<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

	<ui:composition>
	
            <p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" ttimeout="#{session.maxInactiveInterval * 1000}" />
            
                       
            <p:confirmDialog  
             visible="false"
             showEffect="fade" 
             hideEffect="fade"
             id="sessionTimeOutDialog"
             appendTo="@(body)" 
             closable = "false"
             header="#{msg['sessionExpired.title']}" 
             widgetVar="sessionTimeOutDialog">
	         <f:facet name="message">
	           <h:panelGrid columns="3" >
	             <p:graphicImage value="#{resource['images:informationIcon.png']}" width="36" height="36" style="border:0px; vertical-align:top;" />
	             &nbsp;
				 <h:outputText value="#{msg['error.sessionTimeOut.text']}" styleClass="" escape="false"/>
		      </h:panelGrid>
			</f:facet>
			<center>
			    
	        	<p:commandButton 
	        	   value="#{msg['error.sessionTimeOut.button']}"
	        	   title="#{msg['error.sessionTimeOut.button']}"
	        	   icon="fa fa-check" 
	        	   process="@this"
	        	   type="button"
	        	   onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.xhtml';"  />
    	    </center>
    </p:confirmDialog>
     
    </ui:composition>
</html>
