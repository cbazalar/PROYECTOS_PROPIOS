<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:sisgen="http://java.sun.com/jsf/composite/componentes/sisgen"
      >

<body>
<ui:composition >

   <div id="layout-topbar" class="" >
   
       <!--  Parte Superior Izquierda que activa Menu -->
       <a id="menu-button" class="Animated1 ">
           <span id="menuline1" class="Animated05"></span>
           <span id="menuline2" class="Animated05"></span>
           <span id="menuline3" class="Animated05"></span>
       </a>
       
       <!--  Parte Superior Central del Menu -->
       <h:panelGroup id="logo">
<!--        		<p:graphicImage  value="#{resource['images:logo.png']}"  /> -->
            <br/>
            <ui:insert name="body_titulo_pantalla">
			          <p:commandButton icon="fa fa-file-text-o Fs60" styleClass="OrangeBack" type="button" />
			          &nbsp;
			          <h:outputText value="Pantalla Principal" styleClass="BoldGray Fs20 FontBold " />
		          </ui:insert>
       </h:panelGroup>
       
       <!--  Parte Superior Derecha del Menu -->
       <ul id="top-menu">
            <li>
	            <h:panelGrid columns="2" styleClass="Wid100 " cellpadding="20" >
		        
			        <h:panelGroup styleClass="Fright">
					   
			               <ui:insert name="body_toolbar_principal">
										  		
			    		   </ui:insert>
			    		   &nbsp;
			    		   &nbsp;
			    		   &nbsp;
			    		   <p:splitButton title="Mas Acciones" icon="fa fa-plus-square-o"  menuStyleClass ="SoftGrayBack" >
			                   <ui:insert name="body_toolbar_secundario">
							  		
			   			       </ui:insert>  
			               </p:splitButton>  
			    	
			         </h:panelGroup>	
			      
			    </h:panelGrid>
            </li>
	        
	        <li>
                <a class="menulink Animated05 "><i class="fa fa-fw fa-wrench Gray"></i> <span>Configuración</span></a>
                <ul style="margin-left:-115px;">
                    <li>
                      <h:panelGrid columns="1" styleClass="Wid100 TexAlCenter">
                        
    			      </h:panelGrid>
                    </li>
                </ul>
            </li>
		    
            <li>
                <a class="menulink Animated05"><i class="fa fa-fw fa-dedent Gray"></i> <span>Usuario</span></a>
                <ul style="margin-left:-115px;">
                    <li>
                      <h:panelGrid columns="1" styleClass="Wid100 TexAlCenter">
                        
    			      </h:panelGrid>
                    </li>
                </ul>
            </li>
            
  
            
            <li>
                <a class="menulink Animated05 "><i class="fa fa-fw fa-power-off Gray"></i> <span>Salir Sistema</span></a>
                <ul style="margin-left:-115px;">
                    <li >
                      
                        
                      	<p:commandLink >
                      	        <i class="fa fa-power-off Fs18 Fleft MarRight10 Gray"></i>
								<h:outputText value="Cerrar Sesión Actual" styleClass="Fs14 Gray " />
						</p:commandLink>
						
						<p:commandLink >
                      	        <i class="fa fa-power-off Fs18 Fleft MarRight10 Red"></i>
								<h:outputText value="Cerrar Todos las Sessiones" styleClass="Fs14 Red " />
						</p:commandLink>
					
                    </li>
                </ul>
            </li>
     
        </ul>    

       <!-- Menu Principal  -->
       <h:panelGroup id="idpanelMenuHorizontal">
	       <c:if test="${mPantallaPrincipalBean.indicadorMenuHorizontal}">
		       <div class="layout-menu-cover-top Animated05 White" id="layout-menu-cover">
		
			   	 <p:menubar styleClass="SoftGrayBack" >
				        <ui:include src="/pages/menuSistemaHorizontal.xhtml"	/>
				 </p:menubar>	
		   
		   	   </div>
	   	   </c:if>
   	   

   	   </h:panelGroup>
   
   </div>
   
  
</ui:composition>
</body>
</html>
