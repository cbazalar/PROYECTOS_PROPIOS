<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:sisgen="http://java.sun.com/jsf/composite/componentes/sisgen"
      >

<body>
<ui:composition template="/templates/templateBodyCenter.xhtml">
 
 <ui:define name="body_ini">
   <ui:param name="mAlias" value="#{mEjemploVersion_0_0}" />     			  		
 </ui:define> 
 
 <ui:define name="body_toolbar_principal">
<!--         <sisgen:commandAjax icon="fa  fa-search-plus"  title ="Buscar" styleClass="YellowBack"  /> -->
 		
 		<sisgen:commandNuevoAjax id="btnNuevo"
 		   update=":principalForm:idCampoPrueba:inputText"
 		   process="@this eventsDT :principalForm:idCampoPrueba:inputText"   />
	
		<sisgen:commandAjax title ="Modificar"  
		    icon="fa fa-newspaper-o"  
		    actionListener = "#{mAlias.modificar}" 
		    process="@this eventsDT"           
		    update=":principalForm:messagesPrincipalForm"                                                     
		    />     
		    
		 <sisgen:commandAjax title ="Consultar"  
		    icon="fa  fa-list-alt"  
		    actionListener = "#{mAlias.consultar}" 
		    styleClass="LeadenGreenBack  FontBold  "
		    process="@this"           
		    update=":principalForm:textoMensajeAlertaPrincipal"                                                     
		    />     
	    
        <p:commandButton title ="Eliminar" icon="fa   fa-trash-o" styleClass="RedBack FontLight  " />				  		
</ui:define> 

<ui:define name="body_toolbar_secundario">
        <p:menuitem value="Download0" icon="fa fa-fw fa-bicycle" />
        <p:menuitem value="Download1" icon="fa fa-fw fa-download" />
        <p:menuitem value="prueba1"  icon="fa fa-umbrella" styleClass="  FontBold" />
        <p:menuitem value="prueba2"  icon="fa fa-umbrella" styleClass=" FontLight" />
</ui:define>  


<ui:define name="body_titulo_pantalla">
     <p:commandButton icon="fa fa-file-text-o Fs60" styleClass="OrangeBack" type="button" />
     &nbsp;
     <sisgen:labelTituloPantalla value="Reporte de Proyectos Regularizados por descuento" />
</ui:define>
    		  
  
<ui:define name="body_center">
      
	 	<h:inputText p:placeholder="hola"/> 
	 	<br/>
	 	<p:inputText p:placeholder="hola"/> 
        <br/>
	    <sisgen:inputText id="idCampoPrueba"  
            placeholder="Codigo Cliente"
            required="true"
            value="#{mEjemploVersion_0_0.valorPrueba}"                                                   
		    /> 
		<br/>    
		#{session.maxInactiveInterval}
	    
            
	 	<br/><br/>  
        
        <p:tabView >
	        <p:tab title="Godfather Part I">
	            <h:panelGrid columns="6" cellpadding="10">
	                <p:commandButton value="Download0" icon="fa fa-fw fa-bicycle" type="button" />
			 		<p:commandButton value="Download1" icon="fa fa-fw fa-download" type="button"/>
			 		<p:commandButton value="prueba2" icon="fa fa-umbrella" styleClass="PurpleBack  FontBold" />
			 		<p:commandButton value="prueba3" icon="fa fa-umbrella" styleClass="BoldGrayBack FontLight" />
			 		<p:commandButton icon="fa fa-fw fa-umbrella Fs100"  />
	            </h:panelGrid>
	        </p:tab>
	        <p:tab title="Godfather Part II">
	            <p:panelGrid columns="6" cellpadding="10">
	                <p:commandButton value="Download0" icon="fa fa-fw fa-bicycle" type="button" />
			 		<p:commandButton value="Download1" icon="fa fa-fw fa-download" type="button"/>
			 		<p:commandButton value="prueba2" icon="fa fa-umbrella" styleClass="PurpleBack  FontBold" />
			 		<p:commandButton value="prueba3" icon="fa fa-umbrella" styleClass="BoldGrayBack FontLight" />
			 		<p:commandButton icon="fa fa-fw fa-umbrella Fs100"  />
	            </p:panelGrid>
	        </p:tab>
	        <p:tab title="Godfather Part III">
	            <h:panelGrid columns="2" cellpadding="10">
	                <h:outputText value="After a break of more than 15 years..." />
	            </h:panelGrid>
	        </p:tab>
	    </p:tabView>	
	    
	    <br/><br/>
	
	    
	
	 	<p:dataTable id="eventsDT"       
	 	        styleClass="Wid100"                               
      	        var="lista"         
      	        paginator="true"
      	        rows="10"
      	        paginatorPosition="top"                                       
      	        value="#{mEjemploVersion_0_0.datatableBusqueda}"            
      	        selectionMode="single"                                      
      	        selection="#{mEjemploVersion_0_0.beanRegistroSeleccionado}" 
      	        rowKey="#{lista.hashCode()}"
      	        rowIndexVar="rowIndex"                                      
      	        >                                                           
      	                
      	                                        
      	        <p:column headerText="Id">                                  
      	            <h:outputText value="#{lista.id}" />                    
      	        </p:column>                                                 
      	        <p:column headerText="Year">                                
      	            <h:outputText value="#{lista.year}" />                  
      	        </p:column>                                                 
      	        <p:column headerText="Brand">                               
      	            <h:outputText value="#{lista.brand}" />                 
      	        </p:column>                                                 
      	        <p:column headerText="Color">                               
      	            <h:outputText value="#{lista.color}" />                 
      	        </p:column>                                                 
      	</p:dataTable>       
	 	
</ui:define>

	
</ui:composition>
</body>
</html>
