<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:sisgen="http://java.sun.com/jsf/composite/componentes/sisgen"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
 <composite:interface displayName="Command Ajax" >   
      <composite:attribute name="icon"   required="true"  /> 
      <composite:attribute name="value" required="false" default="" />
      <composite:attribute name="update" required="false" default=" " />
      <composite:attribute name="title"   required="false" default="#{msg['botonNuevo.tooltip']}" />  
      <composite:attribute name="onclick"   required="false" default="" /> 
      <composite:attribute name="onstart"   required="false" default="" /> 
      <composite:attribute name="oncomplete"   required="false" default="" /> 
      <composite:attribute name="process"   required="false" default="@form"/> 
      <composite:attribute name="target"   required="false" default="_self" />
      <composite:attribute name="partialSubmit"   required="false" default="true" />
      <composite:attribute name="styleClass"   required="false" default="" />
      
      <composite:attribute name="mostrarTexto" required="false" default="false" /> 
      <composite:attribute name="mostrarEspereMomento"  required="false" default="true" />	
      
      <composite:attribute name="parametroAccion"  required="false" default=" " /> 
      <composite:attribute name="parametroXHTML"  required="false" default=" " /> 
      <composite:attribute name="parametroVentana"  required="false" default=" " />
      <composite:attribute name="parametroParametria"  required="false" default=" " />
      <composite:attribute name="parametroOtros"  required="false" default=" " />
      
      <composite:attribute name="actionListener" required="false" method-signature="void f(javax.faces.event.ActionEvent)" 
         default="#{mAlias.nuevo}"/> 	
 </composite:interface>
 
 <composite:implementation>
     <sisgen:commandAjax id="commandNuevoAjax"
           title="#{cc.attrs.title}"
           icon="fa fa-pencil-square-o"  
           styleClass="YellowBack #{cc.attrs.styleClass}" 
 		   actionListener="#{cc.attrs.actionListener}" 
 		   update="#{cc.attrs.update}"
 		   process="#{cc.attrs.process}"   
 		   target="#{cc.attrs.target}"
 		   partialSubmit="#{cc.attrs.partialSubmit}"
 		   parametroAccion="#{cc.attrs.parametroAccion}" 
	       parametroXHTML="#{cc.attrs.parametroXHTML}" 
	       parametroVentana="#{cc.attrs.parametroVentana}" 
	       parametroParametria="#{cc.attrs.parametroParametria}" 
	       parametroOtros="#{cc.attrs.parametroOtros}" />	
</composite:implementation>
</h:body>
</html>
