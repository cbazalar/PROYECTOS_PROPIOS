<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:sisgen="http://java.sun.com/jsf/composite/componentes/sisgen"
      >

<body>
<ui:composition template="/templates/templateBodyCenter.xhtml">
  
 <ui:define name="body_ini">
     		
 </ui:define> 
 
  <ui:define name="body_titulo_pantalla">
     <p:commandButton icon="fa fa-file-text-o Fs60" styleClass="OrangeBack" type="button" />
     &nbsp;
     <sisgen:labelTituloPantalla value="SesiÃ³n Expirada" />
</ui:define>

<ui:define name="body_center">
     <!-- Seccion Ventana de Alerta -->
     <p:confirmDialog  
             visible="true"
             showEffect="fade" 
             hideEffect="fade"
             id="alertaSessionExpirada"
             appendTo="@(body)" 
             closable = "false"
             header="#{msg['alertDialog.titulo']}" 
             widgetVar="alertaSessionExpirada">
	         <f:facet name="message">
	           <h:panelGrid columns="3" >
	             <p:graphicImage value="#{resource['images:informationIcon.png']}" width="36" height="36" style="border:0px; vertical-align:top;" />
	             &nbsp;
				 <h:outputText value="#{msg['error.sessionTimeOut.text']}" styleClass="" escape="false"/>
		      </h:panelGrid>
			</f:facet>
			<center>
			    
	        	<p:commandButton 
	        	   value="#{msg['error.sessionTimeOut.button']}"
	        	   title="#{msg['error.sessionTimeOut.button']}"
	        	   icon="fa fa-check" 
	        	   process="@this"
	        	   type="button"
	        	   onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.xhtml';"  />
    	    </center>
    </p:confirmDialog>

</ui:define>
 
  
</ui:composition>

</body>
</html>
