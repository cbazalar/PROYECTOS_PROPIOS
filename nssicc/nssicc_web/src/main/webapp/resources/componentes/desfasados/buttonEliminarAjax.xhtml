<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Boton de Comando" >
      <composite:attribute name="update" required="false" default=" " />
      <composite:attribute name="onclick"   required="false" default="" /> 
      <composite:attribute name="oncomplete"   required="false" default="" />
      <composite:attribute name="porconfirmar" required="false" default="true" />  
      <composite:attribute name="manage"   required="true" >             
            <composite:attribute name="verificarRegistro" required="false" method-signature="void f(javax.faces.event.ActionEvent)" />
      		<composite:attribute name="delete" required="true" method-signature="void f(javax.faces.event.ActionEvent)" />   
      </composite:attribute>
    </composite:interface>
   
   <composite:implementation>
      <c:if test="${cc.attrs.porconfirmar}"> 
       <ssicc:buttonAjax 
                  value="#{msg['botonEliminar.titulo']}" 
                  title="#{msg['botonEliminar.tooltip']}" 
	              icon="ui-icon-trash" 
	              accion="#{cc.attrs.manage.verificarRegistro}"  
	              onclick="#{cc.attrs.onclick}"
	              oncomplete="#{cc.attrs.oncomplete}"	    
        		  update="#{cc.attrs.update}" />
        		  
      </c:if>
      
      <c:if test="${not cc.attrs.porconfirmar}"> 
       <ssicc:buttonAjax 
                  value="#{msg['botonEliminar.titulo']}" 
                  title="#{msg['botonEliminar.tooltip']}" 
	              icon="ui-icon-trash" 
	              accion="#{cc.attrs.manage.delete}"  
	              onclick="#{cc.attrs.onclick}"
	              oncomplete="#{cc.attrs.oncomplete}"	    
        		  update="#{cc.attrs.update}" />
      </c:if>  		   
   </composite:implementation>
 </h:body>
</html>
