<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pe="http://primefaces.org/ui/extensions"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
  <composite:interface displayName="Collapsible Panel Group" >
      <composite:attribute name="value"  required="true" />               
      <composite:attribute name="columns"  required="false" default="2" />
      <composite:attribute name="content"  required="false" default="true" />
   </composite:interface>
   
   <composite:implementation>
   		<div>
            <div onclick="openPanel(this);" class="showPanel">
	        	<p:graphicImage value="#{resource['images:plus.gif']}" style="border:0px; vertical-align:middle;" 
	            				width="12" height="12"/>&nbsp; 
	        	<h:outputText value="#{cc.attrs.value}" styleClass="clsTituloFieldset"/>
            </div>
            <div onclick="closePanel(this);" class="hidePanel" >
            	<p:graphicImage value="#{resource['images:minus.gif']}" style="border:0px; vertical-align:middle;" 
	            				width="12" height="12"/>&nbsp; 
	        	<h:outputText value="#{cc.attrs.value}" styleClass="clsTituloFieldset"/>
	        	
				<c:if test="${cc.attrs.content}">		     
		        	<p:panelGrid columns="#{cc.attrs.columns}" styleClass="form" columnClasses="label,input">
		        		<p:outputLabel value="Nombres:"></p:outputLabel>
						<p:inputText value="" size="20"></p:inputText>
						<p:outputLabel value="Apellidos:"></p:outputLabel>
						<p:inputText value="" size="20"></p:inputText>
						<p:outputLabel value="DirecciÃ³n:"></p:outputLabel>
						<p:inputText value="" size="40"></p:inputText>
	        		</p:panelGrid>   	      
		        
		        </c:if>  
            </div>
        </div>
            
    <script type="text/javascript">
	    function openPanel(othis){
			var parent = othis.parentNode;
			var div = parent.childNodes[1];
			othis.style.display="none";
			div.style.display = "block";
		}
		function closePanel(othis){
			var parent = othis.parentNode;
			var div = parent.childNodes[0];
			othis.style.display="none";
			div.style.display = "block";
	
		}
    </script>        
	        
   </composite:implementation>
 </h:body>
</html>
