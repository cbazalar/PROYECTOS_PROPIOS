<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Datatable Compuesto" >
      <composite:attribute name="paginaxhtml"   required="true" /> 
      <composite:attribute name="mostrarBotonInsertar"  required="true" default="true"/> 
      <composite:attribute name="mostrarBotonEliminar"  required="true" default="true"/>
      <composite:attribute name="mostrarPanelOcultarMostrar"  required="true" default="true"/> 
      <composite:attribute name="renderedPanelOcultarMostrar" default="true" /> 
      <composite:attribute name="tituloPanelOcultarMostrar" /> 
      <composite:attribute name="iconPanelOcultarMostrar" /> 
      <composite:attribute name="accionInsertar" required="false" method-signature="void f(javax.faces.event.ActionEvent)" />
      <composite:attribute name="accionEliminar" required="false" method-signature="void f(javax.faces.event.ActionEvent)" />     
      <composite:attribute name="emptyMessage" required="false" default="#{msg['dataTable.noExistenRegistrosFiltro']}" />
      <composite:attribute name="update"  default=" "/> 
   </composite:interface>
   
   <composite:implementation>
      <ui:include src="#{cc.attrs.paginaxhtml}"	/>
   </composite:implementation>
 </h:body>
</html>
