<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Boton de Comando" >
      <composite:attribute name="update" required="false" default=" " />
      <composite:attribute name="onclick"   required="false" default="" /> 
      <composite:attribute name="oncomplete"   required="false" default="" />
      <composite:attribute name="width"   required="false" default="28"/> 
      <composite:attribute name="height"   required="false" default="28" /> 
      <composite:attribute name="immediate"  required="false" />
      <composite:attribute name="process"   required="false" /> 
      <composite:attribute name="icon"   required="false" />
      <composite:attribute name="visible"   required="false" default="true" />  
      <composite:attribute name="porconfirmar" required="false" default="true" /> 
      <composite:attribute name="partialSubmit"   required="false" default="true" />
      <composite:attribute name="actualizarForm" required="false" default="false" />
      <composite:attribute name="value"  required="false" default="#{msg['botonReporteOZIP.titulo']}"  />
      <composite:attribute name="title"  required="false" default="#{msg['botonReporteOZIP.tooltip']}"  />
      <composite:attribute name="manage"   required="true" >             
      		<composite:attribute name="verificarEjecucionReporteNoJASPER" required="false" method-signature="void f(javax.faces.event.ActionEvent)" /> 		   
      </composite:attribute>
    </composite:interface>
   
   <composite:implementation>

	<ssicc:linkAjax 
                  value="#{cc.attrs.value}"
                  title="#{cc.attrs.title}"
                  width="#{cc.attrs.width}"
                  height="#{cc.attrs.height}"
	              icon="/resources/images/zipForm.png"
	              rendered="#{cc.attrs.manage.mostrarReporteOZIP}"
	              accion="#{cc.attrs.manage.verificarEjecucionReporteNoJASPER}" 
	              partialSubmit="#{cc.attrs.partialSubmit}"
	              actualizarForm="#{cc.attrs.actualizarForm}"
	              immediate="#{cc.attrs.immediate}" 
	              onclick="#{cc.attrs.onclick}"
	              oncomplete="#{cc.attrs.oncomplete}"                  
        		  update="#{cc.attrs.update}" />
 		   
   </composite:implementation>
 </h:body>
</html>
