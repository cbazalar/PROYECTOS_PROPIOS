<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Boton de Comando" >
      <composite:attribute name="update" required="false" default=" " />
      <composite:attribute name="width"   required="false"  /> 
      <composite:attribute name="height"   required="false" /> 
      <composite:attribute name="immediate"  required="false" />
      <composite:attribute name="oncomplete"   required="false" /> 
      <composite:attribute name="pagina"   required="true" />
      <composite:attribute name="process"   required="false" default="@this"/> 
    </composite:interface>
   
   <composite:implementation>
       <ssicc:linkAjaxNoAction 
                value="#{msg['botonGraficoBar.titulo']}" 
                title="#{msg['botonGraficoBar.tooltip']}" 
                width="#{cc.attrs.width}"
                height="#{cc.attrs.height}"
                icon="/resources/images/graficoBar.png"
                process="#{cc.attrs.process}"  
                onclick="ejecutarPopup('#{facesContext.externalContext.requestContextPath}#{cc.attrs.pagina}', '#{cc.attrs.dataJson}')"
      		    update = "#{cc.attrs.update}"
      		    oncomplete= "#{cc.attrs.oncomplete}" /> 
      		    
      	<script type="text/javascript" >
	        function ejecutarPopup(paginaPopup, data) {
	        	var win  = window.open(paginaPopup,"_blank",
			        "dependent=yes,status=0,scrollbars=1,toolbar=0,menubar=0,location=0,directories=0,resizable=0,width=800 height=600");
	        	return true;
			}

		</script>	    
   </composite:implementation>
 </h:body>
</html>
