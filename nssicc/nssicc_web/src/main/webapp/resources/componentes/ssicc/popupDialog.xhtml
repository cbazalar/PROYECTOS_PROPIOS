<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="label texto" >
      <composite:attribute name="id"   required="true" />
      <composite:attribute name="header"  required="true" />  
      <composite:attribute name="title"  required="true" />
      <composite:attribute name="widgetVar"  required="true" />
      <composite:attribute name="width"  required="false" default="450"/>
      <composite:attribute name="height"  required="false" default="250"/>
      <composite:attribute name="modal"  required="false" default="false"/>
      <composite:attribute name="minimizable"  required="false" default="false"/>
      <composite:attribute name="maximizable"  required="false" default="false"/>      
      <composite:attribute name="resizable"  required="false" default="true"/>  
     
   </composite:interface>
   
   <composite:implementation>
		<p:dialog id="#{cc.attrs.id}" header="#{cc.attrs.header}" 
		   widgetVar="#{cc.attrs.widgetVar}" width="#{cc.attrs.width}" height="#{cc.attrs.height}" 
		   modal="#{cc.attrs.modal}" 
		   minimizable="#{cc.attrs.minimizable}" 
		   maximizable="#{cc.attrs.maximizable}" 
		   appendTo="@(body)" 
		   resizable="#{cc.attrs.resizable}">  		  
			<h1>
				<h:outputText value="#{cc.attrs.title}" styleClass="clsEncabezadoPantalla" />
			</h1>
			<p:separator />
			<composite:insertChildren/>
		</p:dialog>    
   </composite:implementation>
   
 </h:body>
</html>
