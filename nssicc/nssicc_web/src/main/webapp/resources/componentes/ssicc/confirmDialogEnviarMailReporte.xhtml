   <composite:interface displayName="Ventana de Confirmacion Envio de Reporte Email" >
   	  <composite:attribute name="update" required="false"  />
      <composite:attribute name="immediate" required="false" default="false" />   	  
   	  <composite:attribute name="mensaje" required="false" default="#{i18n['confirm.execute.process']}" />
   	  <composite:attribute name="oncomplete"   required="false" default="" />
   	  <composite:attribute name="manage"   required="true" >
   	  		<composite:attribute name="executeReporte" required="true" method-signature="void f(javax.faces.event.ActionEvent)" />
   	  </composite:attribute>
   </composite:interface>
   
   <composite:implementation>
        <p:confirmDialog  showEffect="fade" hideEffect="fade"
             id="confirmarDialogConfirmar"
             appendTo="@(body)" 
             header="#{msg['confirmDialogReporte.titulo']}" 
             widgetVar="confirmationDialogEnviarMailReporte"
             >
	         <f:facet name="message">
				 <h:outputText id="#{cc.clientId}_msj" value="#{cc.attrs.mensaje}" styleClass="clsLabelRequerido"/>
			</f:facet>
            <center>
	        	<p:commandButton id="btnAlertDialogSI"  
	        	    value="#{msg['botonSI.titulo']}" 
	                title="#{msg['botonSI.titulo']}"  
	                icon="ui-icon-check" 
	        	    actionListener="#{cc.attrs.manage.executeReporte}"
	        	    process="@this"
	        	    onclick="PF('confirmationDialogEnviarMailReporte').hide(); PF('idblockEspereBody').block(); "
	        	    oncomplete="PF('idblockEspereBody').unblock(); #{cc.attrs.oncomplete}"
	        	    update="#{cc.attrs.update}"
             	    />
	        	 <p:commandButton id="btnAlertDialogNO" 
	        	   value="#{msg['botonNO.titulo']}" 
	        	   title="#{msg['botonNO.titulo']}"  
	        	   icon="ui-icon-close" 
	        	   process="@this"
	        	   oncomplete="PF('confirmationDialogEnviarMailReporte').hide();"	   />
            </center>
     </p:confirmDialog>
