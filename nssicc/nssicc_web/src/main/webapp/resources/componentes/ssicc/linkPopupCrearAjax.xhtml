<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Boton de Comando" >
      <composite:attribute name="header"  required="false" default="#{i18n['busquedaZonaPOPUPSearchForm.heading']}" />
      <composite:attribute name="title"   required="false" default="#{i18n['busquedaZonaPOPUPSearchForm.heading']}" />
      <composite:attribute name="update"   required="true" /> 
      <composite:attribute name="paginaxhtml"   required="true" /> 
      <composite:attribute name="parametroAccion"  required="true" /> 
      <composite:attribute name="parametroParametria"  required="false" default=" " />
      <composite:attribute name="visible"   required="true"  />
      <composite:attribute name="accionAceptar" required="true" method-signature="void f(javax.faces.event.ActionEvent)" />
      <composite:attribute name="accionSalir" required="true" method-signature="void f(javax.faces.event.ActionEvent)" />     
      <composite:attribute name="managePopup"   required="true" >             
      		<composite:attribute name="find" required="true" method-signature="void f(javax.faces.event.ActionEvent)" />   
      </composite:attribute>
   </composite:interface>
   
   <composite:implementation>
      <ui:include src="#{cc.attrs.paginaxhtml}"	/>
   </composite:implementation>
 </h:body>
</html>
