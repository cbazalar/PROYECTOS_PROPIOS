<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>Link Remove Parametro</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Boton de Remover Parametro" >
      <composite:attribute name="update" required="false" default="" />
      <composite:attribute name="process" required="false" default="" />
      <composite:attribute name="oncomplete"   required="false" default="" />  
      <composite:attribute name="width"   required="false" default="#{mPantallaPrincipalBean.mostrarTextoBotones ? 18 : 20}" /> 
      <composite:attribute name="height"   required="false" default="#{mPantallaPrincipalBean.mostrarTextoBotones ? 18 : 20}" />
      <composite:attribute name="visible"   required="false" default="true" />  
      <composite:attribute name="actualizarForm" required="false" default="true" />
      <composite:attribute name="manage"   required="true" >             
      		<composite:attribute name="removeParametros" required="true" method-signature="void listener()" /> 
      </composite:attribute>
    </composite:interface>
   
   <composite:implementation>
        <ssicc:linkAjaxNoLink 
	                value="#{msg['botonRemover.titulo']}" 
                  	title="#{msg['botonRemover.tooltip']}" 
	              	icon="/resources/images/dialog-error.png"  
	              	width="#{cc.attrs.width}"
	              	height="#{cc.attrs.height}"     			
                  	accion="#{cc.attrs.manage.removeParametros}"
					update="#{cc.attrs.update}"
					process="#{cc.attrs.process}"
	              />
   
   </composite:implementation>
 </h:body>
</html>
