<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>   
 </h:head>
 <h:body>
   <composite:interface displayName="Boton de Comando" >
      <composite:attribute name="value"   required="true" />
      <composite:attribute name="title"   required="false" default="#{msg['link.detalle.popup.list.datatable.title']}" />
      <composite:attribute name="update" required="false" default=" " />  
      <composite:attribute name="onstart"   required="false" default="" /> 
      <composite:attribute name="onclick"   required="false" default="" />    
      <composite:attribute name="oncomplete"   required="false" default="" /> 
      <composite:attribute name="type"   required="false" default="" />  
      <composite:attribute name="pagina"   required="true" />
      <composite:attribute name="width"   required="false"  /> 
      <composite:attribute name="height"   required="false" /> 
      <composite:attribute name="immediate"  required="false" />
      <composite:attribute name="visible"   required="false" default="true" />  
      <composite:attribute name="process"   required="false" default="@this"/>
      <composite:attribute name="widthPopup"   required="false"  default="1000"/> 
      <composite:attribute name="heightPopup"   required="false" default="500"/>
      <composite:attribute name="topPopup"   required="false" default="100"/>
      <composite:attribute name="leftPopup"   required="false" default="30"/>
      <composite:attribute name="activarViewAjax"  required="false"  default="false"/>
      <composite:attribute name="partialSubmit"   required="false" default="true" />
      <composite:attribute name="manage"   required="true" >             
      		<composite:attribute name="find" required="true" method-signature="void f(javax.faces.event.ActionEvent)" />   
      		<composite:attribute name="viewAjax" required="true" method-signature="void f(javax.faces.event.ActionEvent)" /> 
      </composite:attribute>
      <composite:attribute name="parametro"   required="false" default=" " />  
      <composite:attribute name="parametro2"  required="false" default=" " />  
      <composite:attribute name="parametro3"  required="false" default=" " />
      <composite:attribute name="parametro4"  required="false" default=" " />
      <composite:attribute name="parametro5"  required="false" default=" " />
      <composite:attribute name="parametro6"  required="false" default=" " />
      <composite:attribute name="parametro7"  required="false" default=" " />
      <composite:attribute name="parametro8"  required="false" default=" " />
      <composite:attribute name="parametro9"  required="false" default=" " />
      <composite:attribute name="parametro10" required="false" default=" " />
      <composite:attribute name="accion"      required="true"  default="INVOCAR_POPUP" />    
    </composite:interface>
   
   <composite:implementation>
     <c:if test="${not cc.attrs.activarViewAjax}">
		<p:commandLink 
	     	id="linkAjaxPopUp"
	     	styleClass="clsBotonLinkDetallePopUp"
	     	actionListener="#{cc.attrs.manage.find}" 
	     	title="#{cc.attrs.title}"    
	     	onclick="PF('idblockEspereBody').block(); #{cc.attrs.onclick}" 			
	     	onstart= "#{cc.attrs.onstart}"	
	     	partialSubmit="#{cc.attrs.partialSubmit}"
	     	process="@this"
	     	oncomplete="PF('idblockEspereBody').unblock();
	     	     ejecutarPopup('#{facesContext.externalContext.requestContextPath}#{cc.attrs.pagina}', '#{cc.attrs.pagina}', '#{cc.attrs.widthPopup}','#{cc.attrs.heightPopup}','#{cc.attrs.topPopup}','#{cc.attrs.leftPopup}')"
		          
	     	update="#{cc.attrs.update}"
	     	immediate="#{cc.attrs.immediate}"
	     	rendered="#{cc.attrs.visible}"
	     	type="#{cc.attrs.type}"	>     
	     	
			<h:outputText value="#{cc.attrs.value}" styleClass="clsLabelLinkPopup"/>		      	
            
            <f:param name="accion" value="#{cc.attrs.accion}" />
            <f:param name="parametro" value="#{cc.attrs.parametro}" />
            <f:param name="parametro2" value="#{cc.attrs.parametro2}" />
            <f:param name="parametro3" value="#{cc.attrs.parametro3}" />
            <f:param name="parametro4" value="#{cc.attrs.parametro4}" />
            <f:param name="parametro5" value="#{cc.attrs.parametro5}" />
            <f:param name="parametro6" value="#{cc.attrs.parametro6}" />
            <f:param name="parametro7" value="#{cc.attrs.parametro7}" />
            <f:param name="parametro8" value="#{cc.attrs.parametro8}" />
            <f:param name="parametro9" value="#{cc.attrs.parametro9}" />
            <f:param name="parametro10" value="#{cc.attrs.parametro10}" />
            		       
		</p:commandLink>  
	</c:if>
	<c:if test="${cc.attrs.activarViewAjax}">
		<p:commandLink 
	     	id="linkAjaxPopUp"
	     	styleClass="clsBotonLinkDetallePopUp"
	     	actionListener="#{cc.attrs.manage.viewAjax}" 
	     	title="#{cc.attrs.title}"    
	     	onclick="PF('idblockEspereBody').block(); #{cc.attrs.onclick}" 			
	     	onstart= "#{cc.attrs.onstart}"	
	     	process="@this"
	     	oncomplete="PF('idblockEspereBody').unblock();
	     	     ejecutarPopup('#{facesContext.externalContext.requestContextPath}#{cc.attrs.pagina}', '#{cc.attrs.pagina}', '#{cc.attrs.widthPopup}','#{cc.attrs.heightPopup}','#{cc.attrs.topPopup}','#{cc.attrs.leftPopup}')"
		          
	     	update="#{cc.attrs.update}"
	     	immediate="#{cc.attrs.immediate}"
	     	rendered="#{cc.attrs.visible}"
	     	type="#{cc.attrs.type}"	>     
	     	
			<h:outputText value="#{cc.attrs.value}" styleClass="clsLabelLinkPopup"/>		      	
            
            <f:param name="accion" value="#{cc.attrs.accion}" />
            <f:param name="parametro" value="#{cc.attrs.parametro}" />
            <f:param name="parametro2" value="#{cc.attrs.parametro2}" />
            <f:param name="parametro3" value="#{cc.attrs.parametro3}" />
            <f:param name="parametro4" value="#{cc.attrs.parametro4}" />
            <f:param name="parametro5" value="#{cc.attrs.parametro5}" />
            <f:param name="parametro6" value="#{cc.attrs.parametro6}" />
            <f:param name="parametro7" value="#{cc.attrs.parametro7}" />
            <f:param name="parametro8" value="#{cc.attrs.parametro8}" />
            <f:param name="parametro9" value="#{cc.attrs.parametro9}" />
            <f:param name="parametro10" value="#{cc.attrs.parametro10}" />
            		       
		</p:commandLink> 
	</c:if>	    
      	<script type="text/javascript" >
	        function ejecutarPopup(paginaPopup, nombrePagina,width,height,top,left) {
	        	var nombrePopup = nombrePagina.substring (0, nombrePagina.length - 3); 
	        	var win  = window.open(paginaPopup ,nombrePopup,
			        "dependent=yes,status=0,scrollbars=1,toolbar=0,menubar=0,location=0,directories=0,resizable=0,width="+width+" height="+height+",top="+top+",left="+left);
            	return true;
			}

		</script>	   		
    
   </composite:implementation>
 </h:body>
</html>
