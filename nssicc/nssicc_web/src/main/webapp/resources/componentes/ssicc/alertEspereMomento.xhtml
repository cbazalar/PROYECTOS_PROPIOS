<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Ventana de Confirmacion Delete" >
      <composite:attribute name="mensaje"   required="true" />             
   </composite:interface>
   
   <composite:implementation>
	    <p:dialog 
	       showHeader="false" 
	       showEffect="blink"
	       draggable="false"
	       resizable="false"
	       widgetVar="alertEspereMomento">  
		 <p:graphicImage value="#{resource['images:connect_active2.gif']}" style="vertical-align:middle" />
		 &nbsp;  		      
		 <h:outputText value="#{msg['sistema.procesar.informacion']}" styleClass="clsLabelLink"/>
	   </p:dialog>
   </composite:implementation>
 </h:body>
</html>
