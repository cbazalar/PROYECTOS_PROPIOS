<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="label texto" >
      <composite:attribute name="key"    required="false" />
      <composite:attribute name="value"    required="false" />
      <composite:attribute name="required"  required="false" default="false" />  
      <composite:attribute name="visible"  required="false" default="true"/>
      <composite:attribute name="subtitle"  required="false" default="false"/>
      <composite:attribute name="header"  required="false" default="false"/>
      <composite:attribute name="esRight"    required="false" default="true" />
      <composite:attribute name="style"    required="false" default="" />
   </composite:interface>
   
   <composite:implementation>
   <c:if test="${cc.attrs.esRight}">
     <c:if test="${not empty cc.attrs.key}">
	 	 <c:if test="${cc.attrs.subtitle}">
	 	 	 <h:panelGroup rendered="#{cc.attrs.visible}">
		         <h:outputText id="label" value="#{cc.attrs.key}" style="#{cc.attrs.style}"  styleClass="clsLabelSubtitleIzquierda" />
			 </h:panelGroup>
		 </c:if>
		 <c:if test="${not cc.attrs.subtitle}">
		    	   <c:choose>
				 		<c:when test="${not cc.attrs.header}">
				 			<h:panelGroup rendered="#{cc.attrs.visible}">
						         <h:outputText id="label" 
						           value="#{cc.attrs.required ? '*' : ''}#{cc.attrs.key}:&nbsp;" 
						           style="#{cc.attrs.style}"
						           styleClass="#{cc.attrs.required ? 'clsLabelIzquierdaRequeridoKey' : 'clsLabelIzquierdaKey'}" />
						     </h:panelGroup>
				 		</c:when>
				 		<c:otherwise>
				 			<h:panelGroup rendered="#{cc.attrs.visible}">
						          <h:outputText id="label" 
						              value="#{cc.attrs.required ? '*' : ''}#{cc.attrs.key}:&nbsp;" 
						              style="#{cc.attrs.style}"
						              styleClass="#{cc.attrs.required ? 'clsLabelIzquierdaRequeridoKey' : 'clsLabelIzquierdaKey'}" />
							</h:panelGroup>
				 		</c:otherwise>
				 	</c:choose>
				
		 </c:if>
	 </c:if>
	   
	  <c:if test="${not empty cc.attrs.value}">
	     
	 			<h:panelGroup rendered="#{cc.attrs.visible}">
			           <h:outputText id="label" value="#{cc.attrs.value}" 
			              styleClass="clsLabelIzquierdaRequerido"  
			              style="#{cc.attrs.style}" />
				</h:panelGroup>
	 	
	 </c:if>   
   </c:if>
   
   <c:if test="${not cc.attrs.esRight}">
     <c:if test="${not empty cc.attrs.key}">
	 	 <c:if test="${cc.attrs.subtitle}">
	 	 	 <h:panelGroup rendered="#{cc.attrs.visible}">
		         <h:outputText id="label" value="#{cc.attrs.key}" style="#{cc.attrs.style}"  styleClass="clsLabelSubtitleIzquierda" />
			 </h:panelGroup>
		 </c:if>
		 <c:if test="${not cc.attrs.subtitle}">
		    	   <c:choose>
				 		<c:when test="${not cc.attrs.header}">
				 			<h:panelGroup rendered="#{cc.attrs.visible}">
						         <h:outputText id="label" 
						           value="#{cc.attrs.required ? '*' : ''}#{cc.attrs.key}:&nbsp;" 
						           style="#{cc.attrs.style}"
						           styleClass="#{cc.attrs.required ? 'clsLabelRequeridoKey' : 'clsLabelKey'}" />
						     </h:panelGroup>
				 		</c:when>
				 		<c:otherwise>
				 			<h:panelGroup rendered="#{cc.attrs.visible}">
						          <h:outputText id="label" 
						              value="#{cc.attrs.required ? '*' : ''}#{cc.attrs.key}:&nbsp;" 
						              style="#{cc.attrs.style}"
						              styleClass="#{cc.attrs.required ? 'clsLabelRequeridoKey' : 'clsLabelKey'}" />
							</h:panelGroup>
				 		</c:otherwise>
				 	</c:choose>
				
		 </c:if>
	 </c:if>
	   
	  <c:if test="${not empty cc.attrs.value}">
	     
	 			<h:panelGroup rendered="#{cc.attrs.visible}">
			           <h:outputText id="label" value="#{cc.attrs.value}" 
			              styleClass="clsLabelIzquierdaRequerido"  
			              style="#{cc.attrs.style}" />
				</h:panelGroup>
	 	
	 </c:if>   
   </c:if>
   
   
   </composite:implementation>
 </h:body>
</html>
