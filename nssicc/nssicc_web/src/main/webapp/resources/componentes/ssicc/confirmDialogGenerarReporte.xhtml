<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Ventana de Confirmacion Generar Reporte" >
   	  <composite:attribute name="update" required="false"  />
      <composite:attribute name="immediate" required="false" default="false" />   	  
   	  <composite:attribute name="mensaje" required="false" default="#{i18n['confirm.execute.reporte']}" />
   	  <composite:attribute name="manage"   required="true" >
   	  		<composite:attribute name="executeReporte" required="true" method-signature="java.lang.String action()" />
   	  </composite:attribute>
   </composite:interface>
   
   <composite:implementation>
    <p:confirmDialog  showEffect="fade" hideEffect="fade"
             id="confirmarDialogConfirmar"
             appendTo="@(body)" 
             header="#{msg['confirmDialogReporte.titulo']}" 
             widgetVar="confirmationDialogGenerarReporte"
             >
	         <f:facet name="message">
				 <h:outputText id="#{cc.clientId}_msj" value="#{cc.attrs.mensaje}" styleClass="clsLabelRequerido"/>
			</f:facet>
            <center>
               <h:commandLink id="_idLinkOculto" style="display:none"
            			   action="#{cc.attrs.manage.executeReporte}"
                   		   target="_blank" 
                   		   onclick="PF('confirmationDialogGenerarReporte').hide();"
	                		   >
	        	    	<h:outputText value="#{msg['botonSI.titulo']}" styleClass="clsLabelLink"/>		
           	   </h:commandLink>
               <p:commandButton id="btnAlertDialogSI" 
	        	   value="#{msg['botonSI.titulo']}" 
	               title="#{msg['botonSI.titulo']}"  
	               icon="ui-icon-check" 
	               onclick="var id = '#{cc.clientId}' + ':_idLinkOculto' ;	
		                    var link = document.getElementById(id);
							link.click();
   						    "
	        	   process="@this"/>
               
              <p:commandButton id="btnAlertDialogNO" 
	        	   value="#{msg['botonNO.titulo']}" 
	        	   title="#{msg['botonNO.titulo']}"  
	        	   icon="ui-icon-close" 
	        	   process="@this"
	        	   oncomplete="PF('confirmationDialogGenerarReporte').hide();"	   />
	        	
	        	 
            </center>
     </p:confirmDialog>
  
   </composite:implementation>
 </h:body>
</html>
