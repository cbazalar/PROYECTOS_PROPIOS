<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pe="http://primefaces.org/ui/extensions"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
   
 </h:head>
 <h:body>
   <composite:interface displayName="Calendar" >      
      <composite:attribute name="value"			  required="true" />
      <composite:attribute name="process" 		  required="false" default="@form" />
      <composite:attribute name="required" 		  required="false" default="false" />
      <composite:attribute name="readonly" 		  required="false" default="false" />
      <composite:attribute name="showApplyButton" required="false" default="false" />
      <composite:attribute name="cellWidth"		  required="false" default="24px" />
      <composite:attribute name="cellHeight"	  required="false" default="22px" />
      <composite:attribute name="style"			  required="false" default="width:200p" />
      <composite:attribute name="datePattern"	  required="false" default="dd/MM/yyyy" />
	  <composite:attribute name="popup"			  required="false" default="true" />
	  <composite:attribute name="locale"		  required="false" default="es" />
	  <composite:attribute name="accionlistener" required="false" method-signature="void f()" />
	  <composite:attribute name="update" required="false" default=" " />
   </composite:interface>
   
   <composite:implementation>
   
	     <p:calendar value="#{cc.attrs.value}" mode="popup" showOn="button"  navigator="true"
	       id="calendar"
	       popupIcon ="#{resource['images:menu.png']}"
	       locale="#{cc.attrs.locale}"
	       title="#{cc.attrs.required ? msg['sistema.requerido'] : ''}"
	       required="#{cc.attrs.required}"
	       onkeyup="if (event.which==13) this.blur();"
	       readonly="#{cc.attrs.readonly}"
	       mask="true"
	       pattern="#{cc.attrs.datePattern}"
	       popupIconOnly="true"  >
	      <p:ajax event="dateSelect"  listener="#{cc.attrs.accionlistener}" update="#{cc.attrs.update}" process="#{cc.attrs.process}" />
	      <p:ajax event="change" 
	              listener="#{cc.attrs.accionlistener}" update="#{cc.attrs.update}" process="#{cc.attrs.process}" />
	     </p:calendar>
	       
		     
   </composite:implementation>
 </h:body>
</html>
