<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Boton de Comando" >
      <composite:attribute name="visible"   required="false" default="true" />
      <composite:attribute name="onclick"   required="false" default="" /> 
      <composite:attribute name="process"   required="false" default=""/> 
      <composite:attribute name="update"    required="false" default=""/> 
      <composite:attribute name="icon"    required="false" default="/resources/images/lupa_16.png"/> 
      <composite:attribute name="partialSubmit"   required="false" default="true" />
      <composite:attribute name="actualizarForm" required="false" default="false" />
      <composite:attribute name="accion" required="true" method-signature="void f(javax.faces.event.ActionEvent)" /> 
      <composite:attribute name="parametroAccion"  required="true" /> 
      <composite:attribute name="width"   required="false" default="14" /> 
      <composite:attribute name="height"   required="false" default="14" /> 
      <composite:attribute name="title"   required="false" default="#{i18n['button.search']}" />
    </composite:interface>
   
   <composite:implementation>
       <ssicc:linkAjax
                id="linkPopupInvocarAjax"
                value="" 
                mostrarMensajePrincipal="false"
                icon="#{cc.attrs.icon}"
                onclick="#{cc.attrs.onclick}"
                process="@this #{cc.attrs.process}" 
                accion = "#{cc.attrs.accion}"
                title="#{cc.attrs.title}"
                parametroAccion = "#{cc.attrs.parametroAccion}"
                oncomplete="PF('layoutCenterWidget').open('east');"
                partialSubmit="#{cc.attrs.partialSubmit}"
	            actualizarForm="#{cc.attrs.actualizarForm}"
                width="#{cc.attrs.width}" 
                height="#{cc.attrs.height}" 
                update = ":principalForm:pantalla_east :principalForm:header_east :principalForm:popupEast #{cc.attrs.update}"
	            visible="#{cc.attrs.visible}"/> 
   </composite:implementation>
 </h:body>
</html>
