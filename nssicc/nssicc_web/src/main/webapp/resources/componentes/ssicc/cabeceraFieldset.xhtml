<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Boton de Comando" >
      <composite:attribute name="value"  required="true" />         
      <composite:attribute name="icon"   required="true"  />      
      <composite:attribute name="width"  required="false" default="18" /> 
      <composite:attribute name="height" required="false" default="18" />    	
      <composite:attribute name="styleClass" required="false" default="clsTituloFieldset" />		
   </composite:interface>
   
   <composite:implementation>
            &nbsp;
	        <p:graphicImage value="#{cc.attrs.icon}" style="border:0px; vertical-align:top;" 
	            width="#{cc.attrs.width}" height="#{cc.attrs.height}"/> 
	        &nbsp;
	        <h:outputText value="#{cc.attrs.value}" styleClass="#{cc.attrs.styleClass}"/>	        
   </composite:implementation>
 </h:body>
</html>
