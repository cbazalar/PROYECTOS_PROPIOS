<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Ventana de Alerta" >
      <composite:attribute name="mensaje"   required="true" />     
      <composite:attribute name="widgetVar"  default="#{cc.clientId}_alertDialog" /> 
             
    </composite:interface>
   
   <composite:implementation>
        <p:confirmDialog  showEffect="fade" hideEffect="fade"
             id="alertDialog"
             appendTo="@(body)" 
             closable = "false"
             header="#{msg['alertDialog.titulo']}" 
             widgetVar="#{cc.attrs.widgetVar}">
	         <f:facet name="message">
				 <h:outputText id="textoMensajeAlerta" value="#{cc.attrs.mensaje}" styleClass="clsLabelRequerido"/>
			</f:facet>
			<center>
        	<p:commandButton id="btnAlertDialog" value="#{msg['botonAceptar.titulo']}"  
        	   icon="ui-icon-check" 
        	   process="@this"
        	   oncomplete="PF('#{cc.attrs.widgetVar}').hide();
   
                          "  />
    	    </center>
    	</p:confirmDialog>
 
   </composite:implementation>
 </h:body>
</html>
