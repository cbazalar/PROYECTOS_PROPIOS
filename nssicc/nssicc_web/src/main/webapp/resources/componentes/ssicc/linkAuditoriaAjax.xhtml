<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="Boton de Comando" >
      <composite:attribute name="update" required="false" default=" " />
      <composite:attribute name="onclick"   required="false" default="" /> 
      <composite:attribute name="width"   required="false"  default="34"/> 
      <composite:attribute name="height"   required="false" default="34"/> 
      <composite:attribute name="actualizarForm" required="false" default="false" />
      <composite:attribute name="partialSubmit"   required="false" default="true" />
      <composite:attribute name="visible"   required="false" default="true" /> 
      <composite:attribute name="immediate"  required="false" />
      <composite:attribute name="process"   required="false" /> 
      <composite:attribute name="manage"   required="true" >             
      		<composite:attribute name="mostrarContenidoAuditoriaOpcion" required="true" method-signature="void f(javax.faces.event.ActionEvent)" />   
      </composite:attribute>
    </composite:interface>
   
   <composite:implementation>
       <ssicc:linkAjax 
                value="#{msg['botonAuditoria.titulo']}" 
                title="#{msg['botonAuditoria.tooltip']}" 
                width="#{cc.attrs.width}"
                height="#{cc.attrs.height}"
                icon="/resources/images/usuarioForm2.png"
                accion="#{cc.attrs.manage.mostrarContenidoAuditoriaOpcion}"   
      		    process="@this" 
      		    visible="#{cc.attrs.visible}"
      		    partialSubmit="#{cc.attrs.partialSubmit}"
	            actualizarForm="#{cc.attrs.actualizarForm}"
      		    oncomplete="PF('layoutCenterWidget').open('east');"
	            update = ":principalForm:pantalla_east :principalForm:header_east" /> 
   </composite:implementation>
 </h:body>
</html>
