<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
    <title><ui:define name="title">Nuevo Sistema SSiCC</ui:define></title>
    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
       
    <h:outputScript library="js/gradiente" name="gradiente.js" />   
    <h:outputScript library="js" name="global.js" />
    <h:outputStylesheet library="css" name="default.css" />
</h:head>


<h:body>
    
    <f:loadBundle var="i18n" basename="biz.belcorp.ssicc.i18n.ApplicationResources"/>
    
    <pe:layout id="tabbedPage1" stateCookie="false" widgetVar="layoutPrincipalWidget" fullPage="true" 
        maskPanesEarly="true" >
 	   
	   <pe:layoutPane id="westPanel" position="west" maskContents="true"  size="250" minSize="55" spacingClosed="25" >
	       <pe:layoutPane id="headerPanel" position="north" spacingOpen="0" resizable="false" spacingClosed="0" closabled="false">
	          <h:form prependId="false" id="headerForm" >  
		   			<ui:include src="/headerMain.xhtml"	/>
		   	  </h:form> 
		  </pe:layoutPane>
		  <pe:layoutPane  position="center" >	 
  	        <h:panelGroup id="panelTabMenu" >  
	           <iframe src="#{facesContext.externalContext.requestContextPath}/menuMainMobile.xhtml" 
		         width="100%" height="100%"
		         frameborder="0"
		         id="iframeMenu"
		         name="menuForm" />		
			</h:panelGroup>		
		  </pe:layoutPane>	    
	   </pe:layoutPane>	    
	    
	    <pe:layoutPane  position="center"  maskContents="true">
 
	      <iframe src="#{facesContext.externalContext.requestContextPath}/templates/templateBodyCenter.xhtml" 
		       width="100%" height="100%"
		       frameborder="0"
		       id="iframeCenter"
		       name="main" />
	      
	    </pe:layoutPane>
	  </pe:layout>
	  

	  <ui:include src="/templates/componentes/sessionTimeOut.xhtml"/>  
	  <pe:tooltip global="true" />   
  
	  <h:outputStylesheet id="layoutCSS">  
		   
		    /* masks are usually transparent, but we make them visible here */  
		    .ui-layout-mask {  
		        opacity:    .20 !important;  
		        filter:     alpha(opacity=20) !important;  
		    }      
	   </h:outputStylesheet>  
	  
	  
</h:body>

</html>
