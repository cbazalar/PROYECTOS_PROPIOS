<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

	<ui:composition>
	
            <p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
            
            <p:dialog 
            	header="#{i18n['sessionExpired.title']}" 
            	widgetVar="sessionTimeOutDialog" 
            	modal="true" 
            	fixedCenter="true" 
            	closable="false" 
            	appendTo="@(body)" 
            	width="450" height="140" visible="false">
            
				<h1>
				    <p:graphicImage value="#{resource['images:software-update-urgent.png']}" style="border:0px; vertical-align:top;"/>
				    &nbsp; 
					<h:outputText value="#{i18n['sessionExpired.title']}" styleClass="clsEncabezadoPantalla" />
				</h1>
				<p:separator />
				
				<h:outputText value="#{i18n['sessionExpired01.message']}" />
				<center>
					<h:outputFormat value="#{i18n['sessionExpired02.message']}" escape="false" styleClass="clsSubEncabezadoPantalla07">
	   					<f:param value="#{facesContext.externalContext.requestContextPath}/index.xhtml" />
					</h:outputFormat>
				</center>	
            </p:dialog>
     
    </ui:composition>
</html>
