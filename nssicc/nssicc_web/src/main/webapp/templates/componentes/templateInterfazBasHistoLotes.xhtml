<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<ui:composition >
        	    <p:fieldset toggleable="true" toggleSpeed="300" styleClass="clsRowExpansion">
        	  	  <f:facet name="legend">  
        	  	     <ssicc:cabeceraFieldset value="#{msg['interfaz.lista.log']}" icon="#{resource['images:edit-copy.png']}"  />
				 </f:facet> 
				 
				     <h:outputText value="#{msg['interfaz.lista.log']}" />
				     <br/>
				     <ssicc:inputTextArea rows="10" cols="100" value="#{lista.descripcionError}" readonly="true" />
				     <br/>
				     <h:outputText value="#{msg['interfaz.lista.recomendacion']}" />
					 <br/>
	                 <ssicc:inputTextArea rows="5" cols="100" value="#{lista.recomendacion}" readonly="true" />
                
                </p:fieldset>
        	 	
        	 	<br/>
                <p:fieldset toggleable="true" toggleSpeed="300"  styleClass="clsRowExpansion">
        	  	  <f:facet name="legend">  
        	  	     <ssicc:cabeceraFieldset value="Status" icon="#{resource['images:execute.png']}" />
				 </f:facet> 
              
              
                  <ssicc:cabeceraFieldset value="#{msg['interfaz.status.antesInterfaz']}" icon="#{resource['images:connect_active2.gif']}" 
                       rendered="#{lista.flagErrorProcesoAnteriorInterfaz == null}" />
                  <ssicc:cabeceraFieldset value="#{msg['interfaz.status.antesInterfaz']}" icon="#{resource['images:check_ok.png']}" 
                       rendered="#{lista.flagErrorProcesoAnteriorInterfaz == 'N'}" />
                  <ssicc:cabeceraFieldset value="#{msg['interfaz.status.antesInterfaz']}" icon="#{resource['images:check_error.png']}" 
                       rendered="#{lista.flagErrorProcesoAnteriorInterfaz == 'S'}"  />
			      <br/>			        
				        <h:panelGroup >
				            
					        <h:outputText value="#{msg['interfaz.lista.fechaIniEjecucion01']}" />	
					        &nbsp;
					        <h:outputText value="#{lista.fechaIniProcesoAnteriorInterfaz}" >  
				               <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				            </h:outputText>
				            &nbsp;&nbsp;
				            <h:outputText value="#{msg['interfaz.lista.fechaFinEjecucion01']}" />	
				            &nbsp;
				            <h:outputText value="#{lista.fechaFinProcesoAnteriorInterfaz}" >  
				               <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				            </h:outputText>
			            </h:panelGroup>
			            
			 
                  <br/><br/>
                  <ssicc:cabeceraFieldset value="#{msg['interfaz.status.interfaz']}" icon="#{resource['images:connect_active2.gif']}" rendered="#{lista.flagErrorInterfaz == null}"/>
                  <ssicc:cabeceraFieldset value="#{msg['interfaz.status.interfaz']}" icon="#{resource['images:check_ok.png']}" rendered="#{lista.flagErrorInterfaz == 'N'}"   />
                  <ssicc:cabeceraFieldset value="#{msg['interfaz.status.interfaz']}" icon="#{resource['images:check_error.png']}" rendered="#{lista.flagErrorInterfaz == 'S'}"/>
			      <br/>       			        
				        <h:panelGroup >
					        <h:outputText value="#{msg['interfaz.lista.fechaIniEjecucion01']}" />	
					         &nbsp;
					        <h:outputText value="#{lista.fechaIniInterfaz}" >  
				               <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				            </h:outputText>
				            &nbsp;&nbsp;
				            <h:outputText value="#{msg['interfaz.lista.fechaFinEjecucion01']}"  />	
				             &nbsp;
				             <h:outputText value="#{lista.fechaFinInterfaz}" >  
				               <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				            </h:outputText>
			            </h:panelGroup>
			    
			  
                  <br/><br/>
                  <ssicc:cabeceraFieldset value="#{msg['interfaz.status.despuesInterfaz']}" icon="#{resource['images:connect_active2.gif']}" 
                       rendered="#{lista.flagErrorProcesoPosteriorInterfaz == null}" />
                  <ssicc:cabeceraFieldset value="#{msg['interfaz.status.despuesInterfaz']}" icon="#{resource['images:check_ok.png']}" 
                       rendered="#{lista.flagErrorProcesoPosteriorInterfaz == 'N'}" />
                  <ssicc:cabeceraFieldset value="#{msg['interfaz.status.despuesInterfaz']}" icon="#{resource['images:check_error.png']}" 
                       rendered="#{lista.flagErrorProcesoPosteriorInterfaz == 'S'}" />
			      <br/>
				        <h:panelGroup >
					        <h:outputText value="#{msg['interfaz.lista.fechaIniEjecucion01']}"/>
					        &nbsp;	
					        <h:outputText value="#{lista.fechaIniProcesoPosteriorInterfaz}" >  
				               <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				            </h:outputText>
				            &nbsp;&nbsp;
				            <h:outputText value="#{msg['interfaz.lista.fechaFinEjecucion01']}" />	
				            &nbsp;
				            <h:outputText value="#{lista.fechaFinProcesoPosteriorInterfaz}" >  
				               <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				            </h:outputText>
			            </h:panelGroup>
			       <br/>    
                   </p:fieldset>

</ui:composition>
</html>
