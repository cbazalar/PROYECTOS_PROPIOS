<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<ui:composition >
              
              <p:fieldset toggleable="true" toggleSpeed="300"  styleClass="clsRowExpansion">
        	  	  <f:facet name="legend">  
        	  	     <ssicc:cabeceraFieldset value="#{msg['interfaz.lista.log']}" icon="#{resource['images:edit-copy.png']}"  />
				  </f:facet> 
                  <ssicc:inputTextArea  rows="10" cols="100" value="#{lista.log}" readonly="true" />
              </p:fieldset>
              <br/>
              <p:fieldset  toggleable="true" toggleSpeed="300"  styleClass="clsRowExpansion">
        	  	  <f:facet name="legend">  
			     	  <ssicc:cabeceraFieldset value="#{msg['interfaz.lista.registro']}" icon="#{resource['images:document-new.png']}" />
				  </f:facet> 
                 
              
			      <p:panelGrid columns="4" >  
					   
					 	<ssicc:label key="#{msg['interfaz.lista.enEjecucion02']}" />	
					 	<h:panelGroup>
						 	<h:outputText value="NO" rendered="#{lista.indicadorEjecucion == 'N'}"/>
				            <p:graphicImage value="#{resource['images:connect_active2.gif']}" 
				               style="border:0px; vertical-align:middle;" rendered="#{lista.indicadorEjecucion == 'S'}"/> 
			            </h:panelGroup>
			            <ssicc:label key="#{msg['interfaz.lista.status']}" />	
			            <h:panelGroup >
					        <p:graphicImage value="#{resource['images:check_ok.png']}" 
				               style="border:0px; vertical-align:middle;" rendered="#{lista.status == 'OK'}" width="20" heght="20"/> 
				            <p:graphicImage value="#{resource['images:check_error.png']}" 
				               style="border:0px; vertical-align:middle;" rendered="#{lista.status == 'ERROR'}" width="20" heght="20"/> 
				        </h:panelGroup>
				        
				        <ssicc:label key="#{msg['interfaz.lista.codigoSistema']}" />
	            		<h:outputText value="#{lista.codigoSistema}" />  
	     				<ssicc:label key="#{msg['interfaz.lista.procesoBatch']}" />
	     				<h:outputText value="#{lista.procesoBatch.descripcionProcesoBatch}" />  
	     				
	     				<ssicc:label key="#{msg['interfaz.lista.nroLote']}" />
	           			<h:outputText value="#{lista.numeroLote}" />  
	           			<ssicc:label key="#{msg['interfaz.lista.periodo']}" />
	           			<h:outputText value="#{lista.periodo}" /> 
	       
	       				<ssicc:label key="#{msg['interfaz.lista.fechaIniEjecucion']}" />
			            <h:outputText value="#{lista.fechaInicioProceso}" >  
			               <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
			            </h:outputText>
	                    <ssicc:label key="#{msg['interfaz.lista.fechaFinEjecucion']}" />
	            		<h:outputText value="#{lista.fechaFinProceso}" >  
			               <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
			            </h:outputText>
	       
	                    <ssicc:label key="#{msg['interfaz.lista.descripcionEtapaProceso']}" />
	             		<h:outputText value="#{lista.descripcionEtapaProceso}" />  
	        			<ssicc:label key="#{msg['interfaz.lista.usuarioProceso']}" />
	            		<h:outputText value="#{lista.usuarioProceso}" />

		        		<ssicc:label key="#{msg['interfaz.lista.tasaCambioActual']}" rendered="#{lista.codigoSistema == 'PRE' and lista.procesoBatch.codigoProcesoBatch == '03'}" style="FONT-WEIGHT: bold;"/>
		            	<h:outputText value="#{lista.valorAdicional2}" rendered="#{lista.codigoSistema == 'PRE' and lista.procesoBatch.codigoProcesoBatch == '03'}" style="FONT-WEIGHT: bold;"/>

	            		<ssicc:label key="#{msg['interfaz.lista.tasaCambioNueva']}" rendered="#{lista.codigoSistema == 'PRE' and lista.procesoBatch.codigoProcesoBatch == '03'}" style="FONT-WEIGHT: bold;"/>
		            	<h:outputText value="#{lista.valorAdicional3}" rendered="#{lista.codigoSistema == 'PRE' and lista.procesoBatch.codigoProcesoBatch == '03'}" style="FONT-WEIGHT: bold;"/>

		        		<ssicc:label key="#{msg['interfaz.lista.campanyaProceso']}" rendered="#{lista.codigoSistema == 'PRE' and lista.procesoBatch.codigoProcesoBatch == '03'}" style="FONT-WEIGHT: bold;"/>
		            	<h:outputText value="#{lista.valorAdicional1}" rendered="#{lista.codigoSistema == 'PRE' and lista.procesoBatch.codigoProcesoBatch == '03'}" style="FONT-WEIGHT: bold;"/>
	            		
                     </p:panelGrid>
            </p:fieldset>
</ui:composition>
</html>
