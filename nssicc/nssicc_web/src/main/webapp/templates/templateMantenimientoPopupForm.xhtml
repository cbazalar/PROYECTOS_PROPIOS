<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition >

<p:focus />
<p:spacer height="1"  />
       
<h:panelGrid columns="1" >
     <h:panelGrid columns="7" >
         <p:graphicImage value="#{resource['images:edit-copy.png']}" width="20" height="20" style="border:0px; vertical-align:top;" /> 
         &nbsp;
         <ui:insert name="titulo_Pantalla">
				<h:outputText value="#{msg['bodyMain.tituloPantallaPrincipal']}" styleClass="clsEncabezadoPantalla" />
		 </ui:insert>
		 &nbsp;
		 &nbsp;
         <p:toolbar >  
        
		     <f:facet name="left"  >
         
		          <ui:insert name="body_toolbar_adicionales_mantenimiento">
													 
				  </ui:insert>
				  <span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		          </span>
		          <ssicc:linkSaveAjax id="botonSalvar" manage="#{mAlias}" rendered="#{mAlias.mostrarBotonSave}"
	                 update=":principalForm:panelGroupMantenimiento :principalForm:messagesPrincipalForm, :principalForm:mensajesGrowl" />  
	             <ssicc:linkSalirAjax manage="#{mAlias}" rendered="#{mAlias.mostrarBotonSalir}"/>
	
		       </f:facet>
		 </p:toolbar> 

      </h:panelGrid>
    
</h:panelGrid>
 
<h:panelGroup id="panelGroupMantenimiento" >
		   <!-- Panel con los Criterios del Registro -->  
		   <p:fieldset id="panelCriterioMantenimiento" toggleable="true" toggleSpeed="300">
		   		<ui:insert name="body_legend_mantenimiento">
				      <f:facet name="legend">  
				        <ssicc:cabeceraFieldset value="#{msg['sistema.datos.registro']}" icon="#{resource['images:signature.png']}" />
				      </f:facet> 	      
		      </ui:insert>
		  	  <ui:insert name="body_criterio_mantenimiento">
	
						 
			  </ui:insert>
		    </p:fieldset>
	        <br/>

	    <ui:insert name="body_adicional_mantenimiento">
		
	    </ui:insert>
</h:panelGroup>  
   <br/>
   <br/>
 
         
</ui:composition>
</body>
</html>
