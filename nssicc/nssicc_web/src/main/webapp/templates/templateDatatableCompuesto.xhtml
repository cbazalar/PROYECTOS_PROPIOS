<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<ui:composition >

<c:if test="${cc.attrs.mostrarPanelOcultarMostrar}">
	<p:panel toggleable="true" 
	    toggleSpeed="300" 
	    rendered="#{cc.attrs.renderedPanelOcultarMostrar}">	     
				
	 	<f:facet name="header">  
	        <ssicc:cabeceraFieldset value="#{cc.attrs.tituloPanelOcultarMostrar}" icon="#{cc.attrs.iconPanelOcultarMostrar}" />		        
	    </f:facet> 
	    
	    <br/>
	    <br/>
		<h:panelGrid id="panelCriteria" >
		
			<ui:insert name="criterios_cabecera">
										 
			</ui:insert>   
		</h:panelGrid>
		
		<br/>	
		<h:panelGrid columns="1">
		    <p:toolbar >  
			    <p:toolbarGroup >   
					<ssicc:linkAjax 
					        value="#{i18n['button.insert']}"
		        			title="#{i18n['button.insert']}" 
		        			icon="/resources/images/add.png"  
		        			accion="#{cc.attrs.accionInsertar}" 
				            process="@this"
				            visible="#{cc.attrs.mostrarBotonInsertar}"
				            update=":principalForm:#{cc.clientId}:panelCriteria :principalForm:#{cc.clientId}:listaDatatable #{cc.attrs.update}"    />   
				    <ssicc:linkAjax 
				            value="#{msg['botonEliminar.titulo']}" 
		                    title="#{msg['botonEliminar.tooltip']}" 
		                    icon="/resources/images/delete24_s.gif"   
		                    accion="#{cc.attrs.accionEliminar}" 
				            process="@this"
				            visible="#{cc.attrs.mostrarBotonEliminar}"
				            update=":principalForm:#{cc.clientId}:panelCriteria :principalForm:#{cc.clientId}:listaDatatable  #{cc.attrs.update}"    />  
				    
			    </p:toolbarGroup>
			</p:toolbar>
			 
		</h:panelGrid>
		
		<h:panelGroup id="listaDatatable">
		    <ui:insert name="campos_datatable">
		    
		    
			</ui:insert>
		</h:panelGroup>		
	
	
	</p:panel>	
</c:if>   

<c:if test="${not cc.attrs.mostrarPanelOcultarMostrar}">
	
		<h:panelGroup id="panelCriteria" >
		
			<ui:insert name="criterios_cabecera">
										 
			</ui:insert>   
		</h:panelGroup>
		
		<br/>	
		<h:panelGrid columns="1">
		    <p:toolbar >  
			    <p:toolbarGroup >   
					<ssicc:linkAjax 
					        value="#{i18n['button.insert']}"
		        			title="#{i18n['button.insert']}" 
		        			icon="/resources/images/document-new.png"  
		        			accion="#{cc.attrs.accionInsertar}" 
				            process="@this"
				            visible="#{cc.attrs.mostrarBotonInsertar}"
				            update=":principalForm:#{cc.clientId}:panelCriteria :principalForm:#{cc.clientId}:listaDatatable #{cc.attrs.update}"    />   
				    <ssicc:linkAjax 
				            value="#{msg['botonEliminar.titulo']}" 
		                    title="#{msg['botonEliminar.tooltip']}" 
		                    icon="/resources/images/delete24_s.gif"   
		                    accion="#{cc.attrs.accionEliminar}" 
				            process="@this"
				            visible="#{cc.attrs.mostrarBotonEliminar}"
				            update=":principalForm:#{cc.clientId}:panelCriteria :principalForm:#{cc.clientId}:listaDatatable  #{cc.attrs.update}"    />  
				    
			    </p:toolbarGroup>
			</p:toolbar>
			 
		</h:panelGrid>
		
		<h:panelGroup id="listaDatatable">
		    <ui:insert name="campos_datatable">
		    
		    
			</ui:insert>
		</h:panelGroup>		
	
</c:if>
    
</ui:composition>

</html>
