<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >
<h:head>
    <title><ui:define name="title">Nuevo Sistema SSiCC</ui:define></title>
    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
    <h:outputStylesheet library="css" name="default.css" />
    
    <h:outputScript library="js/gradiente" name="gradiente.js" target="head"/>   
    <h:outputScript library="js" name="global.js" target="head"/>
    <link rel="icon" type="image/png" href="#{resource['images:favicon-128x128.png']}" />
   <ui:insert name="head_adicional">
					  		
  </ui:insert>  
</h:head>


<h:body >

<h:form prependId="false" id="principalFormPopUp" >
   
      <f:loadBundle var="i18n" basename="biz.belcorp.ssicc.i18n.ApplicationResources"/>
	  <p:growl id="mensajesGrowl" showDetail="true" showSummary="false" globalOnly="true" life="10000"/> 
	  <ssicc:alertDialog id="principalFormAlert" mensaje="#{mAlias.mensajeAlertaDefault}"></ssicc:alertDialog>
	  <ssicc:alertDialog id="popupFormAlert" mensaje="#{mAlias.mensajeAlertaDefault}"></ssicc:alertDialog>
	  
	  <pe:layout id="tabbedPageBody" stateCookie="true">  
	 
		  <pe:layoutPane position="center" minWidth="200">  		     
		      <f:facet name="header">  
		             <h:panelGrid columns="5"  >   
		                  <p:graphicImage value="#{resource['images:calendar.gif']}" width="20" height="20" style="border:0px; vertical-align:top;" /> 
		                  &nbsp;
						  <h:panelGroup >
						      <ui:insert name="titulo_Pantalla">
									<h:outputText value="#{msg['bodyMain.tituloPantallaPrincipal']}" styleClass="clsEncabezadoPantalla" />     
							  </ui:insert>
						  </h:panelGroup>	
						  &nbsp;
						  <p:toolbar >  
						    <f:facet name="left"  >  
								<p:separator />	
								<h:panelGroup id="idtoolbar_popup">
						        <ui:insert name="toolbar_popup">
						        
						        </ui:insert>
						        </h:panelGroup>
						        
						    </f:facet>
						    <f:facet name="right"  >  
								<p:separator />	
						        <ssicc:linkAjaxNoAction 
		        						id="btnCancel"
		        						icon="#{resource['images:salirForm.png']}"
                                        width="30"
                                        height="30"
		        						onclick="javascript: window.close();"			        					
		        						value="Salir"
		        						process="@this"/>
						    </f:facet>
						  </p:toolbar>				  
				  	  </h:panelGrid >  
				
	          </f:facet>   
	           	        
		      <h:panelGrid id="idEspereMomento" columns="2"  style="display:none;"> 
		           <p:graphicImage value="#{resource['images:connect_active2.gif']}" />  
		      	   <h:outputText value="#{msg['sistema.procesar.informacion']}" /> 
	          </h:panelGrid>   
	       
	          <p:messages id="messagesPrincipalForm" showDetail="true" globalOnly="true"/> 
	          
			  <h:panelGrid width="100%" id="panelPrincipalForm">  
				  
				  <ui:insert name="body_center">
										 
				  </ui:insert>
				  				      
			   </h:panelGrid> 
			   
			   <h:outputScript >
				    activarESCPopup('#principalFormPopUp');
				</h:outputScript>
		  </pe:layoutPane>  
		  	  
	 </pe:layout> 
	 <pe:blockUI widgetVar="idblockEspereBody">  
         <h:panelGrid columns="3"> 
	        <p:graphicImage value="#{resource['images:connect_active2.gif']}"  style="vertical-align:middle" /> 
	        &nbsp; 
		    <h:outputText value="#{msg['sistema.procesar.informacion']}" /> 
		 </h:panelGrid>
     </pe:blockUI> 
    
	
</h:form>              

<h:outputScript target="head">

	<ui:insert name="body_javascript_adicionales">		
 
	</ui:insert>
</h:outputScript>	

	


<h:outputStylesheet>
	<ui:insert name="body_css_adicionales">		
	
	</ui:insert>
</h:outputStylesheet> 

</h:body>

</html>
