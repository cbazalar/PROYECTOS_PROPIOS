<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCUPEquivalenciaMatrizSearchAction}" />


		<ui:define name="titulo_Pantalla">			
				<h:outputText value="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.nuevo.title']}"	styleClass="clsEncabezadoPantalla" />			
		</ui:define>

		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="Validar" title="Validar"
				icon="/resources/images/folder_options24_h.gif"
				accion="#{mantenimientoCUPEquivalenciaMatrizSearchAction.valida}"
				update=":principalForm:panelToolBar :principalForm:botonSalvar :principalForm:panelCriterioMantenimiento :principalForm:panelHide"
				rendered="#{not mAlias.mostrarBotonSave}" />

		</ui:define>

		<ui:define name="body_criterio_mantenimiento">

			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoPrograma']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoPrograma}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoNivel']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoNivel} "
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoPeriodo']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoPeriodo}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoCupon']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoCupon}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoVenta']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoVenta}" rendered="#{!mAlias.mostrarBotonSave}" 
								size="6" maxlength="6" esNumerico="true" required="true"/>
				<ssicc:label value="#{mAlias.formMantenimiento.codigoVenta}" rendered="#{mAlias.mostrarBotonSave}" />
			</h:panelGrid>

			<h:panelGrid id="panelHide" columns="2"	rendered="#{mAlias.mostrarBotonSave}">
				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoProducto']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoProducto}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.descripcionProducto']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionProducto}"
					required="true" />

				<ssicc:label key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.valorUnitario']}" required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.valorUnitario}" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.valorUnidadesMaximas']}" required="true"/>
				<ssicc:inputText value="#{mAlias.formMantenimiento.valorUnidadesMaximas}" required="true" 
								size="6" maxlength="6" esNumerico="true"/>
			</h:panelGrid>
			
			<h:panelGrid columns="1">				
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorEquivalenciaLove}" disabled="#{!mAlias.mostrarBotonSave}" 
									itemLabel="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.indicadorEquivalenciaLove']}"/>
							
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorDefaultLove}"	disabled="#{!mAlias.mostrarBotonSave}"
								itemLabel="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.indicadorDefaultLove']}"/>	
				
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorKit}"	disabled="#{!mAlias.mostrarBotonSave}"
								itemLabel="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.indicadorKit']}"
								rendered = "#{mAlias.formMantenimiento.mostrarIndicadorKit}"/>					
			</h:panelGrid>


		</ui:define>


	</ui:composition>
</body>
</html>
