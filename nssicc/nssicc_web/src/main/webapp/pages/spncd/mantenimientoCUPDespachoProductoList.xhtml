<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCUPDespachoProductoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCUPDespachoProductoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_toolbar_adicionales_inicio">
			<ssicc:linkAjax title="#{i18n['button.nuevo.Automatico']}"
				icon="#{resource['images:nuevoForm2.png']}"
				width="30"
				height="30"
				accion="#{mantenimientoCUPDespachoProductoSearchAction.addDespachoAutomatico}" process="@this" />
		
			<ssicc:linkAjax title="#{i18n['button.nuevo.Regalo']}"
				icon="#{resource['images:nuevoForm2.png']}"
				width="30"
				height="30"
				accion="#{mantenimientoCUPDespachoProductoSearchAction.addDespachoPedido}" process="@this" />
	
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCUPDespachoProductoForm.codigoPais']}"/>
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoCUPDespachoProductoForm.codigoPrograma']}"/>


				<ssicc:selectMenu id="cupProgramasList"
					value="#{mAlias.formBusqueda.codigoPrograma}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.cupProgramasList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<ssicc:label
					key="#{i18n['mantenimientoCUPDespachoProductoForm.codigoPeriodo']}"
					/>
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodo}" required="false" />



			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="10" sortBy="#{lista.codigoPais}">
				<f:facet name="header">
					<h:outputText value="#{i18n['despachoProductosList.codigoPais']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPais}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoPrograma}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['despachoProductosList.codigoPrograma']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPrograma}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoNivel}">
				<f:facet name="header">
					<h:outputText value="#{i18n['despachoProductosList.codigoNivel']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoNivel}" />
			</p:column>

			<p:column width="20" sortBy="#{lista.codigoPeriodo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['despachoProductosList.codigoPeriodo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodo}" />
			</p:column>

			<p:column width="20" sortBy="#{lista.codigoVenta}">
				<f:facet name="header">
					<h:outputText value="#{i18n['despachoProductosList.codigoVenta']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoVenta}" />
			</p:column>


			<p:column width="20" sortBy="#{lista.valorUnitario}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['despachoProductosList.valorUnitario']}" />
				</f:facet>
				<h:outputText value="#{lista.valorUnitario}" />
			</p:column>

			<p:column width="20" sortBy="#{lista.descripcionProducto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['despachoProductosList.descripcionProducto']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionProducto}" />
			</p:column>


			<p:column width="20" sortBy="#{lista.codigoProducto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['despachoProductosList.codigoProducto']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoProducto}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.estadoRegistro}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['despachoProductosList.estadoRegistro']}" />
				</f:facet>
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.estadoRegistro =='1'}" title="#{button.execute}" />
				<p:graphicImage value="#{resource['images:unchek.gif']}"
					rendered="#{lista.estadoRegistro =='0'}" title="#{button.execute}" />
			</p:column>


			<p:column width="10" sortBy="#{lista.indicadorRegalo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['despachoProductosList.indicadorRegalo']}" />
				</f:facet>
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.indicadorRegalo =='1'}" title="#{button.execute}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.indicadorKit}">
				<f:facet name="header">
					<h:outputText value="#{i18n['despachoProductosList.kit']}" />
				</f:facet>
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.indicadorKit =='1'}" title="#{button.execute}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.tipoDespacho}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['despachoProductosList.indicadorRegaloWeb']}" />
				</f:facet>
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.tipoDespacho =='04'}" title="#{button.execute}" />
			</p:column>


		</ui:define>

	</ui:composition>
</body>
</html>
