<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCUPProgramaPeriodoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCUPProgramaPeriodoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCUPProgramaPeriodoForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoCUPProgramaPeriodoForm.codigoPrograma']}" />
				<ssicc:selectMenu id="cupProgramasList"
					value="#{mAlias.formBusqueda.codigoPrograma}">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.cupProgramasList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoCUPProgramaPeriodoForm.codigoPeriodo']}" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodo}" required="false" />

			</h:panelGrid>

		</ui:define>



		<ui:define name="body_columna_datatable_busqueda">


			<p:column width="30" sortBy="#{lista.codigoPais}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ssiccCuponProgramaPeriodoList.codigoPais']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPais}" />
			</p:column>

			<p:column width="80" sortBy="#{lista.codigoPrograma}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ssiccCuponProgramaPeriodoList.codigoPrograma']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPrograma}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.codigoPeriodo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ssiccCuponProgramaPeriodoList.codigoPeriodo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodo}" />
			</p:column>


			<p:column width="90" sortBy="#{lista.nivelesAsignados}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ssiccCuponProgramaPeriodoList.nivelesAsignados']}" />
				</f:facet>
				<h:outputText value="#{lista.nivelesAsignados}" />
			</p:column>


			<p:column width="40" sortBy="#{lista.estadoProgramaPeriodo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ssiccCuponProgramaPeriodoList.estadoProgramaPeriodo']}" />
				</f:facet>
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.estadoProgramaPeriodo =='1'}"
					title="#{button.execute}" />
				<p:graphicImage value="#{resource['images:unchek.gif']}"
					rendered="#{lista.estadoProgramaPeriodo =='0'}"
					title="#{button.execute}" />
			</p:column>



		</ui:define>



	</ui:composition>
</body>
</html>
