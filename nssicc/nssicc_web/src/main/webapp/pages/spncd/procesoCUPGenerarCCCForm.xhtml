<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoCUPGenerarCCCAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoCUPGenerarCCCForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['procesoCUPGenerarCCCForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
					
					
					<ssicc:label
					key="#{i18n['procesoCUPGenerarCCCForm.codigoPrograma']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formProceso.codigoPrograma}" required="true">
					<f:selectItems value="#{mAlias.cupProgramasList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
					
					<ssicc:label
					key="#{i18n['procesoCUPGenerarCCCForm.periodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="periodo" manage="#{mAlias}"
					required="true" value="#{mAlias.formProceso.periodo}" />

				<ssicc:label
					key="#{i18n['procesoCUPGenerarCCCForm.fechaFact']}"
					required="true" />
				<ssicc:calendar id="fechaFactD"
					value="#{mAlias.formProceso.fechaFactD}" required="true" />


			</h:panelGrid>


		</ui:define>


	</ui:composition>

</body>
</html>
