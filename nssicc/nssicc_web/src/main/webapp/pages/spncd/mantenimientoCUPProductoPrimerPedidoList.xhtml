<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCUPProductoPrimerPedidoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCUPProductoPrimerPedidoSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>


		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCUPProductoPrimerPedidoSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoCUPProductoPrimerPedidoSearchForm.codigoPrograma']}"
					required="true" />


				<ssicc:selectMenu id="cupProgramasList"
					value="#{mAlias.formBusqueda.codigoPrograma}" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.cupProgramasList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<ssicc:label
					key="#{i18n['mantenimientoCUPProductoPrimerPedidoSearchForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodo}" required="false" />



			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="10" sortBy="#{lista.codigoPais}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cupProductoPrimerPedidoList.codigoPais']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPais}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoPais}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cupProductoPrimerPedidoList.codigoPrograma']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPais}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoPeriodo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cupProductoPrimerPedidoList.codigoPeriodo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodo}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoVenta}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cupProductoPrimerPedidoList.codigoVenta']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoVenta}" />
			</p:column>



			<p:column width="10" sortBy="#{lista.precioProducto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cupProductoPrimerPedidoList.valorUnitario']}" />
				</f:facet>
				<h:outputText value="#{lista.precioProducto}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.descripcionProducto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cupProductoPrimerPedidoList.producto']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionProducto}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoProducto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cupProductoPrimerPedidoList.codigoProducto']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoProducto}" />
			</p:column>


			<p:column width="10" sortBy="#{lista.estado}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cupProductoPrimerPedidoList.estado']}" />
				</f:facet>
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.estado =='1'}" title="#{button.execute}" />
				<p:graphicImage value="#{resource['images:unchek.gif']}"
					rendered="#{lista.estado =='0'}" title="#{button.execute}" />
			</p:column>






		</ui:define>

	</ui:composition>
</body>
</html>
