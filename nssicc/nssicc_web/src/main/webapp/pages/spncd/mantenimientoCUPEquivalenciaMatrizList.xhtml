<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCUPEquivalenciaMatrizSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.nuevo.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

	<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="Validar" title="Validar"
				icon="/resources/images/folder_options24_h.gif"
				accion="#{mantenimientoCUPEquivalenciaMatrizSearchAction.validarHomologacion}"
				update=":principalForm:panelToolBar" 
				rendered="#{mAlias.mostrarBotonValidar}" />

		</ui:define>


		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoPrograma']}" />
				<ssicc:selectMenu id="cupProgramasList"
					value="#{mAlias.formBusqueda.codigoPrograma}">
					<f:selectItem itemValue="" itemLabel=""/>
					<f:selectItems value="#{mAlias.cupProgramasList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoPeriodo']}" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodo}" required="false" />

				<ssicc:label key="#{i18n['mantenimientoCUPEquivalenciaMatrizForm.codigoNivel']}" />
				<ssicc:selectMenu id="cupNivelList" value="#{mAlias.formBusqueda.codigoNivel}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.cupNivelList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

			</h:panelGrid>

		</ui:define>



		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="10" sortBy="#{lista.codigoPais}" headerText="#{i18n['siccMatrizEquivalenciaList.codigoPais']}">				
				<h:outputText value="#{lista.codigoPais}" />
			</p:column>

			<p:column width="20" sortBy="#{lista.codigoPrograma}" headerText="#{i18n['siccMatrizEquivalenciaList.codigoPrograma']}">				
				<h:outputText value="#{lista.codigoPrograma}" />
			</p:column>

			<p:column width="20" sortBy="#{lista.codigoPeriodo}" headerText="#{i18n['siccMatrizEquivalenciaList.codigoPeriodo']}">			
				<h:outputText value="#{lista.codigoPeriodo}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoNivel}" headerText="#{i18n['siccMatrizEquivalenciaList.codigoNivel']}">			
				<h:outputText value="#{lista.codigoNivel}" />
			</p:column>

			<p:column width="18" sortBy="#{lista.vigencia}" headerText="#{i18n['siccMatrizEquivalenciaList.vigencia']}">				
				<h:outputText value="#{lista.vigencia}" />
			</p:column>
			
			<p:column width="20" sortBy="#{lista.codigoCupon}" headerText="#{i18n['siccMatrizEquivalenciaList.codigoCupon']}" >				
				<h:outputText value="#{lista.codigoCupon}" />
			</p:column>			

			<p:column width="13" sortBy="#{lista.codigoVenta}" headerText="#{i18n['siccMatrizEquivalenciaList.codigoVenta']}">				
				<h:outputText value="#{lista.codigoVenta}" />
			</p:column>
			
			<p:column width="20" sortBy="#{lista.codigoProducto}" headerText="#{i18n['siccMatrizEquivalenciaList.codigoProducto']}">			
				<h:outputText value="#{lista.codigoProducto}" />
			</p:column>
			
			<p:column width="100" sortBy="#{lista.descripcionProducto}" headerText="#{i18n['siccMatrizEquivalenciaList.descripcionProducto']}">				
				<h:outputText value="#{lista.descripcionProducto}" />
			</p:column>			
			
			<p:column width="25" sortBy="#{lista.valorPrioridad}" headerText="#{i18n['siccMatrizEquivalenciaList.valorPrioridad']}">			
				<h:outputText value="#{lista.valorPrioridad}" />
			</p:column>

			<p:column width="25" sortBy="#{lista.valorUnidadesMaximas}" headerText="#{i18n['siccMatrizEquivalenciaList.valorUnidadesMaximas']}">				
				<h:outputText value="#{lista.valorUnidadesMaximas}" />
			</p:column>			
			
			<p:column width="40" sortBy="#{lista.indicadorLove}" headerText="#{i18n['siccMatrizEquivalenciaList.indicadorLove']}">
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.indicadorLove !='0' and lista.indicadorLove != null}" title="#{button.execute}" />
			</p:column>

			<p:column width="40" sortBy="#{lista.indicadorLoveDefault}" headerText="#{i18n['siccMatrizEquivalenciaList.indicadorLoveDefault']}">				
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.indicadorLoveDefault !='0' and lista.indicadorLoveDefault != null}" title="#{button.execute}" />
			</p:column>
			
			<p:column width="10" sortBy="#{lista.indicadorKit}" headerText="#{i18n['siccMatrizEquivalenciaList.indicadorKit']}">			
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.indicadorKit !='0' and lista.indicadorKit != null}" title="#{button.execute}" />
		   </p:column>

		</ui:define>

	</ui:composition>
</body>
</html>
