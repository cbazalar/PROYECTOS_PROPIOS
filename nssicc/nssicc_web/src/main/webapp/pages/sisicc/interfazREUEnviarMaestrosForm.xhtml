<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias" value="#{interfazREUEnviarMaestrosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['interfazREUEnviarMaestrosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="5">
				<ssicc:label
					key="#{i18n['interfazREUEnviarMaestrosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ################### CODIGO MARCA ################### -->
				<ssicc:label
					key="#{i18n['interfazREUEnviarMaestrosForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formInterfaz.codigoMarca}" required="true" process="@this"
					accionListener="#{interfazREUEnviarMaestrosAction.loadActividad}"
					update=":principalForm:tabViewInterfaz:codigoActividad:select">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################### CODIGO CANAL ################### -->
				<ssicc:label
					key="#{i18n['interfazREUEnviarMaestrosForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formInterfaz.codigoCanal}" required="true"
					process="@this"
					accionListener="#{interfazREUEnviarMaestrosAction.loadAcceso}"
					update=":principalForm:tabViewInterfaz:codigoAcceso:select :principalForm:tabViewInterfaz:codigoActividad:select">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />

				<!-- ################### CODIGO ACCESO ################### -->
				<ssicc:label
					key="#{i18n['interfazREUEnviarMaestrosForm.codigoAcceso']}"
					required="true" />
				<ssicc:selectMenu id="codigoAcceso"
					value="#{mAlias.formInterfaz.codigoAcceso}" required="true">
					<f:selectItems value="#{mAlias.siccAccesoTodosList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoAcceso}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ################### ACTIVIDAD ################### -->
				<ssicc:label
					key="#{i18n['interfazREUEnviarMaestrosForm.codigoActividad']}"
					required="true" />
				<ssicc:selectMenu id="codigoActividad"
					value="#{mAlias.formInterfaz.codigoActividad}" required="true">
					<f:selectItems value="#{mAlias.siccActividadList}" var="lista"
						itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigoActividad}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ################### CAMPAÑA FACTURACION ################### -->
				<ssicc:label
					key="#{i18n['interfazREUEnviarMaestrosForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					required="true" value="#{mAlias.formInterfaz.codigoPeriodo}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ################### FECHA FACTURACION ################### -->
				<ssicc:label
					key="#{i18n['interfazREUEnviarMaestrosForm.fechaFacturacion']}"
					required="true" />
				<ssicc:calendar id="fechaFacturacionD"
					value="#{mAlias.formInterfaz.fechaFacturacionD}" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ################### CAMPAÑA ################### -->
				<ssicc:label key="#{i18n['interfazREUEnviarMaestrosForm.periodo']}"
					required="true" />
				<ssicc:label
					key="#{i18n['interfazREUEnviarMaestrosForm.periodoDesde']}"
					required="true" />
				<ssicc:campaignCalendar2 id="periodoDesde" manage="#{mAlias}"
					required="true" value="#{mAlias.formInterfaz.periodoDesde}" />
				<ssicc:label
					key="#{i18n['interfazREUEnviarMaestrosForm.periodoHasta']}"
					required="true" />
				<ssicc:campaignCalendar2 id="periodoHasta" manage="#{mAlias}"
					required="true" value="#{mAlias.formInterfaz.periodoHasta}" />

				<!-- ################### TIPO CLIENTE ################### -->
				<ssicc:label
					key="#{i18n['interfazREUEnviarMaestrosForm.codigoTipoCliente']}"
					required="true" />
				<ssicc:selectMenu id="codigoTipoCliente"
					value="#{mAlias.formInterfaz.codigoTipoCliente}" required="true">
					<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista"
						itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
