<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias" value="#{interfazSAPFIReprocesoCorporativoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['interfazSAPFIReprocesoCorporativoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['interfazSABInterfacesFuenteVentasRealForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<!-- ################### FECHA PROCESO################### -->
				<ssicc:label
					key="#{i18n['interfazSAPFIReprocesoCorporativoForm.fechaProceso']}"
					required="true" />
				<ssicc:calendar id="fechaProcesoD"
					value="#{mAlias.formInterfaz.fechaProcesoD}" required="true" />

				<!-- ################### Asiento ################### -->
				<ssicc:label
					key="#{i18n['interfazSAPFIReprocesoCorporativoForm.tipoAsiento']}"
					required="false" />
				<ssicc:selectManyMenu id="asientoList"
					value="#{mAlias.formInterfaz.asientoList}" required="false">
					<f:selectItems value="#{mAlias.sapfiAsientoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
