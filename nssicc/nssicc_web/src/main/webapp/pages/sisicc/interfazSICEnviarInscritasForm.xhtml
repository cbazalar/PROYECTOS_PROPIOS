<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazSICEnviarInscritasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazSICEnviarInscritasForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
  	<h:panelGrid columns="2" >
  	
  				<ssicc:label
					key="#{i18n['interfazSICEnviarInscritasForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
  	
  			   <ssicc:label key="#{i18n['interfazSICEnviarInscritasForm.codigoMarca']}" required="true" />
   			   <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formInterfaz.codigoMarca}" required="true" 
   			   		accionListener="#{interfazSICEnviarInscritasAction.cargarMarcaDate}"
					update=":principalForm:tabViewInterfaz:codigoPeriodo:select">
		       		<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu> 
		       
		       <ssicc:label key="#{i18n['interfazSICEnviarInscritasForm.codigoCanal']}" required="true" />
		       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formInterfaz.codigoCanal}" required="true" 
		       		accionListener="#{interfazSICEnviarInscritasAction.cargarCanalDate}"
					update=":principalForm:tabViewInterfaz:codigoPeriodo:select" >
		       		<f:selectItems value="#{mAlias.siccCanalList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu>
		       
		        <ssicc:label key="#{i18n['interfazSICEnviarInscritasForm.codigoPeriodo']}" required="true" />
		       <ssicc:selectMenu id="codigoPeriodo" value="#{mAlias.formInterfaz.codigoPeriodo}" process="@this" required="true">
		       		<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectMenu>
		       
		        
		       <ssicc:label key="#{i18n['interfazSICEnviarInscritasForm.codigoTipoCliente']}"  required="true" />
		       <ssicc:selectMenu id="tipoCliente" value="#{mAlias.formInterfaz.codigoTipoCliente}" 
		       			  accionListener="#{interfazSICEnviarInscritasAction.loadSubClienteList}"  required="true"
	       			 	  update=":principalForm:tabViewInterfaz:tipoSubCliente:select	       			 	  
	       			 	  :principalForm:tabViewInterfaz:codigoTipoClasificacion:select 
	       			 	  :principalForm:tabViewInterfaz:siccoClasificacion:select">
		       		<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu>
		       
		        <ssicc:label key="#{i18n['interfazSICEnviarInscritasForm.codigoSubTipoCliente']}"  required="true" />
		       <ssicc:selectManyMenu id="tipoSubCliente" value="#{mAlias.formInterfaz.codigoSubTipoCliente}" 
		       			  accionListener="#{interfazSICEnviarInscritasAction.loadTipoClasificacionList}"
	       			 	  update=":principalForm:tabViewInterfaz:codigoTipoClasificacion:select"  required="true">
		       		<f:selectItems value="#{mAlias.siccSubTipoClienteList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
		       
		       <ssicc:label key="#{i18n['interfazSICEnviarInscritasForm.codigoTipoClasificacion']}"  required="true" />
		       <ssicc:selectManyMenu id="codigoTipoClasificacion" value="#{mAlias.formInterfaz.codigoTipoClasificacion}" 
		       			 accionListener="#{interfazSICEnviarInscritasAction.loadClasificacionList}"
	       			 	  update=":principalForm:tabViewInterfaz:siccoClasificacion:select"  required="true">
		       		<f:selectItems value="#{mAlias.siccTipoClasificacionList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
		       
		        <ssicc:label key="#{i18n['interfazSICEnviarInscritasForm.codigoClasificacion']}"  required="true" />
		       <ssicc:selectManyMenu id="siccoClasificacion" value="#{mAlias.formInterfaz.codigoClasificacion}" process="@this"  required="true">
		       		<f:selectItems value="#{mAlias.siccClasificacionList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
	
		       <ssicc:label key="#{i18n['interfazSICEnviarInscritasForm.codigoTipoVinculo']}"  required="true" />
		       <ssicc:selectMenu id="siccVinculoList" value="#{mAlias.formInterfaz.codigoTipoVinculo}" process="@this"  required="true">
		       		<f:selectItems value="#{mAlias.siccVinculoList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectMenu>

</h:panelGrid>	
  </ui:define>
  
  
</ui:composition>

</body>
</html>
