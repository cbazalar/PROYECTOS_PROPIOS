<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias" value="#{procesoSAPNuevaCargaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoSAPNuevaCargaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['procesoSAPNuevaCargaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />


				<!-- ########################## Fecha Inicio - Fin ######################### -->
				<ssicc:label key="#{i18n['procesoSAPNuevaCargaForm.fechaInicio']}"
					required="true" />
				<ssicc:calendar id="fechaInicioD"
					value="#{mAlias.formProceso.fechaInicioD}" required="true" />

				<ssicc:label key="#{i18n['procesoSAPNuevaCargaForm.fechaFin']}"
					required="true" />
				<ssicc:calendar id="fechaFinD"
					value="#{mAlias.formProceso.fechaFinD}" required="true" />

				<!-- ################## Lista Tipo Cambio ################### -->
				<ssicc:label key="#{i18n['procesoSAPNuevaCargaForm.tipoCambio']}" />
				<ssicc:selectMenu id="tipoCambio"
					value="#{mAlias.formProceso.tipoCambio}">
					<f:selectItem itemLabel="#{mAlias.SAP_TIPO_CAMBIO_TODOS}"
						itemValue="T" />
					<f:selectItem itemLabel="#{mAlias.SAP_TIPO_CAMBIO_VENTAS}"
						itemValue="V" />
					<f:selectItem itemLabel="#{mAlias.SAP_TIPO_CAMBIO_ABONOS}"
						itemValue="A" />
				</ssicc:selectMenu>

				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['procesoSAPNuevaCargaForm.registrosEnviados']}"
					required="true" />
				<ssicc:label id="registrosEnviados"
					value="#{mAlias.formProceso.registrosEnviados}" required="true" />
				<ssicc:label
					key="#{i18n['procesoSAPNuevaCargaForm.registrosAptos']}"
					required="true" />
				<ssicc:label id="registrosAptos"
					value="#{mAlias.formProceso.registrosAptos}" required="true" />
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
