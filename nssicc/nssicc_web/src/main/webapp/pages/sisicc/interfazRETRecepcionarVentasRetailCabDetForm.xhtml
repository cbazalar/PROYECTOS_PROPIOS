<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazRETRecepcionarVentasRetailCabDetAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazRETRecepcionarVentasRetailCabDetForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!-- ########################## Indicar Reproceso ######################### -->
				<ssicc:label
					key="#{i18n['interfazRETRecepcionarVentasRetailCabDetForm.indicadorReproceso']}"
					required="false" />
				<ssicc:selectBooleanCheckbox id="indicadorReproceso"
					accionListener="#{interfazRETRecepcionarVentasRetailCabDetAction.loadOcultar}"
					update=":principalForm:tabViewInterfaz:a :principalForm:tabViewInterfaz:b 
					:principalForm:tabViewInterfaz:c :principalForm:tabViewInterfaz:d"
					value="#{mAlias.formInterfaz.indicadorReproceso}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Fecha inicial - Final ######################### -->
				<h:panelGroup id="a">
					<ssicc:label
						key="#{i18n['interfazRETRecepcionarVentasRetailCabDetForm.fechaInicio']}"
						required="true" visible="#{mAlias.visible}" />
				</h:panelGroup>
				<h:panelGroup id="b">
					<ssicc:calendar id="fechaInicioD" rendered="#{mAlias.visible}"
						value="#{mAlias.formInterfaz.fechaInicioD}"
						required="true" />
				</h:panelGroup>
				<h:panelGroup id="c">
					<ssicc:label
						key="#{i18n['interfazRETRecepcionarVentasRetailCabDetForm.fechaFinal']}"
						required="true" visible="#{mAlias.visible}" />
				</h:panelGroup>
				<h:panelGroup id="d">
					<ssicc:calendar id="fechaFinalD"
						value="#{mAlias.formInterfaz.fechaFinalD}"
						rendered="#{mAlias.visible}" required="true" />
				</h:panelGroup>

			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
