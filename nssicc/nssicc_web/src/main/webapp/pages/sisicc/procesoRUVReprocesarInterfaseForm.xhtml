<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoRUVReprocesarInterfaseAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoRUVReprocesarInterfaseForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_proceso">
         <h:panelGrid columns="2" >
               <ssicc:label key="#{i18n['procesoRUVReprocesarInterfaseForm.codigoPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			  			  	
			  	<!-- Mes-->
         		<ssicc:label key="#{i18n['procesoRUVReprocesarInterfaseForm.mes']}" required="true"/>
       			<ssicc:selectMenu id="cMes" value="#{mAlias.formProceso.mes}" required="true">
	       			<c:forEach begin="1" end="12" var="idmes">
	       				<f:selectItem itemLabel="#{i18n['procesoRUVReprocesarInterfaseForm.mes-'.concat(idmes)]}" 
	       							  itemValue="#{idmes}"/>
	       			</c:forEach>  		
       			</ssicc:selectMenu>
       			
       			<!-- Anio-->
         		<ssicc:label key="#{i18n['procesoRUVReprocesarInterfaseForm.anho']}" required="true"/>
         		<ssicc:inputText id="anho" value="#{mAlias.formProceso.anho}" size="7" maxlength="4" 
         						required="true" esNumerico="true" />
       					
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
