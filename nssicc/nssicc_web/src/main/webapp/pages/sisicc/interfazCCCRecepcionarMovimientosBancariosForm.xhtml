<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazCCCRecepcionarMovimientosBancariosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazCCCRecepcionarMovimientosBancariosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<ssicc:label
					key="#{i18n['interfazCCCRecepcionarMovimientosBancariosForm.codigoSociedad']}"
					required="true" />
				<ssicc:selectMenu id="codigoSociedad"
					value="#{mAlias.formInterfaz.codigoSociedad}" required="false">
					<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['interfazCCCRecepcionarMovimientosBancariosForm.fechaGenerar']}"
					required="true" />
				<ssicc:calendar id="fechaGenerarDate"
					value="#{mAlias.formInterfaz.fechaGenerarDate}" required="true" />


			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
