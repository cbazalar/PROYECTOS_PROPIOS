<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazPOLEnviarInformacionPortalAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazPOLEnviarInformacionPortalForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="4" id="panel_Principal">
				<ssicc:label
					key="#{i18n['interfazPOLEnviarInformacionPortalForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ################### CAMPAÃ‘A FACTURACION ################### -->
				<ssicc:label
					key="#{i18n['interfazPOLEnviarInformacionPortalForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					required="true" value="#{mAlias.formInterfaz.codigoPeriodo}"
					deshabilitado="#{!mAlias.bloqueoFechas}" />

				<ssicc:selectBooleanCheckbox id="indicadorComisionEscalonada"
					accionListener="#{interfazPOLEnviarInformacionPortalAction.indicadorFechasChange}"
					update=":principalForm:tabViewInterfaz:panel_Principal"
					value="#{mAlias.bloqueoFechas}" />

				<ssicc:labelBlank />

				<!-- ################### FECHA FACTURACION ################### -->
				<ssicc:label
					key="#{i18n['interfazPOLEnviarInformacionPortalForm.fechaFacturacion']}"
					required="true" />
				<ssicc:calendar id="fechaFacturacionD"
					value="#{mAlias.formInterfaz.fechaFacturacionD}" required="true"
					readonly="#{!mAlias.bloqueoFechas}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
