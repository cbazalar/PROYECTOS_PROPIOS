<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazLETModuloCaribeAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazLETModuloCaribeForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="3" >
               <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			   <ssicc:labelBlank />
         	
         		<!-- Periodo -->
	           <ssicc:label key="#{i18n['interfazLETModuloCaribeForm.codigoPeriodo']}" required="true"/>
		       <h:panelGroup id="idPeriodo">
					<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" readonly="#{mAlias.opcionPeriodoFecha}" required="true"
						value="#{mAlias.formInterfaz.codigoPeriodo}" />
					<ssicc:labelBlank />
				</h:panelGroup>
		       
		       <!-- Check -->
		       <ssicc:selectBooleanCheckbox id="habilitadorHidden"
					value="#{mAlias.formInterfaz.habilitadorHidden}" process="@this"
					accionListener="#{interfazLETModuloCaribeAction.loadPeriodoFecha}"
					update=":principalForm:tabViewInterfaz:idFecha :principalForm:tabViewInterfaz:idPeriodo" />
				
				<!-- Fecha -->
		       <ssicc:label key="#{i18n['interfazLETModuloCaribeForm.fechaFacturacion']}" required="true"/>
		      <h:panelGroup id="idFecha">
					<ssicc:calendar id="fechaFactura" value="#{mAlias.formInterfaz.fechaFacturacionDate}" required="true"
						readonly="#{mAlias.opcionPeriodoFecha}" />
			  </h:panelGroup>       
		       
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
