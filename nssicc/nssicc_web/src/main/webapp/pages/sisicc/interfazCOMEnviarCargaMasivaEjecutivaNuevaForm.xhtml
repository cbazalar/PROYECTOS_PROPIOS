<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazCOMEnviarCargaMasivaEjecutivaNuevaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazCOMEnviarCargaMasivaEjecutivaNuevaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<!-- ################ Lista Marca ############### -->
				<ssicc:label
					key="#{i18n['interfazCOMEnviarCargaMasivaEjecutivaNuevaForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formInterfaz.codigoMarca}" required="true">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################ Lista Canal ############### -->
				<ssicc:label
					key="#{i18n['interfazCOMEnviarCargaMasivaEjecutivaNuevaForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formInterfaz.codigoCanal}" required="true">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ###################### AÃ‘O Inicial ######################### -->
				<ssicc:label
					key="#{i18n['interfazCOMEnviarCargaMasivaEjecutivaNuevaForm.anioInicial']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formInterfaz.anioInicial}" size="5"
					maxlength="4" esNumerico="true" required="true" />

				<!-- ################ TRAMO ############### -->
				<ssicc:label
					key="#{i18n['interfazCOMEnviarCargaMasivaEjecutivaNuevaForm.codigoTramo']}"
					required="true" />
				<ssicc:selectMenu id="codigoTramo"
					value="#{mAlias.formInterfaz.codigoTramo}" required="true">
					<f:selectItems value="#{mAlias.comTramoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################ TIPO COMISIONISTA ############### -->
				<ssicc:label
					key="#{i18n['interfazCOMEnviarCargaMasivaEjecutivaNuevaForm.tipoComisionista']}"
					required="true" />
				<ssicc:selectMenu id="tipoComisionista"
					value="#{mAlias.formInterfaz.tipoComisionista}" required="true">
					<f:selectItems value="#{mAlias.comTipoComisionistaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
