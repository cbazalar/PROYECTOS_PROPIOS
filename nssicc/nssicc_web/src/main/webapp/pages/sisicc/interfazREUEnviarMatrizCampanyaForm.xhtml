<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazREUEnviarMatrizCampanyaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazREUEnviarMatrizCampanyaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="5" >
               <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			    <ssicc:labelBlank />
			    <ssicc:labelBlank />
			    <ssicc:labelBlank />
         
                <ssicc:label key="#{i18n['interfazREUEnviarMatrizCampanyaForm.codigoMarca']}"  />
               <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formInterfaz.codigoMarca}" >
		       		<f:selectItem itemLabel="" itemValue=""/>
		       		<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu> 
		       <ssicc:label key="#{i18n['interfazREUEnviarMatrizCampanyaForm.codigoCanal']}" required="true" />
		       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formInterfaz.codigoCanal}" required="true"
		        		             accionListener="#{interfazREUEnviarMatrizCampanyaAction.showAccesoXCanal}" 
			                             update=":principalForm:tabViewInterfaz:codigoAcceso:select :principalForm:tabViewInterfaz:periodoDesde:campanya :principalForm:tabViewInterfaz:periodoHasta:campanya"
		            >
		       		<f:selectItems value="#{mAlias.siccCanalList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu>		      						     
			  <ssicc:labelBlank />
			  
			   <ssicc:label key="#{i18n['interfazREUEnviarMatrizCampanyaForm.codigoAcceso']}" required="true" />
			       <ssicc:selectMenu id="codigoAcceso" value="#{mAlias.formInterfaz.codigoAcceso}" required="true"
			         accionListener="#{interfazREUEnviarMatrizCampanyaAction.showPeriodosXAcceso}" 
			            update=":principalForm:tabViewInterfaz:periodoDesde:campanya :principalForm:tabViewInterfaz:periodoHasta:campanya"
		           
			            >
			       		<f:selectItems value="#{mAlias.siccAccesoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoAcceso}"/>
			       </ssicc:selectMenu>	
			     <ssicc:labelBlank />
			    <ssicc:labelBlank />
			    <ssicc:labelBlank />
			    
			    <ssicc:label key="#{i18n['interfazREUEnviarMatrizCampanyaForm.periodo']}" required="true"/>
                
			           <ssicc:label key="#{i18n['interfazREUEnviarMatrizCampanyaForm.periodoDesde']}" required="true"/>
				       <ssicc:campaignCalendar2 id="periodoDesde" manage="#{mAlias}" required="true" value="#{mAlias.formInterfaz.periodoDesde}"/>
				        
				       <ssicc:label key="#{i18n['interfazREUEnviarMatrizCampanyaForm.periodoHasta']}" required="true"/>
				       <ssicc:campaignCalendar2 id="periodoHasta" manage="#{mAlias}" required="true" value="#{mAlias.formInterfaz.periodoHasta}" />
			
			    
	    </h:panelGrid>
  </ui:define>
  
  
</ui:composition>
</body>
</html>
