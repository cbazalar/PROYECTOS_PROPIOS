<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazSAPFIReportesSAPFIAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazSAPFIReportesSAPFIForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  <ui:define name="body_toolbar_adicionales">
        <ssicc:linkAjax  
            process="@this"
            value = "Correo"
            title = "Enviar Correo"
            icon = "/resources/images/mail24_n.gif"
            accion = "#{interfazSAPFIReportesSAPFIAction.validarExecuteInterfaz}"
            parametroAccion = "CORREO"
            visible = "#{(not mAlias.enEjecucion) and (mAlias.mostrarBotonExecute)}" 
            update=":principalForm:toolbar_principal 
                    :principalForm:messagesPrincipalForm 
                    :principalForm:panelpollInterfazEnEjecucion 
                    :principalForm:paneltabViewInterfaz  
                    :principalForm:panelEstadoEnEjecucion 
                    :principalForm:panelDataTableProcesoBatch 
                    :principalForm:panelHistoricoLote"
            />    
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="2" >
         	<!-- Pais -->
         	<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"  required="true" />
			<!-- Fecha Limite-->
       		<ssicc:label key="#{i18n['interfazSAPFIReportesSAPFIForm.fechaProceso']}" required="true" />
            <ssicc:calendar id="fecha" value="#{mAlias.formInterfaz.fechaProcesoD}" required="true" />
            
	    </h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
