<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoBASLoggerAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoBASLoggerForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_criterio_proceso">
 	<h:panelGrid id="idPanelCriterioProceso" columns="2">
		 <ssicc:label key="#{i18n['procesoBASLoggerForm.codigoPais']}" required="true" />    
		 <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
		 
		 <ssicc:label key="#{i18n['procesoBASLoggerForm.loggerList']}" required="true" />
		 <ssicc:selectManyMenu id="loggerList" value="#{mAlias.formProceso.loggerList}" required="true">
					<f:selectItems value="#{mAlias.loggertList}" itemLabel="#{lista.descripcion}" 
						itemValue="#{lista.codigo}" var="lista"/>
		 </ssicc:selectManyMenu>
		
		 <ssicc:label key="#{i18n['procesoBASLoggerForm.level']}" required="true" /> 
		 <ssicc:selectMenu id="level" value="#{mAlias.formProceso.level}" required="true">
		 	<f:selectItem itemValue="" itemLabel="" />
		 	<f:selectItem itemValue="ALL" itemLabel="#{i18n['procesoBASLoggerForm.select.all']}" />
		 	<f:selectItem itemValue="DEBUG" itemLabel="#{i18n['procesoBASLoggerForm.select.debug']}"/>
		 	<f:selectItem itemValue="ERROR" itemLabel="#{i18n['procesoBASLoggerForm.select.error']}"/>
		 	<f:selectItem itemValue="FATAL" itemLabel="#{i18n['procesoBASLoggerForm.select.fatal']}"/>
		 	<f:selectItem itemValue="INFO" itemLabel="#{i18n['procesoBASLoggerForm.select.info']}"/>
		 	<f:selectItem itemValue="OFF" itemLabel="#{i18n['procesoBASLoggerForm.select.off']}" />
		 	<f:selectItem itemValue="TRACE" itemLabel="#{i18n['procesoBASLoggerForm.select.trace']}" />
		 	<f:selectItem itemValue="WARN" itemLabel="#{i18n['procesoBASLoggerForm.select.warn']}"/>
		 </ssicc:selectMenu>
 	</h:panelGrid> 	
 </ui:define>

</ui:composition>

</body>
</html>
