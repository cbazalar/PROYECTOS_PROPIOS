<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{procesoPEDEjecutarProcesoGP2MultihiloAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoPEDEjecutarProcesoGP2MultihiloForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="2" >
               <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			   
			   <ssicc:label key="#{i18n['procesoPEDEjecutarProcesoGP2MultihiloForm.numeroLote']}" required="true" />
			   <ssicc:label key="#{mAlias.formInterfaz.numeroLote}" required="true" />
			   
			   <!-- Marca-->
         		<ssicc:label key="#{i18n['procesoPEDEjecutarProcesoGP2MultihiloForm.codigoMarca']}" required="true"/>
       			<ssicc:selectMenu id="cMarca" value="#{mAlias.formInterfaz.codigoMarca}" required="true" >       				     		
       				<f:selectItems value="#{mAlias.siccMarcaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			
       			 <!-- Canal-->
         		<ssicc:label key="#{i18n['procesoPEDEjecutarProcesoGP2MultihiloForm.codigoCanal']}" required="true"/>
       			<ssicc:selectMenu id="cCanal" value="#{mAlias.formInterfaz.codigoCanal}" required="true" >       				     		
       				<f:selectItems value="#{mAlias.siccCanalList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
         	
         		<!-- Periodo -->
	           <ssicc:label key="#{i18n['procesoPEDEjecutarProcesoGP2MultihiloForm.codigoPeriodo']}" required="true"/>		       
			   <ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"  required="true"
						value="#{mAlias.formInterfaz.codigoPeriodo}" />				
		       
				<!-- Fecha -->
		       <ssicc:label key="#{i18n['procesoPEDEjecutarProcesoGP2MultihiloForm.fechaFacturacion']}" required="true"/>		   
			   <ssicc:calendar id="fechaFactura" value="#{mAlias.formInterfaz.fechaFacturacionDate}" required="true"/>			    
		       
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
