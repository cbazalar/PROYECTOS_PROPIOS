<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazRECEnviarTransferenciaBoletasRecojoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_toolbar_adicionales">
			<h:panelGroup rendered="#{mAlias.mostrarDatatable}"
				layout="block">

				<ssicc:linkAjax value="Ver Cabecera"
					title="#{msg['botonVerCabecera.tooltip']}"
					icon="#{resource['images:pdfForm2.png']}" width="30" height="30"
					accion="#{interfazRECEnviarTransferenciaBoletasRecojoAction.generarReporteCabecera}" />

				<ssicc:linkAjax value="Ver Detalle" ajax="false"
					title="#{msg['botonVerDetalle.tooltip']}"
					icon="#{resource['images:excelForm.png']}" width="30" height="30"
					accion="#{interfazRECEnviarTransferenciaBoletasRecojoAction.generarReporteDetalle}"
					target="_blank" />
			</h:panelGroup>
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="4" >
               <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />			   
         	   <ssicc:labelBlank/><ssicc:labelBlank/>
         		<!-- Fecha Inicio -->
	         	<ssicc:label
					key="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoForm.fechaInicial']}"
					required="false" />
				<ssicc:calendar id="fechaInicial" manage="#{mAlias}"
					required="false" value="#{mAlias.formInterfaz.fechaInicialD}" />
		        <!-- Fecha Fin -->
		        <ssicc:label
					key="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoForm.fechaFinal']}"
					required="false" />
				<ssicc:calendar id="fechaFinal" manage="#{mAlias}"
					required="false" value="#{mAlias.formInterfaz.fechaFinalD}" />
		        
		        <ssicc:label
					key="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoForm.codigoOperacion']}"
					required="true" />
		        <ssicc:selectMenu required="true"  id="codigoOperacion"
					value="#{mAlias.formInterfaz.codigoOperacion}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccOperacionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
		        <ssicc:labelBlank/><ssicc:labelBlank/>
		        
		        <ssicc:label
					key="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoForm.regionList']}"
					required="false" />
		        <ssicc:selectManyMenu required="false"  id="regionList"
					value="#{mAlias.formInterfaz.regionList}">
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>
		        <ssicc:labelBlank/><ssicc:labelBlank/>
		       
	    </h:panelGrid>
  </ui:define>  
  <ui:define name="body_columna_datatable_busqueda">

			<p:column width="50" sortBy="#{lista.fechaCierre}" >
				<f:facet name="header">
					<h:outputText
						value="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoList.fechaCierre']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaCierre}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.region}"
				>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoList.region']}" />
				</f:facet>
				<h:outputText value="#{lista.region}" />
			</p:column>

			
			<p:column width="50" sortBy="#{lista.operacion}"
				>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoList.operacion']}" />
				</f:facet>
				<h:outputText value="#{lista.operacion}" />
			</p:column>
						
			<p:column width="50" sortBy="#{lista.resultado}"
				>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoList.resultado']}" />
				</f:facet>
				<h:outputText value="#{lista.resultado}" />
			</p:column>
			
			<p:column width="50" sortBy="#{lista.unidadesRecogidas}"
				>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoList.unidadesRecogidas']}" />
				</f:facet>
				<h:outputText value="#{lista.unidadesRecogidas}" />
			</p:column>
			

			
			


		</ui:define>
</ui:composition>

</body>
</html>
