<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazXRXNotaCreditoElectronicaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazXRXNotaCreditoElectronicaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="2" >
               <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			  
			   <!-- Nro.Lote STO-->
			   <ssicc:label key="#{i18n['interfazXRXNotaCreditoElectronicaForm.numeroLoteSTO']}"/>    
			   <ssicc:label value="#{mAlias.formInterfaz.numLoteSTO}"/>
			  	
			  	<!-- Tipo de Recepcion-->
         		<ssicc:label key="#{i18n['interfazXRXNotaCreditoElectronicaForm.tipoRecepcion']}" required="true"/>
       			<ssicc:selectMenu id="cTipoRecepcion" value="#{mAlias.formInterfaz.tipoRecepcion}" required="true"
       			    accionListener="#{interfazXRXNotaCreditoElectronicaAction.showCargarInterfaz}"
  			        update=":principalForm:panelPrincipalForm" >       			  		
       				<f:selectItems value="#{mAlias.xrxTipoRecepcionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			
       			<!-- Periodo-->
       			<ssicc:label
					key="#{i18n['interfazXRXNotaCreditoElectronicaForm.codigoPeriodo']}" required="true" />				
					<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
						required="true" value="#{mAlias.formInterfaz.codigoPeriodo}" />			

				<!-- Fecha Facturacion-->
				<ssicc:label
					key="#{i18n['interfazXRXNotaCreditoElectronicaForm.fechaProceso']}" required="true" />
				<ssicc:calendar id="fechaProcesoD" value="#{mAlias.formInterfaz.fechaProcesoD}" required="true" />
				  			
       						
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
