<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazMYEEnviarMaestrosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazMYEEnviarMaestrosForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="4" >
               <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			    <ssicc:labelBlank />
			    <ssicc:labelBlank />
         
                <ssicc:label key="#{i18n['interfazMYEEnviarMaestrosForm.codigoMarca']}" required="false" />
               <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formInterfaz.codigoMarca}" required="false">
		       		<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu> 
		       
		       <ssicc:label key="#{i18n['interfazMYEEnviarMaestrosForm.codigoCanal']}" required="false" />
		       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formInterfaz.codigoCanal}" required="false"
		      		accionListener="#{interfazMYEEnviarMaestrosAction.loadAcceso}"   
               		update=":principalForm:tabViewInterfaz:codigoAcceso:select">
               		<f:selectItem itemLabel="" itemValue=""/>
		       		<f:selectItems value="#{mAlias.siccCanalList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu>	
		       
		       <ssicc:label key="#{i18n['interfazMYEEnviarMaestrosForm.codigoAcceso']}" required="false" />
		       <ssicc:selectMenu id="codigoAcceso" value="#{mAlias.formInterfaz.codigoAcceso}" required="false" process="@this"
		       		accionListener="#{interfazMYEEnviarMaestrosAction.loadSubAcceso}"   
               		update=":principalForm:tabViewInterfaz:codigoSubacceso:select">
               		<f:selectItem itemLabel="" itemValue=""/>
		       		<f:selectItems value="#{mAlias.siccAccesoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoAcceso}"/>
		       </ssicc:selectMenu>
		       
		       <ssicc:label key="#{i18n['interfazMYEEnviarMaestrosForm.codigoSubacceso']}" required="false" />
		       <ssicc:selectMenu id="codigoSubacceso" value="#{mAlias.formInterfaz.codigoSubacceso}" required="false" process="@this">
		       		<f:selectItem itemLabel="" itemValue=""/>
		       		<f:selectItems value="#{mAlias.siccSubaccesoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoAcceso}"/>
		       </ssicc:selectMenu>	      						     
			  
			  <ssicc:label key="#{i18n['interfazMYEEnviarMaestrosForm.codigoTipoCliente']}" required="false" />
		       <ssicc:selectMenu id="codigoTipoCliente" value="#{mAlias.formInterfaz.codigoTipoCliente}" required="false">
		       		<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu>
		       <ssicc:labelBlank />
			   <ssicc:labelBlank />
			  
	           <ssicc:label key="#{i18n['interfazMYEEnviarMaestrosForm.codigoPeriodo']}" required="true"/>
		       <ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formInterfaz.codigoPeriodo}"/>
		        
		       <ssicc:label key="#{i18n['interfazMYEEnviarMaestrosForm.fechaFacturacion']}" required="true"/>
		       <ssicc:calendar id="fechaFacturacionDate" value="#{mAlias.formInterfaz.fechaFacturacionDate}" required="true"/>
	    </h:panelGrid>
  </ui:define>
  
  
</ui:composition>

</body>
</html>
