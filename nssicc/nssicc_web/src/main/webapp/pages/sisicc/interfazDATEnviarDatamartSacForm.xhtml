<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias" value="#{interfazDATEnviarDatamartSacAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazDATEnviarDatamartSacForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['interfazDATEnviarAdministracionFlujosForm.numeroLote']}"
					required="true" />
				<ssicc:label value="${mAlias.formInterfaz.numeroLote}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['interfazDATEnviarDatamartSacForm.codigoMarca']}" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formInterfaz.codigoMarca}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:label
					key="#{i18n['interfazDATEnviarDatamartSacForm.codigoCanal']}" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formInterfaz.codigoCanal}"
					accionListener="#{interfazDATEnviarDatamartSacAction.showAccesoXCanal}"
					update=":principalForm:tabViewInterfaz:codigoAcceso:select">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['interfazDATEnviarDatamartSacForm.codigoAcceso']}" />
				<ssicc:selectMenu id="codigoAcceso"
					value="#{mAlias.formInterfaz.codigoAcceso}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccAccesoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoAcceso}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['interfazDATEnviarDatamartSacForm.codigoPeriodo']}" />
				<ssicc:campaignCalendarListener
					actionListener="#{interfazDATEnviarDatamartSacAction.loadFechasPeriodo}"
					id="codigoPeriodo" value="#{mAlias.formInterfaz.codigoPeriodo}"
					manage="#{mAlias}"
					update=":principalForm:tabViewInterfaz:pFechaFacturacion" />

				<ssicc:label
					key="#{i18n['interfazDATEnviarDatamartSacForm.fechaFacturacion']}"
					required="true" />
				<h:panelGroup id="pFechaFacturacion">
					<ssicc:calendar id="fechaFacturacion"
						value="#{mAlias.formInterfaz.fechaFacturacionDate}" required="true" />
				</h:panelGroup>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
