<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazSMSEnviarConsultorasPagosCCRecaudoBancarioAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazSMSEnviarConsultorasPagosCCRecaudoBancarioForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid id="panelPrincipal" columns="2">

				<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<ssicc:label
					key="#{i18n['interfazSMSEnviarConsultorasPagosCCRecaudoBancarioForm.numeroLote']}" />
				<ssicc:label value="#{mAlias.formInterfaz.numeroLote}" header="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['interfazSMSEnviarConsultorasPagosCCRecaudoBancarioForm.fechaProceso']}" />
				<ssicc:calendar id="fechaFinalD" manage="#{mAlias}"
					value="#{mAlias.formInterfaz.dfechaProceso}" required="true" />
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
