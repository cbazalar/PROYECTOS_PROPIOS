<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazLLIEnviarVentaRealDiariaAcumuladaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazLLIEnviarVentaRealDiariaAcumuladaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="4" >
         	<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
         
            <ssicc:label key="#{i18n['interfazLLIEnviarVentaRealDiariaAcumuladaForm.codigoMarca']}"  required="true" />
            <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formInterfaz.codigoMarca}" process="@this" required="true" 
            		 accionListener="#{interfazLLIEnviarVentaRealDiariaAcumuladaAction.loadPeriodoMarca}"
					update=":principalForm:tabViewInterfaz:codigoPeriodo:campanya  
					:principalForm:tabViewInterfaz:fechaFacturacionInicialDate:calendar 
					:principalForm:tabViewInterfaz:fechaFacturacionFinalDate:calendar">
            	<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
            </ssicc:selectMenu>
            
            <ssicc:label key="#{i18n['interfazLLIEnviarVentaRealDiariaAcumuladaForm.codigoCanal']}" required="true" />
            <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formInterfaz.codigoCanal}" process="@this" required="true" 
            	accionListener="#{interfazLLIEnviarVentaRealDiariaAcumuladaAction.loadPeriodoCanal}"
					update=":principalForm:tabViewInterfaz:codigoPeriodo:campanya 
					:principalForm:tabViewInterfaz:fechaFacturacionInicialDate:calendar 
					:principalForm:tabViewInterfaz:fechaFacturacionFinalDate:calendar">
            	<f:selectItems value="#{mAlias.siccCanalList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
            </ssicc:selectMenu>
		    
		 	<ssicc:label key="#{i18n['interfazLLIEnviarVentaRealDiariaAcumuladaForm.codigoPeriodo']}" required="true" />
		    <ssicc:campaignCalendarListener id="codigoPeriodo" manage="#{mAlias}" value="#{mAlias.formInterfaz.codigoPeriodo}" 
		   		required="true" process="@this" actionListener="#{interfazLLIEnviarVentaRealDiariaAcumuladaAction.loadFechasPeriodo}"
		    	update=":principalForm:tabViewInterfaz:fechaFacturacionInicialDate:calendar 
					:principalForm:tabViewInterfaz:fechaFacturacionFinalDate:calendar"  />
		    <ssicc:labelBlank />
			<ssicc:labelBlank />
			
		    <ssicc:label key="#{i18n['interfazLLIEnviarVentaRealDiariaAcumuladaForm.fechaFacturacionInicial']}" required="true" />
		    <ssicc:calendar id="fechaFacturacionInicialDate" value="#{mAlias.formInterfaz.fechaFacturacionInicialDate}" required="true" />	
		    <ssicc:labelBlank />
			<ssicc:labelBlank />
			
			 <ssicc:label key="#{i18n['interfazLLIEnviarVentaRealDiariaAcumuladaForm.fechaFacturacionFinal']}" required="true" />
		    <ssicc:calendar id="fechaFacturacionFinalDate" value="#{mAlias.formInterfaz.fechaFacturacionFinalDate}" required="true" />	
		    <ssicc:labelBlank />
			<ssicc:labelBlank />	   
	    </h:panelGrid>
  </ui:define>  
</ui:composition>
</body>
</html>
