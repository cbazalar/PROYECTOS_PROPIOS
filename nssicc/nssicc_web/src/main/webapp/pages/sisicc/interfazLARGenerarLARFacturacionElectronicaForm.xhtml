<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazLARGenerarLARFacturacionElectronicaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazLARGenerarLARFacturacionElectronicaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<!-- ########################## Periodo ######################### -->
				<ssicc:label
					key="#{i18n['interfazLARGenerarLARFacturacionElectronicaForm.codigoPeriodo']}"
					required="false" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					required="false" value="#{mAlias.formInterfaz.codigoPeriodo}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Fecha ######################### -->
				<ssicc:label
					key="#{i18n['interfazLARGenerarLARFacturacionElectronicaForm.fecha']}"
					required="false" />
				<ssicc:calendar id="fechaD" value="#{mAlias.formInterfaz.fechaD}"
					required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Tipo Documento ######################### -->
				<ssicc:label
					key="#{i18n['interfazLARGenerarLARFacturacionElectronicaForm.tipoDocumento']}"
					required="false" />
				<ssicc:selectManyMenu id="tipoDocumento"
					value="#{mAlias.formInterfaz.tipoDocumento}" required="false">
					<f:selectItem
						itemLabel="#{i18n['select.interfazLARGenerarLARFacturacionElectronicaForm.tipoDocumento.factura1']}"
						itemValue="001" />
					<f:selectItem
						itemLabel="#{i18n['select.interfazLARGenerarLARFacturacionElectronicaForm.tipoDocumento.boletaVenta']}"
						itemValue="011" />
					<f:selectItem
						itemLabel="#{i18n['select.interfazLARGenerarLARFacturacionElectronicaForm.tipoDocumento.boletaVentaPremios']}"
						itemValue="012" />

				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Lista Regiones ######################### -->
				<ssicc:label
					key="#{i18n['interfazLARGenerarLARFacturacionElectronicaForm.regionList']}"
					required="false" />
				<ssicc:selectManyMenu id="regionList"
					value="#{mAlias.formInterfaz.regionList}" required="false"
					accionListener="#{interfazLARGenerarLARFacturacionElectronicaAction.loadzonas}"
					update=":principalForm:tabViewInterfaz:zonaList:selectMany">
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />

				</ssicc:selectManyMenu>

				<!-- ########################## Lista Zonas ######################### -->
				<ssicc:label
					key="#{i18n['interfazLARGenerarLARFacturacionElectronicaForm.zonaList']}"
					required="false" />
				<ssicc:selectManyMenu id="zonaList"
					value="#{mAlias.formInterfaz.zonaList}" required="false">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />

				</ssicc:selectManyMenu>

				<!-- ########################## Nro INterno Desde ######################### -->
				<ssicc:label
					key="#{i18n['interfazLARGenerarLARFacturacionElectronicaForm.desde']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formInterfaz.desde}" size="10"
					maxlength="10" esNumerico="true" required="false" />

				<!-- ########################## Nro INterno Hasta ######################### -->
				<ssicc:label
					key="#{i18n['interfazLARGenerarLARFacturacionElectronicaForm.hasta']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formInterfaz.hasta}" size="10"
					maxlength="10" esNumerico="true" required="false" />
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
