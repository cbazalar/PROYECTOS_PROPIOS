<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazGISEnviarDireccionConsultorasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazGISEnviarDireccionConsultorasForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="4" >
               <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			   <ssicc:labelBlank /><ssicc:labelBlank />	
			  	
			  	<!-- Marca-->
         		<ssicc:label key="#{i18n['interfazGISEnviarDireccionConsultorasForm.codigoMarca']}" required="true"/>
       			<ssicc:selectMenu id="cMarca" value="#{mAlias.formInterfaz.codigoMarca}" required="true" process="@this"
       				accionListener="#{interfazGISEnviarDireccionConsultorasAction.loadRegionMarca}"
					update=":principalForm:tabViewInterfaz:codigoRegion:select">      		
       				<f:selectItems value="#{mAlias.siccMarcaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			
       			<!-- Canal-->
         		<ssicc:label key="#{i18n['interfazGISEnviarDireccionConsultorasForm.codigoCanal']}" required="true"/>
       			<ssicc:selectMenu id="cCanal" value="#{mAlias.formInterfaz.codigoCanal}" required="true" process="@this"
       						accionListener="#{interfazGISEnviarDireccionConsultorasAction.loadRegionCanal}"
							update=":principalForm:tabViewInterfaz:codigoRegion:select">      		
       				<f:selectItems value="#{mAlias.siccCanalList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			
       			<!-- Tipo Cliente-->
         		<ssicc:label key="#{i18n['interfazGISEnviarDireccionConsultorasForm.codigoTipoCliente']}" required="true"/>
       			<ssicc:selectMenu id="cCliente" value="#{mAlias.formInterfaz.codigoTipoCliente}" required="true">      		
       				<f:selectItems value="#{mAlias.siccTipoClienteList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			<ssicc:labelBlank /><ssicc:labelBlank />       			
       		
       			<!-- Region-->
         		<ssicc:label key="#{i18n['interfazGISEnviarDireccionConsultorasForm.codigoRegion']}" required="true"/>
       			<ssicc:selectMenu id="codigoRegion" value="#{mAlias.formInterfaz.codigoRegion}" required="true">      		
       				<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       			</ssicc:selectMenu>
       			<ssicc:labelBlank /><ssicc:labelBlank />	      			
       						
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
