<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazRETEnviarComplementoFacturasVentaDirectaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazRETEnviarComplementoFacturasVentaDirectaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['interfazRETEnviarComplementoFacturasVentaDirectaForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formInterfaz.codigoMarca}" required="true"
					process="@this"
					accionListener="#{RETEnviarComplementoFacturasVentaDirectaAction.loadPeriodoMarca}"
					update=":principalForm:tabViewInterfaz:idcodigoPeriodo">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:label
					key="#{i18n['interfazRETEnviarComplementoFacturasVentaDirectaForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formInterfaz.codigoCanal}" required="true"
					process="@this"
					accionListener="#{RETEnviarComplementoFacturasVentaDirectaAction.loadPeriodoMarca}"
					update=":principalForm:tabViewInterfaz:idcodigoPeriodo">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['interfazRETEnviarComplementoFacturasVentaDirectaForm.codigoPeriodo']}"
					required="true" />
				<h:panelGroup id="idcodigoPeriodo">
					<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
						required="true" value="#{mAlias.formInterfaz.codigoPeriodo}" />
				</h:panelGroup>

				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['interfazRETEnviarComplementoFacturasVentaDirectaForm.fechaFacturacion']}"
					required="true" />
				<ssicc:calendar id="fechaFacturacion" required="true"
					value="#{mAlias.formInterfaz.fechaFacturacionD}" />
				<ssicc:label value="(dd/mm/yyyy)" header="true" required="true" />
			   <ssicc:labelBlank />


			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
