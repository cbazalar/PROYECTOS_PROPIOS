<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazSICEnviarClasificacionConsultorasNuevasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazSICEnviarClasificacionConsultorasNuevasForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="4" >
               <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			   <ssicc:labelBlank />
			   <ssicc:labelBlank />
			   
			   <ssicc:label key="#{i18n['interfazSICEnviarClasificacionConsultorasNuevasForm.codigoMarca']}" required="true" />
               <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formInterfaz.codigoMarca}" required="true">
		       		<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu> 
		       <ssicc:labelBlank />
			   <ssicc:labelBlank />
		       
		       <ssicc:label key="#{i18n['interfazSICEnviarClasificacionConsultorasNuevasForm.codigoCanal']}" required="true" />
		       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formInterfaz.codigoCanal}" required="true">
		       		<f:selectItems value="#{mAlias.siccCanalList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu>		
		       <ssicc:labelBlank />
			   <ssicc:labelBlank />      						     
			  
	           <ssicc:label key="#{i18n['interfazSICEnviarClasificacionConsultorasNuevasForm.periodo']}" required="true" />
		       <ssicc:inputText value="#{mAlias.formInterfaz.periodo}" maxlength="6" esNumerico="true" required="true" />
		       <ssicc:labelBlank />
			   <ssicc:labelBlank />
			   
			   <ssicc:label key="#{i18n['interfazSICEnviarClasificacionConsultorasNuevasForm.codigoTipoCliente']}" />
		       <ssicc:selectMenu value="#{mAlias.formInterfaz.codigoTipoCliente}" 
			       			 	 accionListener="#{interfazSICEnviarClasificacionConsultorasNuevasAction.loadSubTiposClientes}"
			       			 	 update=":principalForm:tabViewInterfaz:idsubtipcliente:selectMany">
		       		<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista" 
		       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu>		
		       <ssicc:labelBlank />
			   <ssicc:labelBlank />
			   
			   <ssicc:label key="#{i18n['interfazSICEnviarClasificacionConsultorasNuevasForm.codigoSubTipoCliente']}" />
			   <ssicc:selectManyMenu id="idsubtipcliente" value="#{mAlias.formInterfaz.codigoSubTipoCliente}">
		       		<f:selectItems value="#{mAlias.siccSubTipoClienteList}" var="lista" 
		       					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu> 
			   <ssicc:labelBlank />
			   <ssicc:labelBlank />
			   
			   <ssicc:label key="#{i18n['interfazSICEnviarClasificacionConsultorasNuevasForm.campanhas']}" />
		       <ssicc:inputText value="#{mAlias.formInterfaz.campanhas}" maxlength="2" esNumerico="true" />
		       <ssicc:labelBlank />
			   <ssicc:labelBlank />
	    </h:panelGrid>
  </ui:define>
  
  
</ui:composition>

</body>
</html>
