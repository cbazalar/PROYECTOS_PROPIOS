<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazMLBEnviarInformacionIncentivosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazMLBEnviarInformacionIncentivosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Periodo de CampaÃ±a ######################### -->
				<ssicc:label
					key="#{i18n['interfazMLBEnviarInformacionIncentivosForm.codigoPeriodo']}"
					required="true" />
				<h:panelGroup id="idPeriodo">
					<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
						readonly="#{mAlias.opcionPeriodoFecha}" required="true"
						value="#{mAlias.formInterfaz.codigoPeriodo}" />
					<ssicc:labelBlank />
				</h:panelGroup>

				<!-- ########################## checkbox ######################### -->
				<ssicc:selectBooleanCheckbox id="habilitar"
					value="#{mAlias.formInterfaz.habilitar}" process="@this"
					accionListener="#{interfazMLBEnviarInformacionIncentivosAction.loadPeriodoFecha}"
					update=":principalForm:tabViewInterfaz:idFecha :principalForm:tabViewInterfaz:idPeriodo" />
				<ssicc:labelBlank />

				<!-- ########################## Fecha Factura ######################### -->

				<ssicc:label
					key="#{i18n['interfazMLBEnviarInformacionIncentivosForm.fechaFacturacion']}"
					required="true" />
				<h:panelGroup id="idFecha">

					<ssicc:calendar id="fechaFacturacionD"
						value="#{mAlias.formInterfaz.fechaFacturacionD}" required="true"
						readonly="#{mAlias.opcionPeriodoFecha}" />

				</h:panelGroup>

			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
