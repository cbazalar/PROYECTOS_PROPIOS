<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazSABEnviarFuenteVentasPrevistaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazSABEnviarFuenteVentasPrevistaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="4" >
               <ssicc:label key="#{i18n['interfazSABEnviarFuenteVentasPrevistaForm.codigoPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			   <ssicc:labelBlank /><ssicc:labelBlank />	
			  	
			  	<!-- Marca-->
         		<ssicc:label key="#{i18n['interfazSABEnviarFuenteVentasPrevistaForm.codigoMarca']}" required="true"/>
       			<ssicc:selectMenu id="cMarca" value="#{mAlias.formInterfaz.codigoMarca}" required="true" process="@this"
       				accionListener="#{interfazSABEnviarFuenteVentasPrevistaAction.loadPeriodoMarca}"
					update=":principalForm:tabViewInterfaz:idcodigoPeriodo">      		
       				<f:selectItems value="#{mAlias.siccMarcaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			
       			<!-- Canal-->
         		<ssicc:label key="#{i18n['interfazSABEnviarFuenteVentasPrevistaForm.codigoCanal']}" required="true"/>
       			<ssicc:selectMenu id="cCanal" value="#{mAlias.formInterfaz.codigoCanal}" required="true" process="@this"
       						accionListener="#{interfazSABEnviarFuenteVentasPrevistaAction.loadPeriodoCanal}"
							update=":principalForm:tabViewInterfaz:idcodigoPeriodo">      		
       				<f:selectItems value="#{mAlias.siccCanalList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			
       			<!-- Sociedad-->
         		<ssicc:label key="#{i18n['interfazSABEnviarFuenteVentasPrevistaForm.codigoSociedad']}" required="true"/>
       			<ssicc:selectMenu id="cSociedad" value="#{mAlias.formInterfaz.codigoSociedad}" required="true">      		
       				<f:selectItems value="#{mAlias.siccSociedadList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			<ssicc:labelBlank /><ssicc:labelBlank />	
       			
       			<!-- Almacen-->
         		<ssicc:label key="#{i18n['interfazSABEnviarFuenteVentasPrevistaForm.codigoAlmacen']}" required="true"/>
       			<ssicc:selectMenu id="cAlmacen" value="#{mAlias.formInterfaz.codigoAlmacen}" required="true">      		
       				<f:selectItems value="#{mAlias.siccAlmacenList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			<ssicc:labelBlank /><ssicc:labelBlank />	
       			
         		<!-- Periodo -->
	           <ssicc:label key="#{i18n['interfazSABEnviarFuenteVentasPrevistaForm.codigoPeriodo']}" required="true"/>
	           <h:panelGroup id="idcodigoPeriodo">
		       		<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" required="true"
						value="#{mAlias.formInterfaz.codigoPeriodo}" />	
				</h:panelGroup>
				<ssicc:labelBlank /><ssicc:labelBlank />
							
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
