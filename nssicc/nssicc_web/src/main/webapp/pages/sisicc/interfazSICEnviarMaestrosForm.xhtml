<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias" value="#{interfazSICEnviarMaestrosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['interfazSICEnviarMaestrosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['interfazSICEnviarMaestrosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<ssicc:label
					key="#{i18n['interfazSICEnviarMaestrosForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formInterfaz.codigoMarca}">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['interfazSICEnviarMaestrosForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formInterfaz.codigoCanal}">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['interfazSICEnviarMaestrosForm.codigoPeriodo']}"
					required="true" />
				<ssicc:selectMenu id="codigoPeriodo"
					value="#{mAlias.formInterfaz.codigoPeriodo}">
					<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['interfazSICEnviarMaestrosForm.codigoConcurso']}"
					required="true" />
				<ssicc:selectMenu id="codigoConcurso"
					value="#{mAlias.formInterfaz.codigoConcurso}">
					<f:selectItems value="#{mAlias.siccConcursoList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['interfazSICEnviarMaestrosForm.codigoTipoCliente']}"
					required="true" />
				<ssicc:selectMenu id="codigoTipoCliente"
					value="#{mAlias.formInterfaz.codigoTipoCliente}">
					<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['interfazSICEnviarMaestrosForm.codigoSubTipoCliente']}"
					required="true" />
				<ssicc:selectManyMenu id="codigoSubTipoCliente"
					value="#{mAlias.formInterfaz.codigoSubTipoCliente}">
					<f:selectItems value="#{mAlias.siccSubTipoClienteList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				
				<ssicc:label
					key="#{i18n['interfazSICEnviarMaestrosForm.codigoTipoClasificacion']}"
					required="true" />
				<ssicc:selectManyMenu id="codigoTipoClasificacion"
					value="#{mAlias.formInterfaz.codigoTipoClasificacion}">
					<f:selectItems value="#{mAlias.siccTipoClasificacionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				
				<ssicc:label
					key="#{i18n['interfazSICEnviarMaestrosForm.codigoClasificacion']}"
					required="true" />
				<ssicc:selectManyMenu id="codigoClasificacion"
					value="#{mAlias.formInterfaz.codigoClasificacion}">
					<f:selectItems value="#{mAlias.siccClasificacionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				
				<ssicc:label
					key="#{i18n['interfazSICEnviarMaestrosForm.codigoTipoVinculo']}"
					required="true" />
				<ssicc:selectMenu id="codigoTipoVinculo"
					value="#{mAlias.formInterfaz.codigoTipoVinculo}">
					<f:selectItems value="#{mAlias.siccVinculoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


			</h:panelGrid>
		</ui:define>

	</ui:composition>

</body>
</html>
