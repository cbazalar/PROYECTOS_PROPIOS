<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazREUEnviarCronogramaFacturacionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazREUEnviarCronogramaFacturacionForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="4" >
               <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			   <ssicc:labelBlank /><ssicc:labelBlank />	
			   			  	
			  	<!-- Marca-->
         		<ssicc:label key="#{i18n['interfazREUEnviarCronogramaFacturacionForm.codigoMarca']}" required="true"/>
       			<ssicc:selectMenu id="cMarca" value="#{mAlias.formInterfaz.codigoMarca}" required="true" process="@this"
       				accionListener="#{interfazREUEnviarCronogramaFacturacionAction.loadPeriodoActividadxMarca}"
					update=":principalForm:tabViewInterfaz:idPeriodoDesde :principalForm:tabViewInterfaz:idPeriodoHasta 
					:principalForm:tabViewInterfaz:cActividad:select">      		
       				<f:selectItems value="#{mAlias.siccMarcaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			
       			<!-- Canal-->
         		<ssicc:label key="#{i18n['interfazREUEnviarCronogramaFacturacionForm.codigoCanal']}" required="true"/>
       			<ssicc:selectMenu id="cCanal" value="#{mAlias.formInterfaz.codigoCanal}" required="true" process="@this"
       						accionListener="#{interfazREUEnviarCronogramaFacturacionAction.loadPeriodoActividadxCanal}"
							update=":principalForm:tabViewInterfaz:idPeriodoDesde :principalForm:tabViewInterfaz:idPeriodoHasta 
									:principalForm:tabViewInterfaz:cActividad:select">      		
       				<f:selectItems value="#{mAlias.siccCanalList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>       			
       			</h:panelGrid>	
       			
       			 <h:panelGrid columns="5" >
       			<ssicc:label key="#{i18n['interfazREUEnviarCronogramaFacturacionForm.periodo']}" required="true"/>
       		   <!-- Periodo Desde-->
	           <ssicc:label key="#{i18n['interfazREUEnviarCronogramaFacturacionForm.periodoDesde']}" required="true"/>
	           <h:panelGroup id="idPeriodoDesde">
		       		<ssicc:campaignCalendar2 id="periodoDesde" manage="#{mAlias}" required="true"
						value="#{mAlias.formInterfaz.periodoDesde}" />	
				</h:panelGroup>				
				
				 <!-- Periodo Hasta-->
	           <ssicc:label key="#{i18n['interfazREUEnviarCronogramaFacturacionForm.periodoHasta']}" required="true"/>
	           <h:panelGroup id="idPeriodoHasta">
		       		<ssicc:campaignCalendar2 id="periodoHasta" manage="#{mAlias}" required="true"
						value="#{mAlias.formInterfaz.periodoHasta}" />	
				</h:panelGroup>
				</h:panelGrid>
				
       			 <h:panelGrid columns="2" >
       			<!-- Actividad-->
         		<ssicc:label key="#{i18n['interfazREUEnviarCronogramaFacturacionForm.codigoActividad']}" required="true"/>
       			<ssicc:selectMenu id="cActividad" value="#{mAlias.formInterfaz.codigoActividad}" required="true">      		
       				<f:selectItems value="#{mAlias.siccActividadList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoActividad}"/>
       			</ssicc:selectMenu>
       				     			
       			</h:panelGrid>	
	   
  </ui:define>  
</ui:composition>

</body>
</html>
