<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazLAREnvioDocumentosCabeceraComplementoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazLAREnvioDocumentosCabeceraComplementoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="2" >
        
	        <!-- Codigo Periodo -->
	       	<ssicc:label key="#{i18n['interfazLAREnvioDocumentosCabeceraComplementoForm.codigoPeriodo']}" required="true" />
       		<ssicc:campaignCalendar2 id="codigoPeriodo" required="true"  manage="#{mAlias}" value="#{mAlias.formInterfaz.codigoPeriodo}" />
       		
       		<ssicc:label
					key="#{i18n['interfazLAREnvioDocumentosCabeceraComplementoForm.numeroLote']}"
					required="true" />
				<ssicc:label value="${mAlias.formInterfaz.numeroLote}" />

	    </h:panelGrid>
  </ui:define>
  
  
</ui:composition>

</body>
</html>
