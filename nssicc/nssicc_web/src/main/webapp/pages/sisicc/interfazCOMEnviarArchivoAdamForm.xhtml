<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazCOMEnviarArchivoAdamAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazCOMEnviarArchivoAdamForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['interfazCOMEnviarArchivoAdamForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label key="#{i18n['interfazCOMEnviarArchivoAdamForm.codigoComision']}" required="true" />
				<ssicc:selectMenu id="codigoComision" value="#{mAlias.formInterfaz.codigoComision}" required="true">
					<f:selectItem itemValue="" />
					<f:selectItems value="#{mAlias.siccComisionList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				<ssicc:selectOneRadio id="indicador" value="#{mAlias.formInterfaz.indicador}" 
				accionListener="#{interfazCOMEnviarArchivoAdamAction.loadFiltro}"
							update=":principalForm:tabViewInterfaz:labelPeriodo1 :principalForm:tabViewInterfaz:codigoPeriodoProceso1
					:principalForm:tabViewInterfaz:labelPeriodo2 :principalForm:tabViewInterfaz:codigoPeriodoProceso2
					:principalForm:tabViewInterfaz:labelFechainicio :principalForm:tabViewInterfaz:fechaProcesoInicioD
					:principalForm:tabViewInterfaz:labelFechafin :principalForm:tabViewInterfaz:fechaProcesoFinD">
					<f:selectItem itemLabel="#{i18n['interfazCOMEnviarArchivoAdamForm.indicador.Periodo']}" itemValue="PERIODO"  />
					<f:selectItem itemLabel="#{i18n['interfazCOMEnviarArchivoAdamForm.indicador.Fechas']}" itemValue="FECHAS" />
				</ssicc:selectOneRadio>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				<h:panelGroup id="labelPeriodo1" >
					<ssicc:label key="#{i18n['interfazCOMEnviarArchivoAdamForm.codigoPeriodoProceso1']}" rendered="#{mAlias.cambioFiltroPeriodo}"/>
				</h:panelGroup>				
				<h:panelGroup id="codigoPeriodoProceso1" >
					<ssicc:campaignCalendar2 value="#{mAlias.formInterfaz.codigoPeriodoProceso1}" manage="#{mAlias}" rendered="#{mAlias.cambioFiltroPeriodo}" />
				</h:panelGroup>
				
				<h:panelGroup id="labelPeriodo2" >
					<ssicc:label key="#{i18n['interfazCOMEnviarArchivoAdamForm.codigoPeriodoProceso2']}" rendered="#{mAlias.cambioFiltroPeriodo}"/>
				</h:panelGroup>				
				<h:panelGroup id="codigoPeriodoProceso2" >
					<ssicc:campaignCalendar2 value="#{mAlias.formInterfaz.codigoPeriodoProceso2}" manage="#{mAlias}" rendered="#{mAlias.cambioFiltroPeriodo}"/>
				</h:panelGroup>
					
				<h:panelGroup id="labelFechainicio" >
					<ssicc:label key="#{i18n['interfazCOMEnviarArchivoAdamForm.fechaProcesoInicio']}" rendered="#{mAlias.cambioFiltroFecha}"/>
				</h:panelGroup>				
				<h:panelGroup id="fechaProcesoInicioD" >
					<ssicc:calendar value="#{mAlias.formInterfaz.fechaProcesoInicioD}" rendered="#{mAlias.cambioFiltroFecha}"/>
				</h:panelGroup>
				
				<h:panelGroup id="labelFechafin" >
					<ssicc:label key="#{i18n['interfazCOMEnviarArchivoAdamForm.fechaProcesoFin']}" rendered="#{mAlias.cambioFiltroFecha}"/>
				</h:panelGroup>				
				<h:panelGroup id="fechaProcesoFinD" >
					<ssicc:calendar value="#{mAlias.formInterfaz.fechaProcesoFinD}" rendered="#{mAlias.cambioFiltroFecha}"/>
				</h:panelGroup>
				
	
			   
			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
