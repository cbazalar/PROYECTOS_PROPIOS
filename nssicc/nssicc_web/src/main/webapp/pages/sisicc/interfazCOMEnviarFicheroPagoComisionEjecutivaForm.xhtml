<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazCOMEnviarFicheroPagoComisionEjecutivaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazCOMEnviarFicheroPagoComisionEjecutivaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['interfazCOMEnviarFicheroPagoComisionEjecutivaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />


				<!-- ################### Tipo comisionista ################### -->
				<ssicc:label
					key="#{i18n['interfazCOMEnviarFicheroPagoComisionEjecutivaForm.tipoComisionista']}"
					required="true" />
				<ssicc:selectMenu id="tipoComisionista"
					value="#{mAlias.formInterfaz.tipoComisionista}" required="true">
					<f:selectItems value="#{mAlias.comTipoComisionistaList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<!-- ################### Periodo ################### -->
				<ssicc:label
					key="#{i18n['interfazCOMEnviarFicheroPagoComisionEjecutivaForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					required="true" value="#{mAlias.formInterfaz.codigoPeriodo}" />


				<!-- ################### Codigo Comision ################### -->
				<ssicc:label
					key="#{i18n['interfazCOMEnviarFicheroPagoComisionEjecutivaForm.codigoComision']}"
					required="true" />
				<ssicc:selectMenu id="codigoComision"
					value="#{mAlias.formInterfaz.codigoComision}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.comCodigoComisionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################### Comision Ingresos ################### -->
				<ssicc:label
					key="#{i18n['interfazCOMEnviarFicheroPagoComisionEjecutivaForm.comisionIngresos']}"
					required="false" />
				<ssicc:selectMenu id="comisionIngresos"
					value="#{mAlias.formInterfaz.comisionIngresos}" required="false">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccComisionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
