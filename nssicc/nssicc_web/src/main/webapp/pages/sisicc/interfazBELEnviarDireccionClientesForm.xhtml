<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazBELEnviarDireccionClientesAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazBELEnviarDireccionClientesForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="4" >
               <ssicc:label key="#{i18n['interfazBELEnviarDireccionClientesForm.codigoPais']}" />    
			    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" />
			    <ssicc:labelBlank />
			    <ssicc:labelBlank />
         
                <ssicc:label key="#{i18n['interfazBELEnviarDireccionClientesForm.codigoTipoCliente']}" />
                <ssicc:selectMenu id="codigoTipoCliente" value="#{mAlias.formInterfaz.codigoTipoCliente}">		       		
		       		<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu>      	

		   
	    </h:panelGrid>
  </ui:define>
  
  
</ui:composition>

</body>
</html>
