<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias" value="#{interfazSAPFIPagoLetAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['interfazSAPFIInterfazSAPFIPagoLetForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['interfazSABInterfacesFuenteVentasRealForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<!-- ################### Codigo Programa ################### -->

				<h:inputHidden value="#{mAlias.formInterfaz.codigoPrograma}" />
				<h:inputHidden value="#{mAlias.formInterfaz.programa}" />

				<!-- ################### Tipo Pago ################### -->
				<ssicc:label
					key="#{i18n['interfazSAPFIInterfazSAPFIPagoLetForm.codigoTipoPago']}"
					required="false" />
				<ssicc:selectMenu id="codigoTipoPago"
					value="#{mAlias.formInterfaz.codigoTipoPago}" required="false">
					<f:selectItems value="#{mAlias.lecTipoPagoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>



				<!-- ################### CAMPAÃ‘A ################### -->
				<ssicc:label
					key="#{i18n['interfazSAPFIInterfazSAPFIPagoLetForm.codigoPeriodo']}"
					required="false" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					required="false" value="#{mAlias.formInterfaz.codigoPeriodo}" />


				<!-- ################### FECHA ################### -->
				<ssicc:label
					key="#{i18n['interfazSAPFIInterfazSAPFIPagoLetForm.fechaProceso']}"
					required="false" />
				<ssicc:calendar id="fechaProcesoD"
					value="#{mAlias.formInterfaz.fechaProcesoD}" required="false" />
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
