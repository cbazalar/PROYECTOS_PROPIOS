<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazOCRRecepcionarOCSWebDDAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazOCRRecepcionarOCSWebDDForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['interfazOCRRecepcionarOCSWebDDForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
					
				<ssicc:label
					key="#{i18n['interfazOCRRecepcionarOCSWebDDForm.numeroLote']}"
					/>
				<ssicc:label
					value="#{mAlias.formInterfaz.numeroLote}"
					header="true" required="true" />	
					

				<ssicc:label
					key="#{i18n['interfazOCRRecepcionarOCSWebDDForm.tipoRecepcion']}"
					required="false" />
				<ssicc:selectMenu id="tipoRecepcion"
					value="#{mAlias.formInterfaz.tipoRecepcion}" 
					mensajeProcesando = "true"
					required="false" accionListener="#{interfazOCRRecepcionarOCSWebDDAction.loadArchivos}"
					update=":principalForm:toolbar_principal :principalForm:messagesPrincipalForm :principalForm:panelpollInterfazEnEjecucion 
					         :principalForm:paneltabViewInterfaz  :principalForm:panelEstadoEnEjecucion :principalForm:panelDataTableProcesoBatch 
					         :principalForm:panelHistoricoLote
					         " >
					<f:selectItems value="#{mAlias.ocrTipoRecepcionWebddList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				 <ssicc:label key="#{i18n['procesoOCREnviarDetallesPedidosDigitadosForm.indValidacionSTO']}"
						                   rendered= "#{mAlias.formInterfaz.showValiAutoPediDigi =='S'}"/>
		      	<ssicc:selectBooleanCheckbox id="indValidacionSTOBool" 
							     value="#{mAlias.formInterfaz.indValidacionSTOBool}"  
							     rendered= "#{mAlias.formInterfaz.showValiAutoPediDigi =='S'}"/>

			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
