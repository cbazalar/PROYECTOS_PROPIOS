<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
  	  xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazEDURecepcionarConsultoraEstablecidasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazEDURecepcionarConsultoraEstablecidasForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
        <h:panelGrid columns="2" >
       		
		 	<ssicc:label key="#{i18n['interfazEDURecepcionarConsultoraEstablecidasForm.codigoPais']}" required="true" />
			<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			
			<ssicc:label key="#{i18n['interfazEDURecepcionarConsultoraEstablecidasForm.codigoEmpresa']}" />
	        <ssicc:selectManyMenu id="codigoEmpresa" value="#{mAlias.formInterfaz.listaEmpresa}" >
	       		<f:selectItems value="#{mAlias.listaEmpresas}"
					var="lista" itemLabel="#{lista.descripcion}"
					itemValue="#{lista.codigoEmpresa}" />
	        </ssicc:selectManyMenu>
		    
		    <ssicc:label key="#{i18n['interfazEDURecepcionarConsultoraEstablecidasForm.descripcion']}" />
		    <ssicc:inputText id="descripcion" value="#{mAlias.formInterfaz.descripcion}" />
		    
		</h:panelGrid>
  </ui:define>
</ui:composition>


</body>

</html>
