<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazSICEnviarVentasPuntajesXCampanyaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazSICEnviarVentasPuntajesXCampanyaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['interfazSICEnviarVentasPuntajesXCampanyaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<ssicc:label
					key="#{i18n['interfazSICEnviarVentasPuntajesXCampanyaForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formInterfaz.codigoMarca}" required="true"
					accionListener="#{interfazSICEnviarVentasPuntajesXCampanyaAction.cargarMarcaDate}"
					update=":principalForm:tabViewInterfaz:codigoPeriodo:select">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['interfazSICEnviarVentasPuntajesXCampanyaForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formInterfaz.codigoCanal}" required="true"
					accionListener="#{interfazSICEnviarVentasPuntajesXCampanyaAction.cargarCanalDate}"
					update=":principalForm:tabViewInterfaz:codigoPeriodo:select">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['interfazSICEnviarVentasPuntajesXCampanyaForm.codigoPeriodo']}"
					required="true" />
				<ssicc:selectMenu id="codigoPeriodo"
					value="#{mAlias.formInterfaz.codigoPeriodo}" process="@this"
					required="true"
					accionListener="#{interfazSICEnviarVentasPuntajesXCampanyaAction.loadConcursoList}"
					update=":principalForm:tabViewInterfaz:concurso:select">
					<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>


				<ssicc:label
					key="#{i18n['interfazSICEnviarVentasPuntajesXCampanyaForm.codigoConcurso']}" />
				<ssicc:selectMenu id="concurso"
					value="#{mAlias.formInterfaz.codigoConcurso}">
					<f:selectItems value="#{mAlias.siccConcursoList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['interfazSICEnviarVentasPuntajesXCampanyaForm.codigoTipoCliente']}" />
				<ssicc:selectMenu id="tipoCliente"
					value="#{mAlias.formInterfaz.codigoTipoCliente}" process="@this"
					accionListener="#{interfazSICEnviarVentasPuntajesXCampanyaAction.loadSubClienteList}"
					update=":principalForm:tabViewInterfaz:tipoSubCliente:select	       			 	  
	       			 	  :principalForm:tabViewInterfaz:codigoTipoClasificacion:select 
	       			 	  :principalForm:tabViewInterfaz:siccoClasificacion:select">
					<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['interfazSICEnviarVentasPuntajesXCampanyaForm.codigoSubTipoCliente']}" />
				<ssicc:selectManyMenu id="tipoSubCliente"
					value="#{mAlias.formInterfaz.codigoSubTipoCliente}" process="@this"
					accionListener="#{interfazSICEnviarVentasPuntajesXCampanyaAction.loadTipoClasificacionList}"
					update=":principalForm:tabViewInterfaz:codigoTipoClasificacion:select">
					<f:selectItems value="#{mAlias.siccSubTipoClienteList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>

				<ssicc:label
					key="#{i18n['interfazSICEnviarVentasPuntajesXCampanyaForm.codigoTipoClasificacion']}" />
				<ssicc:selectManyMenu id="codigoTipoClasificacion"
					value="#{mAlias.formInterfaz.codigoTipoClasificacion}"
					process="@this"
					accionListener="#{interfazSICEnviarVentasPuntajesXCampanyaAction.loadClasificacionList}"
					update=":principalForm:tabViewInterfaz:siccoClasificacion:select">
					<f:selectItems value="#{mAlias.siccTipoClasificacionList}"
						var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>

				<ssicc:label
					key="#{i18n['interfazSICEnviarVentasPuntajesXCampanyaForm.codigoClasificacion']}" />
				<ssicc:selectManyMenu id="siccoClasificacion"
					value="#{mAlias.formInterfaz.codigoClasificacion}" process="@this">
					<f:selectItems value="#{mAlias.siccClasificacionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>


			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
