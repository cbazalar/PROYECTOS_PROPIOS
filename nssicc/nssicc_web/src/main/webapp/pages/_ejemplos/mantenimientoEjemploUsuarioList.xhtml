<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mMantenimientoEjemploUsuarioSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{msg['mantenimientoEjemploUsuarioList.titulo']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
      <ssicc:label key="#{msg['mantenimientoEjemploUsuarioList.codigoPais']}" required="true" />    
      <ssicc:selectMenu id="idpais" value="#{mMantenimientoEjemploUsuarioSearchAction.formBusqueda.codigoPais}" required="true"  >
       	   <f:selectItems value="#{mAplicacionBean.listaPaises}" var="lista" 
       	       itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
      
    </h:panelGrid>   
      
    
  </ui:define>     
  
  <ui:define name="body_columna_datatable_busqueda">
        <p:column width="130" sortBy="#{lista.codigo}" >  
            <f:facet name="header">
               <h:outputText value="#{msg['ejemploDatatable.lista.codigo']}" />
            </f:facet>
            <h:outputText value="#{lista.codigo}" />  
        </p:column>  
  
        <p:column width="250" sortBy="#{lista.nombres}"  >  
            <f:facet name="header">
               <h:outputText value="#{msg['ejemploDatatable.lista.nombres']}" />
            </f:facet>
            <h:outputText value="#{lista.nombres}" />  
        </p:column>  
        
        <p:column width="250" sortBy="#{lista.apellidos}"> 
            <f:facet name="header">
               <h:outputText value="#{msg['ejemploDatatable.lista.apellidos']}" />
            </f:facet> 
            <h:outputText value="#{lista.apellidos}" />  
        </p:column>  
        
         <p:column width="140" sortBy="#{lista.login}" >
             <f:facet name="header">
               <h:outputText value="#{msg['ejemploDatatable.lista.login']}" />
            </f:facet>  
            <h:outputText value="#{lista.login}" />  
        </p:column>  
        
   </ui:define>      
    
 

</ui:composition>
</body>
</html>
