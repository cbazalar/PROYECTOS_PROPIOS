<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateBodyCenter.xhtml">
  <ui:param name="mAlias" value="#{mEjemploDataTableParte2}"/>
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{msg['ejemploDatatable.titulo']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_toolbar_principal">
	  
      <f:facet name="left"  >  
        <p:separator />
        <ssicc:linkAnterior manage="#{mAlias}" /> 
      </f:facet>  
	  
	  </ui:define>
  
  <ui:define name="body_center">   
        
	<h:panelGrid style="border: 1px solid #93AAD5; width:97%">  
	  <p:treeTable value="#{mEjemploDataTableParte2.rootMenu}" var="document"  
	                 tableStyle="width:97%"	                 
	                 selection="#{mEjemploDataTableParte2.selectedNode}" selectionMode="multiple">  
	  
	        <f:facet name="header">  
	            #{msg['ejemploDatatable2.arbolOpciones.titulo']}
	        </f:facet>  
	  
	        <p:column width="20">  
	            <f:facet name="header">  
	                #{msg['ejemploDatatable2.arbolOpciones.codigo']}
	            </f:facet>  
	            <h:outputText value="#{document.codigo}" />  
	        </p:column>  
	  
	        <p:column width="60">  
	            <f:facet name="header">
	                #{msg['ejemploDatatable2.arbolOpciones.descripcion']}  
	            </f:facet>  
	            <h:outputText value="#{document.descripcion}" />  
	        </p:column>  
	  
	        <p:column width="10">  
	            <f:facet name="header">
	                #{msg['ejemploDatatable2.arbolOpciones.codigoPadre']}  
	            </f:facet>  
	            <h:outputText value="#{document.codigoPadre}" />  
	        </p:column>  
	  
	    </p:treeTable>   
	</h:panelGrid>   
  </ui:define>      

</ui:composition>
</body>
</html>
