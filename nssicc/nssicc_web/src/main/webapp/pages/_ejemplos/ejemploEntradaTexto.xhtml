<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateBodyCenter.xhtml">
  <ui:param name="mAlias" value="#{mEjemploEntradaTexto}"/>
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{msg['ejemploEntradaTexto.titulo']}" styleClass="clsEncabezadoPantalla" /> 
              
  </ui:define>
  
  <ui:define name="body_toolbar_principal">
	  
      <f:facet name="left"  >  
        <p:separator />
        <ssicc:linkSiguiente manage="#{mAlias}" /> 
      </f:facet>  
	  
  </ui:define>
 
  <ui:define name="body_center">
      
      <h:panelGrid columns="2"  >
	        
	        <ssicc:label key="#{msg['ejemploEntradaTexto.nombre']}" required="true"/> 
	        <ssicc:inputText id="nombre" value="#{mEjemploEntradaTexto.nombre}" 
	               required="true"
	               update=":principalForm:outputNombre"/>
		    
		    <ssicc:label key="#{msg['ejemploEntradaTexto.direccion']}" /> 
	        <ssicc:inputText id="direccion" value="#{mEjemploEntradaTexto.direccion}"
	               size="50"
	               update=":principalForm:output" />
	        
	      
	        <ssicc:label key="#{msg['ejemploEntradaTexto.calendario']}" />
	        
	         
	       
	  </h:panelGrid>	
	  <br/>
	  <p:panel id="panelAjax" toggleable="true" 
        toggleSpeed="1000" style="width:60%"
        header="Panel Ajax">
        <h:panelGrid>
	        <h:outputText id="outputNombre" value="Nombre: #{mEjemploEntradaTexto.nombre}" />
	        <h:outputText id="output" value="Direccion: #{mEjemploEntradaTexto.direccion}" />  
	        
	      </h:panelGrid>  
      </p:panel>       
      <p:draggable for="panelAjax" /> 
     
     <br/>

	<h:panelGrid columns="2"  >    
    	<ssicc:campaignCalendar2 id="camp1"></ssicc:campaignCalendar2>    
    	<ssicc:campaignCalendar2 id="camp2" required="true"></ssicc:campaignCalendar2>
    	<ssicc:label key="#{i18n['reporteCOMComisionComercializacionForm.fechaHasta']}" required="true"/>
    	<ssicc:calendar id="calendarHasta" />
    </h:panelGrid>
    
  </ui:define>
  
  <ui:define name="body_ayuda_introduccion">
  
  </ui:define>
  
   <ui:define name="body_ayuda_video">
	 <p:media value="/resources/media/GTI-Flujodefacturacion.mp4" width="600"	height="500"/>	
				
  </ui:define>   
 
    
</ui:composition>

</body>
</html>
