<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mMantenimientoEjemploUsuarioSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{msg['mantenimientoEjemploUsuarioList.titulo']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:inputHidden value="#{mAlias.formMantenimiento.codigo}"  id="codigo"/>
    <h:panelGrid columns="2" >

       <ssicc:label key="#{i18n['usuarioForm.codigo']}" />    
       <h:outputLabel value="#{mAlias.formMantenimiento.codigo}" styleClass="clsLabelRequerido" rendered="#{not mAlias.formMantenimiento.newRecord}"/>
      
       <ssicc:label key="#{i18n['usuarioForm.login']}"/>
       <h:panelGroup>
	       <ssicc:inputText id="login" value="#{mAlias.formMantenimiento.login}"
	                       size="20" maxlength="20" 
	                       rendered="#{mAlias.formMantenimiento.newRecord}" />
	       <h:outputLabel value="#{mAlias.formMantenimiento.login}" styleClass="clsLabelRequerido" 
	                      rendered="#{not mAlias.formMantenimiento.newRecord}"/>
       </h:panelGroup>
       
       <ssicc:label key="#{i18n['usuarioForm.codigoIdioma']}"/>
       <ssicc:selectMenu id="codigoIdioma" value="#{mAlias.formMantenimiento.codigoIdioma}"   >
	      	<f:selectItem itemLabel="" itemValue=""/>
	        <f:selectItems value="#{mAplicacionBean.listaIdiomas}" var="lista" 
	           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	       	       
	   </ssicc:selectMenu>
	        
       <ssicc:label key="#{i18n['usuarioForm.codigoPais']}"/>
       <ssicc:selectMenu id="codigoPais" value="#{mAlias.formMantenimiento.codigoPais}"   >
	      	<f:selectItem itemLabel="" itemValue=""/>
	        <f:selectItems value="#{mAplicacionBean.listaPaises}" var="lista" 
	       	       itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>
	
       
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
