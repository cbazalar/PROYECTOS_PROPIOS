<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<ui:composition template="/templates/templatePopup.xhtml">
	<ui:define name="body_criterio_busqueda">

		<h:panelGroup id="idCriterioBusqHIPCliente">

			<h:panelGrid columns="4">

				<ssicc:label key="#{i18n['busquedaHIPClienteSearchForm.codigoRegion']}" />
				<ssicc:selectMenu id="codigoRegion" value="#{cc.attrs.managePopup.formBusqueda.codigoRegion}"
					style="width:140px" update=":principalForm:buscarHIPDatosCliente:idCriterioBusqHIPCliente"
					accionListener="#{busquedaHIPClienteSearchAction.selectZonasMultipleByPaisMarcaCanalRegion}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mPantallaPrincipalBean.siccRegionList}"
						var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<ssicc:label key="#{i18n['busquedaHIPClienteSearchForm.codigoZona']}" />
				<ssicc:selectMenu id="codigoZona" value="#{cc.attrs.managePopup.formBusqueda.codigoZona}"
					style="width:240px">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mPantallaPrincipalBean.siccZonaList}"
						var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<ssicc:label key="#{i18n['busquedaHIPClienteSearchForm.codigoCliente']}" />
				<ssicc:inputText id="codigoCliente" value="#{cc.attrs.managePopup.formBusqueda.codigoCliente}"
					size="25" maxlength="25" esMayuscula="true" />
					
				<ssicc:label key="#{i18n['busquedaHIPClienteSearchForm.tipoDocIdentidad']}" />
				<ssicc:selectMenu id="tipoDocIdentidad" value="#{cc.attrs.managePopup.formBusqueda.tipoDocIdentidad}"
					style="width:240px">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mPantallaPrincipalBean.siccTipoDocumentoList}"
						var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>	

				<ssicc:label key="#{i18n['busquedaHIPClienteSearchForm.numeroDocIdentidad']}" />
				<ssicc:inputText id="numeroDocIdentidad" value="#{cc.attrs.managePopup.formBusqueda.numeroDocIdentidad}"
					size="25" maxlength="25" esNumerico="true" />
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>

				<ssicc:label key="#{i18n['busquedaHIPClienteSearchForm.nombre1']}" />
				<ssicc:inputText id="nombre1" value="#{cc.attrs.managePopup.formBusqueda.nombre1}" size="25"
					maxlength="25" esMayuscula="true" />

				<ssicc:label key="#{i18n['busquedaHIPClienteSearchForm.nombre2']}" />
				<ssicc:inputText id="nombre2" value="#{cc.attrs.managePopup.formBusqueda.nombre2}" size="25"
					maxlength="25" esMayuscula="true" />

				<ssicc:label key="#{i18n['busquedaHIPClienteSearchForm.apellido1']}" />
				<ssicc:inputText id="apellido1" value="#{cc.attrs.managePopup.formBusqueda.apellido1}" size="25"
					maxlength="25" esMayuscula="true" />

				<ssicc:label key="#{i18n['busquedaHIPClienteSearchForm.apellido2']}" />
				<ssicc:inputText id="apellido2" value="#{cc.attrs.managePopup.formBusqueda.apellido2}" size="25"
					maxlength="25" esMayuscula="true" />

				<br />
			</h:panelGrid>

		</h:panelGroup>
	</ui:define>


	<ui:define name="body_columna_datatable_busqueda">

		<p:column width="50" sortBy="#{lista.codigoCliente}">
			<f:facet name="header">
				<h:outputText value="#{i18n['busquedaClientesList.codigoCliente']}" />
			</f:facet>
			<h:outputText value="#{lista.codigoCliente}" />
		</p:column>

		<p:column width="70" sortBy="#{lista.apellido1}">
			<f:facet name="header">
				<h:outputText value="#{i18n['busquedaHIPClientesList.apellido1']}" />
			</f:facet>
			<h:outputText value="#{lista.apellido1}" />
		</p:column>

		<p:column width="70" sortBy="#{lista.apellido2}">
			<f:facet name="header">
				<h:outputText value="#{i18n['busquedaHIPClientesList.apellido2']}" />
			</f:facet>
			<h:outputText value="#{lista.apellido2}" />
		</p:column>

		<p:column width="70" sortBy="#{lista.nombre1}">
			<f:facet name="header">
				<h:outputText value="#{i18n['busquedaHIPClientesList.nombre1']}" />
			</f:facet>
			<h:outputText value="#{lista.nombre1}" />
		</p:column>

		<p:column width="70" sortBy="#{lista.nombre2}">
			<f:facet name="header">
				<h:outputText value="#{i18n['busquedaHIPClientesList.nombre2']}" />
			</f:facet>
			<h:outputText value="#{lista.nombre2}" />
		</p:column>

		<p:column width="150" sortBy="#{lista.tipoDocumento}">
			<f:facet name="header">
				<h:outputText
					value="#{i18n['busquedaHIPClientesList.tipoDocIdentidad']}" />
			</f:facet>
			<h:outputText value="#{lista.tipoDocumento}" />
		</p:column>

		<p:column width="70" sortBy="#{lista.numeroDocumento}">
			<f:facet name="header">
				<h:outputText
					value="#{i18n['busquedaHIPClientesList.nroDocIdentidad']}" />
			</f:facet>
			<h:outputText value="#{lista.numeroDocumento}" />
		</p:column>

		<p:column width="50" sortBy="#{lista.codigoZona}">
			<f:facet name="header">
				<h:outputText value="#{i18n['busquedaHIPClientesList.codigoZona']}" />
			</f:facet>
			<h:outputText value="#{lista.codigoZona}" />
		</p:column>
		
		<p:column width="50" sortBy="#{lista.indActi}">
			<f:facet name="header">
				<h:outputText value="#{i18n['busquedaHIPClientesList.indicadorActiva']}" />
			</f:facet>
			<h:outputText value="#{lista.indActi}" />
		</p:column>

	</ui:define>
</ui:composition>

</html>
