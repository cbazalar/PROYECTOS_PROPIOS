<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<ui:composition template="/templates/templatePopup.xhtml">
      <ui:define name="body_criterio_busqueda">
          <h:panelGrid columns="2" id="idPanelFindPopup">
		  	  
			  	  <ssicc:label key="#{i18n['busquedaRegionPOPUPSearchForm.codigoRegion']}" /> 
		          <ssicc:inputText id="codigoRegion" value="#{cc.attrs.managePopup.formBusqueda.codigoRegion}" size="5"  maxlength ="4" esNumerico="true"/>
		  
				  <ssicc:label key="#{i18n['busquedaRegionPOPUPSearchForm.descripcionRegion']}" /> 
				  <ssicc:inputText id="descripcionRegion" value="#{cc.attrs.managePopup.formBusqueda.descripcionRegion}"
				     size="25" maxlength="25" esMayuscula="true"/>
				  	 
			 </h:panelGrid>
					 
     </ui:define>   
     <ui:define name="body_columna_datatable_busqueda">
		<p:column width="120" sortBy="#{lista.codigo}">  
		    <f:facet name="header">
			    <h:outputText value="#{i18n['busquedaRegionPOUPList.codigo']}" />
		    </f:facet>
		    <h:outputText value="#{lista.codigo}" />  
		</p:column>  
		  
		<p:column width="220" sortBy="#{lista.descripcion}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['busquedaRegionPOUPList.descripcion']}" />
		    </f:facet>
		    <h:outputText value="#{lista.descripcion}" />  
		</p:column>  
	 </ui:define>
         
</ui:composition>

</html>
