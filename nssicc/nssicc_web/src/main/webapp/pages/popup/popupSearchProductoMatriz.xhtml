<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<ui:composition template="/templates/templatePopup.xhtml">
      <ui:define name="body_criterio_busqueda">
      	  
      	  <h:panelGroup >
      	  
          	<h:panelGrid columns="2">
		  	  
		  	      <ssicc:label key="#{i18n['busquedaProductosMatrizSearchForm.codigoPais']}" />
		  	      <ssicc:label value="#{busquedaProductoMatrizSearchAction.mPantallaPrincipalBean.currentCountry.descripcion}"/>
				
			       <ssicc:label key="#{i18n['busquedaProductosMatrizSearchForm.codigoPeriodo']}" />				  
				  <ssicc:label value="#{busquedaProductoMatrizSearchAction.codigoPeriodo}" size="25"  maxlength ="25" esNumerico="true"/>
		  	      
			       <ssicc:label key="#{i18n['busquedaProductosMatrizSearchForm.codigoVenta']}" />				  
				  <ssicc:inputText id="codigoVenta" value="#{cc.attrs.managePopup.formBusqueda.codigoVenta}" size="25"  maxlength ="25" esNumerico="true"/>
		  	      
			      			      
			      <ssicc:label key="#{i18n['busquedaProductosMatrizSearchForm.codigoSap']}" />				  
				  <ssicc:inputText id="codigoSap" value="#{cc.attrs.managePopup.formBusqueda.codigoSap}" size="25"  maxlength ="25" esNumerico="true"/>
		  	      
			  	  <ssicc:label key="#{i18n['busquedaProductosMatrizSearchForm.descripcionCorta']}" /> 
		          <ssicc:inputText id="codigoCliente" value="#{cc.attrs.managePopup.formBusqueda.descripcionCorta}" size="25"  maxlength ="25" esMayuscula="true"/>
		  	  	  <br/>
			 </h:panelGrid>
			 
		 </h:panelGroup>
					 
     </ui:define>   
     <ui:define name="body_columna_datatable_busqueda">
		
		<p:column width="50" sortBy="#{lista.codigoSap}">  
		    <f:facet name="header">
			    <h:outputText value="#{i18n['busquedaProductoMatrizList.codigoVenta']}" />
		    </f:facet>
		    <h:outputText value="#{lista.codigoSap}"/>  
		</p:column>  
		
		<p:column width="50" sortBy="#{lista.codigoSap}">  
		    <f:facet name="header">
			    <h:outputText value="#{i18n['busquedaProductoMatrizList.codigoSap']}" />
		    </f:facet>
		    <h:outputText value="#{lista.codigoSap}"/>  
		</p:column>  
		  
		<p:column width="70" sortBy="#{lista.descripcionCorta}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['busquedaProductoMatrizList.descripcionCorta']}" />
		    </f:facet>
		    <h:outputText value="#{lista.descripcionCorta}" />  
		</p:column>  
		
	 </ui:define>
	
</ui:composition>

</html>
