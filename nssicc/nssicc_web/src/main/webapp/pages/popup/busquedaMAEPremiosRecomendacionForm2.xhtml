<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">
      


<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoRECProductosFFNNEESearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoRECProductosFFNNEESearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
		
		<h:panelGrid columns="2">
			
			<!-- PAIS -->
				<ssicc:label key="#{i18n['mantenimientoRECProductosFFNNEESearchForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
			
			<!-- Data table -->									
					
					<ssicc:labelBlank/>
					<p:dataTable style="width:400px; "  scrollable="true" scrollHeight="80" id="grillapopup" var="lista" paginator="false"
					emptyMessage="#{msg['menuForm.lista.parametros.vacio']}" rowIndexVar="rowIndex" rowKey="#{lista.codigoSAP}"
					value="#{mantenimientoRECProductosFFNNEESearchAction.recProductosFFNNEELits}">
					<p:column selectionMode="single" style="width:18px" />
					
					<p:column headerText="Codigo SAP" width="50">
						<h:outputText value="#{lista.codigoSAP}" />
					</p:column>
					<p:column headerText="Periodo Inicio" width="75">
						<h:outputText value="#{lista.codigoPeriodoInicio}" />
					</p:column>
					<p:column headerText="Periodo Fin" width="75">
						<h:outputText value="#{lista.codigoPeriodoFin}" />
					</p:column>
					<p:column headerText="RegiÃ³n" width="75">
						<h:outputText value="#{lista.codigoRegion}" />
					</p:column>
					</p:dataTable>
									   
			</h:panelGrid>
		
		</ui:define>
</ui:composition>		
</body>
</html>
