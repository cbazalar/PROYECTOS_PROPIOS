<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<ui:composition template="/templates/templatePopup.xhtml">

	<ui:define name="body_toolbar_adicionales_popup">
		<ssicc:linkAjax value="Enviar Concurso" id="botonEnviar"
			icon="#{resource['images:saveForm.png']}" width="34" height="34"
			partialSubmit="true"
	            actualizarForm="true"  
			accion="#{mantenimientoCRACalendarioCopiaPopupAction.grabarPop()}"
			update=":principalForm:messagesPrincipalForm :principalForm:mensajesGrowl" />

	</ui:define>

	<ui:define name="body_criterio_busqueda">

		<h:panelGroup id="idCriterioBusqHIPCliente">
			<h:inputHidden
				value="#{cc.attrs.managePopup.formBusqueda.oidActividad}" />
			<h:panelGrid columns="2">


				<ssicc:label
					key="#{i18n['mantenimientoCRACalendarioCopiaPopupForm.codigoPais']}" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCRACalendarioCopiaPopupForm.anhio']}" />
				<h:outputText value="#{cc.attrs.managePopup.anhio}"
					styleClass=" clsLabelIzquierdaRequerido" />
				<ssicc:label
					key="#{i18n['mantenimientoCRACalendarioCopiaPopupForm.nombreActividad']}" />
				<h:outputText value="#{cc.attrs.managePopup.nombreActividad}"
					styleClass="clsLabelIzquierdaRequerido" />


			</h:panelGrid>

		</h:panelGroup>
	</ui:define>

	<ui:define name="body_final_popup">
		<p:separator />
		<h:panelGrid columns="1">
			<ssicc:label
				key="#{i18n['mantenimientoCRACalendarioCopiaPopupForm.actividadRegenerar']}"
				esRight="false" header="true"/>
			<ssicc:selectManyMenu id="actividadRegenerar"
				value="#{cc.attrs.managePopup.formBusqueda.actividadRegenerar}">
				<f:selectItems
					value="#{mantenimientoCRACalendarioCopiaPopupAction.craActividadRegenerarList}"
					var="lista" itemLabel="#{lista.descripcion}"
					itemValue="#{lista.codigo}" />
			</ssicc:selectManyMenu>

		</h:panelGrid>

	</ui:define>


</ui:composition>

</html>
