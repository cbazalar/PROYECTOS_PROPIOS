<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">


<ui:composition template="/templates/templatePopup.xhtml">

      <ui:define name="body_criterio_busqueda">
      	  
      	  <h:panelGroup id="idCriterioBusquedaCliente">
      	  
          	<h:panelGrid columns="2" >
		  	  
		  	    <ssicc:label key="#{i18n['busquedaConsultoraSearchForm.codigoConsultora']}" />
				<ssicc:inputText value="#{cc.attrs.managePopup.formMantenimiento.codigoConsultora}" esNumerico="true"/>
				
				<ssicc:label key="#{i18n['busquedaConsultoraSearchForm.apellidoPaterno']}"  />
				<ssicc:inputText value="#{cc.attrs.managePopup.formMantenimiento.apellidoPaterno}" size="25"  maxlength ="25"/>
				
				<ssicc:label key="#{i18n['busquedaConsultoraSearchForm.apellidoMaterno']}" />
				<ssicc:inputText value="#{cc.attrs.managePopup.formMantenimiento.apellidoMaterno}" size="25"  maxlength ="25"/>
				
				<ssicc:label key="#{i18n['busquedaConsultoraSearchForm.nombre']}" />
				<ssicc:inputText value="#{cc.attrs.managePopup.formMantenimiento.nombre}" size="25"  maxlength ="25"/>
		  	  				  	 
		  	  	  <br/>
			 </h:panelGrid>
			 
		 </h:panelGroup>	 
     </ui:define>  
     
     <ui:define name="body_columna_datatable_busqueda">
		
		<p:column width="50" sortBy="#{lista.codigoCliente}">  
		    <f:facet name="header">
			    <h:outputText value="#{i18n['busquedaConsultoraList.codigo']}" />
		    </f:facet>
		    <h:outputText value="#{lista.codigo}" />  
		</p:column>  
		  
		<p:column width="70" sortBy="#{lista.apellidoPaterno}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['busquedaConsultoraList.apellidoPaterno']}" />
		    </f:facet>
		    <h:outputText value="#{lista.apellidoPaterno}" />  
		</p:column>  
		
		<p:column width="70" sortBy="#{lista.apellidoMaterno}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['busquedaConsultoraList.apellidoMaterno']}" />
		    </f:facet>
		    <h:outputText value="#{lista.apellidoMaterno}" />  
		</p:column>
		
		<p:column width="70" sortBy="#{lista.nombre}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['busquedaConsultoraList.nombre']}" />
		    </f:facet>
		    <h:outputText value="#{lista.nombre}" />  
		</p:column>
	
	 </ui:define>


	
	</ui:composition>

</html>
