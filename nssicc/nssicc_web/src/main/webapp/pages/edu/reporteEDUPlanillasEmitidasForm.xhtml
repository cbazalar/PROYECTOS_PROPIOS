<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteEDUPlanillasEmitidasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteEDUPlanillasEmitidasForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
    
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteEDUPlanillasEmitidasForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
                            
       <ssicc:label key="#{i18n['reporteEDUPlanillasEmitidasForm.codigoEmpresa']}" required="true" />
       <ssicc:selectMenu id="codigoEmpresa" value="#{mAlias.formReporte.codigoEmpresa}" required="true">      		
       		<f:selectItems value="#{mAlias.eduEmpresaComercializadoraList}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoEmpresa}"/>
       </ssicc:selectMenu>

	   <ssicc:label key="#{i18n['reporteEDUPlanillasEmitidasForm.codigoRegion']}" required="true" />
       <ssicc:selectMenu id="region" value="#{mAlias.formReporte.codigoRegion}" required="true">      		
       		<f:selectItem itemLabel="TODOS" itemValue="Todos"/>
       		<f:selectItems value="#{mAlias.eduRegionesCursosList}" var="lista" 
       	       			   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectMenu>
		       
	   <ssicc:label key="#{i18n['reporteEDUPlanillasEmitidasForm.codigoCurso']}"  />
       <ssicc:selectMenu id="codigoCurso" value="#{mAlias.formReporte.codigoCurso}" >
      		<f:selectItems value="#{mAlias.eduParametrosCursoRegionList}" var="lista" 
       	       			   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectMenu>           
       
       <ssicc:label key="#{i18n['reporteEDUPlanillasEmitidasForm.campanhaProceso']}" />	  	  
	   <ssicc:campaignCalendar2 id="calendar" manage="#{mAlias}" value="#{mAlias.formReporte.campanhaProceso}"/>
	                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
