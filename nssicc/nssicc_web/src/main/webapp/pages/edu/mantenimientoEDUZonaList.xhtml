<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoEDUZonaSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoEDUZonaSearchForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoEDUZonaSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />


				<!-- ################# Empresa ################### -->
				<ssicc:label
					key="#{i18n['mantenimientoEDUZonaSearchForm.codigoEmpresa']}"
					required="true" />
				<ssicc:selectMenu id="codigoEmpresa"
					value="#{mAlias.formReporte.codigoEmpresa}" required="true">
					<f:selectItems value="#{mAlias.eduEmpresaComercializadoraList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigoEmpresa}" />
				</ssicc:selectMenu>



				<!-- ################# Regiones ################### -->
				<ssicc:label
					key="#{i18n['mantenimientoEDUZonaSearchForm.codigoRegion']}"  required="true"/>
				<ssicc:selectManyMenu id="regiones" required="true"
					value="#{mAlias.formReporte.regiones}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.eduRegionList}" var="lista"
						itemLabel="#{lista.descripcionRegion}"
						itemValue="#{lista.codigoRegion}" />
				</ssicc:selectManyMenu>


				<!-- ###################### Zonas ######################### -->
				<ssicc:label
					key="#{i18n['mantenimientoEDUZonaSearchForm.codigoZona']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formReporte.codigoZona}" size="10"
					maxlength="10" esNumerico="true" />

				<!-- ###################### Descripcion Zonas ######################### -->
				<ssicc:label
					key="#{i18n['mantenimientoEDUZonaSearchForm.descripcionZona']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formReporte.descripcionZona}"
					size="25" maxlength="25" esNumerico="true" />

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="50" sortBy="#{lista.codigoRegion}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoZonaList.codigoRegion']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoRegion}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.descripcionRegion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoZonaList.descripcionRegion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionRegion}" />
			</p:column>
			<p:column width="50" sortBy="#{lista.codigoZona}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoZonaList.codigoZona']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoZona}" />
			</p:column>
			<p:column width="50" sortBy="#{lista.descripcionZona}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoZonaList.descripcionZona']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionZona}" />
			</p:column>
		</ui:define>
	</ui:composition>

</body>
</html>
