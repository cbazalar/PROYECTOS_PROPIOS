<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoEDUGenerarPlanillaProgramacionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_proceso">
         <h:panelGrid columns="2" >
               <ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.codigoPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />				  
			   
			   <!-- Empresa-->
       			<ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.codigoEmpresa']}" required="true"/>
       			<ssicc:selectMenu id="cEmpresa" value="#{mAlias.formProceso.codigoEmpresa}" required="true">		
      				<f:selectItems value="#{mAlias.eduEmpresaComercializadoraList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoEmpresa}"/>
       			</ssicc:selectMenu>
       			
       			<!-- Regiones-->
       			<ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.regiones']}" required="true"/>
       			<ssicc:selectManyMenu id="cRegiones" value="#{mAlias.formProceso.regiones}" required="true">
       				<f:selectItem itemLabel="TODOS" itemValue="00"/>		
      				<f:selectItems value="#{mAlias.eduRegionesCursosList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       			</ssicc:selectManyMenu>
       			
       			<!-- Tipo Proceso-->
       			<ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.tipoProceso']}" required="true"/>
       			<ssicc:selectMenu id="cEmpresa" value="#{mAlias.formProceso.tipoProceso}" required="true">		
      				<f:selectItems value="#{mAlias.eduTipoProcesoList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			
       			<!-- Periodo -->
        		<ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.campanhaProceso']}" required="true" />
      			<ssicc:campaignCalendar2 id="codigoPeriodo" required="true"  manage="#{mAlias}" deshabilitado="true"
      			value="#{mAlias.formProceso.campanhaProceso}"/> 
      			
      			 <!--Lista de Archivos -->
			    <ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.archivos']}"/>

				<c:forEach var="lista" items="#{mAlias.cargaArchivos}">
					<ssicc:label value="#{lista.codigo} #{lista.descripcion}" header="true"/>
					<ssicc:labelBlank/>
				</c:forEach>	     
       					
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
