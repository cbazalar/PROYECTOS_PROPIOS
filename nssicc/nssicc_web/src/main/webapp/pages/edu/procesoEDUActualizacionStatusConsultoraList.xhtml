<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoEDUActualizacionStatusConsultoraAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoEDUActualizacionStatusConsultoraForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2">
						
		       <ssicc:label key="#{i18n['procesoEDUActualizacionStatusConsultoraForm.codigoPais']}" />
		       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
			   
			   
			   <ssicc:label key="#{i18n['procesoEDUActualizacionStatusConsultoraForm.codigoEmpresa']}" />
		       <ssicc:selectManyMenu id="codigoEmpresa" value="#{mAlias.formProceso.empresas}" >
		       		<f:selectItems value="#{mAlias.listaEmpresa}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigoEmpresa}" />
		       </ssicc:selectManyMenu>
		       
			   <ssicc:label key="#{i18n['procesoEDUActualizacionStatusConsultoraForm.regiones']}" />
		       <ssicc:selectManyMenu id="regiones" value="#{mAlias.formProceso.regiones}" >
		       		<f:selectItems value="#{mAlias.regionesList}" 
		       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
		       
		       <ssicc:label key="#{i18n['procesoEDUActualizacionStatusConsultoraForm.campanhaProceso']}" required="true" />
			   <ssicc:campaignCalendar2 id="campanhaProceso" manage="#{mAlias}"
						required="true" value="#{mAlias.formProceso.campanhaProceso}" />
						
			   <ssicc:label key="#{i18n['procesoEDUActualizacionStatusConsultoraForm.archivos']}" />
		       <ssicc:label value="#{mAlias.formProceso.proceso}" />	
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
