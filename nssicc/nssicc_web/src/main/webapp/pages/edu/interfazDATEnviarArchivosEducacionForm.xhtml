<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias"
			value="#{interfazDATEnviarArchivosEducacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['interfazDATEnviarArchivosEducacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<!-- ########## Lista Empresa ############ -->
				<ssicc:label
					key="#{i18n['interfazDATEnviarArchivosEducacionForm.codigoEmpresa']}"
					required="true" />
				<ssicc:selectMenu id="codigoEmpresa"
					value="#{mAlias.formInterfaz.codigoEmpresa}" required="true">
					<f:selectItems value="#{mAlias.eduEmpresaComercializadoraList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigoEmpresa}" />
				</ssicc:selectMenu>

				<!-- ########## Tipo Envio ############ -->
				<ssicc:label
					key="#{i18n['interfazDATEnviarArchivosEducacionForm.tipoEnvio']}"
					required="true" />
				<ssicc:selectMenu id="tipoEnvio"
					value="#{mAlias.formInterfaz.tipoEnvio}" required="true">
					<f:selectItems value="#{mAlias.eduTipoEnvioInterfaceDatamartList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ########## CampaÃ±a ############ -->
				<ssicc:label
					key="#{i18n['interfazDATEnviarArchivosEducacionForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					required="true" value="#{mAlias.formInterfaz.codigoPeriodo}" />

				<!-- ########## Regiones ############ -->
				<ssicc:label
					key="#{i18n['interfazDATEnviarArchivosEducacionForm.codigoRegion']}"
					required="true" />
				<ssicc:selectMenu id="codigoRegion"
					value="#{mAlias.formInterfaz.codigoRegion}" required="true">
					<f:selectItem itemLabel="Todos" itemValue="00" />
				</ssicc:selectMenu>
				
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
