<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteEDUGenerarPlanillaProgramacionProcesoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
    <h:inputHidden value="#{mAlias.formReporte.codigoPeriodo}"  id="codigoPeriodo"/>
    
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
                            
       <ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.codigoEmpresa']}" required="true" />
       <ssicc:selectMenu id="codigoEmpresa" value="#{mAlias.formReporte.codigoEmpresa}" required="true">      		
       		<f:selectItems value="#{reporteEDUGenerarPlanillaProgramacionProcesoAction.empresaComercializadoraList}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoEmpresa}"/>
       </ssicc:selectMenu>

	   <ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.regiones']}" required="true" />
	   <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regiones}" required="true">
      		<f:selectItem itemLabel="Todos" itemValue="Todos"/>
      		<f:selectItems value="#{reporteEDUGenerarPlanillaProgramacionProcesoAction.regionesCursosCapacitacionList}" var="lista" 
       	       			   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu> 
		       
	   <ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.tipoProceso']}" required="true" />
       <ssicc:selectMenu id="tipoProceso" value="#{mAlias.formReporte.tipoProceso}" >
      		<f:selectItems value="#{reporteEDUGenerarPlanillaProgramacionProcesoAction.eduTipoProcesoList}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>           
       
       <ssicc:label key="#{i18n['procesoEDUGenerarPlanillaProgramacionForm.campanhaProceso']}" required="true"/>	  	  
	   <ssicc:campaignCalendar2 id="calendar" required="true" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}"/>
	                   
    </h:panelGrid>           
    
  </ui:define>
  


</ui:composition>

</body>
</html>
