<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition >
	
   <!-- Popup de TimeLine de Reportes -->
  <ssicc:popupDialog 
		id="popupDialogTimeLimeReporte" 
		header="#{msg['popupAyuda.title']}" 
		title="TimeLine" 
		widgetVar="popupDialogTimeLimeReporteVar"
		modal="true"
		maximizable="true"
		width="950"
		height="550">
	  <br/>
	  <ui:insert name="body_timeline_reporte">
		    <h:panelGroup id="panelreporteTimeline" >
		        
			     <pe:timeline id="reporteTimeline" 
			                 value="#{mPantallaPrincipalBean.reporteTimelines}"  
				             rendered="#{mPantallaPrincipalBean.mostrarReporteTimelines}" 
				             locate="es"
				             editable="false" eventMargin="20" eventMarginAxis="30"  
				             showMajorLabels="true" axisOnTop="true"  
                             groupsChangeable="true" groupsOnRight="false"  
				             showNavigation="true"  
				             var="event"  
				             timeZone = "PET"
				             height="450px" width="100%" >  
				            
				             
				</pe:timeline>
			
			</h:panelGroup>
	  </ui:insert> 
		
	</ssicc:popupDialog>	
 
   	
</ui:composition>
</body>
</html>
