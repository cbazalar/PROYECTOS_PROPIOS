<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoIMPClasificacionVIPSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.codigoPais']}" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.oidTipoClasificacion']}"
					required="true" />

				<ssicc:selectMenu id="oidTipoClasificacion"
					value="#{mAlias.formMantenimiento.oidTipoClasificacion}"
					accionListener="#{mantenimientoIMPClasificacionVIPSearchAction.loadClasificacion}"
					update=":principalForm:oidClasificacion:select" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.impTipoClasificacionList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.oidClasificacion']}"
					required="true" />
				<ssicc:selectMenu
					value="#{mAlias.formMantenimiento.oidClasificacion}"
					id="oidClasificacion" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.impClasificacionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>


				<ssicc:label
					key="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.valorLAR']}" required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.valorLAR}" size="40"
					maxlength="40" readonly="false" required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.numeroOCS']}" required="true"/>
				<ssicc:inputText value="#{mAlias.formMantenimiento.numeroOCS}" size="20"
					maxlength="20" readonly="false" required="true"/>

			</h:panelGrid>

		</ui:define>

	</ui:composition>
</body>
</html>
