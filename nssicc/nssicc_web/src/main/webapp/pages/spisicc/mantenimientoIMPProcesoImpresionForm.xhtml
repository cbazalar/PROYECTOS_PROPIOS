<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoIMPProcesoImpresionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoIMPProcesoImpresionForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.codigoPais']}" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.codigoProceso']}"
					required="true" />
				<c:if test="${mAlias.accion=='MODIFICAR'}">
					<ssicc:inputText
						value="#{mAlias.formMantenimiento.codigoProceso}" size="3" deshabilitado="true" esMayuscula="true"
						maxlength="3" required="true" />						
				</c:if>
				<c:if test="${mAlias.accion!='MODIFICAR'}">
					<ssicc:inputText
						value="#{mAlias.formMantenimiento.codigoProceso}" size="3" esMayuscula="true"
						maxlength="3" required="true" />						
				</c:if>

				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.descripcionProceso']}"
					required="true" />
				<c:if test="${mAlias.accion=='MODIFICAR'}">
					<ssicc:inputText
						value="#{mAlias.formMantenimiento.descripcionProceso}" size="100"
						maxlength="100" readonly="false" deshabilitado="false" />
				</c:if>
				<c:if test="${mAlias.accion!='MODIFICAR'}">
					<ssicc:inputText
						value="#{mAlias.formMantenimiento.descripcionProceso}" size="100"
						maxlength="100" readonly="false" required="true" />
				</c:if>

				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.direccionOrigen']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.direccionOrigen}"
					size="100" maxlength="100" required="true"/>
				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.direccionDestino']}"
					required="true" />
				<ssicc:inputText
					value="#{mAlias.formMantenimiento.direccionDestino}" size="100"
					maxlength="100" required="true"/>
				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.direccionHistorico']}"
					required="true" />
				<ssicc:inputText
					value="#{mAlias.formMantenimiento.direccionHistorico}" size="100"
					maxlength="100" required="true"/>
				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.prefijoArchivo']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.prefijoArchivo}"
					size="50" maxlength="50" required="true"/>

				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.flagFTP']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formMantenimiento.flagFTP}"
					required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoIMPProcesoImpresionForm.flagFTP.si']}"
						itemValue="S" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoIMPProcesoImpresionForm.flagFTP.no']}"
						itemValue="N" />
				</ssicc:selectMenu>


				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.servidorFTP']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.servidorFTP}"
					size="50" maxlength="50" required="true"/>
				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.puertoFTP']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.puertoFTP}" esNumerico="true"
					size="5" maxlength="5" required="true"/>

				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.usuarioFTP']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.usuarioFTP}"
					size="50" maxlength="50" required="true"/>

				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.passwordFTP']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.passwordFTP}"
					size="50" maxlength="50" required="true"/>
				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.direccionFTP']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.direccionFTP}"
					size="100" maxlength="100" required="true"/>
				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionForm.indicadorEstado']}"
					required="true" />
				<ssicc:selectMenu
					value="#{mAlias.formMantenimiento.indicadorEstado}" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoIMPProcesoImpresionList.estadoActivo']}"
						itemValue="1" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoIMPProcesoImpresionList.estadoInactivo']}"
						itemValue="0" />
				</ssicc:selectMenu>

			</h:panelGrid>
		
		</ui:define>

	</ui:composition>
</body>
</html>
