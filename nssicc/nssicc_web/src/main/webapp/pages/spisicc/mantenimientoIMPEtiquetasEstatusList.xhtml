<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">
<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoIMPEtiquetasEstatusSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoIMPEtiquetasEstatusSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasEstatusSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasEstatusSearchForm.oidEstatus']}" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.oidEstatus}"
					>
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.impTipoEstatusList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

			
				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasEstatusSearchForm.oidEtiqueta']}" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.oidEtiqueta}"
					>
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.impTipoEtiquetasList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
		

			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column sortBy="#{lista.estatus}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoIMPEtiquetasEstatusSearchForm.oidEstatus']}" />
				</f:facet>
				<h:outputText value="#{lista.estatus}" />
			</p:column>
		
			<p:column sortBy="#{lista.etiqueta}">
				<f:facet name="header">
					<h:outputText value="#{i18n['impEtiquetasList.valorEtiqueta']}" />
				</f:facet>
				<h:outputText value="#{lista.etiqueta}" />
			</p:column>
			
			

		</ui:define>

	</ui:composition>
</body>
</html>
