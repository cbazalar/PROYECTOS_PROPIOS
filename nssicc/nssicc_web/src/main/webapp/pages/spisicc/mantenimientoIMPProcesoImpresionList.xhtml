<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">
<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoIMPProcesoImpresionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoIMPProcesoImpresionSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionSearchForm.codigoProceso']}" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.codigoProceso}">
					<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}"
						itemValue="T" />
					<f:selectItems value="#{mAlias.procesoImpresionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoIMPProcesoImpresionSearchForm.descripcionProceso']}" />
				<ssicc:inputText
					value="#{mAlias.formBusqueda.descripcionProceso}" size="40"
					maxlength="128" readonly="false" />
				

			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">
			<p:column sortBy="#{lista.codigoProceso}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.codigoProceso']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoProceso}" />
			</p:column>

			<p:column sortBy="#{lista.descripcionProceso}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.descripcionProceso']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionProceso}" />
			</p:column>

			<p:column width="300" sortBy="#{lista.direccionOrigen}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.direccionOrigen']}" />
				</f:facet>
				<h:outputText value="#{lista.direccionOrigen}" />
			</p:column>

			<p:column sortBy="#{lista.direccionDestino}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.direccionDestino']}" />
				</f:facet>
				<h:outputText value="#{lista.direccionDestino}" />
			</p:column>

			<p:column sortBy="#{lista.direccionHistorico}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.direccionHistorico']}" />
				</f:facet>
				<h:outputText value="#{lista.direccionHistorico}" />
			</p:column>

			<p:column sortBy="#{lista.prefijoArchivo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.prefijoArchivo']}" />
				</f:facet>
				<h:outputText value="#{lista.prefijoArchivo}" />
			</p:column>


			<p:column sortBy="#{lista.flagFTP}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.flagFTP']}" />
				</f:facet>
				<h:outputText value="#{lista.flagFTP}" />
			</p:column>

			<p:column sortBy="#{lista.servidorFTP}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.servidorFTP']}" />
				</f:facet>
				<h:outputText value="#{lista.servidorFTP}" />
			</p:column>
			
			<p:column sortBy="#{lista.puertoFTP}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.puertoFTP']}" />
				</f:facet>
				<h:outputText value="#{lista.puertoFTP}" />
			</p:column>

			<p:column sortBy="#{lista.usuarioFTP}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.usuarioFTP']}" />
				</f:facet>
				<h:outputText value="#{lista.usuarioFTP}" />
			</p:column>

			<p:column sortBy="#{lista.passwordFTP}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.passwordFTP']}" />
				</f:facet>
				<h:outputText value="#{lista.passwordFTP}" />
			</p:column>

			<p:column sortBy="#{lista.direccionFTP}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.direccionFTP']}" />
				</f:facet>
				<h:outputText value="#{lista.direccionFTP}" />
			</p:column>

			<p:column sortBy="#{lista.indicadorEstado}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPProcesoImpresionList.estado']}" />
				</f:facet>
				<h:outputText
					value="#{lista.indicadorEstado}" />
			</p:column>

		</ui:define>

	</ui:composition>
</body>
</html>
