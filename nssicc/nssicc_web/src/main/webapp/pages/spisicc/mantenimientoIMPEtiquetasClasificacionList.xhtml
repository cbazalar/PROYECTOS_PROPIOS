<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">
<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoIMPEtiquetasClasificacionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoIMPEtiquetasClasificacionSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasEstatusSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasClasificacionSearchForm.oidTipoClasificacion']}" />
				<ssicc:selectMenu  id="oidTipoClasificacion"
					value="#{mAlias.formBusqueda.oidTipoClasificacion}"
					accionListener="#{mantenimientoIMPEtiquetasClasificacionSearchAction.loadClasificacion}"
					update=":principalForm:oidClasificacion:select">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.impTipoClasificacionList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu >

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasClasificacionSearchForm.oidClasificacion']}" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.oidClasificacion}" id="oidClasificacion">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.impClasificacionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasClasificacionSearchForm.oidEtiqueta']}" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.oidEtiqueta}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.impTipoEtiquetasList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column sortBy="#{lista.tipoClasificacion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPEtiquetasClasificacionSearchForm.oidTipoClasificacion']}" />
				</f:facet>
				<h:outputText value="#{lista.tipoClasificacion}" />
			</p:column>

			<p:column sortBy="#{lista.clasificacion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPEtiquetasClasificacionSearchForm.oidClasificacion']}" />
				</f:facet>
				<h:outputText value="#{lista.clasificacion}" />
			</p:column>

			<p:column sortBy="#{lista.etiqueta}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPEtiquetasClasificacionSearchForm.oidEtiqueta']}" />
				</f:facet>
				<h:outputText value="#{lista.etiqueta}" />
			</p:column>



		</ui:define>

	</ui:composition>
</body>
</html>
