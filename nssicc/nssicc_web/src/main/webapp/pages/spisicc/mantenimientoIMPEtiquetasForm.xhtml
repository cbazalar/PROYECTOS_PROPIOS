<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoIMPEtiquetasSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoIMPEtiquetasSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasSearchForm.codigoPais']}" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasSearchForm.valorEtiqueta']}" required="true"/>
				<ssicc:inputText value="#{mAlias.formMantenimiento.valorEtiqueta}"
					size="100" maxlength="100" readonly="false"  required="true" />

				<ssicc:label
					key="#{i18n['impEtiquetasList.indicadorEstado']}"
					required="true" />
				<ssicc:selectMenu
					value="#{mAlias.formMantenimiento.indicadorEstado}" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoIMPProcesoImpresionList.estadoActivo']}"
						itemValue="1" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoIMPProcesoImpresionList.estadoInactivo']}"
						itemValue="0" />
				</ssicc:selectMenu>

			</h:panelGrid>

		</ui:define>

	</ui:composition>
</body>
</html>
