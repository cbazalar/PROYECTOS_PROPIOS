<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{procesoIMPProcesosCierreCampaniaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoIMPProcesosCierreCampaniaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
         <h:panelGrid columns="3" >
               <ssicc:label key="#{i18n['procesoIMPProcesosCierreCampaniaForm.codigoPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			   <ssicc:labelBlank />
			   
			    <!-- Marca-->
				<ssicc:label key="#{i18n['procesoIMPProcesosCierreCampaniaForm.codigoMarca']}"/>
				<ssicc:selectMenu id="cMarca" value="#{mAlias.formInterfaz.codigoMarca}" disabled="#{mAlias.opcionPeriodoFecha}">
					<f:selectItem itemValue="" itemLabel=""/>					
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>	
				<ssicc:labelBlank />
				
				 <!-- Canal-->
				<ssicc:label key="#{i18n['procesoIMPProcesosCierreCampaniaForm.codigoCanal']}"/>
				<ssicc:selectMenu id="cCanal" value="#{mAlias.formInterfaz.codigoCanal}" disabled="#{mAlias.opcionPeriodoFecha}">
					<f:selectItem itemValue="" itemLabel=""/>					
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>	
				<ssicc:labelBlank />
				
         	
         		<!-- Periodo -->
	           <ssicc:label key="#{i18n['interfazSAPFIEnviarInformacionSociasEmpresariasForm.codigoPeriodo']}" required="true"/>
		       <h:panelGroup id="idPeriodo">
					<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" readonly="#{mAlias.opcionPeriodoFecha}" required="true"
						value="#{mAlias.formInterfaz.codigoPeriodo}" />
					<ssicc:labelBlank />
				</h:panelGroup>
		       
		       <!-- Check -->
		       <ssicc:selectBooleanCheckbox id="habilitadorHidden" value="#{mAlias.formInterfaz.habilitadorHidden}" process="@this"
										accionListener="#{procesoIMPProcesosCierreCampaniaAction.loadPeriodoFecha}"
										update=":principalForm:tabViewInterfaz:idPeriodo :principalForm:tabViewInterfaz:cCanal:select
												:principalForm:tabViewInterfaz:cMarca:select"/>
				
				    
		       
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
