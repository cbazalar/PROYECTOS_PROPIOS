<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoIMPParametroProcesoImpresionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoIMPParametroProcesoImpresionSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoIMPParametroProcesoImpresionSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPParametroProcesoImpresionForm.codigoProceso']}" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.codigoProceso}">
					<f:selectItem itemLabel="Todos"
						itemValue="" />
					<f:selectItems value="#{mAlias.procesoImpresionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:label
					key="#{i18n['mantenimientoIMPParametroProcesoImpresionForm.codigoParam']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.codigoParametro}"></ssicc:inputText>
				<ssicc:label
					key="#{i18n['mantenimientoIMPParametroProcesoImpresionForm.nombreParam']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.nombreParametro}"></ssicc:inputText>
				<h:inputHidden id="codigoPais"
					value="#{mPantallaPrincipalBean.currentUser.pais.codigo}"
					required="true" />

			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column sortBy="#{lista.codigoProceso}"
				>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPParametroProcesoImpresionList.codigoProceso']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoProceso}" />
			</p:column>

			<p:column sortBy="#{lista.codigoParametro}"
				>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPParametroProcesoImpresionList.codParametro']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoParametro}" />
			</p:column>

			<p:column width="300" sortBy="#{lista.nombreParametro}"
				>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPParametroProcesoImpresionList.nombre']}" />
				</f:facet>
				<h:outputText value="#{lista.nombreParametro}" />
			</p:column>

			<p:column sortBy="#{lista.valorParametro}"
				>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPParametroProcesoImpresionList.valor']}" />
				</f:facet>
				<h:outputText value="#{lista.valorParametro}" />
			</p:column>

			<p:column sortBy="#{lista.obsParametro}"
				>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPParametroProcesoImpresionList.obs']}" />
				</f:facet>
				<h:outputText value="#{lista.obsParametro}" />
			</p:column>

			<p:column sortBy="#{lista.estado}" >
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPParametroProcesoImpresionList.estado']}" />
				</f:facet>
				<h:outputText
					value="#{lista.estado == '1' ? i18n['mantenimientoIMPParametroProcesoImpresionList.estadoActivo'] : i18n['mantenimientoIMPParametroProcesoImpresionList.estadoInactivo']}" />
			</p:column>

		</ui:define>

	</ui:composition>
</body>
</html>
