<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">
<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoIMPEtiquetasSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoIMPEtiquetasSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasSearchForm.valorEtiqueta']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.valorEtiqueta}"
					size="100" maxlength="100" readonly="false" />


			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column sortBy="#{lista.valorEtiqueta}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['impEtiquetasList.valorEtiqueta']}" />
				</f:facet>
				<h:outputText value="#{lista.valorEtiqueta}" />
			</p:column>

			<p:column sortBy="#{lista.indicadorEstado}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['impEtiquetasList.indicadorEstado']}" />
				</f:facet>
				<h:outputText
					value="#{lista.indicadorEstado}" />
			</p:column>

		</ui:define>

	</ui:composition>
</body>
</html>
