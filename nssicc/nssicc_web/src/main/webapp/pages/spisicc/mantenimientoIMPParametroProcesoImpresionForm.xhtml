<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoIMPParametroProcesoImpresionSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoIMPParametroProcesoImpresionSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoIMPParametroProcesoImpresionForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

	   <ssicc:label key="#{i18n['mantenimientoIMPParametroProcesoImpresionForm.codigoProceso']}" required="true" /> 
	   <c:if test="${mAlias.accion=='MODIFICAR'}">	
		   <ssicc:selectMenu value="#{mAlias.formMantenimiento.codigoProceso}" disabled="true">
	      		<f:selectItems value="#{mAlias.procesoImpresionList}" var="lista" 
	       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	       </ssicc:selectMenu>
	   </c:if>		
	   <c:if test="${mAlias.accion!='MODIFICAR'}">   
	       <ssicc:selectMenu value="#{mAlias.formMantenimiento.codigoProceso}" required="true">
	       		<f:selectItem itemLabel="" itemValue=""/>
	      		<f:selectItems value="#{mAlias.procesoImpresionList}" var="lista" 
	       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	       </ssicc:selectMenu>
	   </c:if>

	   <ssicc:label key="#{i18n['mantenimientoIMPParametroProcesoImpresionForm.codigoParam']}" />
	   <c:if test="${mAlias.accion=='MODIFICAR'}">	
		   <ssicc:inputText value="#{mAlias.formMantenimiento.codigoParametro}" size="10" deshabilitado="true" /> 
	   </c:if>		
	   <c:if test="${mAlias.accion!='MODIFICAR'}">   
	       <ssicc:inputText value="#{mAlias.formMantenimiento.codigoParametro}" size="10" maxlength="3" required="true" /> 
	   </c:if>
	   
	   <ssicc:label key="#{i18n['mantenimientoIMPParametroProcesoImpresionForm.nombreParam']}" />
       <ssicc:inputText value="#{mAlias.formMantenimiento.nombreParametro}" size="50" maxlength="50" />

       <ssicc:label key="#{i18n['mantenimientoIMPParametroProcesoImpresionForm.valorParam']}" />
       <ssicc:inputTextArea value="#{mAlias.formMantenimiento.valorParametro}" cols="30" rows="5" />
       
       <ssicc:label key="#{i18n['mantenimientoIMPParametroProcesoImpresionForm.obsParam']}" />
       <ssicc:inputTextArea value="#{mAlias.formMantenimiento.obsParametro}" cols="50" rows="7" />

	   <ssicc:label key="#{i18n['mantenimientoIMPParametroProcesoImpresionForm.estaParam']}" />
	   <ssicc:selectMenu value="#{mAlias.formMantenimiento.estado}">
      		<f:selectItem itemLabel="#{i18n['mantenimientoIMPParametroProcesoImpresionList.estadoActivo']}" itemValue="1" />
      		<f:selectItem itemLabel="#{i18n['mantenimientoIMPParametroProcesoImpresionList.estadoInactivo']}" itemValue="0" />
       </ssicc:selectMenu>	


    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
