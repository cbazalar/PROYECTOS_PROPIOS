<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">
<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoIMPClasificacionVIPSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoIMPEtiquetasEstatusSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.oidTipoClasificacion']}" />
				<ssicc:selectMenu id="oidTipoClasificacion"
					value="#{mAlias.formBusqueda.oidTipoClasificacion}"
					accionListener="#{mantenimientoIMPClasificacionVIPSearchAction.loadClasificacion}"
					update=":principalForm:oidClasificacion:select">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.impTipoClasificacionList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.oidClasificacion']}" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.oidClasificacion}"
					id="oidClasificacion">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.impClasificacionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.valorLAR']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.valorLAR}" size="40"
					maxlength="40" readonly="false" />

				<ssicc:label
					key="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.numeroOCS']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.numeroOCS}" size="20"
					maxlength="20" readonly="false" />


			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column sortBy="#{lista.tipoClasificacion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.oidTipoClasificacion']}" />
				</f:facet>
				<h:outputText value="#{lista.tipoClasificacion}" />
			</p:column>

			<p:column sortBy="#{lista.clasificacion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.oidClasificacion']}" />
				</f:facet>
				<h:outputText value="#{lista.clasificacion}" />
			</p:column>

			<p:column sortBy="#{lista.valorLAR}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.valorLAR']}" />
				</f:facet>
				<h:outputText value="#{lista.valorLAR}" />
			</p:column>

			<p:column sortBy="#{lista.numeroOCS}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoIMPClasificacionVIPSearchForm.numeroOCS']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroOCS}" />
			</p:column>



		</ui:define>

	</ui:composition>
</body>
</html>
