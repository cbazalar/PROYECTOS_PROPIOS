<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoSTORolSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoSTORolSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoSTORolForm.codigoPais']}" required="true" />
	   <ssicc:label value="#{mAlias.formMantenimiento.descripcionPais}" header="true" />

	   <ssicc:label key="#{i18n['mantenimientoSTORolForm.codigo']}" />
	   <ssicc:label value="#{mAlias.formMantenimiento.codigo}" header="true" />
	   
	   <ssicc:label key="#{i18n['mantenimientoSTORolForm.descripcion']}" required="true" />
	   <ssicc:inputText value="#{mAlias.formMantenimiento.descripcion}" size="40" maxlength="40" required="true" />     
    </h:panelGrid>   
  </ui:define>  
  
  <ui:define name="body_adicional_mantenimiento">
  	<h:panelGroup id="panelListaOpciones">  		
		<p:dataTable var="lista" value="#{mAlias.menuDataModel}" 
		    emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}" selection="#{mAlias.selectedMenuRol}">
		           
			<p:column width="90%">  
				<f:facet name="header">
				   <h:outputText value="#{i18n['rolForm.accesosRol.descripcion']}" />					            						                
				</f:facet>
				<h:outputText value="#{lista.desAccion}" escape="false"/>  
			</p:column>
			
			<p:column width="10%" selectionMode="multiple" style="text-align: center;" >
				<f:facet name="header">
				   <h:outputText value="#{i18n['rolForm.accesosRol.acceso']}" />					            						                
				</f:facet>
			</p:column>
			
<!-- 			<p:column width="10%" style="text-align: center;">   -->
<!-- 				<f:facet name="header"> -->
<!-- 				   <h:outputText value="#{i18n['rolForm.accesosRol.acceso']}" />					            						                 -->
<!-- 				</f:facet> -->
<!-- 				<ssicc:selectBooleanCheckbox value="#{lista.estadoAccion == '1' ? true : false}" />   -->
<!-- 			</p:column> -->
			
		</p:dataTable>	
   </h:panelGroup>		
  </ui:define>    
    
</ui:composition>
</body>
</html>
