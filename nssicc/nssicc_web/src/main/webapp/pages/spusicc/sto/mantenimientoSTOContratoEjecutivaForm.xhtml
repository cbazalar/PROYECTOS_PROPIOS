<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTOContratoEjecutivaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTOContratoEjecutivaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>			
		
		<ui:define name="body_toolbar_adicionales">		 		
			
	 		<ssicc:linkSaveAjax manage="#{mAlias}" rendered="#{mAlias.editable}"
	 		   oncomplete="handleComplete(xhr, status, args)"	 		   
	 		   update=":principalForm:panelCriterioBusqueda, 
	 		          :principalForm:idBody_final_busqueda, 
	 		          :principalForm:messagesPrincipalForm, 
	 		          :principalForm:mensajesGrowl"
	 		   />	 	
	 	
	 		<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
							title="#{msg['botonSalir.tooltip']}"
							icon="#{resource['images:salirForm.png']}"
                            width="30"
                            height="30" 
							process="@this"
							accion="#{mantenimientoSTOCartaInvitacionFlexipagoAction.salir}"
							update=":principalForm:messagesPrincipalForm"
							oncomplete="window.close();" />	
	 		
		</ui:define>

		<ui:define name="body_criterio_busqueda">
		<br />
		<p:fieldset>
				<h:panelGrid columns="2">
					 <h:outputText value="#{mAlias.formBusqueda.validacion}" style="font-weight:bold;"/>
					 <h:outputText value="#{mAlias.formBusqueda.desValidacion}" style="font-weight:bold;"/>
					 <ssicc:labelBlank/>
					 <h:outputText value="#{mAlias.formBusqueda.desValidacionLarga}" style="font-weight:bold;" />					
					<!--Lista de Archivos -->    	
					 <ssicc:labelBlank/>
					<c:forEach var="lista" items="#{mAlias.stoMensajeErrorList}">
						<ssicc:label value="#{lista}" header="true"/>
						<ssicc:labelBlank/>
					</c:forEach>
				</h:panelGrid>				
		</p:fieldset>	
	<br /><br />		
	
	<p:fieldset legend="#{i18n['mantenimientoSTOContratoEjecutivaForm.leyendaDatos']}">
			<h:panelGrid columns="6">
			 <!--Nombre Actual-->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.nombreActual']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.nombreActual}" />  
			 <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
			 
			 <!--Region consultora -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.region']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.region}" />
			 
			 <!--Zona consultora -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.zona']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.zona}" />
			 <ssicc:labelBlank/><ssicc:labelBlank/>
			 
			 <!--Fecha Nac. -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.fechaNacimiento']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.fechaNacimiento}" />
			 <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
			 
			 <!--direccion Cliente -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.valDirecCliente']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.valDirecCliente}" />
			 
			 <!--Barrio Cliente -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.valBarrCliente']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.valBarrCliente}" />
			 <ssicc:labelBlank/><ssicc:labelBlank/>
			 
			 <!--Ciudad Cliente -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.valCiudCliente']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.valCiudCliente}" />
				
			 <!--Depa. Cliente -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.valDepaCliente']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.valDepaCliente}" />
			 <ssicc:labelBlank/><ssicc:labelBlank/>
			 
			 <!--Telef. Cliente -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.valTelfCliente']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.valTelfCliente}" />
			 
			 <!--Cel. Cliente -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.valCeluCliente']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.valCeluCliente}" />
			 
			  <!--Mail Cliente -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.valMailCliente']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.valMailCliente}" />		
			 
		</h:panelGrid>
	</p:fieldset>
	<br /><br />	
	
	<p:fieldset>
		<h:panelGrid columns="6">
			<ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.codigoPais']}" required="true" />    
			<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />			
			<ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
			
			 <!--Nro Documento -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.numDocumento']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.numDocumento}" maxlength="8" size="20"/>
			 <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
			 
			 <!-- Tipo Doc. -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.tipoDocumento']}" />
       		 <ssicc:selectMenu id="cTipoDocumento" value="#{mAlias.formBusqueda.tipoDocumento}">				
      				<f:selectItem itemLabel="" itemValue=""/>
       				<f:selectItems value="#{mAlias.stoTipoDocList}" var="lista"  
       					   			itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       		 </ssicc:selectMenu> 
			 
			 <!--Nro Documento -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.numDocuIdentidad']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.numDocuIdentidad}" maxlength="20" size="20" esNumerico="true"/>
			 
			 <!--Nro Doc Legal -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.numDocuLegal']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.numDocuLegal}" maxlength="20" size="20" esNumerico="true"/>
			 
			 <!--Indicador Firma -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.indicadorFirma']}" />  
			 <ssicc:selectBooleanCheckbox value="#{mAlias.indicadorFirma}" />
			 <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
			 
			 <!--Nro Secuencia -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.numSecuencia']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.numSecuencia}" />	
			 
			 <!--Nro Lote -->
			 <ssicc:label key="#{i18n['mantenimientoSTOContratoEjecutivaForm.numLote']}" />    
			 <ssicc:label value="#{mAlias.formBusqueda.numLote}" />	
			 <ssicc:labelBlank/><ssicc:labelBlank/>		
			
		 </h:panelGrid>		
	</p:fieldset>
	
	<h:outputScript>     
	    function handleComplete(xhr, status, args) {
			var ventanaPopup = args.activarCerrar;
			if (ventanaPopup == false) return ;		
			window.close();		
		}
		
	</h:outputScript>
	
	
		</ui:define>
	
	</ui:composition>
</body>
</html>
