<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoSTOFormaPagoClasificacionSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>
       
      <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoPeriodo']}" /> 
      <ssicc:campaignCalendar2 value="#{mAlias.formBusqueda.codigoPeriodo}" manage="#{mAlias}" />
      
      <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoCUV']}" />
	  <ssicc:inputText value="#{mAlias.formBusqueda.codigoCUV}" size="15" maxlength="15" />
	  
	  <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.formaPago']}" />
	  <ssicc:selectMenu value="#{mAlias.formBusqueda.formaPago}">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />		
	  		<f:selectItems value="#{mAlias.siccFormaPagoList}" var="lista"
						   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
	  </ssicc:selectMenu>
	  
	  <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidTipoCliente']}" />
	  <ssicc:selectMenu id="oidTipoCliente" value="#{mAlias.formBusqueda.oidTipoCliente}"
	  					accionListener="#{mantenimientoSTOFormaPagoClasificacionSearchAction.loadSubTiposClientes}"
	  					update=":principalForm:oidSubTipoCliente:select">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista"
						   itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}" />	
	  </ssicc:selectMenu>
	  
	  <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidSubTipoCliente']}" />
	  <ssicc:selectMenu id="oidSubTipoCliente" value="#{mAlias.formBusqueda.oidSubTipoCliente}"
	  					accionListener="#{mantenimientoSTOFormaPagoClasificacionSearchAction.loadTiposClasificaciones}"
	  					update=":principalForm:oidTipoClasificacion:select">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		<f:selectItems value="#{mAlias.siccSubTipoClienteList}" var="lista"
						   itemLabel="#{lista.label}" itemValue="#{lista.value}" />	
	  </ssicc:selectMenu>
	  
	  <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidTipoClasificacion']}" />
	  <ssicc:selectMenu id="oidTipoClasificacion" value="#{mAlias.formBusqueda.oidTipoClasificacion}"
	  					accionListener="#{mantenimientoSTOFormaPagoClasificacionSearchAction.loadClasificaciones}"
	  					update=":principalForm:oidClasificacion:select">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		<f:selectItems value="#{mAlias.siccTipoClasificacionList}" var="lista"
						   itemLabel="#{lista.label}" itemValue="#{lista.value}" />	
	  </ssicc:selectMenu>
	  
	  <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidClasificacion']}" />
	  <ssicc:selectMenu id="oidClasificacion" value="#{mAlias.formBusqueda.oidClasificacion}">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		<f:selectItems value="#{mAlias.siccClasificacionList}" var="lista"
						   itemLabel="#{lista.label}" itemValue="#{lista.value}" />	
	  </ssicc:selectMenu>
	  
	  <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoRegion']}" />
	  <ssicc:selectMenu id="codigoRegion" value="#{mAlias.formBusqueda.codigoRegion}"
	  					accionListener="#{mantenimientoSTOFormaPagoClasificacionSearchAction.loadZonas}"
	  					update=":principalForm:codigoZona:select">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
	  </ssicc:selectMenu>
	  
	  <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoZona']}" />
	  <ssicc:selectMenu id="codigoZona" value="#{mAlias.formBusqueda.codigoZona}">
	  		<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						   itemLabel="#{lista.label}" itemValue="#{lista.value}" />	
	  </ssicc:selectMenu>

    </h:panelGrid>         
    
  </ui:define>    
       
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column sortBy="#{lista.codigoPeriodo}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoPeriodo']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoPeriodo}" />  
        </p:column>  
   
        <p:column sortBy="#{lista.codigoCUV}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoCUV']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoCUV}" />  
        </p:column>  
        
        <p:column sortBy="#{lista.formaPago}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.formaPago']}" />
            </f:facet> 
            <h:outputText value="#{lista.formaPago}" />  
        </p:column>  
        
        <p:column sortBy="#{lista.tipoCliente}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidTipoCliente']}" />
            </f:facet>
            <h:outputText value="#{lista.tipoCliente}" />  
        </p:column>
        
        <p:column sortBy="#{lista.subTipoCliente}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidSubTipoCliente']}" />
            </f:facet> 
            <h:outputText value="#{lista.subTipoCliente}" />  
        </p:column>
        
        <p:column sortBy="#{lista.tipoClasificacion}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidTipoClasificacion']}" />
            </f:facet> 
            <h:outputText value="#{lista.tipoClasificacion}" />  
        </p:column>
        
        <p:column sortBy="#{lista.clasificacion}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidClasificacion']}" />
            </f:facet> 
            <h:outputText value="#{lista.clasificacion}" />  
        </p:column>
        
        <p:column sortBy="#{lista.descripcionRegion}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoRegion']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionRegion}" />  
        </p:column>
        
        <p:column sortBy="#{lista.descripcionZona}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoZona']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionZona}" />  
        </p:column>
        
   </ui:define>         
   
</ui:composition>
</body>
</html>
