<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoSTOAlmacenamientoHistoricoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoSTOAlmacenamientoHistoricoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['procesoSTOGrabarPedRecForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['procesoSTOAlmacenamientoHistoricoForm.tipoDocumento']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formProceso.tipoDocumento}" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.stoTipoDocumentoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['procesoSTOAlmacenamientoHistoricoForm.codigoPeriodo']}"
					required="false" />
				<ssicc:campaignCalendar2 id="periodoProceso" manage="#{mAlias}"
					required="true" value="#{mAlias.formProceso.codigoPeriodo}" />

				<ssicc:label
					key="#{i18n['procesoSTOAlmacenamientoHistoricoForm.numeroLote']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formProceso.numeroLote}"></ssicc:inputText>

				<ssicc:label
					key="#{i18n['procesoSTOAlmacenamientoHistoricoForm.carga']}"
					required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['procesoSTOAlmacenamientoHistoricoForm.fechaInicio']}"
					required="false" />
				<ssicc:calendar id="fechaInicioD"
					value="#{mAlias.formProceso.fechaInicioD}" required="false" />

				<ssicc:label
					key="#{i18n['procesoSTOAlmacenamientoHistoricoForm.fechaFin']}"
					required="false" />
				<ssicc:calendar id="fechaFinD"
					value="#{mAlias.formProceso.fechaFinD}" required="false" />

			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
