<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"	value="#{procesoSTOAprobacionMasivaDataCrediticiaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoSTOAprobacionMasivaDataCrediticiaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid id="idFiltrosInicial" columns="2">
				<ssicc:label key="#{i18n['procesoSTOAprobacionMasivaDataCrediticiaForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
				
				<ssicc:label key="#{i18n['procesoSTOAprobacionMasivaDataCrediticiaForm.codConsultora']}" required="true"/>
				<h:form prependId="false" id="myProfileForm" enctype="multipart/form-data">
					<p:fileUpload widgetVar="upload"
								fileUploadListener="#{mAlias.cargaData}" 
								mode="advanced"
								update=":principalForm:mensajesGrowl :principalForm:toolbar_principal 
										:principalForm:panelToolBar :principalForm:idFiltrosInicial"
								multiple="false" 
								allowTypes="/(\.|\/)(txt|TXT)$/"
								dragDropSupport="false" 
								label="Buscar archivo"
								uploadLabel="Cargar" 
								cancelLabel="Cancelar" 
								required="true"
								auto="false" 
								process="@this"
								invalidFileMessage="Debe ingresar un archivo con extension .txt">
					</p:fileUpload>
				</h:form>
				<ssicc:labelBlank/>
				<ssicc:label id="idAtachment" value="#{mAlias.attachment}"/>
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
