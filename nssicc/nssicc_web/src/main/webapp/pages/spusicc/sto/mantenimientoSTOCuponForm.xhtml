<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTOCuponSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTOCuponForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['mantenimientoSTOCuponForm.codigoPais']}" required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />

				<ssicc:label key="#{i18n['mantenimientoSTOCuponForm.codigoCliente']}"
					required="false" />
				<p:inputText id="codigoClienteForm"
					value="#{mAlias.formMantenimiento.codigoCliente}" size="10"
					maxlength="15" required="false">
				</p:inputText>
				
				

				<ssicc:label
					key="#{i18n['mantenimientoSTOCuponForm.fechaRegistro']}" />
				<ssicc:calendar id="fechaRegistro"
					value="#{mAlias.formMantenimiento.fechaRegistroD}" />
					
					<ssicc:label key="#{i18n['mantenimientoSTOCuponForm.valorPagado']}"
					required="true" />
				<p:inputText id="valorPagado"
					value="#{mAlias.formMantenimiento.valorPagado}" size="10"
					maxlength="15" required="false" onkeypress="return jsEsNumeroDecimal(event);">
				</p:inputText>
				
				<ssicc:label
					key="#{i18n['mantenimientoSTOCuponForm.indicadorRechazo']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.indRechazoSello}"></ssicc:selectBooleanCheckbox>	
				
				
				<ssicc:label key="#{i18n['mantenimientoSTOCuponForm.numDocumento']}"
					required="false" />
				<ssicc:inputText  id="numDocumento"
					value="#{mAlias.formMantenimiento.numDocumento}" size="10"
					maxlength="15" required="false" deshabilitado="#{!mAlias.formMantenimiento.editable}">
				</ssicc:inputText>
				
				<ssicc:label key="#{i18n['mantenimientoSTOCuponForm.numLote']}"
					required="false" />
				<ssicc:inputText  id="numLote"
					value="#{mAlias.formMantenimiento.numLote}" size="10"
					maxlength="15" required="false" deshabilitado="#{!mAlias.formMantenimiento.editable}">
				</ssicc:inputText>
				
				<ssicc:label key="#{i18n['mantenimientoSTOCuponForm.nunSecuencia']}"
					required="false" />
				<ssicc:inputText  id="nunSecuencia"
					value="#{mAlias.formMantenimiento.nunSecuencia}" size="10"
					maxlength="15" required="false" deshabilitado="#{!mAlias.formMantenimiento.editable}">
				</ssicc:inputText>
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
