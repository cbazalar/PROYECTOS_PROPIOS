<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{busquedaSTOReferenciaOperacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['busquedaSTOReferenciaOperacionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>		
		
		<ui:define name="body_toolbar_adicionales">				
	 		<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
							title="#{msg['botonSalir.tooltip']}"
							icon="#{resource['images:salirForm.png']}"
                            width="30"
                            height="30"
							process="@this"
							accion="#{busquedaSTOReferenciaOperacionAction.salir}"
							update=":principalForm:messagesPrincipalForm" />	
	 		
		</ui:define>

		<ui:define name="body_criterio_busqueda">
		<br /><br /><br />
		<h:panelGrid columns="2">
			<ssicc:label key="#{i18n['busquedaSTOReferenciaOperacionForm.codigoPais']}" required="true" />    
			<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
		</h:panelGrid>		
		<br /><br /><br />
				
		
		<ssicc:dataTable value="#{mAlias.stoReferenciaOperacionList}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" toggleable="false" seleccionable="false"
								 rows="40" paginator="false">
			<p:column width="50">
				<f:facet name="header">
					<h:outputLabel value="#{i18n['stoReferenciaOperacionList.descripcion']}" />
				</f:facet>
					<h:outputText value="#{lista.descripcion}" />
			</p:column>	
			<p:column width="40">
				<f:facet name="header">
					<h:outputLabel value="#{i18n['stoReferenciaOperacionList.codigo']}" />
				</f:facet>
					<h:outputText value="#{lista.codigo}" />
			</p:column>				
		</ssicc:dataTable>			  			
		</ui:define>	
		
	</ui:composition>
</body>
</html>
