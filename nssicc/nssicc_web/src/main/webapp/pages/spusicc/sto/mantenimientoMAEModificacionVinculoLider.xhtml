<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body> <h:panelGrid columns="9" id="leyendaVincLider">
	<c:set var="disabled" value="true" />
	<c:if
		test="#{(mAlias.formMantenimiento.codigoEstatus eq mAlias.maeEstadoRetirada or mAlias.formMantenimiento.codigoEstatus eq mAlias.maeEstadoRegistrada)}">
		<c:set var="disabled" value="false" />
	</c:if>

	<!-- codigoLiderVinculo -->
	<ssicc:label
		key="#{i18n['mantenimientoMAEModificacionClienteForm.vinculoLiderRecomendada']}"
		required="false" />
	<p:columnGroup>

	<p:inputText
				value="#{mAlias.formMantenimiento.codigoLiderVinculo}"
				onkeypress="if (event.keyCode == 13) {onchange(); }"
				readonly="false" esMayuscula="true">
				<p:ajax event="change"
					listener="#{consultaMAEClienteSearchAction.validaCodigoConsultoraLider}"
					update=":principalForm:leyendaVincLider" process="@this" />
			</p:inputText>
			<ssicc:linkPopupInvocarAjax
				accion="#{consultaMAEClienteSearchAction.invocarPopup}"
				parametroAccion="POPUP_CLIENTE"
				update=":principalForm:leyendaVincLider" />

			<!-- Nombre Consultora -->

	</p:columnGroup>
	<!-- Nombre Lider Vinculo-->

	<ssicc:inputText id="nombreLiderVinculo" size="55"
		maxlength="55" readonly="true"
		value="#{mAlias.formMantenimiento.nombreLiderVinculo}" />

	<!-- Fecha Desde -->
	<ssicc:label
		key="#{i18n['mantenimientoMAEModificacionClienteForm.fechaDesde']}" />
	<ssicc:calendar id="fechaDesdeLider" 
		value="#{mAlias.formMantenimiento.fechaDesdeLiderD}" />

	<!-- Fecha Hasta-->
	<ssicc:label
		key="#{i18n['mantenimientoMAEModificacionClienteForm.fechaHasta']}" />
	
	<ssicc:calendar id="fechaHastaLider" 
		value="#{mAlias.formMantenimiento.fechaHastaLiderD}" />


</h:panelGrid> </body> </html>
