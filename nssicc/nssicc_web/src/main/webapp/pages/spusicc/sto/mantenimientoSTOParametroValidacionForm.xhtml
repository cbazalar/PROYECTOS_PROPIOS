<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoSTOParametroValidacionSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoSTOParametroValidacionSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoSTOParametroValidacionForm.codigoPais']}" required="true"/> 
       <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />

	   <ssicc:label key="#{i18n['mantenimientoSTOParametroValidacionForm.codigoParam']}" />
	   <c:if test="${!mAlias.formMantenimiento.newRecord}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.codigoParametro}" size="20" maxlength="20" deshabilitado="true" /> 	
	   </c:if>
	   <c:if test="${mAlias.formMantenimiento.newRecord}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.codigoParametro}" size="20" maxlength="20" />
	   </c:if>
	   
	   <ssicc:label key="#{i18n['mantenimientoSTOParametroValidacionForm.nombreParam']}" />
	   <ssicc:inputText value="#{mAlias.formMantenimiento.nombreParametro}" size="50" maxlength="50" />     
	   
	   <ssicc:label key="#{i18n['mantenimientoSTOParametroValidacionForm.valorParam']}" />
	   <ssicc:inputText value="#{mAlias.formMantenimiento.valorParametro}" size="50" maxlength="100" />
	   
    </h:panelGrid>   
  </ui:define>  		

</ui:composition>
</body>
</html>
