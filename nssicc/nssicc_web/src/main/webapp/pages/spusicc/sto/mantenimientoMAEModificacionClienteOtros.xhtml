<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>


	<p:fieldset
		legend="#{i18n['mantenimientoMAEModificacionClienteForm.leyendaOtros']}"
		collapsed="true" toggleable="true" toggleSpeed="500">

		<h:panelGrid columns="2">
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.indicadorCompromiso']}"
				visible="#{mAlias.formMantenimiento.indicadorSeccionCompromiso}"
				required="false" />
			<ssicc:selectBooleanCheckbox
				rendered="#{mAlias.formMantenimiento.indicadorSeccionCompromiso}"
				value="#{mAlias.formMantenimiento.indicadorCompromiso}"
				onchange="x=document.getElementById('indicadorCompromiso:selectBooleanCheckbox_input').checked;
						if(x==true){
							var textBoxObs=document.getElementById('motivo:inputtextarea');
							textBoxObs.focus();
							
						}"
				id="indicadorCompromiso" />

			<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.motivo']}"
				visible="#{mAlias.formMantenimiento.indicadorSeccionCompromiso}"
				required="false" />
			<ssicc:inputTextArea id="motivo" rows="3" cols="70"
				rendered="#{mAlias.formMantenimiento.indicadorSeccionCompromiso}"
				value="#{mAlias.formMantenimiento.motivo}" />
				
			<ssicc:label
				key="#{i18n['mantenimientoMAEModificacionClienteForm.indicadorImpresionPaqDoc']}"
				visible="#{mAlias.formMantenimiento.mostrarIndicadorImpresionPaqDoc}"
				required="false" />
			<ssicc:selectBooleanCheckbox
				rendered="#{mAlias.formMantenimiento.mostrarIndicadorImpresionPaqDoc}"
				value="#{mAlias.indicadorImpresionPaqDocBoolean}"
				id="indicadorImpresionPaqDoc" />	
		</h:panelGrid>
	</p:fieldset>



</body>
</html>
