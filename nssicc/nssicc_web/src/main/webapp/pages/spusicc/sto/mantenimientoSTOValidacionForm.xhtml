<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTOValidacionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTOValidacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
				
				<!-- PAIS -->
				<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.codigoPais']}" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
					
				<!-- DOCUMENTO STO -->
				<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.tipoDocumento']}" />
				<h:panelGroup>
				
				<ssicc:selectMenu id="tipoDocumento" value="#{mAlias.formMantenimiento.tipoDocumento}" required="true"
				accionListener="#{mantenimientoSTOValidacionSearchAction.cambiaTipoDocumentoDigi}" 
  				update=":principalForm:codigoValidacion:input :principalForm:motivoRechazo:select" rendered="#{mAlias.formMantenimiento.newRecord}">
		      		<f:selectItem itemLabel="" itemValue=""/>
		       		<f:selectItems value="#{mAlias.stoTipoDocumentoValidacionesList}" var="lista" 
		       	       	    itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>
				
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionDocumento}" rendered="#{not mAlias.formMantenimiento.newRecord}"/>
				
				</h:panelGroup>
				
				
				<!-- VALIDACION -->
				<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.codigoValidacion']}" />
				
				<h:panelGroup>
				<ssicc:inputText id="codigoValidacion" value="#{mAlias.formMantenimiento.codigoValidacion}" readonly="true" rendered="#{mAlias.formMantenimiento.newRecord}"/>
				<ssicc:label value="#{mAlias.formMantenimiento.codigoValidacion}" rendered="#{not mAlias.formMantenimiento.newRecord}" />
				</h:panelGroup>
				
				
				<!-- DESCRIPCION -->
				<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.descripcionValidacion']}"/>
				<ssicc:inputText id="descripcionValidacion" value="#{mAlias.formMantenimiento.descripcionValidacion}" 
								 size="100" maxlength="300" deshabilitado="not mAlias.formMantenimiento.newRecord" />
			
				
				<!-- PROCESO VALIDACION -->
				<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.procesoValidacion']}" />
				<ssicc:inputText id="procesoValidacion" value="#{mAlias.formMantenimiento.procesoValidacion}" 
								 size="100" maxlength="300" deshabilitado="not mAlias.formMantenimiento.newRecord" />
				
				<!-- PROCESO APROBAR -->
				<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.procesoAprobar']}" />
				<ssicc:inputText id="procesoAprobar" value="#{mAlias.formMantenimiento.procesoAprobar}" 
								 size="100" maxlength="300" deshabilitado="not mAlias.formMantenimiento.newRecord" />
				
				<!-- PROCESO DESAPROBAR -->
				<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.procesoDesaprobar']}" />
				<ssicc:inputText id="procesoDesaprobar" value="#{mAlias.formMantenimiento.procesoDesaprobar}" 
								 size="100" maxlength="300" deshabilitado="not mAlias.formMantenimiento.newRecord" />
				
				<!-- MOTIVO DE RECHAZO -->
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.motivoRechazo']}" />
					<ssicc:selectMenu id="motivoRechazo" value="#{mAlias.formMantenimiento.motivoRechazo}" >
			      		<f:selectItem itemLabel="" itemValue=""/>
			       		<f:selectItems value="#{mAlias.stoMotivoRechazoList}" var="lista" 
			       	       	    itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
					</ssicc:selectMenu>
				
				<!-- MENSAJE RECHAZO -->
				<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.mensajeRechazo']}" />
				<ssicc:inputText id="mensajeRechazo" value="#{mAlias.formMantenimiento.mensajeRechazo}" 
								 size="100" maxlength="300" deshabilitado="not mAlias.formMantenimiento.newRecord" />
			
				<ssicc:labelBlank/>
				<h:panelGroup>
			
					<h:panelGrid columns="6">
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.indicadorGestionable']}" />
					<ssicc:selectBooleanCheckbox id="flagIndicadorGestionable" value="#{mAlias.flagIndicadorGestionable}"/>
					<ssicc:labelBlank/>
					<ssicc:labelBlank/>
					<ssicc:labelBlank/>
					<ssicc:labelBlank/>
			 		 
					
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.indicadorContinuacion']}" />
					<ssicc:selectBooleanCheckbox id="flagIndicadorContinuacion" value="#{mAlias.flagIndicadorContinuacion}" />
					<ssicc:labelBlank/>
					<ssicc:labelBlank/>
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.indicadorRechazoAutomatico']}" />
					<ssicc:selectBooleanCheckbox id="flagIndicadorRechazoAutomatico" value="#{mAlias.flagIndicadorRechazoAutomatico}"/>
					
					
					
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.indicadorHistoricoExcepciones']}" />
					<ssicc:selectBooleanCheckbox id="flagIndicadorHistoricoExcepciones" value="#{mAlias.flagIndicadorHistoricoExcepciones}"/>
					<ssicc:labelBlank/>
					<ssicc:labelBlank/>
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.indicadorRechazoGestion']}" />
					<ssicc:selectBooleanCheckbox id="flagIndicadorRechazoGestion" value="#{mAlias.flagIndicadorRechazoGestion}"/>
					
					
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.indicadorModificacionConsultora']}" />
					<ssicc:selectBooleanCheckbox id="flagIndicadorModificacionConsultora" value="#{mAlias.flagIndicadorModificacionConsultora}"/>
					<ssicc:labelBlank/>
					<ssicc:labelBlank/>
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.indicadorExcepcionValidacion']}" />
					<ssicc:selectBooleanCheckbox id="flagIndicadorExcepcionValidacion" value="#{mAlias.flagIndicadorExcepcionValidacion}"/>
			 		 
					
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.indicadorMensajeAdicionalError']}" />
					<ssicc:selectBooleanCheckbox id="flagIndicadorMensajeAdicionalError" value="#{mAlias.flagIndicadorMensajeAdicionalError}"/>
					<ssicc:labelBlank/>
					<ssicc:labelBlank/>
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.indicadorVisualizarMotivoGestion']}" />
					<ssicc:selectBooleanCheckbox id="flagIndicadorVisualizarMotivoGestion" value="#{mAlias.flagIndicadorVisualizarMotivoGestion}"/>
			 		 
			 		 
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionForm.indicadorForzarValidacion']}" />
					<ssicc:selectBooleanCheckbox id="flagIndicadorForzarValidacion" value="#{mAlias.flagIndicadorForzarValidacion}"/>
					<ssicc:labelBlank/>
					<ssicc:labelBlank/>
					<ssicc:labelBlank/>
					<ssicc:labelBlank/>
					
					</h:panelGrid>
			
			</h:panelGroup>
					
			</h:panelGrid>
			
			
			
		</ui:define>

	</ui:composition>
</body>
</html>
