<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTOMensajeValidacionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTOMensajeValidacionSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">		 
	 		
	 			 				
		
		</ui:define>
		
		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoSTOMensajeValidacionSearchForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />				
				
				<!-- Tipo Documento -->
				<ssicc:label key="#{i18n['mantenimientoSTOMensajeValidacionSearchForm.tipoDocumento']}" required="true"/>
       		    <ssicc:selectMenu id="cTipoDoc" value="#{mAlias.formBusqueda.tipoDocumento}" required="true"
      									accionListener="#{mantenimientoSTOMensajeValidacionSearchAction.loadValidaciones}"       									
      									update=":principalForm:codValida:select ">      									
      				<f:selectItem itemLabel="" itemValue=""/>
       				<f:selectItems value="#{mAlias.stoTipoDocumentoValidacionesList}" var="lista"  
       					   			itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			
				<!-- Validacion -->
				<ssicc:label key="#{i18n['mantenimientoSTOMensajeValidacionSearchForm.codigoValidacion']}" />				
				<ssicc:selectMenu id="codValida" value="#{mAlias.formBusqueda.codigoValidacion}" >					
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.listaValidaciones}" var="lista"
									itemLabel="#{lista.label}" itemValue="#{lista.value}" />					
				</ssicc:selectMenu>
				
			</h:panelGrid>
		</ui:define>
		
		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="140" sortBy="#{lista.descripcionDocumento}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoSTOMensajeValidacionList.descripcionDocumento']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionDocumento}" />
			</p:column>
			<p:column width="250" sortBy="#{lista.descripcionValidacion}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoSTOMensajeValidacionList.descripcionValidacion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionValidacion}" />
			</p:column>				
			<p:column width="100" sortBy="#{lista.codigoMensaje}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoSTOMensajeValidacionList.codigoMensaje']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoMensaje}" />
			</p:column>				
			
			<p:column width="200" sortBy="#{lista.descripcionCortaMensaje}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoSTOMensajeValidacionList.descripcionCortaMensaje']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionCortaMensaje}" />
			</p:column>	
			
			
			<p:column width="200" sortBy="#{lista.descripcionLargaMensaje}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoSTOMensajeValidacionList.descripcionLargaMensaje']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionLargaMensaje}" />
			</p:column>						
			<p:column width="120" sortBy="#{lista.descripcionWebMensaje}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoSTOMensajeValidacionList.descripcionWebMensaje']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionWebMensaje}" />
			</p:column>		
			<p:column width="120" sortBy="#{lista.indicadorTipoMensaje}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoSTOMensajeValidacionList.indicadorTipoMensaje']}" />
				</f:facet>
				<h:outputText value="#{lista.indicadorTipoMensaje}" />
			</p:column>	
			
		</ui:define>		
	
  		
	</ui:composition>
</body>
</html>
