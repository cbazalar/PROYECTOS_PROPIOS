<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTOMotivoRechazoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTOMotivoRechazoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<!--###################### Codigo Pais ##################################  -->
				<ssicc:label key="#{i18n['mantenimientoSTOMotivoRechazoSearchForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
				
				<!--###################### Tipo Documento ##################################  -->
				<ssicc:label key="#{i18n['mantenimientoSTOMotivoRechazoSearchForm.tipoDocumento']}" /> 
				<ssicc:selectMenu value="#{mAlias.formMantenimiento.tipoDocumento}">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.stoDocumentoList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>
				<!--###################### Codigo Motivo Rechazo ##################################  -->
				<ssicc:label key="#{i18n['mantenimientoSTOMotivoRechazoForm.codigoMotRechazo']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoMotRechazo}" rendered="#{mAlias.formMantenimiento.newRecord}"
					size="3" maxlength="3" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoMotRechazo}" rendered="#{not mAlias.formMantenimiento.newRecord}"/>
				
				<!--###################### Descripcion Rechazo ##################################  -->				
				<ssicc:label key="#{i18n['mantenimientoSTOMotivoRechazoForm.descripcionMotRechazo']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.descripcionMotRechazo}" size="100" maxlength="100"
					esMayuscula="false"/>
				
				<!--###################### Codigo Modulo ##################################  -->
				<ssicc:label key="#{i18n['mantenimientoSTOMotivoRechazoForm.codigoModulo']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoModulo}" size="4" maxlength="4"/>
				
				<!--###################### Indicador Rechazo ##################################  -->
				<ssicc:label key="#{i18n['mantenimientoSTOMotivoRechazoForm.indRechazo']}" />
<!-- 				<ssicc:inputText value="#{mAlias.formMantenimiento.indRechazo}"  size="1" maxlength="1"/> -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indRechazo}" />
				

				
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
