<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid columns="2" id="panelRedifinirPeriodo">
		<ssicc:label
			key="#{i18n['mantenimientoMAERedifinirPeriodoForm.oidPeriodoRedefinir']}" />
		<ssicc:selectMenu
			value="#{mAlias.formMantenimiento.oidPeriodoRedefinir}"
			id="oidPeriodoRedefinir" required="false">
			<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
				itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>

		<ssicc:label
			key="#{i18n['mantenimientoMAERedifinirPeriodoForm.codigoCliente']}" />
		<ssicc:label value="#{mAlias.formMantenimiento.codigoCliente}" />	
	</h:panelGrid>

	<p:separator />
	<h:panelGrid columns="2">
		<ssicc:linkAjax 
		    icon="/resources/images/saveForm.png"
		    width="34"
		    height="34"
		    title="Guardar"
			process="@this :principalForm:idPopUpPeriodo:panelRedifinirPeriodo"
			partialSubmit="true"
	        actualizarForm="false"
	        accion="#{consultaMAEClienteSearchAction.redefinirPeriodo}"
	        update=":principalForm:mensajesGrowl" />
	        
		<p:commandLink title="Cancelar" process="@this"
			actionListener="#{consultaMAEClienteSearchAction.cerrarPopUpPeriodo}"
			update=":principalForm:mensajesGrowl">
			<p:graphicImage value="#{resource['images:salirForm.png']}" width="34" height="34"/>
		</p:commandLink>
	</h:panelGrid>
</body>
</html>
