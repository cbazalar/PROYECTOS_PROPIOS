<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{busquedaSTOCantidadDevuelveAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['busquedaSTOCantidadDevuelveForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>	
		
		<ui:define name="body_toolbar_adicionales">		 		 	
	 		<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
							title="#{msg['botonSalir.tooltip']}"
							icon="#{resource['images:salirForm.png']}"
                            width="30"
                            height="30" 
							process="@this"
							accion="#{busquedaSTOCantidadDevuelveAction.salirVentanaDetalle}"
							update=":principalForm:messagesPrincipalForm" />	
	 		
		</ui:define>

		<ui:define name="body_criterio_busqueda">
		<br /><br /><br />
		<h:panelGrid columns="2">
			<ssicc:label key="#{i18n['busquedaSTOCantidadDevuelveForm.codigoPais']}" required="true" />    
			<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			
			<!--Cod Venta-->
			<ssicc:label key="#{i18n['busquedaSTOCantidadDevuelveForm.codigoVenta']}" />    
			<ssicc:label value="#{mAlias.formBusqueda.codigoVenta}" />  
				
			<!--Descripcion-->
			<ssicc:label key="#{i18n['busquedaSTOCantidadDevuelveForm.descripcionProducto']}" />    
			<ssicc:label value="#{mAlias.formBusqueda.descripcionProducto}" />  
		</h:panelGrid>		
		<br /><br /><br /><br />
			
		<h:panelGrid columns="1">			
		<!--Detalle Mov. del Producto-->
		<p:fieldset legend="#{i18n['stoRetornaDetalleMoviList.titulo']}">
			<ssicc:dataTable value="#{mAlias.stoRetornaDetalleMoviList}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" toggleable="false" seleccionable="false"
								 rows="30" paginator="false">			
			<p:column width="40">
				<f:facet name="header">
					<h:outputLabel value="#{i18n['stoRetornaDetalleMoviList.tipodoc']}" />
				</f:facet>
					<h:outputText value="#{lista.tipodoc}" />
			</p:column>	
			<p:column width="40">
				<f:facet name="header">
					<h:outputLabel value="#{i18n['stoRetornaDetalleMoviList.numero']}" />
				</f:facet>
					<h:outputText value="#{lista.numero}" />
			</p:column>
			<p:column width="30">
				<f:facet name="header">
					<h:outputLabel value="#{i18n['stoRetornaDetalleMoviList.periodo']}" />
				</f:facet>
					<h:outputText value="#{lista.periodo}" />
			</p:column>	
			<p:column width="40">
				<f:facet name="header">
					<h:outputLabel value="#{i18n['stoRetornaDetalleMoviList.fecha']}" />
				</f:facet>
					<h:outputText value="#{lista.fecha}" />
			</p:column>	
			<p:column width="30">
				<f:facet name="header">
					<h:outputLabel value="#{i18n['stoRetornaDetalleMoviList.unidades']}" />
				</f:facet>
					<h:outputText value="#{lista.unidades}" />
			</p:column>	
			<p:column width="40">
				<f:facet name="header">
					<h:outputLabel value="#{i18n['stoRetornaDetalleMoviList.observacion']}" />
				</f:facet>
					<h:outputText value="#{lista.observacion}" />
			</p:column>						 
		</ssicc:dataTable>
		</p:fieldset>		
		</h:panelGrid>
						
		</ui:define>		
	</ui:composition>
</body>
</html>
