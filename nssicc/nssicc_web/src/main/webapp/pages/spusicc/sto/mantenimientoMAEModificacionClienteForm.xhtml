<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{consultaMAEClienteSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoMAEModificacionClienteForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_busqueda_popup">

			<ssicc:linkPopupCrearAjax id="buscarHIPDatosConsultoraVinculo"
				managePopup="#{mAlias.busquedaConsultorasAction}"
				accionAceptar="#{consultaMAEClienteSearchAction.aceptarPopup}"
				accionSalir="#{consultaMAEClienteSearchAction.salirPopup}"
				parametroAccion="POPUP_CONSULTORA"
				visible="#{mAlias.mostrarPopupConsultora}"
				paginaxhtml="/pages/popup/popupBusquedaConsultoras.xhtml"
				update=":principalForm:panelVinculos "
				title="#{i18n['busquedaHIPClienteSearchForm.heading']}" />
				
			<ssicc:linkPopupCrearAjax id="buscarHIPDatosConsultoraLider"
				managePopup="#{mAlias.busquedaConsultorasAction}"
				accionAceptar="#{consultaMAEClienteSearchAction.aceptarPopup}"
				accionSalir="#{consultaMAEClienteSearchAction.salirPopup}"
				parametroAccion="POPUP_CLIENTE"
				visible="#{mAlias.mostrarPopupCliente}"
				paginaxhtml="/pages/popup/popupBusquedaConsultoras.xhtml"
				update=":principalForm:leyendaVincLider "
				title="#{i18n['busquedaHIPClienteSearchForm.heading']}" />	

		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">			
				 <ui:insert name="body_toolbar_adicionales_hiper">												 
		 		</ui:insert>
		 		
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:inputHidden id="validarCaracteres1" value="#{mAlias.formMantenimiento.validarCaracteres1}" />
			<h:inputHidden id="validarCaracteres2" value="#{mAlias.formMantenimiento.validarCaracteres2}" />
			<h:inputHidden id="validarCaracteres3" value="#{mAlias.formMantenimiento.validarCaracteres3}" />
			<h:inputHidden id="validarCaracteresIdentidad" value="#{mAlias.formMantenimiento.validarCaracteresIdentidad}" />
			
			<h:inputHidden id="cadenaCaracteresV1" value="#{mAlias.formMantenimiento.cadenaCaracteresV1}" />
			<h:inputHidden id="cadenaCaracteresV2" value="#{mAlias.formMantenimiento.cadenaCaracteresV2}" />
			<h:inputHidden id="cadenaCaracteresV3" value="#{mAlias.formMantenimiento.cadenaCaracteresV3}" />
			
			<h:inputHidden id="cadenaCaracteresNV1" value="#{mAlias.formMantenimiento.cadenaCaracteresNV1}" />
			<h:inputHidden id="cadenaCaracteresNV2" value="#{mAlias.formMantenimiento.cadenaCaracteresNV2}" />
			<h:inputHidden id="cadenaCaracteresNV3" value="#{mAlias.formMantenimiento.cadenaCaracteresNV3}" />
			
			<h:inputHidden id="cadenaCaracteresVIdentidad" value="#{mAlias.formMantenimiento.cadenaCaracteresVIdentidad}" />
			<h:inputHidden id="cadenaCaracteresNVIdentidad" value="#{mAlias.formMantenimiento.cadenaCaracteresNVIdentidad}" />
		
			<h:panelGrid columns="3">
				<h:panelGrid columns="2">
					<h:outputText
						value="#{i18n['mantenimientoMAEModificacionClienteForm.leyendaDatosPersonales']}"
						style="font-weight: bold;" />

				</h:panelGrid>
				<h:panelGrid>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</h:panelGrid>

				<h:panelGrid columns="10">


					<!-- Codigo Cliente , Indicador Activo , Estatus y fechaIngreso -->
					<ssicc:labelBlank />
					<ssicc:labelBlank />


					<!-- Codigo Cliente , Indicador Activo , Estatus y fechaIngreso -->
					<ssicc:label
						key="#{i18n['mantenimientoMAEModificacionClienteForm.codigoCliente']}" />
					<ssicc:label value="#{mAlias.formMantenimiento.codigoCliente}" />

					<c:if test="${mAlias.formMantenimiento.mostrarDigitoControl}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEModificacionClienteForm.digitoControl']}" />
						<ssicc:label value="#{mAlias.formMantenimiento.digitoControl}" />
					</c:if>

					<ssicc:label
						key="#{i18n['mantenimientoMAEModificacionClienteForm.indicadorActivo']}" />
					<ssicc:label value="#{mAlias.formMantenimiento.indicadorActivo}" />

					<ssicc:label
						key="#{i18n['mantenimientoMAEModificacionClienteForm.estatus']}" />
					<ssicc:label value="#{mAlias.formMantenimiento.estatus}" />

					<ssicc:label
						key="#{i18n['mantenimientoMAEModificacionClienteForm.fechaIngreso']}" />
					<ssicc:label value="#{mAlias.formMantenimiento.fechaIngreso}" />

				</h:panelGrid>
			</h:panelGrid>
			<br />


			<h:panelGrid columns="6">

				<!-- Apellidos y nombres -->

				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.apellidoPaterno']}" required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.apellidoPaterno}" required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoMAEModificacionClienteForm.apellidoMaterno']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.apellidoMaterno}"
					required="false" />


				<ssicc:label
					key="#{i18n['mantenimientoMAEModificacionClienteForm.apellidoCasada']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.apellidoCasada}"
					required="false" />


				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.nombre1']}" required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.nombre1}" required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoMAEModificacionClienteForm.nombre2']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.nombre2}"
					required="false" />

				<ssicc:label
					key="#{i18n['mantenimientoMAEModificacionClienteForm.codigoAnterior']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoAnterior}" />


				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.fechaNacimiento']}" required="true"/>

				<ssicc:calendarListener id="fechaNacimiento"
					accionlistener="#{consultaMAEClienteSearchAction.calcularEdad()}"
					update=":principalForm:test"
					value="#{mAlias.formMantenimiento.fechaNacimientoD}" />


				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.edad']}" />
				<h:panelGroup id="test">
					<ssicc:label value="#{mAlias.formMantenimiento.edad}" />
				</h:panelGroup>
				
				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.sexo']}" required="true" />
				<ssicc:selectMenu value="#{mAlias.formMantenimiento.sexo}" required="true">
					<f:selectItems value="#{mAlias.maeClienteSexoList}" var="lista"
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<!--  Estado Civil -->
				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.estadoCivil']}" required="true" />
				<ssicc:selectMenu value="#{mAlias.formMantenimiento.estadoCivil}" required="true">
					<f:selectItems value="#{mAlias.maeClienteEstadoCivilList}" var="lista" 
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!--  Grado Instruccion -->
				<c:if test="#{(mAlias.formMantenimiento.indicadoObligatorioGradoInstruccion)}">

					<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.gradoInstruccion']}" required="true"/>
					<ssicc:selectMenu value="#{mAlias.formMantenimiento.gradoInstruccion}" required="true">
						<f:selectItem itemLabel="" itemValue=""/>
						<f:selectItems value="#{mAlias.maeClienteNivelEstudioList}" var="lista" 
										itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>
				</c:if>


				<!--  Grado Instruccion -->
				<c:if test="#{(not mAlias.formMantenimiento.indicadoObligatorioGradoInstruccion)}">

					<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.gradoInstruccion']}" required="true"/>
					<ssicc:selectMenu value="#{mAlias.formMantenimiento.gradoInstruccion}" required="true">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{mAlias.maeClienteNivelEstudioList}" var="lista" 
										itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>
				</c:if>

				<!--  Tratamiento -->
				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.tratamiento']}" required="true" />
				<ssicc:selectMenu value="#{mAlias.formMantenimiento.tratamiento}" required="true">
					<f:selectItems value="#{mAlias.maeClienteTratamientoList}" var="lista" 
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!--  Nacionalidad -->
				<c:if test="#{(mAlias.formMantenimiento.indicadoObligatorioNacionalidad)}">

					<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.nacionalidad']}" required="true" />
					<ssicc:selectMenu value="#{mAlias.formMantenimiento.nacionalidad}" required="true">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{mAlias.maeClienteNacionalidadList}" var="lista" 
										itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>
				</c:if>

				<!-- No Nacionalidad -->
				<c:if test="#{(not mAlias.formMantenimiento.indicadoObligatorioNacionalidad)}">

					<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.nacionalidad']}" required="true" />
					<ssicc:selectMenu value="#{mAlias.formMantenimiento.nacionalidad}" required="true">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{mAlias.maeClienteNacionalidadList}" var="lista" 
										itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>
				</c:if>

				<!-- Campaña -->
				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.oidPeriodo']}" required="true"/>
				<h:panelGroup>
					<ssicc:selectMenu value="#{mAlias.formMantenimiento.oidPeriodo}" required="true">
						<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
										itemLabel="#{lista.label}" itemValue="#{lista.value}" />
					</ssicc:selectMenu>
					<c:if test="#{(mAlias.formMantenimiento.mostrarRedefinirPeriodo)}">
						<p:commandLink 
							title="#{i18n['mantenimientoMAEModificacionClienteForm.button.redefinirPeriodo']}" 
							process="@this"
							actionListener="#{consultaMAEClienteSearchAction.abrirPopup}"
							update=":principalForm:dialogPopup">
							<p:graphicImage value="#{resource['images:edit24_s.png']}" width="17px" height="17px" />
						</p:commandLink>
					</c:if>
				</h:panelGroup>
				
				
				<!-- Campaña Inicio Periodo -->
				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.oidPeriodoPrimerPedido']}" required="true"/>
				<ssicc:selectMenu value="#{mAlias.formMantenimiento.oidPeriodoPrimerPedido}" required="true"
									disabled="#{!mAlias.formMantenimiento.permitirModificarPeriodoIngreso}">
					<f:selectItems value="#{mAlias.siccPeriodoInicialList}" var="lista"
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				
				<!--Cod. Empleado  -->
				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.codigoEmpleado']}" rendered="#{mAlias.formMantenimiento.mostrarCodigoEmpleado}"/>
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoEmpleado}" size="20" maxlength="10" rendered="#{mAlias.formMantenimiento.mostrarCodigoEmpleado}" />

				<!--  Tipo Cutis -->
				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.tipoCutis']}" />
				<ssicc:selectMenu value="#{mAlias.formMantenimiento.tipoCutis}">
					<f:selectItems value="#{mAlias.maeTipoCutisList}" var="lista"
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!--  Otras Marcas -->
				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.otrasMarcas']}" />
				<ssicc:selectMenu value="#{mAlias.formMantenimiento.otrasMarcas}">
					<f:selectItems value="#{mAlias.maeOtrasMarcasList}" var="lista"
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
			
		
				<!--Cod. cub  -->
				<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.codigoCUB']}" 
								rendered="#{mAlias.formMantenimiento.mostrarCodigoCUB}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoCUB}" size="20" maxlength="20" 
								rendered="#{mAlias.formMantenimiento.mostrarCodigoCUB}"/>
								
				
				<!--INI ECU-SiCC-2015-0036 -->
					<c:if test="#{(mAlias.formMantenimiento.indicadorCamposAdicionales)}">
					
						<!--  TIPO PERSONA -->
						<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.tipoPersona']}" />
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.tipoPersona}"
							required="false">
							<f:selectItems value="#{mAlias.maeTipoPersonaList}" var="lista"
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
						
						<!--  ORIGEN INGRESO -->
						<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.origenIngreso']}" />
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.origenIngreso}"
							required="false">
							<f:selectItems value="#{mAlias.maeOrigenIngresoList}" var="lista"
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
					</c:if>					
					<!--FIN ECU-SiCC-2015-0036 -->	
										
					<c:if test="#{(mAlias.formMantenimiento.indicadorCalcPercep)}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.indicadorCalcPercep']}" />
						<ssicc:selectBooleanCheckbox
							value="#{mAlias.formMantenimiento.booleanValorIndicadorCalcPercep}"
							id="booleanValorIndicadorCalcPercep" />
					</c:if>
					
					<c:if test="#{(mAlias.showBancoCuenta)}">
						<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.codigoBanco']}" />
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.banco}">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.maeBancoList}" var="lista"
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
					</c:if>
					
					<c:if test="#{(mAlias.showTipoCuentaCuentaCorriente)}">	
						<!--  TIPO CUENTA -->
						<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.tipoCuenta']}" />
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.tipoCuenta}" required="false">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.maeTipoCuentaList}" var="lista"
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
						
						<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.cuentaCorriente']}" />
						<ssicc:inputText id="cuentaCorriente" value="#{mAlias.formMantenimiento.cuentaCorriente}" 
										esNumerico="true" maxlength="40" size="40"/>
					</c:if>
								

			</h:panelGrid>
			<p:separator />
			
			<h:panelGrid columns="10" id="panelIdentificacion">
				<!--  Tipo Documento  -->
				<c:if test="#{(mAlias.formMantenimiento.esDuplaCyzone)}">
					<c:if test="#{(mAlias.principalPrimero)}">
						<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.tipoDocumentoIdentidad']}" required="true"/>
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.tipoDocumentoIdentidad}" required="true"
											accionListener="#{consultaMAEClienteSearchAction.ajustarLongitudTipoDocumento}"
											update=":principalForm:numeroDocumentoIdentidad :principalForm:subTipoDocumento1 
													:principalForm:subTipoDocumento12">							
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista" 
											itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
					</c:if>
					<c:if test="#{(not mAlias.principalPrimero)}">
						<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.tipoDocumentoIdentidad']}" required="true" />
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.tipoDocumentoIdentidad}" required="true"
											accionListener="#{consultaMAEClienteSearchAction.ajustarLongitudTipoDocumento}"
											update=":principalForm:numeroDocumentoIdentidad :principalForm:subTipoDocumento1 
												:principalForm:subTipoDocumento12" >							
							<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista" 
											itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
					</c:if>
				</c:if>

				<c:if test="#{(not mAlias.formMantenimiento.esDuplaCyzone)}">
					<c:if test="#{(mAlias.principalPrimero)}">
						<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.tipoDocumentoIdentidad']}" required="true" />
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.tipoDocumentoIdentidad}" required="true"
											accionListener="#{consultaMAEClienteSearchAction.ajustarLongitudTipoDocumento}"
											update=":principalForm:numeroDocumentoIdentidad :principalForm:subTipoDocumento1 
													:principalForm:subTipoDocumento12" >							
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista" 
											itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
					</c:if>
					<c:if test="#{(not mAlias.principalPrimero)}">
						<ssicc:label key="#{i18n['mantenimientoMAEModificacionClienteForm.tipoDocumentoIdentidad']}" required="true" />
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.tipoDocumentoIdentidad}" required="false"
											accionListener="#{consultaMAEClienteSearchAction.ajustarLongitudTipoDocumento}"
											update=":principalForm:numeroDocumentoIdentidad :principalForm:subTipoDocumento1 
													:principalForm:subTipoDocumento12" >							
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista" 
											itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
					</c:if>
				</c:if>



				<c:if test="#{(mAlias.formMantenimiento.esDuplaCyzone)}">
					<c:if test="#{(mAlias.principalPrimero)}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEModificacionClienteForm.numeroDocumentoIdentidad']}"
							required="false" />
					</c:if>
					<c:if test="#{(not mAlias.principalPrimero)}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEModificacionClienteForm.numeroDocumentoIdentidad']}"
							required="true" />
					</c:if>
				</c:if>

				<c:if test="#{(not mAlias.formMantenimiento.esDuplaCyzone)}">
					<c:if test="#{(mAlias.principalPrimero)}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEModificacionClienteForm.numeroDocumentoIdentidad']}"
							required="false" />
						<ssicc:label
							value="#{mAlias.formMantenimiento.numeroDocumentoIdentidad}"
							rendered="false" />
					</c:if>
					<c:if test="#{(not mAlias.principalPrimero)}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEModificacionClienteForm.numeroDocumentoIdentidad']}"
							required="true" />
						<ssicc:label
							value="#{mAlias.formMantenimiento.numeroDocumentoIdentidad}"
							rendered="false" />
					</c:if>
				</c:if>

				<c:if test="#{(mAlias.formMantenimiento.esDuplaCyzone)}">
					<c:if test="#{(mAlias.principalPrimero)}">
						<ssicc:label
							value="#{mAlias.formMantenimiento.numeroDocumentoIdentidad}"
							required="false" />
					</c:if>
					<c:if test="#{(not mAlias.principalPrimero)}">
						<ssicc:label
							value="#{mAlias.formMantenimiento.numeroDocumentoIdentidad}"
							required="true" />
					</c:if>
				</c:if>

				<c:if test="#{(not mAlias.formMantenimiento.esDuplaCyzone)}">
					<c:if
						test="#{(mAlias.formMantenimiento.modificarIdentificacionPrincipal)}">
						<ssicc:inputText id="numeroDocumentoIdentidad"
							value="#{mAlias.formMantenimiento.numeroDocumentoIdentidad}"
							maxlength="#{mAlias.formMantenimiento.longitudTipoDocumento}" size="20" readonly="false" required="false" />
					</c:if>
					<c:if
						test="#{(not mAlias.formMantenimiento.modificarIdentificacionPrincipal)}">
						<ssicc:label
							value="#{mAlias.formMantenimiento.numeroDocumentoIdentidad}"
							required="false" />
					</c:if>

	<script type="text/javascript">
		//<![CDATA[
		
		function validarCaracteres(tipoValidacion){
			var validarCaracteres, cadena; 
			
			if (tipoValidacion == "V1") {
				validarCaracteres = document.getElementById("validarCaracteres1");
				
				if(validarCaracteres.value == "CV")
					cadena = "__" + document.getElementById("cadenaCaracteresV1").value;
				if(validarCaracteres.value == "CNV")	
					cadena = "__" + document.getElementById("cadenaCaracteresNV1").value;
			}	
			if (tipoValidacion == "V2") {
				validarCaracteres = document.getElementById("validarCaracteres2");
				
				if(validarCaracteres.value == "CV")
					cadena = "__" + document.getElementById("cadenaCaracteresV2").value;
				if(validarCaracteres.value == "CNV")	
					cadena = "__" + document.getElementById("cadenaCaracteresNV2").value;
			}	
			if (tipoValidacion == "V3") {

				validarCaracteres = document.getElementById("validarCaracteres3");
				if(validarCaracteres.value == "CV")
					cadena = "__" + document.getElementById("cadenaCaracteresV3").value;
				if(validarCaracteres.value == "CNV")	
					cadena = "__" + document.getElementById("cadenaCaracteresNV3").value;
			}	
			if (tipoValidacion == "Identidad") {
				validarCaracteres = document.getElementById("validarCaracteresIdentidad");
				
				if(validarCaracteres.value == "CV")
					cadena = "__" + document.getElementById("cadenaCaracteresVIdentidad").value;
				if(validarCaracteres.value == "CNV")	
					cadena = "__" + document.getElementById("cadenaCaracteresNVIdentidad").value;
			}	
						
			if(validarCaracteres.value == "CV" || validarCaracteres.value == "CNV") {
				if (event.keyCode == 13) { //ENTER
					if(tipoValidacion == "Identidad")
						actualizarCodigoCliente();
						
					return false;
				}	
				
				if (validarCaracteres.value == "CV") {
					if (cadena.length > 0) {
						var caracter = "__" + event.keyCode + "__";
						if (cadena.indexOf(caracter) < 0) {
							return false;
						}
					}
				} else {

					var caracter = "__" + event.keyCode + "__";

					if(cadena.indexOf(caracter)>=0) {
						return false;
					}		
				}

				return true; // changeKey(this, event, lettersToUpperCase);
			}
			/*else {
				if(tipoValidacion == "V1")
					return validarCaracteresEspeciales();
				if(tipoValidacion == "V2")
					return jsEsNumero(window.event);
				if(tipoValidacion == "V3")		
					return validarKeyEmail(window.event);
				if(tipoValidacion == "Identidad")		
					return validarCaracteresEspecialesNumDocumento(window.event)	
			}*/
		}	
	
		function jsEsNumeroRPC(evento) {
			  key = evento.keyCode;
			  return ((key >= 48 && key <= 57) || (key == 35) || (key == 42));
		}
			
		//]]>
		</script>

		</ui:define>
