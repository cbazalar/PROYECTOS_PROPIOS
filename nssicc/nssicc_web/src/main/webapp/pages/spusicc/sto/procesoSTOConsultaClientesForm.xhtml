<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"	value="#{procesoSTOConsultaClientesAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoSTOConsultaClientesForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['procesoSTOConsultaClientesForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
				
				<!-- Tipo Documento -->
				<ssicc:label key="#{i18n['procesoSTOConsultaClientesForm.tipoDocumento']}" required="true" />
				<ssicc:selectMenu id="codigoDocumento" value="#{mAlias.formProceso.tipoDocumento}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.stoTipoDocumentoIdentidad}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<!-- Nro Documento -->				
				<ssicc:label key="#{i18n['procesoSTOConsultaClientesForm.numeroDocumento']}" required="true" />
				<ssicc:inputText value="#{mAlias.formProceso.numeroDocumento}"  required="true" esNumerico="true"/>
				<ssicc:labelBlank/><ssicc:labelBlank/>
				<ssicc:labelBlank/><ssicc:labelBlank/>
					
				 <!-- Codigo venta -->				 
				<ssicc:label key="#{i18n['mensaje.codigoClienteSTO']}" rendered="#{mAlias.mostrar}"/>				
				<h:outputLabel value="#{mAlias.codigoVenta}" rendered="#{mAlias.mostrar}" style="font-size: 12px;color: #FF6347"/>
		
			</h:panelGrid>
		</ui:define>
		
	<ui:define name="body_columna_datatable_busqueda">
			<p:column width="80" sortBy="#{lista.codigoCliente}" headerText="#{i18n['stoClientesList.codigoCliente']}">				
				<h:outputText value="#{lista.codigoCliente}" />
			</p:column>
			
			<p:column width="40" sortBy="#{lista.indActivo}" headerText="#{i18n['stoClientesList.indActivo']}">				
				<h:outputText value="#{lista.indActivo}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.tipoCliente}" headerText="#{i18n['stoClientesList.tipoCliente']}">				
				<h:outputText value="#{lista.tipoCliente}" />
			</p:column>
			
			<p:column width="120" sortBy="#{lista.subTipoCliente}" headerText="#{i18n['stoClientesList.subTipoCliente']}">				
				<h:outputText value="#{lista.subTipoCliente}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.status}" headerText="#{i18n['stoClientesList.status']}">			
				<h:outputText value="#{lista.status}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.bloqueo}" headerText="#{i18n['stoClientesList.bloqueo']}">				
				<h:outputText value="#{lista.bloqueo}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.primerApellido}" headerText="#{i18n['stoClientesList.primerApellido']}">				
				<h:outputText value="#{lista.primerApellido}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.segundoApellido}" headerText="#{i18n['stoClientesList.segundoApellido']}" >			
				<h:outputText value="#{lista.segundoApellido}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.primerNombre}" headerText="#{i18n['stoClientesList.primerNombre']}">				
				<h:outputText value="#{lista.primerNombre}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.segundoNombre}" headerText="#{i18n['stoClientesList.segundoNombre']}">				
				<h:outputText value="#{lista.segundoNombre}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.zona}" headerText="#{i18n['stoClientesList.zona']}">				
				<h:outputText value="#{lista.zona}" />
			</p:column>
			     
			<p:column width="80" sortBy="#{lista.territorio}" headerText="#{i18n['stoClientesList.territorio']}">				
				<h:outputText value="#{lista.territorio}" />
			</p:column>	
						
			<p:column width="80" sortBy="#{lista.direccion}" headerText="#{i18n['stoClientesList.direccion']}">			
				<h:outputText value="#{lista.direccion}" />
			</p:column>	
			
			<p:column width="60" sortBy="#{lista.telefono}" headerText="#{i18n['stoClientesList.telefono']}">				
				<h:outputText value="#{lista.telefono}" />
			</p:column>																												
	
	</ui:define>


	</ui:composition>	
</body>
</html>
