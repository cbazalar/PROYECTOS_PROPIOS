<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>

<ui:composition template="/templates/templateMantenimientoPopupForm.xhtml">
  <ui:param name="mAlias" value="#{consultaSTOPostVentaCabeceraAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['busquedaSTODocumentoReferenciaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['consultaSTOPostVentaCabeceraForm.codigoPais']}" required="true"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
		
	   <!-- Nro Pedido -->
	   <ssicc:label key="#{i18n['mantenimientoSTOSolicitudPostVentaCabeceraForm.numDocuRUC']}"/>
	   <ssicc:label value="#{mAlias.formBusqueda.numDocuRUC}" />
     
       <!-- Codigo-->     
       <ssicc:label key="#{i18n['consultaSTOPostVentaCabeceraForm.codigoConsejera']}"/>
       <ssicc:label value="#{mAlias.formBusqueda.consultora}" />
       
        <!-- Zona -->     
       <ssicc:label key="#{i18n['consultaSTOPostVentaCabeceraForm.zona']}"/>
       <ssicc:label value="#{mAlias.formBusqueda.zona}" />    
     
     </h:panelGrid>
    
  </ui:define>    
  
  <ui:define name="body_toolbar_adicionales_mantenimiento">		
     <ssicc:linkAjax value="#{msg['botonSalir.titulo']}" title="#{msg['botonSalir.tooltip']}"
					 icon="#{resource['images:salirForm.png']}"
                     width="30"
                     height="30"
					 process="@this"
					 accion="#{consultaSTOPostVentaCabeceraAction.salirPopup}"
					 update=":principalForm:messagesPrincipalForm" />	 
					 
  </ui:define>  
    
</ui:composition>
</body>
</html>
