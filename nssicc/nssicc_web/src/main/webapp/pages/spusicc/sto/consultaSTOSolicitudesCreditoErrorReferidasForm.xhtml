<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{consultaSTOSolicitudesCreditoErrorReferidasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['consultaSTOSolicitudesCreditoErrorReferidasForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['consultaSTOSolicitudesCreditoErrorReferidasForm.codigoPais']}" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['consultaSTOSolicitudesCreditoErrorReferidasForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 manage="#{mAlias}" id="idCodigoPeriodo"
					value="#{mAlias.formProceso.codigoPeriodo}" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['consultaSTOSolicitudesCreditoErrorReferidasForm.region']}" />
				<ssicc:selectManyMenu id="idCodigoRegion"
					value="#{mAlias.formProceso.regionList}"
					accionListener="#{consultaSTOSolicitudesCreditoErrorReferidasAction.showZonasxRegion}"
					update=":principalForm:idCodigoZona:selectMany">
					<f:selectItem itemValue="" itemLabel="Todos" />

					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemValue="#{lista.codigo}" itemLabel="#{lista.descripcion}" />
				</ssicc:selectManyMenu>

				<ssicc:label
					key="#{i18n['consultaSTOSolicitudesCreditoErrorReferidasForm.zona']}" />
				<ssicc:selectManyMenu id="idCodigoZona"
					value="#{mAlias.formProceso.zonaList}">
					<f:selectItem itemValue="" itemLabel="Todos" />
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemValue="#{lista.value}" itemLabel="#{lista.label}" />
				</ssicc:selectManyMenu>

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="150" sortBy="#{lista.region}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['consultaSTOSolicitudesCreditoErrorReferidasForm.region']}" />
				</f:facet>
				<h:outputText value="#{lista.region}" />
			</p:column>

			<p:column width="150" sortBy="#{lista.zona}" >
				<f:facet name="header">
					<h:outputText
						value="#{i18n['consultaSTOSolicitudesCreditoErrorReferidasForm.zona']}" />
				</f:facet>
				<h:outputText value="#{lista.zona}" />
			</p:column>

			<p:column width="150" sortBy="#{lista.codigoCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['consultaSTOSolicitudesCreditoErrorReferidasForm.codigoCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoCliente}" />
			</p:column>

			<p:column width="150" sortBy="#{lista.nombreCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['consultaSTOSolicitudesCreditoErrorReferidasForm.nombreCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.nombreCliente}" />
			</p:column>

			<p:column width="150" sortBy="#{lista.fechaSolicitud}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['consultaSTOSolicitudesCreditoErrorReferidasForm.fechaSolicitud']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaSolicitud}" />
			</p:column>

		</ui:define>
	</ui:composition>

</body>
</html>
