<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<ui:composition template="/templates/templatePopup.xhtml">
      <ui:define name="body_criterio_busqueda">
      	  
      	  <h:panelGroup id="panelBusquedaSTOCodigo">      	  
          	<h:panelGrid columns="2" > 
          			  	     
		        <ssicc:label key="#{i18n['busquedaSTOCodigoVentaMatrizForm.codigoPais']}" required="true" />    
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
				<ssicc:labelBlank/><ssicc:labelBlank/> 
				
				<!--Periodo-->
				<ssicc:label key="#{i18n['busquedaSTOCodigoVentaMatrizForm.codigoPeriodo']}" />    
				<ssicc:label value="#{busquedaSTOCodigoVentaMatrizAction.formBusqueda.codigoPeriodo}" />
				
				<!-- Opcion-->
				<ssicc:labelBlank/> 
				<ssicc:selectOneRadio id="flagOpcion" value="#{busquedaSTOCodigoVentaMatrizAction.formBusqueda.matriz}" required="true">
					<f:selectItem itemLabel="#{i18n['busquedaSTOCodigoVentaMatrizForm.matriz.Precios']}" itemValue="#{busquedaSTOCodigoVentaMatrizAction.stoMatrizPrecios}" />
					<f:selectItem itemLabel="#{i18n['busquedaSTOCodigoVentaMatrizForm.matriz.Incentivos']}" itemValue="#{busquedaSTOCodigoVentaMatrizAction.stoMatrizIncentivos}" /> 
				</ssicc:selectOneRadio>	
				
				<!--Descripcion-->
				<ssicc:label key="#{i18n['busquedaSTOCodigoVentaMatrizForm.descripcion']}" />    
				<ssicc:inputText value="#{busquedaSTOCodigoVentaMatrizAction.formBusqueda.descripcion}" maxlength="50" size="10"/>
				
		        
		        <!--Cod. Venta-->
				<ssicc:label key="#{i18n['busquedaSTOCodigoVentaMatrizForm.codigoVenta']}" />    
				<ssicc:inputText value="#{busquedaSTOCodigoVentaMatrizAction.formBusqueda.codigoVenta}" maxlength="10" size="10"/>			
				
		        
		        <!--Cod. SAP-->
				<ssicc:label key="#{i18n['busquedaSTOCodigoVentaMatrizForm.codigoSAP']}" />    
				<ssicc:inputText value="#{busquedaSTOCodigoVentaMatrizAction.formBusqueda.codigoSAP}" maxlength="10" size="10"/> 				
				         		         
		  	  				  	 
		  	  	  <br/>
			 </h:panelGrid>			 
		 </h:panelGroup>	 
     </ui:define>  
     
      
     <ui:define name="body_columna_datatable_busqueda">
		
		<p:column width="50" sortBy="#{lista.codigoVenta}">  
		    <f:facet name="header">
			    <h:outputText value="#{i18n['stoCodigoVentaMatrizList.codigoVenta']}" />
		    </f:facet>
		    <h:outputText value="#{lista.codigoVenta}" />  
		</p:column>  
		  
		<p:column width="50" sortBy="#{lista.codigoSAP}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['stoCodigoVentaMatrizList.codigoSAP']}" />
		    </f:facet>
		    <h:outputText value="#{lista.codigoSAP}" />  
		</p:column>  		
		
		<p:column width="120" sortBy="#{lista.descripcion}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['stoCodigoVentaMatrizList.descripcion']}" />
		    </f:facet>
		    <h:outputText value="#{lista.descripcion}" />  
		</p:column>		
		
		<p:column width="50" sortBy="#{lista.precioFactura}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['stoCodigoVentaMatrizList.precio']}" />
		    </f:facet>
		    <h:outputText value="#{lista.precio}" />  
		</p:column>		
		
	 </ui:define>
</ui:composition>

</html>
