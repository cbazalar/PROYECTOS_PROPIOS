<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTOMotivoRechazoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTOMotivoRechazoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['mantenimientoSTOMotivoRechazoSearchForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label key="#{i18n['mantenimientoSTOMotivoRechazoSearchForm.tipoDocumento']}" /> 
				<ssicc:selectMenu value="#{mAlias.formBusqueda.tipoDocumento}">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.stoDocumentoList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>

			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="150" sortBy="#{lista.descripcionTipoDocumento}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoSTOMotivoRechazoList.tipoDocumento']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionTipoDocumento}" />
			</p:column>

			<p:column width="100" sortBy="#{lista.codigoMotRechazo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoSTOMotivoRechazoList.codigoMotRechazo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoMotRechazo}" />
			</p:column>

			<p:column width="300" sortBy="#{lista.descripcionMotRechazo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoSTOMotivoRechazoList.descripcionMotRechazo']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionMotRechazo}" />
			</p:column>

			<p:column width="100" sortBy="#{lista.codigoModulo}">

				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoSTOMotivoRechazoList.codigoModulo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoModulo}" />
			</p:column>

			<p:column width="100" sortBy="#{lista.indRechazo}">

				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoSTOMotivoRechazoList.indRechazo']}" />
				</f:facet>
				<h:outputText value="#{i18n['mantenimientoSTOMotivoRechazoList.automatico']}" rendered="#{lista.indRechazo eq 1}"/>
				<h:outputText value="#{i18n['mantenimientoSTOMotivoRechazoList.manual']}" rendered="#{lista.indRechazo eq 0}"/>
			</p:column>

		</ui:define>

	</ui:composition>
</body>
</html>
