<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<p:fieldset
		legend="#{i18n['mantenimientoMAEClienteForm.leyendaReferencias']}"
		rendered="#{not mAlias.formBusqueda.esDuplaCyzone}"
		collapsed="true" toggleable="true" toggleSpeed="500">

		<h:panelGrid columns="6" id="moduloReferencia1"
			rendered="#{not mAlias.formBusqueda.esDuplaCyzone}">
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.leyendaReferenciaFamiliar']}"
				required="false" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Primer Apellido -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido1RefFamiliar']}"
				required="false" />
			<ssicc:inputText id="apellido1RefFamiliar"
				value="#{mAlias.formBusqueda.apellido1RefFamiliar}" />

			<!-- Segundo Apellido -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido2RefFamiliar']}"
				required="false" />
			<ssicc:inputText id="apellido2RefFamiliar"
				value="#{mAlias.formBusqueda.apellido2RefFamiliar}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />


			<!-- Primer Nombre -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.nombre1RefFamiliar']}"
				required="false" />
			<ssicc:inputText id="nombre1RefFamiliar"
				value="#{mAlias.formBusqueda.nombre1RefFamiliar}" />

			<!-- Segundo Nombre -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.nombre2RefFamiliar']}"
				required="false" />
			<ssicc:inputText id="nombre2RefFamiliar"
				value="#{mAlias.formBusqueda.nombre2RefFamiliar}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Direccion -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.direccionRefFamiliar']}"
				required="false" />
			<ssicc:inputText id="direccionRefFamiliar" maxlength="40"
				value="#{mAlias.formBusqueda.direccionRefFamiliar}" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Teléfono Casa-->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCasaRefFamiliar']}"
				required="false" />
			<ssicc:inputText id="telefonoCasaRefFamiliar"
				value="#{mAlias.formBusqueda.telefonoCasaRefFamiliar}" />

			<!-- Teléfono Celular-->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCelRefFamiliar']}"
				required="false" />
			<ssicc:inputText id="telefonoCelRefFamiliar"
				value="#{mAlias.formBusqueda.telefonoCelRefFamiliar}" />

			<!-- Tipo Vinculo -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.codigoTipoVinculoRefFamiliar']}"
				required="false" />
			<ssicc:selectMenu
				value="#{mAlias.formBusqueda.codigoTipoVinculoRefFamiliar}"
				required="false">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteTipoVinculoList}"
					var="lista" itemLabel="#{lista.descripcion}"
					itemValue="#{lista.codigo}" />
			</ssicc:selectMenu>
			<!--  ***************************REFERENCIA NO FAMILIAR************************************* -->



			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.leyendaReferenciaNoFamiliar']}"
				required="false" />


			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Primer Apellido -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido1RefNoFamiliar']}"
				required="false" />
			<ssicc:inputText id="apellido1RefNoFamiliar"
				value="#{mAlias.formBusqueda.apellido1RefNoFamiliar}" />

			<!-- Segundo Apellido -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido2RefNoFamiliar']}"
				required="false" />
			<ssicc:inputText id="apellido2RefNoFamiliar"
				value="#{mAlias.formBusqueda.apellido2RefNoFamiliar}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />


			<!-- Primer Nombre -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.nombre1RefNoFamiliar']}"
				required="false" />
			<ssicc:inputText id="nombre1RefNoFamiliar"
				value="#{mAlias.formBusqueda.nombre1RefNoFamiliar}" />

			<!-- Segundo Nombre -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.nombre2RefNoFamiliar']}"
				required="false" />
			<ssicc:inputText id="nombre2RefNoFamiliar"
				value="#{mAlias.formBusqueda.nombre2RefNoFamiliar}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Direccion -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.direccionRefNoFamiliar']}"
				required="false" />
			<ssicc:inputText id="direccionRefNoFamiliar" maxlength="40"
				value="#{mAlias.formBusqueda.direccionRefNoFamiliar}" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Teléfono Casa-->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCasaRefNoFamiliar']}" />
			<ssicc:inputText id="telefonoCasaRefNoFamiliar"
				value="#{mAlias.formBusqueda.telefonoCasaRefNoFamiliar}" />

			<!-- Teléfono Celular-->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCelRefNoFamiliar']}" />
			<ssicc:inputText id="telefonoCelRefNoFamiliar"
				value="#{mAlias.formBusqueda.telefonoCelRefNoFamiliar}" />

			<!-- Tipo Vinculo -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.codigoTipoVinculoRefNoFamiliar']}"
				required="false" />
			<ssicc:selectMenu
				value="#{mAlias.formBusqueda.codigoTipoVinculoRefNoFamiliar}"
				required="false">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteTipoVinculoList}"
					var="lista" itemLabel="#{lista.descripcion}"
					itemValue="#{lista.codigo}" />
			</ssicc:selectMenu>


			<!--  *************************** DATOS DEL FIADOR AVAL  ************************************* -->



			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.leyendaReferenciaAval']}"
				required="false" />


			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Primer Apellido -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido1Aval']}"
				required="false" />
			<ssicc:inputText id="apellido1Aval"
				value="#{mAlias.formBusqueda.apellido1Aval}" />

			<!-- Segundo Apellido -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido2Aval']}"
				required="false" />
			<ssicc:inputText id="apellido2Aval"
				value="#{mAlias.formBusqueda.apellido2Aval}" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />


			<!-- Primer Nombre -->

			<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nombre1Aval']}"
				required="false" />
			<ssicc:inputText id="nombre1Aval"
				value="#{mAlias.formBusqueda.nombre1Aval}" />

			<!-- Segundo Nombre -->

			<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nombre2Aval']}"
				required="false" />
			<ssicc:inputText id="nombre2Aval"
				value="#{mAlias.formBusqueda.nombre2Aval}" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!--  Tipo Documento -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.oidTipoDocumentoAval']}"
				required="false" />
			<ssicc:selectMenu value="#{mAlias.formBusqueda.oidTipoDocumentoAval}"
				accionListener="#{mantenimientoMAEClienteSearchAction.ajustarLongitudTipoDocumentoAval}"
				update=":principalForm:numeroDocumentoAval"
				process="@this"
				required="false">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			</ssicc:selectMenu>

			<!-- Numero Documento -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.numeroDocumentoAval']}"
				required="false" />
			<p:inputText id="numeroDocumentoAval" required="false"
				onkeypress="if (event.keyCode == 13) {onchange();}"
				value="#{mAlias.formBusqueda.numeroDocumentoAval}">
				<p:ajax event="change"
					listener="#{mantenimientoMAEClienteSearchAction.actualizarNumDocumentoAval}"
					partialSubmit="true"
					update="@this" process="@this" />
			</p:inputText>

			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<!--  Departamento -->

			<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nivel1']}"
				required="false" />
			<ssicc:selectMenu
				value="#{mAlias.formBusqueda.codigoDepartamentoAval}"
				accionListener="#{mantenimientoMAEClienteSearchAction.buscarNivel2AvalDomicilio}"
				update=":principalForm:nivel2Aval:select :principalForm:nivel3Aval:select"
				required="false">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteNivel1List}" var="lista"
					itemLabel="#{lista.label}" itemValue="#{lista.value}" />
			</ssicc:selectMenu>
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!--  Privincia -->

			<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nivel2']}"
				required="false" />
			<ssicc:selectMenu value="#{mAlias.formBusqueda.codigoProvinciaAval}"
				id="nivel2Aval"
				accionListener="#{mantenimientoMAEClienteSearchAction.buscarNivel3AvalDomicilio}"
				update=":principalForm:nivel3Aval:select" required="false">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteNivel2VACList}" var="lista"
					itemLabel="#{lista.label}" itemValue="#{lista.value}" />

			</ssicc:selectMenu>
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!--  Distrito -->

			<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nivel3']}"
				required="false" />
			<ssicc:selectMenu value="#{mAlias.formBusqueda.codigoDistritoAval}"
				id="nivel3Aval" required="false">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteNivel3VACList}" var="lista"
					itemLabel="#{lista.label}" itemValue="#{lista.value}" />
			</ssicc:selectMenu>
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Direccion -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.direccionAval']}"
				required="false" />
			<ssicc:inputText id="direccionAval" maxlength="40"
				value="#{mAlias.formBusqueda.direccionAval}" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Teléfono Casa-->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCasaAval']}" />
			<ssicc:inputText id="telefonoCasaAval"
				value="#{mAlias.formBusqueda.telefonoCasaAval}" />

			<!-- Teléfono Celular-->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCelAval']}" />
			<ssicc:inputText id="telefonoCelAval"
				value="#{mAlias.formBusqueda.telefonoCelAval}" />

			<!-- Tipo Vinculo -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.codigoTipoVinculoAval']}"
				required="false" />
			<ssicc:selectMenu
				value="#{mAlias.formBusqueda.codigoTipoVinculoAval}"
				required="false">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteTipoVinculoList}"
					var="lista" itemLabel="#{lista.descripcion}"
					itemValue="#{lista.codigo}" />
			</ssicc:selectMenu>
		</h:panelGrid>
	</p:fieldset>
</body>
</html>
