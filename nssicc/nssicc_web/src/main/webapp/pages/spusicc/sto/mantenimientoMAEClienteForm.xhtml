<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoMAEClienteSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoMAEClienteForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>


		<ui:define name="body_busqueda_popup">

			<ssicc:linkPopupCrearAjax id="buscarHIPDatosCliente"
				managePopup="#{mAlias.busquedaConsultorasAction}"
				accionAceptar="#{mantenimientoMAEClienteSearchAction.aceptarPopup}"
				accionSalir="#{mantenimientoMAEClienteSearchAction.salirPopup}"
				parametroAccion="SCLIENTES" visible="#{mAlias.mostrarPopupCliente}"
				paginaxhtml="/pages/popup/popupBusquedaConsultoras.xhtml"
				update=":principalForm:panelTerri"
				title="#{i18n['busquedaHIPClienteSearchForm.heading']}" />

		  <ssicc:linkPopupCrearAjax id="buscarHIPDatosConsultoraVinculo"
				managePopup="#{mAlias.busquedaConsultorasAction}"
				accionAceptar="#{mantenimientoMAEClienteSearchAction.aceptarPopup}"
				accionSalir="#{mantenimientoMAEClienteSearchAction.salirPopup}"
				parametroAccion="POPUP_CONSULTORA"
				visible="#{mAlias.mostrarPopupConsultora}"
				paginaxhtml="/pages/popup/popupBusquedaConsultoras.xhtml"
				update=":principalForm:moduloVinculos :principalForm:panelTerri"
				title="#{i18n['busquedaHIPClienteSearchForm.heading']}" />
				
			<ssicc:linkPopupCrearAjax id="buscarHIPDatosConsultoraVinculoLider"
				managePopup="#{mAlias.busquedaConsultorasAction}"
				accionAceptar="#{mantenimientoMAEClienteSearchAction.aceptarPopup}"
				accionSalir="#{mantenimientoMAEClienteSearchAction.salirPopup}"
				parametroAccion="POPUP_CLIENTELIDER" 
				visible="#{mAlias.mostrarPopupClienteLider}"
				paginaxhtml="/pages/popup/popupBusquedaConsultoras.xhtml"
				update=":principalForm:panelTerri"
				title="#{i18n['busquedaHIPClienteSearchForm.heading']}" />	


		</ui:define>

		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkSaveAjax manage="#{mAlias}" immediate="true"
				id="botonGrabar"
				update=":principalForm:messagesPrincipalForm :principalForm:mensajesGrowl :principalForm:dialogPopup" />
		</ui:define>


		<ui:define name="body_criterio_busqueda">


			<p:fieldset legend="DATOS GENERALES" collapsed="false"
				toggleable="true" toggleSpeed="500">

				<h:panelGrid columns="6">
					<h:inputHidden id="validarCaracteres1" value="#{mAlias.formBusqueda.validarCaracteres1}" />
					<h:inputHidden id="validarCaracteres2" value="#{mAlias.formBusqueda.validarCaracteres2}" />
					<h:inputHidden id="validarCaracteres3" value="#{mAlias.formBusqueda.validarCaracteres3}" />
					<h:inputHidden id="validarCaracteresIdentidad" value="#{mAlias.formBusqueda.validarCaracteresIdentidad}" />
					
					<h:inputHidden id="cadenaCaracteresV1" value="#{mAlias.formBusqueda.cadenaCaracteresV1}" />
					<h:inputHidden id="cadenaCaracteresV2" value="#{mAlias.formBusqueda.cadenaCaracteresV2}" />
					<h:inputHidden id="cadenaCaracteresV3" value="#{mAlias.formBusqueda.cadenaCaracteresV3}" />
					
					<h:inputHidden id="cadenaCaracteresNV1" value="#{mAlias.formBusqueda.cadenaCaracteresNV1}" />
					<h:inputHidden id="cadenaCaracteresNV2" value="#{mAlias.formBusqueda.cadenaCaracteresNV2}" />
					<h:inputHidden id="cadenaCaracteresNV3" value="#{mAlias.formBusqueda.cadenaCaracteresNV3}" />
					
					<h:inputHidden id="cadenaCaracteresVIdentidad" value="#{mAlias.formBusqueda.cadenaCaracteresVIdentidad}" />
					<h:inputHidden id="cadenaCaracteresNVIdentidad" value="#{mAlias.formBusqueda.cadenaCaracteresNVIdentidad}" />
					
					
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					
					<!-- *******************     Fecha       ************** -->
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.fechaIngreso']}"
						required="true" />
					<ssicc:calendar id="fechaIngreso" required="false"
						value="#{mAlias.formBusqueda.fechaIngresoD}" />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
				</h:panelGrid>
				<h:panelGrid columns="2" style="width:100%;">
					<h:panelGrid id="panelSubTipoCliente" columns="4">
						<!-- *******************     Subtipo       ************** -->
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.subTipoCliente']}"
							required="false" />
						<ssicc:selectMenu value="#{mAlias.formBusqueda.subTipoCliente}"
							required="false">
							<f:selectItems value="#{mAlias.siccSubTipoClienteList}"
								var="lista" itemLabel="#{lista.descripcion}"
								itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
								
						<ssicc:linkAjax title="Añadir" id="addList"
							icon="/resources/images/processs.gif"
							accion="#{mantenimientoMAEClienteSearchAction.addDetalSubTipoCliente}"
							process="@this :principalForm:panelSubTipoCliente" 
							update=":principalForm:panelCriterioBusqueda"
							onclick=" if(document.getElementById('zonaInput:input')!=null){ var x=document.getElementById('zonaInput:input');x.focus();}" />

						<ssicc:linkAjax title="Eliminar" id="deleteList"
							icon="/resources/images/deletee.gif"
							accion="#{mantenimientoMAEClienteSearchAction.deleteDetalSubTipoCliente}"
							process="@this :principalForm:dtFinal2"
							update=":principalForm:panelCriterioBusqueda" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<c:if test="#{mAlias.formBusqueda.indicadorSeccionOtros}">
							<ssicc:label
								key="#{i18n['mantenimientoMAEClienteForm.indicadorCompromiso']}"
								required="false" />
							<ssicc:selectBooleanCheckbox
								value="#{mAlias.formBusqueda.indicadorCompromiso}"
								onchange="x=document.getElementById('indicadorCompromiso:selectBooleanCheckbox_input').checked;
						if(x==true){
							var textBoxObs=document.getElementById('motivo:inputtextarea');
							textBoxObs.focus();			
						}"
								id="indicadorCompromiso" />
						</c:if>
						<c:if test="#{not mAlias.formBusqueda.indicadorSeccionOtros}">
							<ssicc:labelBlank />
							<ssicc:labelBlank />
						</c:if>

					</h:panelGrid>

					<h:panelGrid id="ObsDatatable"
						columns="1">

						<p:dataTable var="varSubtipoCliente" id="dtFinal2"
							value="#{mantenimientoMAEClienteSearchAction.maeClienteSubtipoList}"
							selectionMode="single" rowIndexVar="rowIndex"
							selection="#{mantenimientoMAEClienteSearchAction.beanRegistroTipoClienteSeleccionado}"
							rowKey="#{varSubtipoCliente}"
							emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">

							<p:column headerText="Tipo Cliente">
								<h:outputText
									value="#{varSubtipoCliente.descripcionTipoCliente}" />
							</p:column>

							<p:column headerText="SubTipo Cliente">
								<h:outputText
									value="#{varSubtipoCliente.descripcionSubTipoCliente}" />
							</p:column>
						</p:dataTable>

					</h:panelGrid>
					<h:panelGrid columns="2">
						<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.motivo']}"
							required="false" />
						<ssicc:inputTextArea id="motivo" rows="3" cols="70"
							value="#{mAlias.formBusqueda.motivo}" />
					</h:panelGrid>
				</h:panelGrid>



				<h:panelGrid columns="6" id="panelTerri">


					<c:if test="#{mAlias.formBusqueda.mostrarUnidadAdministrativa}">


						<!--  *************  ZONA *********** -->
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.codigoZona']}"
							required="true" />
						<ssicc:inputText id="zonaInput"
							value="#{mAlias.formBusqueda.codigoZona}"></ssicc:inputText>

						<!--  *************  TERRITORIO *********** -->

						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.codigoTerritorio']}"
							required="true" />
						<h:panelGroup>
							<ssicc:inputText id="territorioInput" value="#{mAlias.formBusqueda.codigoTerritorio}"></ssicc:inputText>
							<ssicc:linkAjax title="Validar Zona/Territorios"
								id="generarDomingos" icon="/resources/images/processs.gif"
								accion="#{mantenimientoMAEClienteSearchAction.validarZonaTerritorio()}"
								process="@this :principalForm:zonaInput:input :principalForm:territorioInput:input" 
								update=":principalForm:panelCriterioBusqueda" />
						</h:panelGroup>

						<!--  *************  Campaña de Ingreso  *********** -->

						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.oidPeriodo']}"
							required="true" />
						<ssicc:selectMenu value="#{mAlias.formBusqueda.oidPeriodo}"
							required="false">
							<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
								itemLabel="#{lista.label}" itemValue="#{lista.value}" />
						</ssicc:selectMenu>
						<c:if
							test="#{mAlias.formBusqueda.mostrarIndicadorImpresionPaqDoc}">
							<ssicc:label
								key="#{i18n['mantenimientoMAEClienteForm.indicadorImpresionPaqDoc']}" />
							<ssicc:selectBooleanCheckbox
								value="#{mAlias.formBusqueda.indicadorImpresionPaqDoc}"
								id="indicadorImpresionPaqDoc" />
						</c:if>
						<c:if
							test="#{not mAlias.formBusqueda.mostrarIndicadorImpresionPaqDoc}">
							<ssicc:labelBlank />
							<ssicc:labelBlank />
						</c:if>
					</c:if>
					<c:if test="#{not mAlias.formBusqueda.mostrarUnidadAdministrativa}">

						<!--  *************  Campaña de Ingreso  *********** -->
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.oidPeriodo']}"
							required="false" />
						<ssicc:selectMenu value="#{mAlias.formBusqueda.oidPeriodo}"
							required="false">
							<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
								itemLabel="#{lista.label}" itemValue="#{lista.value}" />
						</ssicc:selectMenu>
						<ssicc:labelBlank />
						<ssicc:labelBlank />
						<ssicc:labelBlank />
						<ssicc:labelBlank />
					</c:if>

					<!--  *************  Codigo Consultora *********** -->

					<c:if test="#{mAlias.formBusqueda.mostrarUnidadAdministrativa}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.codigoConsultoraRecomendante']}"
							required="false" />
						<p:inputText
							value="#{mAlias.formBusqueda.codigoConsultoraRecomendante}"
							onkeypress="if (event.keyCode == 13) {onchange(); var x=document.getElementById('apellidoPaterno:input');x.focus(); return false; }"
							readonly="false" esMayuscula="true">
							<p:ajax event="change"
								listener="#{mantenimientoMAEClienteSearchAction.validaCodigoCliente}"
								update=":principalForm:panelTerri" process="@this" />
						</p:inputText>
						<ssicc:linkPopupInvocarAjax
							accion="#{mantenimientoMAEClienteSearchAction.invocarPopup}"
							parametroAccion="POPUP_CLIENTE"
							update=":principalForm:panelTerri" />
						<ssicc:inputText id="nombreConsultoraRecomendante"
							value="#{mAlias.formBusqueda.nombreConsultoraRecomendante}"></ssicc:inputText>
					</c:if>

					<c:if
						test="#{mAlias.formBusqueda.mostrarConsultoraLiderRecomendante}">
						<ssicc:labelBlank />
						<ssicc:labelBlank />
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.codigoConsultoraLiderRecomendante']}"
							required="false" />
						<p:inputText
							value="#{mAlias.formBusqueda.codigoConsultoraLiderRecomendante}"
							onkeypress="if (event.keyCode == 13) {onchange(); }"
							readonly="false" esMayuscula="true">
							<p:ajax event="change"
								listener="#{mantenimientoMAEClienteSearchAction.validaCodigoConsultoraLider}"
								update=":principalForm:panelTerri" process="@this" />
						</p:inputText>	

						<ssicc:linkPopupInvocarAjax
							accion="#{mantenimientoMAEClienteSearchAction.invocarPopup}"
							parametroAccion="POPUP_CLIENTELIDER"
							update=":principalForm:panelTerri" />
						<ssicc:inputText id="nombreConsultoraLiderRecomendante"
							value="#{mAlias.formBusqueda.nombreConsultoraLiderRecomendante}"></ssicc:inputText>
					</c:if>
				</h:panelGrid>
			</p:fieldset>
			<br />

			<p:fieldset legend="DATOS PERSONALES" collapsed="false"
				toggleable="true" toggleSpeed="500">

				<h:panelGrid columns="6" id="pnlDatosPersonales">


					<!--  Apellido Paterno  -->
					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.apellidoPaterno']}"
						required="true" />
					<ssicc:inputText id="apellidoPaterno" rows="3" cols="100"
						value="#{mAlias.formBusqueda.apellidoPaterno}" />

					<!--  Apellido Materno  -->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.apellidoMaterno']}" />
					<ssicc:inputText id="apellidoMaterno" rows="3" cols="100"
						value="#{mAlias.formBusqueda.apellidoMaterno}" />

					<!--  Apellido Casada  -->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.apellidoCasada']}" />
					<ssicc:inputText id="apellidoCasada" rows="3" cols="100"
						value="#{mAlias.formBusqueda.apellidoCasada}" />

					<!--  Primer Nombre  -->

					<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nombre1']}"
						required="true" />
					<ssicc:inputText id="nombre1" rows="3" cols="100"
						value="#{mAlias.formBusqueda.nombre1}" />

					<!--  Segundo Nombre  -->

					<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nombre2']}" />
					<ssicc:inputText id="nombre2" rows="3" cols="100"
						value="#{mAlias.formBusqueda.nombre2}" />

					<!--  Nacionalidad -->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.nacionalidad']}"
						required="true" />
					<ssicc:selectMenu value="#{mAlias.formBusqueda.nacionalidad}"
						required="false">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{mAlias.maeClienteNacionalidadList}"
							var="lista" itemLabel="#{lista.descripcion}"
							itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

					<!--  Tipo Documento -->

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.tipoDocumentoIdentidad']}"
						required="true" />
					<ssicc:selectMenu id="tipoDocumentoIdentidad"
						value="#{mAlias.formBusqueda.tipoDocumentoIdentidad}"
						accionListener="#{mantenimientoMAEClienteSearchAction.ajustarLongitudTipoDocumento}"
						update=":principalForm:numeroDocumentoIdentidad :principalForm:subTipoDocumento1 :principalForm:subTipoDocumento12"
						process="@this">
						<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

					<!--  Numero Documento  -->
					<c:if test="#{mAlias.formBusqueda.mostrarNumeroIdentidad}">
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.numeroDocumentoIdentidad']}"
							required="true" />
						<h:panelGroup>
							<p:inputText id="numeroDocumentoIdentidad" required="false"
								onkeypress="if (event.keyCode == 13) {onchange();}"
								value="#{mAlias.formBusqueda.numeroDocumentoIdentidad}">
								<p:ajax event="change"
									listener="#{mantenimientoMAEClienteSearchAction.actualizarCodigoCliente}"
									partialSubmit="true"
									update="@this" process="@this" />
							</p:inputText>

							<c:if test="#{mAlias.validacionExiDoc=='SI'}">
								<ssicc:linkAjax title="validarCodigo" id="validarCodigos"
									icon="/resources/images/processs.gif"
									accion="#{mantenimientoMAEClienteSearchAction.validarNumero}"
									process="@this :principalForm:pnlDatosPersonales" 
									update=":principalForm:numeroDocumentoIdentidad :principalForm:mensajesGrowl" />
							</c:if>
						</h:panelGroup>
						<c:if
							test="#{(mAlias.formBusqueda.mostrarSegundoDocumento and not mAlias.formBusqueda.esDuplaCyzone)}">
							<ssicc:label
								key="#{i18n['mantenimientoMAEClienteForm.documentoPrincipal']}" />
							<ssicc:labelBlank />
						</c:if>

						<c:if
							test="#{not (mAlias.formBusqueda.mostrarSegundoDocumento and not mAlias.formBusqueda.esDuplaCyzone)}">
							<ssicc:label
								key="#{i18n['mantenimientoMAEClienteForm.codigoAnterior']}" />
							<ssicc:inputText id="codigoAnterior"
								value="#{mAlias.formBusqueda.codigoAnterior}" />
						</c:if>

					</c:if>
					<c:if test="#{not mAlias.formBusqueda.mostrarNumeroIdentidad}">
						<ssicc:labelBlank />
						<ssicc:labelBlank />
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.codigoAnterior']}" />
						<ssicc:inputText id="codigoAnterior"
							value="#{mAlias.formBusqueda.codigoAnterior}" />
					</c:if>

					<ssicc:label
						key="#{i18n['mantenimientoMAEClienteForm.indicadorDocFiscal']}"
						rendered="#{mAlias.mostrarDivIndicadorFiscal}" />
					<ssicc:selectBooleanCheckbox
						rendered="#{mAlias.mostrarDivIndicadorFiscal}"
						value="#{mAlias.formBusqueda.indicadorDocFiscal}"
						id="indicadorDocFiscal" />
					<ssicc:labelBlank rendered="#{mAlias.mostrarDivIndicadorFiscal}" />
					<ssicc:labelBlank rendered="#{mAlias.mostrarDivIndicadorFiscal}" />
					<ssicc:labelBlank rendered="#{mAlias.mostrarDivIndicadorFiscal}" />
					<ssicc:labelBlank rendered="#{mAlias.mostrarDivIndicadorFiscal}" />
					
				<h:panelGroup id="subTipoDocumento1">					
<!-- 					<c:if test="#{(mAlias.formBusqueda.mostrarSubTipoDocumento)}"> -->
					<!--  Sub Tipo Documento -->
					<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.subTipoDocumentoIdentidad']}" rendered="#{(mAlias.formBusqueda.mostrarSubTipoDocumento)}"
							/>
				</h:panelGroup>
				<h:panelGroup id="subTipoDocumento12">	
						<ssicc:selectMenu id="subTipoDocumentoIdentidad" rendered="#{(mAlias.formBusqueda.mostrarSubTipoDocumento)}"
							value="#{mAlias.formBusqueda.subTipoDocumentoIdentidad}">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.siccSubTipoDocumentoList}" var="lista"
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>

<!-- 					</c:if> -->
				</h:panelGroup>				


				<c:if test="#{(mAlias.formBusqueda.mostrarSegundoDocumento and not mAlias.formBusqueda.esDuplaCyzone)}"> 

						<!--  Tipo Documento  2-->

						<ssicc:label
							key="#{i18n['mantenimientoMAEModificacionClienteForm.tipoDocumentoIdentidadAux']}"
							required="false" />
						<ssicc:selectMenu
							value="#{mAlias.formBusqueda.tipoDocumentoIdentidad2}"
							accionListener="#{mantenimientoMAEClienteSearchAction.cargarSubTipoDocumento2}"
							update=":principalForm:subTipoDocumento2 :principalForm:subTipoDocumento22"
							process="@this"
							required="false">
							<f:selectItems value="#{mAlias.siccTipoDocumentoList}"
								var="lista" itemLabel="#{lista.descripcion}"
								itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>

						<!--  Documento  Identidad 2-->

						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.numeroDocumentoIdentidadAux']}"
							required="false" />
						<p:inputText id="numeroDocumentoIdentidad2" required="false"
							value="#{mAlias.formBusqueda.numeroDocumentoIdentidad2}" />

						<!-- Codigo Anterior-->

						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.numeroDocumentoIdentidadAux']}"
							required="false" />
						<ssicc:inputText id="codigoAnterior" required="false"
							value="#{mAlias.formBusqueda.codigoAnterior}" />
							
					<h:panelGroup id="subTipoDocumento2">							
<!-- 						<c:if test="#{(mAlias.formBusqueda.mostrarSubTipoDocumento)}"> -->
	
							<!--  Sub Tipo Documento -->
		
							<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.subTipoDocumentoIdentidad']}" 
								rendered="#{(mAlias.formBusqueda.mostrarSubTipoDocumento)}"	/>
					</h:panelGroup>
					<h:panelGroup id="subTipoDocumento22">								
							<ssicc:selectMenu id="subTipoDocumentoIdentidad2" rendered="#{(mAlias.formBusqueda.mostrarSubTipoDocumento)}"
									value="#{mAlias.formBusqueda.subTipoDocumentoIdentidad2}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems value="#{mAlias.siccSubTipoDocumentoList2}" var="lista"
										itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
								</ssicc:selectMenu>
	
<!-- 						</c:if>							 -->
					</h:panelGroup>
					 </c:if>

						<!-- *******************     Fecha  Nacimiento     ************** -->
						<ssicc:label
							key="#{i18n['mantenimientoMAEClienteForm.fechaNacimiento']}"
							required="true" />
						<ssicc:calendarListener id="fechaNacimiento" required="false"

	<script type="text/javascript">
		//<![CDATA[
		function validarCaracteres(tipoValidacion){
			var validarCaracteres, cadena; 
			
			if (tipoValidacion == "V1") {
				validarCaracteres = document.getElementById("validarCaracteres1");
				
				if(validarCaracteres.value == "CV")
					cadena = "__" + document.getElementById("cadenaCaracteresV1").value;
				if(validarCaracteres.value == "CNV")	
					cadena = "__" + document.getElementById("cadenaCaracteresNV1").value;
			}	
			if (tipoValidacion == "V2") {
				validarCaracteres = document.getElementById("validarCaracteres2");
				
				if(validarCaracteres.value == "CV")
					cadena = "__" + document.getElementById("cadenaCaracteresV2").value;
				if(validarCaracteres.value == "CNV")	
					cadena = "__" + document.getElementById("cadenaCaracteresNV2").value;
			}	
			if (tipoValidacion == "V3") {

				validarCaracteres = document.getElementById("validarCaracteres3");
				if(validarCaracteres.value == "CV")
					cadena = "__" + document.getElementById("cadenaCaracteresV3").value;
				if(validarCaracteres.value == "CNV")	
					cadena = "__" + document.getElementById("cadenaCaracteresNV3").value;
			}	
			if (tipoValidacion == "Identidad") {
				validarCaracteres = document.getElementById("validarCaracteresIdentidad");
				
				if(validarCaracteres.value == "CV")
					cadena = "__" + document.getElementById("cadenaCaracteresVIdentidad").value;
				if(validarCaracteres.value == "CNV")	
					cadena = "__" + document.getElementById("cadenaCaracteresNVIdentidad").value;
			}	
						
			if(validarCaracteres.value == "CV" || validarCaracteres.value == "CNV") {
				if (event.keyCode == 13) { //ENTER
					if(tipoValidacion == "Identidad")
						actualizarCodigoCliente();
						
					return false;
				}	
				
				if (validarCaracteres.value == "CV") {
					if (cadena.length > 0) {
						var caracter = "__" + event.keyCode + "__";
						if (cadena.indexOf(caracter) < 0) {
							return false;
						}
					}
				} else {

					var caracter = "__" + event.keyCode + "__";

					if(cadena.indexOf(caracter)>=0) {
						return false;
					}		
				}

				return true; // changeKey(this, event, lettersToUpperCase);
			}
