<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoSTOParametroValidacionSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoSTOParametroValidacionSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoSTOParametroValidacionSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>
       
      <ssicc:label key="#{i18n['mantenimientoSTOParametroValidacionForm.codigoParam']}" /> 
	  <ssicc:inputText value="#{mAlias.formBusqueda.codigoParametro}" size="20" maxlength="20" />

    </h:panelGrid>         
    
  </ui:define>    
       
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column width="100" sortBy="#{lista.codigoPais}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOParametroValidacionList.pais']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoPais}" />  
        </p:column>  
   
        <p:column width="150" sortBy="#{lista.codigoParametro}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOParametroValidacionList.codParametro']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoParametro}" />  
        </p:column>  
        
        <p:column width="300" sortBy="#{lista.nombreParametro}">            
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOParametroValidacionList.nombre']}" />
            </f:facet> 
            <h:outputText value="#{lista.nombreParametro}" />  
        </p:column>  
        
        <p:column width="100" sortBy="#{lista.valorParametro}">
          
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSTOParametroValidacionList.valor']}" />
            </f:facet>
            <h:outputText value="#{lista.valorParametro}" />  
        </p:column>
        
   </ui:define>         
   
</ui:composition>
</body>
</html>
