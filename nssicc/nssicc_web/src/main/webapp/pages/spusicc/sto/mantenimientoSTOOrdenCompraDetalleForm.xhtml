<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTOOrdenCompraDetalleAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">		 		
			  			
	 		<ssicc:linkSaveAjax manage="#{mAlias}" rendered="#{mAlias.editable}" oncomplete="handleComplete(xhr, status, args)"
	 		   update=":principalForm:panelCriterioBusqueda, :principalForm:idBody_final_busqueda, :principalForm:messagesPrincipalForm, :principalForm:mensajesGrowl" /> 	
	 	
	 		<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
							title="#{msg['botonSalir.tooltip']}"
							icon="#{resource['images:salirForm.png']}"
                            width="30"
                            height="30"
							process="@this"
							accion="#{mantenimientoSTOOrdenCompraDetalleAction.salir}"
							update=":principalForm:messagesPrincipalForm" 
							oncomplete="window.close();"/>	
	 		
		</ui:define>

		<ui:define name="body_criterio_busqueda">
		<br />
			<p:fieldset>
				<h:panelGrid columns="2">
					 <h:outputText value="#{mAlias.formBusqueda.validacion}" style="font-weight:bold;"/>
					 <h:outputText value="#{mAlias.formBusqueda.desValidacion}" style="font-weight:bold;"/>
					 <ssicc:labelBlank/>
					 <h:outputText value="#{mAlias.formBusqueda.desValidacionLarga}" style="font-weight:bold;"/>
					 <ssicc:labelBlank/>
					<!--Lista de Archivos -->    	

					<c:forEach var="lista" items="#{mAlias.stoMensajeErrorList}">
						<ssicc:label value="#{lista}" header="true"/>
						<ssicc:labelBlank/>
					</c:forEach> 
				</h:panelGrid>				
			</p:fieldset>
			<br /><br />
			
			<p:fieldset>
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />				
				<ssicc:labelBlank/><ssicc:labelBlank/>
			   		  
			   	<!--Nombre Cliente-->
			   	<ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraCabeceraForm.nombreConsultora']}" /> 
			   	<h:panelGroup>   
			   		<ssicc:label value="#{mAlias.nombreConsultora}" />
			   	</h:panelGroup> 
			   	<ssicc:labelBlank/><ssicc:labelBlank/>
			   	
			   	 <!--Periodo-->
			   	 <ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.codPeriodo']}" />    
			   	 <ssicc:campaignCalendar2 id="idCodPeriodo" manage="#{mAlias}" value="#{mAlias.formBusqueda.codPeriodo}" />
			   		  
			   	 <!--Cliente-->
			   	 <ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.codCliente']}" />    
			   	 <ssicc:label value="#{mAlias.formBusqueda.codCliente}" />
			   	 
			   	 <!--Cod. Venta-->
			   	 <ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.codVenta']}" />    
			   	 <ssicc:inputText value="#{mAlias.formBusqueda.codVenta}" maxlength="6" size="10"/>
			   	 
			   	 <!--Tipo Posic.-->
			   	 <ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.tipoPosicion']}" />    
			   	 <ssicc:inputText value="#{mAlias.formBusqueda.tipoPosicion}" maxlength="2" size="10"/>
			   	 
			   	 <!--unid Demandadas-->
			   	 <ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.valUniDemandadas']}" />    
			   	 <ssicc:inputText value="#{mAlias.formBusqueda.valUniDemandadas}" maxlength="5" size="10" esNumerico="true"/>
			   	 <ssicc:labelBlank/><ssicc:labelBlank/>
			   	 
			   	 <!--Estado Proceso-->
			   	 <ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.estadoProceso']}" />    
			   	 <ssicc:inputText value="#{mAlias.formBusqueda.estadoProceso}" maxlength="1" size="10"/>
			   	 <ssicc:labelBlank/><ssicc:labelBlank/>
			   	 
			   	 <!--Num Lote -->
			   	 <ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.numLote']}" />    
			   	 <ssicc:label value="#{mAlias.formBusqueda.numLote}" />
			   	
			   	 <!--Num Secuencia -->
			   	 <ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.numSecuencia']}" />    
			   	 <ssicc:label value="#{mAlias.formBusqueda.numSecuencia}" />
			   	 
			   	  <!--Num Doc. -->
			   	 <ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.numDocumento']}" />    
			   	 <ssicc:label value="#{mAlias.formBusqueda.numDocumento}" />
			   	 
			   	  <!--Cod. Rechazo -->
			   	 <ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraDetalleForm.codMotivoRechazo']}" />    
			   	 <ssicc:label value="#{mAlias.formBusqueda.codMotivoRechazo}" />
				
			</h:panelGrid>
			</p:fieldset>
			
			 <h:outputScript>     
			    function handleComplete(xhr, status, args) {
					var ventanaPopup = args.activarCerrar;
					if (ventanaPopup == false) return ;		
						window.close();		
				}
				
			</h:outputScript>

		</ui:define>
		
	</ui:composition>
</body>
</html>
