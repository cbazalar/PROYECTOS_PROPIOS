<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoSTOFormaPagoClasificacionSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoSTOFormaPagoClasificacionForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoPais']}" required="true"/> 
       <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
	   
	   <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionForm.codigoPeriodo']}" required="true" /> 
       <ssicc:campaignCalendar2 value="#{mAlias.formMantenimiento.codigoPeriodo}" manage="#{mAlias}" required="true" />
      
       <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionForm.codigoCUV']}" required="true" />
	   <ssicc:inputText value="#{mAlias.formMantenimiento.codigoCUV}" esNumerico="true" size="20" maxlength="15" required="true" />
	  
	   <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionForm.formaPago']}" required="true" />
	   <ssicc:selectMenu value="#{mAlias.formMantenimiento.formaPago}" required="true">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />		
	  		<f:selectItems value="#{mAlias.siccFormaPagoList}" var="lista"
						   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
	   </ssicc:selectMenu>
	  
	   <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidTipoCliente']}" />
	   <ssicc:selectMenu id="oidTipoCliente" value="#{mAlias.formMantenimiento.oidTipoCliente}"
	  					accionListener="#{mantenimientoSTOFormaPagoClasificacionSearchAction.loadSubTiposClientes}"
	  					update=":principalForm:oidSubTipoCliente:select">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista"
						   itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}" />	
	   </ssicc:selectMenu>
	  
	   <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidSubTipoCliente']}" />
	   <ssicc:selectMenu id="oidSubTipoCliente" value="#{mAlias.formMantenimiento.oidSubTipoCliente}"
	  					accionListener="#{mantenimientoSTOFormaPagoClasificacionSearchAction.loadTiposClasificaciones}"
	  					update=":principalForm:oidTipoClasificacion:select">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		<f:selectItems value="#{mAlias.siccSubTipoClienteList}" var="lista"
						   itemLabel="#{lista.label}" itemValue="#{lista.value}" />	
	   </ssicc:selectMenu>
	  
	   <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidTipoClasificacion']}" />
	   <ssicc:selectMenu id="oidTipoClasificacion" value="#{mAlias.formMantenimiento.oidTipoClasificacion}"
	  					accionListener="#{mantenimientoSTOFormaPagoClasificacionSearchAction.loadClasificaciones}"
	  					update=":principalForm:oidClasificacion:select">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		<f:selectItems value="#{mAlias.siccTipoClasificacionList}" var="lista"
						   itemLabel="#{lista.label}" itemValue="#{lista.value}" />	
	   </ssicc:selectMenu>
	  
	   <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.oidClasificacion']}" />
	   <ssicc:selectMenu id="oidClasificacion" value="#{mAlias.formMantenimiento.oidClasificacion}">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		<f:selectItems value="#{mAlias.siccClasificacionList}" var="lista"
						   itemLabel="#{lista.label}" itemValue="#{lista.value}" />	
	   </ssicc:selectMenu>
	  
	   <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionForm.codigoRegion']}" />
	   <ssicc:selectMenu id="codigoRegion" value="#{mAlias.formMantenimiento.codigoRegion}"
	  					accionListener="#{mantenimientoSTOFormaPagoClasificacionSearchAction.loadZonas}"
	  					update=":principalForm:codigoZona:select">
	  		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
	   </ssicc:selectMenu>
	  
	   <ssicc:label key="#{i18n['mantenimientoSTOFormaPagoClasificacionSearchForm.codigoZona']}" />
	   <ssicc:selectMenu id="codigoZona" value="#{mAlias.formMantenimiento.codigoZona}">
	  		<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						   itemLabel="#{lista.label}" itemValue="#{lista.value}" />	
	   </ssicc:selectMenu>
	   
    </h:panelGrid>   
  </ui:define>  		

</ui:composition>
</body>
</html>
