<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTOValidacionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTOValidacionSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
					
					<!-- PAIS -->
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionSearchForm.codigoPais']}" required="true"/> 
      				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>
					
					<!-- DOCUMENTO STO -->
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionSearchForm.tipoDocumento']}" required="true" />
					<ssicc:selectMenu id="tipoDocumento" value="#{mAlias.formBusqueda.tipoDocumento}" required="true">
			      		<f:selectItem itemLabel="" itemValue=""/>
			       		<f:selectItems value="#{mAlias.stoTipoDocumentoValidacionesList}" var="lista" 
			       	       	    itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
					</ssicc:selectMenu>
					
					<!-- VALIDACION -->
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionSearchForm.codigoValidacion']}" />
					<ssicc:inputText id="codigoValidacion" value="#{mAlias.formBusqueda.codigoValidacion}" esMayuscula="true"/>
					
					<!-- DESCRIPCION -->
					<ssicc:label key="#{i18n['mantenimientoSTOValidacionSearchForm.descripcionValidacion']}" />
					<ssicc:inputText id="descripcionValidacion" value="#{mAlias.formBusqueda.descripcionValidacion}" size="100" maxlength="300" esMayuscula="true"/>
					
					
			</h:panelGrid>
		</ui:define>
		
		<!-- ====== DATATABLE ===== -->
		<ui:define name="body_columna_datatable_busqueda">
		
				<p:column width="40" sortBy="#{lista.codigoPais}">
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoSTOValidacionList.codigoPais']}" />
					</f:facet>
					<h:outputText value="#{lista.codigoPais}" />
				</p:column>
				<p:column width="180" sortBy="#{lista.descripcionDocumento}" >
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoSTOValidacionList.descripcionDocumento']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionDocumento}" />
				</p:column>				
				<p:column width="100" sortBy="#{lista.codigoValidacion}" >
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoSTOValidacionList.codigoValidacion']}" />
					</f:facet>
					<h:outputText value="#{lista.codigoValidacion}" />
				</p:column>	
				<p:column width="180" sortBy="#{lista.descripcionValidacion}" >
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoSTOValidacionList.descripcionValidacion']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionValidacion}" />
				</p:column>			
				<p:column width="100" sortBy="#{lista.indicadorGestionable}" >
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoSTOValidacionList.indicadorGestionable']}" />
					</f:facet>
					<h:outputText value="#{lista.indicadorGestionable}" />
				</p:column>	
				<p:column width="100" sortBy="#{lista.indicadorContinuacion}" >
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoSTOValidacionList.indicadorContinuacion']}" />
					</f:facet>
					<h:outputText value="#{lista.indicadorContinuacion}" />
				</p:column>
			
		</ui:define>	
	</ui:composition>
</body>
</html>
