<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>

<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoSTOExcepcionValidaDeudaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoSTOExcepcionValidaDeudaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoSTOExcepcionValidaDeudaForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

	   <ssicc:label key="#{i18n['mantenimientoSTOExcepcionValidaDeudaForm.oidCliente']}" required="true"/>
       <p:inputText id="codigoClienteForm" value="#{mAlias.formMantenimiento.codigoCliente}" size="20" maxlength="15" 
       	 required="false" onkeypress="if (event.keyCode &lt; 48 || event.keyCode &gt; 57) event.returnValue = false;">
       	 <p:ajax event="blur" listener="#{mantenimientoSTOExcepcionValidaDeudaSearchAction.consultar}" 
       	 	update=":principalForm:messagesPrincipalForm :principalForm:mensajesGrowl" process="@this"/>
       </p:inputText>
       
       <ssicc:label key="#{i18n['mantenimientoSTOExcepcionValidaDeudaForm.codigoPeriodo']}" required="true"/>
       <ssicc:campaignCalendar2 id="codigoPeriodoForm" value="#{mAlias.formMantenimiento.codigoPeriodo}" manage="#{mAlias}"/>
              
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
