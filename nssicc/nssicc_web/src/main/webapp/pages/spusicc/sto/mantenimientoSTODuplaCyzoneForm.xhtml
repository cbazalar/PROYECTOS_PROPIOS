<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTODuplaCyzoneAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTODuplaCyzoneForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>		
		
		<ui:define name="body_toolbar_adicionales">		 		
			  			
	 		<ssicc:linkSaveAjax manage="#{mAlias}" rendered="#{mAlias.editable}" oncomplete="handleComplete(xhr, status, args)"
	 		   update=":principalForm:panelCriterioBusqueda, :principalForm:idBody_final_busqueda, :principalForm:messagesPrincipalForm, :principalForm:mensajesGrowl" />	 	
	 	
	 		<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
							title="#{msg['botonSalir.tooltip']}"
							icon="#{resource['images:salirForm.png']}"
                            width="30"
                            height="30" 
							process="@this"
							accion="#{mantenimientoSTODuplaCyzoneAction.salir}"
							update=":principalForm:messagesPrincipalForm" 
							oncomplete="window.close();"/>	
	 		
		</ui:define>

		<ui:define name="body_criterio_busqueda">
		<br />
		<p:fieldset>
				<h:panelGrid columns="2">
					 <h:outputText value="#{mAlias.formBusqueda.validacion}" style="font-weight:bold;"/>
					 <h:outputText value="#{mAlias.formBusqueda.desValidacion}" style="font-weight:bold;"/>
					 <ssicc:labelBlank/>
					 <h:outputText value="#{mAlias.formBusqueda.desValidacionLarga}" style="font-weight:bold;"/>
					 
					<!--Lista de Archivos -->    	

				<c:forEach var="lista" items="#{mAlias.stoMensajeErrorList}">
						<ssicc:label value="#{lista}" header="true"/>
						<ssicc:labelBlank/>
				</c:forEach> 
				</h:panelGrid>				
		</p:fieldset>
	<br /><br /><br />
	
		
	<p:fieldset>
		<h:panelGrid columns="6">
			<ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.codigoPais']}" required="true" />    
			<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			<ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
			
			 <!--CompaÃ±ia  -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.codCompania']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.codCompania}" maxlength="2" size="20"/> 
			 
			 <!--Cliente  -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.codCliente']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.codCliente}" maxlength="15" size="15" esNumerico="true"/>
			 
			 <!--Nro Doc  -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.numDocumento']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.numDocumento}" maxlength="8" size="20" esNumerico="true"/>			 
			 
			 <!--Periodo -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.codPeriodo']}" /> 
			 <ssicc:campaignCalendar2 id="codPeriodo" manage="#{mAlias}" value="#{mAlias.formBusqueda.codPeriodo}"/>
			 		 
			 <!--Apellido 1 -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.valApellido1']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.valApellido1}" maxlength="25" size="20"/>
			 
			 <!--Apellido 2 -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.valApellido2']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.valApellido2}" maxlength="25" size="20"/>
			 
			 <!--Nombre 1 -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.valNombre1']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.valNombre1}" maxlength="25" size="20"/>
			 
			 <!--Nombre 2 -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.valNombre2']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.valNombre2}" maxlength="25" size="20"/>
			 
			 <!--fecha Nac-->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.fechaNacimiento']}" />  
			 <ssicc:calendar id="fecNac1" value="#{mAlias.formBusqueda.fechaNacimientoDate}"/> 
			 
			 <!--Telef. cliente -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.valTelfCliente']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.valTelfCliente}" maxlength="10" size="20"/>
			 
			 <!--celular. cliente -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.valCeluCliente']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.valCeluCliente}" maxlength="10" size="20"/>			 
			
			 <!--email cliente -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.valMailCliente']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.valMailCliente}" maxlength="100" size="30"/>
			 
			 <!--Dupla nueva-->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.indDuplaNueva']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.indDuplaNueva}" maxlength="2" size="20"/>
			 
			 <!--Int. datos -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.indActuDatos']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.indActuDatos}" maxlength="4" size="20"/>
			 
			 <!--Envio -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.indEnvio']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.indEnvio}" maxlength="4" size="20"/>
			 
			 <!--Region Arribo -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.valRegionArribo']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.valRegionArribo}" maxlength="2" size="20"/>
			 
			 <!--Zona Arribo -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.valZonaArribo']}" />    
			 <ssicc:inputText value="#{mAlias.formBusqueda.valZonaArribo}" maxlength="4" size="20"/>
			 
			 <!--fecha Proceso-->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.fecProceso']}" />  
			 <ssicc:calendar id="fecProceso" value="#{mAlias.formBusqueda.fechaProcesoDate}"/>
			 
			 <!--Estado proceso -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.indEstaProceso']}" /> 	
			 <ssicc:label value="#{mAlias.formBusqueda.indEstaProceso}" /> 
			 
			 <!--Motivo Rechazo -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.indMotivoRechazo']}" /> 	
			 <ssicc:label value="#{mAlias.formBusqueda.indMotivoRechazo}" /> 
			 
			 <!--Num Secuencia -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.numSecuencia']}" /> 	
			 <ssicc:label value="#{mAlias.formBusqueda.numSecuencia}" /> 
			 
			 <!--Num Lote -->
			 <ssicc:label key="#{i18n['mantenimientoSTODuplaCyzoneForm.numLote']}" /> 	
			 <ssicc:label value="#{mAlias.formBusqueda.numLote}" /> 
			 <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
	
		</h:panelGrid>
		
	</p:fieldset>
	
	 <h:outputScript>     
	    function handleComplete(xhr, status, args) {
			var ventanaPopup = args.activarCerrar;
			if (ventanaPopup == false) return ;		
				window.close();		
		}
		
	</h:outputScript>

	</ui:define>				
		
	</ui:composition>
</body>
</html>
