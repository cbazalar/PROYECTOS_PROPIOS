<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<c:if test="#{mAlias.formBusqueda.esDuplaCyzone}">
		<ssicc:label
			key="#{i18n['mantenimientoMAEClienteForm.vinculoDuplaCyzone']}"
			required="false" />
	</c:if>
	<c:if test="#{not mAlias.formBusqueda.esDuplaCyzone}">
		<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.vinculoAval']}"
			required="false" />
	</c:if>

	<h:panelGroup>
		<p:inputText id="codigoConsultoraVinculo"
			onkeypress="if (event.keyCode == 13) {onchange(); }"
			value="#{mAlias.formBusqueda.codigoConsultoraVinculo}">
			<p:ajax event="change"
				listener="#{mantenimientoMAEClienteSearchAction.validaCodigoConsultoraVinculo}"
				update=":principalForm:moduloVinculos" process="@this" />

		</p:inputText>
		<ssicc:linkPopupInvocarAjax
			accion="#{mantenimientoMAEClienteSearchAction.invocarPopup}"
			parametroAccion="POPUP_CONSULTORA"
			update=":principalForm:moduloVinculos :principalForm:panelTerri" />

	</h:panelGroup>

	<ssicc:inputText id="nombreConsultoraVinculo"
		value="#{mAlias.formBusqueda.nombreConsultoraVinculo}" />

	<ssicc:labelBlank />

	<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.fechaDesde']}"
		required="true" />
	<ssicc:calendar id="fechaDesde" 
		value="#{mAlias.formBusqueda.fechaDesdeD}" />

	<c:if test="#{mAlias.formBusqueda.esDuplaCyzone}">
		<ssicc:labelBlank />
		<ssicc:labelBlank />
	</c:if>
	<c:if test="#{not mAlias.formBusqueda.esDuplaCyzone}">
		<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.fechaHasta']}" />
		<ssicc:calendar id="fechaHasta" 
			value="#{mAlias.formBusqueda.fechaHastaD}" />
	</c:if>


</body>
</html>
