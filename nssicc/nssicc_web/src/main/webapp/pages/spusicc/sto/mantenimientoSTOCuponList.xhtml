<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
	  <ui:param name="mAlias" value="#{mantenimientoSTOCuponSearchAction}" />

	<ui:define name="titulo_Pantalla">  
	  <h:outputText
				value="#{i18n['mantenimientoSTOCuponSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
	</ui:define>

    <ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
			
				<!-- PAIS -->
				<ssicc:label
					key="#{i18n['mantenimientoSTOCuponSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />		
				
				<!-- CLIENTE -->
				<ssicc:label
					key="#{i18n['mantenimientoSTOCuponSearchForm.codigoCliente']}" />
				<h:inputText id="codigoCliente"
					value="#{mAlias.formBusqueda.codigoCliente}" 
					size="20"/>
				
				<!-- DNI -->
				<ssicc:label
					key="#{i18n['mantenimientoSTOCuponSearchForm.numeroDocumentoIdentidad']}" />
				<h:inputText id="documentoIdentidad" size="20"
					value="#{mAlias.formBusqueda.numeroDocumentoIdentidad}">
					<p:ajax event="change"
						listener="#{mantenimientoSTOCuponSearchAction.validarDniConsultora()}"
						process="@this"
						update=":principalForm:messagesPrincipalForm, :principalForm:mensajesGrowl" />
				</h:inputText>
				
				<!-- CALENDARIO -->				
					<ssicc:label
							key="#{i18n['mantenimientoSTOCuponSearchForm.fechaRegistro']}" />
						<ssicc:calendar id="fechaRegistro"
							value="#{mAlias.formBusqueda.fechaRegistroD}" />
			</h:panelGrid>




		</ui:define>



		<ui:define name="body_columna_datatable_busqueda">
		
		<p:column width="20" sortBy="#{lista.codigoCliente}">
				<f:facet name="header">
					<h:outputText value="#{i18n['stoCuponPagoList.codigoCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoCliente}" />
			</p:column>
		
			<p:column width="120" sortBy="#{lista.nombreCliente}">
				<f:facet name="header">
					<h:outputText value="#{i18n['stoCuponPagoList.nombreCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.nombreCliente}" />
			</p:column>
			
			<p:column width="40" sortBy="#{lista.fechaRegistro}">
				<f:facet name="header">
					<h:outputText value="#{i18n['stoCuponPagoList.fechaRegistro']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaRegistro}" />
			</p:column>
			
			<p:column width="40" sortBy="#{lista.valorPagado}">
				<f:facet name="header">
					<h:outputText value="#{i18n['stoCuponPagoList.valorPagado']}" />
				</f:facet>
				<h:outputText value="#{lista.valorPagado}" />
			</p:column>
			
			<p:column width="60" sortBy="#{lista.indRechazoSello}">
				<f:facet name="header">
					<h:outputText value="#{i18n['stoCuponPagoList.indRechazoSello']}" />
				</f:facet>
				<h:outputText value="#{lista.indRechazoSello}" />
			</p:column>
			
				<p:column width="60" sortBy="#{lista.numeroDocumentoIdentidad}">
				<f:facet name="header">
					<h:outputText value="#{i18n['stoCuponPagoList.numeroDocumentoIdentidad']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroDocumentoIdentidad}" />
			</p:column>
			

		
			
		</ui:define>


	</ui:composition>
</body>
</html>
