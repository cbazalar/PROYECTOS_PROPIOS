<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	
	<p:fieldset
		legend="#{i18n['mantenimientoMAEClienteForm.leyendaReferenciaFamiliar']}"
		collapsed="true" toggleable="true" toggleSpeed="500">
	 	
		<p:fieldset legend="#{i18n['mantenimientoMAEClienteForm.leyendaReferenciaFamiliar']}">
		<h:panelGrid columns="6">
			<!-- Primer Apellido -->
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido1RefFamiliar']}"
				required="false" />
			<ssicc:inputText id="apellido1RefFamiliar"
				value="#{mAlias.formMantenimiento.apellido1RefFamiliar}" />

			<!-- Segundo Apellido -->
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido2RefFamiliar']}"
				required="false" />
			<ssicc:inputText id="apellido2RefFamiliar"
				value="#{mAlias.formMantenimiento.apellido2RefFamiliar}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />


			<!-- Primer Nombre -->
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.nombre1RefFamiliar']}"
				required="false" />
			<ssicc:inputText id="nombre1RefFamiliar"
				value="#{mAlias.formMantenimiento.nombre1RefFamiliar}" />

			<!-- Segundo Nombre -->
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.nombre2RefFamiliar']}"
				required="false" />
			<ssicc:inputText id="nombre2RefFamiliar"
				value="#{mAlias.formMantenimiento.nombre2RefFamiliar}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Direccion -->
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.direccionRefFamiliar']}"
				required="false" />
			<ssicc:inputText id="direccionRefFamiliar" maxlength="40"
				value="#{mAlias.formMantenimiento.direccionRefFamiliar}" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Teléfono Casa-->
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCasaRefFamiliar']}"
				required="false" />
			<ssicc:inputText id="telefonoCasaRefFamiliar"
				value="#{mAlias.formMantenimiento.telefonoCasaRefFamiliar}" />

			<!-- Teléfono Celular-->
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCelRefFamiliar']}"
				required="false" />
			<ssicc:inputText id="telefonoCelRefFamiliar"
				value="#{mAlias.formMantenimiento.telefonoCelRefFamiliar}" />

			<!-- Tipo Vinculo -->
			<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.codigoTipoVinculoRefFamiliar']}" />
			<ssicc:selectMenu value="#{mAlias.formMantenimiento.codigoTipoVinculoRefFamiliar}" style="width:100px">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteTipoVinculoList}" var="lista" 
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			</ssicc:selectMenu>
		</h:panelGrid>
		</p:fieldset>	
		<br />	
		
			
			<!--  ***************************REFERENCIA NO FAMILIAR************************************* -->
		<p:fieldset legend="#{i18n['mantenimientoMAEClienteForm.leyendaReferenciaNoFamiliar']}">
		<h:panelGrid columns="6">			
			<!-- Primer Apellido -->
			<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.apellido1RefNoFamiliar']}" required="false" />
			<ssicc:inputText id="apellido1RefNoFamiliar" value="#{mAlias.formMantenimiento.apellido1RefNoFamiliar}" />

			<!-- Segundo Apellido -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido2RefNoFamiliar']}"
				required="false" />
			<ssicc:inputText id="apellido2RefNoFamiliar"
				value="#{mAlias.formMantenimiento.apellido2RefNoFamiliar}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />


			<!-- Primer Nombre -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.nombre1RefNoFamiliar']}"
				required="false" />
			<ssicc:inputText id="nombre1RefNoFamiliar"
				value="#{mAlias.formMantenimiento.nombre1RefNoFamiliar}" />

			<!-- Segundo Nombre -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.nombre2RefNoFamiliar']}"
				required="false" />
			<ssicc:inputText id="nombre2RefNoFamiliar"
				value="#{mAlias.formMantenimiento.nombre2RefNoFamiliar}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Direccion -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.direccionRefNoFamiliar']}"
				required="false" />
			<ssicc:inputText id="direccionRefNoFamiliar" maxlength="40"
				value="#{mAlias.formMantenimiento.direccionRefNoFamiliar}" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Teléfono Casa-->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCasaRefNoFamiliar']}" />
			<ssicc:inputText id="telefonoCasaRefNoFamiliar"
				value="#{mAlias.formMantenimiento.telefonoCasaRefNoFamiliar}" />

			<!-- Teléfono Celular-->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCelRefNoFamiliar']}" />
			<ssicc:inputText id="telefonoCelRefNoFamiliar"
				value="#{mAlias.formMantenimiento.telefonoCelRefNoFamiliar}" />

			<!-- Tipo Vinculo -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.codigoTipoVinculoRefNoFamiliar']}"
				required="false" />
			<ssicc:selectMenu value="#{mAlias.formMantenimiento.codigoTipoVinculoRefNoFamiliar}" style="width:100px">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteTipoVinculoList}" var="lista" 
				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			</ssicc:selectMenu>
		</h:panelGrid>
		</p:fieldset>	
		<br />	
		
		

			<!--  *************************** DATOS DEL FIADOR AVAL  ************************************* -->

		<p:fieldset legend="#{i18n['mantenimientoMAEClienteForm.leyendaReferenciaAval']}">
		<h:panelGrid columns="6">			
			<!-- Primer Apellido -->
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido1Aval']}"
				required="false" />
			<ssicc:inputText id="apellido1Aval"
				value="#{mAlias.formMantenimiento.apellido1Aval}" />

			<!-- Segundo Apellido -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.apellido2Aval']}"
				required="false" />
			<ssicc:inputText id="apellido2Aval"
				value="#{mAlias.formMantenimiento.apellido2Aval}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />


			<!-- Primer Nombre -->

			<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nombre1Aval']}"
				required="false" />
			<ssicc:inputText id="nombre1Aval"
				value="#{mAlias.formMantenimiento.nombre1Aval}" />

			<!-- Segundo Nombre -->
			<ssicc:label key="#{i18n['mantenimientoMAEClienteForm.nombre2Aval']}"
				required="false" />
			<ssicc:inputText id="nombre2Aval"
				value="#{mAlias.formMantenimiento.nombre2Aval}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />


			<!--  Tipo Documento -->
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.oidTipoDocumentoAval']}"
				required="false" />
			<ssicc:selectMenu
				value="#{mAlias.formMantenimiento.oidTipoDocumentoAval}"
				style="width:150px"
				required="false">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			</ssicc:selectMenu>

			<!-- Numero Documento -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.numeroDocumentoAval']}"
				required="false" />
			<ssicc:inputText id="numeroDocumentoAval"
				value="#{mAlias.formMantenimiento.numeroDocumentoAval}" />

			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!--  Departamento -->
			<ssicc:label key="#{mAlias.formMantenimiento.descripcionNivel1}" />
			<ssicc:selectMenu id="nivel1Aval" value="#{mAlias.formMantenimiento.codigoDepartamentoAval}" process="@this"
								accionListener="#{consultaMAEClienteSearchAction.loadValNivel2}"
								style="width:150px"
								update=":principalForm:nivel2Aval:select :principalForm:nivel3Aval:select">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteNivel1AvalList}" var="lista" 
								itemLabel="#{lista.label}" itemValue="#{lista.value}" />
			</ssicc:selectMenu>
			<ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank />

			<!--  Provincia -->
			<ssicc:label key="#{mAlias.formMantenimiento.descripcionNivel2}" />
			<ssicc:selectMenu id="nivel2Aval" value="#{mAlias.formMantenimiento.codigoProvinciaAval}" process="@this"				
							accionListener="#{consultaMAEClienteSearchAction.loadValNivel3}"
							style="width:150px"
							update=":principalForm:nivel3Aval:select" >
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteNivel2AvalList}" var="lista" 
								itemLabel="#{lista.label}" itemValue="#{lista.value}" />
			</ssicc:selectMenu>
			<ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank />

			<!--  Distrito -->
			<ssicc:label key="#{mAlias.formMantenimiento.descripcionNivel3}"/>
			<ssicc:selectMenu id="nivel3Aval" value="#{mAlias.formMantenimiento.codigoDistritoAval}" style="width:150px" process="@this">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteNivel3AvalList}" var="lista" 
								itemLabel="#{lista.label}" itemValue="#{lista.value}" />
			</ssicc:selectMenu>
			<ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank />

			<!-- Direccion -->
			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.direccionAval']}"
				required="false" />
			<ssicc:inputText id="direccionAval" maxlength="40"
				value="#{mAlias.formMantenimiento.direccionAval}" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			<ssicc:labelBlank />

			<!-- Teléfono Casa-->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCasaAval']}" />
			<ssicc:inputText id="telefonoCasaAval"
				value="#{mAlias.formMantenimiento.telefonoCasaAval}" />

			<!-- Teléfono Celular-->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.telefonoCelAval']}" />
			<ssicc:inputText id="telefonoCelAval"
				value="#{mAlias.formMantenimiento.telefonoCelAval}" />

			<!-- Tipo Vinculo -->

			<ssicc:label
				key="#{i18n['mantenimientoMAEClienteForm.codigoTipoVinculoAval']}"
				required="false" />
			<ssicc:selectMenu
				value="#{mAlias.formMantenimiento.codigoTipoVinculoAval}"
				style="width:100px"
				required="false">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.maeClienteTipoVinculoList}"
					var="lista" itemLabel="#{lista.descripcion}"
					itemValue="#{lista.codigo}" />
			</ssicc:selectMenu>
		</h:panelGrid>
		</p:fieldset>
		
	</p:fieldset>



</body>
</html>
