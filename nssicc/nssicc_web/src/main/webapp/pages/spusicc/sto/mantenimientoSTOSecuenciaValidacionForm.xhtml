<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTOSecuenciaValidacionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTOSecuenciaValidacionSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">			
				
				<!-- Validacion. -->
				<ssicc:label key="#{i18n['mantenimientoSTOSecuenciaValidacionForm.codigoValidacion']}" />				
				<ssicc:selectMenu id="codValidacion" value="#{mAlias.formMantenimiento.codigoValidacion}" >					
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.stoValidacionesSecuenciaList}" var="lista"
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />					
				</ssicc:selectMenu>
				
				<!-- Nro Secuencia-->
				<ssicc:label key="#{i18n['mantenimientoSTOSecuenciaValidacionForm.numeroSecuencia']}" />
				<h:inputText value="#{mAlias.formMantenimiento.numeroSecuencia}" onkeypress="return jsEsNumeroDecimal(event);"
							 onchange="formatearNumero(this,0);" size="8" maxlength="3" />	
								
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
