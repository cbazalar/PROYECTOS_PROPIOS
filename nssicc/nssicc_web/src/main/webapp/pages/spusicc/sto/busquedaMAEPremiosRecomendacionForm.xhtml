<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">



<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{busquedaMAEPremiosRecomendacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['busquedaMAEPremiosRecomendacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkSaveAjax manage="#{mAlias}"  />
		</ui:define>
		
		<ui:define name="body_criterio_busqueda">

			<h:panelGrid columns="2">

				<!-- PAIS -->
				<ssicc:label
					key="Código País"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />

				<!-- Data table -->

				<ssicc:labelBlank />

			</h:panelGrid>

			<p:dataTable style="width:600px; " scrollable="true"
				scrollHeight="150" id="grillapopup" var="lista" paginator="false"
				emptyMessage="#{msg['menuForm.lista.parametros.vacio']}" 
				selection="#{mAlias.concursoSeleccionado}"
				rowIndexVar="rowIndex" rowKey="#{lista.oidConcurso}"
				value="#{busquedaMAEPremiosRecomendacionAction.busquedaConcursosList}"
				>
				<f:facet name="header">
					<h:outputText value="Lista de Concursos" />
				</f:facet>
				<p:column selectionMode="single" style="width:18px" />

				<p:column headerText="Numero Concurso" width="50">
					<h:outputText value="#{lista.numeroConcurso}" />
				</p:column>
				<p:column headerText="Nombre Concurso" width="75">
					<h:outputText value="#{lista.nombreConcurso}" />
				</p:column>
				<p:column headerText="Periodo Inicio" width="75">
					<h:outputText value="#{lista.periodoDesde}" />
				</p:column>
				<p:column headerText="Periodo Hasta" width="75">
					<h:outputText value="#{lista.periodoHasta}" />
				</p:column>
			</p:dataTable>



			<p:dataTable style="width:600px; " scrollable="true"
				scrollHeight="150" id="grillapremios" var="lista" paginator="false"
				emptyMessage="#{msg['menuForm.lista.parametros.vacio']}"
				selection="#{mAlias.premioSeleccionado}"
				rowIndexVar="rowIndex" rowKey="#{lista.numeroPremio}"
				value="#{busquedaMAEPremiosRecomendacionAction.busquedaPremiosList}">
				<f:facet name="header">
					<h:outputText value="Lista de Premios" />
				</f:facet>

				<p:column selectionMode="single" style="width:18px" />

				<p:column headerText="Codigo SAP" width="50">
					<h:outputText value="#{lista.oidConcurso}" />
				</p:column>
				<p:column headerText="Tipo Premio" width="75">
					<h:outputText value="#{lista.tipoPremio}" />
				</p:column>
				<p:column headerText="Nivel" width="75">
					<h:outputText value="#{lista.nivel}" />
				</p:column>
				<p:column headerText="Número Premio" width="75">
					<h:outputText value="#{lista.numeroPremio}" />
				</p:column>
				<p:column headerText="Descripción" width="75">
					<h:outputText value="#{lista.descripcion}" />
				</p:column>

			</p:dataTable>


		</ui:define>
	</ui:composition>
</body>
</html>
