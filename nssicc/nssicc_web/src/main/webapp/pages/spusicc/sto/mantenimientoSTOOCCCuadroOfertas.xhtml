<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoSTOOrdenCompraCabeceraAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoSTOOrdenCompraCabeceraForm.cuadroDetalleMsje']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
	 	
	 		<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
				title="#{msg['botonSalir.tooltip']}"
				icon="#{resource['images:salirForm.png']}"
                width="30"
                height="30"
				process="@this"
				accion="#{mantenimientoSTOOrdenCompraCabeceraAction.salirCuadreOferta}"
				update=":principalForm:messagesPrincipalForm" 
				oncomplete="window.close();"/>	 	
		</ui:define>
		

	<ui:define name="body_criterio_busqueda">
		<h:panelGrid columns="2">
		<ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraCabeceraForm.codigoPais']}" required="true" />    
		<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
		
		<!-- Consultora -->
		<ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraCabeceraForm.nombreConsultora']}" />    
		<ssicc:label value="#{mAlias.nombreConsultora}" />
		
		<!-- Cod. Consultora -->
		<ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraCabeceraForm.codConsultora']}" />    
		<ssicc:label value="#{mAlias.formBusqueda.codCliente}" />
		
		<!-- CampaÃ±a-->
		<ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraCabeceraForm.codPeriodo']}" />    
		<ssicc:label value="#{mAlias.formBusqueda.codPeriodo}" />
		
		<!-- Zona -->
		<ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraCabeceraForm.codZona']}" />    
		<ssicc:label value="#{mAlias.formBusqueda.codZona}" />
		
		<!-- Monto pedido -->
		<ssicc:label key="#{i18n['mantenimientoSTOOrdenCompraCabeceraForm.montoPedido']}" />    
		<ssicc:label value="#{mAlias.formBusqueda.montoPedido}" />		
		</h:panelGrid>
		<br /><br />
		
		<p:dataTable id="dataCuadroOfertas" value="#{mAlias.cuadroOfertasModel}" var="lista" 
					 emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}"
					 rowIndexVar="rowIndex" paginator="true" rows="20"
					 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			         currentPageReportTemplate="{totalRecords} registros encontrados"
				     paginatorPosition="top" style="margin-bottom:20px" >
				     		 
			<p:column width="70" sortBy="#{lista.codigoVenta}" headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaCuv']}">						
				<h:outputText value="#{lista.codigoVenta}" />
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.codigoSap}" headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaCodSap']}">						
				<h:outputText value="#{lista.codigoSap}" />
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.descripcion}" headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaDescripcion']}">						
				<h:outputText value="#{lista.descripcion}" />
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.nroUnidades}" headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaUniSeleccion']}">						
				<h:outputText value="#{lista.nroUnidades}" />
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.nrounidadesCuadre}" 
						headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaUniCuadre']}">						
				<h:outputText value="#{lista.nrounidadesCuadre}" />
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.precioUnitario}" 
						headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaPrecioUni']}">						
				<h:outputText value="#{lista.precioUnitario}" />
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.precioTotal}" headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaPrecioTotal']}">						
				<h:outputText value="#{lista.precioTotal}" />
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.catalago}" headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaCatalago']}">						
				<h:outputText value="#{lista.catalago}" />
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.pagina}" headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaPagina']}">						
				<h:outputText value="#{lista.pagina}" />
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.tipoOferta}" headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaTipoOferta']}">						
				<h:outputText value="#{lista.tipoOferta}" />
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.observacion}" 
						headerText="#{i18n['mantenimientoOCCCabecerasDetallesList.ofertaObservacion']}">						
				<h:outputText value="#{lista.observacion}" />
			</p:column>				
												
		</p:dataTable>	
		
	  			
		</ui:define>		
	</ui:composition>
</body>
</html>
