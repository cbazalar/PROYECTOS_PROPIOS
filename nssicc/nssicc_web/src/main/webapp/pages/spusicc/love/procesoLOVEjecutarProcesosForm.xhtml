<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias" value="#{procesoLOVEjecutarProcesosAction}" />

		<ui:define name="titulo_Pantalla">
			<c:if
				test="${mAlias.formInterfaz.indicadorProceso == mAlias.LOV_INDICADOR_PROCESO_GP4}">
				<h:outputText
					value="#{i18n['procesoLOVEjecutarProcesosForm.title']}"
					styleClass="clsEncabezadoPantalla" />
			</c:if>
			<c:if
				test="${mAlias.formInterfaz.indicadorProceso == mAlias.LOV_INDICADOR_PROCESO_CIERRE_ZONA}">
				<h:outputText
					value="#{i18n['procesoLOVEjecutarProcesosForm.cierreZona.title']}"
					styleClass="clsEncabezadoPantalla" />
			</c:if>
			<c:if
				test="${mAlias.formInterfaz.indicadorProceso == mAlias.LOV_INDICADOR_PROCESO_CIERRE_REGION}">
				<h:outputText
					value="#{i18n['procesoLOVEjecutarProcesosForm.cierreRegion.title']}"
					styleClass="clsEncabezadoPantalla" />
			</c:if>
			<c:if
				test="${mAlias.formInterfaz.indicadorProceso == mAlias.LOV_INDICADOR_PROCESO_CIERRE_CAMPANA}">
				<h:outputText
					value="#{i18n['procesoLOVEjecutarProcesosForm.cierreCampana.title']}"
					styleClass="clsEncabezadoPantalla" />
			</c:if>
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['procesoLOVEjecutarProcesosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<c:if
					test="${mAlias.formInterfaz.indicadorProceso == mAlias.LOV_INDICADOR_PROCESO_CIERRE_CAMPANA}">
					<!-- Lista Marca -->
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoMarca']}"
						required="true" />
					<ssicc:selectMenu id="codigoMarca"
						value="#{mAlias.formInterfaz.codigoMarca}" required="true">
						<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

					<!-- Lista Canal -->
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoCanal']}"
						required="true" />
					<ssicc:selectMenu id="codigoCanal"
						value="#{mAlias.formInterfaz.codigoCanal}" required="true">
						<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

					<!-- Periodo -->
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoPeriodo']}"
						required="true" />
					<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
						required="true" value="#{mAlias.formInterfaz.codigoPeriodo}" />
				</c:if>
				<!-- Lista Region0 -->
				<c:if
					test="${mAlias.formInterfaz.indicadorProceso == mAlias.LOV_INDICADOR_PROCESO_CIERRE_REGION}">
					<!-- Lista Marca -->
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoMarca']}"
						required="true" />
					<ssicc:selectMenu id="codigoMarca"
						value="#{mAlias.formInterfaz.codigoMarca}" required="true">
						<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

					<!-- Lista Canal -->
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoCanal']}"
						required="true" />
					<ssicc:selectMenu id="codigoCanal"
						value="#{mAlias.formInterfaz.codigoCanal}" required="true">
						<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

					<!-- Periodo -->
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoPeriodo']}"
						required="true" />
					<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
						required="true" value="#{mAlias.formInterfaz.codigoPeriodo}" />
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoRegion']}"
						required="true" />
					<ssicc:selectMenu id="codigoRegion"
						value="#{mAlias.formInterfaz.codigoRegion}" required="true">
						<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}" />
					</ssicc:selectMenu>
				</c:if>

				<!-- Lista Region1 -->
				<c:if
					test="${mAlias.formInterfaz.indicadorProceso == mAlias.LOV_INDICADOR_PROCESO_CIERRE_ZONA}">
					<!-- Lista Marca -->
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoMarca']}"
						required="true" />
					<ssicc:selectMenu id="codigoMarca"
						value="#{mAlias.formInterfaz.codigoMarca}" required="true"
						process="@this"
						accionListener="#{procesoLOVEjecutarProcesosAction.loadZonasbyMarca}"
						update=":principalForm:tabViewInterfaz:codigoRegion:select :principalForm:tabViewInterfaz:zonaList:selectMany">
						<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

					<!-- Lista Canal -->
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoCanal']}"
						required="true" />
					<ssicc:selectMenu id="codigoCanal"
						value="#{mAlias.formInterfaz.codigoCanal}" required="true"
						process="@this"
						accionListener="#{procesoLOVEjecutarProcesosAction.loadZonasbyCanal}"
						update=":principalForm:tabViewInterfaz:codigoRegion:select :principalForm:tabViewInterfaz:zonaList:selectMany">
						<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

					<!-- Periodo -->
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoPeriodo']}"
						required="true" />
					<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
						required="true" value="#{mAlias.formInterfaz.codigoPeriodo}" />
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoRegion']}"
						required="true" />
					<ssicc:selectMenu id="codigoRegion"
						value="#{mAlias.formInterfaz.codigoRegion}" required="true"
						process="@this"
						accionListener="#{procesoLOVEjecutarProcesosAction.loadZonas}"
						update=":principalForm:tabViewInterfaz:zonaList:selectMany">
						<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}" />
					</ssicc:selectMenu>

					<!-- Lista Zona -->
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.codigoZona']}"
						required="true" />
					<ssicc:selectManyMenu id="zonaList"
						value="#{mAlias.formInterfaz.zonaList}" required="true">
						<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}" />
					</ssicc:selectManyMenu>
				</c:if>
				<!-- Fecha-->
				<c:if
					test="${mAlias.formInterfaz.indicadorProceso == mAlias.LOV_INDICADOR_PROCESO_GP4}">
					<ssicc:label
						key="#{i18n['procesoLOVEjecutarProcesosForm.fechaFacturacion']}"
						required="true" />
					<ssicc:calendar id="fechaFacturacionD"
						value="#{mAlias.formInterfaz.fechaFacturacionD}" required="true" />
				</c:if>
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
