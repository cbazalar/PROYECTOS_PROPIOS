<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{procesoPERProcesarMovimientoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoPERProcesarMovimientoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_criterio_interfaz">
 	<h:panelGrid id="idPanelCriterioProceso" columns="2">
 		<ssicc:label key="#{i18n['procesoPERProcesarMovimientoForm.codigoPais']}" required="true" />    
		<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
		 	
		<ssicc:label key="#{i18n['procesoPERProcesarMovimientoForm.numeroLote']}" /> 	
 		<ssicc:label value="#{mAlias.formInterfaz.numeroLote}" header="true" />
 		
 		<ssicc:label key="#{i18n['procesoPERProcesarMovimientoForm.numeroLoteInterno']}" /> 	
 		<ssicc:label value="#{mAlias.formInterfaz.numeroLoteInterno}" header="true" />
		
		<ssicc:label key="#{i18n['procesoPERProcesarMovimientoForm.codigoTipoOrigenDatos']}" /> 	
 		<ssicc:label value="#{mAlias.formInterfaz.codigoTipoOrigenDatos}" header="true" />
 	</h:panelGrid>
 	
 </ui:define>
 
 <ui:define name="body_toolbar_adicionales">
	 <c:if test="${procesoPERProcesarMovimientoAction.activarSalirPadre}">
	    <ssicc:linkAjax 
	                value="Regresar" 
	                title="Regresar Pantalla Padre" 
	                width="30"
	                height="30"
	                icon="#{resource['images:salirForm.png']}" 
		            accion="#{procesoPERProcesarMovimientoAction.salirPadre}"  
		            process="@this"  /> 
	  </c:if> 
</ui:define>
 
</ui:composition>

</body>
</html>
