<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoSABCalculoFuenteVentasPrevistaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['calculoFuenteVentaPrevista.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">

			<h:panelGrid columns="4">
			
			 <ssicc:label key="#{i18n['generarLideresNuevasForm.codigoPais']}" required="true" />    
			    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			   <ssicc:labelBlank />
			   <ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['calculoFuenteVentaPrevista.marca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formProceso.codigoMarca}" required="true">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['calculoFuenteVentaPrevista.canal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formProceso.codigoCanal}" required="true"
					accionListener="#{procesoSABCalculoFuenteVentasPrevistaAction.cargarCanalDate}"
					update=":principalForm:periodoInicial:select">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				
				<ssicc:label
					key="#{i18n['calculoFuenteVentaPrevista.sociedad']}"
					required="true" />
				<ssicc:selectMenu id="codigoSociedad"
					value="#{mAlias.formProceso.codigoSociedad}" process="@this"
					required="true">
					<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				<ssicc:label
					key="#{i18n['calculoFuenteVentaPrevista.almacen']}"
					required="true" />
				<ssicc:selectMenu id="codigoAlmacen"
					value="#{mAlias.formProceso.codigoAlmacen}" process="@this"
					required="true">
					<f:selectItems value="#{mAlias.siccAlmacenList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				
				
				<ssicc:label
					key="#{i18n['calculoFuenteVentaPrevista.anio']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formProceso.codigoAnio}"></ssicc:inputText>
				
				
				<ssicc:label
					key="#{i18n['calculoFuenteVentaPrevista.rangoPeriodo']}"
					required="true" />
				<ssicc:selectMenu id="codigoRangoPeriodo"
					value="#{mAlias.formProceso.codigoRangoPeriodo}" process="@this"
					accionListener="#{procesoSABCalculoFuenteVentasPrevistaAction.cargarRangoPeriodo}"
					update=":principalForm:periodoInicial:select"
					required="true">
					<f:selectItems value="#{mAlias.siccRangoPeriodoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['calculoFuenteVentaPrevista.periodoInicial']}"
					required="true" />
				<ssicc:selectMenu id="periodoInicial"
					value="#{mAlias.formProceso.codigoPeriodoInicial}" process="@this"
					required="true">
					<f:selectItems value="#{mAlias.siccPeriodoInicialList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
		
			</h:panelGrid>


		</ui:define>


	</ui:composition>

</body>
</html>
