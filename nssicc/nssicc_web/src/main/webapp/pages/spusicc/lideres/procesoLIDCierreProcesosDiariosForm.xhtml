<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	  xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoLIDCierreProcesosDiariosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoLIDCierreProcesosDiariosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['procesoEDUCierreFacturacionDiarioForm.codigoPais']}" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

 				<!-- Marca-->
				<ssicc:label key="#{i18n['procesoLIDCierreProcesosDiariosForm.codigoMarca']}" required="true" />
				<ssicc:selectMenu id="codigoMarca" value="#{mAlias.formProceso.codigoMarca}" required="true">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				<!-- Fecha -->
				<ssicc:label key="#{i18n['procesoLIDCierreProcesosDiariosForm.fechaProceso']}" required="true" />
				<ssicc:calendar id="fechaProcesoD" value="#{mAlias.formProceso.fechaProcesoD}" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- Periodo -->
	           <ssicc:label key="#{i18n['procesoLIDCierreProcesosDiariosForm.periodoProceso']}" required="true"/>		       
			   <ssicc:campaignCalendar2 id="periodoProceso" manage="#{mAlias}"  required="true"
						value="#{mAlias.formProceso.periodoProceso}" />	
				<ssicc:labelBlank />
			    <ssicc:labelBlank />
			
			    <!-- Cargar Archivos -->
			    <ssicc:label key="#{i18n['procesoLIDCierreProcesosDiariosForm.archivos']}"/>
			    <h:panelGrid columns="1">			    
				    <c:forEach var="listArchivos" items="${mAlias.cargaArchivos}" >	
				    <h:panelGrid columns="2">		    	
				    	<ssicc:label value="${listArchivos.codigo}" /><ssicc:label value="${listArchivos.descripcion}"/>		
				    </h:panelGrid>	    				    	
				    </c:forEach>
			   </h:panelGrid> 		   
			</h:panelGrid>			
								
			
		</ui:define>
	</ui:composition>

</body>
</html>
