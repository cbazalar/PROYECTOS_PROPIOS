<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoLIDObjetivosPorVariableAsignacionPuntajeSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeList.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeList.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeList.codigoTipoAsignacionPuntaje']}" /> 
	  <ssicc:selectMenu value="#{mAlias.formBusqueda.codigoTipoAsignacionPuntaje}">
      		<f:selectItems value="#{mAlias.tipoAsignacionPuntajeList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
      </ssicc:selectMenu>

      <h:inputHidden id="codigoPais" value="#{mPantallaPrincipalBean.currentUser.pais.codigo}" required="true" />
	  
    </h:panelGrid>         
    
  </ui:define>  
  
       
  <ui:define name="body_columna_datatable_busqueda">
     	
                             
        <p:column sortBy="#{lista.codigoPeriodoIni}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeList.periodoIni']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoPeriodoIni}" />  
        </p:column>  
   
        <p:column sortBy="#{lista.codigoPeriodoFin}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeList.periodoFin']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoPeriodoFin}" />  
        </p:column>  
        
        <p:column sortBy="#{lista.valorObjetivo}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeList.valorObjetivo']}" />
            </f:facet> 
            <h:outputText value="#{lista.valorObjetivo}" />  
        </p:column>  
        
   </ui:define>      
   
   
   
</ui:composition>
</body>
</html>
