<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoLIDObjetivosPorVariableAsignacionPuntajeSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

	   <ssicc:label key="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeForm.codigoTipoAsignacionPuntaje']}" required="true"/>
	   <c:if test="${mAlias.accion=='MODIFICAR'}">	   
	   		<ssicc:selectMenu value="#{mAlias.formMantenimiento.codigoTipoAsignacionPuntaje}" disabled="true">
	      		<f:selectItems value="#{mAlias.tipoAsignacionPuntajeList}" var="lista" 
	       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	        </ssicc:selectMenu>
	   </c:if>
	   <c:if test="${mAlias.accion!='MODIFICAR'}">	
	   		<ssicc:selectMenu value="#{mAlias.formMantenimiento.codigoTipoAsignacionPuntaje}">
	      		<f:selectItems value="#{mAlias.tipoAsignacionPuntajeList}" var="lista" 
	       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	        </ssicc:selectMenu>
       </c:if>    
       
       <ssicc:label key="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeForm.periodoIni']}" required="true"/>
       <ssicc:campaignCalendar2 manage="#{mAlias}" value="#{mAlias.formMantenimiento.periodoIni}" required="true" />
       
       <ssicc:label key="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeForm.periodoFin']}" required="true"/>
       <ssicc:campaignCalendar2 manage="#{mAlias}" value="#{mAlias.formMantenimiento.periodoFin}" required="true" />
         
       <ssicc:label key="#{i18n['mantenimientoLIDObjetivosPorVariableAsignacionPuntajeForm.valorObjetivo']}" required="true"/>
       <ssicc:inputText value="#{mAlias.formMantenimiento.valorObjetivo}" size="10" maxlength="4" required="true" />  
          
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
