<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoLIDProductosCanastaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoLIDProductosCanastaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoLIDProductosCanastaForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['mantenimientoLIDProductosCanastaForm.codigoPeriodo']}" required="true"/>
      <ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formBusqueda.codigoPeriodo}" />
             
    </h:panelGrid>     
        
  </ui:define>
         
  <ui:define name="body_columna_datatable_busqueda">
     	                             
        <p:column width="80" sortBy="#{lista.codigoSap}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['lidProductosCanastasList.codigoSap']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoSap}" />  
        </p:column>  
   
        <p:column width="150" sortBy="#{lista.descripcionProducto}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['lidProductosCanastasList.descripcionProducto']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionProducto}" />  
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.tipoOferta}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['lidProductosCanastasList.tipoOferta']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionOferta}" />  
        </p:column>  

        <p:column width="100" sortBy="#{lista.numUnidades}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['lidProductosCanastasList.numUnidades']}" />
            </f:facet> 
            <h:outputText value="#{lista.numUnidades}" />  
        </p:column>  

        <p:column width="100" sortBy="#{lista.precioContable}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['lidProductosCanastasList.precioContable']}" />
            </f:facet> 
            <h:outputText value="#{lista.precioContable}" />  
        </p:column>  

        <p:column width="100" sortBy="#{lista.codigoVenta}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['lidProductosCanastasList.codigoVenta']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoVenta}" />  
        </p:column>  

        <p:column width="50" sortBy="#{lista.indicadorActivo}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['lidProductosCanastasList.indicadorActivo']}" />
            </f:facet> 
            <h:outputText value="#{i18n['select.si']}" rendered="#{lista.indicadorActivo == NUMERO_UNO}"/>  
            <h:outputText value="#{i18n['select.no']}" rendered="#{lista.indicadorActivo == NUMERO_CERO}"/>
        </p:column>  
        
   </ui:define>      
        
</ui:composition>
</body>
</html>
