<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCCCLiquidacionLoteBancarioSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCCCLiquidacionLoteBancarioSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>


		<ui:define name="body_toolbar_adicionales">

			<ssicc:linkAjax icon="/resources/images/ejecutarForm2.png"
			    width="32"
			    height="32"
				title="#{i18n['button.confirm_lote']}"
				accion="#{mantenimientoCCCLiquidacionLoteBancarioSearchAction.confirmar}"
				
				parametroVentana="confirmProcesar"
				update=":principalForm:messagesPrincipalForm :principalForm:panelCriterioBusqueda :principalForm:panelToolBar @this" />


		</ui:define>


		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCCCLiquidacionLoteBancarioSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					required="true" />

				<!-- Cuenta Corriente Bancaria -->
				<ssicc:label
					key="#{i18n['mantenimientoCCCLiquidacionLoteBancarioSearchForm.codigoBanco']}" />
				<ssicc:selectMenu id="codigoCuentaCorriente"
					value="#{mAlias.formBusqueda.codigoCuentaCorriente}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccCuentaCorrienteList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- Tipo de Lote -->
				<ssicc:label
					key="#{i18n['mantenimientoCCCLiquidacionLoteBancarioSearchForm.estadoLote']}" />
				<ssicc:selectMenu id="codigoError"
					value="#{mAlias.formBusqueda.estadoLote}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.cccEstadosLoteBancarioList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- 				Numero de Lote -->
				<ssicc:label
					key="#{i18n['mantenimientoCCCLiquidacionLoteBancarioSearchForm.numeroLote']}" />


				<p:inputText id="importePagoHastaD"
					value="#{mAlias.formBusqueda.numeroLote}" esNumerico="true" />




				<!-- 				Fecha de Prcoeso -->
				<ssicc:label
					key="#{i18n['mantenimientoCCCLiquidacionLoteBancarioSearchForm.fechaProceso']}" />

				<ssicc:calendar id="fechaProceso"
					value="#{mAlias.formBusqueda.fechaProcesoD}" />



			</h:panelGrid>



		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="60" sortBy="#{lista.descripcionTipoOrigen}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cccLotesBancariosList.descripcionTipoOrigen']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionTipoOrigen}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.descripcionBanco}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cccLotesBancariosList.descripcionBanco']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionBanco}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.numeroLote}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccLotesBancariosList.numeroLote']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroLote}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.fechaProceso}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccLotesBancariosList.fechaProceso']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaProceso}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.estadoLote}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccLotesBancariosList.estadoLote']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionEstadoLote}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.fechaPagoMinimo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cccLotesBancariosList.fechaPagoMinimo']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaPagoMinimo}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.fechaPagoMaximo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cccLotesBancariosList.fechaPagoMaximo']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaPagoMaximo}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.cantidadTotal}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cccLotesBancariosList.cantidadTotal']}" />
				</f:facet>
				<h:outputText value="#{lista.cantidadTotal}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.importeTotal}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccLotesBancariosList.importeTotal']}" />
				</f:facet>
				<h:outputText value="#{lista.importeTotal}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.cantidadOk}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccLotesBancariosList.cantidadOk']}" />
				</f:facet>
				<h:outputText value="#{lista.cantidadOk}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.importeOk}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccLotesBancariosList.importeOk']}" />
				</f:facet>
				<h:outputText value="#{lista.importeOk}" />
			</p:column>



			<p:column width="60" sortBy="#{lista.cantidadError}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['cccLotesBancariosList.cantidadError']}" />
				</f:facet>
				<h:outputText value="#{lista.cantidadError}" />
			</p:column>



			<p:column width="60" sortBy="#{lista.importeError}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccLotesBancariosList.importeError']}" />
				</f:facet>
				<h:outputText value="#{lista.importeError}" />
			</p:column>




		</ui:define>

	
		 <ui:define name="body_final_busqueda">
       
               <ssicc:confirmDialogConfirmar id="confirmProcesar"
					manage="#{mAlias}"
					mensaje="#{i18n['confirm.save.information']}"
					accion="#{mantenimientoCCCLiquidacionLoteBancarioSearchAction.ejecutar}"
					update=":principalForm:messagesPrincipalForm :principalForm:listaBusquedaForm" />
       
		
		</ui:define>



	</ui:composition>
</body>
</html>
