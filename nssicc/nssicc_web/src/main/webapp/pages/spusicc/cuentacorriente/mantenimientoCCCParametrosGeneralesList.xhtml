<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoCCCParametrosGeneralesSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCCCParametrosGeneralesSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>


		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<!-- CODIGO PAIS -->
				<ssicc:label key="#{i18n['mantenimientoCCCParametrosGeneralesSearchForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />

				<!-- CODIGO PARAMETRO -->
				<ssicc:label key="#{i18n['mantenimientoCCCParametrosGeneralesSearchForm.codigoParametro']}" />
				<ssicc:inputText id="codigoParametro" value="#{mAlias.formBusqueda.codigoParametro}" size="40" esMayuscula="false"/>

				<!-- DESCRIPCION PARAMETRO -->
				<ssicc:label key="#{i18n['mantenimientoCCCParametrosGeneralesSearchForm.descripcionParametro']}" />
				<ssicc:inputText id="descripcionParametro" value="#{mAlias.formBusqueda.descripcionParametro}" size="80" esMayuscula="false"/>

			</h:panelGrid>
		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="60" sortBy="#{lista.codigoParametro}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccParametrosGeneralesList.codigoParametro']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoParametro}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.descripcionParametro}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccParametrosGeneralesList.descripcionParametro']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionParametro}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.valorParametro}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccParametrosGeneralesList.valorParametro']}" />
				</f:facet>
				<h:outputText value="#{lista.valorParametro}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.observacionParametro}">
				<f:facet name="header">
					<h:outputText value="#{i18n['cccParametrosGeneralesList.observacionParametro']}" />
				</f:facet>
				<h:outputText value="#{lista.observacionParametro}" />
			</p:column>

		</ui:define>

	</ui:composition>
</body>
</html>
