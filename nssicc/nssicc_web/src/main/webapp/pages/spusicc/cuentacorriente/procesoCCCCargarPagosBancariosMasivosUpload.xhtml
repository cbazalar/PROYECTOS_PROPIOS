<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	
<ui:composition template="/templates/templateCargarArchivo.xhtml">

  <ui:param name="mAlias" value="#{procesoCCCCargarPagosBancariosMasivosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoCCCCargarPagosBancariosMasivosUpload.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define> 
 
  <ui:define name="body_criterio_carga">
  	<h:panelGrid columns="2">
  		<ssicc:label key="#{i18n['procesoCCCCargarPagosBancariosMasivosUpload.codigoPais']}"/>
		<ssicc:label value="#{mAlias.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
		
		<ssicc:label key="#{i18n['procesoCCCCargarPagosBancariosMasivosUpload.codigoBanco']}"/>
		<ssicc:selectMenu value="#{mAlias.formCargaArchivo.codigoBanco}">
			<f:selectItem itemLabel="" itemValue=""/>
			<f:selectItems value="#{mAlias.siccCuentaCorrienteList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>			
		</ssicc:selectMenu>
		
		<ssicc:label key="#{i18n['procesoCCCCargarPagosBancariosMasivosUpload.tipoCarga']}"/>
		<ssicc:selectMenu value="#{mAlias.formCargaArchivo.tipoCarga}">
			<f:selectItem itemLabel="#{i18n['procesoCCCCargarPagosBancariosMasivosUpload.tipoCarga.codigo']}" itemValue="C"/>
			<f:selectItem itemLabel="#{i18n['procesoCCCCargarPagosBancariosMasivosUpload.tipoCarga.cedula']}" itemValue="R"/>
		</ssicc:selectMenu>
		
			
	</h:panelGrid>


  </ui:define>
  
  <ui:define name="body_adicional_validar">
	<h:panelGrid columns="2">	
		<ssicc:label key="#{i18n['procesoCCCCargarPagosBancariosMasivosUpload.cantidadRegistrosCargados']}"/>
		<ssicc:label value="#{mAlias.formCargaArchivo.cantidadRegistrosCargados}"/>
		
		<ssicc:label key="#{i18n['procesoCCCCargarPagosBancariosMasivosUpload.importeRegistrosCargados']}"/>
		<ssicc:label value="#{mAlias.formCargaArchivo.importeRegistrosCargados}"/>
		
	</h:panelGrid>								 
</ui:define>
  
  
  <ui:define name="body_columna_datatable_carga">
		<p:column>  
			<f:facet name="header">
            	<h:outputText value="#{i18n['cccErroresCargaMasivaList.fila']}" />
			</f:facet>     
			<h:outputText value="#{lista.fila}"/>
        </p:column>
        
        <p:column>  
			<f:facet name="header">
            	<h:outputText value="#{i18n['cccErroresCargaMasivaList.codigoError']}" />
			</f:facet>     
			<h:outputText value="#{lista.codigoError}"/>
        </p:column>
        
        <p:column>  
			<f:facet name="header">
            	<h:outputText value="#{i18n['cccErroresCargaMasivaList.descripcionError']}" />
			</f:facet>     
			<h:outputText value="#{lista.descripcionError}"/>
        </p:column>
	</ui:define>
  
</ui:composition>

	
</body>
</html>
