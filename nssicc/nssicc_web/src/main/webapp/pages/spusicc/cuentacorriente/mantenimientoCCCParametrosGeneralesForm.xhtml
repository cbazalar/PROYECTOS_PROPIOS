<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoCCCParametrosGeneralesSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCCCParametrosGeneralesForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>


		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<!-- CODIGO PAIS -->
				<ssicc:label key="#{i18n['mantenimientoCCCParametrosGeneralesForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />

				<!-- CODIGO PARAMETRO -->
				<ssicc:label key="#{i18n['mantenimientoCCCParametrosGeneralesForm.codigoParametro']}" required="true"/>
				<ssicc:inputText id="codigoParametro" value="#{mAlias.formMantenimiento.codigoParametro}" size="40" 
								 esMayuscula="false" required="true" deshabilitado="#{mAlias.mostrarCodigoParametro}"/>

				<!-- DESCRIPCION PARAMETRO -->
				<ssicc:label key="#{i18n['mantenimientoCCCParametrosGeneralesForm.descripcionParametro']}" required="true"/>
				<ssicc:inputText id="descripcionParametro" value="#{mAlias.formMantenimiento.descripcionParametro}" size="80" 
								 esMayuscula="false" required="true" deshabilitado="#{mAlias.mostrarConsultar}"/>
				
				<!-- VALOR PARAMETRO -->
				<ssicc:label key="#{i18n['mantenimientoCCCParametrosGeneralesForm.valorParametro']}" />
				<ssicc:inputText id="valorParametro" value="#{mAlias.formMantenimiento.valorParametro}" size="80" 
								 esMayuscula="false" deshabilitado="#{mAlias.mostrarConsultar}"/>
				
				<!-- OBSERVACION PARAMETRO -->
				<ssicc:label key="#{i18n['mantenimientoCCCParametrosGeneralesForm.observacionParametro']}" />
				<ssicc:inputText id="observacionParametro" value="#{mAlias.formMantenimiento.observacionParametro}" size="80" 
								 esMayuscula="false" deshabilitado="#{mAlias.mostrarConsultar}"/>

			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
