<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoCCCActualizarSaldosSeguimientoLevantamientosPorRangoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoCCCActualizarSaldosSeguimientoLevantamientosPorRangoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>			
  
  <ui:define name="body_criterio_proceso">
         <h:panelGrid columns="4" >
                
                <!-- ####### PAIS ######## -->	
                
                <ssicc:label key="#{i18n['procesoCCCActualizarSaldosSeguimientoLevantamientosPorRangoForm.codigoPais']}" required="true" />    
			    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			    
			    <ssicc:labelBlank/>
			    <ssicc:labelBlank/>
			    
			    
			    
			    <!-- ######## LISTA SOCIEDAD ######## -->
			  	
				
				<ssicc:label key="#{i18n['procesoCCCActualizarSaldosSeguimientoLevantamientosPorRangoForm.codigoSociedad']}" required="true" />
				<ssicc:selectMenu value="#{mAlias.formProceso.codigoSociedad}" required="true"  >
					<f:selectItems value="#{mAlias.siccSociedadList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>	
				<ssicc:labelBlank/>
			    <ssicc:labelBlank/>
				
				
				
				<!-- ######## PERIODO INICIO ######## -->
			  	
			  	<ssicc:label key="#{i18n['procesoCCCActualizarSaldosSeguimientoLevantamientosPorRangoForm.codigoPeriodoInicial']}" required="true"/>
				<ssicc:campaignCalendar2 id="codigoPeriodoInicial" required="true" manage="#{mAlias}" 
							value="#{mAlias.formProceso.codigoPeriodoInicial}"/>
					
				<!-- ######## PERIODO FIN ######## -->
			  	
			  	<ssicc:label key="#{i18n['procesoCCCActualizarSaldosSeguimientoLevantamientosPorRangoForm.codigoPeriodoFinal']}" required="true"/>
				<ssicc:campaignCalendar2 id="codigoPeriodoFinal" required="true" manage="#{mAlias}" 
							value="#{mAlias.formProceso.codigoPeriodoFinal}"/>
							
	    </h:panelGrid>
  </ui:define>
    
</ui:composition>

</body>
</html>
