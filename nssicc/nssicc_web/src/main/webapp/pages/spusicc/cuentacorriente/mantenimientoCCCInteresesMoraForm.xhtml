<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoCCCInteresesMoraAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCCCInteresesMoraForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax title="#{i18n['button.save']}"
				icon="/resources/images/saveForm.png"
				width="34"
				height="34"
				accion="#{mantenimientoCCCInteresesMoraAction.confirmar}" 
				parametroVentana="confirmDialog" />

		</ui:define>
		

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCCCInteresesMoraForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCCCInteresesMoraForm.diasCadencia']}" />
				<ssicc:inputText id="diasCadencia"
					value="#{mAlias.formBusqueda.diasCadencia}" esNumerico="true"
					size="10" maxlength="10" />

				<ssicc:label
					key="#{i18n['mantenimientoCCCInteresesMoraForm.diasCorte']}" />
				<ssicc:inputText id="diasCorte" value="#{mAlias.formBusqueda.diasCorte}"
					esNumerico="true" size="10" maxlength="10" />

				<ssicc:label
					key="#{i18n['mantenimientoCCCInteresesMoraForm.montoMinimo']}" />
				<ssicc:inputText id="montoMinimo"
					value="#{mAlias.formBusqueda.montoMinimo}" 
					size="10" maxlength="10" />

				<ssicc:label
					key="#{i18n['mantenimientoCCCInteresesMoraForm.tasaImpuesto']}" />
				<ssicc:inputText id="tasaImpuesto"
					value="#{mAlias.formBusqueda.tasaImpuesto}" 
					size="10" maxlength="10" />
				
					<ssicc:label
					key="#{i18n['mantenimientoCCCInteresesMoraForm.importeFijo']}" />
				<ssicc:inputText id="importeFijo"
					value="#{mAlias.formBusqueda.importeFijo}" 
					size="10" maxlength="10" />
				
					<ssicc:label
					key="#{i18n['mantenimientoCCCInteresesMoraForm.tasaInteres']}" />
				<ssicc:inputText id="tasaInteres"
					value="#{mAlias.formBusqueda.tasaInteres}" 
					size="10" maxlength="10" />
					
					<ssicc:label
					key="#{i18n['mantenimientoCCCInteresesMoraForm.saldoPermitido']}" />
				<ssicc:inputText id="saldoPermitido"
					value="#{mAlias.formBusqueda.saldoPermitido}" 
					size="10" maxlength="10" />
					
					<ssicc:label
					key="#{i18n['mantenimientoCCCInteresesMoraForm.numeroDiasBloqueo']}" />
				<ssicc:inputText id="numeroDiasBloqueo"
					value="#{mAlias.formBusqueda.numeroDiasBloqueo}" esNumerico="true"
					size="10" maxlength="10" />
				
			</h:panelGrid>
		</ui:define>
		
		  <ui:define name="body_final_busqueda">
       
               <ssicc:confirmDialogConfirmar id="confirmDialog"
					manage="#{mAlias}"
					mensaje="#{i18n['confirm.execute.process']}"
					accion="#{mantenimientoCCCInteresesMoraAction.save}"
					update=":principalForm:messagesPrincipalForm @this"  />
        
					
				
		
		</ui:define>
			
	</ui:composition>
</body>
</html>
