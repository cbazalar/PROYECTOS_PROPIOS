<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	
<ui:composition template="/templates/templateCargarArchivo.xhtml">

  <ui:param name="mAlias" value="#{procesoCCCCargarCADDocumentoLegalMasivosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoCCCCargarCADDocumentoLegalMasivosUpload.title']}" styleClass="clsEncabezadoPantalla"/>
  </ui:define> 
 
  <ui:define name="body_criterio_carga">
  	<h:panelGrid columns="2">
  		<!--##################### PAIS ########################### -->
  		<ssicc:label key="#{i18n['procesoCCCCargarCADDocumentoLegalMasivosUpload.codigoPais']}" required="true"/>
		<ssicc:label value="#{mAlias.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
		
		<!--##################### SOCIEDAD ########################### -->
		<ssicc:label key="#{i18n['procesoCCCCargarCADDocumentoLegalMasivosUpload.codigoSociedad']}" />
		<ssicc:selectMenu value="#{mAlias.formCargaArchivo.codigoSociedad}">
			<f:selectItem itemLabel=" " itemValue=""/>
			<f:selectItems value="#{mAlias.siccSociedadList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		</ssicc:selectMenu>
		
		<!--##################### TIPO DOCUMENTO LEGAL ########################### -->
		<ssicc:label key="#{i18n['procesoCCCCargarCADDocumentoLegalMasivosUpload.tipoDocumentoLegal']}" />
		<ssicc:selectMenu value="#{mAlias.formCargaArchivo.tipoDocumentoLegal}" >			
			<f:selectItems value="#{mAlias.cccTiposCargosAbonosDirectosDocleList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		</ssicc:selectMenu>
			
	</h:panelGrid>
   </ui:define>


	<ui:define name="body_adicional_validar">
		<h:panelGrid columns="2">	
			<!--##################### CANTIDAD REGISTROS CARGADOS ########################### -->
			<ssicc:label key="#{i18n['procesoCCCCargarCADDocumentoLegalMasivosUpload.cantidadRegistrosCargados']}"/>
	  		<ssicc:label value="#{mAlias.formCargaArchivo.cantidadRegistrosCargados}"/>
			
			<!--##################### IMPORTE REGISTROS CARGADOS ########################### -->
			<ssicc:label key="#{i18n['procesoCCCCargarCADDocumentoLegalMasivosUpload.importeRegistrosCargados']}"/>
			<ssicc:label value="#{mAlias.formCargaArchivo.importeRegistrosCargados}"/>
		
		</h:panelGrid>								 
	</ui:define>

	<ui:define name="body_columna_datatable_carga">
		<p:column>
			<f:facet name="header"><p:outputLabel value="#{i18n['cccErroresCargaMasivaList.fila']}"/></f:facet>
			<p:outputLabel value="#{lista.fila}"/>
		</p:column>
		<p:column>
			<f:facet name="header"><p:outputLabel value="#{i18n['cccErroresCargaMasivaList.codigoError']}"/></f:facet>
			<p:outputLabel value="#{lista.codigoError}"></p:outputLabel>
		</p:column>
		<p:column>
			<f:facet name="header"><p:outputLabel value="#{i18n['cccErroresCargaMasivaList.descripcionError']}"/></f:facet>
			<p:outputLabel value="#{lista.descripcionError}"></p:outputLabel>
		</p:column>
	</ui:define>
  
</ui:composition>

	
</body>
</html>
