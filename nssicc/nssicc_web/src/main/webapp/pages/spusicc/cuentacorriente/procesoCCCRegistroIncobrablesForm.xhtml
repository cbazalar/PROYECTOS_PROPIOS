<ui:composition template="/templates/templateProceso.xhtml">

				<!-- ######## Documento Identidad ######## -->		
			
	    	    <ssicc:label key="#{i18n['procesoCCCRegistroIncobrablesForm.documentoIdentidad']}" required="true"/>
    			<ssicc:inputText id="documentoIdentidad" value="#{mAlias.formProceso.documentoIdentidad}"  required="true" esNumerico="true" />
