<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<p:fieldset legend="#{i18n['mantenimientoPREModificaProductoGrupoForm.leyendaDatos']}">
		<c:if test="#{mAlias.booleanCuvFacturado}">
			<h:panelGrid>
				<h:outputText style="FONT-SIZE:8pt;color:red;font-weight: bold"
					value="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.cuv.facturado']}" />
			<ssicc:labelBlank />
			</h:panelGrid>
		</c:if>
		
		<h:panelGrid columns="4" id="dataModificarProductoPrincipal">
				<ssicc:label key="#{i18n['mantenimientoCOMBonosSearchForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.codigoVenta']}" />
				<ssicc:inputText id="codigoVenta" value="#{mAlias.formModificaProductoPrincipal.codigoVenta}" size="8" maxlength="6" esNumerico="true" deshabilitado="#{mAlias.booleanCuvFacturado}"/>
										
				<!-- ##################### Codigo de SAP #################### -->
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.codigoSap']}" />
				<ssicc:inputText id="codigoSap" value="#{mAlias.formModificaProductoPrincipal.codSap}" size="10" maxlength="9" esNumerico="true" deshabilitado="true"/>
					
				<!-- ##################### Texto Breve #################### -->
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.textoBreve']}" />
				<ssicc:inputText id="textoBreve" value="#{mAlias.formModificaProductoPrincipal.valTextoBreve}" size="40" maxlength="40" deshabilitado="#{mAlias.booleanCuvFacturado}"/>
					
				<!-- ##################### CatÃ¡logo #################### -->
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.oidCatalogo']}" />
				<ssicc:selectMenu value="#{mAlias.formModificaProductoPrincipal.oidCatalogo}" disabled="true" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.siccCatalagoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>
					
				<!-- ##################### Factor Repeticion #################### -->
				<ssicc:label key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.facRepeticion']}" required="true" />
				<ssicc:inputText id="facRepeticion" value="#{mAlias.formModificaProductoPrincipal.facRepeticion}" size="5" maxlength="2" esNumerico="true" deshabilitado="#{mAlias.booleanCuvFacturado}"/>
					
				<!-- ##################### Digitable #################### -->
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.flagDigitable']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.formModificaProductoPrincipal.indDigitable}" disabled="#{mAlias.booleanCuvFacturado}"/>
					
				<!-- ##################### Imprimible #################### -->
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.flagImprimible']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.formModificaProductoPrincipal.indImprimible}" disabled="#{mAlias.booleanCuvFacturado}"/>
					
				<!-- ##################### Precio catalogo #################### -->
				<ssicc:label key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.preCatalogo']}" />
				<p:inputText id="preCatalogo" value="#{mAlias.formModificaProductoPrincipal.preCatalogo}" size="10" maxlength="10" disabled="#{mAlias.booleanCuvFacturado}"
					onkeypress="if ((event.keyCode &lt; 48 || event.keyCode &gt; 57)&amp;&amp;(event.keyCode != 46)) { event.returnValue = false;}" />

				<!-- ##################### Precio Contable #################### -->
				<ssicc:label key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.preContable']}" />
				<p:inputText id="preContable" value="#{mAlias.formModificaProductoPrincipal.preContable}" size="10" maxlength="10"
					onkeypress="if ((event.keyCode &lt; 48 || event.keyCode &gt; 57)&amp;&amp;(event.keyCode != 46)) { event.returnValue = false;}" />
										
				<!-- ##################### Coste Estandar #################### -->
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.costoEstandar']}" />
				<p:inputText id="impCosteEsta" value="#{mAlias.formModificaProductoPrincipal.impCosteEsta}" size="10" maxlength="10" disabled="#{mAlias.booleanCuvFacturado}" 
					onkeypress="if ((event.keyCode &lt; 48 || event.keyCode &gt; 57)&amp;&amp;(event.keyCode != 46)) { event.returnValue = false;}"/>
					
				<!-- ##################### Unidades Estimadas #################### -->
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.unidadesEstimadas']}" />
				<ssicc:inputText id="numUnidEstim" value="#{mAlias.formModificaProductoPrincipal.numUnidEstim}" size="10" maxlength="10" esNumerico="true" deshabilitado="#{mAlias.booleanCuvFacturado}"/>
					
				<!-- ##################### Venta Neta Estimada #################### -->
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.ventaNetaEstimada']}" />
				<p:inputText id="impVenNetaEstim" value="#{mAlias.formModificaProductoPrincipal.impVenNetaEstim}" size="10" maxlength="10" disabled="#{mAlias.booleanCuvFacturado}" 
					onkeypress="if ((event.keyCode &lt; 48 || event.keyCode &gt; 57)&amp;&amp;(event.keyCode != 46)) { event.returnValue = false;}"/>

				<!-- ##################### Numero Pagina #################### -->
				<ssicc:label key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.numPagina']}" />
				<ssicc:inputText id="numPagina" value="#{mAlias.formModificaProductoPrincipal.numPagina}" size="10" maxlength="10" esNumerico="true"/>
					
				<!-- ##################### Tipo Oferta #################### -->
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.oidTipoOferta']}" required="true"/>
				<ssicc:selectMenu value="#{mAlias.formModificaProductoPrincipal.codTipoOferta}" disabled="#{mAlias.booleanCuvFacturado}"
							accionListener="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.validarTipoOfertaPrincipal}" 
							update=":principalForm:messagesPrincipalForm :principalForm:mensajesGrowl @this"
							process="@this">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.siccTipoOfertaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
			
			<h:panelGrid columns="4">				
				<ssicc:linkAjax title="#{i18n['button.save']}"
					accion="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.saveModificarProductoPrincipal}"
					icon="#{resource['images:saveForm.png']}"
					width="30" height="30"
					process=":principalForm:dataModificarProductoPrincipal @this"
					update=":principalForm:dataModificarProductoPrincipal :principalForm:idTablaPrincipal
							:principalForm:mensajesGrowl"/>
							
				<ssicc:linkSalirAjaxNoAction onclick="PF('viewModificaProductoPrincipal').hide()" />
			</h:panelGrid>
		</h:panelGrid>
	</p:fieldset>
</body>
</html>
