<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>


	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoFLXConsultoraObjetadaSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoFLXConsultoraObjetadaSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_toolbar_adicionales">
				
			<ssicc:linkAjax value="Definir Unidad Administrativa"
				title="Definir Unidad Administrativa"
				icon="/resources/images/ejecutarForm2.png" 
				width="32"
				height="32"
				accion="#{mantenimientoFLXConsultoraObjetadaSearchAction.abrirPopup}" />
				
		  </ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoFLXConsultoraObjetadaSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoFLXConsultoraObjetadaSearchForm.campanyaFacturacion']}" />
				<ssicc:campaignCalendar2 id="campanyaFacturacion"
					value="#{mAlias.formBusqueda.campanyaFacturacion}"
					manage="#{mAlias}" />

				<!-- cLIENTE -->
				<ssicc:label
					key="#{i18n['mantenimientoFLXConsultoraObjetadaSearchForm.codigoCliente']}" />
				<p:inputText id="codigo"
					value="#{mAlias.formBusqueda.codigoCliente}" isNumeric="true">
				</p:inputText>



			</h:panelGrid>

		</ui:define>



		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="70" sortBy="#{lista.codigoCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoFLXConsultoraObjetadaList.consultora']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoCliente}" /> &nbsp;&nbsp; 
				<h:outputText value="#{lista.nombreConsultora}" />
			</p:column>

			<p:column width="30" sortBy="#{lista.codigoCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoFLXConsultoraObjetadaList.campanyaFacturacion']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoCampanyaFacturacion}" />
			</p:column>

		</ui:define>
		
		

	</ui:composition>
</body>
</html>
