<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoPREValidacionMatrizSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoPREValidacionMatrizSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoPREValidacionMatrizSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
    </h:panelGrid>
   </ui:define>
   
   
       
  <ui:define name="body_columna_datatable_busqueda">

        <p:column width="150" sortBy="#{lista.oid}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['preValidacionMatrizList.oid']}" />
            </f:facet>
             <h:outputText value="#{lista.oid}" />  
        </p:column>  
        
          <p:column width="150" sortBy="#{lista.descripcion}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['preValidacionMatrizList.descripcion']}" />
            </f:facet>
             <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
   		
   		 <p:column width="150" sortBy="#{lista.mensaje}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['preValidacionMatrizList.mensaje']}" />
            </f:facet>
             <h:outputText value="#{lista.mensaje}" />  
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.activo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['preValidacionMatrizList.indActividad']}" />
            </f:facet>
             <h:outputText value="#{lista.activo}" />  
        </p:column>  
        
        
   </ui:define>      
   
</ui:composition>



</body>
</html>
