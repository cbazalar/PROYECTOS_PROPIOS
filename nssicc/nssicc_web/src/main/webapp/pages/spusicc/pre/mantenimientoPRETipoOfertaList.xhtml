<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoPRETipoOfertaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoPRETipoOfertaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaSearchForm.codigoPais']}" /> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
      
      <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaSearchForm.codigoTipoOferta']}" /> 
      <ssicc:inputText id="codigoVenta2" value="#{mAlias.formBusqueda.codigoTipoOferta}" size="8" maxlength="4" esNumerico="true" />
      

       <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaSearchForm.descripcion']}"/> 
       <ssicc:inputText id="codigoVenta21" value="#{mAlias.formBusqueda.descripcion}" size="25" maxlength="100"  /> 
      
    </h:panelGrid>
   </ui:define>
   
   
       
  <ui:define name="body_columna_datatable_busqueda">

        <p:column width="80" sortBy="#{lista.codigoTipoOferta}" headerText="#{i18n['mantenimientoPRETipoOfertaList.codigoTipoOferta']}"> 
             <h:outputText value="#{lista.codigoTipoOferta}" />  
        </p:column>
          
        <p:column width="60" sortBy="#{lista.codigoCanal}" headerText="#{i18n['mantenimientoPRETipoOfertaList.codigoCanal']}"> 
             <h:outputText value="#{lista.codigoCanal}" />  
        </p:column> 
        
        <p:column width="180" sortBy="#{lista.descripcion}" headerText="#{i18n['mantenimientoPRETipoOfertaList.descripcion']}"> 
             <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
        <p:column width="90" sortBy="#{lista.indComisionable}" headerText="#{i18n['mantenimientoPRETipoOfertaList.indComisionable']}"> 
             <h:outputText value="#{lista.indComisionable}" />  
        </p:column>  
       
        
        <p:column width="90" sortBy="#{lista.indOtorgaPuntaje}" headerText="#{i18n['mantenimientoPRETipoOfertaList.indOtorgaPuntaje']}"> 
             <h:outputText value="#{lista.indOtorgaPuntaje}" />  
        </p:column> 
         
        <p:column width="90" sortBy="#{lista.indEstadisticable}" headerText="#{i18n['mantenimientoPRETipoOfertaList.indEstadisticable']}"> 
             <h:outputText value="#{lista.indEstadisticable}" />  
        </p:column>  
        
        <p:column width="90" sortBy="#{lista.indAportaMontoMinimo}" headerText="#{i18n['mantenimientoPRETipoOfertaList.indAportaMontoMinimo']}"> 
             <h:outputText value="#{lista.indAportaMontoMinimo}" />  
        </p:column>  
         
         
        <p:column width="90" sortBy="#{lista.indAportaEscalaDesc}" headerText="#{i18n['mantenimientoPRETipoOfertaList.indAportaEscalaDesc']}"> 
             <h:outputText value="#{lista.indAportaEscalaDesc}" />  
        </p:column>  
        
        
         <p:column width="50" sortBy="#{lista.indGrat}" headerText="#{i18n['mantenimientoPRETipoOfertaList.indGrat']}"> 
             <h:outputText value="#{lista.indGrat}" />  
        </p:column>  
        
             
         <p:column width="60" sortBy="#{lista.codMedioVenta}" headerText="#{i18n['mantenimientoPRETipoOfertaList.codMedioVenta']}"> 
             <h:outputText value="#{lista.codMedioVenta}" />  
        </p:column>  
        
         <p:column width="90" sortBy="#{lista.codSeccionPaquete}" headerText="#{i18n['mantenimientoPRETipoOfertaList.codSeccionPaquete']}"> 
             <h:outputText value="#{lista.codSeccionPaquete}" />  
        </p:column>  
        
        
   </ui:define>      
   
</ui:composition>



</body>
</html>
