<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoPREValidacionMatrizSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoPREValidacionMatrizForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoPREValidacionMatrizForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoPREValidacionMatrizForm.oid']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.oid}" />

				<ssicc:label
					key="#{i18n['mantenimientoPREValidacionMatrizForm.descripcion']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.descripcion}"
					size="80" maxlength="100" required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoPREValidacionMatrizForm.mensaje']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.mensaje}"
					size="120" maxlength="200" esNumerico="true" required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoPREValidacionMatrizForm.indActividad']}"
					required="true" />
				<ssicc:selectBooleanCheckbox
					value="#{mAlias.valorInactivo}"></ssicc:selectBooleanCheckbox>

			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
