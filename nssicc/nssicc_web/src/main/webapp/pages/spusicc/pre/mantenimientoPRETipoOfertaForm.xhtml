<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoPRETipoOfertaSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoPREValidacionMatrizForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">


                <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaForm.codigoTipoOferta']}" /> 
                <ssicc:label id="codTipoOferta"  value="#{mAlias.formMantenimiento.codigoTipoOferta}" 
                 maxlength="12" esNumerico="true" rendered="#{!mAlias.formMantenimiento.newRecord}" />
                 
                <ssicc:inputText id="codTipoOferta1" value="#{mAlias.formMantenimiento.codigoTipoOferta}" 
                rendered="#{mAlias.formMantenimiento.newRecord}" maxlength="4" esNumerico="true" required="true" />
      
      
      
                <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaForm.descripcion']}" /> 
                <ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}" size="25" maxlength="100"  required="true"  /> 
      
                <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaForm.indComisionable']}"  />
                  
                <ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indComisionableBol}" />

                <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaForm.indOtorgaPuntaje']}"  />
                  
                <ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indOtorgaPuntajeBol}"/>  


               <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaForm.indEstadisticable']}"  />
                  
               <ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indEstadisticableBol}" /> 


			   <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaForm.indAportaMontoMinimo']}"  />
                   
                <ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indAportaMontoMinimoBol}" /> 


               <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaForm.indAportaEscalaDesc']}"  />
             
               <ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indAportaEscalaDescBol}" />
               
               
       

				
                <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaForm.codMedioVenta']}"/> 
                <ssicc:inputText id="medioVenta" value="#{mAlias.formMantenimiento.codMedioVenta}" size="3"  maxlength="2" esNumerico="true"  /> 
      
				
                <ssicc:label key="#{i18n['mantenimientoPRETipoOfertaForm.codSeccionPaquete']}"/> 
                <ssicc:inputText id="seccionPaquete" value="#{mAlias.formMantenimiento.codSeccionPaquete}" size="12" maxlength="10"  esNumerico="true" /> 
      
				
               
				
				
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
