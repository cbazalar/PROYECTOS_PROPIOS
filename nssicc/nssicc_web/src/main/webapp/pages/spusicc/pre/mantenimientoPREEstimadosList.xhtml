<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoPREEstimadosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoPREEstimadosSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
   <ui:define name="body_toolbar_adicionales">
   		<ssicc:linkAjax value="Eliminar" title=""
										icon="#{resource['images:eliminarForm3.png']}"
										width="30" height="30"
										accion="#{mantenimientoPREEstimadosAction.confirmar}"
										process=":principalForm:listaBusquedaForm  @this"										
										parametroVentana="confirmDialogEliminarRegistro"
										update=":principalForm:messagesPrincipalForm" />
   </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoPREEstimadosSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
     <ssicc:label key="#{i18n['mantenimientoPREEstimadosSearchForm.codigoCampana']}" required="true"/> 
     <ssicc:campaignCalendar2 id="camp1" manage="#{mAlias}" value="#{mAlias.formBusqueda.codigoPeriodo}" required="true"  ></ssicc:campaignCalendar2>   
      
      <ssicc:label key="#{i18n['mantenimientoPREEstimadosSearchForm.catalogo']}" /> 
      
	  <ssicc:selectMenu id="idCatalogo" value="#{mAlias.formBusqueda.codigoCatalago}" required="false">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.catalogoList}" var="lista"
				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	  </ssicc:selectMenu>	 
	  
	  
      
    </h:panelGrid>
    
    <ssicc:confirmDialogConfirmar id="confirmDialogEliminarRegistro"
				manage="#{mAlias}" mensaje="#{i18n['confirm.delete.all.message']}"
				accion="#{mantenimientoPREEstimadosAction.eliminarRegistroTotal}"
				update=":principalForm:messagesPrincipalForm :principalForm:listaBusquedaForm" />
   </ui:define>
   
   
       
  <ui:define name="body_columna_datatable_busqueda">

      
        <p:column width="60" sortBy="#{lista.sap}"  headerText="#{i18n['mantenimientoPREEstimadosList.sap']}" >  
             <h:outputText value="#{lista.sap}" />  
        </p:column>  
   		
   		 <p:column width="60" sortBy="#{lista.campana}"  headerText="#{i18n['mantenimientoPREEstimadosList.campana']}"  >  
             <h:outputText value="#{lista.campana}" />  
        </p:column>  
        
        <p:column width="70" sortBy="#{lista.estrategia}"  headerText="#{i18n['mantenimientoPREEstimadosList.estrategia']}">  
             <h:outputText value="#{lista.estrategia}" />  
        </p:column>  
        
     
        <p:column width="70" sortBy="#{lista.tipoOferta}"  headerText="#{i18n['mantenimientoPREEstimadosList.tipoOferta']}">  
             <h:outputText value="#{lista.tipoOferta}" />  
        </p:column>  
        
        
        <p:column width="80" sortBy="#{lista.catalogo}"  headerText="#{i18n['mantenimientoPREEstimadosList.catalogo']}">  
             <h:outputText value="#{lista.catalogo}" />  
        </p:column>  
        
        <p:column width="70" sortBy="#{lista.pagina}"  headerText="#{i18n['mantenimientoPREEstimadosList.pagina']}">  
             <h:outputText value="#{lista.pagina}" />  
        </p:column>  
        
 
        <p:column width="70" sortBy="#{lista.precioCatalogo}"  headerText="#{i18n['mantenimientoPREEstimadosList.precioCatalogo']}">  
             <h:outputText value="#{lista.precioCatalogo}" />  
        </p:column>  
        
  
        <p:column width="70" sortBy="#{lista.ventaEstimada}" headerText="#{i18n['mantenimientoPREEstimadosList.ventaEstimada']}">  
             <h:outputText value="#{lista.ventaEstimada}" />  
        </p:column>  
        
          <p:column width="70" sortBy="#{lista.precioPosicionamiento}"  headerText="#{i18n['mantenimientoPREEstimadosList.precioPosicionamiento']}">  
             <h:outputText value="#{lista.precioPosicionamiento}" />  
        </p:column>  
        
        
        <p:column width="70" sortBy="#{lista.indOfertaGenerada}"  headerText="#{i18n['mantenimientoPREEstimadosList.indOfertaGenerada']}">  
             <h:outputText value="#{lista.indOfertaGenerada}" />  
        </p:column>       

		
        
   </ui:define>      
   
</ui:composition>



</body>
</html>
