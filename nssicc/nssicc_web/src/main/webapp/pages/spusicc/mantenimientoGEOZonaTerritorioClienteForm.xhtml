<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoGEOZonaTerritorioClienteSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoGEOZonaTerritorioClienteDetail.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="6">

				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.pais']}" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank /> <ssicc:labelBlank />
				<ssicc:labelBlank /> <ssicc:labelBlank />

				<!-- ########################## Tipo Cliente ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.descripcionTipoCliente']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionTipoCliente}" />
				<h:inputHidden value="#{mAlias.formMantenimiento.oidTipoCliente}" />

				<!-- ########################## Subtipo Cliente ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.descripcionSubtipoCliente']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionSubtipoCliente}" />
				<h:inputHidden value="#{mAlias.formMantenimiento.oidSubtipoCliente}" />

				<!-- ########################## Codigo Cliente ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.codigo']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigo}" />
				<ssicc:labelBlank /> <ssicc:labelBlank />
				<ssicc:labelBlank /> <ssicc:labelBlank />

				<!-- ########################## Numero Documento ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.numeroDocumento']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.numeroDocumento}" />
				<ssicc:labelBlank /> <ssicc:labelBlank />
				<ssicc:labelBlank /> <ssicc:labelBlank />

				<!-- ########################## Apellido Paterno ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.apellidoPaterno']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.apellidoPaterno}" />
				<ssicc:labelBlank />

				<!-- ########################## Nombres ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.nombre']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.nombre}" />
				<ssicc:labelBlank />

				<!-- ########################## Fecha Ingreso ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.fechaIngreso']}" />
				<c:choose>
					<c:when test="${mAlias.formMantenimiento.fechaIngreso != null}">
						<h:outputText value="#{mAlias.formMantenimiento.fechaIngreso}" style="font-weight: bold">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</c:when>
					<c:otherwise>
						<ssicc:labelBlank />
					</c:otherwise>
				</c:choose>
				<ssicc:labelBlank /> <ssicc:labelBlank />
				<ssicc:labelBlank /> <ssicc:labelBlank />

				<!-- ########################## Descripcion Geografica ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.descripcionOrden1']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionOrden1},#{mAlias.formMantenimiento.descripcionOrden2},
					#{mAlias.formMantenimiento.descripcionOrden3},#{mAlias.formMantenimiento.descripcionOrden4}" />
				<ssicc:labelBlank /> <ssicc:labelBlank />
				<ssicc:labelBlank /> <ssicc:labelBlank />

				<!-- ########################## Tipo Direccion ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.descripcionTipoDireccion']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionTipoDireccion}" />
				<h:inputHidden value="#{mAlias.formMantenimiento.codigoTipoDireccion}" />
				<ssicc:labelBlank /> <ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Tipo Via ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.descripcionTipoVia']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionTipoVia}" />
				<h:inputHidden value="#{mAlias.formMantenimiento.codigoTipoVia}" />

				<!-- ########################## Nombre Via ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.nombreVia']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.nombreVia}" />
				<ssicc:labelBlank />

				<!-- ########################## Numero Principal ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.numeroPrincipal']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.numeroPrincipal}" />
				<ssicc:labelBlank /> <ssicc:labelBlank />
				<ssicc:labelBlank /> <ssicc:labelBlank />

				<!-- ########################## observaciones ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.observaciones']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.observaciones}" />
				<ssicc:labelBlank /> <ssicc:labelBlank />
				<ssicc:labelBlank /> <ssicc:labelBlank />

				<!-- ########################## Codigo Zona ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.codigoZona']}" required="true" />				
				<h:inputText id="codigoZona" value="#{mAlias.formMantenimiento.codigoZona}" maxlength="4" size="7" required="true"
					onkeypress="if (event.keyCode == 13) { test(); return false; }" />
				<p:remoteCommand name="test" actionListener="#{mantenimientoGEOZonaTerritorioClienteSearchAction.validateZonaOnEnter}" 
					update=":principalForm:messagesPrincipalForm :principalForm:mensajesGrowl"/>
				<ssicc:labelBlank /> <ssicc:labelBlank /> <ssicc:labelBlank />

				<!-- ########################## Codigo Territorio ######################### -->
				<ssicc:label key="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.codigoTerritorio']}" required="true" />
				<h:inputText id="codigoTerritorio" value="#{mAlias.formMantenimiento.codigoTerritorio}" maxlength="4"  size="7" required="true"
					onkeypress="if (event.keyCode == 13) { test1(); return false; }" />
				<p:remoteCommand name="test1" actionListener="#{mantenimientoGEOZonaTerritorioClienteSearchAction.validateTerritorioOnEnter}" 
					update=":principalForm:messagesPrincipalForm :principalForm:mensajesGrowl"/>
				<ssicc:labelBlank /> <ssicc:labelBlank /> <ssicc:labelBlank />
			</h:panelGrid>
		</ui:define>

		<ui:define name="body_adicional_mantenimiento">
			<ssicc:confirmDialogConfirmar id="confirmDialogValidar"
				manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.error.zona']}" 
				accion="#{mantenimientoGEOZonaTerritorioClienteSearchAction.aceptar}"
				parametroAccion="ErrorZona"
				update=":principalForm:messagesPrincipalForm :principalForm:panelCriterioMantenimiento" />

			<ssicc:confirmDialogConfirmar id="errorMarca" manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.error.clienteMarca']}"
				accion="#{mantenimientoGEOZonaTerritorioClienteSearchAction.aceptar}"
				parametroAccion="errorMarca"
				update=":principalForm:messagesPrincipalForm :principalForm:panelCriterioMantenimiento" />

			<ssicc:confirmDialogConfirmar id="errorTerritorio" manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.error.territorio']}"
				accion="#{mantenimientoGEOZonaTerritorioClienteSearchAction.aceptar}"
				parametroAccion="errorTerritorio"
				update=":principalForm:messagesPrincipalForm :principalForm:panelCriterioMantenimiento" />

			<ssicc:confirmDialogConfirmar id="errorTerritorioZona"
				manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.error.territorio.zona']}"
				accion="#{mantenimientoGEOZonaTerritorioClienteSearchAction.aceptar}"
				parametroAccion="errorTerritorioZona"
				update=":principalForm:messagesPrincipalForm :principalForm:panelCriterioMantenimiento" />
				
			<ssicc:confirmDialogConfirmar id="territorioCliente"
				manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoGEOZonaTerritorioClienteForm.error.territorio.distrito']}"
				accion="#{mantenimientoGEOZonaTerritorioClienteSearchAction.aceptar}"
				parametroAccion="territorioCliente"
				update=":principalForm:messagesPrincipalForm :principalForm:panelCriterioMantenimiento" />

		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="#{msg['botonSave.titulo']}" 
				title="#{msg['botonSave.tooltip']}"
				icon="#{resource['images:saveForm.png']}"
                width="34"
                height="34"
                partialSubmit="true"
	                   actualizarForm="true"
				accion="#{mantenimientoGEOZonaTerritorioClienteSearchAction.validarGuardar}"
				parametroVentana="territorioCliente"
				 update=":principalForm:panelGroupMantenimiento :principalForm:messagesPrincipalForm, :principalForm:mensajesGrowl"
				 />
		
		</ui:define>
	</ui:composition>
</body>
</html>
