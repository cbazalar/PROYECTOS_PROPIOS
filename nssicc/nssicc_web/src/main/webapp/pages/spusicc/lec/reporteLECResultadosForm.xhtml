<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteLECResultadosAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteLECResultadosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['reporteLECResultadosForm.codigoPais']}" required="true" />
				<ssicc:label
					value="#{reporteLECResultadosAction.mPantallaPrincipalBean.currentCountry.descripcion}"></ssicc:label>

				<ssicc:label
					key="#{i18n['reporteLECResultadosForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="true" />

                <!--Tramo-->

			     <ssicc:label key="#{i18n['reporteLECResultadosForm.tramo']}"  required="true"/>
				<ssicc:selectMenu id="codigoTramo"
					value="#{mAlias.formReporte.codigoTramo}" required="true">
					<f:selectItem itemLabel="Tramo 1" itemValue="1" />
					<f:selectItem itemLabel="Tramo 2" itemValue="2" />
				</ssicc:selectMenu>



				<ssicc:label key="#{i18n['reporteLECResultadosForm.codigoRegion']}" />
				<ssicc:selectManyMenu id="regionList"
					value="#{mAlias.formReporte.codigoRegion}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>

	         
				
			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
