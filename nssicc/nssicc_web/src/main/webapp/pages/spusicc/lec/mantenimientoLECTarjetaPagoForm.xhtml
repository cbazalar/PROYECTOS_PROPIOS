<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoLECTarjetaPagoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoLECTarjetaPagoForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		

		<ui:define name="body_criterio_mantenimiento">
		<br /><br /><br />
						
				<h:panelGrid columns="2">		 
				
					<!-- Numero Tarjeta -->
					
					<ssicc:label key="#{i18n['mantenimientoLECTarjetaPagoForm.numeroTarjeta']}" required="true"/>				
					<h:panelGroup>
					
						<p:inputText id="numeroTarjeta"  size="25" maxlength="16" value="#{mAlias.formMantenimiento.numeroTarjeta}" 
							esNumerico="true" style="width: 150px" required="true" rendered="#{mAlias.accion != 'CONSULTAR'}"
							onkeypress="if (event.keyCode == 13) { test(); return false; }"  />
	
						<ssicc:label value="#{mAlias.formMantenimiento.numeroTarjeta}" rendered="#{mAlias.accion == 'CONSULTAR'}"/>
	
					</h:panelGroup>
				<p:remoteCommand name="test"
								update=":principalForm:mensajesGrowl :principalForm:numeroTarjeta"								
								actionListener="#{mantenimientoLECTarjetaPagoSearchAction.completarNumeroTarjeta}" 
								process=":principalForm:numeroTarjeta @this"/>
				</h:panelGrid>					
		

	</ui:define>

	</ui:composition>
</body>
</html>
