<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body  onload="pedirVoto();" >
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoLECProgramaCorporativoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoLECProgramaCorporativoForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_busqueda_popup">
        <ssicc:linkPopupCrearAjax id="idCriterioBusquedaCliente"
								  managePopup="#{mAlias.busquedaProductoSearch}"
								  accionAceptar="#{mantenimientoLECProgramaCorporativoSearchAction.aceptarPopup}"
								  accionSalir="#{mantenimientoLECProgramaCorporativoSearchAction.salirPopup}"
								  parametroAccion="POPUP_CLIENTE"
								  visible="#{mAlias.mostrarPopupCliente}"
								  paginaxhtml="/pages/popup/popupSearchProductos.xhtml"			
								  update=":principalForm:messagesPrincipalForm :principalForm:tabGeneral:panelProducto"
								  title="#{i18n['button.search']}" />
								  
		  <ssicc:linkPopupCrearAjax id="idCriterioBusquedaProducto"
								  managePopup="#{mAlias.busquedaProductoSearch}"
								  accionAceptar="#{mantenimientoLECProgramaCorporativoSearchAction.aceptarPopup}"
								  accionSalir="#{mantenimientoLECProgramaCorporativoSearchAction.salirPopup}"
								  parametroAccion="POPUP_PRODUCTO"
								  visible="#{mAlias.mostrarPopupProducto}"
								  paginaxhtml="/pages/popup/popupSearchProductos.xhtml"			
								  update=":principalForm:messagesPrincipalForm :principalForm:tabGeneral:panelProductoCanasta"
								  title="#{i18n['button.search']}" />
  		</ui:define>
		

		<ui:define name="body_criterio_mantenimiento">
		<h:panelGrid columns="1" rendered="#{mAlias.mostrarPrimerMensajeBoolean}">
			<p:outputLabel value="#{mAlias.mostrarPrimerMensaje}" style="font-family:verdana;font-size:10px;font-weight:bold;margin-right:2%;color:red" />	
		</h:panelGrid>
		<!-- PARAMETROS GENERALES -->
		<p:fieldset legend="#{i18n['mantenimientoLECProgramaCorporativoForm.leyendaDatosGenerales']} - #{mAlias.formMantenimiento.codigoPrograma}" toggleable="true">		
			<h:panelGrid columns="10">				 
				
				<!-- Codigo -->				
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.codigoPrograma']}" visible="#{mAlias.consultar}" />				
				<ssicc:label value="#{mAlias.formMantenimiento.codigoPrograma}" visible="#{mAlias.consultar}"/>		
				
				<!-- Programa -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.descripcionPrograma']}" required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.descripcionPrograma}" size="40" maxlength="200"
								required="true" esMayuscula="true" deshabilitado="#{mAlias.consultar or !mAlias.formMantenimiento.indicadorEdicionCabecera}"/>
								 
				<!-- Camp. Inicio -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.periodoInicio']}" required="true" />
				<ssicc:campaignCalendar2 id="idCodInicio" manage="#{mAlias}" value="#{mAlias.formMantenimiento.periodoInicio}" 
										required="true"	deshabilitado="#{mAlias.consultar}" />
														
				<!-- Camp. Fin -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.periodoFin']}"/>
				<ssicc:campaignCalendar2 id="idCodFin" manage="#{mAlias}" value="#{mAlias.formMantenimiento.periodoFin}" deshabilitado="#{mAlias.consultar}" />
				
				<!-- RCR PER-SICC-2015-0429 --> 
				<!-- Considerar Meta Ingresos -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.considerarMetasIngresos']}"/>
				<ssicc:selectBooleanCheckbox id="indConsiderarMetasIngreso" value="#{mAlias.indConsiderarMetasIngresos}" disabled="#{mAlias.consultar}"/>
			</h:panelGrid>
			
			<h:panelGrid columns="10">		
				<!-- Tipo Comision -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.tipoComision']}" required="true" />
				<ssicc:selectMenu id="cTipoComision" value="#{mAlias.formMantenimiento.codTipoComi}" required="true" disabled="#{mAlias.consultar}"
				 					accionListener="#{mantenimientoLECProgramaCorporativoSearchAction.showTipoComision}" 
      				  				update=":principalForm:tabGeneral:tab_ambitoCobranza :principalForm:tabGeneral:incentivos_fiel01
      				  						:principalForm:tabGeneral:incentivos_fiel02 :principalForm:panelGroupMantenimiento">					
						<f:selectItems value="#{mAlias.lecTipoComiList}" var="lista"  
       					   				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>	
				
				<!-- Activa Cobranza -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.actCobranza']}" />				
				<ssicc:selectBooleanCheckbox value="#{mAlias.indActCobranza}" id="actCobranza" 
											 disabled="#{!mAlias.showTipoComi or mAlias.consultar}"/>		
				
				<!-- Excluir Consultora -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.programaRecono']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.indProgramaRecono}" id="indPrograma" 
											 disabled="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}"/>
				
				<!-- Nro Minimo -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.nroMinActSec']}" required="true"/>
				<ssicc:inputText value="#{mAlias.formMantenimiento.nroMinActSec}" size="5" maxlength="6" required="true"
								 deshabilitado="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}" esNumerico="true"/>
													 							 
				<!-- Ind Feriado -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.indicadorFeriado']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.indIndicadorFeriado}" id="indFeriado" 
											 disabled="#{!mAlias.showTipoComi or mAlias.consultar}"/>
											 							 
		</h:panelGrid>
		<br />
		<h:panelGrid columns="2">		
			<!-- INSCRIPCION	 -->
			<p:fieldset legend="#{i18n['mantenimientoLECProgramaCorporativoForm.inscripcion']}" toggleable="true">
			<h:panelGrid columns="6">
				<!-- Portal -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.insPortalFFVV']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.indInsPortalFFVV}" id="indPortal" 
											 disabled="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}"/>
				<!-- sistema -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.insSistCome']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.indInsSistCome}" id="indSistema" 
											 disabled="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}"/>
				
				<!-- Solo posibles -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.insPosiLider']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.indInsPosiLider}" id="indPosibles" 
											 disabled="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}"/>
			</h:panelGrid>
			</p:fieldset>
			
			<!-- PEDIDO LIDER -->
			<p:fieldset legend="#{i18n['mantenimientoLECProgramaCorporativoForm.pedidoLider']}" toggleable="true">
			<h:panelGrid columns="6">
				<!-- Exigencia Pedido -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.pedidoWeb']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.indPedidoWeb}" id="indPedido" 
											 disabled="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}"/>
				<!-- EXigencia Pase -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.exigPedidoPersona']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.indExigPedPersona}" id="indPase" 
											 disabled="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}"/>
				
				<!-- Ambito -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.ambitoWeb']}" /> <!-- CAmbiar por Ambito Web -->
				<ssicc:linkAjax accion="#{mantenimientoLECProgramaCorporativoSearchAction.ambitoPedidoLider}"
								icon="#{resource['images:editarForm.png']}"
								width="30"
								height="30"  
					       		process="@this"  update=":principalForm:panelDialogAmbitoPedidoLider"/>		
						
			</h:panelGrid>
			</p:fieldset>
		</h:panelGrid>
		<br />
		
			<!-- NIVEL EXITO -->
			<p:fieldset legend="#{i18n['mantenimientoLECProgramaCorporativoForm.nivelExito']}" toggleable="true"> 
			<h:panelGrid columns="8">
				<!-- Mantener Nivel -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.nivNroCampMante']}" required="true"/>
				<ssicc:inputText value="#{mAlias.formMantenimiento.nivNroCampMante}" size="6" maxlength="6" required="true"
								 deshabilitado="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}" esNumerico="true"/>
				
				<!-- Tolerancia Nivel -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.nivNroCampTole']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.nivNroCampTole}" size="6" maxlength="6" 
								 deshabilitado="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}" esNumerico="true"/>
				
				<ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
				
				<!-- EXigencia Curso -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.exigCursoCamb']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.indExigCursoCamb}" id="indCurso" 
											 disabled="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}"
											 accionListener="#{mantenimientoLECProgramaCorporativoSearchAction.showExigirCurso}"
											 update=":principalForm:pane_InicioExigencia :principalForm:pane_FinExigencia" />	
				
				<!-- Camp. Inicio -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.periodoInicioNivel']}"/>
				<h:panelGroup id="pane_InicioExigencia">
				<ssicc:campaignCalendar2 id="idCodInicioExigencia" manage="#{mAlias}" value="#{mAlias.formMantenimiento.periodoInicioNivel}" 
										 deshabilitado="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}" 
										 readonly="#{!mAlias.showExCurso}"/>
				</h:panelGroup>										
				<!-- Camp. Fin -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.periodoFinNivel']}"/>
				<h:panelGroup id="pane_FinExigencia">
				<ssicc:campaignCalendar2 id="idCodFinExigencia" manage="#{mAlias}" value="#{mAlias.formMantenimiento.periodoFinNivel}" 
										deshabilitado="#{!mAlias.formMantenimiento.indicadorEdicionCabecera or mAlias.consultar}"
										readonly="#{!mAlias.showExCurso}" />
				</h:panelGroup>	
				<!-- Ambito -->
				<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.ambito']}" />	
				<ssicc:linkAjax accion="#{mantenimientoLECProgramaCorporativoSearchAction.ambitoNivelExito}"
								icon="#{resource['images:editarForm.png']}"
								width="30"
								height="30"
					       		process="@this"  update=":principalForm:panelDialogAmbitoNivel01"/>			 
						    	
						    	 				 
			</h:panelGrid>
			</p:fieldset>
		
</p:fieldset>	
<br />

<!-- AmbitoNivel-->
<h:panelGroup id="panelDialogAmbitoNivel01" >
	<p:dialog id="dialogAmbitoNivel" closable="false" dynamic="false"
		  		fitViewport="false" header="#{i18n['mantenimientoLECProgramaCorporativoForm.title']}"
				widgetVar="dialogAmbitoNivelExito" width="540" height="440">
		<ui:include src="/pages/spusicc/lec/mantenimientoLECAmbitoNivelExitoForm.xhtml" />
	</p:dialog>
</h:panelGroup>

<!-- AmbitoPedidoLider-->
<h:panelGroup id="panelDialogAmbitoPedidoLider" >
	<p:dialog id="dialogAmbitoPedido" closable="false" dynamic="false"
		  		fitViewport="false" header="#{i18n['mantenimientoLECProgramaCorporativoForm.title']}"
				widgetVar="dialogAmbitoPedidoLider" width="540" height="440">
		<ui:include src="/pages/spusicc/lec/mantenimientoLECAmbitoPedidoLiderForm.xhtml" />
	</p:dialog>
</h:panelGroup>

</ui:define>

<!-- TAGS-->
<ui:define name="body_adicional_mantenimiento">	
<h:panelGrid id="tabLetGeneral">
<p:tabView id="tabGeneral" >

<!--NIVELES-->
<p:tab id="tab_ambitoNivel" title="#{i18n['mantenimientoLECProgramaCorporativoForm.parametroNivel']}">
<h:panelGrid columns="8">
	<!-- Camp. Inicio -->
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.campannaInicialNivel']}" />
	<ssicc:campaignCalendar2 id="idInicioNivel" manage="#{mAlias}" value="#{mAlias.formMantenimiento.campannaInicialNivel}" 
							 deshabilitado="#{!mAlias.formMantenimiento.indicadorEdicionNiveles or mAlias.consultar}" />
	<!-- Camp. Fin -->
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.campannaFinalNivel']}" />
	<ssicc:campaignCalendar2 id="idFinalNivel" manage="#{mAlias}" value="#{mAlias.formMantenimiento.campannaFinalNivel}" 
							 deshabilitado="#{!mAlias.formMantenimiento.indicadorEdicionNiveles or mAlias.consultar}" />
	<ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank />
	<ssicc:labelBlank />
	
	<!-- Nivel -->	
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.nivel']}" required="true"/>
	<ssicc:selectMenu id="cNivelAmbito" value="#{mAlias.formMantenimiento.codigoNivel}" disabled="#{mAlias.consultar}">					
		<f:selectItems value="#{mAlias.lecTipoNivelList}" var="lista"  
       					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	</ssicc:selectMenu>	

	<!-- Nro Inicial-->	
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoNivelForm.nroPedidoInicial']}" required="true"/>
	<h:inputText value="#{mAlias.formMantenimiento.nroPedidoInicial}" onkeypress="return jsEsNumeroDecimal(event);"
				 onchange="formatearNumero(this,0);" size="5" maxlength="12" disabled="#{mAlias.consultar}" />
	
	<!-- Nro Final-->
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoNivelForm.nroPedidoFinal']}" required="true"/>
	<h:inputText value="#{mAlias.formMantenimiento.nroPedidoFinal}" onkeypress="return jsEsNumeroDecimal(event);"
				 onchange="formatearNumero(this,0);" size="5" maxlength="12" disabled="#{mAlias.consultar}" />
	
	<!-- Tolerencia-->
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoNivelForm.tolePedido']}" required="true"/>
	<h:inputText value="#{mAlias.formMantenimiento.tolePedido}" onkeypress="return jsEsNumeroDecimal(event);"
				 onchange="formatearNumero(this,0);" size="5" maxlength="12" disabled="#{mAlias.consultar}" />
	
	
	<!-- venta Min-->
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoNivelForm.montoVentaMinimo']}" />
	<h:inputText value="#{mAlias.formMantenimiento.montoVentaMinimo}" onkeypress="return jsEsNumeroDecimal(event);"
				 onchange="formatearNumero(this,2);" size="10" maxlength="12" disabled="#{mAlias.consultar}" />

	<!-- Venta Max-->
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoNivelForm.montoVentaMaximo']}" />
	<h:inputText value="#{mAlias.formMantenimiento.montoVentaMaximo}" onkeypress="return jsEsNumeroDecimal(event);"
				 onchange="formatearNumero(this,2);" size="10" maxlength="12" disabled="#{mAlias.consultar}" />	
	
	<!-- Venta Tolerancia-->
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoNivelForm.montoVentaTolerancia']}" />
	<h:inputText value="#{mAlias.formMantenimiento.montoVentaTolerancia}" onkeypress="return jsEsNumeroDecimal(event);"
				 onchange="formatearNumero(this,2);" size="10" maxlength="12" disabled="#{mAlias.consultar}" />	
	
	<!-- Ind. Meta -->			 
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoNivelForm.indicadorTipoMeta']}" required="true"/>
	<ssicc:selectMenu id="cIndMeta" value="#{mAlias.formMantenimiento.indicadorTipoMeta}" disabled="#{mAlias.consultar}" required="true">					
		<f:selectItems value="#{mAlias.lecIndicadorTipoMetaList}" var="lista" 
       					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	</ssicc:selectMenu>	
	
	<!-- RCR PER-SICC-2015-0429 --> 
	<!-- Meta de Ingreso --> 
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoNivelForm.ingresoMeta']}" required="true"/>
	<ssicc:inputText value="#{mAlias.formMantenimiento.ingresoMeta}" required="false" esNumerico="true" 
		size="10" maxlength="12"/> 
		
	<!-- PER-SiCC-2015-0548 -->
	<!-- Condición Capitalización -->
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.condicionCapitalizacion']}" required="true"/>
	<ssicc:selectMenu value="#{mAlias.formMantenimiento.condCapitalizacion}">
		<f:selectItem itemLabel="#{i18n['mantenimientoLECProgramaCorporativoForm.condicionCapitalizacionSi']}" itemValue="1"/>
		<f:selectItem itemLabel="#{i18n['mantenimientoLECProgramaCorporativoForm.condicionCapitalizacionNo']}" itemValue="0"/>
	</ssicc:selectMenu>
	<!-- meta Capitalizacion -->
	<ssicc:label key="#{i18n['mantenimientoLECProgramaCorporativoForm.metaCapitalizacion']}" required="true"/>
	<ssicc:inputText value="#{mAlias.formMantenimiento.metaCapitalizacion}" required="false" esNumerico="true" 
		size="8" maxlength="8"/> 
								 					 
</h:panelGrid>
<br />

<h:panelGrid rendered="#{!mAlias.consultar}">
	<p:toolbar>
		<f:facet name="left">
			<ssicc:linkAjax value="#{i18n['button.insert']}" title="#{i18n['button.insert']}"
							icon="#{resource['images:nuevoForm2.png']}"
							width="30"
							height="30"
							accion="#{mantenimientoLECProgramaCorporativoSearchAction.guardarAmbitoNivel}"
							process=":principalForm:tabGeneral @this"										
							update=":principalForm:messagesPrincipalForm :principalForm:tabGeneral:panel_ambitoNivel
									:principalForm:panelGroupMantenimiento" />				
										
			<ssicc:linkAjax value="#{msg['botonEliminar.titulo']}" title="#{msg['botonEliminar.tooltip']}"
							icon="#{resource['images:eliminarForm3.png']}"
							width="30"
							height="30"
							accion="#{mantenimientoLECProgramaCorporativoSearchAction.eliminarAmbitoNivel}"
							process=":principalForm:tabGeneral:panel_ambitoNivel @this"							
							update=":principalForm:messagesPrincipalForm :principalForm:tabGeneral:panel_ambitoNivel
									:principalForm:panelGroupMantenimiento" />	
						
		</f:facet>							
	</p:toolbar>
	</h:panelGrid>
	<br />
	
	<h:panelGroup id="panel_ambitoNivel">	
		<p:dataTable value="#{mAlias.lecProgramaCorporativoNivelListDataModel}" var="lista" 
					 selectionMode="single"	selection="#{mAlias.beanLecProgramaCorporativoNivel}" 
					 emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}" >
			<p:column width="50" headerText="#{i18n['lecProgramaCorporativoNivelList.codigoNivel']}" sortBy="#{lista.codigoNivel}">				
				<h:outputText value="#{lista.codigoNivel}"/>
			</p:column>
			<p:column width="50" headerText="#{i18n['lecProgramaCorporativoNivelList.nivel']}" sortBy="#{lista.nivel}">				
				<h:outputText value="#{lista.nivel}" />
			</p:column>			
			<p:column width="80" headerText="#{i18n['lecProgramaCorporativoNivelList.minPedidos']}" sortBy="#{lista.nroPedidoInicial}">
				<h:outputText value="#{lista.nroPedidoInicial}" rendered="#{!mAlias.formMantenimiento.indicadorEdicionNiveles}"/>				
				<h:inputText value="#{lista.nroPedidoInicial}" onkeypress="return jsEsNumeroDecimal(event);" size="10" maxlength="12"
							 onchange="formatearNumero(this,0);" disabled="#{mAlias.consultar}" rendered="#{mAlias.formMantenimiento.indicadorEdicionNiveles}"/>
			</p:column>				
			<p:column width="80" headerText="#{i18n['lecProgramaCorporativoNivelList.maxPedidos']}" sortBy="#{lista.nroPedidoFinal}">
				<h:outputText value="#{lista.nroPedidoFinal}" rendered="#{!mAlias.formMantenimiento.indicadorEdicionNiveles}"/>
				<h:inputText value="#{lista.nroPedidoFinal}" onkeypress="return jsEsNumeroDecimal(event);" size="10" maxlength="12"
							 onchange="formatearNumero(this,0);" disabled="#{mAlias.consultar}" rendered="#{mAlias.formMantenimiento.indicadorEdicionNiveles}" />
			</p:column>	
			<p:column width="80" headerText="#{i18n['lecProgramaCorporativoNivelList.tolerancia']}" sortBy="#{lista.tolePedido}">
				<h:outputText value="#{lista.tolePedido}" rendered="#{!mAlias.formMantenimiento.indicadorEdicionNiveles}"/>
				<h:inputText value="#{lista.tolePedido}" onkeypress="return jsEsNumeroDecimal(event);" size="10" maxlength="12"
							 onchange="formatearNumero(this,0);" disabled="#{mAlias.consultar}" rendered="#{mAlias.formMantenimiento.indicadorEdicionNiveles}" />
			</p:column>	
			<p:column width="90" headerText="#{i18n['lecProgramaCorporativoNivelList.montoVentaMinimo']}" sortBy="#{lista.montoVentaMinimo}">
				<h:outputText value="#{lista.montoVentaMinimo}" rendered="#{!mAlias.formMantenimiento.indicadorEdicionNiveles}"/>
				<h:inputText value="#{lista.montoVentaMinimo}" onkeypress="return jsEsNumeroDecimal(event);" size="10" maxlength="12"
				 				 onchange="formatearNumero(this,2);" disabled="#{mAlias.consultar}" rendered="#{mAlias.formMantenimiento.indicadorEdicionNiveles}"/>
