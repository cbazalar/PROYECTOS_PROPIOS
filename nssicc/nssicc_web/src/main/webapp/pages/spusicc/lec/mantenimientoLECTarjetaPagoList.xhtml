<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoLECTarjetaPagoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoLECTarjetaPagoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<!-- <ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax
				title="Consultar" 
				icon="/resources/images/print_preview24_s.gif"
				accion="#{mantenimientoLECTarjetaPagoSearchAction.consultarAttributes}"
				 />
		</ui:define> -->

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
				<!-- País -->
				<ssicc:label key="#{i18n['mantenimientoLECTarjetaPagoSearchForm.codPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	/>				
				
				<!-- Número de Tarjeta -->
				<ssicc:label key="#{i18n['mantenimientoLECTarjetaPagoSearchForm.numeroTarjeta']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.numeroTarjeta}" maxlength="16" size="25" esNumerico="true"/>
				
				
			</h:panelGrid>
		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="140" sortBy="#{lista.numeroTarjeta}" headerText="#{i18n['mantenimientoLECTarjetaPagoList.numeroTarjeta']}">			
				<h:outputText value="#{lista.numeroTarjeta}" />
			</p:column>
			
			<p:column width="140" sortBy="#{lista.estado}" headerText="#{i18n['mantenimientoLECTarjetaPagoList.estado']}">				
				<h:outputText value="#{lista.estado}" />
			</p:column>
							
			<p:column width="140" sortBy="#{lista.fechaCreacion}" headerText="#{i18n['mantenimientoLECTarjetaPagoList.fechaCreacion']}">				
				<h:outputText value="#{lista.fechaCreacion}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>	
			
			<p:column width="140" sortBy="#{lista.usuarioCreacion}" headerText="#{i18n['mantenimientoLECTarjetaPagoList.usuarioCreacion']}">				
				<h:outputText value="#{lista.usuarioCreacion}" />
			</p:column>	
					
			<p:column width="140" sortBy="#{lista.campanaCreacion}" headerText="#{i18n['mantenimientoLECTarjetaPagoList.campanaCreacion']}">				
				<h:outputText value="#{lista.campanaCreacion}" />
			</p:column>	
			
			<p:column width="140" sortBy="#{lista.estatus}" headerText="#{i18n['mantenimientoLECTarjetaPagoList.estatus']}">				
				<h:outputText value="#{lista.estatus}" />
			</p:column>	
					
		</ui:define>
	</ui:composition>
</body>
</html>
