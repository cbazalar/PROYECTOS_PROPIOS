<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCARNivelRiesgoSeccionSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoCARNivelRiesgoSeccionForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoCARNivelRiesgoSeccionForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   
	   <ssicc:label key="#{i18n['mantenimientoCARNivelRiesgoSeccionForm.codigoRegion']}" />
	   <ssicc:label value="#{mAlias.formMantenimiento.codigoRegion}" />	
	   
	   <ssicc:label key="#{i18n['mantenimientoCARNivelRiesgoSeccionForm.codigoZona']}" />
	   <ssicc:label value="#{mAlias.formMantenimiento.codigoZona}" />
	   
	   <ssicc:label key="#{i18n['mantenimientoCARNivelRiesgoSeccionForm.codigoSeccion']}" />
	   <ssicc:label value="#{mAlias.formMantenimiento.codigoSeccion}" />
	   
	   <ssicc:label key="#{i18n['mantenimientoCARNivelRiesgoSeccionForm.fechaUltimaActualizacion']}" />
	   <ssicc:label value="#{mAlias.formMantenimiento.fechaUltimaActualizacion}" />
	   
	   <ssicc:label key="#{i18n['mantenimientoCARNivelRiesgoSeccionForm.nivelRiesgo']}" />
	   <ssicc:label value="#{mAlias.formMantenimiento.nivelRiesgo}" />
	   	
	   <ssicc:label key="#{i18n['mantenimientoCARNivelRiesgoSeccionForm.nuevoNivelRiesgo']}" /> 
	   <ssicc:selectMenu value="#{mAlias.formMantenimiento.oidNuevoNivelRiesgo}">
	  		<f:selectItems value="#{mAlias.carNivelRiesgoList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>	

    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
