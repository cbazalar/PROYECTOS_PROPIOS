<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoPERNumeracionComprobantesSunatSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoPERNumeracionComprobantesSunatForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   
	   <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatForm.codigoAutorizacion']}" required="true" />
	   <c:if test="${mAlias.accion!='CONSULTAR'}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.codigoAutorizacion}" size="5" maxlength="3" required="true" />
	   </c:if>		
	   <c:if test="${mAlias.accion=='CONSULTAR'}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.codigoAutorizacion}" size="5" deshabilitado="true" />
	   </c:if>		
      
       <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatForm.fechaAutorizacion']}" required="true" /> 
	   <c:if test="${mAlias.accion!='CONSULTAR'}">     
       		<ssicc:calendar value="#{mAlias.formMantenimiento.fechaAutorizacionD}" required="true" />
       </c:if>
       <c:if test="${mAlias.accion=='CONSULTAR'}">     
       		<ssicc:calendar value="#{mAlias.formMantenimiento.fechaAutorizacionD}" readonly="true" />
       </c:if>	
      
	   <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatForm.serieDocumento']}" required="true" /> 
	   <c:if test="${mAlias.accion!='CONSULTAR'}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.serieDocumento}" size="5" maxlength="3" required="true" />
	   </c:if>		
	   <c:if test="${mAlias.accion=='CONSULTAR'}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.serieDocumento}" size="5" deshabilitado="true" />
	   </c:if>
	  
	   <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatForm.numeroComprobanteInicial']}" required="true" /> 
	   <c:if test="${mAlias.accion!='CONSULTAR'}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.numeroComprobanteInicial}" size="8" maxlength="8" required="true" />
	   </c:if>		
	   <c:if test="${mAlias.accion=='CONSULTAR'}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.numeroComprobanteInicial}" size="8" deshabilitado="true" />
	   </c:if>
	  
	   <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatForm.numeroComprobanteFinal']}" required="true" /> 
	   <c:if test="${mAlias.accion!='CONSULTAR'}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.numeroComprobanteFinal}" size="8" maxlength="8" required="true" />
	   </c:if>		
	   <c:if test="${mAlias.accion=='CONSULTAR'}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.numeroComprobanteFinal}" size="8" deshabilitado="true" />
	   </c:if>
	   
	   <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatForm.numeroAutorizacion']}" required="true" /> 
	   <c:if test="${mAlias.accion!='CONSULTAR'}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.numeroAutorizacion}" size="15" maxlength="15" required="true" />
	   </c:if>		
	   <c:if test="${mAlias.accion=='CONSULTAR'}">
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.numeroAutorizacion}" size="15" deshabilitado="true" />
	   </c:if>	
	   
	   <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatForm.indicadorVigencia']}" required="true" /> 
	   <c:if test="${mAlias.accion!='CONSULTAR'}">
	   		<ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indicadorVigenciaB}" />
	   </c:if>		
	   <c:if test="${mAlias.accion=='CONSULTAR'}">
	   		<ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indicadorVigenciaB}" disabled="true" />
	   </c:if>
	        
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
