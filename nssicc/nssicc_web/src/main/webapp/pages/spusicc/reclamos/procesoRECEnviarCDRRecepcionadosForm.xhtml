<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoRECEnviarCDRRecepcionadosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoRECEnviarCDRRecepcionadosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['procesoRECEnviarCDRRecepcionadosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<!-- Tipo Indicador CDR -->
				<ssicc:label
					key="#{i18n['procesoRECEnviarCDRRecepcionadosForm.tipoIndicadorCDR']}" required="true" />
				<ssicc:selectMenu id="tipoIndicadorCDR"
					value="#{mAlias.formProceso.tipoIndicadorCDR}" required="true" >
					<f:selectItem itemLabel="#{i18n['procesoRECEnviarCDRRecepcionadosForm.tipoIndicadorCDR.pendiente']}" itemValue="0" />
					<f:selectItem itemLabel="#{i18n['procesoRECEnviarCDRRecepcionadosForm.tipoIndicadorCDR.enviadoSAP']}" itemValue="1" />
				</ssicc:selectMenu>

				<!-- codigo usuario -->
				<ssicc:label
					key="#{i18n['procesoRECEnviarCDRRecepcionadosForm.codigoUsuario']}" />
				<ssicc:inputText value="#{mAlias.formProceso.codigoUsuario}"/>

				<ssicc:label key="#{i18n['procesoRECEnviarCDRRecepcionadosForm.codigoCampanhaCDR']}"/>
				<ssicc:campaignCalendar2 id="codigoCampanhaCDR" manage="#{mAlias}" value="#{mAlias.formProceso.codigoCampanhaCDR}" /> 	
				
				<ssicc:label key="#{i18n['procesoRECEnviarCDRRecepcionadosForm.codigoCampanhaPedido']}"/>
				<ssicc:campaignCalendar2 id="codigoCampanhaPedido" manage="#{mAlias}" value="#{mAlias.formProceso.codigoCampanhaPedido}" /> 	
				
				<ssicc:label key="#{i18n['procesoRECEnviarCDRRecepcionadosForm.fechaIngreso']}"/>
				<ssicc:calendar id="fecInicio" value="#{mAlias.formProceso.fechaIngresoD}"/>  
				
				
			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="28" sortBy="#{lista.numeroReclamo}">
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.numeroReclamo']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroReclamo}" />
			</p:column>
			<p:column width="29" sortBy="#{lista.numeroSolicitud}">
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.numeroSolicitud']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroSolicitud}" />
			</p:column>
			
			<p:column width="28" sortBy="#{lista.periodoDocuRefe}">
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.periodoDocuRefe']}" />
				</f:facet>
				<h:outputText value="#{lista.periodoDocuRefe}" />
			</p:column>
			
			<p:column width="27" sortBy="#{lista.indicadorOrigen}">
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.indicadorOrigen']}" />
				</f:facet>
				<h:outputText value="#{lista.indicadorOrigen}" />
			</p:column>
			<p:column width="27" sortBy="#{lista.indicadorEstado}">
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.indicadorEstado']}" />
				</f:facet>
				<h:outputText value="#{lista.indicadorEstado}" />
			</p:column>
			<p:column width="28" sortBy="#{lista.codigoSAP}">
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.codigoSAP']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoSAP}" />
			</p:column>
			
			<p:column width="25" sortBy="#{lista.codigoVenta}">
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.codigoVenta']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoVenta}" />
			</p:column>
			
			<p:column width="30" sortBy="#{lista.unidadesDevolucion}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.unidadesDevolucion']}" />
				</f:facet>
				<h:outputText value="#{lista.unidadesDevolucion}" />
			</p:column>
			
			
			<p:column width="30" sortBy="#{lista.unidadesDisponibles}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.unidadesDisponibles']}" />
				</f:facet>
				<h:outputText value="#{lista.unidadesDisponibles}" />
			</p:column>
			
			
			<p:column width="30" sortBy="#{lista.unidadesDestruccion}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.unidadesDestruccion']}" />
				</f:facet>
				<h:outputText value="#{lista.unidadesDestruccion}" />
			</p:column>
			
			
			<p:column width="30" sortBy="#{lista.unidadesApro}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.unidadesApro']}" />
				</f:facet>
				<h:outputText value="#{lista.unidadesApro}" />
			</p:column>
			
			
			<p:column width="30" sortBy="#{lista.indicadorExistencia}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['procesoRECEnviarCDRRecepcionadosList.indicadorExistencia']}" />
				</f:facet>
				<h:outputText value="#{lista.indicadorExistencia}" />
			</p:column>
		
		</ui:define>


	</ui:composition>
</body>
</html>
