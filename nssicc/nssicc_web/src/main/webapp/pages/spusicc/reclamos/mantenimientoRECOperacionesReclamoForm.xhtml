<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoRECOperacionesReclamoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoRECOperacionesReclamoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.codigoPais']}" required="true"/>
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true"/>

				<!-- ################## Operacion ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.codigoOperacion']}" required="true"/>			
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoOperacion}" required="true" deshabilitado="#{!mAlias.formMantenimiento.newRecord}"
										esMayuscula="true" size="2" maxlength="2"/>
														
				<!-- ################## Descripcion ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.descripcion']}" required="true" />	
				<ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}" required="true"
										size="50" maxlength="50" />
				
				<!-- ################## Indicador Anulacion ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indAnulacion']}" />
				<ssicc:selectBooleanCheckbox id="indAnulacion" value="#{mAlias.boolIndAnulacion}"/>			
				
				<!-- ################## Indicador Devuelve Fisico en Factura ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indDevFisicoFact']}" />	
				<ssicc:selectBooleanCheckbox id="indDevFisicoFact" value="#{mAlias.boolIndDevFisicoFact}"/>	
				
				<!-- ################## Numero Campanhas por Historia ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.nroCampHistoria']}"/>	
				<ssicc:inputText id="nroCampHistoria" value="#{mAlias.formMantenimiento.nroCampHistoria}" esNumerico="true"
										size="4" maxlength="3" />
										
				<!-- ################## Precio ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.tipoPrecio']}" required="true"/>	
				<ssicc:selectMenu id="tipoPrecio" value="#{mAlias.formMantenimiento.tipoPrecio}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItem itemLabel="#{mAlias.tipoMatrizPrecios}" itemValue="#{mAlias.numero_uno}"/>
					<f:selectItem itemLabel="#{mAlias.tipoMatrizPremios}" itemValue="#{mAlias.numero_dos}"/>
				</ssicc:selectMenu>	
				
				<!-- ################## Precio Envia ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.tipoPrecioEnvia']}" />	
				<ssicc:selectMenu id="tipoPrecioEnvia" value="#{mAlias.formMantenimiento.tipoPrecioEnvia}" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItem itemLabel="#{mAlias.tipoFactura}" itemValue="#{mAlias.numero_uno}"/>
					<f:selectItem itemLabel="#{mAlias.tipoCatalogo}" itemValue="#{mAlias.numero_dos}"/>
				</ssicc:selectMenu>	
				
				<!-- ################## Motivo de Bloqueo ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.codigoMotivoBloqueo']}" />	
				<ssicc:selectMenu id="codigoMotivoBloqueo" value="#{mAlias.formMantenimiento.codigoMotivoBloqueo}" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.recMotivosBloqueoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/> 
				</ssicc:selectMenu>	
				
				<!-- ################## Indicador Faltante de Mercaderia ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indFaltanteMercaderia']}" />	
				<ssicc:selectBooleanCheckbox id="indFaltanteMercaderia" value="#{mAlias.boolIndFaltanteMercaderia}"/>	
				
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<!-- ################## Desea ################## -->				
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.desea']}" required="true"/>
				<ssicc:labelBlank />					
				
				<!-- ################## Indicador Envia ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indEnvia']}" />	
				<ssicc:selectBooleanCheckbox id="indEnvia" value="#{mAlias.boolIndEnvia}"/>	
				
				<!-- ################## Tipo de Solicitud ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.tipoSolicitud']}" />	
				<ssicc:selectMenu id="tipoSolicitud" value="#{mAlias.formMantenimiento.tipoSolicitud}" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.recTiposSolicitudList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/> 
				</ssicc:selectMenu>	
				
				<!-- ################## Indicador Envia Genera Devuelve ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indEnviaGeneraDev']}" />	
				<ssicc:selectBooleanCheckbox id="indEnviaGeneraDev" value="#{mAlias.boolIndEnviaGeneraDev}"/>	
				
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<!-- ################## Cambia ################## -->				
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.cambia']}" required="true"/>
				<ssicc:labelBlank />
				
				<!-- ################## Indicador Devuelve ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indDevuelve']}" />	
				<ssicc:selectBooleanCheckbox id="indDevuelve" value="#{mAlias.boolIndDevuelve}"/>
				
				<!-- ################## Tipo de Solicitud Genera ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.tipoSolicitudGenera']}" />	
				<ssicc:selectMenu id="tipoSolicitudGenera" value="#{mAlias.formMantenimiento.tipoSolicitudGenera}" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.recTiposSolicitudGeneraList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/> 
				</ssicc:selectMenu>	
				
				<!-- ################## Almacen ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.almacen']}" />	
				<ssicc:selectMenu id="almacen" value="#{mAlias.formMantenimiento.almacen}" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.recAlmacenList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/> 
				</ssicc:selectMenu>	
				
				<!-- ################## Movimiento de Almacen ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.codigoMovimientoAlmacen']}" />	
				<ssicc:selectMenu id="codigoMovimientoAlmacen" value="#{mAlias.formMantenimiento.codigoMovimientoAlmacen}" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.recMovimientoAlmacenList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/> 
				</ssicc:selectMenu>	
				
				<!-- ################## Indicador Devuelve Genera Envia ################## -->
				<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indDevuelveGeneraEnv']}" />	
				<ssicc:selectBooleanCheckbox id="indDevuelveGeneraEnv" value="#{mAlias.boolIndDevuelveGeneraEnv}"/>						
			</h:panelGrid>

			<br />
			<br />
			<h:panelGroup id="datosTipoOperacion">										
					<!-- ################## Datos Tipo de Operacion ##################-->
					<p:fieldset legend="#{i18n['mantenimientoRECOperacionesReclamoForm.datosTipoOperacion']}" toggleable = "true">					
					<h:panelGrid columns="4" id="panelDatosOperacion">
						<!-- ################## Tipo Operacion ##################-->
						<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.codigoTipoOperacion']}" />
						<ssicc:inputText id="codigoTipoOperacion" value="#{mAlias.formMantenimiento.codigoTipoOperacion}" esNumerico="true"
										size="3" maxlength="2" />
						
						<!-- ################## Campanha de Referencia Unica ##################	-->		
						<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indCampReferenciaUnica']}" />
						<h:panelGroup>
						<h:panelGrid columns="7">
							<ssicc:selectBooleanCheckbox id="indCampReferenciaUnica" value="#{mAlias.boolIndCampReferenciaUnica}" />		
							
							<!-- ################## Numero de dias hacia atras ##################	-->		
							<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.numDiasHaciaAtras']}" />
							<ssicc:inputText value="#{mAlias.formMantenimiento.numDiasHaciaAtras}" size="3" maxlength="2" 
										esNumerico="true" />	
										
							<!-- ################## Informacion Belcorp Noticias ##################	-->		
							<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indInfoBelcorpNoticias']}" />
							<ssicc:selectBooleanCheckbox id="indInfoBelcorpNoticias" value="#{mAlias.boolIndInfoBelcorpNoticias}" />
										
							<!-- ################## Devuelve Factura ##################	-->		
							<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indDevuelveEstaFactura']}" />
							<ssicc:selectBooleanCheckbox id="indDevuelveEstaFactura" value="#{mAlias.boolIndDevuelveEstaFactura}" />	
						</h:panelGrid>
						</h:panelGroup>
									
						<!-- ################## Envia Factura ##################	-->		
						<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.indEnviaEstaFactura']}" />
						<ssicc:selectBooleanCheckbox id="indEnviaEstaFactura" value="#{mAlias.boolIndEnviaEstaFactura}" />
						
						<!-- ################## Motivo  Rechazo/Desbloqueo ################## -->
						<ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoForm.codigoMotivoRechazo']}" />	
						<ssicc:selectMenu id="codigoMotivoRechazo" value="#{mAlias.formMantenimiento.codigoMotivoRechazo}" >
							<f:selectItem itemLabel="" itemValue=""/>
							<f:selectItems value="#{mAlias.recMotivosRechazoDesbloqueoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/> 
						</ssicc:selectMenu>	
					</h:panelGrid>					
					
					<br/>
					<br/>											
					<!-- ################## Btn Insertar ##################	-->				
					<ssicc:linkAjax icon="/resources/images/ejecutarForm2.png" 
					 width="32"
                     height="32"
					title="#{i18n['button.insert']}"
					accion="#{mantenimientoRECOperacionesReclamoSearchAction.insertTipoOperacion}"
					process="@this :principalForm:panelDatosOperacion"
					update=":principalForm:messagesPrincipalForm 
					        :principalForm:panelDatosOperacion
					        :principalForm:panelGroupMantenimiento :principalForm:idTabla" />   
					
					<!-- ################## Btn Quitar ##################-->
					<ssicc:linkAjax  icon="/resources/images/eliminarForm3.png"
                   width="30"
                   height="30"
					title="#{i18n['button.delete']}" 
					accion="#{mantenimientoRECOperacionesReclamoSearchAction.confirmar}"
					parametroAccion="ELIMINAR_TIPO_OPERACION"
					parametroVentana="confirmDialogEliminarTipoOperacion"
					process=":principalForm:idTabla @this"
					update=":principalForm:messagesPrincipalForm :principalForm:panelGroupMantenimiento :principalForm:idTabla" />  	  																 				 				 			
										
					<br/>
					<br/>
					<p:dataTable 	
						id="idTabla" value="#{mAlias.listaModelRecTiposOperacionesList}"  
						var="lista" rendered="#{not empty mAlias.recTiposOperacionesList}" 
						selection="#{mAlias.columnaSeleccionada}" paginator="true" 
						selectionMode="single" 
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rows="10"  paginatorPosition="top"
						emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
						
						<p:ajax event="toggleSelect" process="@this" />
						<p:ajax event="rowSelectCheckbox" process="@this" />
						<p:ajax event="rowUnselectCheckbox" process="@this" />
						
						<p:column sortBy="#{lista.codigoTipoOperacion}" rendered="#{lista.indicadorAccion != '2'}">  
	           				<f:facet name="header">
				               <h:outputText value="#{i18n['recTiposOperacionesList.codigoTipoOperacion']}" />
				            </f:facet>
				             <h:outputText value="#{lista.codigoTipoOperacion}"/>  
				        </p:column>
				        
				        <p:column sortBy="#{lista.indCampReferenciaUnica}" rendered="#{lista.indicadorAccion != '2'}">  
				            <f:facet name="header">
				               <h:outputText value="#{i18n['recTiposOperacionesList.indCampReferenciaUnica']}" />
				            </f:facet>
				             <h:outputText value="#{mAlias.indicadorSi}" rendered="#{lista.indCampReferenciaUnica == mAlias.indicadorUno}"/>
				             <h:outputText value="#{mAlias.indicadorNo}" rendered="#{lista.indCampReferenciaUnica == mAlias.indicadorCero}"/>
				        </p:column>
				        
				        <p:column rendered="#{lista.indicadorAccion != '2'}">  
	           				<f:facet name="header">
				               <h:outputText value="#{i18n['recTiposOperacionesList.numDiasHaciaAtras']}" />
				            </f:facet>
				             <h:outputText value="#{lista.numDiasHaciaAtras}" />  
				        </p:column>
				        
				        <p:column rendered="#{lista.indicadorAccion != '2'}">  
	           				<f:facet name="header">
				               <h:outputText value="#{i18n['recTiposOperacionesList.indInfoBelcorpNoticias']}" />
				            </f:facet>
				             <h:outputText value="#{mAlias.indicadorSi}" rendered="#{lista.indInfoBelcorpNoticias == mAlias.indicadorUno}"/>
				             <h:outputText value="#{mAlias.indicadorNo}" rendered="#{lista.indInfoBelcorpNoticias == mAlias.indicadorCero}"/>
				        </p:column>
				        
				        <p:column rendered="#{lista.indicadorAccion != '2'}">  
	           				<f:facet name="header">
				               <h:outputText value="#{i18n['recTiposOperacionesList.indDevuelveEstaFactura']}" />
				            </f:facet>
				             <h:outputText value="#{mAlias.indicadorSi}" rendered="#{lista.indDevuelveEstaFactura == mAlias.indicadorUno}"/>
				             <h:outputText value="#{mAlias.indicadorNo}" rendered="#{lista.indDevuelveEstaFactura == mAlias.indicadorCero}"/>
				        </p:column>
				        
				        <p:column rendered="#{lista.indicadorAccion != '2'}">  
	           				<f:facet name="header">
				               <h:outputText value="#{i18n['recTiposOperacionesList.indEnviaEstaFactura']}" />
				            </f:facet>
				             <h:outputText value="#{mAlias.indicadorSi}" rendered="#{lista.indEnviaEstaFactura == mAlias.indicadorUno}"/>
				             <h:outputText value="#{mAlias.indicadorNo}" rendered="#{lista.indEnviaEstaFactura == mAlias.indicadorCero}"/>
				        </p:column>
				        
				        <p:column rendered="#{lista.indicadorAccion != '2'}">  
	           				<f:facet name="header">
				               <h:outputText value="#{i18n['recTiposOperacionesList.codigoMotivoRechazo']}" />
				            </f:facet>
				             <h:outputText value="#{lista.descMotivoRechazo}" />  
				        </p:column>	
				        		        		       
					</p:dataTable>  
					</p:fieldset>									
			</h:panelGroup>	 
		</ui:define>
		
		<ui:define name="body_adicional_mantenimiento">
                  <ssicc:confirmDialogConfirmar id="confirmDialogEliminarTipoOperacion"
					manage="#{mAlias}"
					mensaje="#{i18n['confirm.save.information']}"
					accion="#{mantenimientoRECOperacionesReclamoSearchAction.deleteTipoOperacion}"
					update=":principalForm:messagesPrincipalForm :principalForm:panelGroupMantenimiento :principalForm:idTabla" />               					
		</ui:define>  
	</ui:composition>

</body>
</html>
