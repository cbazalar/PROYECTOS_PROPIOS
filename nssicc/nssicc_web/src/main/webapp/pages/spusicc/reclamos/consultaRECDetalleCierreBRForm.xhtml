<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>

<ui:composition template="/templates/templateMantenimientoPopupForm.xhtml">
  <ui:param name="mAlias" value="#{consultaRECDetalleCierreBRAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaRECDetalleCierreBRForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['consultaRECDetalleCierreBRForm.codigoPais']}" required="true"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   
    </h:panelGrid>   
  </ui:define>   
  
  <ui:define name="body_toolbar_adicionales_mantenimiento">
  			
     <ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
		title="#{msg['botonSalir.tooltip']}"
		icon="#{resource['images:salirForm.png']}"
        width="30"
        height="30"
		process="@this"
		accion="#{consultaRECDetalleCierreBRAction.salirUA}"
		update=":principalForm:messagesPrincipalForm" />
  </ui:define>  
  
  <ui:define name="body_adicional_mantenimiento">
  	<h:panelGrid id="panel_grilla">
  	
  		<p:dataTable id="tablaDetalleCierrePop" value="#{mAlias.detallePopupTableModel}" var="lista" rows="10"
                         paginator="true" rowIndexVar="rowIndex"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
	                     currentPageReportTemplate="{totalRecords} registros encontrados"
                         rowsPerPageTemplate="5,10,15,20,25"
                         paginatorPosition="top" 
                         selectionMode="single"
                         emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">

				<f:facet name="{Exporters}">
				    &nbsp;&nbsp;&nbsp;&nbsp;
					<h:commandLink>
						<p:graphicImage value="#{resource['images:excelForm.png']}"
                            width="26"
                            height="24" title="#{msg['botonExcel.tooltip']}"
							styleClass="clsImagen" style="vertical-align:middle" />
						<p:dataExporter type="xls" target="tablaDetalleCierrePop"
							fileName="tablaDetalleCierrePop" />
					</h:commandLink>
				</f:facet>

				
			
				
				<p:column width="50" sortBy="#{lista.numeroLoteBR}">
					<f:facet name="header">
						<h:outputText value="#{i18n['recListaResultadoBrConsultaDetalleList.numeroLoteBR']}" />
					</f:facet>
					<h:outputText value="#{lista.numeroLoteBR}" />
				</p:column>
				
					<p:column width="40" sortBy="#{lista.numeroBoletaRecojo}">
				<f:facet name="header">
					<h:outputText value="#{i18n['recListaResultadoBrConsultaDetalleList.numeroBoletaRecojo']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroBoletaRecojo}" />
			</p:column>
			
			<p:column style="width:30px;" sortBy="#{lista.numeroRecojo}">
				<f:facet name="header">
					<h:outputText value="#{i18n['recListaResultadoBrConsultaDetalleList.numeroRecojo']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroRecojo}" />
			</p:column>
			
			<p:column style="width:30px;" sortBy="#{lista.codigoCliente}">
				<f:facet name="header">
					<h:outputText value="#{i18n['recListaResultadoBrConsultaDetalleList.codigoCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoCliente}" />
			</p:column>			
			
			<p:column style="width:30px;" sortBy="#{lista.codigoResultado}">
				<f:facet name="header">
					<h:outputText value="#{i18n['recListaResultadoBrConsultaDetalleList.codigoResultado']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoResultado}" />
			</p:column>
			
			<p:column style="width:30px;" sortBy="#{lista.usuarioIngreso}">
				<f:facet name="header">
					<h:outputText value="#{i18n['recListaResultadoBrConsultaDetalleList.usuarioIngreso']}" />
				</f:facet>
				<h:outputText value="#{lista.usuarioIngreso}" />
			</p:column>
			
			<p:column width="30" sortBy="#{lista.fechaIngreso}">
				<f:facet name="header">
					<h:outputText value="#{i18n['recListaResultadoBrConsultaDetalleList.fechaIngreso']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaIngreso}" />
			</p:column>
			
			<p:column width="30" sortBy="#{lista.flagProceso}">
				<f:facet name="header">
					<h:outputText value="#{i18n['recListaResultadoBrConsultaDetalleList.flagProceso']}" />
				</f:facet>
				<h:outputText value="#{lista.flagProceso}" />
			</p:column>
			
			<p:column style="width:30px;" sortBy="#{lista.descripcionError}">
				<f:facet name="header">
					<h:outputText value="#{i18n['recListaResultadoBrConsultaDetalleList.descripcionError']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionError}" />
			</p:column>
	
			
			</p:dataTable>
  		
   	
		</h:panelGrid>
   </ui:define> 
    
</ui:composition>
</body>
</html>
