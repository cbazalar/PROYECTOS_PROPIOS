<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

  <ui:param name="mAlias" value="#{mantenimientoRECDigitacionCDRAjaxAction}"/>

  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['busquedaOfertaList.title']}" styleClass="clsEncabezadoPantalla" />      
  </ui:define>
  
  <ui:define name="body_encabezado_detalle"> 
  </ui:define>
  
   <ui:define name="body_adicional_detalle">

		<p:dataTable value="#{mantenimientoRecDigitacionCdrListaOfertas}" var="lista" 
                         rows="10"
                         emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         >    
		
			<p:column width="50" sortBy="#{lista.codiVent}">  
			    <f:facet name="header">
				    <h:outputText value="#{i18n['detalleMensajeList.cuv']}" />
			    </f:facet>
			    <h:outputText value="#{lista.codiVent}" />  
			</p:column>  
			  
			<p:column width="70" sortBy="#{lista.descProd}">  
				<f:facet name="header">
			    	<h:outputText value="#{i18n['detalleMensajeList.descripcion']}" />
			    </f:facet>
			    <h:outputText value="#{lista.descProd}" />  
			</p:column>  		
			
			<p:column width="70" sortBy="#{lista.fechaFacturacion}">  
				<f:facet name="header">
			    	<h:outputText value="#{i18n['detalleMensajeList.digitado']}" />
			    </f:facet>
			    <h:outputText value="S" rendered="${lista.indBusc == '1'}"/>
				<h:outputText value="N" rendered="${lista.indBusc != '1'}"/>
			</p:column>
			
			<p:column width="70" sortBy="#{lista.unidAten}">  
				<f:facet name="header">
			    	<h:outputText value="#{i18n['detalleMensajeList.atendidos']}" />
			    </f:facet>
			    <h:outputText value="#{lista.unidAten}" />  
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.factRepe}">  
				<f:facet name="header">
			    	<h:outputText value="#{i18n['detalleMensajeList.factor']}" />
			    </f:facet>
			    <h:outputText value="#{lista.factRepe}" />  
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.unidADevo}">  
				<f:facet name="header">
			    	<h:outputText value="#{i18n['detalleMensajeList.unidadDevo']}" />
			    </f:facet>
			    <h:outputText value="#{lista.unidADevo}" />  
			</p:column>	
			
			<p:column width="70" sortBy="#{lista.valMens}">  
				<f:facet name="header">
			    	<h:outputText value="#{i18n['detalleMensajeList.observacion']}" />
			    </f:facet>
			    <h:outputText value="#{lista.valMens}" />  
			</p:column>		
		</p:dataTable>	
			
	 </ui:define>
</ui:composition>

</body>
</html>
