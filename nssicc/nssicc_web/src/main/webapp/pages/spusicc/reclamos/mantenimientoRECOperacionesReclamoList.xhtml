<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoRECOperacionesReclamoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoRECOperacionesReclamoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true"/>   
       
      <!-- ********************** Operacion **********************  -->
      <ssicc:label key="#{i18n['mantenimientoRECOperacionesReclamoSearchForm.codigoOperacion']}" required="true"/> 
	  <ssicc:selectManyMenu id="codigoOperacion" value="#{mAlias.formBusqueda.codigoOperacion}" required="true">
	  	<f:selectItems value="#{mAlias.siccOperacionesList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  </ssicc:selectManyMenu>
      	  
    </h:panelGrid>     
  </ui:define>
  
 
  
  <ui:define name="body_columna_datatable_busqueda">
 				<p:column width="140" sortBy="#{lista.codigoOperacionList}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recOperacionesReclamoList.codigoOperacion']}" />
		            </f:facet>
		             <h:outputText value="#{lista.codigoOperacionList}" />  
		        </p:column>  				
		   
		        <p:column width="140" sortBy="#{lista.descripcion}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recOperacionesReclamoList.descripcion']}" />
		            </f:facet>
		             <h:outputText value="#{lista.descripcion}" />  
		        </p:column> 
		        
		        <p:column width="140" sortBy="#{lista.indAnulacion}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recOperacionesReclamoList.indAnulacion']}" />
		            </f:facet>
		             <h:outputText value="#{mAlias.indicadorSi}" rendered="#{lista.indAnulacion == mAlias.indicadorUno}"/>
		             <h:outputText value="#{mAlias.indicadorNo}" rendered="#{lista.indAnulacion == mAlias.indicadorCero}"/>  
		        </p:column> 
		        
		        <p:column width="140" sortBy="#{lista.indEnvia}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recOperacionesReclamoList.indEnvia']}" />
		            </f:facet>
		             <h:outputText value="#{mAlias.indicadorSi}" rendered="#{lista.indEnvia == mAlias.indicadorUno}"/>
		             <h:outputText value="#{mAlias.indicadorNo}" rendered="#{lista.indEnvia == mAlias.indicadorCero}"/>
		        </p:column>  
		        
		        <p:column width="50" sortBy="#{lista.indDevuelve}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recOperacionesReclamoList.indDevuelve']}" />
		            </f:facet>
		             <h:outputText value="#{mAlias.indicadorSi}" rendered="#{lista.indDevuelve == mAlias.indicadorUno}"/>
		             <h:outputText value="#{mAlias.indicadorNo}" rendered="#{lista.indDevuelve == mAlias.indicadorCero}"/>
		        </p:column> 
		        
		        <p:column width="50" sortBy="#{lista.indDevFisicoFact}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recOperacionesReclamoList.indDevFisicoFact']}" />
		            </f:facet>
		             <h:outputText value="#{mAlias.indicadorSi}" rendered="#{lista.indDevFisicoFact == mAlias.indicadorUno}"/>
		             <h:outputText value="#{mAlias.indicadorNo}" rendered="#{lista.indDevFisicoFact == mAlias.indicadorCero}"/> 
		        </p:column> 
		        
		        <p:column width="140" sortBy="#{lista.nroCampHistoria}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recOperacionesReclamoList.nroCampHistoria']}" />
		            </f:facet>
		             <h:outputText value="#{lista.nroCampHistoria}" />  
		        </p:column>  		        
  </ui:define>

</ui:composition>
</body>
</html>
