<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition
		template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

		<ui:param name="mAlias"
			value="#{consultaRECIngresoAtencionAnulacionVerDetalleAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['consultaRECIngresoAtencionAnulacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="toolbar_popup">

			<c:if test="#{mAlias.formBusqueda.flagRolDelete == 'S'}">

	<ssicc:linkAjax icon="/resources/images/delete24_n.gif"
					title="#{i18n['button.delete']}" width="34" height="34"
					accion="#{consultaRECIngresoAtencionAnulacionVerDetalleAction.confirmarPersonalizado}"
					process="@this" idForm=":principalFormPopUp"
					parametroVentana="confirmarDialogEliminar"
					update="@this" />
	
					<ssicc:confirmDialogConfirmar id="confirmarDialogEliminar"
					 mensaje="Esta seguro de eliminar el lote?" idForm=":principalFormPopUp"
					accion="#{consultaRECIngresoAtencionAnulacionVerDetalleAction.deleteAtencion}"
					update="@this" />
				
			</c:if>

		</ui:define>


		<ui:define name="body_encabezado_detalle">
		
		
						
			<h:panelGrid columns="2">
		



				<ssicc:label
					key="#{i18n['consultaRECIngresoAtencionAnulacionForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_detalle">

			<p:column width="30" sortBy="#{lista.numeroLote}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.numeroLote']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroLote}" />
			</p:column>



			<p:column width="25" sortBy="#{lista.codigoCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.codigoCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoCliente}" />
			</p:column>

			<p:column width="15" sortBy="#{lista.campanha}">
				<f:facet name="header">
					<h:outputText value="#{i18n['recDetalleAtencionesList.campanha']}" />
				</f:facet>
				<h:outputText value="#{lista.campanha}" />
			</p:column>

			<p:column width="15" sortBy="#{lista.campanhaReferencia}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.campanhaReferencia']}" />
				</f:facet>
				<h:outputText value="#{lista.campanhaReferencia}" />
			</p:column>

			<p:column width="15" sortBy="#{lista.codigoVenta}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.codigoVenta']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoVenta}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.descripcionProducto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionProducto}" />
			</p:column>

			<p:column width="15" sortBy="#{lista.numeroUnidades}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.numeroUnidades']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroUnidades}" />
			</p:column>

			<p:column width="30" sortBy="#{lista.usuario}">
				<f:facet name="header">
					<h:outputText value="#{i18n['recDetalleAtencionesList.usuario']}" />
				</f:facet>
				<h:outputText value="#{lista.usuario}" />
			</p:column>

			<p:column width="20" sortBy="#{lista.fechaIngreso}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.fechaIngreso']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaIngreso}" />
			</p:column>

			<p:column width="20" sortBy="#{lista.codigoOperacion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.codigoOperacion']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoOperacion}" />
			</p:column>

			<p:column width="40" sortBy="#{lista.descripcionError}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.descripcionError']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionError}" />
			</p:column>

			<p:column width="25" sortBy="#{lista.fechaFacturacion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.fechaFacturacion']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaFacturacion}" />
			</p:column>


			<p:column width="25" sortBy="#{lista.grupoProceso}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.grupoProceso']}" />
				</f:facet>
				<h:outputText value="#{lista.grupoProceso}" />
			</p:column>


			<p:column width="25" sortBy="#{lista.unidadesAtendidas}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['recDetalleAtencionesList.unidadesAtendidas']}" />
				</f:facet>
				<h:outputText value="#{lista.unidadesAtendidas}" />
			</p:column>


		</ui:define>

	</ui:composition>
</body>
</html>
