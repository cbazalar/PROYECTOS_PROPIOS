<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition
		template="/templates/templateMantenimientoPopupForm.xhtml">
		<ui:param name="mAlias"
			value="#{consultaRECCDRsDigitadosDetallesAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['consultaRECCDRDetallesDigitadosList.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>


		<ui:define name="body_adicional_mantenimiento">
			<h:panelGrid id="panel_grilla">
				<ssicc:dataTable value="#{mAlias.detallePopupTableModel}"
					mostrarNroFila="false" exportable="false"
					mostrarTituloPanel="false" toggleable="false" seleccionable="false"
					paginator="true">


					<p:column width="30">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['consultaRECCDRDetallesDigitadosList.operacion']}" />
						</f:facet>
						<h:outputText value="#{lista.operacion}" />
					</p:column>

					<p:column width="20">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['consultaRECCDRDetallesDigitadosList.codigoVentaCambia']}" />
						</f:facet>
						<h:outputText value="#{lista.codigoVentaCambia}" />
					</p:column>


					<p:column width="20">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['consultaRECCDRDetallesDigitadosList.cantidadCambia']}" />
						</f:facet>
						<h:outputText value="#{lista.cantidadCambia}" />
					</p:column>

					<p:column width="40">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['consultaRECCDRDetallesDigitadosList.motivo']}" />
						</f:facet>
						<h:outputText value="#{lista.motivo}" />
					</p:column>

					<p:column width="50">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['consultaRECCDRDetallesDigitadosList.codigoVentaDesea']}" />
						</f:facet>
						<h:outputText value="#{lista.codigoVentaDesea}" />
					</p:column>
					
						<p:column width="50">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['consultaRECCDRDetallesDigitadosList.cantidadDesea']}" />
						</f:facet>
						<h:outputText value="#{lista.cantidadDesea}" />
					</p:column>


				</ssicc:dataTable>
			</h:panelGrid>

		</ui:define>

		<ui:define name="body_toolbar_adicionales_mantenimiento">


			<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
				title="#{msg['botonSalir.tooltip']}"
				icon="#{resource['images:salirForm.png']}"
                width="30"
                height="30" 
				process="@this"
				accion="#{consultaRECCDRsDigitadosDetallesAction.salirPopup}"
				update=":principalForm:messagesPrincipalForm" />

		</ui:define>

	</ui:composition>
</body>
</html>
