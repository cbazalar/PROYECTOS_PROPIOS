<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoRECMotivoDevolucionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoRECMotivoDevolucionSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>	

		<ui:define name="body_criterio_busqueda">		
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoRECMotivoDevolucionSearchForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />				
           
 				<!-- Tipo Operacion-->            	
            	<ssicc:label key="#{i18n['mantenimientoRECMotivoDevolucionSearchForm.tipMotDev']}"/>
				<ssicc:selectMenu id="cTipoOpera" value="#{mAlias.formBusqueda.tipMotDev}">
					<f:selectItem itemValue="" itemLabel="Todos"/>	
					<f:selectItem itemValue="C" itemLabel="Para ingresar CDR"/>					
					<f:selectItem itemValue="A" itemLabel="AnulaciÃ³n"/>	
					<f:selectItem itemValue="R" itemLabel="Motivo Real de CDR"/>	
				</ssicc:selectMenu>	
        
			</h:panelGrid>			
		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">		
			<p:column width="50" sortBy="#{lista.codigo}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recMotivoDevolucionList.codigo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigo}" />
			</p:column>
			<p:column width="140" sortBy="#{lista.descripcion}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recMotivoDevolucionList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>	
			<p:column width="80" sortBy="#{lista.tipoDevolucion}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recMotivoDevolucionList.tipoDevolucion']}" />
				</f:facet>
				<h:outputText value="#{lista.tipoDevolucion}" />
			</p:column>	
			<p:column width="80" sortBy="#{lista.indicadorDevolucion}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recMotivoDevolucionList.indicadorDevolucion']}" />
				</f:facet>
				<h:outputText value="#{lista.indicadorDevolucion}" />
			</p:column>			
		</ui:define>	
		
	</ui:composition>
</body>
</html>
