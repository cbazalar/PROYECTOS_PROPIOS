<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">


<ui:composition template="/templates/templatePopup.xhtml">

      <ui:define name="body_criterio_busqueda">
      	  
      	  <h:panelGroup id="idCriterioBusquedaProducto">
      	  
          	<h:panelGrid columns="2" >
		  	  	<ssicc:label key="#{i18n['mantenimientoRECBusquedaProductosForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
				
				<!-- Cod. Periodo --> 
		  	    <ssicc:label key="#{i18n['mantenimientoRECBusquedaProductosForm.codigoPeriodo']}" />
				<ssicc:campaignCalendar2 id="codPeriodo" manage="#{mAlias}" value="#{cc.attrs.managePopup.formBusqueda.codigoPeriodo}"/>
				
				<!-- Cod. Venta --> 
				<ssicc:label key="#{i18n['mantenimientoRECBusquedaProductosForm.codigoVenta']}"  />
				<ssicc:inputText value="#{cc.attrs.managePopup.formBusqueda.codigoVenta}" size="10"  maxlength ="10" esNumerico="true"/>
				
				<!-- Cod. Producto --> 
				<ssicc:label key="#{i18n['mantenimientoRECBusquedaProductosForm.codigoProducto']}" />
				<ssicc:inputText value="#{cc.attrs.managePopup.formBusqueda.codigoProducto}" size="10"  maxlength ="10"/>
				
				<!-- Descripcion --> 
				<ssicc:label key="#{i18n['mantenimientoRECBusquedaProductosForm.descripcionProducto']}" />
				<ssicc:inputText value="#{cc.attrs.managePopup.formBusqueda.descripcionProducto}" size="35"  maxlength ="35"/>		  	  				  	 
		  	  	  <br/>
			 </h:panelGrid>			 
		 </h:panelGroup>	 
     </ui:define>  
     
     <ui:define name="body_columna_datatable_busqueda">
		
		<p:column width="50" sortBy="#{lista.codigoVentaDiscrepante}">  
		    <f:facet name="header">
			    <h:outputText value="#{i18n['recProductosListPopup.codigoVentaDiscrepante']}" />
		    </f:facet>
		    <h:outputText value="#{lista.codigoVentaDiscrepante}" />  
		</p:column>  
		  
		<p:column width="70" sortBy="#{lista.codigoPeriodoDiscrepante}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['recProductosListPopup.codigoPeriodoDiscrepante']}" />
		    </f:facet>
		    <h:outputText value="#{lista.codigoPeriodoDiscrepante}" />  
		</p:column>  
		
		<p:column width="70" sortBy="#{lista.codigoProductoDiscrepante}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['recProductosListPopup.codigoProductoDiscrepante']}" />
		    </f:facet>
		    <h:outputText value="#{lista.codigoProductoDiscrepante}" />  
		</p:column>
		
		<p:column width="120" sortBy="#{lista.descripcionProductoDisc}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['recProductosListPopup.descripcionProductoDisc']}" />
		    </f:facet>
		    <h:outputText value="#{lista.descripcionProductoDisc}" />  
		</p:column>
		
		<p:column width="70" sortBy="#{lista.precioUnitario}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['recProductosListPopup.precioUnitario']}" />
		    </f:facet>
		    <h:outputText value="#{lista.precioUnitario}" />  
		</p:column>
		
		<p:column width="70" sortBy="#{lista.porcentajeDescuentoDiscrepante}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['recProductosListPopup.porcentajeDescuentoDiscrepante']}" />
		    </f:facet>
		    <h:outputText value="#{lista.porcentajeDescuentoDiscrepante}" />  
		</p:column>
		
		<p:column width="70" sortBy="#{lista.precioDiscrepante}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['recProductosListPopup.precioDiscrepante']}" />
		    </f:facet>
		    <h:outputText value="#{lista.precioDiscrepante}" />  
		</p:column>
	
	 </ui:define>


	
	</ui:composition>

</html>
