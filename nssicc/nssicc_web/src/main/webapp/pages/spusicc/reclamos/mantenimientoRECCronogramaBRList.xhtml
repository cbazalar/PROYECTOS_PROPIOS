<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoRECCronogramaBRSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoRECCronogramaBRForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>	

		<ui:define name="body_criterio_busqueda">		
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoRECCronogramaBRForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />				
		
				<!-- Periodo -->
				<ssicc:label key="#{i18n['mantenimientoRECCronogramaBRForm.codigoPeriodo']}" />				
				<ssicc:campaignCalendar2 id="codPeriodo" manage="#{mAlias}" value="#{mAlias.formBusqueda.codigoPeriodo}"/>
				
			</h:panelGrid>
			
		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">		
			<p:column width="80" sortBy="#{lista.codigoPais}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recCronogramasBRList.codigoPais']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPais}" />
			</p:column>
			<p:column width="100" sortBy="#{lista.codigoPeriodo}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recCronogramasBRList.codigoPeriodo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodo}" />
			</p:column>	
			<p:column width="80" sortBy="#{lista.region}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recCronogramasBRList.region']}" />
				</f:facet>
				<h:outputText value="#{lista.region}" />
			</p:column>	
			<p:column width="120" sortBy="#{lista.fechaInicio}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recCronogramasBRList.fechaInicio']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaInicio}" />
			</p:column>
			<p:column width="120" sortBy="#{lista.fechaFin}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recCronogramasBRList.fechaFin']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaFin}" />
			</p:column>	
			<p:column width="140" sortBy="#{lista.usuarioRegistro}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recCronogramasBRList.usuarioRegistro']}" />
				</f:facet>
				<h:outputText value="#{lista.usuarioRegistro}" />
			</p:column>	
			<p:column width="140" sortBy="#{lista.fechaRegistro}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recCronogramasBRList.fechaRegistro']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaRegistro}" />
			</p:column>
			<p:column width="140" sortBy="#{lista.usuarioModifica}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recCronogramasBRList.usuarioModifica']}" />
				</f:facet>
				<h:outputText value="#{lista.usuarioModifica}" />
			</p:column>	
			<p:column width="140" sortBy="#{lista.fechaModifica}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['recCronogramasBRList.fechaModifica']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaModifica}" />
			</p:column>				
		</ui:define>	
		
	</ui:composition>
</body>
</html>
