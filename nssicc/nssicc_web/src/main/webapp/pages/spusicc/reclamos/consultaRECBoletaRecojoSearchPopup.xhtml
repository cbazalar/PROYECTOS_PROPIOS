<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition
		template="/templates/templateMantenimientoPopupForm.xhtml">
		<ui:param name="mAlias" value="#{consultaRECBoletaRecojoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoAPPSecuenciarZonaTerritorioForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
				title="#{msg['botonSalir.tooltip']}"
				icon="#{resource['images:salirForm.png']}"
                width="30"
                height="30"
				process="@this"
				accion="#{consultaRECBoletaRecojoSearchAction.salirPadre}"
				update=":principalForm:messagesPrincipalForm" />

		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
				title="#{msg['botonSalir.tooltip']}"
				icon="#{resource['images:salirForm.png']}"
                width="30"
                height="30" 
				process="@this"
				accion="#{consultaRECBoletaRecojoSearchAction.salirPadre}"
				update=":principalForm:messagesPrincipalForm" />
			<h:panelGroup id="panelGroupPrincipal">
				<h:panelGrid columns="2">
					<h:panelGrid columns="4">
						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.codigoCliente']}" />
						<ssicc:label value="#{mAlias.formBusqueda.codigoCliente}" />

						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.nomConsultora']}" />
						<ssicc:label value="#{mAlias.formBusqueda.nombreConsultora}" />

						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.numeroBoleta']}" />
						<ssicc:label value="#{mAlias.formBusqueda.numeroBoleta}" />


						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.numeroRecojo']}" />
						<ssicc:label value="#{mAlias.formBusqueda.numeroRecojo}" />



						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.gestion']}" />
						<ssicc:label value="#{mAlias.formBusqueda.gestion}" />


						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.resultado']}" />
						<ssicc:label value="#{mAlias.formBusqueda.resultado}" />

					</h:panelGrid>

					<h:panelGrid columns="6">
						<ssicc:labelBlank />
						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.primerRecojo']}" />
						<ssicc:labelBlank />

						<ssicc:labelBlank />
						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.segundoRecojo']}" />
						<ssicc:labelBlank />

						<!-- 				PRIMERA FILA -->
						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.fechaEmision']}" />
						<ssicc:label value="#{mAlias.formBusqueda.fechaEmision1}" />
						<ssicc:labelBlank />


						<ssicc:labelBlank />
						<ssicc:label value="#{mAlias.formBusqueda.fechaEmision2}" />
						<ssicc:labelBlank />

						<!-- 					SEGUNDA FILA -->

						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.fechaRecojo']}" />
						<ssicc:label value="#{mAlias.formBusqueda.fechaRecojo1}" />
						<ssicc:labelBlank />


						<ssicc:labelBlank />
						<ssicc:label value="#{mAlias.formBusqueda.fechaRecojo2}" />
						<ssicc:labelBlank />


						<!-- 					TERCERA FILA -->

						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.impreso']}" />
						<ssicc:label value="#{mAlias.formBusqueda.impreso1}" />
						<ssicc:labelBlank />


						<ssicc:labelBlank />
						<ssicc:label value="#{mAlias.formBusqueda.impreso2}" />
						<ssicc:labelBlank />

						<!-- 					CUARTA FILA -->

						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.enviado']}" />
						<ssicc:label value="#{mAlias.formBusqueda.enviado1}" />
						<ssicc:labelBlank />


						<ssicc:labelBlank />
						<ssicc:label value="#{mAlias.formBusqueda.enviado2}" />
						<ssicc:labelBlank />


						<!-- 					QUINTA FILA -->

						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.regreso']}" />
						<ssicc:label value="#{mAlias.formBusqueda.regreso1}" />
						<ssicc:labelBlank />


						<ssicc:labelBlank />
						<ssicc:label value="#{mAlias.formBusqueda.regreso2}" />
						<ssicc:labelBlank />



						<!-- 					SEXTA FILA -->

						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.loteEnvio']}" />
						<ssicc:label value="#{mAlias.formBusqueda.loteEnvio1}" />
						<ssicc:labelBlank />


						<ssicc:labelBlank />
						<ssicc:label value="#{mAlias.formBusqueda.loteEnvio2}" />
						<ssicc:labelBlank />


						<!-- 					SEPTIMA FILA -->

						<ssicc:label
							key="#{i18n['consultaRECBoletaRecojoDetallesSearchList.loteRegreso']}" />
						<ssicc:label value="#{mAlias.formBusqueda.loteRegreso1}" />
						<ssicc:labelBlank />


						<ssicc:labelBlank />
						<ssicc:label value="#{mAlias.formBusqueda.loteRegreso2}" />
						<ssicc:labelBlank />




					</h:panelGrid>
				</h:panelGrid>
			</h:panelGroup>

			<h:panelGrid id="panelDatateble">
			
			<p:dataTable id="multi" var="lista"
							value="#{mAlias.recCabecerasBoletaRecojoList}" scrollRows="20" scrollable="true"
							liveScroll="true" scrollHeight="150" style="margin-bottom:0"
							selection="#{mAlias.selectedMenuRol}" rowKey="#{lista.codigo}">
							<p:ajax event="rowSelectCheckbox" />
							<p:ajax event="rowUnselectCheckbox" />
							<p:ajax event="toggleSelect" />
			
			
				

					<f:facet name="header">
      					  Cabeceras Boletas de Recojo
    				</f:facet>

					<p:column
						headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.codigoVenta']}"
						width="30">
						<h:outputText value="#{lista.codigoVenta}" />
					</p:column>


					<p:column
						headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.descripcionProducto']}"
						width="70">
						<h:outputText value="#{lista.descripcionProducto}" />
					</p:column>



					<p:column
						headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.numeroCDR']}"
						width="30">
						<h:outputText value="#{lista.numeroCDR}" />
					</p:column>
					
					<p:column width="30" headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.numeroDespacho']}"	>
						<h:outputText value="#{lista.numeroDespacho}" />
					</p:column>

					<p:column
						headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.periodo']}"
						width="30">
						<h:outputText value="#{lista.periodoDiscrepante}" />
					</p:column>


					<p:column
						headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.tipoCDR']}"
						width="30">
						<h:outputText value="#{lista.tipoCDR}" />
					</p:column>

					<p:column
						headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.codigoSAP']}"
						width="35">
						<h:outputText value="#{lista.codigoSAP}" />
					</p:column>

					<p:column headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.unidadesReclamadas']}"
						width="30" style="text-align: right;">
						<h:outputText value="#{lista.intUnidadesReclamadas}" />
					</p:column>
					
					<p:column headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.unidadesRecogidas']}"
						width="30" style="text-align: right;">
						<h:outputText value="#{lista.intUnidadesRecogidas}" />
					</p:column>
					
					<p:column headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.unidadesEliminadas']}"
						width="30" style="text-align: right;">
						<h:outputText value="#{lista.intUnidadesEliminadas}" />
					</p:column>

					<p:column
						headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.precio']}"
						width="30">
						<h:outputText value="#{lista.precio}" />
					</p:column>

					<p:column
						headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.cargo']}"
						width="30">
						<h:outputText value="#{lista.cargo}" />
					</p:column>

					<p:column
						headerText="#{i18n['consultaRECBoletaRecojoDetallesSearchList.abono']}"
						width="30">
						<h:outputText value="#{lista.abono}" />
					</p:column>

					<p:columnGroup type="footer" id="footerItems" style="text-align: right;">
					
					
					<p:row>
					
					<p:column rendered="true">
					
					
					</p:column>
					
					<p:column rendered="true">
					
					</p:column>
					
					
					<p:column rendered="true">
					
					</p:column>
					
					<p:column rendered="true">
					
					</p:column>
					
					<p:column rendered="true">
					
					</p:column>
					
					<p:column rendered="true">
					</p:column>
					
					<p:column footerText="Totales :">
					</p:column>
					
					<p:column footerText="#{mAlias.sumaReclamadasT}"
					style="text-align: right;">
					</p:column>
					
					<p:column footerText="#{mAlias.sumaRecogidasT}"
					style="text-align: right;">
					</p:column>
					
					<p:column footerText="#{mAlias.sumaEliminadasT}"
					style="text-align: right;">
					</p:column>
					<p:column rendered="true">
					</p:column>
					<p:column rendered="true">
					</p:column>
					<p:column rendered="true">
					</p:column>
					
					</p:row>
					</p:columnGroup>


				</p:dataTable>
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</html>
