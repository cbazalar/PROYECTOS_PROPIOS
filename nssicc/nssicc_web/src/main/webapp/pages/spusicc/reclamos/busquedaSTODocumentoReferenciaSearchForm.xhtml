<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

  <ui:param name="mAlias" value="#{mantenimientoRECDigitacionCDRAjaxAction}"/>

  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['busquedaSTODocumentoReferenciaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />      
  </ui:define>
  
  <ui:define name="body_encabezado_detalle">
      <h:panelGrid columns="2" > 		  	     
          <ssicc:label key="#{i18n['busquedaSTODocumentoReferenciaSearchForm.codigoPais']}" required="true" />    
		  <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />  
				          
          <ssicc:label key="#{i18n['busquedaSTODocumentoReferenciaSearchForm.codigoCliente']}" /> 
          <ssicc:label value="#{mAlias.formBusqueda.codigoConsejera}" />		         		         
  	  				  	 
	 </h:panelGrid>			 
  </ui:define>
  
   <ui:define name="body_adicional_detalle">

		<p:dataTable value="#{mAlias.stoDocumentosReferenciaList}" var="lista" 
                         rows="10"
                         emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         >    
		
			<p:column width="50" sortBy="#{lista.codigoPeriodo}">  
			    <f:facet name="header">
				    <h:outputText value="#{i18n['stoDocumentosReferenciaList.codigoPeriodo']}" />
			    </f:facet>
			    <h:outputText value="#{lista.codigoPeriodo}" />  
			</p:column>  
			  
			<p:column width="70" sortBy="#{lista.descripcion}">  
				<f:facet name="header">
			    	<h:outputText value="#{i18n['stoDocumentosReferenciaList.descripcion']}" />
			    </f:facet>
			    <h:outputText value="#{lista.descripcion}" />  
			</p:column>  		
			
			<p:column width="70" sortBy="#{lista.fechaFacturacion}">  
				<f:facet name="header">
			    	<h:outputText value="#{i18n['stoDocumentosReferenciaList.fechaFacturacion']}" />
			    </f:facet>
			    <h:outputText value="#{lista.fechaFacturacion}" />  
			</p:column>
			
			<p:column width="70" sortBy="#{lista.numeroSolicitud}">  
				<f:facet name="header">
			    	<h:outputText value="#{i18n['stoDocumentosReferenciaList.numeroSolicitud']}" />
			    </f:facet>
			    <h:outputText value="#{lista.numeroSolicitud}" />  
			</p:column>		
		</p:dataTable>	
			
	 </ui:define>
</ui:composition>

</body>
</html>
