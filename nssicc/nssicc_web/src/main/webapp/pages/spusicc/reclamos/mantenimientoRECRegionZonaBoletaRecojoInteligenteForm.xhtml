<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoRECRegionZonaBoletaRecojoInteligenteSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoRECRegionZonaBoletaRecojoInteligenteForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoRECRegionZonaBoletaRecojoInteligenteForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />	
      		</h:panelGrid>
      		
      		<h:panelGrid columns="4">
      		
      		<!-- REGION -->
				<ssicc:label key="#{i18n['mantenimientoRECRegionZonaBoletaRecojoInteligenteSearchForm.codigoRegion']}" />
				
				<ssicc:selectMenu id="codigoRegion" value="#{mAlias.formMantenimiento.codigoRegion}" process="@this"
						accionListener="#{mantenimientoRECRegionZonaBoletaRecojoInteligenteSearchAction.loadZonasForm}" update=":principalForm:zonaList">
						<f:selectItem itemLabel="Todos" itemValue="" />
						<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<!-- ZONA -->
				<ssicc:label key="#{i18n['mantenimientoRECRegionZonaBoletaRecojoInteligenteSearchForm.codigoZona']}" esRight="false" />			
				
				<h:panelGroup id="zonaList">
					<ssicc:selectMenu id="zonaLista" value="#{mAlias.formMantenimiento.codigoZona}">
							<f:selectItems value="#{mAlias.siccZonaListForm}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}" />
					</ssicc:selectMenu>
				</h:panelGroup>
      		
      		</h:panelGrid>
      		
		</ui:define>

	</ui:composition>
</body>
</html>
