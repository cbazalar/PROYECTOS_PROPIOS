<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias" value="#{procesoGENProcesarCierreZonaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoGENProcesarCierreZonaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['procesoGENProcesarCierreZonaForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label key="#{i18n['procesoGENProcesarCierreZonaForm.codigoMarca']}" required="true" />
				<h:panelGroup id="marcas">
					<ssicc:selectMenu value="#{mAlias.formInterfaz.codigoMarca}" disabled="true" required="true">
						<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" 
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>				
					</ssicc:selectMenu>
				</h:panelGroup>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				<ssicc:label key="#{i18n['procesoGENProcesarCierreZonaForm.codigoCanal']}" required="true" />
				<h:panelGroup id="canales">
					<ssicc:selectMenu value="#{mAlias.formInterfaz.codigoCanal}" disabled="true" required="true">
						<f:selectItems value="#{mAlias.siccCanalList}" var="lista" 
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
					</ssicc:selectMenu>
				</h:panelGroup>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				<ssicc:label key="#{i18n['procesoGENProcesarCierreZonaForm.codigoPeriodo']}" required="true" />
				<h:panelGroup id="idPeriodos">
					<ssicc:campaignCalendar2 id="codigoPeriodo" value="#{mAlias.formInterfaz.codigoPeriodo}" 
						manage="#{mAlias}"  readonly="true" required="true"/>
				</h:panelGroup>
				
				<ssicc:label key="#{i18n['procesoGENProcesarCierreZonaForm.fechaFacturacion']}" required="true" />
				<ssicc:calendar value="#{mAlias.formInterfaz.fechaFacturacionDate}" readonly="true" required="true"/>
				
				<ssicc:label key="#{i18n['procesoGENProcesarCierreZonaForm.codigoRegion']}" required="true" />
				<ssicc:selectManyMenu value="#{mAlias.formInterfaz.regiones}" showCheckbox ="false">
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
				</ssicc:selectManyMenu>
				
				
				<ssicc:label key="#{i18n['procesoGENProcesarCierreZonaForm.codigoZona']}" required="true" />	
				<ssicc:selectManyMenu value="#{mAlias.formInterfaz.zonas}" showCheckbox ="false">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista" 
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
				</ssicc:selectManyMenu>
				
				
	
														

			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
