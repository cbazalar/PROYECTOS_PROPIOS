<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias" value="#{procesoGENProcesosCierreCampaniaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoGENProcesosCierreCampaniaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="3">
				<ssicc:label key="#{i18n['procesoGENProcesosCierreCampaniaForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
				<ssicc:labelBlank />

				<ssicc:label key="#{i18n['procesoGENProcesosCierreCampaniaForm.codigoMarca']}" required="true" />
				<h:panelGroup id="marcas">
					<ssicc:selectMenu value="#{mAlias.formInterfaz.codigoMarca}" disabled="#{mAlias.habilitador}" required="true">
						<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" 
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>				
					</ssicc:selectMenu>
				</h:panelGroup>
				<ssicc:labelBlank />
				
				<ssicc:label key="#{i18n['procesoGENProcesosCierreCampaniaForm.codigoCanal']}" required="true" />
				<h:panelGroup id="canales">
					<ssicc:selectMenu value="#{mAlias.formInterfaz.codigoCanal}" disabled="#{mAlias.habilitador}" required="true">
						<f:selectItems value="#{mAlias.siccCanalList}" var="lista" 
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
					</ssicc:selectMenu>
				</h:panelGroup>
				<ssicc:labelBlank />
				
				<ssicc:label key="#{i18n['procesoGENProcesosCierreCampaniaForm.codigoPeriodo']}" required="true" />
				<h:panelGroup id="idPeriodos">
					<ssicc:campaignCalendar2 id="codigoPeriodo" value="#{mAlias.formInterfaz.codigoPeriodo}" 
						manage="#{mAlias}"  readonly="#{mAlias.habilitador}"/>
				</h:panelGroup>
				<ssicc:selectBooleanCheckbox value="#{mAlias.formInterfaz.habilitadorHidden}" 
					accionListener="#{procesoGENProcesosCierreCampaniaAction.habilitarParametros}" 
					update=":principalForm:tabViewInterfaz:idPeriodos :principalForm:tabViewInterfaz:canales 
							:principalForm:tabViewInterfaz:marcas"/>

			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
