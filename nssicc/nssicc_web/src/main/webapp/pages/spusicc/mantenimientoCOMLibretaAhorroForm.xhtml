<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>

<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCOMLibretaAhorroSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['libretaAhorroDetail.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="4" >
      
       <ssicc:label key="#{i18n['libretaAhorroForm.pais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />

	   <!-- ########################## Codigo Lider ######################### --> 
	   <ssicc:label key="#{i18n['libretaAhorroForm.codigoLider']}" required="false"/>
	   <ssicc:label value="#{mAlias.formMantenimiento.codigoLider}" />
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## Apellido Paterno ######################### --> 
	   <ssicc:label key="#{i18n['libretaAhorroForm.paterno']}" required="false"/>
	   <ssicc:label value="#{mAlias.formMantenimiento.paterno}" /> 
	   
	   <!-- ########################## Apellido Materno ######################### --> 
	   <ssicc:label key="#{i18n['libretaAhorroForm.materno']}" required="false"/>
	   <ssicc:label value="#{mAlias.formMantenimiento.materno}" /> 
	   
	   <!-- ########################## Nombres ######################### --> 
	   <ssicc:label key="#{i18n['libretaAhorroForm.nombre']}" required="false"/>
	   <ssicc:label value="#{mAlias.formMantenimiento.nombre}" /> 
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   	   
	   <!-- ########################## codCcci ######################### --> 
	   <ssicc:label key="#{i18n['libretaAhorroForm.codCcci']}" required="false"/>
	   <ssicc:inputText id="codCcci" value="#{mAlias.formMantenimiento.codCcci}" size="20" maxlength="20" esNumerico="true" required="false"/>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## numero Libreta Ahorro ######################### --> 
	   <ssicc:label key="#{i18n['libretaAhorroForm.numeroLibretaAhorro']}" required="true"/>
	   <ssicc:inputText id="numeroLibretaAhorro" value="#{mAlias.formMantenimiento.numeroLibretaAhorro}" size="18" maxlength="15" esNumerico="true" required="true"/>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## ruc ######################### --> 
	   <ssicc:label key="#{i18n['libretaAhorroForm.ruc']}" required="false"/>
	   <ssicc:inputText id="ruc" value="#{mAlias.formMantenimiento.ruc}" size="15" maxlength="12" esNumerico="true" required="false"/>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## tipo Regimen ######################### --> 
	   <ssicc:label key="#{i18n['libretaAhorroForm.tipoRegimen']}" required="true"/>
	    <ssicc:selectMenu id="tipoRegimen" value="#{mAlias.formMantenimiento.tipoRegimen}" required="true">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.siccTipoRegimenList}" var="lista"
				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	  </ssicc:selectMenu>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## cuentaDetraccion ######################### --> 
	   <ssicc:label key="#{i18n['libretaAhorroForm.cuentaDetraccion']}" required="false"/>
	   <h:panelGroup>
	   	<h:panelGrid columns="2">
	   		<ssicc:inputText id="prefijoCuentaDetraccion" value="#{mAlias.formMantenimiento.prefijoCuentaDetraccion}" 
		   		size="3" maxlength="3" readonly="true" required="false"/>
		   <ssicc:inputText id="cuentaDetraccion" value="#{mAlias.formMantenimiento.cuentaDetraccion}" 
		   		size="10" maxlength="9" esNumerico="true" required="false"/>
		</h:panelGrid>
	   </h:panelGroup>
	   <ssicc:labelBlank />     
	   <ssicc:labelBlank />              
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
