<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml"> 
		<ui:param name="mAlias" value="#{mantenimientoVENGrupoZonaAction2}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoVENGrupoZonaBuscarZonaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoVENGrupoZonaBuscarZonaForm.codigoPais']}" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoVENGrupoZonaBuscarZonaForm.codigo']}" />
				<ssicc:label value="#{mAlias.codigo}" />

				<ssicc:label
					key="#{i18n['mantenimientoVENGrupoZonaBuscarZonaForm.descripcion']}" />
				<ssicc:label value="#{mAlias.descripcion}" />

			

					<ssicc:label
						key="#{i18n['mantenimientoVENGrupoZonaBuscarZonaForm.codigoZona']}" />
						<h:panelGroup id="panelCodigoZona">
						<ssicc:inputText id="codigoZona" 
						value="#{mAlias.formBusqueda.codigoZona}" size="5" maxlength="4" esNumerico="true"/>
											
						<ssicc:linkPopupInvocarAjax accion="#{mantenimientoVENGrupoZonaAction2.invocarPopup}" 
          				parametroAccion="POPUP_BuscarZona" process="@this" />
						</h:panelGroup>	
					
					<!--  <ssicc:linkAjax title="buscar"
						icon="/resources/images/finSearch24.png"
						process=":principalForm:dataTableBusqueda @this"
						accion="#{mantenimientoVENGrupoZonaAction2.cancelar}"
						update=":principalForm:messagesPrincipalForm" /> -->

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_busqueda_popup">
        <ssicc:linkPopupCrearAjax id="buscarClienteVentas"
								  managePopup="#{mAlias.busquedaZonaPOPUPSearchAction}"
								  accionAceptar="#{mantenimientoVENGrupoZonaAction2.aceptarPopup}"
								  accionSalir="#{mantenimientoVENGrupoZonaAction2.salirPopup}"
								  parametroAccion="POPUP_BuscarZona"
								  visible="#{mAlias.mostrarPopupBuscarZona}"
								  paginaxhtml="/pages/popup/popupZona.xhtml"			
								  update=":principalForm:panelCodigoZona"
								  title="#{i18n['button.search']}" />
  		</ui:define>
  
		<ui:define name="body_toolbar_adicionales">

			<ssicc:linkAjax title="cancelar"
				icon="/resources/images/salirForm.png" width="30" height="30"
				process=":principalForm:dataTableBusqueda @this"
				accion="#{mantenimientoVENGrupoZonaAction2.cancelar}"
				update=":principalForm:messagesPrincipalForm" />
				
				<ssicc:linkAjax title="Insertar"
				icon="/resources/images/ejecutarForm2.png" width="30" height="30"
				process=":principalForm:dataTableBusqueda :principalForm:codigoZona:input @this"
				accion="#{mantenimientoVENGrupoZonaAction2.InsertarZona}"
				update=":principalForm:messagesPrincipalForm :principalForm:listaBusquedaForm :principalForm:mensajesGrowl" />
				
				<ssicc:linkAjax title="Eliminar"
				icon="/resources/images/eliminarForm3.png" width="30" height="30"
				process=":principalForm:dataTableBusqueda @this"
				accion="#{mantenimientoVENGrupoZonaAction2.borrarZona}"
				update=":principalForm:messagesPrincipalForm :principalForm:listaBusquedaForm :principalForm:mensajesGrowl" />
 
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="150" sortBy="#{lista.codigoZona}" >
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoGrupoZonaBuscarZonaList.codigo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoZona}" />
			</p:column>

			<p:column width="440" sortBy="#{lista.descripcionZona}" >
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoGrupoZonaBuscarZonaList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionZona}" />
			</p:column>

		</ui:define>

	</ui:composition>
</body>
</html>
