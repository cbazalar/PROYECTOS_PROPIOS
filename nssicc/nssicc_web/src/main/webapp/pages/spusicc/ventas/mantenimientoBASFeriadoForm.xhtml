<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoBASFeriadoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoBASFeriadoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:inputHidden value="#{mAlias.formMantenimiento.fechaCalendario}"  id="codigo"/>
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoBASFeriadoForm.codigoAnio']}" required="true"/>
       <ssicc:label value="#{mAlias.formMantenimiento.codigoAnio}" /> 
       
       <ssicc:label key="#{i18n['mantenimientoBASFeriadoForm.fechaCalendario']}" required="true"/>
       <ssicc:label value="#{mAlias.formMantenimiento.fechaCalendario}" />
       
       <ssicc:label key="#{i18n['mantenimientoBASFeriadoForm.posicionSemana']}" required="true"/>
       <ssicc:label value="#{mAlias.formMantenimiento.posicionSemana}"/>
      	
       <ssicc:label key="#{i18n['mantenimientoBASFeriadoForm.indicadorFeriado']}" required="true"
       				rendered="#{mAlias.formMantenimiento.editable}"/>      		
       <h:panelGroup>
    	   <ssicc:selectOneRadio id="indicadorFeriado" value="#{mAlias.formMantenimiento.indicadorFeriado}"
    	   						rendered="#{mAlias.formMantenimiento.editable}">
    	   		<f:selectItem itemLabel="#{i18n['mantenimientoBASFeriadoForm.indicadorFeriadoSI']}" itemValue="#{SI}" />
    	   		<f:selectItem itemLabel="#{i18n['mantenimientoBASFeriadoForm.indicadorFeriadoNO']}" itemValue="#{NO}" />
    	   </ssicc:selectOneRadio>
       </h:panelGroup>

	   <ssicc:label key="#{i18n['mantenimientoBASFeriadoForm.descripcion']}"/>
	          <h:panelGroup>
	       <ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}"
	                       size="100" maxlength="100" 
	                       rendered="#{mAlias.formMantenimiento.editable}" />
	       <ssicc:label value="#{mAlias.formMantenimiento.descripcion}"  
	                      rendered="#{not mAlias.formMantenimiento.editable}"/>
       </h:panelGroup>
              
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
