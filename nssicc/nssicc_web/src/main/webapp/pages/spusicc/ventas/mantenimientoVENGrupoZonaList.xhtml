<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoVENGrupoZonaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoVENGrupoZonaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoVENGrupoZonaSearchForm.codigoPais']}" /> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}"/>        
      
      <ssicc:label key="#{i18n['mantenimientoVENGrupoZonaSearchForm.codigo']}" /> 
	  <ssicc:inputText id="codigo" value="#{mAlias.formBusqueda.codigo}" size="7" maxlength="3"/>
  	  
  	  <ssicc:label key="#{i18n['mantenimientoVENGrupoZonaSearchForm.descripcion']}" /> 
	  <ssicc:inputText id="descripcion" value="#{mAlias.formBusqueda.descripcion}" size="25" maxlength="25"/>
	  	  	        
    </h:panelGrid>   
          
  </ui:define>
  
  
  <ui:define name="body_toolbar_adicionales">
    
    		<ssicc:linkAjax title="Adicionar Zona" icon="/resources/images/properties24_h.gif"
				process=":principalForm:listaBusquedaForm @this"
				accion="#{mantenimientoVENGrupoZonaAction.redireccionarpagina}"
				update=":principalForm:messagesPrincipalForm" />      
       
  </ui:define>     
         
  <ui:define name="body_columna_datatable_busqueda">
        
        <p:column width="150" sortBy="#{lista.codigo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoGrupoZonaList.codigo']}" />
            </f:facet>
            <h:outputText value="#{lista.codigo}" />  
        </p:column>  
  
        <p:column width="440" sortBy="#{lista.descripcion}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoGrupoZonaList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
        <p:column width="420" sortBy="#{lista.descripcionAgrupado}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoGrupoZonaList.codigoAgrupado']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionAgrupado}" />  
        </p:column>  
        
   </ui:define>      
   
</ui:composition>
</body>
</html>
