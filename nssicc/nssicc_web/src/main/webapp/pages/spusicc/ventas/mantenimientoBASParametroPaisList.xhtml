<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoBASParametroPaisSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoBASParametroPaisSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoBASParametroPaisSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}"/>        
      
      <ssicc:label key="#{i18n['mantenimientoBASParametroPaisForm.codigoSistema']}" required="true"/> 
	  <ssicc:selectMenu id="codigoSistema"
					value="#{mAlias.formBusqueda.codigoSistema}" required="true">
					<f:selectItem itemLabel="Todos" itemValue="T" />
					<f:selectItems value="#{mAlias.mantenimientoParametroPaisList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>        
    </h:panelGrid>   
          
  </ui:define>
        
  <ui:define name="body_columna_datatable_busqueda">
        
         <!-- Código País -->
         
        <p:column width="100" sortBy="#{lista.codigoPais}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASParametroPaisList.pais']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoPais}" />  
        </p:column> 
        
         <!-- Código Sistema-->
         
        <p:column width="100" sortBy="#{lista.codigoSistema}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASParametroPaisList.sistema']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoSistema}" />  
        </p:column>  
        
 		 <!-- Código -->
 		 
        <p:column width="150" sortBy="#{lista.codigoParametro}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASParametroPaisList.codParametro']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoParametro}" />  
        </p:column>  
        
        <!-- Nombre -->
        
          <p:column width="150" sortBy="#{lista.nombreParametro}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASParametroPaisList.nombre']}" />
            </f:facet>
            <h:outputText value="#{lista.nombreParametro}" />  
        </p:column>  
        
        <!-- Valor -->
        
         <p:column width="150" sortBy="#{lista.valorParametro}" >
             <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASParametroPaisList.valor']}" />
            </f:facet>  
            <h:outputText value="#{lista.valorParametro}" />  
        </p:column>  
        
         <!-- Observación -->
         <p:column width="150" sortBy="#{lista.obsParametro}" >
             <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASParametroPaisList.obs']}" />
            </f:facet>  
            <h:outputText value="#{lista.obsParametro}" />  
        </p:column>  
        
         <!-- Estado -->
         <p:column width="150" sortBy="#{lista.estado}" >
             <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASParametroPaisList.estado']}" />
            </f:facet>  
           
             <h:outputText value="#{i18n['mantenimientoBASParametroPaisList.estadoActivo']}" rendered="#{lista.estado =='1'}" />  
             <h:outputText value="#{i18n['mantenimientoBASParametroPaisList.estadoInactivo']}" rendered="#{lista.estado =='0'}"/>  
          
        </p:column>  
   </ui:define>      
   
</ui:composition>
</body>
</html>
