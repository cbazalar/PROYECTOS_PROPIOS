<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoBASFeriadoZonaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoBASFeriadoZonaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoBASFeriadoZonaSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}"/>        
      
      <ssicc:label key="#{i18n['mantenimientoBASFeriadoZonaSearchForm.codigoAnio']}" required="true"/> 
	  <ssicc:inputText id="codigoAnio" value="#{mAlias.formBusqueda.codigoAnio}" size="7" maxlength="4" required="true"/>
      
      <ssicc:label key="#{i18n['mantenimientoBASFeriadoZonaSearchForm.codigoZona']}" /> 
	  <ssicc:inputText id="codigoZona" value="#{mAlias.formBusqueda.codigoZona}" size="4" maxlength="4"/>
	  
	  <ssicc:label key="#{i18n['mantenimientoBASFeriadoZonaSearchForm.fechaCalendario']}" />	  	  
	  <ssicc:calendar id="calendar" value="#{mAlias.formBusqueda.calendar}"/> 
	  	        
    </h:panelGrid>   
          
  </ui:define>
        
  <ui:define name="body_columna_datatable_busqueda">
        
        <p:column width="100" sortBy="#{lista.codigoZona}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASFeriadoZonaList.codigoZona']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoZona}" />  
        </p:column>  
  
        <p:column width="350" sortBy="#{lista.descripcionZona}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASFeriadoZonaList.descripcionZona']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionZona}" />  
        </p:column>  
        
        <p:column width="100" sortBy="#{lista.fechaCalendario}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASFeriadoZonaList.fechaCalendario']}" />
            </f:facet> 
            <h:outputText value="#{lista.fechaCalendario}">
            	<f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>  
        </p:column>  
        
         <p:column width="450" sortBy="#{lista.descripcion}" >
             <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoBASFeriadoZonaList.descripcion']}" />
            </f:facet>  
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
   </ui:define>      
   
</ui:composition>
</body>
</html>
