<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoVENGrupoZonaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoVENGrupoZonaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
                 
      <!-- Codigo de Grupo -->
      <ssicc:label key="#{i18n['mantenimientoVENGrupoZonaForm.codigo']}" required="true" /> 
      <ssicc:inputText id="codigo" value="#{mAlias.formMantenimiento.codigo}" size="4" maxlength="3" required="true" esNumerico="true"/>        
      
      <!-- Descripcion de Grupo -->
      <ssicc:label key="#{i18n['mantenimientoVENGrupoZonaForm.descripcion']}" required="true"/> 
	  <ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}" size="25" maxlength="25" required="true"/>
  	  
  	  <!-- Agrupado por Zona -->
  	  <ssicc:label key="#{i18n['mantenimientoVENGrupoZonaForm.codigoAgrupado']}" /> 
	    <ssicc:selectMenu id="codigoAgrup" value="#{mAlias.formMantenimiento.codigoAgrupado}" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.agrupadoGrupoZonaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu> 	  	        
    </h:panelGrid>
          
  </ui:define> 
  
</ui:composition>
</body>
</html>
