<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoSGRPolizaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoSGRPolizaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2">
                 
      <ssicc:label key="#{i18n['mantenimientoSGRPolizaSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   

      <ssicc:label key="#{i18n['mantenimientoSGRPolizaSearchForm.codigoPoliza']}" /> 
	  <ssicc:selectMenu value="#{mAlias.formBusqueda.codigoPoliza}">
	        <f:selectItem itemLabel="" itemValue=""/>
      		<f:selectItems value="#{mAlias.sgrAseguradoraList}" var="lista" 
       					   itemLabel="#{lista.codigoPoliza}" itemValue="#{lista.codigoPoliza}"/>
      </ssicc:selectMenu>
      
      <ssicc:label key="#{i18n['mantenimientoSGRPolizaSearchForm.descripcionPoliza']}" /> 
      <ssicc:inputText value="#{mAlias.formBusqueda.descripcionPoliza}" size="40" maxlength="100" />  
      
    </h:panelGrid>   
         
  </ui:define>  
         
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column width="50" sortBy="#{lista.codigoPoliza}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['sgrPolizaList.codigoPoliza']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoPoliza}" />  
        </p:column>  
   
   		 <p:column width="120" sortBy="#{lista.descripcionPoliza}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['sgrPolizaList.descripcionPoliza']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionPoliza}" />
        </p:column>  
   
        <p:column width="40"   >  
            <f:facet name="header">
               <h:outputText value="#{i18n['sgrPolizaList.precioPoliza']}" />
            </f:facet>
            <h:outputText value="#{lista.precioPoliza}" />  
        </p:column>  
        
        <p:column width="50"   > 
            <f:facet name="header">
               <h:outputText value="#{i18n['sgrPolizaList.edadMinima']}" />
            </f:facet> 
            <h:outputText value="#{lista.edadMinima}" />  
        </p:column>  
        
        <p:column width="50"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['sgrPolizaList.edadMaxima']}" />
            </f:facet> 
            <h:outputText value="#{lista.edadMaxima}" />  
        </p:column>
        
        <p:column width="50"   > 
            <f:facet name="header">
               <h:outputText value="#{i18n['sgrPolizaList.indicadorActivo']}" />
            </f:facet> 
            <h:outputText value="#{lista.indicadorActivo == NUMERO_CERO ? 'INACTIVO' : 'ACTIVO' }" />
        </p:column>
        
        <p:column width="60"   > 
            <f:facet name="header">
               <h:outputText value="#{i18n['sgrPolizaList.coberturaPEGS']}" />
            </f:facet> 
            <h:outputText value="#{lista.coberturaPEGS == NUMERO_UNO ? 'Si' : 'No' }" />
        </p:column>
   </ui:define>         
   
</ui:composition>
</body>
</html>
