<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoDATParametrosCDRSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoDATParametrosCDRSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
             
      <!-- ########################## Etapa ######################### -->  
      <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRSearchForm.idTipoSolicitud']}" /> 
	  <ssicc:selectMenu id="idTipoSolicitud" value="#{mAlias.formBusqueda.idTipoSolicitud}" required="false">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.siccTipoSolicitudPaisList}" var="lista"
				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	  </ssicc:selectMenu>	 
	  
    </h:panelGrid>     
    
    
  </ui:define>
  
  
       
  <ui:define name="body_columna_datatable_busqueda">
     	
                             
        <p:column width="110" sortBy="#{lista.codigoPais}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.codigoPais']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet>
             <h:outputText value="#{lista.codigoPais}" />  
        </p:column>  
   
        <p:column width="180" sortBy="#{lista.descripcionTipoSolicitud}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.idTipoSolicitud']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet>
            <h:outputText value="#{lista.descripcionTipoSolicitud}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.indicadorAnulado}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.indicadorAnulado']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet> 
            <h:outputText value="#{lista.indicadorAnulado}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.indicadorDevolucion}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.indicadorDevolucion']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet> 
            <h:outputText value="#{lista.indicadorDevolucion}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.indicadorTrueque}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.indicadorTrueque']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet> 
            <h:outputText value="#{lista.indicadorTrueque}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.indicadorCanje}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.indicadorCanje']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet> 
            <h:outputText value="#{lista.indicadorCanje}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.indicadorFaltante}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.indicadorFaltante']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet> 
            <h:outputText value="#{lista.indicadorFaltante}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.indicadorPremio}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.indicadorPremio']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet> 
            <h:outputText value="#{lista.indicadorPremio}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.indicadorNMP}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.indicadorNMP']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet> 
            <h:outputText value="#{lista.indicadorNMP}" />  
        </p:column>  
        
        <p:column width="130" sortBy="#{lista.indicadorPedidoServicioo}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.indicadorPedidoServicio']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet> 
            <h:outputText value="#{lista.indicadorPedidoServicio}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.indicadorVenta}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoDATParametrosCDRList.indicadorVenta']}" 
               	escape="false" style="white-space:pre-line;"/>
            </f:facet> 
            <h:outputText value="#{lista.indicadorVenta}" />  
        </p:column>  
        
   </ui:define>      
   
</ui:composition>
</body>
</html>
