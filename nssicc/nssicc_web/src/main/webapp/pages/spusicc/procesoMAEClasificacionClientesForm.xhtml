<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoMAEClasificacionClientesAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoMAEClasificacionClientesForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">

			<h:panelGrid columns="2">
			
			 <ssicc:label key="#{i18n['procesoMAEClasificacionClientesForm.codigoPais']}" required="true" />    
			    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			   
				<ssicc:label
					key="#{i18n['procesoMAEClasificacionClientesForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formProceso.codigoMarca}" required="true"
					accionListener="#{procesoMAEClasificacionClientesAction.cargarMarcaDate}"
					update=":principalForm:codigoPeriodo:select">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['procesoMAEClasificacionClientesForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formProceso.codigoCanal}" required="true"
					accionListener="#{procesoMAEClasificacionClientesAction.cargarCanalDate}"
					update=":principalForm:codigoPeriodo:select">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['procesoMAEClasificacionClientesForm.codigoPeriodo']}"
					required="true" />
				<ssicc:selectMenu id="codigoPeriodo"
					value="#{mAlias.formProceso.codigoPeriodo}" process="@this"
					required="true">
					<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['procesoMAEClasificacionClientesForm.codigoTipoCliente']}"
					required="true" />
				<ssicc:selectMenu id="codigoCliente"
					value="#{mAlias.formProceso.codigoTipoCliente}" process="@this"
					required="true">
					<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['procesoMAEClasificacionClientesForm.nroCampaniasEvaluar']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formProceso.nroCampaniasEvaluar}" esNumerico="true" ></ssicc:inputText>	

			</h:panelGrid>


		</ui:define>


	</ui:composition>

</body>
</html>
