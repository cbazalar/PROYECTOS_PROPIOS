<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoLETProgramaCorporativoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoLETProgramaCorporativoRangoNivelForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>	
		
		
		
		<ui:define name="body_toolbar_adicionales">		 		
				
	 		<ssicc:linkAjax value="#{msg['botonSave.titulo']}" 
							title="#{msg['botonSave.tooltip']}"
							icon="#{resource['images:saveForm.png']}"
                            width="32"
                            height="32" 
							process="@form"
							accion="#{mantenimientoLETProgramaCorporativoAction.guardarMantenerRangoNivel}"
							update=":principalForm:messagesPrincipalForm" />
							
	 		<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
							title="#{msg['botonSalir.tooltip']}"
							icon="#{resource['images:salirForm.png']}"
                            width="30"
                            height="30"
							process="@this"
							accion="#{mantenimientoLETProgramaCorporativoAction.salir}"
							update=":principalForm:messagesPrincipalForm" />	
	 		
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
		<br /><br /><br />
		<h:panelGrid columns="2">
			 <!-- Cod. Nivel -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoNivelForm.codigoNivel']}" required="true"/>									 
       		<ssicc:selectMenu id="cNivel" value="#{mAlias.rangoNivelForm.codigoNivel}" >  									
      				<f:selectItems value="#{mAlias.letTipoNivelExitoList}" var="lista"  
       					   			itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       		 </ssicc:selectMenu>		
						
			 <!--Pedido Inicial -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoNivelForm.pedidosIniciales']}" required="true"/> 
			 <h:inputText value="#{mAlias.rangoNivelForm.pedidosIniciales}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,0);" size="5" maxlength="12" required="true"/>
				
			 <!--Pedido Final -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoNivelForm.pedidosFinales']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoNivelForm.pedidosFinales}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,0);" size="5" maxlength="12" required="true"/>
									 
			 <!--Tolerancia -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoNivelForm.tolerancia']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoNivelForm.tolerancia}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,0);" size="5" maxlength="12" required="true"/>
									 									 
			 <!--Percentil -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoNivelForm.percentil']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoNivelForm.percentil}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,0);" size="5" maxlength="12" required="true"/>
									   
			 <!--Monto Ganancia Cum. -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoNivelForm.gananciaCumplimiento']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoNivelForm.gananciaCumplimiento}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,2);" size="5" maxlength="12" required="true"/>
			 
			 <!--Monto Ganancia Sobre. -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoNivelForm.gananciaSobrecumplimiento']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoNivelForm.gananciaSobrecumplimiento}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,2);" size="5" maxlength="12" required="true"/>
			 
			 
			
		 </h:panelGrid>		
		</ui:define>
	
	</ui:composition>
</body>
</html>
