		<ui:param name="mAlias"

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['consultaLETResultadosConcursosSearchForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['consultaLETResultadosConcursosSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ###################### Concurso ######################### -->
				<ssicc:label
					key="#{i18n['consultaLETResultadosConcursosSearchForm.codigoConcurso']}"
					required="true" />
				<ssicc:selectMenu id="codigoConcurso"
					value="#{mAlias.formReporte.codigoConcurso}" required="true">
					<f:selectItems value="#{mAlias.letParametrosConcursoList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ###################### Tipo unidad Administrativa ######################### -->
				<ssicc:label
					key="#{i18n['consultaLETResultadosConcursosSearchForm.tipoUnidad']}"
					required="true" />
				<ssicc:selectMenu id="tipoUnidad"
					value="#{mAlias.formReporte.tipoUnidad}" required="true">
					<f:selectItems value="#{mAlias.siccTipoUnidadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ###################### Codigo Zona #########################  -->
				<ssicc:label
					key="#{i18n['consultaLETResultadosConcursosSearchForm.codigoZona']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formReporte.codigoZona}" size="5"
					maxlength="4" esNumerico="true" />




			</h:panelGrid>

		</ui:define>
