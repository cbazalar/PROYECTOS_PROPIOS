<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoLETProgramaCorporativoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>	
		
		
		
		<ui:define name="body_toolbar_adicionales">		 		
				
	 		<ssicc:linkAjax value="#{msg['botonSave.titulo']}" 
							title="#{msg['botonSave.tooltip']}"
							icon="#{resource['images:saveForm.png']}"
                            width="34"
                            height="34"
                            partialSubmit="true"
	                        actualizarForm="true"
							process="@form"
							accion="#{mantenimientoLETProgramaCorporativoAction.guardarMantenerRangoRetencion}"
							update=":principalForm:messagesPrincipalForm" />
							
	 		<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
							title="#{msg['botonSalir.tooltip']}"
							icon="#{resource['images:salirForm.png']}"
                            width="30"
                            height="30" 
							process="@this"
							accion="#{mantenimientoLETProgramaCorporativoAction.salir}"
							update=":principalForm:messagesPrincipalForm" />	
	 		
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
		<br /><br /><br />
		<h:panelGrid columns="2">
			 <!-- Cod. Retencion -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.codigoRetencion']}" />
			 <ssicc:label value="#{mAlias.rangoRetencionForm.codigoRetencion}" required="true"/> 		
						
			 <!--Ingreso Inicial -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.ingresosIniciales']}" required="true"/> 
			 <h:inputText value="#{mAlias.rangoRetencionForm.ingresosIniciales}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,0);" size="5" maxlength="12" required="true"/>
				
			 <!--Ingreso Final -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.ingresosFinales']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoRetencionForm.ingresosFinales}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,0);" size="5" maxlength="12" required="true"/>
									 
			 <!--Ganancia 2-2 -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.ganancia22']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoRetencionForm.ganancia22}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,2);" size="5" maxlength="12" required="true"/>
									 									 
			 <!--Ganancia 3-3 -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.ganancia33']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoRetencionForm.ganancia33}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,2);" size="5" maxlength="12" required="true"/>
									   
			 <!--Ganancia 4-4 -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.ganancia44']}" required="true" />  
			  <h:inputText value="#{mAlias.rangoRetencionForm.ganancia44}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,2);" size="5" maxlength="12" required="true"/>
			 
			 <!--Retencion 2-2 -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.retencion22']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoRetencionForm.retencion22}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,2);" size="5" maxlength="12" required="true"/>
			
			 <!--Retencion 3-3-->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.retencion33']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoRetencionForm.retencion33}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,2);" size="5" maxlength="12" required="true"/>
			 
			 <!--Retencion 4-4 -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.retencion44']}" required="true"/>  
			  <h:inputText value="#{mAlias.rangoRetencionForm.retencion44}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,2);" size="5" maxlength="12" required="true"/>
			 
			  <!--Premio -->
			 <ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoRangoRetencionForm.indicadorPremio']}" />  
			 <ssicc:selectBooleanCheckbox value="#{mAlias.indicadorPremio}" id="indPremio" />	
			
		 </h:panelGrid>		
		</ui:define>
	
	</ui:composition>
</body>
</html>
