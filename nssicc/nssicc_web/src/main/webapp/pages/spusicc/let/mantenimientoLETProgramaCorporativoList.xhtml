<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoLETProgramaCorporativoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoLETProgramaCorporativoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoSearchForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />				
				
				<!-- Codigo-->
				<ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoSearchForm.codigoPrograma']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.codigoPrograma}" maxlength="3" size="5" />
				
				<!-- Descripcion -->
				<ssicc:label key="#{i18n['mantenimientoLETProgramaCorporativoSearchForm.descripcionPrograma']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.descripcionPrograma}" size="40" esMayuscula="true"/>
			</h:panelGrid>
		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="40" sortBy="#{lista.codigoPrograma}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['letProgramaCorporativoList.codigoPrograma']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPrograma}" />
			</p:column>
			<p:column width="140" sortBy="#{lista.descripcionPrograma}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['letProgramaCorporativoList.descripcionPrograma']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionPrograma}" />
			</p:column>				
			<p:column width="140" sortBy="#{lista.periodoInicio}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['letProgramaCorporativoList.periodoInicio']}" />
				</f:facet>
				<h:outputText value="#{lista.periodoInicio}" />
			</p:column>	
			<p:column width="140" sortBy="#{lista.periodoFin}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['letProgramaCorporativoList.periodoFin']}" />
				</f:facet>
				<h:outputText value="#{lista.periodoFin}" />
			</p:column>			
					
		</ui:define>
	</ui:composition>
</body>
</html>
