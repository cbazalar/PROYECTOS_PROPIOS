<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteLETResultadosLideresConcursoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteLETResultadosLideresConcursoForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">     
	<h:panelGrid columns="4">       
       <ssicc:label key="#{i18n['reporteLETResultadosLideresConcursoForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank/>
       <ssicc:labelBlank/>
       
       <ssicc:label key="#{i18n['reporteLETResultadosLideresConcursoForm.codigoMarca']}" required="true" />
	   <ssicc:selectMenu value="#{mAlias.formReporte.codigoMarca}" required="true" >
	   		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>
       <ssicc:labelBlank/>
       <ssicc:labelBlank/>
       
       <ssicc:label key="#{i18n['reporteLETResultadosLideresConcursoForm.codigoCanal']}" required="true" />
	   <ssicc:selectMenu value="#{mAlias.formReporte.codigoCanal}" required="true" >
	   		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>
       <ssicc:labelBlank/>
       <ssicc:labelBlank/>
       
       <ssicc:label key="#{i18n['reporteLETResultadosLideresConcursoForm.codigoConcurso']}" required="true" />
	   <ssicc:selectMenu value="#{mAlias.formReporte.codigoConcurso}" required="true" >
	   		<f:selectItem itemLabel="Seleccionar" itemValue=""/>
	  		<f:selectItems value="#{mAlias.siccConcursoList}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>
       <ssicc:labelBlank/>
       <ssicc:labelBlank/>
       
       <ssicc:label key="#{i18n['reporteLETResultadosLideresConcursoForm.codigoRegion']}" />
       <ssicc:selectMenu value="#{mAlias.formReporte.codigoRegion}" process="@this"
						 accionListener="#{reporteLETResultadosLideresConcursoAction.loadZonas}"
						 update=":principalForm:idzonas:selectMany">
			<f:selectItem itemLabel="" itemValue="" />
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
				itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>
       	<ssicc:labelBlank/>
       	<ssicc:labelBlank/>
       	
	  	<ssicc:label key="#{i18n['reporteLETResultadosLideresConcursoForm.codigoZona']}"/>
	  	<ssicc:selectManyMenu id="idzonas" value="#{mAlias.formReporte.codigoZona}" >
	  		<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
	  					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectManyMenu>
       	<ssicc:labelBlank/>
       	<ssicc:labelBlank/>
       
                      
    </h:panelGrid>      
  </ui:define>
</ui:composition>

</body>
</html>
