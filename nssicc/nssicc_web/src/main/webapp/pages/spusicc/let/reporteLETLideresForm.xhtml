<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteLETLideresAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteLETLideresForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">

				<ssicc:label key="#{i18n['reporteLETLideresForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
				<ssicc:labelBlank />		
				<ssicc:labelBlank />	
				<ssicc:label key="#{i18n['reporteLETLideresForm.codigoPrograma']}"
					required="true" />
				<ssicc:label value="#{mAlias.formReporte.descripcionPrograma}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['reporteLETLideresForm.codigoPeriodoInicio']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoInicio" required="true"
					manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoInicio}" />

				<ssicc:label key="#{i18n['reporteLETLideresForm.codigoPeriodoFin']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"
					manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFin}" />

				<ssicc:label key="#{i18n['reporteLETLideresForm.tipoEstado']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formReporte.tipoEstado}" required="true">
					<f:selectItem
						itemLabel="#{i18n['reporteLETLideresForm.tipoEstado.todas']}"
						itemValue="#{i18n['reporteLETLideresForm.tipoEstado.todas']}" />
					<f:selectItem
						itemLabel="#{i18n['reporteLETLideresForm.tipoEstado.nombradas']}"
						itemValue="#{i18n['reporteLETLideresForm.tipoEstado.nombradas']}" />

					<f:selectItem
						itemLabel="#{i18n['reporteLETLideresForm.tipoEstado.desvinculadas']}"
						itemValue="#{i18n['reporteLETLideresForm.tipoEstado.desvinculadas']}" />

				</ssicc:selectMenu>
				



			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
