<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteLETMetasLideresCampanaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteLETMetasLideresCampanaForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['reporteLETMetasLideresCampanaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />

				<!-- ######################## MARCA ########################### -->
				<ssicc:label
					key="#{i18n['reporteLETMetasLideresCampanaForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca" required="true"
					value="#{mAlias.formReporte.codigoMarca}">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ######################## CANAL ########################### -->
				<ssicc:label
					key="#{i18n['reporteLETMetasLideresCampanaForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal" required="true"
					value="#{mAlias.formReporte.codigoCanal}">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ######################## CODIGO PERIODO ########################### -->
				<ssicc:label
					key="#{i18n['reporteLETMetasLideresCampanaForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="true" />


				<!-- ######################## REGIONES ########################### -->
				<ssicc:label
					key="#{i18n['reporteLETMetasLideresCampanaForm.codigoRegion']}" />
				<ssicc:selectMenu id="codigoRegion"
					value="#{mAlias.formReporte.codigoRegion}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

	

			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
