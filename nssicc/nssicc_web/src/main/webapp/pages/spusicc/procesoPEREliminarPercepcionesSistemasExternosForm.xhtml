<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoPEREliminarPercepcionesSistemasExternosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoPEREliminarPercepcionesSistemasExternosForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_proceso">
         <h:panelGrid columns="4" >
               <ssicc:label key="#{i18n['procesoPEREliminarPercepcionesSistemasExternosForm.codigoPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			   <ssicc:labelBlank /> 
			   <ssicc:labelBlank />
			   
       			<!-- Canal-->
       		   <ssicc:label key="#{i18n['procesoPEREliminarPercepcionesSistemasExternosForm.codigoCanal']}" required="true"/>
		       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formProceso.codigoCanal}" required="true"
		             accionListener="#{procesoPEREliminarPercepcionesSistemasExternosAction.showAccesoXCanal}" 
			                             update=":principalForm:codigoAcceso:select :principalForm:codigoSubacceso:select"
		             >
		             <f:selectItem itemLabel="" itemValue=""/>
		       		<f:selectItems value="#{mAlias.siccCanalList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectMenu>		      						     

 				<ssicc:label key="#{i18n['procesoPEREliminarPercepcionesSistemasExternosForm.codigoAcceso']}" required="true" />
			       <ssicc:selectManyMenu id="codigoAcceso" value="#{mAlias.formProceso.codigoAcceso}" required="true"
			        accionListener="#{procesoPEREliminarPercepcionesSistemasExternosAction.showSubAccesoXAcesso}" 
			                             update=":principalForm:codigoSubacceso:select"
			           >
			       		<f:selectItem itemLabel="" itemValue=""/>
			       		<f:selectItems value="#{mAlias.siccAccesoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoAcceso}"/>
			       </ssicc:selectManyMenu>	   
		       
	           <ssicc:label key="#{i18n['procesoPEREliminarPercepcionesSistemasExternosForm.codigoSubAcceso']}" required="true"/>
		     <ssicc:selectManyMenu id="codigoSubacceso" value="#{mAlias.formProceso.codigoSubAcceso}" required="true">
			       		<f:selectItem itemLabel="" itemValue=""/>
			       		<f:selectItems value="#{mAlias.siccSubAccesoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
			       </ssicc:selectManyMenu>	 
		    		    <ssicc:labelBlank />
			    <ssicc:labelBlank />
       			
       			<!-- Fechas-->
       		   <ssicc:label key="#{i18n['procesoPEREliminarPercepcionesSistemasExternosForm.fechaInicio']}" required="true"/>
		       <ssicc:calendar id="fechaInicio" manage="#{mAlias}"  required="true" value="#{mAlias.formProceso.fechaInicio}"  />	
		       <ssicc:labelBlank /> 
		       <ssicc:labelBlank />
		    
		        <ssicc:label key="#{i18n['procesoPEREliminarPercepcionesSistemasExternosForm.fechaFinal']}" required="true"/>
		       <ssicc:calendar id="fechaFinal" manage="#{mAlias}"  required="true" value="#{mAlias.formProceso.fechaFinal}"  />	
		       <ssicc:labelBlank /> 
		       <ssicc:labelBlank />				   			   
			  
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
