<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoAPEProductoNoalmPlantaPrincipalSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalForm.codigoPais']}" required="true"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	  
	   <ssicc:label key="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalForm.codigoSAP']}" />
	   <ssicc:label value="#{mAlias.formMantenimiento.codigoSAP}" />
       
       <ssicc:label key="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalForm.descripcionProducto']}" />
       <ssicc:label value="#{mAlias.formMantenimiento.descripcionProducto}" />     
      
      <ssicc:label key="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalForm.codigoEmpresaExterna']}"/>
      <ssicc:selectMenu id="codigoEmpresaExterna" value="#{mAlias.formMantenimiento.codigoEmpresaExterna}" >
      		<f:selectItem itemLabel="" itemValue="" />
			<f:selectItems value="#{mAlias.apeEmpresaExternaList}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>
	   
      <ssicc:label key="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalForm.indicadorImprime']}"/>
      <ssicc:selectMenu id="indicadorImprime" value="#{mAlias.formMantenimiento.indicadorImprime}" >
			<f:selectItem itemLabel="SI" itemValue="1" />
			<f:selectItem itemLabel="NO" itemValue="0" />
	   </ssicc:selectMenu>
	   									  
	</h:panelGrid>
   </ui:define>
   
</ui:composition>
</body>
</html>
