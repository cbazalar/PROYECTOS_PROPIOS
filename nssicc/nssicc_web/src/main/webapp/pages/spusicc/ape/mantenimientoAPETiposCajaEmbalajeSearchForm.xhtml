<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoAPETiposCajaEmbalajeAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoAPETiposCajaEmbalajeSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
      <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeSearchForm.codigoTipoCaja']}"/>
      <ssicc:selectMenu id="codigoTipoCaja" value="#{mAlias.formBusqueda.codigoTipoCaja}" >
		      	<f:selectItems value="#{mAlias.listTipoCaja}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>	
	   
	  <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeSearchForm.descripcionTipoCaja']}" />
      <ssicc:inputText value="#{mAlias.formBusqueda.descripcionTipoCaja}" id="descripcionTipoCaja" />
	  
    </h:panelGrid>
   </ui:define>
   
   
       
  <ui:define name="body_columna_datatable_busqueda">
     	<p:column sortBy="#{lista.oidTipoCaja}">  
             <h:inputHidden value="#{lista.oidTipoCaja}" />  
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.descTipoCaja}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['apeTCTipoCajaConsultaList.descTipoCaja']}" />
            </f:facet>
             <h:outputText value="#{lista.descTipoCaja}" />  
        </p:column>  
   		
   		<p:column width="200" sortBy="#{lista.unidadMedida}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['apeTCTipoCajaConsultaList.unidadMedida']}" />
            </f:facet>
            <h:outputText value="#{lista.unidadMedida}" />  
        </p:column>
        
        <p:column width="200" sortBy="#{lista.capacidad}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['apeTCTipoCajaConsultaList.capacidad']}" />
            </f:facet> 
            <h:outputText value="#{lista.capacidad}" />  
        </p:column>  
        
         <p:column width="100" sortBy="#{lista.indCubicaje}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['apeTCTipoCajaConsultaList.indCubicaje']}" />
            </f:facet> 
            <h:outputText value="#{lista.indCubicaje}" />  
        </p:column>  
   </ui:define>      
   
</ui:composition>

</body>
</html>
