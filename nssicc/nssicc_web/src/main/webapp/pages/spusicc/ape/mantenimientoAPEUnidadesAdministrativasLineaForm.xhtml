<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoAPEUnidadesAdministrativasLineaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaForm.codigoPais']}" required="true"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
		
	   <ssicc:label key="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaForm.codigoCD']}" required="true" />
       <ssicc:selectMenu id="codigoCD" value="#{mAlias.formMantenimiento.codigoCD}"   
	       				process="@this"
						accionListener="#{mantenimientoAPEUnidadesAdministrativasLineaAction.loadLineaArmado}"
						update=":principalForm:codigoLineaArmado:select " 
						disabled="#{mAlias.formMantenimiento.activo}"
						required="true">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listaCD}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>	
	   
	  <ssicc:label key="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaForm.codigoLineaArmado']}" required="true"/>
      <ssicc:selectMenu id="codigoLineaArmado" value="#{mAlias.formMantenimiento.codigoLineaArmado}" required="true">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listaLineaArmado}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  </ssicc:selectMenu>
      	
      <ssicc:label key="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaForm.codigoNivelAgrpOlas']}" required="true"/>
      <ssicc:inputText value="#{mAlias.formMantenimiento.descripcionNivelAgrpOlas}" id="descripcionNivelAgrpOlas" readonly="true" required="true"/>
	  
	   <ssicc:label key="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaForm.codigoRegion']}" required="true"/> 
	   <ssicc:selectManyMenu id="codigoRegion" disabled="#{mAlias.flgRegion}" value="#{mAlias.formMantenimiento.codigoRegion}" 
	   					process="@this"
						accionListener="#{mantenimientoAPEUnidadesAdministrativasLineaAction.loadZonas}"
						update=":principalForm:codigoZona:select"
						required="true">
				<f:selectItem itemValue="" itemLabel="Todos"/>
		      	<f:selectItems value="#{mAlias.listaRegion}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  </ssicc:selectManyMenu>
	   
	  <ssicc:label key="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaForm.codigoZona']}" /> 
	  <ssicc:selectMenu disabled="#{mAlias.flgZona}" id="codigoZona" value="#{mAlias.formMantenimiento.codigoZona}"
	  				process="@this"
						accionListener="#{mantenimientoAPEUnidadesAdministrativasLineaAction.loadSeccion}"
						update=":principalForm:codigoSeccion:select">
				<f:selectItem itemValue="" itemLabel="Todos"/>
		      	<f:selectItems value="#{mAlias.listZonas}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	   </ssicc:selectMenu>
	  
	  <ssicc:label key="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaForm.codigoSeccion']}" required="true"/> 
	   <ssicc:selectMenu disabled="#{mAlias.flgSeccion}" id="codigoSeccion" value="#{mAlias.formMantenimiento.codigoSeccion}" required="true">
				<f:selectItem itemValue="" itemLabel="Todos"/>
				<f:selectItems value="#{mAlias.listaSeccion}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  </ssicc:selectMenu>
	  
	</h:panelGrid>
   </ui:define>
   
</ui:composition>
</body>
</html>
