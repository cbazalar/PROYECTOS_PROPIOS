<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoAPEConfiguracionTextosVariablesAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoAPEConfiguracionTextosVariablesForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="4" >
      
       <ssicc:label key="#{i18n['mantenimientoAPEConfiguracionTextosVariablesForm.codigoPais']}" required="true"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   <ssicc:label /><ssicc:label />
	   
	   <ssicc:label key="#{i18n['mantenimientoAPEConfiguracionTextosVariablesForm.codigoTipoCliente']}" required="true" />
       <ssicc:selectMenu id="codigoTipoCliente" value="#{mAlias.formMantenimiento.codigoTipoCliente}"   
	       				process="@this"
						accionListener="#{mantenimientoAPEConfiguracionTextosVariablesAction.loadSubTipoCliente}"
						update=":principalForm:codigoSubTipoCliente:select ">
		      	<f:selectItems value="#{mAlias.listaTipoCliente}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>	
	   
	  <ssicc:label key="#{i18n['mantenimientoAPEConfiguracionTextosVariablesForm.codigoSubTipoCliente']}" required="true"/>
      <ssicc:selectMenu id="codigoSubTipoCliente" value="#{mAlias.formMantenimiento.codigoSubTipoCliente}"
      					process="@this"
						accionListener="#{mantenimientoAPEConfiguracionTextosVariablesAction.loadTipoClasificacion}"
						update=":principalForm:codigoTipoClasificacion:select ">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listaSubTipoCliente}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  </ssicc:selectMenu>
      	
      <ssicc:label key="#{i18n['mantenimientoAPEConfiguracionTextosVariablesForm.codigoTipoClasificacion']}" required="true"/>
      <ssicc:selectMenu id="codigoTipoClasificacion" value="#{mAlias.formMantenimiento.codigoTipoClasificacion}"
      					process="@this"
						accionListener="#{mantenimientoAPEConfiguracionTextosVariablesAction.loadClasificacion}"
						update=":principalForm:codigoClasificacion:select ">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listaTipoClasificacion}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  </ssicc:selectMenu>
	  
	  <ssicc:label key="#{i18n['mantenimientoAPEConfiguracionTextosVariablesForm.codigoClasificacion']}" required="true"/>
      <ssicc:selectMenu id="codigoClasificacion" value="#{mAlias.formMantenimiento.codigoClasificacion}">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listaClasificacion}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  </ssicc:selectMenu>
	  
	   <ssicc:label key="#{i18n['mantenimientoAPEConfiguracionTextosVariablesForm.valTextVari']}" required="true"/> 
	   <ssicc:inputText value="#{mAlias.formMantenimiento.valTextVari}" id="valTextVari"  readonly="#{mAlias.formMantenimiento.activo}" required="true"/>
	   <ssicc:label /><ssicc:label />
	     
	</h:panelGrid>
   </ui:define>
   
</ui:composition>
</body>
</html>
