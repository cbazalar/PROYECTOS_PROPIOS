<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoAPEProductoNoalmPlantaPrincipalSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
      <ssicc:label key="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalSearchForm.codigoProducto']}" />
      <ssicc:inputText value="#{mAlias.formBusqueda.codigoProducto}" id="codigoProducto" size="10" maxlength="9"/>
      
      <ssicc:label key="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalSearchForm.descripcionProducto']}" />
      <ssicc:inputText value="#{mAlias.formBusqueda.descripcionProducto}" id="descripcionProducto" size="40" maxlength="100"/>
      
      <ssicc:label key="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalSearchForm.codigoEmpresaExterna']}"/>
      <ssicc:selectMenu id="codigoEmpresaExterna" value="#{mAlias.formBusqueda.codigoEmpresaExterna}" >
      		<f:selectItem itemLabel="TODOS" itemValue="" />
			<f:selectItems value="#{mAlias.apeEmpresaExternaList}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>
	   
      <ssicc:label key="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalSearchForm.indicadorImprime']}"/>
      <ssicc:selectMenu id="indicadorImprime" value="#{mAlias.formBusqueda.indicadorImprime}" >
			<f:selectItem itemLabel="TODOS" itemValue="" />
			<f:selectItem itemLabel="SI" itemValue="1" />
	   </ssicc:selectMenu>
	   
    </h:panelGrid>
   </ui:define>
   
   
       
  <ui:define name="body_columna_datatable_busqueda">
        
        <p:column sortBy="#{lista.codigoSAP}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalList.codigoSAP']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoSAP}" />  
        </p:column>  
   		
   		<p:column sortBy="#{lista.descripcion}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>
        
        <p:column sortBy="#{lista.empresaExterna}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalList.empresaExterna']}" />
            </f:facet> 
            <h:outputText value="#{lista.empresaExterna}" />  
        </p:column>  
        
         <p:column sortBy="#{lista.indicadorImprime}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoAPEProductoNoalmPlantaPrincipalList.indicadorImprime']}" />
            </f:facet> 
            <h:outputText value="#{lista.indicadorImprime}" />  
        </p:column>  
   </ui:define>      
   
</ui:composition>

</body>
</html>
