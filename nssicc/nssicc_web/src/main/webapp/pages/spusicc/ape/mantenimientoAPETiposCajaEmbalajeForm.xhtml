<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoAPETiposCajaEmbalajeAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="4" >
      
       <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.codigoPais']}" required="true"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   <ssicc:label /><ssicc:label />
	   
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.codigoTipoCajaEmbalaje']}" required="true" />
       <ssicc:inputText value="#{mAlias.formMantenimiento.codigoTipoCajaEmbalaje}" id="codigoTipoCajaEmbalaje" readonly="#{mAlias.formMantenimiento.activo}" required="true"/>	
	   <ssicc:label /><ssicc:label />
	   
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeSearchForm.descripcionTipoCaja']}" required="true" />
       <ssicc:inputText value="#{mAlias.formMantenimiento.descripcionTipoCaja}" id="descripcionTipoCaja" readonly="#{mAlias.formMantenimiento.activo}" required="true"/>	
	   <ssicc:label /><ssicc:label />
	   
	  <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.codigoUnidMedidaCapa']}" required="true"/>
      <ssicc:selectMenu id="codigoUnidMedidaCapa" value="#{mAlias.formMantenimiento.codigoUnidMedidaCapa}" disabled="#{mAlias.formMantenimiento.activo}" required="true">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listUnidades}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  </ssicc:selectMenu>
      	
      <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.capacidad']}" required="true"/>
      <ssicc:inputText value="#{mAlias.formMantenimiento.capacidad}" id="capacidad" esNumerico="true" readonly="#{mAlias.formMantenimiento.activo}" required="true"/>
	  
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.capacidadMinima']}" required="true"/> 
	   <ssicc:inputText value="#{mAlias.formMantenimiento.capacidadMinima}" id="capacidadMinima" esNumerico="true" readonly="#{mAlias.formMantenimiento.activo}" required="true"/>
	   
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.indicadorCubicaje']}" />
	   <ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indicadorCubicaje}"
										id="indicadorCubicaje" disabled="#{mAlias.formMantenimiento.activo}"/>
										
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.porcentajeSeguridad']}" required="true"/>	
	   <ssicc:inputText value="#{mAlias.formMantenimiento.porcentajeSeguridad}" id="porcentajeSeguridad" esNumerico="true" readonly="#{mAlias.formMantenimiento.activo}" required="true"/>
	   
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.nivelAplicacion']}" required="true"/>	
	   <ssicc:inputText value="#{mAlias.formMantenimiento.nivelAplicacion}" id="nivelAplicacion" esNumerico="true" readonly="#{mAlias.formMantenimiento.activo}" required="true"/>
	   
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.numEtiquetasCaja']}" required="true"/>	
	   <ssicc:inputText value="#{mAlias.formMantenimiento.numEtiquetasCaja}" id="numEtiquetasCaja" esNumerico="true" readonly="#{mAlias.formMantenimiento.activo}" required="true"/>
	   
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.indicadorCajaMaestra']}" />
	   <ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indicadorCajaMaestra}"
	   									process="@this"
										accionListener="#{mantenimientoAPETiposCajaEmbalajeAction.loadTipoCaja}"
										update=":principalForm:codigoTipoCajaProducto:select" 	
										id="indicadorCajaMaestra"
										disabled="#{mAlias.formMantenimiento.activo}"/>
		
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.codigoTipoCajaProducto']}"/>
       <ssicc:selectMenu id="codigoTipoCajaProducto" value="#{mAlias.formMantenimiento.codigoTipoCajaProducto}" disabled="#{!mAlias.valueTipoCaja}" required="true">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listTipoCaja}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>	
	   <ssicc:label /><ssicc:label />
	   
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.codigoUnidMedidaExte']}" required="true"/>
       <ssicc:selectMenu id="codigoUnidMedidaExte" value="#{mAlias.formMantenimiento.codigoUnidMedidaExte}" disabled="#{mAlias.formMantenimiento.activo}" required="true">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listUnidadesExt}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>
	   
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.alto']}" required="true"/>
	   <ssicc:inputText value="#{mAlias.formMantenimiento.alto}" id="alto" esNumerico="true" readonly="#{mAlias.formMantenimiento.activo}" required="true"/>
	   
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.ancho']}" required="true"/>
	   <ssicc:inputText value="#{mAlias.formMantenimiento.ancho}" id="ancho" esNumerico="true" readonly="#{mAlias.formMantenimiento.activo}" required="true"/>
	   	
	   <ssicc:label key="#{i18n['mantenimientoAPETiposCajaEmbalajeForm.largo']}" required="true"/>
	   <ssicc:inputText value="#{mAlias.formMantenimiento.largo}" id="largo" esNumerico="true" readonly="#{mAlias.formMantenimiento.activo}" required="true"/>
	   									  
	</h:panelGrid>
   </ui:define>
   
</ui:composition>
</body>
</html>
