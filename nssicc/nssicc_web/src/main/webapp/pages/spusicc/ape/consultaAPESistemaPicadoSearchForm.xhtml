<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>

<ui:composition template="/templates/templateConsultaSearch.xhtml">
  <ui:param name="mAlias" value="#{consultaAPESistemaPicadoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaAPESistemaPicadoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_criterio_busqueda">
 	<h:panelGrid id="idPanelCriterioProceso" columns="2">
		 <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
		 <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
		 
 	</h:panelGrid>

	<p:dataTable value="#{consultaAPESistemaPicadoSearchAction.apeSistemaPicadoList}"  id="sistemaPicado"  var="sistemaPicado"
	    emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
		<p:column headerText="#{i18n['consultaSistemaPicadoList.codigoSistema']}">
			<h:outputText value="#{sistemaPicado.codigo}" />
		</p:column>
		<p:column headerText="#{i18n['consultaSistemaPicadoList.descripcion']}">
			<h:outputText value="#{sistemaPicado.descripcion}" />
		</p:column>
	</p:dataTable>
		</ui:define>

</ui:composition>

</body>
</html>
