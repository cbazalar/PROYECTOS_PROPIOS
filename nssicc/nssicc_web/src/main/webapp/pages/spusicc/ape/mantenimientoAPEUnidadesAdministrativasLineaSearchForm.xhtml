<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoAPEUnidadesAdministrativasLineaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
      <ssicc:label key="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaSearchForm.codigoCD']}"/>
      <ssicc:selectMenu id="codigoCD" value="#{mAlias.formBusqueda.codigoCD}"   
	       				process="@this"
						accionListener="#{mantenimientoAPEUnidadesAdministrativasLineaAction.loadLineaArmado}"
						update=":principalForm:codigoLineaArmado:select " >
		      	<f:selectItem itemLabel="Todos" itemValue=""/>
		      	<f:selectItems value="#{mAlias.listaCD}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>	
	   
	  <ssicc:label key="#{i18n['mantenimientoAPEUnidadesAdministrativasLineaSearchForm.codigoLineaArmado']}" />
          <ssicc:selectMenu id="codigoLineaArmado" value="#{mAlias.formBusqueda.codigoLineaArmado}">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listaLineaArmado}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  </ssicc:selectMenu>
	  
    </h:panelGrid>
   </ui:define>
   
   
       
  <ui:define name="body_columna_datatable_busqueda">
     	<p:column sortBy="#{lista.oidLineaArmado}">  
             <h:inputHidden value="#{lista.oidLineaArmado}" />  
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.desLineaArmado}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['apeUnidadAdminLineaList.desLineaArmado']}" />
            </f:facet>
             <h:outputText value="#{lista.desLineaArmado}" />  
        </p:column>  
   		
   		<p:column width="200" sortBy="#{lista.desAgrpOlas}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['apeUnidadAdminLineaList.desAgrpOlas']}" />
            </f:facet>
            <h:outputText value="#{lista.desAgrpOlas}" />  
        </p:column>
        
        <p:column width="200" sortBy="#{lista.desRegion}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['apeUnidadAdminLineaList.desRegion']}" />
            </f:facet> 
            <h:outputText value="#{lista.desRegion}" />  
        </p:column>  
        
         <p:column width="100" sortBy="#{lista.desZona}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['apeUnidadAdminLineaList.desZona']}" />
            </f:facet> 
            <h:outputText value="#{lista.desZona}" />  
        </p:column>  
        
        <p:column width="100" sortBy="#{lista.desSeccion}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['apeUnidadAdminLineaList.desSeccion']}" />
            </f:facet> 
            <h:outputText value="#{lista.desSeccion}" />  
        </p:column>  
   </ui:define>      
   
</ui:composition>



</body>
</html>
