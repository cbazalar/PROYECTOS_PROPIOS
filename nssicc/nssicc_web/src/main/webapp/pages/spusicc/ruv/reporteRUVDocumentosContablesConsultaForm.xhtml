<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRUVDocumentosContablesConsultaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRUVDocumentosContablesConsultaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   	
	<h:panelGrid columns="6" >
       
       <ssicc:label key="#{i18n['reporteRUVDocumentosContablesConsultaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />     
       <ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank />
      
	   <ssicc:label key="#{i18n['reporteRUVDocumentosContablesConsultaForm.codigoTipoDocumentoContable']}" />
       <ssicc:selectMenu id="cTipo" value="#{mAlias.formReporte.codigoTipoDocumentoContable}">        		
       		<f:selectItems value="#{mAlias.ruvTipoDocumentoContableList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>     
       <ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank />
              
       <ssicc:label key="#{i18n['reporteRUVDocumentosContablesConsultaForm.codigoCanal']}" required="true"/>
       <ssicc:selectMenu id="canList" value="#{mAlias.formReporte.codigoCanal}" required="true"
      					 accionListener="#{reporteRUVDocumentosContablesConsultaAction.cargarAccesos}"
      				 update=":principalForm:accesoList:select :principalForm:subList:select">      		
       		<f:selectItems value="#{mAlias.siccCanalList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>     		
       </ssicc:selectMenu>    
        
       
       <ssicc:label key="#{i18n['reporteRUVDocumentosContablesConsultaForm.codigoAcceso']}" required="true"/>
       <ssicc:selectMenu id="accesoList" value="#{mAlias.formReporte.codigoAcceso}" required="true"      		
       						accionListener="#{reporteRUVDocumentosContablesConsultaAction.cargarSubaccesos}"
      						update=":principalForm:subList:select">
       		<f:selectItems value="#{mAlias.ruvAccesoList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>     		
       </ssicc:selectMenu>      
       
       <ssicc:label key="#{i18n['reporteRUVDocumentosContablesConsultaForm.codigoSubacceso']}" required="true"/>
       <ssicc:selectMenu id="subList" value="#{mAlias.formReporte.codigoSubacceso}" required="true">    		
       		<f:selectItems value="#{mAlias.ruvSubaccesoList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>     		
       </ssicc:selectMenu>
      
          
      <ssicc:label key="#{i18n['reporteRUVDocumentosContablesConsultaForm.serie']}" required="true"/>        
      <ssicc:inputText id="serie" value="#{mAlias.formReporte.serie}" size="10" maxlength="10" required="true" esNumerico="true" />
       
      <ssicc:label key="#{i18n['reporteRUVDocumentosContablesConsultaForm.fechaDesde']}" required="true"/> 
      <ssicc:calendar id="fecDesde" value="#{mAlias.formReporte.fechaDesdeD}" required="true"/>
      
      <ssicc:label key="#{i18n['reporteRUVDocumentosContablesConsultaForm.fechaHasta']}" required="true"/> 
      <ssicc:calendar id="fecHasta" value="#{mAlias.formReporte.fechaHastaD}" required="true"/>
      
      <ssicc:label key="#{i18n['reporteRUVDocumentosContablesConsultaForm.numDocLegal']}" />        
      <ssicc:inputText id="numLegal" value="#{mAlias.formReporte.numDocLegal}" size="10" maxlength="10" esNumerico="true" />
      
      <ssicc:label key="#{i18n['reporteRUVDocumentosContablesConsultaForm.numDocInterno']}"/>        
      <ssicc:inputText id="numInter" value="#{mAlias.formReporte.numDocInterno}" size="10" maxlength="10" esNumerico="true" />
      <ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank />
   
    </h:panelGrid>           
    
  </ui:define>
</ui:composition>

</body>
</html>
