<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoRUVDocumentosContablesVenezuelaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="6">

				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## TIPO DOCUMENTO CONTABLE ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.codigoTipoDocumentoContable']}" required="true" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.codigoTipoDocumentoContable}" required="true" >
					<f:selectItems value="#{mAlias.ruvTipoDocumentoContableVenezuelaList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Canal ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.codigoCanal']}" required="true" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.codigoCanal}" required="true" 
					accionListener="#{mantenimientoRUVDocumentosContablesVenezuelaAction.cargarAccesos}"
					update=":principalForm:codigoAcceso:select :principalForm:codigoSubacceso:select">
					<f:selectItems value="#{mAlias.ruvAccesoVenezuelaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ########################## Acceso ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.codigoAcceso']}" required="true" />
				<ssicc:selectMenu id="codigoAcceso" value="#{mAlias.formBusqueda.codigoAcceso}" required="true" 
					accionListener="#{mantenimientoRUVDocumentosContablesVenezuelaAction.cargarSubaccesos}"
					update=":principalForm:codigoSubacceso:select">
					<f:selectItems value="#{mAlias.accesoVenezuelaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<!-- ########################## SubAcceso ######################### -->
				<ssicc:label
					key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.codigoSubacceso']}" required="true" />
				<ssicc:selectMenu id="codigoSubacceso" required="true" 
					value="#{mAlias.formBusqueda.codigoSubacceso}">
					<f:selectItems value="#{mAlias.ruvSubAccesoVenezuelaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<!-- ########################## serie ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.serie']}" required="true" />
				<ssicc:inputText value="#{mAlias.formBusqueda.serie}" size="10" maxlength="10" required="true" esMayuscula="false"/>

				<!-- ########################## fecha Desde ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.fechaDesde']}" required="true" />
				<ssicc:calendar value="#{mAlias.formBusqueda.fechaDesdeDate}" required="true" />

				<!-- ########################## fecha Hasta ######################### -->
				<ssicc:label
					key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.fechaHasta']}" required="true" />
				<ssicc:calendar value="#{mAlias.formBusqueda.fechaHastaDate}" required="true" />

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_final_busqueda">

			<!-- ########################## PANEL DOCUMENTOS LEGALES: LIMITES Y TOTALES ######################### -->
			<p:panel id="panelDocumentosLegales" style="margin-bottom: 30px;">
				<f:facet name="header">
					<ssicc:cabeceraFieldset icon="#{resource['images:buscar_on.png']}"
						value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.leyendaDocumentosLimitesTotales']}" />
				        &nbsp;
			        <ssicc:linkAjax value="#{msg['botonBuscar.titulo']}" title="#{msg['botonBuscar.tooltip']}"
						icon="#{resource['images:buscarForm3.png']}"
						width="30"
						height="30" 
						parametroAccion="docleg"
						accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.buscar}"
						update=":principalForm:panelToolBar :principalForm:tablaDocumentosLegales, 
								:principalForm:panelCriterioBusqueda, 
			        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />

					<c:if test="${mAlias.indEliminarDocContVenezuela eq '1'}">
			          &nbsp;
			          <ssicc:linkAjax value="#{msg['botonEliminar.titulo']}"
							title="#{msg['botonEliminar.tooltip']}"
							icon="/resources/images/delete24_s.gif"
							parametroVentana="confirmDialogEliminar"
							accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.confirmar}"
							update=":principalForm:panelCriterioBusqueda" />
						
					  <ssicc:confirmDialogConfirmar id="confirmDialogEliminar"
							manage="#{mAlias}"
							mensaje="#{i18n['confirm.delete.ruv.documentosLegales.message']}"
							accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.deleteDocuLegalesLimites}"
							update=":principalForm:panelCriterioBusqueda :principalForm:tablaDocumentosLegales,
									:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
					</c:if>
				</f:facet>
				<br /><br /><br /><br />
				
				<h:panelGrid columns="1">
					<h:panelGroup id="tablaDocumentosLegales">
						<p:dataTable var="lista" value="#{mAlias.formBusqueda}"
						   emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
							<p:column width="60">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.minimo']}" />
								</f:facet>
								<h:outputText value="#{lista.minimo}" />
							</p:column>

							<p:column width="60">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.maximo']}" />
								</f:facet>
								<h:outputText value="#{lista.maximo}" />
							</p:column>

							<p:column width="60">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.diferenciaMaxMin']}" />
								</f:facet>
								<h:outputText value="#{lista.diferenciaMaxMin}" />
							</p:column>

							<p:column width="60">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.totalRegistros']}" />
								</f:facet>
								<h:outputText value="#{lista.totalRegistros}" />
							</p:column>
						</p:dataTable>
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>

			<!-- ########################## NUMERO DE CONTROL: LIMITES Y TOTALES ######################### -->
			<c:if test="${mAlias.formBusqueda.indicadorActDocCon eq 's'}">
				<p:panel id="panelNumeroControl" style="margin-bottom: 30px;">
					<f:facet name="header">
						<ssicc:cabeceraFieldset icon="#{resource['images:buscar_on.png']}"
							value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.leyendaNumConLimitesTotales']}" />
				        &nbsp;
			       <ssicc:linkAjax value="#{msg['botonBuscar.titulo']}" title="#{msg['botonBuscar.tooltip']}"
							icon="#{resource['images:buscarForm3.png']}"
							width="30"
							height="30"
							parametroAccion="numcon"
							accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.buscar}"
							update=":principalForm:panelToolBar :principalForm:tablaNumControlLimites, :principalForm:panelCriterioBusqueda, 
			        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
					</f:facet>
					<br /><br /><br /><br />

					<h:panelGrid columns="2">
						<h:panelGroup id="tablaNumControlLimites">
							<p:dataTable value="#{mAlias.formBusqueda}" var="lista"
							   emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
								<p:column width="150">
									<f:facet name="header">
										<h:outputText
											value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.minimo']}" />
									</f:facet>
									<h:outputText value="#{lista.minimoControl}" />
								</p:column>

								<p:column width="150">
									<f:facet name="header">
										<h:outputText
											value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.maximo']}" />
									</f:facet>
									<h:outputText value="#{lista.maximoControl}" />
								</p:column>

								<p:column width="150">
									<f:facet name="header">
										<h:outputText
											value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.diferenciaMaxMin']}" />
									</f:facet>
									<h:outputText value="#{lista.diferenciaMaxMinControl}" />
								</p:column>

								<p:column width="150">
									<f:facet name="header">
										<h:outputText
											value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.totalRegistros']}" />
									</f:facet>
									<h:outputText value="#{lista.totalRegistrosControl}" />
								</p:column>
							</p:dataTable>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>
			</c:if>

			<!-- ########################## DOCUMENTOS CONTABLES E INTERNOS ######################### -->
			<p:panel id="panelDocumentosContables" style="margin-bottom: 30px;">
				<f:facet name="header">
					<ssicc:cabeceraFieldset icon="#{resource['images:buscar_on.png']}"
						value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.leyendaDocContableseInternos']}" />
				        &nbsp;
				</f:facet>
				<p:tabView id="tabGeneral" style="margin-top:30px;">
					<p:tab title="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.datosContableLegal']}">
						<ui:include src="consultaRUVDocumentosLegalesVenezuelaForm.xhtml" />
					</p:tab>

					<p:tab title="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.datosContableInterno']}">
						<ui:include src="consultaRUVDocumentosInternosVenezuelaForm.xhtml" />
					</p:tab>

					<c:if test="${mAlias.formBusqueda.indicadorActDocCon eq 's'}">
						<p:tab title="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.datosContableControl']}">
							<ui:include src="consultaRUVNumeroControlVenezuelaForm.xhtml" />
						</p:tab>
					</c:if>
				</p:tabView>
			</p:panel>
			
			<c:if test="${mAlias.indEliminarDocContVenezuela eq '1'}">
				<ssicc:confirmDialogConfirmar id="confirmDialogEliminarDocuLegales"
					manage="#{mAlias}"
					mensaje="#{i18n['confirm.delete.ruv.documentosLegales.message']}"
					accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.deleteDocuLegales}"
					update=":principalForm:panelCriterioBusqueda :principalForm:tabGeneral:tablaDocLegales,
	 						:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
 				
 				<ssicc:confirmDialogConfirmar id="confirmDialogEliminarDocuInternos"
					manage="#{mAlias}"
					mensaje="#{i18n['confirm.delete.ruv.documentosLegales.message']}"
					accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.deleteDocuInternos}"
					update=":principalForm:panelCriterioBusqueda :principalForm:tabGeneral:tablaDocInterno,
	 						:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" /> 
 			</c:if> 

			<!-- ########################## PANEL SIN IMPRESION, SIN UNIDADES, SIN TOTAL  ######################### -->
			<p:panel id="panelSinImpresion" style="margin-bottom: 30px;">
				<f:facet name="header">
					<ssicc:cabeceraFieldset
						value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.leyendaSinImpresion']}"
						icon="#{resource['images:buscar_on.png']}" />
				        &nbsp;
				        
			        <ssicc:linkAjax value="#{msg['botonBuscar.titulo']}"
						title="#{msg['botonBuscar.tooltip']}"
						icon="#{resource['images:buscarForm3.png']}"
						width="30"
						height="30"
						accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.searchImpresion}"
						update=":principalForm:panelToolBar :principalForm:listaBusquedaForm, :principalForm:panelCriterioBusqueda, 
			        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
				</f:facet>
				<br /><br /><br />

				<h:panelGrid columns="3">
				
					<!-- ########################## Accion ######################### -->
					<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.accion']}" />
					<ssicc:selectMenu value="#{mAlias.formBusqueda.accion}">
						<f:selectItem itemLabel="#{i18n['select.mantenimientoRUVDocumentosContablesVenezuela.seleccionados']}"
							itemValue="0" />
						<f:selectItem itemLabel="#{i18n['select.mantenimientoRUVDocumentosContablesVenezuela.todos']}"
							itemValue="1" />
					</ssicc:selectMenu>
					
					<ssicc:linkAjax value="#{msg['botonProceso.titulo']}"
						title="#{msg['botonProceso.titulo']}"
						icon="#{resource['images:ejecutarForm2.png']}"
						width="30"
						height="30"
						parametroVentana="confirmDialogProcesarSinImpresion"
						accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.confirmar}"
						update=":principalForm:panelCriterioBusqueda" />
			        			
			        <ssicc:confirmDialogConfirmar id="confirmDialogProcesarSinImpresion"
							manage="#{mAlias}"
							mensaje="#{i18n['confirm.execute.process']}"
							accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.deleteSinImpresion}"
							update=":principalForm:panelToolBar :principalForm:tablaSinImpresion, :principalForm:panelCriterioBusqueda, 
			        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
				</h:panelGrid>
				<br /><br />
				<h:panelGroup id="tablaSinImpresion">
					<p:dataTable id="multi" var="lista" value="#{mAlias.dataModelSinImpresion}"
						selection="#{mAlias.selectedSinImpresion}" rowKey="#{lista.oidRegi}" 
						rendered="#{not empty mAlias.ruvSinImpresionVenezuelaList}"
						paginator="true" rows="10"
		    			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
	                    currentPageReportTemplate="{totalRecords} registros encontrados"
            			rowsPerPageTemplate="5,10,15,20"
          				paginatorPosition="top">

						<p:ajax event="rowSelectCheckbox" />
						<p:ajax event="rowUnselectCheckbox" />
						
						<f:facet name="{Exporters}">
						    &nbsp;&nbsp;&nbsp;&nbsp;
	            			<h:commandLink>
	               				<p:graphicImage value="#{resource['images:excelForm.png']}"
					                width="26"
					                height="24"
	                				title="#{msg['botonExcel.tooltip']}" styleClass="clsImagen" 
		               				style="vertical-align:middle"/>
	                			<p:dataExporter type="xls" target="multi" 
	                				fileName="searchImpresionMantenimientoRUVDocumentosContablesVenezuela" postProcessor="#{mDataExporterBean.postProcessXLS}" />
				            </h:commandLink>
			        	</f:facet>

						<p:column selectionMode="multiple" style="width:10px" />
						<p:column width="100" sortBy="#{lista.fechaEmision}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionVenezuelaList.fechaEmision']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.fechaEmision}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.canal}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionVenezuelaList.canal']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.canal}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.acceso}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionVenezuelaList.acceso']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.acceso}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.subacceso}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionVenezuelaList.subacceso']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.subacceso}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.tipoDocumento}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionVenezuelaList.tipoDocumento']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.tipoDocumento}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.serie}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionVenezuelaList.serie']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.serie}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.ruvSinImpresionList.numeroInterno}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionVenezuelaList.numeroInterno']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.ruvSinImpresionList.numeroInterno}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.importeTotal}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionVenezuelaList.importeTotal']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.importeTotal}" />
						</p:column>
					</p:dataTable>
				</h:panelGroup>
			</p:panel>

			<!-- ########################## PANEL DOCUMENTOS LEGALES DUPLICADOS ######################### -->
			<p:panel id="panelDocumentosLegalesDuplicados" style="margin-bottom: 30px;">
				<f:facet name="header">
					<ssicc:cabeceraFieldset value="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.leyendaLegalesDuplicados']}"
						icon="#{resource['images:buscar_on.png']}" />
				        &nbsp;
			            <ssicc:linkAjax value="#{msg['botonBuscar.titulo']}"
						title="#{msg['botonBuscar.tooltip']}"
						icon="#{resource['images:buscarForm3.png']}"
						width="30"
						height="30"
						accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.searchDuplicados}"
						update=":principalForm:panelToolBar :principalForm:tablaDocumentosLegalesDu, :principalForm:panelCriterioBusqueda, 
			        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
				</f:facet>
				<br /><br /><br /><br />

				<h:panelGroup id="tablaDocumentosLegalesDu">
					<p:dataTable id="exportTablaDocumentos" exportable="true" 
						value="#{mAlias.ruvDuplicadosVenezuelaList}" var="lista"
						rendered="#{not empty mAlias.ruvDuplicadosVenezuelaList}"
						paginator="true" rows="10"
		    			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
	                    currentPageReportTemplate="{totalRecords} registros encontrados"
            			rowsPerPageTemplate="5,10,15,20"
          				paginatorPosition="top"
          				emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
          				
          				<f:facet name="{Exporters}">
          				    &nbsp;&nbsp;&nbsp;&nbsp;
	            			<h:commandLink>
	               				<p:graphicImage value="#{resource['images:excelForm.png']}"
					                width="26"
					                height="24" 
	                				title="#{msg['botonExcel.tooltip']}" styleClass="clsImagen" 
		               				style="vertical-align:middle"/>
	                			<p:dataExporter type="xls" target="exportTablaDocumentos" 
	                				fileName="searchDuplicadosMantenimientoRUVDocumentosContablesVenezuela" postProcessor="#{mDataExporterBean.postProcessXLS}" />
				            </h:commandLink>
			        	</f:facet>

						<p:column width="110" sortBy="#{lista.fechaEmision}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvDuplicadosVenezuelaList.fechaEmision']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.fechaEmision}" />
						</p:column>

						<p:column width="110" sortBy="#{lista.canal}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvDuplicadosVenezuelaList.canal']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.canal}" />
						</p:column>

						<p:column width="110" sortBy="#{lista.acceso}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvDuplicadosVenezuelaList.acceso']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>

							accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.obtenerAsignarNulosNumCon}"
							update=":principalForm:panelToolBar :principalForm:tablaAsignarNulosNumControl, 
									:principalForm:panelCriterioBusqueda, :principalForm:panelAsignarNulosNumeroControl
			        				:principalForm:mensajesGrowl" />
			        			
			        	<c:if test="${not empty mAlias.ruvAsignarNulosNumConVenezuelaList}">    
				        	&nbsp;
				        	<ssicc:linkAjax value="#{msg['botonProceso.titulo']}"
								title="#{msg['botonProceso.titulo']}"
								icon="#{resource['images:ejecutarForm2.png']}"
								width="30"
								height="30"
								process=":principalForm:exportTablaAsignarNulosNumControl @this"
								parametroVentana="confirmDialogProcesarNumControl"
								accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.confirmar}"
								update=":principalForm:panelCriterioBusqueda :principalForm:tablaAsignarNulosNumControl :principalForm:exportTablaAsignarNulosNumControl" />
			        	</c:if>
					</f:facet>
					<br /><br /><br /><br />

					<h:panelGroup id="tablaAsignarNulosNumControl">
						<p:dataTable id="exportTablaAsignarNulosNumControl" value="#{mAlias.ruvAsignarNulosNumConVenezuelaList}" 
							var="lista" exportable="true" 
							paginator="true" rows="10"
		    				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
	                        currentPageReportTemplate="{totalRecords} registros encontrados"
            				rowsPerPageTemplate="5,10,15,20"
          					paginatorPosition="top"
          					rowIndexVar="rowIndex"
          					emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
          					
          					<f:facet name="{Exporters}">
          					    &nbsp;&nbsp;&nbsp;&nbsp;
								<h:commandLink>
									<p:graphicImage value="#{resource['images:excelForm.png']}"
						                width="26"
						                height="24" title="#{msg['botonExcel.tooltip']}"
										styleClass="clsImagen" style="vertical-align:middle" />
									<p:dataExporter type="xls" target="exportTablaAsignarNulosNumControl"
										fileName="searchAsignarNulosNumControlMantenimientoRUVDocumentosContableVenezuela" postProcessor="#{mDataExporterBean.postProcessXLS}" />
								</h:commandLink>
							</f:facet>
							
							<p:column width="8" styleClass="clsNroFilaDatatable">
								<f:facet name="header">
									<h:outputText value="No" />
								</f:facet>
								<h:outputText value="#{rowIndex + 1}" />
							</p:column>

							<p:column width="80" >
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarVenezuelaList.fechaEmision']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{lista.fecha}" />
							</p:column>

							<p:column width="90" >
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarVenezuelaList.canal']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{mAlias.formBusqueda.descripcionCanal}" />
							</p:column>

							<p:column width="90" >
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarVenezuelaList.acceso']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{mAlias.formBusqueda.descripcionAcceso}" />
							</p:column>

							<p:column width="90" >
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarVenezuelaList.subacceso']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{mAlias.formBusqueda.descripcionSubacceso}" />
							</p:column>

							<p:column width="100" >
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarVenezuelaList.tipoDocumento']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{mAlias.formBusqueda.descripcionTipoDocumento}" />
							</p:column>

							<p:column width="60" >
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarVenezuelaList.serie']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{mAlias.formBusqueda.serie}" />
							</p:column>

							<p:column width="90" >
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvDocInternosVenezuelaList.numeroLegal']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{lista.numeroDocumento}" />
							</p:column>

							<p:column width="100" exportable="false">
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarVenezuelaList.numeroControl']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<ssicc:inputText value="#{lista.numeroControl}" size="10" esNumerico="true"/>
							</p:column>
							
							<p:column width="100" exportable="true" style="display:none;">
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarVenezuelaList.numeroControl']}"/>
								</f:facet>
								<h:outputText value="#{lista.numeroControl}" />
								
							</p:column>
						</p:dataTable>
					</h:panelGroup>
					
					<c:if test="${not empty mAlias.ruvAsignarNulosNumConVenezuelaList}">									
						<ssicc:confirmDialogConfirmar id="confirmDialogProcesarNumControl"
							manage="#{mAlias}"
							mensaje="#{i18n['confirm.execute.process']}"
							accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.ejecutarAsignarNulosNumCon}"
							update=":principalForm:panelToolBar :principalForm:tablaAsignarNulosNumControl, 
									:principalForm:panelCriterioBusqueda, :principalForm:panelAsignarNulosNumeroControl,
				        			:principalForm:mensajesGrowl" />
					</c:if>
				</p:panel>
				
				
				
				
			</c:if>
		</ui:define>
	</ui:composition>
</body>
</html>
