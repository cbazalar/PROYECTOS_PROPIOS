<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteRUVDocumentosContablesAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteRUVDocumentosContablesForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">

				<ssicc:label
					key="#{i18n['reporteRUVDocumentosContablesForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ################# TIPO DOCUMENTO CONTABLE ############### -->
				<ssicc:label
					key="#{i18n['reporteRUVDocumentosContablesForm.codigoTipoDocumentoContable']}"
					required="true" />
				<ssicc:selectMenu id="codigoTipoDocumentoContable" required="true"
					value="#{mAlias.formReporte.codigoTipoDocumentoContable}">
					<f:selectItems value="#{mAlias.ruvTipoDocumentoContableList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ################# LISTA CANAL ############### -->
				<ssicc:label
					key="#{i18n['reporteRUVDocumentosContablesForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formReporte.codigoCanal}" required="true"
					disabled="true">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################# LISTA ACCESO ############### -->
				<ssicc:label
					key="#{i18n['reporteRUVDocumentosContablesForm.codigoAcceso']}"
					required="true" />
				<ssicc:selectMenu id="codigoAcceso"
					value="#{mAlias.formReporte.codigoAcceso}" required="true"
					disabled="true">
					<f:selectItems value="#{mAlias.siccAccesoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoAcceso}" />
				</ssicc:selectMenu>

				<!-- ################# LISTA SUBACCESO ############### -->
				<ssicc:label
					key="#{i18n['reporteRUVDocumentosContablesForm.codigoSubacceso']}"
					required="true" />
				<ssicc:selectMenu id="subList" disabled="true"
					value="#{mAlias.formReporte.codigoSubacceso}" required="true">
					<f:selectItems value="#{mAlias.ruvSubaccesoList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['reporteRUVDocumentosContablesForm.serie']}"
					required="true" />
				<ssicc:inputText id="serie" value="#{mAlias.formReporte.serie}"
					size="10" maxlength="10" required="true" esNumerico="true" />

				<ssicc:label
					key="#{i18n['reporteRUVDocumentosContablesForm.fechaDesde']}"
					required="true" />
				<ssicc:calendar id="fechaDesdeD"
					value="#{mAlias.formReporte.fechaDesdeD}" required="true" />

				<ssicc:label
					key="#{i18n['reporteRUVDocumentosContablesConsultaForm.fechaHasta']}"
					required="true" />
				<ssicc:calendar id="fechaHastaD"
					value="#{mAlias.formReporte.fechaHastaD}" required="true" />

			</h:panelGrid>

		</ui:define>
	</ui:composition>

</body>
</html>
