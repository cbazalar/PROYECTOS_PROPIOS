<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoRUVDocumentosContablesAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoRUVDocumentosContablesForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="6">

				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Tipo Documento Contable ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesForm.codigoTipoDocumentoContable']}" required="true"/>
				<ssicc:selectMenu value="#{mAlias.formBusqueda.codigoTipoDocumentoContable}" required="true">
					<f:selectItems value="#{mAlias.ruvTipoDocumentoContableList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Canal ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesForm.codigoCanal']}" required="true"/>
				<ssicc:selectMenu value="#{mAlias.formBusqueda.codigoCanal}" required="true"
				    accionListener="#{mantenimientoRUVDocumentosContablesAction.cargarAccesos}"
					update=":principalForm:codigoAcceso:select 
					        :principalForm:codigoSubacceso:select
					        :principalForm:panelLabelSerie
					        :principalForm:panelSerie
					        ">
					<f:selectItems value="#{mAlias.ruvAccesoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ########################## Acceso ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesForm.codigoAcceso']}" required="true"/>
				<ssicc:selectMenu id="codigoAcceso" value="#{mAlias.formBusqueda.codigoAcceso}" required="true"
				    accionListener="#{mantenimientoRUVDocumentosContablesAction.cargarSubaccesos}"
					update=":principalForm:codigoSubacceso:select">
					<f:selectItems value="#{mAlias.accesoList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<!-- ########################## SubAcceso ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesForm.codigoSubacceso']}" required="true"/>
				<h:panelGroup id="panelSubAcceso">
					<ssicc:selectMenu id="codigoSubacceso" value="#{mAlias.formBusqueda.codigoSubacceso}" required="true">
					    <c:if test="${mAlias.mostrarTodosSubAcceso}">
					    	<f:selectItem itemLabel="Todos" itemValue=" " />
					    </c:if>
						<f:selectItems value="#{mAlias.ruvSubAccesoList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}" />
					</ssicc:selectMenu>
				</h:panelGroup>

				<!-- ########################## serie ######################### -->
				<h:panelGroup id="panelLabelSerie">
				    <c:if test="${mAlias.mostrarSerieNumerico}">
					   <ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesForm.serie']}" required="true"/>
					</c:if>
					<c:if test="${not mAlias.mostrarSerieNumerico}">
					   <ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesForm.serie']}" />
					</c:if>
			    </h:panelGroup>
			    <h:panelGroup id="panelSerie">
			        <c:if test="${mAlias.mostrarSerieNumerico}">
						<ssicc:inputText value="#{mAlias.formBusqueda.serie}" size="10" required="true"
							maxlength="10"  />
				    </c:if>
				    <c:if test="${not mAlias.mostrarSerieNumerico}">
				        <ssicc:inputText value="#{mAlias.formBusqueda.serie}" size="10" 
							maxlength="10"  />
				    </c:if>
			    </h:panelGroup>

				<!-- ########################## fecha Desde ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesForm.fechaDesde']}" required="true"/>
				<ssicc:calendarListener id="idfechaDesdeDate"
				        process= "@this"
						value="#{mAlias.formBusqueda.fechaDesdeDate}" required="true"
						accionlistener="#{mantenimientoRUVDocumentosContablesAction.loadFechas}"
						update=":principalForm:panelSubAcceso"/>

				<!-- ########################## fecha Hasta ######################### -->
				<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesForm.fechaHasta']}" required="true"/>
				<ssicc:calendarListener id="idfechaHastaDate"
				        process= "@this"
						value="#{mAlias.formBusqueda.fechaHastaDate}" required="true"
						accionlistener="#{mantenimientoRUVDocumentosContablesAction.loadFechas}"
						update=":principalForm:panelSubAcceso"/>

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_final_busqueda">

			<!-- ########################## PANEL DOCUMENTOS LEGALES: LIMITES Y TOTALES ######################### -->
			<p:panel id="panelDocumentosLegales" style="margin-bottom: 30px;">
				<f:facet name="header">
					<ssicc:cabeceraFieldset icon="#{resource['images:buscar_on.png']}"
						value="#{i18n['mantenimientoRUVDocumentosContablesForm.leyendaDocumentosLimitesTotales']}" />
				        &nbsp;
			        <ssicc:linkAjax value="#{msg['botonBuscar.titulo']}" title="#{msg['botonBuscar.tooltip']}"
						icon="#{resource['images:buscarForm3.png']}"
						width="30"
						height="30" 
						parametroAccion="docleg"
						accion="#{mantenimientoRUVDocumentosContablesAction.buscar}"
						update=":principalForm:panelToolBar :principalForm:tablaDocumentosLegales, 
								:principalForm:panelCriterioBusqueda, 
			        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />

					<c:if test="${mAlias.indEliminarDocCont eq '1'}">
			          &nbsp;
			          <ssicc:linkAjax value="#{msg['botonEliminar.titulo']}"
							title="#{msg['botonEliminar.tooltip']}"
							icon="/resources/images/delete24_s.gif"
							parametroVentana="confirmDialogEliminar"
							accion="#{mantenimientoRUVDocumentosContablesAction.confirmar}"
							update=":principalForm:panelCriterioBusqueda" />
							
					  <ssicc:confirmDialogConfirmar id="confirmDialogEliminar"
							manage="#{mAlias}"
							mensaje="#{i18n['confirm.delete.ruv.documentosLegales.message']}"
							accion="#{mantenimientoRUVDocumentosContablesAction.deleteDocuLegalesLimites}"
							update=":principalForm:panelCriterioBusqueda :principalForm:tablaDocumentosLegales,
									:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
					</c:if>
				</f:facet>
				<br /><br /><br /><br />

				<h:panelGrid columns="1">
					<h:panelGroup id="tablaDocumentosLegales">
						<p:dataTable var="lista" value="#{mAlias.formBusqueda}"
						   emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
							<p:column width="60">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['mantenimientoRUVDocumentosContablesForm.minimo']}" />
								</f:facet>
								<h:outputText value="#{lista.minimo}" />
							</p:column>

							<p:column width="60">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['mantenimientoRUVDocumentosContablesForm.maximo']}" />
								</f:facet>
								<h:outputText value="#{lista.maximo}" />
							</p:column>

							<p:column width="60">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['mantenimientoRUVDocumentosContablesForm.diferenciaMaxMin']}" />
								</f:facet>
								<h:outputText value="#{lista.diferenciaMaxMin}" />
							</p:column>

							<p:column width="60">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['mantenimientoRUVDocumentosContablesForm.totalRegistros']}" />
								</f:facet>
								<h:outputText value="#{lista.totalRegistros}" />
							</p:column>
						</p:dataTable>
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>

			<!-- ########################## NUMERO DE CONTROL: LIMITES Y TOTALES ######################### -->
			<c:if test="${mAlias.formBusqueda.indicadorActDocCon eq 's'}">
				<p:panel id="panelNumeroControl" style="margin-bottom: 30px;">
					<f:facet name="header">
						<ssicc:cabeceraFieldset icon="#{resource['images:buscar_on.png']}"
							value="#{i18n['mantenimientoRUVDocumentosContablesForm.leyendaNumConLimitesTotales']}" />
				        &nbsp;
			       <ssicc:linkAjax value="#{msg['botonBuscar.titulo']}" title="#{msg['botonBuscar.tooltip']}"
							icon="#{resource['images:buscarForm3.png']}"
							width="30"
							height="30"
							parametroAccion="numcon"
							accion="#{mantenimientoRUVDocumentosContablesAction.buscar}"
							update=":principalForm:panelToolBar :principalForm:tablaNumControlLimites, :principalForm:panelCriterioBusqueda, 
			        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
					</f:facet>
					<br /><br /><br /><br />

					<h:panelGrid columns="2">
						<h:panelGroup id="tablaNumControlLimites">
							<p:dataTable value="#{mAlias.formBusqueda}" var="lista"
							   emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
								<p:column width="150">
									<f:facet name="header">
										<h:outputText
											value="#{i18n['mantenimientoRUVDocumentosContablesForm.minimo']}" />
									</f:facet>
									<h:outputText value="#{lista.minimoControl}" />
								</p:column>

								<p:column width="150">
									<f:facet name="header">
										<h:outputText
											value="#{i18n['mantenimientoRUVDocumentosContablesForm.maximo']}" />
									</f:facet>
									<h:outputText value="#{lista.maximoControl}" />
								</p:column>

								<p:column width="150">
									<f:facet name="header">
										<h:outputText
											value="#{i18n['mantenimientoRUVDocumentosContablesForm.diferenciaMaxMin']}" />
									</f:facet>
									<h:outputText value="#{lista.diferenciaMaxMinControl}" />
								</p:column>

								<p:column width="150">
									<f:facet name="header">
										<h:outputText
											value="#{i18n['mantenimientoRUVDocumentosContablesForm.totalRegistros']}" />
									</f:facet>
									<h:outputText value="#{lista.totalRegistrosControl}" />
								</p:column>
							</p:dataTable>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>
			</c:if>

			<!-- ########################## DOCUMENTOS CONTABLES E INTERNOS ######################### -->
			<p:panel id="panelDocumentosContables" style="margin-bottom: 30px;">
				<f:facet name="header">
					<ssicc:cabeceraFieldset icon="#{resource['images:buscar_on.png']}"
						value="#{i18n['mantenimientoRUVDocumentosContablesForm.leyendaDocContableseInternos']}" />
				        &nbsp;
				</f:facet>
				<p:tabView id="tabGeneral" style="margin-top:30px;">
					<p:tab title="#{i18n['mantenimientoRUVDocumentosContablesForm.datosContableLegal']}">
						<ui:include src="consultaRUVDocumentosLegalesForm.xhtml" />
					</p:tab>

					<p:tab title="#{i18n['mantenimientoRUVDocumentosContablesForm.datosContableInterno']}">
						<ui:include src="consultaRUVDocumentosInternosForm.xhtml" />
					</p:tab>

					<c:if test="${mAlias.formBusqueda.indicadorActDocCon eq 's'}">
						<p:tab title="#{i18n['mantenimientoRUVDocumentosContablesForm.datosContableControl']}">
							<ui:include src="consultaRUVNumeroControlForm.xhtml" />
						</p:tab>
					</c:if>
				</p:tabView>
			</p:panel>
			
			<c:if test="${mAlias.indEliminarDocCont eq '1'}">
				<ssicc:confirmDialogConfirmar id="confirmDialogEliminarDocuLegales"
					manage="#{mAlias}"
					mensaje="#{i18n['confirm.delete.ruv.documentosLegales.message']}"
					accion="#{mantenimientoRUVDocumentosContablesAction.deleteDocuLegales}"
					update=":principalForm:panelCriterioBusqueda :principalForm:tabGeneral:tablaDocLegales,
	 						:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
 				
 				<ssicc:confirmDialogConfirmar id="confirmDialogEliminarDocuInternos"
					manage="#{mAlias}"
					mensaje="#{i18n['confirm.delete.ruv.documentosLegales.message']}"
					accion="#{mantenimientoRUVDocumentosContablesAction.deleteDocuInternos}"
					update=":principalForm:panelCriterioBusqueda :principalForm:tabGeneral:tablaDocInterno,
	 						:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" /> 
 			</c:if> 			

			<!-- ########################## PANEL SIN IMPRESION, SIN UNIDADES, SIN TOTAL ######################### -->
			<p:panel id="panelSinImpresion" style="margin-bottom: 30px;">
				<f:facet name="header">
					<ssicc:cabeceraFieldset
						value="#{i18n['mantenimientoRUVDocumentosContablesForm.leyendaSinImpresion']}"
						icon="#{resource['images:buscar_on.png']}" />
				        &nbsp;
			        <ssicc:linkAjax value="#{msg['botonBuscar.titulo']}"
						title="#{msg['botonBuscar.tooltip']}"
						icon="#{resource['images:buscarForm3.png']}"
						width="30"
						height="30"
						accion="#{mantenimientoRUVDocumentosContablesAction.searchImpresion}"
						update=":principalForm:panelToolBar :principalForm:listaBusquedaForm, :principalForm:panelCriterioBusqueda, 
			        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
				</f:facet>
				
				<br /><br /><br />

				<h:panelGrid columns="3">
				
					<!-- ########################## Accion ######################### -->
					<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesForm.accion']}" />
					<ssicc:selectMenu value="#{mAlias.formBusqueda.accion}">
						<f:selectItem itemLabel="#{i18n['select.mantenimientoRUVDocumentosContables.seleccionados']}"
							itemValue="0" />
						<f:selectItem itemLabel="#{i18n['select.mantenimientoRUVDocumentosContables.todos']}"
							itemValue="1" />
					</ssicc:selectMenu>
					
					<ssicc:linkAjax value="#{msg['botonProceso.titulo']}"
						title="#{msg['botonProceso.titulo']}"
						icon="#{resource['images:moveto24_n.gif']}"
						parametroVentana="confirmDialogProcesarSinImpresion"
						accion="#{mantenimientoRUVDocumentosContablesAction.confirmar}"
						update=":principalForm:panelCriterioBusqueda" />
			        			
			        <ssicc:confirmDialogConfirmar id="confirmDialogProcesarSinImpresion"
							manage="#{mAlias}"
							mensaje="#{i18n['confirm.execute.process']}"
							accion="#{mantenimientoRUVDocumentosContablesAction.deleteSinImpresion}"
							update=":principalForm:panelToolBar :principalForm:tablaSinImpresion, 
									:principalForm:panelCriterioBusqueda, 
			        				:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
									
				</h:panelGrid>
				<br /><br />
				<h:panelGroup id="tablaSinImpresion">
					<p:dataTable id="multi" var="lista" value="#{mAlias.dataModelSinImpresion}"
						selection="#{mAlias.selectedSinImpresion}" rowKey="#{lista.oidRegi}" 
						rendered="#{not empty mAlias.ruvSinImpresionList}"
						paginator="true" rows="10"
		    			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
	                    currentPageReportTemplate="{totalRecords} registros encontrados"
            			rowsPerPageTemplate="5,10,15,20"
          				paginatorPosition="top"
          				emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">

						<p:ajax event="rowSelectCheckbox" />
						<p:ajax event="rowUnselectCheckbox" />
						
						<f:facet name="{Exporters}">
						    &nbsp;&nbsp;&nbsp;&nbsp;
	            			<h:commandLink>
	               				<p:graphicImage value="#{resource['images:excelForm.png']}"
					                width="26"
					                height="24"
	                				title="#{msg['botonExcel.tooltip']}" styleClass="clsImagen" 
		               				style="vertical-align:middle"/>
	                			<p:dataExporter type="xls" target="multi" 
	                				fileName="searchImpresionMantenimientoRUVDocumentosContables" postProcessor="#{mDataExporterBean.postProcessXLS}" />
				            </h:commandLink>
			        	</f:facet>

						<p:column selectionMode="multiple" style="width:10px" />
						<p:column width="100" sortBy="#{lista.fechaEmision}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionList.fechaEmision']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.fechaEmision}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.canal}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionList.canal']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.canal}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.acceso}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionList.acceso']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.acceso}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.subacceso}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionList.subacceso']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.subacceso}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.tipoDocumento}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionList.tipoDocumento']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.tipoDocumento}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.serie}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionList.serie']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.serie}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.ruvSinImpresionList.numeroInterno}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionList.numeroInterno']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.ruvSinImpresionList.numeroInterno}" />
						</p:column>

						<p:column width="100" sortBy="#{lista.importeTotal}">
							<f:facet name="header">
								<h:outputText value="#{i18n['ruvSinImpresionList.importeTotal']}" 
									escape="false" style="white-space:pre-line;"/>
							</f:facet>
							<h:outputText value="#{lista.importeTotal}" />
						</p:column>
					</p:dataTable>
				</h:panelGroup>
			</p:panel>

			<!-- ########################## PANEL DOCUMENTOS LEGALES DUPLICADOS ######################### -->
			<p:panel id="panelDocumentosLegalesDuplicados" style="margin-bottom: 30px;">
				<f:facet name="header">
					<ssicc:cabeceraFieldset
						value="#{i18n['mantenimientoRUVDocumentosContablesForm.leyendaLegalesDuplicados']}"
						icon="#{resource['images:buscar_on.png']}" />
				        &nbsp;
			            <ssicc:linkAjax value="#{msg['botonBuscar.titulo']}"
						title="#{msg['botonBuscar.tooltip']}"
						icon="#{resource['images:buscarForm3.png']}"
						width="30"
						height="30"
						accion="#{mantenimientoRUVDocumentosContablesAction.searchDuplicados}"
						update=":principalForm:panelToolBar :principalForm:tablaDocumentosLegalesDu, :principalForm:panelCriterioBusqueda, 
			        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
				</f:facet><br />
				<br /><br /><br /><br />

				<h:panelGroup id="tablaDocumentosLegalesDu">
					<p:dataTable id="exportTablaDocumentos" exportable="true" value="#{mAlias.ruvDuplicadosList}" var="lista"
						rendered="#{not empty mAlias.ruvDuplicadosList}"
						paginator="true" rows="10"
		    			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
	                    currentPageReportTemplate="{totalRecords} registros encontrados"
            			rowsPerPageTemplate="5,10,15,20"
          				paginatorPosition="top"
          				emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
          				
          				<f:facet name="{Exporters}">
          				    &nbsp;&nbsp;&nbsp;&nbsp;
	            			<h:commandLink>
	               				<p:graphicImage value="#{resource['images:excelForm.png']}"
					                width="26"
					                height="24" 
	                				title="#{msg['botonExcel.tooltip']}" styleClass="clsImagen" 
		               				style="vertical-align:middle"/>
	                			<p:dataExporter type="xls" target="exportTablaDocumentos" 
	                				fileName="searchDuplicadosMantenimientoRUVDocumentosContables" postProcessor="#{mDataExporterBean.postProcessXLS}" />
				            </h:commandLink>
			        	</f:facet>

						<p:column width="110" sortBy="#{lista.fechaEmision}">
							<f:facet name="header">

						<ssicc:cabeceraFieldset value="#{i18n['mantenimientoRUVDocumentosContablesForm.leyendaAsignarNulosNumCon']}"
							icon="#{resource['images:buscar_on.png']}" />
				        &nbsp;
			            <ssicc:linkAjax value="#{msg['botonBuscar.titulo']}"
							title="#{msg['botonBuscar.tooltip']}"
							icon="#{resource['images:buscarForm3.png']}"
							width="30"
							height="30"
							accion="#{mantenimientoRUVDocumentosContablesAction.obtenerAsignarNulosNumCon}"
							update=":principalForm:panelToolBar :principalForm:tablaAsignarNulosNumControl, 
									:principalForm:panelCriterioBusqueda, 
			        				:principalForm:mensajesGrowl" />
			        			
			        	<c:if test="${empty mAlias.ruvAsignarNulosNumConList}">    
			        	&nbsp;
			        	<ssicc:linkAjax value="#{msg['botonProceso.titulo']}"
							title="#{msg['botonProceso.titulo']}"
							icon="#{resource['images:moveto24_n.gif']}"
							accion="#{mantenimientoRUVDocumentosContablesAction.confirmar}"
							parametroAccion=""
							parametroVentana="confirmDialogProcesarNumControl"
							update=":principalForm:panelCriterioBusqueda" />
			       	</c:if>
					</f:facet>
					<br /><br /><br /><br />

					<h:panelGroup id="tablaAsignarNulosNumControl">
						<p:dataTable id="exportTablaAsignarNulosNumControl" exportable="true" var="lista" 
							value="#{mAlias.ruvAsignarNulosNumConList}" 
							paginator="true" rows="10"
		    				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
	                        currentPageReportTemplate="{totalRecords} registros encontrados"
            				rowsPerPageTemplate="5,10,15,20"
          					paginatorPosition="top"
          					emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
          					
							<f:facet name="{Exporters}">
							    &nbsp;&nbsp;&nbsp;&nbsp;
								<h:commandLink>
									<p:graphicImage value="#{resource['images:excelForm.png']}"
						                width="26"
						                height="24" title="#{msg['botonExcel.tooltip']}"
										styleClass="clsImagen" style="vertical-align:middle" />
									<p:dataExporter type="xls" target="exportTablaAsignarNulosNumControl"
										fileName="searchAsignarNulosNumControlMantenimientoRUVDocumentosContables" postProcessor="#{mDataExporterBean.postProcessXLS}" />
								</h:commandLink>
							</f:facet>

							<p:column width="110">
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarList.fechaEmision']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{lista.fecha}" />
							</p:column>

							<p:column width="110" sortBy="#{mAlias.formBusqueda.descripcionCanal}">
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarList.canal']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{mAlias.formBusqueda.descripcionCanal}" />
							</p:column>

							<p:column width="110" sortBy="#{mAlias.formBusqueda.descripcionAcceso}">
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarList.acceso']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{mAlias.formBusqueda.descripcionAcceso}" />
							</p:column>

							<p:column width="110" sortBy="#{mAlias.formBusqueda.descripcionSubacceso}">
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarList.subacceso']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{mAlias.formBusqueda.descripcionSubacceso}" />
							</p:column>

							<p:column width="110" sortBy="#{mAlias.formBusqueda.descripcionTipoDocumento}">
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvSinAsignarList.tipoDocumento']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{mAlias.formBusqueda.descripcionTipoDocumento}" />
							</p:column>

							<p:column width="110" sortBy="#{mAlias.formBusqueda.serie}">
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvDuplicadosList.serie']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{mAlias.formBusqueda.serie}" />
							</p:column>

							<p:column width="110" sortBy="#{lista.numeroDocumento}">
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvDocInternosList.numeroLegal']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<h:outputText value="#{lista.numeroDocumento}" />
							</p:column>

							<p:column width="110" sortBy="#{lista.numeroControl}">
								<f:facet name="header">
									<h:outputText value="#{i18n['ruvDocLegalesList.numeroControl']}" 
										escape="false" style="white-space:pre-line;"/>
								</f:facet>
								<ssicc:inputText value="#{lista.numeroControl}" size="10" esNumerico="true" required="true"/>
							</p:column>							
						</p:dataTable>
					</h:panelGroup>
				</p:panel>
				
				<c:if test="${empty mAlias.ruvAsignarNulosNumConList}">									
					<ssicc:confirmDialogConfirmar id="confirmDialogProcesarNumControl"
						manage="#{mAlias}"
						mensaje="#{i18n['confirm.execute.process']}"
						accion="#{mantenimientoRUVDocumentosContablesAction.ejecutarAsignarNulosNumCon}"
						update=":principalForm:panelToolBar :principalForm:tablaAsignarNulosNumControl, 
								:principalForm:panelCriterioBusqueda, :principalForm:mensajesGrowl 
								:principalForm:idBody_final_busqueda" />
				</c:if>
			</c:if> 
		</ui:define>
	</ui:composition>
</body>
</html>
