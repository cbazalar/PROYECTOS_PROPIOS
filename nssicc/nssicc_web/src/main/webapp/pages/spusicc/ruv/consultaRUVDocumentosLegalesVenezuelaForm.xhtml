<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid columns="8" >
		<!-- ########################## Número Documento Inicial ######################### -->
		<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.numeroDocumentoLegalInicial']}" />
		<ssicc:inputText value="#{mAlias.formBusqueda.numeroDocumentoLegalInicial}" size="15"
			maxlength="10" esNumerico="true" />

		<!-- ########################## Número Documento Final ######################### -->
		<ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.numeroDocumentoLegalFinal']}" />
		<ssicc:inputText value="#{mAlias.formBusqueda.numeroDocumentoLegalFinal}" size="15"
			maxlength="10" esNumerico="true" />

		<!-- ########################## Número Filas ######################### -->
		<!-- <ssicc:label key="#{i18n['mantenimientoRUVDocumentosContablesVenezuelaForm.numeroFilasLegal']}" />
		<ssicc:inputText value="#{mAlias.formBusqueda.numeroFilasLegal}" size="3" maxlength="3" esNumerico="true" /> -->

		<ssicc:linkAjax value="#{msg['botonBuscar.titulo']}"
			title="#{msg['botonBuscar.tooltip']}"
			icon="#{resource['images:buscarForm3.png']}"
			width="30"
			height="30"
			accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.searchDocLegal}" 
			update=":principalForm:panelToolBar :principalForm:tabGeneral:tablaDocLegales, :principalForm:panelCriterioBusqueda, 
 				    :principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />

		<c:if test="${mAlias.indEliminarDocContVenezuela eq '1'}">
			<ssicc:linkAjax value="#{msg['botonEliminar.titulo']}"
				title="#{msg['botonEliminar.tooltip']}"
				icon="/resources/images/delete24_s.gif"
				parametroVentana="confirmDialogEliminarDocuLegales"
				accion="#{mantenimientoRUVDocumentosContablesVenezuelaAction.confirmar}"
				update=":principalForm:panelCriterioBusqueda" />
		</c:if>
	</h:panelGrid><br />
	<h:panelGroup >
		<!--  agregar una tabla -->
		<p:dataTable id="tablaDocLegales" exportable="true" value="#{mAlias.ruvDocLegalesVenezuelaList}"
			 rendered="#{not empty mAlias.ruvDocLegalesVenezuelaList}" var="lista"
			 paginator="true" 
		     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
	         currentPageReportTemplate="{totalRecords} registros encontrados"
             rowsPerPageTemplate="5,10,15,20,25,30" rows ="10"
          	 paginatorPosition="top"
          	 emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
          	 
          	 <f:facet name="{Exporters}">
          	 	&nbsp;&nbsp;&nbsp;&nbsp;
	            <h:commandLink>
	                <p:graphicImage value="#{resource['images:excelForm.png']}"
		                width="26"
		                height="24"
	                	title="#{msg['botonExcel.tooltip']}" styleClass="clsImagen" 
		               style="vertical-align:middle"/>
	                <p:dataExporter type="xls" target="tablaDocLegales" 
	                	fileName="searchDocLegalMantenimientoRUVDocumentosContablesVenezuela" postProcessor="#{mDataExporterBean.postProcessXLS}" />
	            </h:commandLink>
        	</f:facet>

			<p:column width="110" sortBy="#{lista.fechaEmision}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.fechaEmision']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.fechaEmision}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.canal}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.canal']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.canal}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.acceso}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.acceso']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.acceso}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.subacceso}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.subacceso']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.subacceso}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.tipoDocumento}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.tipoDocumento']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.tipoDocumento}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.serie}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.serie']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.serie}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.numeroLegal}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.numeroLegal']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.numeroLegal}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.numeroInterno}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.numeroInterno']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.numeroInterno}" />
			</p:column>

			<c:if test="${mAlias.formBusqueda.indicadorActDocCon eq 's'}">
				<p:column width="110" sortBy="#{lista.numeroControl}">
					<f:facet name="header">
						<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.numeroControl']}" 
							escape="false" style="white-space:pre-line;"/>
					</f:facet>
					<h:outputText value="#{lista.numeroControl}" />
				</p:column>
			</c:if>

			<p:column width="110" sortBy="#{lista.total}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.total']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.total}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.anulado}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ruvDocLegalesVenezuelaList.anulado']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.anulado}" />
			</p:column>
		</p:dataTable>
	</h:panelGroup>
</body>
</html>
