<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:outputText
		value="#{mAlias.formMantenimiento.nombreGrupoZona} - #{mAlias.formMantenimiento.nombreActividad}"
		styleClass="clsEncabezadoPantalla" />
	<br />
	<br />
	<h:panelGrid columns="6">

		<ssicc:label key="#{i18n['mantenimientoCRAMatrizDias.codigoPais']}" />
		<ssicc:label
			value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
			required="true" />
		<ssicc:labelBlank />
		<ssicc:labelBlank />
		<ssicc:labelBlank />
		<ssicc:labelBlank />

		<ssicc:label
			key="#{i18n['mantenimientoCRAMatrizDiasPopupForm.nombreActividadOrigen']}" />
		<ssicc:label value="#{mAlias.formMantenimiento.nombreActividadOrigen}" />

		<ssicc:label
			key="#{i18n['mantenimientoCRAMatrizDiasPopupForm.ordenActividadOrigen']}" />
		<ssicc:label value="#{mAlias.formMantenimiento.ordenActividadOrigen}"
			id="ordenActividadOrigen" />
		<ssicc:labelBlank />
		<ssicc:labelBlank />

		<ssicc:label
			key="#{i18n['mantenimientoCRAMatrizDiasPopupForm.orden']}" />
		<ssicc:label value="#{mAlias.formMantenimiento.orden}" />

		<ssicc:label
			key="#{i18n['mantenimientoCRAMatrizDiasPopupForm.diasDesplazamiento']}"
			required="true" />
		<p:panelGrid id="diasDesplazamientoInput">
			<h:inputText value="#{mAlias.diasDesplazamiento}" size="5"
				maxlength="4" id="diasDesplazamiento"
			    onkeypress="return changeKey(this, event, cancelLetters);"
				onkeyup="calcularDesplazamiento(this, event); return false;"/>
		</p:panelGrid>


		<ssicc:label
			key="#{i18n['mantenimientoCRAMatrizDiasPopupForm.ordenDesplazado']}" />
		<ssicc:inputText value="#{mAlias.ordenDesplazado}" size="5"
			maxlength="5" id="ordenDesplazado" readonly="true" />

		<h:inputHidden value="#{mAlias.ordenActividadOrigen}"
			id="ordenActividadOrigen2" />
		<ssicc:labelBlank />
		<ssicc:linkAjax 
		    icon="#{resource['images:saveForm.png']}"
            width="34"
            height="34"
		    title="Guardar"
		    partialSubmit="true"
	        actualizarForm="true"
			process=":principalForm:diasDesplazamientoInput @this"
			accion="#{mantenimientoCRAMatrizDiasSearchAction.confirmar}"
			parametroAccion="INSERTAR_POPUP"
			parametroVentana="confirmDialogInsertarPopup"
			oncomplete="PF('viewMatrizDiasPopup').hide()"
			update=":principalForm:messagesPrincipalForm :principalForm:dialogPopup" />

	</h:panelGrid>

</body>
</html>
