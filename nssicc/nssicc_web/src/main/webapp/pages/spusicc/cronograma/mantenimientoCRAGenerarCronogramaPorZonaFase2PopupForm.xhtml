<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid columns="4"
		styleClass="ui-panel ui-widget ui-widget-content ui-corner-all"
		style="width:100%">

		<ssicc:label key="#{i18n['mantenimientoCRAMatrizDias.codigoPais']}"
			required="true" />
		<ssicc:label
			value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
			required="true" />
		<ssicc:labelBlank />
		<ssicc:labelBlank />
		<ssicc:label
			key="#{i18n['mantenimientoCRAGenerarCronogramaPorZonaFase2PopupForm.codigoPeriodo']}"
			required="true" />
		<ssicc:label value="#{mAlias.formPorZona.codigoPeriodo}"
			required="true" />
		<ssicc:label
			key="#{i18n['mantenimientoCRAGenerarCronogramaPorZonaFase2PopupForm.nombreGrupoZona']}"
			required="true" />
		<ssicc:label value="#{mAlias.formPorZona.nombreGrupoZona}"
			required="true" />

	</h:panelGrid>
	<h:panelGrid id="panelCRACopiarCronograma" columns="2" style="width:100%;margin-top:10px">
		<ssicc:label
			key="#{i18n['mantenimientoCRAGenerarCronogramaPorZonaFase2PopupForm.zonaReferencia']}"
			required="true" esRight="false" />
		<ssicc:label
			key="#{i18n['mantenimientoCRAGenerarCronogramaPorZonaFase2PopupForm.zonaRegenerar']}"
			required="true" esRight="false" />
		<ssicc:selectMenu id="zonaReferencia" style="margin-top:-60px"
			accionListener="#{mantenimientoCRACronogramaFase2SearchAction.cargarZonas}"
			update=":principalForm:zonaRegenerar:selectMany"
			value="#{mAlias.formPorZona.zonaReferencia}">
			<f:selectItem itemLabel="" itemValue="" />
			<f:selectItems value="#{mAlias.craZonaAsignadas}" var="lista"
				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu>
		<ssicc:selectManyMenu id="zonaRegenerar"
			value="#{mAlias.formPorZona.zonaRegenerar}">
			<f:selectItems value="#{mAlias.craZonaRegenerar}" var="lista"
				itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectManyMenu>
		<ssicc:labelBlank />
		<ssicc:label
			key="#{i18n['mantenimientoCRAGenerarCronogramaPorZonaFase2PopupForm.actividades']}"
			required="true" esRight="false" />
		<ssicc:labelBlank />
		<ssicc:selectManyMenu id="actividades"
			value="#{mAlias.formPorZona.actividades}">
			<f:selectItems value="#{mAlias.siccActividadList}" var="lista"
				itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectManyMenu>

	</h:panelGrid>
	<h:panelGrid style="margin-left:200px">
		<ssicc:linkAjax icon="#{resource['images:saveForm.png']}" width="34"
			height="34" title="Guardar" 
			process="@this"
			accion="#{mantenimientoCRACronogramaFase2SearchAction.confirmar}"
			partialSubmit="true"
	        actualizarForm="true"
			parametroAccion="INSERTAR_POPUP"
			parametroVentana="confirmDialogCopiar"
			update=":principalForm:messagesPrincipalForm" />

	</h:panelGrid>

</body>
</html>
