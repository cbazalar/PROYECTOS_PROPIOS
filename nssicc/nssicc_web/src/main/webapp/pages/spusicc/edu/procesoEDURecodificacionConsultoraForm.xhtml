<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias" value="#{procesoEDURecodificacionConsultoraAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoEDURecodificacionConsultoraForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_busqueda_popup">
		<ssicc:linkPopupCrearAjax id="buscarHIPDatosCliente"
			managePopup="#{mAlias.busquedaHIPClientePOPUPSearchAction}"
			accionAceptar="#{procesoEDURecodificacionConsultoraAction.aceptarPopup}"
			accionSalir="#{procesoEDURecodificacionConsultoraAction.salirPopup}"
			parametroAccion="SCLIENTES"
			visible="#{mAlias.mostrarPopUpCliente}"
			paginaxhtml="/pages/popup/popupBusquedaHIPClienteSearchForm.xhtml"
			update=":principalForm:idPanelCriterio"
			title="#{i18n['popup.generico.busqueda.productos']}" />
 		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="4" id="idPanelCriterio">
				<ssicc:label
					key="#{i18n['procesoEDURecodificacionConsultoraForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>
				
				<!-- ########################## Empresa ######################### -->
				<ssicc:label
					key="#{i18n['procesoEDURecodificacionConsultoraForm.codigoEmpresa']}"
					required="true" />
					
				<ssicc:selectMenu id="codigoEmpresa"
					value="#{mAlias.formProceso.codigoEmpresa}" 
					required="true">
					<f:selectItems value="#{mAlias.eduEmpresaComercializadoraList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoEmpresa}" />
				</ssicc:selectMenu>
				<ssicc:linkPopupInvocarAjax accion="#{procesoEDURecodificacionConsultoraAction.invocarPopup}" 
										parametroAccion="SCLIENTES"/>
				<ssicc:labelBlank/>
				<!-- ########################## Codigo Actual ######################### -->
				
				<ssicc:label
					key="#{i18n['procesoEDURecodificacionConsultoraForm.codigoConsultora']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formProceso.codigoConsultora}"></ssicc:inputText>	
				<ssicc:labelBlank/>
				<ssicc:inputText value="#{mAlias.formProceso.descripcionConsultora}" deshabilitado="true" ></ssicc:inputText>	
				
				<!-- ########################## Codigo Nuevo ######################### -->
				
				<ssicc:label
					key="#{i18n['procesoEDURecodificacionConsultoraForm.codigoConsultoraRecod']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formProceso.codigoConsultoraRecod}"></ssicc:inputText>	
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>
				
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
