<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCOBParametrosGeneralesSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoCOBParametrosGeneralesSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                     
      <ssicc:label key="#{i18n['mantenimientoCOBParametrosGeneralesSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
      <ssicc:label key="#{i18n['mantenimientoCOBParametrosGeneralesSearchForm.codigoParametro']}" />
      <ssicc:inputText value="#{mAlias.formBusqueda.codigoParametro}" size="25" maxlength="50" esMayuscula="false"/> 
	  
	  <ssicc:label key="#{i18n['mantenimientoCOBParametrosGeneralesSearchForm.descriParametro']}" />
      <ssicc:inputText value="#{mAlias.formBusqueda.descripcionParametro}" size="50" maxlength="250" esMayuscula="false"/> 
      
    </h:panelGrid>    
    
  </ui:define>  
  
       
  <ui:define name="body_columna_datatable_busqueda">     	
                             
  <p:column sortBy="#{lista.codigoParametro}" 
  			headerText="#{i18n['mantenimientoCOBParametrosGeneralesList.codigoParametro']}">          
  		<h:outputText value="#{lista.codigoParametro}" />  
  </p:column>  
  
    <p:column sortBy="#{lista.descripcionParametro}" 
  			headerText="#{i18n['mantenimientoCOBParametrosGeneralesList.descriParametro']}">          
  		<h:outputText value="#{lista.descripcionParametro}" />  
  </p:column> 
  
    <p:column sortBy="#{lista.valorParametro}" 
  			headerText="#{i18n['mantenimientoCOBParametrosGeneralesList.valorParametro']}">          
  		<h:outputText value="#{lista.valorParametro}" />  
  </p:column> 
  
    <p:column sortBy="#{lista.observacionParametro}" 
  			headerText="#{i18n['mantenimientoCOBParametrosGeneralesList.observaParametro']}">          
  		<h:outputText value="#{lista.observacionParametro}" />  
  </p:column>       
        
   </ui:define>      
  
</ui:composition>
</body>
</html>
