<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCOBCobradorUnidadAdministrativaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoCOBCobradorUnidadAdministrativaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoCOBCobradorUnidadAdministrativaSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
      <!-- ########################## Etapa ######################### --> 
      <ssicc:label key="#{i18n['mantenimientoCOBCobradorUnidadAdministrativaSearchForm.codigoEtapaDeuda']}" /> 
	  <ssicc:selectMenu id="codigoEtapaDeuda" value="#{mAlias.formBusqueda.codigoEtapaDeuda}" required="false">
	  		<f:selectItem itemLabel="Todos" itemValue="T"/>
	  		<f:selectItems value="#{mAlias.siccEtapaDeudaList}" var="lista"
				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	  </ssicc:selectMenu>	  
    </h:panelGrid>     
        
  </ui:define>
         
  <ui:define name="body_columna_datatable_busqueda">
     	
                             
        <p:column width="140" sortBy="#{lista.descripcionEtapaDeuda}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorUnidadAdministrativaList.descripcionEtapaDeuda']}" />
            </f:facet>
             <h:outputText value="#{lista.descripcionEtapaDeuda}" />  
        </p:column>  
   
        <p:column width="40" sortBy="#{lista.codigoRegion}"
              >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorUnidadAdministrativaList.codigoRegion']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoRegion}" />  
        </p:column>  
        
        <p:column width="40" sortBy="#{lista.codigoZona}"
            > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorUnidadAdministrativaList.codigoZona']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoZona}" />  
        </p:column> 
        
        <p:column width="140" sortBy="#{lista.nombreCobrador}"
             > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorUnidadAdministrativaList.nombreCobrador']}" />
            </f:facet> 
            <h:outputText value="#{lista.nombreCobrador}" />  
        </p:column> 
        
        <p:column width="70" sortBy="#{lista.importePorcentajeAsignacion}"
             > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorUnidadAdministrativaList.importePorcentajeAsignacion']}" />
            </f:facet> 
            <h:outputText value="#{lista.importePorcentajeAsignacion}" />  
        </p:column> 
        
        <p:column width="70" sortBy="#{lista.indicadorActivo}"
              > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorUnidadAdministrativaList.indicadorActivo']}" />
            </f:facet> 
            <h:outputText value="#{lista.indicadorActivo}" />  
        </p:column> 
        
        <p:column width="150" sortBy="#{lista.observaciones}"
             > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorUnidadAdministrativaList.observaciones']}" />
            </f:facet> 
            <h:outputText value="#{lista.observaciones}" />  
        </p:column>  
        
   </ui:define>      
      
</ui:composition>
</body>
</html>
