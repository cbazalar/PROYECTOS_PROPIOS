<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCOBCronogramaCarteraSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCOBCronogramaCarteraForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.codigoSociedad']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoSociedad}"
					required="true" readonly="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.codigoEtapaDeuda']}" />
				<ssicc:inputText
					value="#{mAlias.formMantenimiento.codigoEtapaDeuda}"
					required="true" readonly="true" />


				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.codigoPeriodo']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoPeriodo}"
					required="true" readonly="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.descriRegion']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.descriRegion}"
					required="true" readonly="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.codigoZona']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoZona}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.tipoExcepcion']}" />
				<ssicc:selectMenu id="tipoExcepcion"
					value="#{mAlias.formMantenimiento.tipoExcepcion}"
					accionListener="#{mantenimientoCOBCronogramaCarteraSearchAction.cambiar}"
					update=":principalForm:fechaGeneracionCartera :principalForm:fechaCierreCartera">
					<f:selectItem
						itemLabel="#{i18n['mantenimientoCOBCronogramaCarteraForm.tipoExcepcion.generacion']}"
						itemValue="GEN" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoCOBCronogramaCarteraForm.tipoExcepcion.cierre']}"
						itemValue="CIE" />
				</ssicc:selectMenu>

				<!-- ############### Fecha ############### -->
				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.fechaGeneracion']}" />
				<h:panelGroup id="fechaGeneracionCartera">
					<ssicc:calendar id="fechaGeneracionCarteraD"
						value="#{mAlias.formMantenimiento.fechaGeneracionCarteraD}"
						required="false" readonly="#{mAlias.fechaGeneracionCartera}" />
				</h:panelGroup>
				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.fechaInicioGestion']}" />
				<ssicc:calendar id="fechaInicioGestionD" readonly="true"
					value="#{mAlias.formMantenimiento.fechaInicioGestionD}"
					required="false" />

				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.fechaCompromisoPago']}" />
				<ssicc:calendar id="fechaCompromisoPagoD" readonly="true"
					value="#{mAlias.formMantenimiento.fechaCompromisoPagoD}"
					required="false" />

				<ssicc:label
					key="#{i18n['mantenimientoCOBCronogramaCarteraForm.fechaCierreCartera']}" />
				<h:panelGroup id="fechaCierreCartera">
					<ssicc:calendar id="fechaCierreCarteraD"
						value="#{mAlias.formMantenimiento.fechaCierreCarteraD}"
						required="false" readonly="#{mAlias.fechaCierreCartera}" />
				</h:panelGroup>


			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
