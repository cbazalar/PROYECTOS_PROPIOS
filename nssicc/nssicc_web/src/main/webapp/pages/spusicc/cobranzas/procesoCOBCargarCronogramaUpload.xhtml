<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	
<ui:composition template="/templates/templateCargarArchivo.xhtml">

  <ui:param name="mAlias" value="#{procesoCOBCargarCronogramaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoCOBCargarCronogramaUpload.title']}" styleClass="clsEncabezadoPantalla" />  
         
  </ui:define>

  <ui:define name="body_criterio_carga">
  	<h:panelGrid columns="2">
  		<ssicc:label key="#{i18n['procesoCOBCargarCronogramaUpload.codigoPais']}"/>
		<ssicc:label value="#{mAlias.mPantallaPrincipalBean.currentCountry.descripcion}"/>
	  	<ssicc:label key="#{i18n['procesoCOBCargarCronogramaUpload.tipoEtapa']}"/>
	  	<ssicc:selectMenu id="codigoTipoEtapa" value="#{mAlias.formCargaArchivo.tipoEtapa}">
       		<f:selectItems value="#{mAlias.listaTipoEtapa}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
	</h:panelGrid>
	
	
	
  </ui:define>
  
  <ui:define name="body_columna_datatable_carga">
		    		<p:column>
						<f:facet name="header"><p:outputLabel value="#{i18n['cobCargarCronogramaList.codigoPeriodo']}"/></f:facet>
						<p:outputLabel value="#{lista.codigoPeriodo}"/>
					</p:column>
					<p:column>
						<f:facet name="header"><p:outputLabel value="#{i18n['cobCargarCronogramaList.codigoEtapa']}"/></f:facet>
						<p:outputLabel value="#{lista.codigoEtapa}"></p:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header"><p:outputLabel value="#{i18n['cobCargarCronogramaList.descripcionEtapa']}"/></f:facet>
						<p:outputLabel value="#{lista.descripcionEtapa}"></p:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header"><p:outputLabel value="#{i18n['cobCargarCronogramaList.codigoRegion']}"/></f:facet>
						<p:outputLabel value="#{lista.codigoRegion}"></p:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header"><p:outputLabel value="#{i18n['cobCargarCronogramaList.fechaInicio']}"/></f:facet>
						<p:outputLabel value="#{lista.fechaInicio}"></p:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header"><p:outputLabel value="#{i18n['cobCargarCronogramaList.fechaCierre']}"/></f:facet>
						<p:outputLabel value="#{lista.fechaCierre}"></p:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header"><p:outputLabel value="#{i18n['cobCargarCronogramaList.observacion']}"/></f:facet>
						<p:outputLabel value="#{lista.observacion}"></p:outputLabel>
					</p:column>
							
  </ui:define>							
  

</ui:composition>

	
</body>
</html>
