<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoCOBParametrosGeneralesSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoCOBParametrosGeneralesSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['mantenimientoCOBCronogramaCarteraForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />

				<ssicc:label key="#{i18n['mantenimientoCOBParametrosGeneralesForm.codigoParametro']}" required="true"  />
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoParametro}"	required="true" esMayuscula="false"
							rendered="#{mAlias.formMantenimiento.newRecord}" size="25" maxlength="50"/>				
				<h:outputText value="#{mAlias.formMantenimiento.codigoParametro}" 
							rendered="#{!mAlias.formMantenimiento.newRecord}"/> 
				
				<ssicc:label key="#{i18n['mantenimientoCOBParametrosGeneralesForm.descriParametro']}" required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.descripcionParametro}" required="true" 
							readonly="#{!mAlias.formMantenimiento.editable}" size="50" maxlength="250" esMayuscula="false"/>

				<ssicc:label key="#{i18n['mantenimientoCOBParametrosGeneralesForm.valorParametro']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.valorParametro}" esMayuscula="false"  
							readonly="#{!mAlias.formMantenimiento.editable}" size="50" maxlength="500"/>
				
				<ssicc:label key="#{i18n['mantenimientoCOBParametrosGeneralesForm.observaParametro']}"/>
				<ssicc:inputTextArea value="#{mAlias.formMantenimiento.observacionParametro}" rows="6" cols="55" 
							readonly="#{!mAlias.formMantenimiento.editable}" />


			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
