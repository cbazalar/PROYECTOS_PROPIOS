<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCOBEtapaDeudaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoCOBEtapaDeudaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoCOBEtapaDeudaSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
      <h:inputHidden id="codigoPais" value="#{mPantallaPrincipalBean.currentUser.pais.codigo}" required="true" />
	  
    </h:panelGrid>         
    
  </ui:define>  
  
       
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column sortBy="#{lista.descripcionEtapaDeuda}"
            >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBEtapaDeudaList.descripcionEtapaDeuda']}" />
            </f:facet>
             <h:outputText value="#{lista.descripcionEtapaDeuda}" />  
        </p:column>  
   
        <p:column sortBy="#{lista.valorEdadInicial}"
             >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBEtapaDeudaList.valorEdadInicial']}" />
            </f:facet>
            <h:outputText value="#{lista.valorEdadInicial}" />  
        </p:column>  
        
        <p:column sortBy="#{lista.valorEdadFinal}"
            > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBEtapaDeudaList.valorEdadFinal']}" />
            </f:facet> 
            <h:outputText value="#{lista.valorEdadFinal}" />  
        </p:column> 
        
        <p:column sortBy="#{lista.numeroDiasGestion}"
              > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBEtapaDeudaList.numeroDiasGestion']}" />
            </f:facet> 
            <h:outputText value="#{lista.numeroDiasGestion}" />  
        </p:column>
        
        <p:column sortBy="#{lista.numeroDiasVencimiento}"
            > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBEtapaDeudaList.numeroDiasVencimiento']}" />
            </f:facet> 
            <h:outputText value="#{lista.numeroDiasVencimiento}" />  
        </p:column>
        
        <p:column sortBy="#{lista.numeroDiasEspera}"
             > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBEtapaDeudaList.numeroDiasEspera']}" />
            </f:facet> 
            <h:outputText value="#{lista.numeroDiasEspera}" />  
        </p:column> 
        
        <p:column sortBy="#{lista.indicadorActivo}"
           > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBEtapaDeudaList.indicadorActivo']}" />
            </f:facet> 
            <h:outputText value="#{lista.indicadorActivo}" />  
        </p:column>
        
   </ui:define>      
   
   
   
</ui:composition>
</body>
</html>
