<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCOBCobradorPaisSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoCOBCobradorPaisForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="4" >
      
       <!-- ########################## Codigo Pais ######################### -->
       <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />

	   <!-- ########################## Codigo Cobrador ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.codigoCobrador']}"  required="true"/>
	   <h:panelGroup>       
		   <ssicc:inputText id="codigoCobrador" value="#{mAlias.formMantenimiento.codigoCobrador}" required="true"
		   		size="25" maxlength="25" rendered="#{mAlias.formMantenimiento.newRecord}" esMayuscula="true" />
		   		
		    <!-- <ssicc:inputText value="#{mAlias.formMantenimiento.codigoCobrador}" size="25" maxlength="25" readonly="true"
		    	esMayuscula="true" rendered="#{not mAlias.formMantenimiento.newRecord &amp;&amp; mAlias.accion == 'CONSULTAR'}"/> -->
		    <ssicc:inputText value="#{mAlias.formMantenimiento.codigoCobrador}" size="25" maxlength="25" readonly="true"
		    	esMayuscula="true" rendered="#{mAlias.accion == 'CONSULTAR' or mAlias.accion == 'MODIFICAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
       <!-- ########################## Nombre Cobrador ######################### -->       
       <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.nombreCobrador']}"  />
       <h:panelGroup>       
		   <ssicc:inputText id="nombreCobrador" value="#{mAlias.formMantenimiento.nombreCobrador}" esMayuscula="false" 
		   	size="50" maxlength="50" rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
		   	
		  <ssicc:inputText value="#{mAlias.formMantenimiento.nombreCobrador}" esMayuscula="false" size="50" readonly="true"
		  		maxlength="50" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## Telefono ######################### -->       
       <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.telefono']}"  />
       <h:panelGroup>       
		   <ssicc:inputText id="telefono" value="#{mAlias.formMantenimiento.telefono}" esMayuscula="false" 
		   	size="50" maxlength="50" rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
		   	
		  <ssicc:inputText value="#{mAlias.formMantenimiento.telefono}" esMayuscula="false" size="50" readonly="true"
		  		maxlength="50" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## Direccion ######################### -->       
       <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.direccion']}"  />
       <h:panelGroup>       
		   <ssicc:inputText id="direccion" value="#{mAlias.formMantenimiento.direccion}" esMayuscula="false" 
		   	size="50" maxlength="50" rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
		   	
		  <ssicc:inputText value="#{mAlias.formMantenimiento.direccion}" esMayuscula="false" size="50" readonly="true"
		  		maxlength="50" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## email ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.email']}"  />
       <h:panelGroup>       
		   <ssicc:inputText id="email" value="#{mAlias.formMantenimiento.email}" esMayuscula="false" 
		   		size="50" maxlength="50" rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
		   		
		  <ssicc:inputText value="#{mAlias.formMantenimiento.email}" esMayuscula="false" size="50" readonly="true"
		  		maxlength="50" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## direccion FTP ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.direFTP']}"  />
       <h:panelGroup>       
		   <ssicc:inputText id="direFTP" value="#{mAlias.formMantenimiento.direFTP}" size="50" 
		   		maxlength="50" esMayuscula="false" rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
		   		
		   <ssicc:inputText value="#{mAlias.formMantenimiento.direFTP}" size="50" maxlength="50" readonly="true"
		   		esMayuscula="false" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	    <!-- ########################## direccion recepcion FTP ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.direReceFTP']}"  />
       <h:panelGroup>       
		   <ssicc:inputText id="direReceFTP" value="#{mAlias.formMantenimiento.direReceFTP}" size="50" maxlength="50" 
		   		rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}" esMayuscula="false"/>
		   		
		   <ssicc:inputText value="#{mAlias.formMantenimiento.direReceFTP}" size="50" maxlength="50" readonly="true"
		   		esMayuscula="false" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	    <!-- ########################## Service FTP ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.servFTP']}"  />
       <h:panelGroup>       
			<ssicc:inputText id="servFTP" value="#{mAlias.formMantenimiento.servFTP}" size="50" maxlength="50" 
		   		rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}" esMayuscula="false"/>
		   		
		    <ssicc:inputText value="#{mAlias.formMantenimiento.servFTP}" size="50" maxlength="50" readonly="true"
		    	esMayuscula="false" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	    <!-- ########################## Puerto FTP ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.puerFTP']}"  />
       <h:panelGroup>       
		   <ssicc:inputText id="puerFTP" value="#{mAlias.formMantenimiento.puerFTP}" size="50" maxlength="2" 
		   		esMayuscula="false" rendered="#{mAlias.formMantenimiento.newRecord  or mAlias.accion == 'MODIFICAR'}"/>
		   		
		   <ssicc:inputText value="#{mAlias.formMantenimiento.puerFTP}" size="50" maxlength="2" readonly="true"
		   		esMayuscula="false" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## Usuario FTP ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.usuarioFTP']}"  />
       <h:panelGroup>       
		   <ssicc:inputText id="usuarioFTP" value="#{mAlias.formMantenimiento.usuarioFTP}" size="50" maxlength="50" 
		   		esMayuscula="false" rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
		   		
		   <ssicc:inputText value="#{mAlias.formMantenimiento.usuarioFTP}" size="50" maxlength="50" readonly="true"
		    	esMayuscula="false" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## Clave FTP ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.claveFTP']}"  />
       <h:panelGroup>       
		   <ssicc:inputText id="claveFTP" value="#{mAlias.formMantenimiento.claveFTP}" size="50"  maxlength="50"  
		   		esMayuscula="false" rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
		   		
		    <ssicc:inputText value="#{mAlias.formMantenimiento.claveFTP}" size="50" maxlength="50" readonly="true"
		    	esMayuscula="false" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	   <!-- ########################## Indicador Actividad ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.indicadorActividad']}"  />
	   <ssicc:selectBooleanCheckbox id="indicadorActividad" value="#{mAlias.indicadorActividad}" 
	   		rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
	   		
	   <ssicc:selectBooleanCheckbox value="#{mAlias.indicadorActividad}" disabled="true"
			rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
       <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   
	    <!-- ########################## Indicador Supervisor ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.indicadorSupervisor']}"  />
	   <h:panelGroup>
		   <ssicc:selectBooleanCheckbox id="indicadorSupervisor" value="#{mAlias.indicadorSupervisor}" 
		   		rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
		   		
		   <ssicc:selectBooleanCheckbox value="#{mAlias.indicadorSupervisor}" disabled="true"
		   		rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   
	   <!-- ########################## Indicador Jefe ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.indicadorJefe']}"  />
	    <h:panelGroup>
		   <ssicc:selectBooleanCheckbox id="indicadorJefe" value="#{mAlias.indicadorJefe}" 
		   		rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
		   		
		   <ssicc:selectBooleanCheckbox value="#{mAlias.indicadorJefe}" disabled="true"
		   		rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   
	   <!-- ########################## Indicador Email Proceso Asignacion ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.indicadorEmailProcesoAsignacion']}"  />
	   <h:panelGroup>
	   		<ssicc:selectBooleanCheckbox id="indicadorEmailProcesoAsignacion" value="#{mAlias.indicadorEmailProcesoAsignacion}" 
	   			rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
	   		
	   		<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorEmailProcesoAsignacion}" 
	   			disabled="true" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   </h:panelGroup>
	   
	   <!-- ########################## Indicador Email Proceso Actualizacion ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisForm.indicadorEmailProcesoActualizacion']}"  />
	   <h:panelGroup>
	   		<ssicc:selectBooleanCheckbox id="indicadorEmailProcesoActualizacion" value="#{mAlias.indicadorEmailProcesoActualizacion}" 
	   			rendered="#{mAlias.formMantenimiento.newRecord or mAlias.accion == 'MODIFICAR'}"/>
	   			
	   		<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorEmailProcesoActualizacion}" 
	   			disabled="true" rendered="#{not mAlias.formMantenimiento.newRecord and mAlias.accion == 'CONSULTAR'}"/>
	   		
	   </h:panelGroup>
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
