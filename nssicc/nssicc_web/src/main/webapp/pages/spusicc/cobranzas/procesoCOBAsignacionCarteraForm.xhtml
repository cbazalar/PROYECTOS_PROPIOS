<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoCOBAsignacionCarteraAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoCOBAsignacionCarteraForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_proceso">
         <h:panelGrid columns="4" >
               <ssicc:label key="#{i18n['procesoCOBAsignacionCarteraForm.codigoPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />	
			   <ssicc:labelBlank /><ssicc:labelBlank />
			   
			   <!-- Sociedad-->
       			<ssicc:label key="#{i18n['procesoCOBAsignacionCarteraForm.codigoSociedad']}" required="true"/>
       			<ssicc:selectMenu id="cSociedad" value="#{mAlias.formProceso.codigoSociedad}" process="@this" required="true"
      				accionListener="#{procesoCOBAsignacionCarteraAction.mostrarEtapasxSociedad}" update=":principalForm:cEtapa:select">
      				<f:selectItem itemLabel="" itemValue=""/>
       				<f:selectItems value="#{mAlias.siccSociedadList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectMenu>
       			<ssicc:labelBlank /><ssicc:labelBlank />	
       			
       			<!-- Etapa-->
       			<ssicc:label key="#{i18n['procesoCOBAsignacionCarteraForm.codigoEtapaDeuda']}" />
       			<ssicc:selectMenu id="cEtapa" value="#{mAlias.formProceso.codigoEtapaDeuda}" process="@this"
      				accionListener="#{procesoCOBAsignacionCarteraAction.mostrarRegionxEtapa}" update=":principalForm:cRegion:select">
      				<f:selectItem itemLabel="" itemValue=""/>
       				<f:selectItems value="#{mAlias.siccEtapaDeudaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       			</ssicc:selectMenu>
       			
       			<!-- Periodo -->
        		<ssicc:label key="#{i18n['procesoCOBAsignacionCarteraForm.codigoPeriodo']}"/>
      			<ssicc:campaignCalendar2 id="codigoPeriodo" required="true"  manage="#{mAlias}" value="#{mAlias.formProceso.codigoPeriodo}" />
       
			     	
       			<!-- Region-->
       			<ssicc:label key="#{i18n['procesoCOBAsignacionCarteraForm.codigoRegion']}" />
       			<ssicc:selectMenu id="cRegion" value="#{mAlias.formProceso.codigoRegion}" process="@this"
      				accionListener="#{procesoCOBAsignacionCarteraAction.mostrarZonaxRegion}" update=":principalForm:cZona:select">      				
       				<f:selectItem itemLabel="" itemValue=""/>
       				<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       			</ssicc:selectMenu>
       			<ssicc:labelBlank /><ssicc:labelBlank />
       			
       			<!-- Zona-->        			      			
       			<ssicc:label key="#{i18n['procesoCOBAsignacionCarteraForm.codigoZona']}"/>
      			<ssicc:selectMenu id="cZona" value="#{mAlias.formProceso.codigoZona}">      			      		
       				<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       			</ssicc:selectMenu>
       			<ssicc:labelBlank /><ssicc:labelBlank />
     
       
       			<!-- Fecha-->
         		<ssicc:label key="#{i18n['procesoCOBAsignacionCarteraForm.fechaGeneracionCartera']}"/>
         		<ssicc:calendar id="fecIni" value="#{mAlias.formProceso.fechaGeneracionCarteraDate}"/>
         		<ssicc:labelBlank /><ssicc:labelBlank />
         				
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
