<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCOBCobradorPaisSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoCOBCobradorPaisForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoCOBCobradorPaisSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
    
    </h:panelGrid>     
    
    
  </ui:define>
  
  
       
  <ui:define name="body_columna_datatable_busqueda">
     	
                             
        <p:column width="150" sortBy="#{lista.codigoCobrador}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorPaisList.codigoCobrador']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoCobrador}" />  
        </p:column>  
   
        <p:column width="200" sortBy="#{lista.nombreCobrador}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorPaisList.nombreCobrador']}" />
            </f:facet>
            <h:outputText value="#{lista.nombreCobrador}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.indicadorActividad}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorPaisList.indicadorActividad']}" />
            </f:facet> 
            <h:outputText value="#{lista.indicadorActividad}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.indicadorSupervisor}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorPaisList.indicadorSupervisor']}" />
            </f:facet> 
            <h:outputText value="#{lista.indicadorSupervisor}" />  
        </p:column>
        
        <p:column width="110" sortBy="#{lista.indicadorJefe}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOBCobradorPaisList.indicadorJefe']}" />
            </f:facet> 
            <h:outputText value="#{lista.indicadorJefe}" />  
        </p:column>
        
   </ui:define>      
      
</ui:composition>
</body>
</html>
