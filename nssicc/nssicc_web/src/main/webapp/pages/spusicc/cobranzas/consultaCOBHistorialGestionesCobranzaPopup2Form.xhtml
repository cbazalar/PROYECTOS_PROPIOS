<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

  <ui:param name="mAlias" value="#{consultaCOBEjecutivoAction}"/>

  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaCOBHistorialGestionesCobranzaPopupForm.title']}" styleClass="clsEncabezadoPantalla" />      
  </ui:define>
  
  <ui:define name="body_encabezado_detalle">
  
  </ui:define>
   <ui:define name="body_adicional_detalle">
	 
	     <h:panelGrid columns="1">
                  <p:dataTable value="#{mAlias.historialGestionesList}" var="lista" 
                         rows="10"
                         emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         >
			        <p:column width="40" >  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['historialGestionesList.etapaDeuda']}" />
			            </f:facet>
			            <h:outputText value="#{lista.etapaDeuda}" />
			        </p:column>  
			  		
			  		<p:column width="40" headerText="#{i18n['historialGestionesList.codPeriodo']}">			           
			            <h:outputText value="#{lista.codigoPeriodo}" />  
			        </p:column> 
			        
			        <p:column width="40" headerText="#{i18n['historialGestionesList.tipoAccion']}"> 			            
			            <h:outputText value="#{lista.tipoAccion}" />  
			        </p:column>  
			        
			        <p:column width="40">  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['historialGestionesList.accionCobranza']}" />
			            </f:facet>
			            <h:outputText value="#{lista.accionCobranza}" />  
			        </p:column>
			        
			        <p:column width="40">  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['historialGestionesList.fecha']}" />
			            </f:facet>
			            <h:outputText value="#{lista.fecha}" />  
			        </p:column>
			        <p:column width="40">  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['historialGestionesList.hora']}" />
			            </f:facet>
			            <h:outputText value="#{lista.hora}" />  
			        </p:column>
			        
			        <p:column width="100">  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['historialGestionesList.observacion']}" />
			            </f:facet>
			            <h:outputText value="#{lista.observacion}" />  
			        </p:column>
			        
			         <p:column width="40">  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['historialGestionesList.fechaPago']}" />
			            </f:facet>
			            <h:outputText value="#{lista.fechaPago}" />  
			        </p:column>
			        
			         <p:column width="40">  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['historialGestionesList.importePago']}" />
			            </f:facet>
			            <h:outputText value="#{lista.importePago}" />  
			        </p:column>
			        
			         <p:column width="40">  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['historialGestionesList.cobrador']}" />
			            </f:facet>
			            <h:outputText value="#{lista.cobrador}" />  
			        </p:column>
	            </p:dataTable>

            </h:panelGrid>        
    							 
	</ui:define>
</ui:composition>
</body>
</html>
