<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCOBExcepcionAsignacionCarteraSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraSearchForm.codigoEtapaDeuda']}" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.codigoEtapaDeuda}">
					<f:selectItem itemLabel="Todo" itemValue="T" />
					<f:selectItems value="#{mAlias.siccEtapaDeudaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<h:inputHidden id="codigoPais"
					value="#{mPantallaPrincipalBean.currentUser.pais.codigo}"
					required="true" />

			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column sortBy="#{lista.codigoEtapaDeuda}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOBExcepcionesAsignacionCarteraList.codigoEtapaDeuda']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoEtapaDeuda}" />
			</p:column>

			<p:column sortBy="#{lista.numeroOrdenExcepcion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOBExcepcionesAsignacionCarteraList.numeroOrdenExcepcion']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroOrdenExcepcion}" />
			</p:column>

			<p:column width="300" sortBy="#{lista.valorNombrePrograma}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOBExcepcionesAsignacionCarteraList.valorNombrePrograma']}" />
				</f:facet>
				<h:outputText value="#{lista.valorNombrePrograma}" />
			</p:column>

			<p:column width="200" sortBy="#{lista.valorMensajeExcepcion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOBExcepcionesAsignacionCarteraList.valorMensajeExcepcion']}" />
				</f:facet>
				<h:outputText value="#{lista.valorMensajeExcepcion}" />
			</p:column>

			<p:column sortBy="#{lista.indicadorActivo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOBExcepcionesAsignacionCarteraList.indicadorActivo']}" />
				</f:facet>
				<h:outputText value="#{lista.indicadorActivo}" />
			</p:column>

		</ui:define>

	</ui:composition>
</body>
</html>
