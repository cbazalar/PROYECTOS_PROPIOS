<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">

  <ui:param name="mAlias" value="#{consultaCOBTelecobroAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaCOBTelecobroForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
    
  <ui:define name="body_encabezado_detalle">
  	<h:panelGrid style="width:100%" rendered="#{mAlias.popUp == 'popUpDetalle'}">
		<ssicc:dataTable id="dataTableDetalleMovimientoList" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          value="#{mAlias.detalleMovimientoList}"
		          fileExport="DetalleMovimientoList"
		          exportable="true"
		          width="98%"
		          scrollable="true"
		          scrollWidth="1500"
		          resizableColumns="true"
		          mostrarTituloPanel="false">

	        <p:column width="50" sortBy="#{lista.codigoVenta}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.codigoVenta']}" />
	            </f:facet>
	            <h:outputText value="#{lista.codigoVenta}" />  
	        </p:column>  
	  
	        <p:column width="50" sortBy="#{lista.codigoVenta}">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.codigoVentaPosicion']}" />
	            </f:facet>
	            <h:outputText value="#{lista.codigoVenta}" />  
	        </p:column>  
	        
	        <p:column width="150" sortBy="#{lista.producto}"  > 
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.producto']}" />
	            </f:facet> 
	            <h:outputText value="#{lista.producto}" />  
	        </p:column>  
	        
	        <p:column width="60" sortBy="#{lista.precioCatalogo}"  > 
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.precioCatalogo']}" />
	            </f:facet> 
	            <h:outputText value="#{lista.precioCatalogo}" />  
	        </p:column>
	        
	        <p:column width="60" sortBy="#{lista.precioFactura}"> 
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.precioFactura']}" />
	            </f:facet> 
	            <h:outputText value="#{lista.precioFactura}" />  
	        </p:column>
	        
	        <p:column width="15" sortBy="#{lista.unidadesDemandadas}"  > 
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.unidadesDemandadas']}" />
	            </f:facet> 
	            <h:outputText value="#{lista.unidadesDemandadas}" />  
	        </p:column>
	        
	        <p:column width="15" sortBy="#{lista.unidadesAtendidas}"  > 
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.unidadesAtendidas']}" />
	            </f:facet> 
	            <h:outputText value="#{lista.unidadesAtendidas}" />  
	        </p:column>
	        
	        <p:column width="15" sortBy="#{lista.unidadesFaltantes}" > 
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.unidadesFaltantes']}" />
	            </f:facet> 
	            <h:outputText value="#{lista.unidadesFaltantes}" />  
	        </p:column>
	        
	        <p:column width="15" sortBy="#{lista.porcentajeDescuento}" > 
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.porcentajeDescuento']}" />
	            </f:facet> 
	            <h:outputText value="#{lista.porcentajeDescuento}" />  
	        </p:column>
	        
	        <p:column width="20" sortBy="#{lista.montoMN}"  > 
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.montoMN']}" />
	            </f:facet> 
	            <h:outputText value="#{lista.montoMN}" />  
	        </p:column>
	        
	        <p:column width="60" sortBy="#{lista.observacion}"> 
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.observacion']}" />
	            </f:facet> 
	            <h:outputText value="#{lista.observacion}" />  
	        </p:column>
	        
	        <p:column width="25" sortBy="#{lista.importe}" > 
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoList.importe']}" />
	            </f:facet> 
	            <h:outputText value="#{lista.importe}" />  
        </p:column>
		          
		</ssicc:dataTable>
  	
  	</h:panelGrid>
  	
  	<h:panelGrid style="width:100%" rendered="#{mAlias.popUp == 'popUpMovimientoCuenta'}">

		<ssicc:dataTable id="dataTableDetalleMovimientoCuentaList" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          value="#{mAlias.detalleMovimientoCuentaList}"
		          fileExport="DetalleMovimientoCuentaList"
		          exportable="true"
		          scrollable="true"
		          scrollWidth="1200"
		          resizableColumns="true"
		          mostrarTituloPanel="false">

	        <p:column width="50" sortBy="#{lista.campanya}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoCuentaList.campanya']}" />
	            </f:facet>
	            <h:outputText value="#{lista.campanya}" />  
	        </p:column>

	        <p:column width="100" sortBy="#{lista.tipoMovimiento}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoCuentaList.tipoMovimiento']}" />
	            </f:facet>
	            <h:outputText value="#{lista.tipoMovimiento}" />  
	        </p:column>

	        <p:column width="50" sortBy="#{lista.fechaMovimiento}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoCuentaList.fechaMovimiento']}" />
	            </f:facet>
	            <h:outputText value="#{lista.fechaMovimiento}" />  
	        </p:column>

	        <p:column width="50" sortBy="#{lista.fechaVencimiento}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoCuentaList.fechaVencimiento']}" />
	            </f:facet>
	            <h:outputText value="#{lista.fechaVencimiento}" />  
	        </p:column>

	        <p:column width="50" sortBy="#{lista.codigoUsuario}">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoCuentaList.codigoUsuario']}" />
	            </f:facet>
	            <h:outputText value="#{lista.codigoUsuario}" />  
	        </p:column>

	        <p:column width="150" sortBy="#{lista.observaciones}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoCuentaList.observaciones']}" />
	            </f:facet>
	            <h:outputText value="#{lista.observaciones}" />  
	        </p:column>

		</ssicc:dataTable>
			          	
  	</h:panelGrid>

  	<h:panelGrid style="width:100%" rendered="#{mAlias.popUp == 'popUpMovimientoBanco'}">
  	
		<ssicc:dataTable id="dataTableDetalleCabeceraMovimientoBancoList" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          value="#{mAlias.cabeceraMovimientoBancoList}"
		          fileExport="CabeceraMovimientoBancoList"
		          exportable="true"
		          scrollable="true"
		          resizableColumns="true"
		          mostrarTituloPanel="false">

	        <p:column width="50" sortBy="#{lista.banco}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['cabeceraMovimientoBancoList.banco']}" />
	            </f:facet>
	            <h:outputText value="#{lista.banco}" />  
	        </p:column>
	        
	        <p:column width="50" sortBy="#{lista.fechaPago}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['cabeceraMovimientoBancoList.fechaPago']}" />
	            </f:facet>
	            <h:outputText value="#{lista.fechaPago}" />  
	        </p:column>

	        <p:column width="50" sortBy="#{lista.fechaProceso}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['cabeceraMovimientoBancoList.fechaProceso']}" />
	            </f:facet>
	            <h:outputText value="#{lista.fechaProceso}" />  
	        </p:column>

	        <p:column width="50" sortBy="#{lista.usuario}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['cabeceraMovimientoBancoList.usuario']}" />
	            </f:facet>
	            <h:outputText value="#{lista.usuario}" />  
	        </p:column>
	        
		</ssicc:dataTable>  	
  	</h:panelGrid>
  	
  </ui:define>	
    
  <ui:define name="body_datatable_detalle">
  
  	<h:panelGrid style="width:100%" rendered="#{mAlias.popUp == 'popUpMovimientoBanco'}">

		<ssicc:dataTable id="dataTableDetalleMovimientoBancoList" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          value="#{mAlias.detalleMovimientoBancoList}"
		          fileExport="DetalleMovimientoBancoList"
		          exportable="true"
		          scrollable="true"
		          resizableColumns="true"
		          mostrarTituloPanel="false">

	        <p:column width="50" sortBy="#{lista.campanyaCargo}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoBancoList.campanyaCargo']}" />
	            </f:facet>
	            <h:outputText value="#{lista.campanyaCargo}" />  
	        </p:column>

	        <p:column width="50" sortBy="#{lista.fechaCargo}">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoBancoList.fechaCargo']}" />
	            </f:facet>
	            <h:outputText value="#{lista.fechaCargo}" />  
	        </p:column>

	        <p:column width="50" sortBy="#{lista.tipoCargo}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoBancoList.tipoCargo']}" />
	            </f:facet>
	            <h:outputText value="#{lista.tipoCargo}" />  
	        </p:column>

	        <p:column width="50" sortBy="#{lista.fechaAplicacion}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoBancoList.fechaAplicacion']}" />
	            </f:facet>
	            <h:outputText value="#{lista.fechaAplicacion}" />  
	        </p:column>

	        <p:column width="50" sortBy="#{lista.importeAbonado}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleMovimientoBancoList.importeAbonado']}" />
	            </f:facet>
	            <h:outputText value="#{lista.importeAbonado}" />  
	        </p:column>
	        
		</ssicc:dataTable>  		
  	</h:panelGrid>
  
  </ui:define>	
    
</ui:composition>
</body>
</html>
