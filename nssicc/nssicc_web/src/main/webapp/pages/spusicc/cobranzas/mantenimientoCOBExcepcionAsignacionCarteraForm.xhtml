<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCOBExcepcionAsignacionCarteraSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

	   <ssicc:label key="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraForm.codigoEtapaDeuda']}" /> 
	   <ssicc:selectMenu value="#{mAlias.formMantenimiento.codigoEtapaDeuda}" disabled="true">
      		<f:selectItems value="#{mAlias.siccEtapaDeudaList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>

	   <ssicc:label key="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraForm.codigoTipoExcepcion']}" />
       <ssicc:inputText value="#{mAlias.formMantenimiento.codigoTipoExcepcion}" size="25" deshabilitado="true"  />  

	   <ssicc:label key="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraForm.valorNombrePrograma']}" />
       <ssicc:inputText value="#{mAlias.formMantenimiento.valorNombrePrograma}" size="25" deshabilitado="true"  />

       <ssicc:label key="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraForm.valorMensajeExcepcion']}" />
       <ssicc:inputText value="#{mAlias.formMantenimiento.valorMensajeExcepcion}" size="25" deshabilitado="true"  />

	   <ssicc:label key="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraForm.numeroOrdenExcepcion']}" />
	   <c:if test="${mAlias.accion=='MODIFICAR'}">	   
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.numeroOrdenExcepcion}" size="25" maxlength="25"  />
	   </c:if>
	   <c:if test="${mAlias.accion!='MODIFICAR'}">	
	   		<ssicc:inputText value="#{mAlias.formMantenimiento.numeroOrdenExcepcion}" size="25" deshabilitado="true"  />
       </c:if> 
       
       <ssicc:label key="#{i18n['mantenimientoCOBExcepcionAsignacionCarteraForm.indicadorActivo']}" />
       <c:if test="${mAlias.accion=='MODIFICAR'}">
	   		<ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indicadorActivoB}" />
	   </c:if>		
	   <c:if test="${mAlias.accion!='MODIFICAR'}">
	   		<ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indicadorActivoB}" disabled="true" />
	   </c:if>   

    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
