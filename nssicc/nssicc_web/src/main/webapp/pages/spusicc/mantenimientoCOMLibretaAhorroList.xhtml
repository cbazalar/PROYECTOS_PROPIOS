<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCOMLibretaAhorroSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['libretaAhorroList.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['libretaAhorroList.descripcionPais']}" /> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <!-- ########################## Codigo Lider ######################### --> 
      <ssicc:label key="#{i18n['libretaAhorroList.codigoLider']}" /> 
	  <ssicc:inputText id="codigoLider" value="#{mAlias.formBusqueda.codigoLider}" size="15" maxlength="15" esNumerico="true"/>
      	  
    </h:panelGrid>     
    
    
  </ui:define>
  
  
       
  <ui:define name="body_columna_datatable_busqueda">
     	
                             
        <p:column width="140" sortBy="#{lista.codigoLider}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['libretaAhorroList.codigoLider']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoLider}" />  
        </p:column>  
   
        <p:column width="150" sortBy="#{lista.razonSocial}"
              >  
            <f:facet name="header">
               <h:outputText value="#{i18n['libretaAhorroList.razonSocial']}" />
            </f:facet>
            <h:outputText value="#{lista.razonSocial}" />  
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.nombreApellidos}"
             > 
            <f:facet name="header">
               <h:outputText value="#{i18n['libretaAhorroList.nombreApellidos']}" />
            </f:facet> 
            <h:outputText value="#{lista.nombreApellidos}" />  
        </p:column>   
        
        <p:column width="150" sortBy="#{lista.codigoPlanilla}"
             > 
            <f:facet name="header">
               <h:outputText value="#{i18n['libretaAhorroList.codigoPlanilla']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoPlanilla}" />  
        </p:column>   
        
        <p:column width="150" sortBy="#{lista.documentoIdentidad}"
             > 
            <f:facet name="header">
               <h:outputText value="#{i18n['libretaAhorroList.documentoIdentidad']}" />
            </f:facet> 
            <h:outputText value="#{lista.documentoIdentidad}" />  
        </p:column>   
        
        <p:column width="150" sortBy="#{lista.numeroLibretaAhorro}"
             > 
            <f:facet name="header">
               <h:outputText value="#{i18n['libretaAhorroList.numeroLibretaAhorro']}" />
            </f:facet> 
            <h:outputText value="#{lista.numeroLibretaAhorro}" />  
        </p:column>   
        
        <p:column width="150" sortBy="#{lista.periodoIngreso}"
              > 
            <f:facet name="header">
               <h:outputText value="#{i18n['libretaAhorroList.periodoIngreso']}" />
            </f:facet> 
            <h:outputText value="#{lista.periodoIngreso}" />  
        </p:column>   
        
        <p:column width="150" sortBy="#{lista.tipoRegimen}"
             > 
            <f:facet name="header">
               <h:outputText value="#{i18n['libretaAhorroList.tipoRegimen']}" />
            </f:facet> 
            <h:outputText value="#{lista.tipoRegimen}" />  
        </p:column>   
        
   </ui:define>        
</ui:composition>
</body>
</html>
