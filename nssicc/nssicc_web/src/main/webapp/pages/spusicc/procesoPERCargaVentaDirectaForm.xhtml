<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoPERCargaVentaDirectaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoPERCargaVentaDirectaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_criterio_proceso">
 	<h:panelGrid id="idPanelCriterioProceso" columns="2">
 		<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
		<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
		 	
		<ssicc:label key="#{i18n['procesoPERCargaVentaDirectaForm.fechaInicial']}" required="true"/> 	
 		<ssicc:calendar id="fechaInicial" value="#{mAlias.formProceso.fechaInicialD}" required="true" />
 		
 		<ssicc:label key="#{i18n['procesoPERCargaVentaDirectaForm.fechaFinal']}" required="true"/> 	
 		<ssicc:calendar id="fechaFinal" value="#{mAlias.formProceso.fechaFinalD}" required="true" />
		
		<ssicc:label key="#{i18n['procesoPERCargaVentaDirectaForm.fechaCorte']}" required="true"/> 	
 		<ssicc:calendar id="fechaCorte" value="#{mAlias.formProceso.fechaCorteD}" required="true" />
 	</h:panelGrid>
 	
 </ui:define>

</ui:composition>

</body>
</html>
