<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoFDVClusterizacionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoAsigModifZonaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<!-- ########################## Pais ######################### -->
				<ssicc:label key="#{i18n['mantenimientoFDVClusterizacionForm.descPais']}" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<!-- ########################## Proceso ######################### -->
				<ssicc:label key="#{i18n['mantenimientoFDVClusterizacionForm.descProc']}"  />
				<ssicc:label value="#{mAlias.formMantenimiento.nombreProcesoDetallado}" />

				<!-- ########################## Campaña ######################### -->
				<ssicc:label key="#{i18n['mantenimientoFDVClusterizacionForm.descCampanha']}"  />
				<ssicc:label value="#{mAlias.formMantenimiento.camAnyProc}" />
			</h:panelGrid>

			<h:panelGrid>
			<p:tabView id="tabGeneral" style="margin-top:30px; width:800px;">
				<p:tab title="#{i18n['mantenimientoFDVClusterizacionForm.leyendaAsigSist']}">
					<p:dataTable id="datatableCampos" value="#{mAlias.listazoneAsigSistModel}" var="columna"
						style="width:700px;" scrollable="true" scrollHeight="400" scrollWidth="700"
						emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">

							<p:column width="50" rendered="#{columna.stVisible1 == true}" >
								<f:facet name="header">
									<h:outputText value="#{i18n['mantenimientoFDVClusterizacionForm.tamañoPoblacion']}" rendered="#{columna.stVisible1 == true}"/>
								</f:facet>
								<h:outputText value="#{columna.deVariable1}" rendered="#{columna.stVisible1 == true}"/>
							</p:column>

							<p:column width="50" rendered="#{columna.stVisible2 == true}">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['mantenimientoFDVClusterizacionForm.tipoNSE']}" rendered="#{columna.stVisible2 == true}"/>
								</f:facet>
								<h:outputText value="#{columna.deVariable2}" rendered="#{columna.stVisible2 == true}"/>
							</p:column>

							<p:column width="50" rendered="#{columna.stVisible3}">
							<f:facet name="header">
								<h:outputText value="#{i18n['mantenimientoFDVClusterizacionForm.tipoRuralUrbano']}" rendered="#{columna.stVisible3}"/>
							</f:facet>
							<h:outputText value="#{columna.deVariable3}" rendered="#{columna.stVisible3}"/>
						</p:column>

						<p:column width="50" rendered="#{columna.stVisible4}">
							<f:facet name="header">
								<h:outputText value="#{i18n['mantenimientoFDVClusterizacionForm.variable1']}" rendered="#{columna.stVisible4}"/>
							</f:facet>
							<h:outputText value="#{columna.deVariable4}" rendered="#{columna.stVisible4}"/>
						</p:column>

						<p:column width="50" rendered="#{columna.stVisible5}">
							<f:facet name="header">
								<h:outputText value="#{i18n['mantenimientoFDVClusterizacionForm.variable2']}" rendered="#{columna.stVisible5}"/>
							</f:facet>
							<h:outputText value="#{columna.deVariable5}" rendered="#{columna.stVisible5}"/>
						</p:column>

						<p:column width="50">
							<f:facet name="header">
								<h:outputText value="#{i18n['mantenimientoFDVClusterizacionForm.zona']}" />
							</f:facet>
							<h:outputText value="#{columna.codZona}" />
						</p:column>

						<p:column width="50">
							<f:facet name="header">
								<h:outputText value="#{i18n['mantenimientoFDVClusterizacionForm.cluster']}" />
							</f:facet>
							<h:outputText value="#{columna.cluAsigSist}" />
						</p:column>


						<p:column width="50">
							<f:facet name="header">
								<h:outputText value="#{i18n['mantenimientoFDVClusterizacionForm.asigPais']}" />
							</f:facet>
							<h:selectOneMenu value="#{columna.cluAsigPais}">
								<f:selectItems value="#{mAlias.fdvCluAsigSistList}" var="lista"
									itemLabel="#{lista.cluAsigSist}" itemValue="#{lista.cluAsigSist}" />
							</h:selectOneMenu>
						</p:column>
					</p:dataTable>
				</p:tab>

				<p:tab title="#{i18n['mantenimientoFDVClusterizacionForm.leyendaAsigPais']}">
					<p:dataTable id="datatableCampos1" value="#{mAlias.listazoneAsigPaisModel}" var="columna"
						style="width:150px" scrollable="true" scrollHeight="400"
						emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">

						<p:column width="50">
							<f:facet name="header">
								<h:outputText value="#{i18n['mantenimientoFDVClusterizacionForm.zona']}" />
							</f:facet>
							<h:outputText value="#{columna.codZona}" />
						</p:column>

						<p:column width="50">
							<f:facet name="header">
								<h:outputText value="#{i18n['mantenimientoFDVClusterizacionForm.asigPais']}" />
							</f:facet>
							<h:selectOneMenu value="#{columna.cluAsigPais}">
								<f:selectItems value="#{mAlias.fdvCluAsigSistList}" var="lista"
									itemLabel="#{lista.cluAsigSist}" itemValue="#{lista.cluAsigSist}" />
							</h:selectOneMenu>
						</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
</h:panelGrid>
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="#{msg['botonSave.titulo']}" 
			title="#{msg['botonSave.tooltip']}"
			accion="#{mantenimientoFDVClusterizacionSearchAction.confirmar}"
			icon="#{resource['images:saveForm.png']}"
            width="34"
            height="34"		
            partialSubmit="true"
	        actualizarForm="true"	
			parametroVentana="confirmDialogGuardarAsigProceso"
			parametroAccion="GUARDAPROCESOASIG"
			update=":principalForm:messagesPrincipalForm, :principalForm:mensajesGrowl"
			rendered="#{mAlias.formMantenimiento.staProc != '4'}"
			/>
		</ui:define>
		
		<ui:define name="body_adicional_mantenimiento">
		 	<ssicc:confirmDialogConfirmar id="confirmDialogGuardarAsigProceso"
					manage="#{mAlias}"
					mensaje="#{i18n['confirm.close.clusterizacion']}"
					accion="#{mantenimientoFDVClusterizacionSearchAction.processAsigModif}"
					update="" />
		 </ui:define>

	</ui:composition>
</body>
</html>
