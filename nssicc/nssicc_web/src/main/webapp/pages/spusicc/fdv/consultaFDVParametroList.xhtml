<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateConsultaSearch.xhtml">
  <ui:param name="mAlias" value="#{consultaFDVParametroAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaFDVParametroForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    
	<h:panelGrid columns="2">
        
       <ssicc:label key="#{i18n['consultaFDVParametroForm.codigoPais']}" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
	          
       <ssicc:label key="#{i18n['consultaFDVParametroForm.descripcionGrupo']}"  />
       <ssicc:inputText id="nombreGrupo" value="#{mAlias.formBusqueda.nombreGrupo}" />
	
	  </h:panelGrid>  
	
  </ui:define>
  
  
  <ui:define name="body_columna_datatable_busqueda">
  		<p:column width="140" sortBy="#{lista.gruPara}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaFDVParametroForm.paramGrupo']}" />
            </f:facet>
            <h:outputText value="#{lista.gruPara}" />  
        </p:column>  
        <p:column width="140" sortBy="#{lista.desPara}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaFDVParametroForm.paramDesc']}" />
            </f:facet>
            <h:outputText value="#{lista.desPara}" />  
        </p:column>
         <p:column width="70" sortBy="#{lista.valPara}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaFDVParametroForm.paramValor']}" />
            </f:facet>
            <h:outputText value="#{lista.valPara}" />  
        </p:column>  
  </ui:define>

</ui:composition>

</body>
</html>
