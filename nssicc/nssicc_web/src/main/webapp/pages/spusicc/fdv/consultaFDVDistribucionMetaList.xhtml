<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{consultaFDVDistribucionMetaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaDistribucionMetaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['mantenimientoFDVClusterizacionForm.descPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label key="#{i18n['mantenimientoFDVClusterizacionForm.descProc']}" />
				<ssicc:label value="#{mAlias.formBusqueda.nombreProcesoDetallado}" />
				
				<ssicc:label key="#{i18n['mantenimientoFDVClusterizacionForm.descCampanha']}" />
				<ssicc:label value="#{mAlias.formBusqueda.camAnyProc}" />

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="110" sortBy="#{lista.codRegi}">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultaFDVDistribucionMetaForm.region']}" />
				</f:facet>
				<h:outputText value="#{lista.codRegi}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.codZona}">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultaFDVDistribucionMetaForm.zona']}" />
				</f:facet>
				<h:outputText value="#{lista.codZona}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.zonCaps}">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultaFDVDistribucionMetaForm.caps']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.zonCaps}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.vaCx1}">
				<f:facet name="header">
					<h:outputText value="#{mAlias.formBusqueda.desCx1}" />
				</f:facet>
				<h:outputText value="#{lista.vaCx1}" />
			</p:column>
			

			<p:column width="110" sortBy="#{lista.vaCx2}">
				<f:facet name="header">
					<h:outputText value="#{mAlias.formBusqueda.desCx2}" />
				</f:facet>
				<h:outputText value="#{lista.vaCx2}" />
			</p:column>
			

			<p:column width="110" sortBy="#{lista.vaCx3}">
				<f:facet name="header">
					<h:outputText value="#{mAlias.formBusqueda.desCx3}" />
				</f:facet>
				<h:outputText value="#{lista.vaCx3}" />
			</p:column>
			

			<p:column width="110" sortBy="#{lista.vaCx4}">
				<f:facet name="header">
					<h:outputText value="#{mAlias.formBusqueda.desCx4}" />
				</f:facet>
				<h:outputText value="#{lista.vaCx4}" />
			</p:column>
			

			<p:column width="110" sortBy="#{lista.vaCx5}" >
				<f:facet name="header">
					<h:outputText value="#{mAlias.formBusqueda.desCx5}" />
				</f:facet>
				<h:outputText value="#{lista.vaCx5}" />
			</p:column>
			

			<p:column width="110" sortBy="#{lista.vaCx6}">
				<f:facet name="header">
					<h:outputText value="#{mAlias.formBusqueda.desCx6}" />
				</f:facet>
				<h:outputText value="#{lista.vaCx6}" />
			</p:column>
			

			<p:column width="110" sortBy="#{lista.vaMetaVenta}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['consultaFDVDistribucionMetaForm.metaventa']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.vaMetaVenta}" />
			</p:column>
		</ui:define>

		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax
				value="#{msg['botonSalir.titulo']}"
				title="#{msg['botonSalir.tooltip']}"
				accion="#{consultaFDVDistribucionMetaAction.regresar}"
				icon="#{resource['images:salirForm.png']}"
                width="30"
                height="30"
				parametroAccion="1" parametroVentana="confirmDialogVerParametros" />
		</ui:define>
	</ui:composition>
</body>
</html>
