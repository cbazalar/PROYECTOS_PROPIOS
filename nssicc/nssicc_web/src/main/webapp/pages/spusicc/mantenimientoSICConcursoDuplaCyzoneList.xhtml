<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoSICConcursoDuplaCyzoneSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoSICConcursoDuplaCyzoneSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    
      <!-- ########################## Pais ######################### -->                 
      <ssicc:label key="#{i18n['mantenimientoSICConcursoDuplaCyzoneSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   

	  <!-- ########################## Marca ######################### -->
	  <ssicc:label key="#{i18n['mantenimientoSICConcursoDuplaCyzoneSearchForm.codigoMarca']}" required="false" />
	  <ssicc:selectMenu id="codigoMarcaSearch" value="#{mAlias.formBusqueda.codigoMarcaSearch}" required="false">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	  </ssicc:selectMenu>
	  
	  <!-- ########################## Canal ######################### -->
	  <ssicc:label key="#{i18n['mantenimientoSICConcursoDuplaCyzoneSearchForm.codigoCanal']}" required="false" />
	  <ssicc:selectMenu id="codigoCanalSearch" value="#{mAlias.formBusqueda.codigoCanalSearch}" required="false">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	  </ssicc:selectMenu>
	  
	  <!-- ########################## Numero Concurso ######################### -->
	  <ssicc:label key="#{i18n['mantenimientoSICConcursoDuplaCyzoneSearchForm.codigoConcurso']}" required="false" />
	  <ssicc:selectMenu id="codigoConcursoSearch" value="#{mAlias.formBusqueda.codigoConcursoSearch}" required="false">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.siccConcursoList}" var="lista"
				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	  </ssicc:selectMenu>
	  
	  <!-- ########################## Nombre Concurso ######################### -->
	  <ssicc:label key="#{i18n['mantenimientoSICConcursoDuplaCyzoneSearchForm.nombreConcurso']}" required="false" />
	  <ssicc:inputText id="nombreConcursoSearch" value="#{mAlias.formBusqueda.nombreConcursoSearch}" size="75"  maxlength="75"/>
	   
	  <!-- ########################## Numero Plantilla ######################### -->
	  <ssicc:label key="#{i18n['mantenimientoSICConcursoDuplaCyzoneSearchForm.codigoPlantilla']}" required="false" />
	  <ssicc:selectMenu id="codigoPlantillaSearch" value="#{mAlias.formBusqueda.codigoPlantillaSearch}" required="false">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.siccPlantillaList}" var="lista"
				itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	  </ssicc:selectMenu> 
	   
	  <!-- ########################## Nombre Plantilla ######################### -->
	  <ssicc:label key="#{i18n['mantenimientoSICConcursoDuplaCyzoneSearchForm.nombrePlantilla']}" required="false" />
	  <ssicc:inputText id="nombrePlantillaSearch" value="#{mAlias.formBusqueda.nombrePlantillaSearch}" size="75"  maxlength="75"/>
	  
	  <!-- ########################## Version ######################### -->
	  <ssicc:label key="#{i18n['mantenimientoSICConcursoDuplaCyzoneSearchForm.version']}" required="false" />
	  <ssicc:inputText id="versionSearch" value="#{mAlias.formBusqueda.versionSearch}" size="10"  maxlength="10"/>
	  
<!-- 	  <h:inputHidden id="codigoPais" value="#{mPantallaPrincipalBean.currentUser.pais.codigo}" required="true" />	   -->
    </h:panelGrid>         
  </ui:define>
     
  <ui:define name="body_columna_datatable_busqueda">
     	                             
        <p:column width="140" sortBy="#{lista.codigoConcurso}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['busquedaConcursosMantenerDuplaCyzoneList.codigoConcurso']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoConcurso}" />  
        </p:column>  
   
        <p:column width="150" sortBy="#{lista.nombreConcurso}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['busquedaConcursosMantenerDuplaCyzoneList.nombreConcurso']}" />
            </f:facet>
            <h:outputText value="#{lista.nombreConcurso}" />  
        </p:column>  
        
        <p:column width="350" sortBy="#{lista.codigoPlantilla}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['busquedaConcursosMantenerDuplaCyzoneList.codigoPlantilla']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoPlantilla}" />  
        </p:column>  
        
        <p:column width="350" sortBy="#{lista.nombrePlantilla}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['busquedaConcursosMantenerDuplaCyzoneList.nombrePlantilla']}" />
            </f:facet> 
            <h:outputText value="#{lista.nombrePlantilla}" />  
        </p:column> 
        
        <p:column width="350" sortBy="#{lista.version}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['busquedaConcursosMantenerDuplaCyzoneList.version']}" />
            </f:facet> 
            <h:outputText value="#{lista.version}" />  
        </p:column> 
        
        <p:column width="350" sortBy="#{lista.nombreMarca}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['busquedaConcursosMantenerDuplaCyzoneList.nombreMarca']}" />
            </f:facet> 
            <h:outputText value="#{lista.nombreMarca}" />  
        </p:column> 
        
        <p:column width="350" sortBy="#{lista.nombreCanal}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['busquedaConcursosMantenerDuplaCyzoneList.nombreCanal']}" />
            </f:facet> 
            <h:outputText value="#{lista.nombreCanal}" />  
        </p:column> 
        
        <p:column width="350" sortBy="#{lista.nombreAccesoConcurso}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['busquedaConcursosMantenerDuplaCyzoneList.nombreAccesoConcurso']}" />
            </f:facet> 
            <h:outputText value="#{lista.nombreAccesoConcurso}" />  
        </p:column>         
   </ui:define>      
    
</ui:composition>
</body>
</html>
