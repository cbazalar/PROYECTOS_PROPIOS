<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoMAVConfiguracionListActividadTipoOfertaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoMAVConfiguracionForm.title.listaActividadTipoOferta']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">

			<ssicc:linkAjax icon="/resources/images/eliminar_cierre_h.gif"
			    width="30"
			    height="30"
				title="#{i18n['mantenimientoMAVConfiguracionActividadTipoOfertaForm.msg.desactivar']}"
				accion="#{mantenimientoMAVConfiguracionListActividadTipoOfertaAction.desactiva}"
				process="@this :principalForm:dataTableBusqueda"
				update=":principalForm:messagesPrincipalForm :principalForm:panelToolBar :principalForm:dataTableBusqueda :principalForm:listaBusquedaForm @this"
				/>


		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoMAVConfiguracionListActividadTipoOfertaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoMAVConfiguracionListActividadTipoOfertaForm.tipoActividad']}" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.tipoActividad}"
					process="@this"
					accionListener="#{mantenimientoMAVConfiguracionListActividadTipoOfertaAction.loadActividades}"
					update=":principalForm:actividad:select">
					<f:selectItems value="#{mAlias.mavTipoClienteList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoMAVConfiguracionListActividadTipoOfertaForm.actividad']}" />
				<ssicc:selectMenu id="actividad"
					value="#{mAlias.formBusqueda.actividad}" >
					<f:selectItem itemLabel="Seleccione" itemValue="" />

					<f:selectItems value="#{mAlias.mavActividadesList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoMAVConfiguracionListActividadTipoOfertaForm.tipoOferta']}" />
				<ssicc:selectMenu id="tipoOferta"
					value="#{mAlias.formBusqueda.tipoOferta}" >
					<f:selectItem itemLabel="Seleccione" itemValue="" />

					<f:selectItems value="#{mAlias.mavTiposOfertaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="30" sortBy="#{lista.fecCreacion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mavConfiguracionesListActividadTipoOferta.fechaCreacion']}" />
				</f:facet>
				<h:outputText value="#{lista.fecCreacion}" />
			</p:column>

			<p:column width="30" sortBy="#{lista.fecModificacion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mavConfiguracionesListActividadTipoOferta.fechaModificacion']}" />
				</f:facet>
				<h:outputText value="#{lista.fecModificacion}" />
			</p:column>

			<p:column width="30" sortBy="#{lista.tipoActividad}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mavConfiguracionesListActividadTipoOferta.tipoActividad']}" />
				</f:facet>
				<h:outputText value="#{lista.tipoActividad}" />
			</p:column>

			<p:column width="30" sortBy="#{lista.codigoActividad}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mavConfiguracionesListActividadTipoOferta.codigoActividad']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoActividad}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.actividad}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mavConfiguracionesListActividadTipoOferta.descripcionActividad']}" />
				</f:facet>
				<h:outputText value="#{lista.actividad}" />
			</p:column>

			<p:column width="30" sortBy="#{lista.codigoOferta}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mavConfiguracionesListActividadTipoOferta.codigoTipoOferta']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoOferta}" />
			</p:column>

			<p:column width="150" sortBy="#{lista.oferta}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mavConfiguracionesListActividadTipoOferta.tipoOferta']}" />
				</f:facet>
				<h:outputText value="#{lista.oferta}" />
			</p:column>

			<p:column width="30" sortBy="#{lista.estado}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mavConfiguracionesListActividadTipoOferta.estado']}" />
				</f:facet>
				<h:outputText value="#{lista.estado}" />
			</p:column>
		</ui:define>
	</ui:composition>
</body>
</html>
