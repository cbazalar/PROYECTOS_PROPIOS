<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid columns="2" id="panelDescripcion">

		<ssicc:label
			key="#{i18n['mantenimientoMENPatronMensajeForm.codigoPais']}" />
		<ssicc:label
			value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
			required="true" />

		<ssicc:label
			key="#{i18n['mantenimientoMENPatronMensajeForm.descripcionMensaje']}" />

		<ssicc:inputTextArea
			value="#{mAlias.formMantenimiento.descripcionMensaje}"
			deshabilitado="true" rows="3" cols="51" />

		<h:inputHidden id="textoHtml" value="#{mAlias.formMantenimiento.textoMensajeHtml}" />
		<h:inputHidden id="textoMensaje" value="#{mAlias.formMantenimiento.textoMensaje}" />
	</h:panelGrid>
	<h:panelGrid>
		<iframe id="textEditor" name="textEditor"
			style="width: 420px; height: 300px; border: 1px solid #000000; background: #fff">
		</iframe>
	</h:panelGrid>
</body>
</html>
