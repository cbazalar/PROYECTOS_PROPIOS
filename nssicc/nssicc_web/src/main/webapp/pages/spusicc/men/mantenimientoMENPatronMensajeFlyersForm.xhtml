<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

<h:panelGrid>
	<p:toolbar>
	<f:facet name="left">
			<ssicc:linkAjax value="#{msg['botonSave.tooltip']}" 
					title="#{msg['botonSave.tooltip']}"
					icon="#{resource['images:saveForm.png']}"
					width="34"
					height="34"
					accion="#{mantenimientoMENPatronMensajeSearchAction.grabarFlyers}"
					process=":principalForm:panelFlyers @this"										
					update=":principalForm:messagesPrincipalForm 
							:principalForm:panelFlyers" />				
										
     		<ssicc:linkAjax value="#{msg['botonSalir.titulo']}" title="#{msg['botonSalir.tooltip']}"
					 icon="#{resource['images:salirForm.png']}"
                     width="30"
                     height="30"
					 process="@this"
					 accion="#{mantenimientoMENPatronMensajeSearchAction.salirFlyers}"
					 update=":principalForm:messagesPrincipalForm" />

	</f:facet>
	</p:toolbar>
</h:panelGrid>
<br />

<h:panelGrid id="panelFlyers" columns="2">
	
		<!-- ##### Pais ##### -->
	    <ssicc:label key="#{i18n['mantenimientoCOMBonosSearchForm.codigoPais']}" required="true" />
		<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
		
		<!-- ##### CampaÃ±a ##### -->
		<ssicc:label
			key="#{i18n['mantenimientoMENPatronMensajeFlyersForm.campanhaProceso']}"
			required="true" />
		<ssicc:label value="#{mAlias.campanhaProcesoFlyers}" required="true" />
		
		<!-- ####### Documento ###### -->
		<ssicc:label
			key="#{i18n['mantenimientoMENPatronMensajeFlyersForm.codigoDocumento']}"
			required="true" />
		<ssicc:selectMenu id="codigoDocumentoFlyers"
			value="#{mAlias.codigoDocumentoFlyers}"
			>
		   <f:selectItems value="#{mAlias.msgMensajeDocumentoFlyersList}"
				var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu>
	    
	    <!-- ####### Bandeja ###### -->
		<ssicc:label
			key="#{i18n['mantenimientoMENPatronMensajeFlyersForm.codigoBandeja']}"
			required="true" />
		<ssicc:selectMenu id="codigoBandejaFlyers"
			value="#{mAlias.codigoBandejaFlyers}"
			>
			<f:selectItems value="#{mAlias.msgMensajeBandejaFlyersList}"
				var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu>
		
		<!-- ####### Descripcion Patron ###### -->
		<ssicc:label
			key="#{i18n['mantenimientoMENPatronMensajeFlyersForm.descripcionPatron']}"
			required="true" />
		<ssicc:inputTextArea id="descripcionPatronFlyers"
			value="#{mAlias.descripcionPatronFlyers}" 
			rows="4" 
			cols="51"
			
			/>
		
</h:panelGrid>

</body>
</html>
