<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoMENPlantillaConfiguracionProcesosSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoMENPlantillaConfiguracionProcesosSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoMENPlantillaConfiguracionProcesosSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoMENPlantillaConfiguracionProcesosSearchForm.codigoPlantilla']}" />
				<ssicc:inputText id="codigoPlantilla"
					value="#{mAlias.formBusqueda.codigoPlantilla}" size="3"
					maxlength="3" />

				<ssicc:label
					key="#{i18n['mantenimientoMENPlantillaConfiguracionProcesosSearchForm.descripcion']}" />
				<ssicc:inputText id="descripcion"
					value="#{mAlias.formBusqueda.descripcion}" size="50" maxlength="50" />

				<ssicc:label
					key="#{i18n['mantenimientoMENPlantillaConfiguracionProcesosSearchForm.indicadorActivo']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias._indicadorActivo}"
					id="indicadorActivo" />

				<ssicc:label
					key="#{i18n['mantenimientoMENPlantillaConfiguracionProcesosSearchForm.indicadorGestionUsuario']}" />
				<ssicc:selectBooleanCheckbox
					value="#{mAlias._indicadorGestionUsuario}"
					id="indicadorGestionUsuario" />

			</h:panelGrid>


		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">


			<p:column width="100" sortBy="#{lista.codigoPlantilla}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['msgPlantillaCabecList.codigoPlantilla']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPlantilla}" />
			</p:column>

			<p:column width="300" sortBy="#{lista.descripcion}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['msgPlantillaCabecList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>

			<p:column width="100" sortBy="#{lista.observaciones}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['msgPlantillaCabecList.observaciones']}" />
				</f:facet>
				<h:outputText value="#{lista.observaciones}" />
			</p:column>

			<p:column width="100" sortBy="#{lista.indicadorActivo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['msgPlantillaCabecList.indicadorActivo']}" />
				</f:facet>
				<h:outputText value="SI"
					rendered="#{lista.indicadorActivo==mAlias.NUMERO_UNO}" />
				<h:outputText value="NO"
					rendered="#{lista.indicadorActivo==mAlias.NUMERO_CERO}" />
			</p:column>

			<p:column width="100" sortBy="#{lista.indicadorGestionUsuario}" >
				<f:facet name="header">
					<h:outputText
						value="#{i18n['msgPlantillaCabecList.indicadorGestionUsuario']}" />
				</f:facet>
				<h:outputText value="SI"
					rendered="#{lista.indicadorGestionUsuario==mAlias.NUMERO_UNO}" />
				<h:outputText value="NO"
					rendered="#{lista.indicadorGestionUsuario==mAlias.NUMERO_CERO}" />
			</p:column>

		</ui:define>



	</ui:composition>
</body>
</html>
