<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoMENEscaleraGananciaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoMENEscaleraGananciaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      <!-- <h:inputHidden value="#{mAlias.formMantenimiento.codigoEscalon}" />
       <ssicc:labelBlank/>
       -->

       <ssicc:label key="#{i18n['mantenimientoMENEscaleraGananciaForm.codigoPais']}" required="true"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

       <c:if test="${(mAlias.accion=='CONSULTAR') or (mAlias.accion=='MODIFICAR')}">
		  <ssicc:label key="#{i18n['mantenimientoMENEscaleraGananciaForm.codigoEscalon']}" required="true"/>		 
 		  <ssicc:label value="#{mAlias.formMantenimiento.codigoEscalon}" />
	   </c:if>
	   
	   <ssicc:label key="#{i18n['mantenimientoMENEscaleraGananciaForm.rangoInicial']}" required="true"/>
       <ssicc:inputText value="#{mAlias.formMantenimiento.rangoInicial}" size="10" maxlength="12" esNumerico="true" required="true" deshabilitado="#{mAlias.accion=='CONSULTAR' ? true : false}"  />

	   <ssicc:label key="#{i18n['mantenimientoMENEscaleraGananciaForm.rangoFinal']}" required="true"/>
       <ssicc:inputText value="#{mAlias.formMantenimiento.rangoFinal}" size="10" maxlength="12" esNumerico="true" required="true" deshabilitado="#{mAlias.accion=='CONSULTAR' ? true : false}"/>

       <ssicc:label key="#{i18n['mantenimientoMENEscaleraGananciaForm.oidMensaje']}" required="true"/>
       <ssicc:selectMenu value="#{mAlias.formMantenimiento.oidMensaje}" 
		   					 style="width:280px"  required="true" disabled="#{mAlias.accion=='CONSULTAR' ? true : false}">
		   		<f:selectItem itemLabel="" itemValue="" />
	      		<f:selectItems value="#{mAlias.msgMensajeList}" var="lista" 
	       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	   </ssicc:selectMenu>
	   
       <ssicc:label key="#{i18n['mantenimientoMENEscaleraGananciaForm.indicadorActivo']}" required="true" />
	   <ssicc:selectOneRadio value="#{mAlias.formMantenimiento.indicadorActivo}" disabled="#{mAlias.accion=='CONSULTAR' ? true : false}">
	            <f:selectItem itemLabel="#{i18n['mantenimientoMENEscaleraGananciaForm.activo']}" itemValue="1"/>
	            <f:selectItem itemLabel="#{i18n['mantenimientoMENEscaleraGananciaForm.noactivo']}" itemValue="0"/>
	   </ssicc:selectOneRadio>
       
       
       
            
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
