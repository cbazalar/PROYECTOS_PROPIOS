<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias" value="#{procesoMENGeneracionMensajesAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoMENGeneracionMensajesForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['procesoMENGeneracionMensajesForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<!-- ################### CAMPAÃ‘A ################### -->
				<ssicc:label
					key="#{i18n['procesoMENGeneracionMensajesForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					required="true" value="#{mAlias.formInterfaz.codigoPeriodo}" />

				<!-- ################### FECHA ################### -->
				<ssicc:label
					key="#{i18n['procesoMENGeneracionMensajesForm.fechaFacturacion']}"
					required="true" />
				<ssicc:calendar id="fechaFacturacionD"
					value="#{mAlias.formInterfaz.fechaFacturacionD}" required="true" />



				<!-- ################### Tipo Proceso ################### -->
				<ssicc:label
					key="#{i18n['procesoMENGeneracionMensajesForm.tipoProceso']}"
					required="true" />
				<ssicc:selectMenu id="tipoProceso"
					value="#{mAlias.formInterfaz.tipoProceso}" required="true">
					<f:selectItem
						itemLabel="#{i18n['procesoMENGeneracionMensajesForm.tipoProceso']}"
						itemValue="01" />
					<f:selectItem itemLabel="#{i18n['tipoProceso.cierre.zona']}"
						itemValue="02" />
					<f:selectItem itemLabel="#{i18n['tipoProceso.cierre.region']}"
						itemValue="03" />
					<f:selectItem itemLabel="#{i18n['tipoProceso.cierre.campana']}"
						itemValue="04" />

				</ssicc:selectMenu>

			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
