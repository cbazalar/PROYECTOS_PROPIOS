<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoMENHabilitacionProcesoMensajesAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoMENHabilitacionProcesoMensajesForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkSaveAjax manage="#{mAlias}" />
		</ui:define>
		
		<ui:define name="body_final_busqueda">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoMENHabilitacionProcesoMensajesForm.descripcionPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
				
				<!-- Marca-->
				<ssicc:label key="#{i18n['mantenimientoMENHabilitacionProcesoMensajesForm.codigoMarca']}" />
				<ssicc:selectMenu id="codMarca" value="#{mAlias.formBusqueda.codigoMarca}">		      		
		       	   	<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" 
		       	       itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>			
				</ssicc:selectMenu>				
				
				<!-- Canal-->
				<ssicc:label key="#{i18n['mantenimientoMENHabilitacionProcesoMensajesForm.codigoCanal']}" />
				<ssicc:selectMenu id="codCanal" value="#{mAlias.formBusqueda.codigoCanal}">		      		
		       	   	<f:selectItems value="#{mAlias.siccCanalList}" var="lista" 
		       	       itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>			
				</ssicc:selectMenu>
				
				<!-- Indicador Proceso-->
				<ssicc:label key="#{i18n['mantenimientoMENHabilitacionProcesoMensajesForm.indicadorProceso']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicaProceso}" id="indProceso" />
			</h:panelGrid>
			<br /><br />
			
			<h:panelGrid columns="1">
				<p:pickList value="#{mAlias.listaProcesos}" var="lista" itemValue="#{lista.codigoProceso}" 
							showCheckbox="true" showSourceControls="true" filterMatchMode="contains">
					<f:facet name="sourceCaption">
						<ssicc:label key="#{i18n['mantenimientoMENHabilitacionProcesoMensajesForm.listaActivas']}" />					
					</f:facet>
       	   			<f:facet name="targetCaption">
       	   				<ssicc:label key="#{i18n['mantenimientoMENHabilitacionProcesoMensajesForm.listaHabilitadas']}" />
       	   			</f:facet>
					 <p:column style="width:400%">
			        	<h:outputText value="#{lista.nombreProceso}" />
			        </p:column>
				</p:pickList>
		  </h:panelGrid>	
				
		</ui:define>	

	</ui:composition>
</body>
</html>
