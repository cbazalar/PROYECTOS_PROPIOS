<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoMENEscaleraGananciaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoMENEscaleraGananciaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoMENEscaleraGananciaSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['mantenimientoMENEscaleraGananciaSearchForm.codigoEscalon']}" />    
      <ssicc:inputText value="#{mAlias.formBusqueda.codigoEscalon}" size="5" maxlength="2" esNumerico="true" />

    </h:panelGrid>         
    
  </ui:define>  
  
       
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column width="60" sortBy="#{lista.codigoEscalon}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['msgEscaleraGananciaList.codigoEscalon']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoEscalon}" />  
        </p:column>  
   
        <p:column width="80" sortBy="#{lista.rangoInicial}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['msgEscaleraGananciaList.rangoInicial']}" />
            </f:facet>
            <h:outputText value="#{lista.rangoInicial}" />  
        </p:column>  
        
        <p:column width="80" sortBy="#{lista.rangoFinal}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['msgEscaleraGananciaList.rangoFinal']}" />
            </f:facet> 
            <h:outputText value="#{lista.rangoFinal}" />  
        </p:column>  
        
        <p:column width="100" sortBy="#{lista.codigoMensaje}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['msgEscaleraGananciaList.codigoMensaje']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoMensaje}" />  
        </p:column>
        
          <p:column width="80" sortBy="#{lista.indicadorActivo}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['msgEscaleraGananciaList.indicadorActivo']}" />
            </f:facet> 
            <h:outputText value="INACTIVO" rendered="#{lista.indicadorActivo == NUMERO_CERO}"/>  
            <h:outputText value="ACTIVO" rendered="#{lista.indicadorActivo == NUMERO_UNO}"/>
        </p:column>
        
   </ui:define>         
   
</ui:composition>
</body>
</html>
