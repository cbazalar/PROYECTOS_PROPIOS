<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">
<body>
	<ui:composition
		template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias" value="#{procesoPRYProyeccionFaltanteDiaPopupAction}" />



  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoPRYProyeccionFaltanteDiaDetalleForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>


		<ui:define name="body_encabezado_detalle">	
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['procesoPRYProyeccionFaltanteDiaDetalleForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<!-- ########################## Fecha Facturacion ######################### -->
				<ssicc:label
					key="#{i18n['procesoPRYProyeccionFaltanteDiaDetalleForm.fechaFacturacion']}"
					required="true" />
			
				<ssicc:label
					value="#{mAlias.formBusqueda.fechaFacturacion}"
					header="true" required="true" />	
					
				<!-- ########################## Numero Version ######################### -->
				<ssicc:label
					key="#{i18n['procesoPRYProyeccionFaltanteDiaDetalleForm.numeroVersion']}"
					required="true" />
			
				<ssicc:label
					value="#{mAlias.formBusqueda.numeroVersion}"
					header="true" required="true" />
				
				<!-- ########################## Codigo periodo ######################### -->
				<ssicc:label
					key="#{i18n['procesoPRYProyeccionFaltanteDiaDetalleForm.codigoPeriodo']}"
					required="true" />
			
				<ssicc:label
					value="#{mAlias.formBusqueda.descripcionPeriodo}"
					header="true" required="true" />
					
				<!-- ########################## Descripcion grupo ######################### -->
				<ssicc:label
					key="#{i18n['procesoPRYProyeccionFaltanteDiaDetalleForm.descripcionGrupo']}"
					required="true" />
			
				<ssicc:label
					value="#{mAlias.formBusqueda.descripcionGrupo}"
					header="true" required="true" />	
				
			</h:panelGrid>
			
			
			
			<h:panelGroup id="panelDatateblePopup">
			<h:panelGrid id="panelDatateble1Popup">
				
				<p:dataTable widgetVar="dataTableWidgetVar" id="dataTableTestPopup"
					var="lista" paginator="true" value="#{mAlias.dtDetallePRYProyeccionFaltanteList}"
					emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                    currentPageReportTemplate="{totalRecords} registros encontrados"
					rows="10" rowIndexVar="rowIndex"  paginatorPosition="top">

					<!-- Exportar -->
				     <f:facet name="{Exporters}">
							 &nbsp;&nbsp;&nbsp;&nbsp;
				            <h:commandLink>
				                <p:graphicImage value="/resources/images/excel.png" width="22" height="22" title="#{msg['botonExcel.tooltip']}" styleClass="clsImagen" 
						               			style="vertical-align:middle"/>  
				                <p:dataExporter type="xls" target="dataTableTestPopup" fileName="procesoPRYProyeccionFaltanteDiaDetalle" postProcessor="#{mDataExporterBean.postProcessXLS}"/>
				            </h:commandLink>          
				    </f:facet>
				    


		
					<p:column rendered="#{lista.codigoProducto == ''}"
						headerText="#{i18n['detallePRYProyeccionFaltanteList.codigoProducto']}" width="30">
						<h:outputText value="#{lista.codigoProducto}" />
					</p:column>
		
					<p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.codigoProducto']}" width="30">
						<h:outputText value="#{lista.codigoProducto}" />
					</p:column>
		
				    <p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.descripcionProducto']}" width="80">
						<h:outputText value="#{lista.descripcionProducto}" />
					</p:column>
					
					 <p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.descripcionMarcaProducto']}" width="60">
						<h:outputText value="#{lista.descripcionMarcaProducto}" />
					</p:column>
					
					<p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.unidadesDemandadas']}" width="20">
						<h:outputText value="#{lista.unidadesDemandadas}" />
					</p:column>
					
					<p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.unidadesFaltantes']}" width="20">
						<h:outputText value="#{lista.unidadesFaltantes}" />
					</p:column>
					
					<p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.porUnidadesDemandadas']}" width="20">
						<h:outputText value="#{lista.porUnidadesDemandadas}" />
					</p:column>
					
					<p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.montoUnidadesDemandadas']}" width="60" style="text-align: right;">
						<h:outputText value="#{lista.montoUnidadesDemandadas}" />
					</p:column>
					
					<p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.montoUnidadesFaltantes']}" width="20">
						<h:outputText value="#{lista.montoUnidadesFaltantes}" />
					</p:column>
					
					<p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.porMontoDemandadas']}" width="20">
						<h:outputText value="#{lista.porMontoDemandadas}" />
					</p:column>
					
					<p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.porMontoGrupo']}" width="20">
						<h:outputText value="#{lista.porMontoGrupo}" />
					</p:column>
					
					<p:column 
						headerText="#{i18n['detallePRYProyeccionFaltanteList.porMontoTotalFactu']}" width="20">
						<h:outputText value="#{lista.porMontoTotalFactu}" />
					</p:column>
					
				</p:dataTable>
			</h:panelGrid>
			</h:panelGroup>	
		</ui:define>
		 

	</ui:composition>

</body>
</html>
