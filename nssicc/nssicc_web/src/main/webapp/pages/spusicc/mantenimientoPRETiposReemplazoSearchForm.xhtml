<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoPRETiposReemplazoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoPRETiposReemplazoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>	

		<ui:define name="body_criterio_busqueda">		
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoPRETiposReemplazoSearchForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />				
           
 				<!-- Código -->            	
            	<ssicc:label
					key="#{i18n['mantenimientoPRETiposReemplazoSearchForm.codigo']}" />
				<ssicc:inputText id="codigo"
					value="#{mAlias.formBusqueda.codigo}" size="3" maxlength="3"/>
				
				<!-- Descripción -->            	
            	<ssicc:label
					key="#{i18n['mantenimientoPRETiposReemplazoSearchForm.descripcion']}" />
				<ssicc:inputText id="descripcion"
					value="#{mAlias.formBusqueda.descripcion}" size="150" maxlength="150"/>	
        
			</h:panelGrid>			
		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">		
			<p:column width="50" sortBy="#{lista.codigo}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['preTiposReemplazoList.codigo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigo}" />
			</p:column>
			<p:column width="140" sortBy="#{lista.descripcion}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['preTiposReemplazoList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>		
		</ui:define>	
		
	</ui:composition>
</body>
</html>
