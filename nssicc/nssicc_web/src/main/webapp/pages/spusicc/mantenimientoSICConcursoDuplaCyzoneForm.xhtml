<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoSICConcursoDuplaCyzoneSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['edicionConcursoDuplaCyzoneForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
    
       <!-- ########################## Pais ######################### -->   
       <ssicc:label key="#{i18n['edicionConcursoDuplaCyzoneForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   
	   <!-- ########################## Numero Concurso ######################### --> 
	   <ssicc:label key="#{i18n['edicionConcursoDuplaCyzoneForm.codigoConcurso']}" required="true"/>
	   <h:panelGroup>       
		   <ssicc:label value="#{mAlias.formMantenimiento.codigoConcurso}" rendered="#{mAlias.formMantenimiento.newRecord}"/>
		   <ssicc:label value="#{mAlias.formMantenimiento.codigoConcurso}" rendered="#{not mAlias.formMantenimiento.newRecord}"/>
	   </h:panelGroup>
       
       <!-- ########################## Nombre Concurso ######################### --> 
       <ssicc:label key="#{i18n['edicionConcursoDuplaCyzoneForm.nombreConcurso']}" required="true"/>
       <h:panelGroup>   
       <ssicc:label value="#{mAlias.formMantenimiento.nombreConcurso}" rendered="#{mAlias.formMantenimiento.newRecord}"/>
       <ssicc:label value="#{mAlias.formMantenimiento.nombreConcurso}" rendered="#{not mAlias.formMantenimiento.newRecord}"/>
       </h:panelGroup>
       
       <!-- ########################## Dupla Cyzone ######################### -->
       <ssicc:label key="#{i18n['edicionConcursoDuplaCyzoneForm.indicadorDuplaCyzone']}" required="true"/>             
       <ssicc:selectBooleanCheckbox id="indicadorDuplaCyzone" value="#{mAlias.formMantenimiento.indicadorDuplaCyzone}" />
       
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
