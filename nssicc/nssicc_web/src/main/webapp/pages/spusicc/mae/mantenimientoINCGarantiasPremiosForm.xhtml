<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoINCGarantiasPremiosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoMAEEntidadGenericaSearchForm.titleINC']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaSearchForm.codigoPais']}" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaSearchForm.codigoSAP']}" />
				<ssicc:inputText id="codigoSAP" value="#{mAlias.formBusqueda.codigoSAP}" size="15" maxlength="20" />

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="110" sortBy="#{lista.codigoSAP}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoINCGarantiasPremiosForm.codigoSAP']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoSAP}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.numDias}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoINCGarantiasPremiosForm.numDia']}" />
				</f:facet>
				<h:outputText value="#{lista.numDias}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.indicadorRegistro}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoINCGarantiasPremiosForm.indicadorRegistro']}" />
				</f:facet>
				<h:outputText value="#{lista.indicadorRegistro}" />
			</p:column>

		</ui:define>

	</ui:composition>
</body>
</html>
