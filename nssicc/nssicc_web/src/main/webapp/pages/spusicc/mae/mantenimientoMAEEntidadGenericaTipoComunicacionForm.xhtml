<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoMAEEntidadGenericaTipoComunicacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoMAEEntidadGenericaTipoComunicacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<!-- ########################## Codigo Pais ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoComunicacionForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<!-- ########################## Nombre Entidad ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoComunicacionForm.nombreEntidad']}" required="false" />
				<ssicc:label value="#{mAlias.formMantenimiento.nombreEntidad}" />

				<!-- ########################## Codigo Tipo Comunicacion ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoComunicacionForm.codigo']}" required="true" />
				<ssicc:inputText id="codigo" value="#{mAlias.formMantenimiento.codigo}"  size="10" required="true"
					maxlength="2" esMayuscula="true"/>
					
				<!-- ########################## Descripcion ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoComunicacionForm.descripcion']}" required="false" />
				<ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}"  size="40"
					maxlength="128" esMayuscula="false"/>
					
				<!-- ########################## Estado ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoComunicacionForm.estado']}" required="true" />
				<ssicc:selectMenu id="estado" value="#{mAlias.formMantenimiento.estado}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoComunicacionForm.estado.si']}" itemValue="#{mAlias.numeroUno}"/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoComunicacionForm.estado.no']}" itemValue="#{mAlias.numeroCero}"/>								
				</ssicc:selectMenu>				
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
