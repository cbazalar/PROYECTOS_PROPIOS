<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid columns="2" id="dataDeudorasAval">

		<ssicc:label
			key="#{i18n['mantenimientoMAEClienteForm.codigoPais']}" />
		<ssicc:label
			value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
			required="true" />
			
	</h:panelGrid>
	
	<h:panelGrid id="panelDeudorasAval">
		<p:dataTable value="#{mAlias.maeDeudorasList}" var="lista"
			emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['maeClienteDeudorasAval.codigoConsultora']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoConsultora}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['maeClienteDeudorasAval.apellidoPaterno']}" />
				</f:facet>
				<h:outputText value="#{lista.apellidoPaterno}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['maeClienteDeudorasAval.apellidoMaterno']}" />
				</f:facet>
				<h:outputText value="#{lista.apellidoMaterno}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['maeClienteDeudorasAval.nombre1']}" />
				</f:facet>
				<h:outputText value="#{lista.nombre1}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['maeClienteDeudorasAval.nombre2']}" />
				</f:facet>
				<h:outputText value="#{lista.nombre2}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['maeClienteDeudorasAval.saldoVencido']}" />
				</f:facet>
				<h:outputText value="#{lista.saldoVencido}" />
			</p:column>
        
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['maeClienteDeudorasAval.importePendiente']}" />
				</f:facet>
				<h:outputText value="#{lista.importePendiente}" />
			</p:column>

		</p:dataTable>
	</h:panelGrid>
		
	<h:panelGrid columns="2">
		<ssicc:linkAjax 
		    icon="#{resource['images:ok24_s.gif']}"
		    title="Aceptar"
			process="@this"
			partialSubmit="true"
	        actualizarForm="false"
	        onstart="PF('viewDeudorasAval').hide()"
	        accion="#{mantenimientoMAEClienteSearchAction.aprobarModificacion}"
	        update=":principalForm:messagesPrincipalForm :principalForm:mensajesGrowl :principalForm:panelCriterioBusqueda" />
			
		<ssicc:linkAjax title="Cancelar"
			icon="#{resource['images:back24_s.gif']}"
			process="@this"
			partialSubmit="true"
	        actualizarForm="false"
			accion="#{mantenimientoMAEClienteSearchAction.cancelarModificacion}"
			update=":principalForm:dialogPopup" />
	</h:panelGrid>
</body>
</html>
