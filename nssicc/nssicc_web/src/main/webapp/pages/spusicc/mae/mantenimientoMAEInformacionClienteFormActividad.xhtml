<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid id="panelActividad" columns="2">
		<ssicc:label key="#{i18n['mantenimientoMAEInformacionClienteForm.estado']}"/>
		
		<h:outputText value="#{i18n['mantenimientoMAEInformacionClienteForm.estadoActivo']}" style="font-weight:bold;color: #355A8F;" 
						rendered="#{mAlias.formBusqueda.indicadorActividadActual eq 1}"/>						
		<h:outputText value="#{i18n['mantenimientoMAEInformacionClienteForm.estadoNoActivo']}" style="font-weight:bold;color: #355A8F;" 
						rendered="#{mAlias.formBusqueda.indicadorActividadActual eq 0}"/>		
		
		<ssicc:label key="#{i18n['mantenimientoMAEInformacionClienteForm.nuevoEstado']}"/>
		<ssicc:selectOneRadio value="#{mAlias.formBusqueda.indicadorActividadNuevo}">
			<f:selectItem itemLabel="#{i18n['mantenimientoMAEInformacionClienteForm.estadoActivo']}" itemValue="1"/>
			<c:if test="${(mAlias.formBusqueda.oidEstatus eq 1 or
						mAlias.formBusqueda.oidEstatus eq 7 or
						((mAlias.formBusqueda.oidEstatus eq 5) and 
						(mAlias.formBusqueda.numeroPeriodosSinPedido > 2)))}">
				<f:selectItem itemLabel="#{i18n['mantenimientoMAEInformacionClienteForm.estadoNoActivo']}" itemValue="0"/>
			</c:if>
		</ssicc:selectOneRadio>		
	</h:panelGrid>
</body>
</html>
