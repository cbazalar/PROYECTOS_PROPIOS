<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid id="panelNV" columns="2">
		<ssicc:label key="#{i18n['mantenimientoMAEInformacionClienteForm.codigoNivelRiesgoActual']}"/>
		<ssicc:label value="#{mAlias.formBusqueda.codigoNivelRiesgoActual}"/>
		
		<ssicc:label key="#{i18n['mantenimientoMAEInformacionClienteForm.ultimaActualizacion']}"/>
		<ssicc:label value="#{mAlias.formBusqueda.fechaUltimaActualizacion}"/>
		
		<ssicc:label key="#{i18n['mantenimientoMAEInformacionClienteForm.descripcionNivelRiesgoActual']}"/>
		<ssicc:label value="#{mAlias.formBusqueda.descripcionNivelRiesgoActual}"/>
		
		<ssicc:label key="#{i18n['mantenimientoMAEInformacionClienteForm.nuevoNivelRiesgo']}"/>
		<ssicc:selectMenu value="#{mAlias.formBusqueda.nuevoNivelRiesgo}" accionListener="#{mantenimientoMAEInformacionClienteAction.cambiarValores}"
							update="@this">
			<f:selectItems value="#{mAlias.maeNivelRiesgoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		</ssicc:selectMenu>
	</h:panelGrid>	
</body>
</html>
