<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoMAEEntidadGenericaTipoVinculoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<!-- ########################## Codigo Pais ######################### -->	
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.codigoPais']}" required="true"/>
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<!-- ########################## Nombre Entidad ######################### -->	
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.nombreEntidad']}" required="false" />
				<ssicc:label value="#{mAlias.formMantenimiento.nombreEntidad}" />

				<!-- ########################## Cod. Tipo Vinculo ######################### -->	
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.codigo']}" required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigo}"  size="10" required="true"
					maxlength="2" esMayuscula="true"/> 
				
				<!-- ########################## Descripcion ######################### -->	
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.descripcion']}" required="true" />
				<ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}" size="40" required="true"
					maxlength="128" esMayuscula="false"/>	
				
				<!-- ########################## Recomendada ######################### -->	
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.recomendado']}" required="true" />
				<ssicc:selectMenu id="recomendado" value="#{mAlias.formMantenimiento.recomendado}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.recomendado.si']}" itemValue="#{mAlias.numeroUno}"/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.recomendado.no']}" itemValue="#{mAlias.numeroCero}"/>
				</ssicc:selectMenu>
				
				<!-- ########################## Estado ######################### -->	
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.estado']}" required="true" />
				<ssicc:selectMenu id="estado" value="#{mAlias.formMantenimiento.estado}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.estado.si']}" itemValue="#{mAlias.numeroUno}"/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoVinculoForm.estado.no']}" itemValue="#{mAlias.numeroCero}"/>
				</ssicc:selectMenu>				
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
