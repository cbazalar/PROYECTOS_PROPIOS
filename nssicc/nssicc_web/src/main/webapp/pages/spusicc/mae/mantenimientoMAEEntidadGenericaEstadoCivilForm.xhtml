<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoMAEEntidadGenericaEstadoCivilAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoMAEEntidadGenericaEstadoCivilForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<!-- ########################## Codigo Pais ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaEstadoCivilForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<!-- ########################## Nombre Entidad ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaEstadoCivilForm.nombreEntidad']}" required="false" />
				<ssicc:label value="#{mAlias.formMantenimiento.nombreEntidad}" />
				
				<!-- ##########################  Cód. Tipo Estado Civil ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaEstadoCivilForm.codigo']}" required="true" />
				<c:choose>
					<c:when test="${mAlias.accion == 'CONSULTAR'}">
						<ssicc:inputText value="#{mAlias.formMantenimiento.codigo}" size="10"
							maxlength="2" esMayuscula="true" deshabilitado="true" />
					</c:when>
					<c:otherwise>
						<ssicc:inputText value="#{mAlias.formMantenimiento.codigo}" size="10"
							maxlength="2" esMayuscula="true" required="true"/>					
					</c:otherwise>				
				</c:choose>
								
				<!-- ##########################  Descripción ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaEstadoCivilForm.descripcion']}" required="true" />
				<c:choose>
					<c:when test="${mAlias.accion == 'CONSULTAR'}">
						<ssicc:inputText value="#{mAlias.formMantenimiento.descripcion}" size="10"
							maxlength="2" esMayuscula="false" deshabilitado="true" />
					</c:when>
					<c:otherwise>
						<ssicc:inputText value="#{mAlias.formMantenimiento.descripcion}" size="40"
							maxlength="128" esMayuscula="false" required="true"/>					
					</c:otherwise>				
				</c:choose>
				

			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
