<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoMAEEntidadGenericaTipoDocumentoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<!-- ########################## Codigo Pais ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<!-- ########################## Nombre Entidad ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.nombreEntidad']}" required="false" />
				<ssicc:label value="#{mAlias.formMantenimiento.nombreEntidad}" />
				
				<!-- ########################## Codigo Tipo Documento Identidad ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.codigo']}" required="true" />
				<ssicc:inputText id="codigo" value="#{mAlias.formMantenimiento.codigo}"  size="10" required="true" 
					maxlength="2" esMayuscula="true" />
				
				<!-- ########################## Ind. Obligatorio ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.obligatorio']}" required="true" />
				<ssicc:selectMenu id="obligatorio" value="#{mAlias.formMantenimiento.obligatorio}" required="true" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.obligatorio.si']}" itemValue="#{mAlias.numeroUno}"/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.obligatorio.no']}" itemValue="#{mAlias.numeroCero}"/>								
				</ssicc:selectMenu>
				
				<!-- ########################## Descripcion ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.descripcion']}" required="true" />
				<ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}"  size="40" required="true"
					maxlength="128" esMayuscula="false" />
				
				<!-- ########################## Siglas ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.siglas']}"  />
				<ssicc:inputText id="siglas" value="#{mAlias.formMantenimiento.siglas}"  size="10" 
					maxlength="10" esMayuscula="true" />
				
				<!-- ########################## Longitud ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.longitud']}" />
				<ssicc:inputText id="longitud" value="#{mAlias.formMantenimiento.longitud}"  size="10" 
					maxlength="2" esMayuscula="true" />
				
				<!-- ########################## DNI ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.dni']}" required="true"/>
				<ssicc:selectMenu id="dni" value="#{mAlias.formMantenimiento.dni}" required="true" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.dni.si']}" itemValue="#{mAlias.numeroUno}"/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.dni.no']}" itemValue="#{mAlias.numeroCero}"/>								
				</ssicc:selectMenu>
				
				<!-- ########################## NIF ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.fiscal']}" required="true"/>
				<ssicc:selectMenu id="fiscal" value="#{mAlias.formMantenimiento.fiscal}" required="true" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.fiscal.si']}" itemValue="#{mAlias.numeroUno}"/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.fiscal.no']}" itemValue="#{mAlias.numeroCero}"/>								
				</ssicc:selectMenu>
				
				<!-- ########################## Tipo Documento Legal ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.tipoDocu']}" required="true"/>
				<ssicc:selectMenu id="tipoDocu" value="#{mAlias.formMantenimiento.tipoDocu}" required="true" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.maeTipoDocumentoList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>								
				</ssicc:selectMenu>
				
				<!-- ########################## Estado ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.estado']}" required="true" />
				<ssicc:selectMenu id="estado" value="#{mAlias.formMantenimiento.estado}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.estado.si']}" itemValue="#{mAlias.numeroUno}"/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoDocumentoForm.estado.no']}" itemValue="#{mAlias.numeroCero}"/>								
				</ssicc:selectMenu>	
				
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
