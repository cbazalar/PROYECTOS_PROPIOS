<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoMAEEntidadGenericaCriterioBusquedaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoMAEEntidadGenericaCriterioBusquedaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<!-- ########################## Codigo Pais ######################### -->	
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaCriterioBusquedaForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<!-- ########################## Nombre Entidad ######################### -->	
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaCriterioBusquedaForm.nombreEntidad']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.nombreEntidad}" />

				<!-- ########################## Criterio Busqueda 1 ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaCriterioBusquedaForm.atributo1']}" required="true" />
				<ssicc:selectMenu id="atributo1" value="#{mAlias.formMantenimiento.atributo1}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.maeCriteriosList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>
				
				<!-- ########################## Criterio Busqueda 2 ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaCriterioBusquedaForm.atributo2']}" required="true" />
				<ssicc:selectMenu id="atributo2" value="#{mAlias.formMantenimiento.atributo2}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.maeCriteriosList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>
				
				<!-- ########################## Estado ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaCriterioBusquedaForm.estado']}" required="true" />
				<ssicc:selectMenu id="estado" value="#{mAlias.formMantenimiento.estado}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaCriterioBusquedaForm.estado.si']}" itemValue="#{mAlias.numeroUno}"/>
					<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaCriterioBusquedaForm.estado.no']}" itemValue="#{mAlias.numeroCero}"/>		
				</ssicc:selectMenu>

			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
