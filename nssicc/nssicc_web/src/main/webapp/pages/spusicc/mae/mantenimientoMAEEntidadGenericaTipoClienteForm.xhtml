<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoMAEEntidadGenericaTipoClienteAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<!-- ########################## Codigo Pais ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<!-- ########################## Nombre Entidad ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.nombreEntidad']}" required="false" />
				<ssicc:label value="#{mAlias.formMantenimiento.nombreEntidad}" />
				
				<!-- ########################## codigo ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.codigo']}" required="true" />
				<c:choose>
					<c:when test="${mAlias.accion == 'CONSULTAR'}">
						<ssicc:inputText value="#{mAlias.formMantenimiento.codigo}" size="10" deshabilitado="true" 
							maxlength="2" esMayuscula="true" />
					</c:when>
					<c:otherwise>
						<ssicc:inputText value="#{mAlias.formMantenimiento.codigo}" size="10" required="true"
							maxlength="2" esMayuscula="true" />
					</c:otherwise>
				</c:choose>
				
				<!-- ########################## descripcion ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.descripcion']}" required="true" />
				<c:choose>
					<c:when test="${mAlias.accion == 'CONSULTAR'}">
						<ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}" size="40"
							maxlength="128" esMayuscula="false" deshabilitado="true"/>
					</c:when>
					<c:otherwise>
						<ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}" size="40" required="true"
							maxlength="128" esMayuscula="false"/>
					</c:otherwise>				
				</c:choose>
				
				<!-- ########################## indicadorEvaluarStatus ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEvaluarStatus']}" required="true" />			
				<c:choose>
					<c:when test="${mAlias.accion == 'CONSULTAR'}">
						<ssicc:selectOneRadio value="#{mAlias.formMantenimiento.indicadorEvaluarStatus}" disabled="true">
							<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEvaluarStatus.si']}" itemValue="#{mAlias.numeroUno}"/>
							<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEvaluarStatus.no']}" itemValue="#{mAlias.numeroCero}"/>
						</ssicc:selectOneRadio>
					</c:when>
					<c:otherwise>
						<ssicc:selectOneRadio value="#{mAlias.formMantenimiento.indicadorEvaluarStatus}" required="true">
							<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEvaluarStatus.si']}" itemValue="#{mAlias.numeroUno}"/>
							<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEvaluarStatus.no']}" itemValue="#{mAlias.numeroCero}"/>
						</ssicc:selectOneRadio>
					</c:otherwise>
				</c:choose>
				
				<!-- ########################## indicadorEmpleado ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEmpleado']}" required="true" />			
				<c:choose>
					<c:when test="${mAlias.accion == 'CONSULTAR'}">
						<ssicc:selectOneRadio value="#{mAlias.formMantenimiento.indicadorEmpleado}" disabled="true">
							<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEmpleado.si']}" itemValue="#{mAlias.numeroUno}"/>
							<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEmpleado.no']}" itemValue="#{mAlias.numeroCero}"/>
						</ssicc:selectOneRadio>
					</c:when>
					<c:otherwise>
						<ssicc:selectOneRadio value="#{mAlias.formMantenimiento.indicadorEmpleado}" required="true">
							<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEmpleado.si']}" itemValue="#{mAlias.numeroUno}"/>
							<f:selectItem itemLabel="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEmpleado.no']}" itemValue="#{mAlias.numeroCero}"/>
						</ssicc:selectOneRadio>
					</c:otherwise>
				</c:choose>
				
				<!-- ########################## indicadorEstado ######################### -->
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaTipoClienteForm.indicadorEstado']}" required="true" />					
				<c:choose>
					<c:when test="${mAlias.accion == 'CONSULTAR'}">
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.indicadorEstado}" disabled="true">
							<f:selectItem itemLabel="" itemValue=""/>
							<f:selectItem itemLabel="#{i18n['select.activo']}" itemValue="#{mAlias.numeroUno}"/>
							<f:selectItem itemLabel="#{i18n['select.inactivo']}" itemValue="#{mAlias.numeroCero}"/>
						</ssicc:selectMenu>
					</c:when>
					<c:otherwise>
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.indicadorEstado}" required="true">
							<f:selectItem itemLabel="" itemValue=""/>
							<f:selectItem itemLabel="#{i18n['select.activo']}" itemValue="#{mAlias.numeroUno}"/>
							<f:selectItem itemLabel="#{i18n['select.inactivo']}" itemValue="#{mAlias.numeroCero}"/>
						</ssicc:selectMenu>
					</c:otherwise>				
				</c:choose>				
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
