<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoMAEExcencionFleteSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoMAEExcencionFleteForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<!-- ########################## Tipo Cliente ######################### -->
				<ssicc:label
					key="#{i18n['mantenimientoMAEExcencionFleteForm.oidTipoCliente']}"
					required="true" />
				<h:panelGroup>
					<ssicc:selectMenu id="oidTipoCliente"
						value="#{mAlias.formMantenimiento.oidTipoCliente}"
						accionListener="#{mantenimientoMAEExcencionFleteSearchAction.loadSubTiposClientes}"
						update=":principalForm:oidSubTipoCliente:select :principalForm:oidTipoClasificacion:select
										:principalForm:oidClasificacion:select">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}" />
					</ssicc:selectMenu>
				</h:panelGroup>

				<!-- ########################## SubTipo Cliente ######################### -->
				<ssicc:label
					key="#{i18n['mantenimientoMAEExcencionFleteForm.oidSubTipoCliente']}" />
				<ssicc:selectMenu id="oidSubTipoCliente"
					value="#{mAlias.formMantenimiento.oidSubTipoCliente}"
					accionListener="#{mantenimientoMAEExcencionFleteSearchAction.loadTiposClasificacionesMante}"
					update=":principalForm:oidTipoClasificacion:select :principalForm:oidClasificacion:select">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccSubTipoClienteList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<!-- ########################## Tipo Clasificacion ######################### -->
				<ssicc:label
					key="#{i18n['mantenimientoMAEExcencionFleteForm.oidSubTipoCliente']}" />
				<ssicc:selectMenu id="oidTipoClasificacion"
					value="#{mAlias.formMantenimiento.oidTipoClasificacion}"
					accionListener="#{mantenimientoMAEExcencionFleteSearchAction.loadClasificacionesMante}"
					update=":principalForm:oidClasificacion:select">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccTipoClasificacionList}"
						var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<!-- ########################## Clasificacion ######################### -->
				<ssicc:label
					key="#{i18n['mantenimientoMAEExcencionFleteForm.oidClasificacion']}" />
				<ssicc:selectMenu id="oidClasificacion"
					value="#{mAlias.formMantenimiento.oidClasificacion}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccClasificacionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<!-- ########################## Ind. exenciÃ³n flete ######################### -->
				<ssicc:label
					key="#{i18n['mantenimientoMAEExcencionFleteForm.indicadorExcepcionFlete']}" required="true"/>
				<ssicc:selectOneRadio
					value="#{mAlias.formMantenimiento.indicadorExcepcionFlete}">
					<f:selectItem
						itemLabel="#{i18n['mantenimientoMAEExcencionFleteForm.indicadorExcepcionFlete.activo']}"
						itemValue="#{mAlias.numeroUno}" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoMAEExcencionFleteForm.indicadorExcepcionFlete.inactivo']}"
						itemValue="#{mAlias.numeroCero}" />
				</ssicc:selectOneRadio>
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
