<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoINCGarantiasPremiosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoMAEEntidadGenericaGarantiaPremiosForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaGarantiaPremiosForm.codigoPais']}" required="true"/>
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaGarantiaPremiosForm.nombreEntidad']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.nombreEntidad}"/>
										
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaGarantiaPremiosForm.codigoSAP']}" required="true" />
				<h:panelGroup>
					<c:if test="${mAlias.accion != 'CONSULTAR'}">
						<ssicc:inputText id="codigoSAP" value="#{mAlias.formMantenimiento.codigoSAP}"  size="15"
							maxlength="20" esMayuscula="true" required="true" />					
					</c:if>
					
					<c:if test="${mAlias.accion == 'CONSULTAR'}">
						<ssicc:inputText id="codigoSAP" value="#{mAlias.formMantenimiento.codigoSAP}"  size="15"
							maxlength="20" esMayuscula="true" deshabilitado="true" />	
					</c:if>						 
				</h:panelGroup>

				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaGarantiaPremiosForm.numDias']}" required="true" />
				<h:panelGroup>
					<c:if test="${mAlias.accion != 'CONSULTAR'}">
						<ssicc:inputText id="numDias" value="#{mAlias.formMantenimiento.numDias}" size="10"
							maxlength="4" required="true"  esNumerico="true"/>
					</c:if>
					
					<c:if test="${mAlias.accion == 'CONSULTAR'}">
						<ssicc:inputText id="numDias" value="#{mAlias.formMantenimiento.numDias}" size="10" maxlength="4" 
							esNumerico="true" deshabilitado="true"/>
					</c:if>
				</h:panelGroup>
				
				<ssicc:label key="#{i18n['mantenimientoMAEEntidadGenericaGarantiaPremiosForm.indicadorRegistro']}" />
				<h:panelGroup>
					<c:if test="${mAlias.accion != 'CONSULTAR'}">
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.indicadorRegistro}">
							<f:selectItem itemLabel="" itemValue=""/>
							<f:selectItem itemLabel="#{i18n['select.activo']}" itemValue="#{mAlias.numeroUno}"/>
							<f:selectItem itemLabel="#{i18n['select.inactivo']}" itemValue="#{mAlias.numeroCero}"/>					
						</ssicc:selectMenu>
					</c:if>
					
					<c:if test="${mAlias.accion == 'CONSULTAR'}">
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.indicadorRegistro}" disabled="true">
							<f:selectItem itemLabel="" itemValue=""/>
							<f:selectItem itemLabel="#{i18n['select.activo']}" itemValue="#{mAlias.numeroUno}"/>
							<f:selectItem itemLabel="#{i18n['select.inactivo']}" itemValue="#{mAlias.numeroCero}"/>													
						</ssicc:selectMenu>
					</c:if>
				
				</h:panelGroup>
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
