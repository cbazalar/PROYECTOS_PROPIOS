<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{consultaMAECalificacionEstatusResolverMensajesAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['consultaMAECalificacionEstatusResolverMensajesForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['consultaMAECalificacionEstatusResolverMensajesForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

				<!-- ########################## Periodo ######################### -->
				<ssicc:label
					key="#{i18n['consultaMAECalificacionEstatusResolverMensajesForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					required="true" value="#{mAlias.formProceso.codigoPeriodo}" />

				<!-- Lista Tipo solicitud -->
				<ssicc:label
					key="#{i18n['consultaMAECalificacionEstatusResolverMensajesForm.tipoProceso']}"
					required="true" />
				<ssicc:selectMenu  id="tipoProceso"
					value="#{mAlias.formProceso.tipoProceso}" required="true">
					<f:selectItems value="#{mAlias.maeTipoProceso}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
			
			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">
  		
			  	<p:column width="50" sortBy="#{lista.cod_clie}"  >  
			         <f:facet name="header">
			            <h:outputText value="#{i18n['consultaMAECalificacionEstatusResolverMensajesForm.cod_clie']}" />
			         </f:facet>
			         <h:outputText value="#{lista.cod_clie}" />  
			    </p:column>  
			    
		    	<p:column width="50" sortBy="#{lista.cod_peri}"  >  
			         <f:facet name="header">
			            <h:outputText value="#{i18n['consultaMAECalificacionEstatusResolverMensajesForm.cod_peri']}" />
			         </f:facet>
			         <h:outputText value="#{lista.cod_peri}" />  
			    </p:column> 
		  
				<p:column width="50" sortBy="#{lista.fec_fact}"  >  
			         <f:facet name="header">
			            <h:outputText value="#{i18n['consultaMAECalificacionEstatusResolverMensajesForm.fec_fact']}" />
			         </f:facet>
			         <h:outputText value="#{lista.fec_fact}" />  
			    </p:column> 
			    
			    <p:column width="50" sortBy="#{lista.msgError}" >  
			         <f:facet name="header">
			            <h:outputText value="#{i18n['consultaMAECalificacionEstatusResolverMensajesForm.msgError']}" />
			         </f:facet>
			         <h:outputText value="#{lista.msgError}" />  
			    </p:column> 
			    
			    <p:column width="50" sortBy="#{lista.flagAtencion}"  >  
			         <f:facet name="header">
			            <h:outputText value="#{i18n['consultaMAECalificacionEstatusResolverMensajesForm.flagAtencion']}" />
			         </f:facet>
			         <h:outputText value="#{lista.flagAtencion}" />  
			    </p:column>    
   		</ui:define>
		

	</ui:composition>

</body>
</html>
