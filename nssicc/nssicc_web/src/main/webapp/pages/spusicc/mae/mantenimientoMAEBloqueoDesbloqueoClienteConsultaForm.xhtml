<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

  <ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoMAEBloqueoDesbloqueoClienteAction}"/>
  
  <ui:define name="titulo_Pantalla">
  		<h:outputText value="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteDetail.consulta.title']}" />                
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
  
    <h:panelGrid columns="2" >
    							  
    <!-- ######################## PAIS ######################### -->
		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.codigoPais']}" /> 
        <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}"/>

<!-- ######################## CLIENTE ######################### -->		
		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.codigoCliente']}" />
		<h:panelGroup>
		<h:outputText value="#{mAlias.formMantenimiento.codigoCliente}"/> - 
		<h:outputText value="#{mAlias.formMantenimiento.nombreCliente}"/>
		</h:panelGroup>
</h:panelGrid>

<!-- ######################## PESTAÃ‘AS HISTORIAL ######################### -->
		<ssicc:labelBlank/>
		<p:panel style="width:830px;">
		<p:tabView id="historicoTabContainer" style="margin-top:30px;">
					<p:tab id="bloqueosTab" title="Bloqueos"  >
							<p:dataTable style="width:780px; "  scrollable="true" scrollHeight="150"
								id="logBloqueoClienteList" var="varBlo" paginator="false"							
								emptyMessage="#{msg['menuForm.lista.parametros.vacio']}"
								rowIndexVar="rowIndex" 
								value="#{mAlias.listaConsultaBloqueo}">
								
								<p:column selectionMode="single" style="width:5px"/>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Area Origen"/>
									</f:facet>
									<h:outputText value="#{varBlo.descripcionArea}" />
								</p:column>
								<p:column headerText="Tipo Bloqueo" >
									<h:outputText value="#{varBlo.tipoBloqueo}" />
								</p:column>
								<p:column headerText="Fecha Bloqueo">
									<h:outputText value="#{varBlo.fechaBloqueo}" />
								</p:column>
								<p:column headerText="Forma Bloqueo">
									<h:outputText value="#{varBlo.formaBloqueo}" />
								</p:column>
								<p:column headerText="Usuario Bloqueo">
									<h:outputText value="#{varBlo.usuarioBloqueo}" />
								</p:column>
								<p:column headerText="Motivo Bloqueo">
									<h:outputText value="#{varBlo.motivoBloqueo}" />
								</p:column>
								<p:column headerText="Observaciones Bloqueo">
									<h:outputText value="#{varBlo.observacionesBloqueo}" />
								</p:column>

							</p:dataTable>
					</p:tab>
						
					<p:tab id="desbloqueosTab" title="Desbloqueos">
							
							<p:dataTable style="width:780px; "  scrollable="true" scrollHeight="150"
								id="logDesbloqueoClienteList" var="varDes" paginator="false"							
								emptyMessage="#{msg['menuForm.lista.parametros.vacio']}"
								rowIndexVar="rowIndex" 
								value="#{mAlias.listaConsultaDesbloqueo}">
								
								<p:column selectionMode="single" style="width:5px" />
								<p:column>
									<f:facet name="header">
										<h:outputText value="Area Origen" />
									</f:facet>
									<h:outputText value="#{varDes.descripcionArea}" />
								</p:column>
								<p:column headerText="Tipo Bloqueo">
									<h:outputText value="#{varDes.tipoBloqueo}" />
								</p:column>
								<p:column headerText="Fecha Bloqueo">
									<h:outputText value="#{varDes.fechaBloqueo}" />
								</p:column>
								<p:column headerText="Fecha Desbloqueo">
									<h:outputText value="#{varDes.fechaDesbloqueo}" />
								</p:column>
								<p:column headerText="Forma Desbloqueo">
									<h:outputText value="#{varDes.formaDesbloqueo}" />
								</p:column>
								<p:column headerText="Usuario Desbloqueo">
									<h:outputText value="#{varDes.usuarioDesbloqueo}" />
								</p:column>
								<p:column headerText="Observaciones Desbloqueo">
									<h:outputText value="#{varDes.observacionesDesbloqueo}" />
								</p:column>
								<p:column headerText="Indicador Desbloqueo">
									<h:outputText value="#{varDes.descIndicadorDesbloqueo}" />
								</p:column>

							</p:dataTable>
															
					</p:tab>
		</p:tabView>
		</p:panel>
	
    
    
  </ui:define>
</ui:composition>
</body>
</html>
