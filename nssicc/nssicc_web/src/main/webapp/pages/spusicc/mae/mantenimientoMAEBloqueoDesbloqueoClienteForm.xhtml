<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoMAEBloqueoDesbloqueoClienteAction}"/>
  
  <ui:define name="titulo_Pantalla">
  		<h:panelGroup rendered="#{mAlias.formMantenimiento.bloqueoForm}">
			       	  <h:outputText value="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteDetail.bloqueo.title']}" styleClass="clsEncabezadoPantalla" />
		</h:panelGroup>
		<h:outputText value="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteDetail.desbloqueo.title']}" rendered="#{not mAlias.formMantenimiento.bloqueoForm}" />                
  </ui:define>
 
  <ui:define name="body_toolbar_adicionales">
 
  <!-- BotÃ³n Salir -->	
	<ui:insert name="body_toolbar_adicionales_hiper">												 
	</ui:insert>
	
  </ui:define>
  <ui:define name="body_criterio_mantenimiento">
  
    <h:panelGrid columns="2" >
 
 <!-- ######################## PAIS ######################### -->
		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.codigoPais']}" required="true"/> 
        <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
        
        

<!-- ######################## CLIENTE ######################### -->		
		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.codigoCliente']}" required="true"/>
		<h:panelGroup>
		<h:outputText value="#{mAlias.formMantenimiento.codigoCliente}" required="true"/> -
		<h:outputText value="#{mAlias.formMantenimiento.nombreCliente}" required="true"/>
		</h:panelGroup>
		
		
		
		
		
<!-- ######################## TIPO BLOQUEO ######################### -->		
		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.tipoBloqueo']}" required="true"/>
		<h:panelGroup>
        	<h:panelGrid columns="1" >
			<h:panelGroup rendered="#{mAlias.formMantenimiento.bloqueoForm}">
				<ssicc:selectMenu id="tipoBloqueo" value="#{mAlias.formMantenimiento.tipoBloqueo}" process="@this" required="true">
      				<f:selectItem itemLabel="" itemValue=""/>
       				<f:selectItems value="#{mAlias.mantenimientoMAEBloqueoDesbloqueoClienteTipoBloqueoList}" var="lista" 
       	       	    itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	    		</ssicc:selectMenu>		
			</h:panelGroup>
				<h:outputText value="#{mAlias.formMantenimiento.tipoBloqueo}" rendered="#{not mAlias.formMantenimiento.bloqueoForm}"/>
			</h:panelGrid>
		</h:panelGroup>	
		
<!-- ######################## AREA ORIGEN ######################### -->		
		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.codigoArea']}"/>
		<h:panelGroup>
        	<h:panelGrid columns="1" >
			<h:panelGroup rendered="#{mAlias.formMantenimiento.bloqueoForm}">
				<ssicc:selectMenu id="codigoArea" value="#{mAlias.formMantenimiento.codigoArea}" process="@this" >
      				<f:selectItem itemLabel="" itemValue=""/>
       				<f:selectItems value="#{mAlias.mantenimientoMAEBloqueoDesbloqueoClienteTipoAreaList}" var="lista" 
       	       	    itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	    		</ssicc:selectMenu>		
			</h:panelGroup>
				<h:outputText value="#{mAlias.formMantenimiento.descripcionArea}" rendered="#{not mAlias.formMantenimiento.bloqueoForm}"/>
			</h:panelGrid>
		</h:panelGroup>			
		
<!-- ######################## MOTIVO ######################### -->		
		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.motivoBloqueo']}" required="true" />
		<h:panelGroup>
			<h:panelGrid columns="1">
			<h:panelGroup rendered="#{mAlias.formMantenimiento.bloqueoForm}" required="true">
				<ssicc:inputText id="motivoBloqueo" value="#{mAlias.formMantenimiento.motivoBloqueo}" required="true" />
			</h:panelGroup>
				<h:outputText value="#{mAlias.formMantenimiento.motivoBloqueo}" rendered="#{not mAlias.formMantenimiento.bloqueoForm}" required="true"/>
			</h:panelGrid>
		</h:panelGroup>

<!-- ######################## OBSERVACIONES BLOQUEO ######################### -->		
		
		<h:panelGroup>
		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.observacionesBloqueo']}" rendered="#{mAlias.formMantenimiento.bloqueoForm}" required="true"/>
		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.observacionesBloqueoDesbloqueo']}" rendered="#{not mAlias.formMantenimiento.bloqueoForm}" required="true"/>
		</h:panelGroup>
		
		<h:panelGroup>
		<h:panelGrid columns="1">
		<ssicc:inputTextArea id="observacionesBloqueo" value="#{mAlias.formMantenimiento.observacionesBloqueo}" rendered="#{mAlias.formMantenimiento.bloqueoForm}" size="100" required="true"/>
		<h:outputText value="#{mAlias.formMantenimiento.observacionesBloqueo}" rendered="#{not mAlias.formMantenimiento.bloqueoForm}" required="true"/>
		</h:panelGrid>
		</h:panelGroup>
		
<!-- ######################## OBSERVACIONES DESBLOQUEO ######################### -->		

		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.observacionesDesbloqueo']}" rendered="#{not mAlias.formMantenimiento.bloqueoForm}" required="true"/>
		<ssicc:inputTextArea value="#{mAlias.formMantenimiento.observacionesDesbloqueo}" rendered="#{not mAlias.formMantenimiento.bloqueoForm}" size="100" required="true"/>

<!-- ######################## DESBLOQUEO PENDIENTE DE REGULARIZACION ######################### -->		
		<ssicc:label key="#{i18n['mantenimientoMAEBloqueoDesbloqueoClienteForm.indicadorDesbloqueo']}" rendered="#{not mAlias.formMantenimiento.bloqueoForm}"/>
		<ssicc:selectBooleanCheckbox id="indicadorDesbloqueo" value="#{mAlias.indicador}" rendered="#{not mAlias.formMantenimiento.bloqueoForm}" />
		     	
    </h:panelGrid>
       
  </ui:define> 
     
</ui:composition>
</body>
</html>
