<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoPRYPorcentajeFaltanteSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoPRYPorcentajeFaltanteSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoPRYPorcentajeFaltanteSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['mantenimientoPRYPorcentajeFaltanteSearchForm.codigoUnidadNegocio']}" /> 
	  <ssicc:inputText id="codigoUnidadNegocioAux" value="#{mAlias.formBusqueda.codigoUnidadNegocioAux}" size="7" 
	  	maxlength="3" esNumerico="true"/>
      
    </h:panelGrid>     
    
    
  </ui:define>
         
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column width="140" sortBy="#{lista.codigoUnidadNegocio}">           
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoPorcentajeFaltanteList.codigoUnidadNegocio']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoUnidadNegocio}" />  
        </p:column>  
   
        <p:column width="150" sortBy="#{lista.descripcionUnidadNegocio}">            
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoPorcentajeFaltanteList.descripcionUnidadNegocio']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionUnidadNegocio}" />  
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.porcentajeMaximo}">            
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoPorcentajeFaltanteList.porcentajeMaximo']}" />
            </f:facet> 
            <h:outputText value="#{lista.porcentajeMaximo}" />  
        </p:column>  
        
   </ui:define>      
     
</ui:composition>
</body>
</html>
