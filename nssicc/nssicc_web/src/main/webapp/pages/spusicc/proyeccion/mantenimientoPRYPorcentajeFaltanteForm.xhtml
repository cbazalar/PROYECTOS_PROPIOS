<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>

<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoPRYPorcentajeFaltanteSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoPRYPorcentajeFaltanteForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >

	   <ssicc:label key="#{i18n['mantenimientoPRYPorcentajeFaltanteForm.codigoUnidadNegocio']}" required="true"/>
	   <h:panelGroup>       
		   <ssicc:inputText id="codigoUnidadNegocio" value="#{mAlias.formMantenimiento.codigoUnidadNegocio}" size="5" maxlength="2" 
		   		required="true" rendered="#{mAlias.formMantenimiento.newRecord}" esNumerico="true"/>
		   <ssicc:label value="#{mAlias.formMantenimiento.codigoUnidadNegocio}" rendered="#{not mAlias.formMantenimiento.newRecord}"/>
	   </h:panelGroup>
              
       <ssicc:label key="#{i18n['mantenimientoPRYPorcentajeFaltanteForm.porcentajeMaximo']}" required="true"/>
       <ssicc:inputText id="porcentajeMaximo" value="#{mAlias.formMantenimiento.porcentajeMaximo}" size="10" maxlength="8" 
        	required="true" esNumerico="true"/>
              
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
