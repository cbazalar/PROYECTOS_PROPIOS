<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

  <ui:param name="mAlias" value="#{mantenimientoINCPremiosElectivosSearchAction}"/>

  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoINCPremiosElectivosPopupForm.title']} #{mAlias.formBusqueda.numeroPremio}" styleClass="clsEncabezadoPantalla" />      
  </ui:define>
  
  <ui:define name="body_encabezado_detalle">
  
  	<!-- Panel de Datos Bloqueo -->
	<p:fieldset id="panelDatosGenerales" toggleable="false">

		<f:facet name="legend">
			<ssicc:cabeceraFieldset value="#{i18n['consultaHIPHistoriaBloqueoForm.datosCabecera']}"
									icon="#{resource['images:signature.png']}" />
		</f:facet>
		
		<h:panelGrid columns="2" >
		    <ssicc:label key="#{i18n['mantenimientoINCPremiosElectivosSearchForm.codigoPais']}" required="true"/> 
      		<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   

		</h:panelGrid>
		
	</p:fieldset>
             
  </ui:define>
   <ui:define name="body_adicional_detalle">
	 
	     <h:panelGrid columns="1">
                  <p:dataTable value="#{mAlias.incCodigoVentasFicticioList}" var="lista"
                    emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
			        <p:column width="30" >  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['incCodigoVentasFicticioList.oidProducto']}" />
			            </f:facet>
			            <h:outputText value="#{lista.oidProducto}" />
			        </p:column>  
			  
			        <p:column width="150" >  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['incCodigoVentasFicticioList.descripcionProducto']}" />
			            </f:facet>
			            <h:outputText value="#{lista.descripcionProducto}" />  
			        </p:column>  
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['incCodigoVentasFicticioList.numUnidades']}" />
			            </f:facet>
			            <h:outputText value="#{lista.numUnidades}" />  
			        </p:column>
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <h:outputText value="#{i18n['incCodigoVentasFicticioList.codigoVentaFicticio']}" />
			            </f:facet>
			            <h:outputText value="#{lista.codigoVentaFicticio}" />  
			        </p:column>
	            </p:dataTable>

            </h:panelGrid>        
    							 
	</ui:define>
</ui:composition>
</body>
</html>
