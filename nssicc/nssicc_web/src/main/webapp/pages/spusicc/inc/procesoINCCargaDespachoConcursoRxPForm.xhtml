<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoINCCargaDespachoConcursoRxPAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoINCCargaDespachoConcursoRxPForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  	<ui:define name="body_toolbar_adicionales">
    
    		<ssicc:linkAjax title="Buscar" id="botBuscar"
    			icon="#{resource['images:buscarForm3.png']}"
				width="30"
				height="30"
				process=":principalForm:panelCriterioBase @this"
				accion="#{procesoINCCargaDespachoConcursoRxPAction.validar()}"
				update=":principalForm:panelToolbarAdicional :principalForm:panelCriterioBase @this" />
	
	</ui:define>					
  
  <ui:define name="body_criterio_proceso">
         <h:panelGrid columns="2" >
                
                <!-- ####### PAIS ######## -->	
                
                <ssicc:label key="#{i18n['procesoINCCargaDespachoConcursoRxPForm.codigoPais']}" required="true" />    
			    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
				
				<!-- ######## PERIODO ######## -->
			  	
			  	<ssicc:label key="#{i18n['procesoINCCargaDespachoConcursoRxPForm.codigoPeriodo']}" required="true"/>
				<ssicc:campaignCalendar2 id="codigoPeriodo" required="true" manage="#{mAlias}" 
							value="#{mAlias.formProceso.codigoPeriodo}"/>
					
				<!-- ######## lista ######## -->
			  	
				
				<ssicc:label key="#{i18n['procesoINCCargaDespachoConcursoRxPForm.oidConcurso']}" required="true" />
				<ssicc:selectMenu value="#{mAlias.formProceso.oidConcurso}" required="true">
					<f:selectItems value="#{mAlias.incConcuHabilitadosList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>	

							
	    </h:panelGrid>
  </ui:define>
  
  		<!-- <ui:define name="body_adicional_proceso">
		<h3>Multiple Selection</h3>
				
				######## Indicador Eliminar ########					
							
				<ssicc:label key="#{i18n['procesoINCCalculoMetasForm.indicadorEliminar']}"/>			
				<ssicc:selectBooleanCheckbox value="#{mAlias.formProceso.indicadorEliminar}" id="indicadorEliminar"/>
				
		</ui:define> -->

    
</ui:composition>

</body>
</html>
