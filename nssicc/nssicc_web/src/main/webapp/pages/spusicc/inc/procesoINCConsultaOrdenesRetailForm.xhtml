<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoINCConsultaOrdenesRetailAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoINCConsultaOrdenesRetailForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['procesoINCConsultaOrdenesRetailForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="110" sortBy="#{lista.codigoPeriodo}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ordenesRetailList.codigoPeriodo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodo}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.fechaProceso}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ordenesRetailList.fechaProceso']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaProceso}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.cantidadConsultoras}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ordenesRetailList.cantidadConsultoras']}" />
				</f:facet>
				<h:outputText value="#{lista.cantidadConsultoras}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.cantidadPosiciones}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ordenesRetailList.cantidadPosiciones']}" />
				</f:facet>
				<h:outputText value="#{lista.cantidadPosiciones}" />
			</p:column>


			<p:column width="110" sortBy="#{lista.descripcionEstado}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ordenesRetailList.descripcionEstado']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionEstado}" />
			</p:column>


		</ui:define>

		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="#{i18n['button.anular']}"
				title="#{i18n['button.anular']}"
				icon="/resources/images/delete24_n.gif"
				accion="#{procesoINCConsultaOrdenesRetailAction.eliminar}"
				update=":principalForm:listaBusquedaGridForm :principalForm:listaBusquedaForm @this" process=":principalForm:listaBusquedaGridForm @this" />

		</ui:define>
	</ui:composition>

</body>
</html>
