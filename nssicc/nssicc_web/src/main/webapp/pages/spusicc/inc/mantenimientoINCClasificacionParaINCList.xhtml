<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoINCClasificacionParaINCAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoINCClasificacionParaINCSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="#{i18n['mantenimientoINCClasificacionParaINCSearchForm.button.detalle']}" 
				title="#{i18n['mantenimientoINCClasificacionParaINCSearchForm.button.detalle']}"
				icon="/resources/images/detalleForm01.png"
				width="28"
				height="28"
				accion="#{mantenimientoINCClasificacionParaINCAction.verDetalle}" 
				update=""/>
		
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
 
				<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCSearchForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCSearchForm.descripcion']}" />
				<ssicc:inputText id="codigo" value="#{mAlias.formBusqueda.descripcion}"  size="50" maxlength="40" esMayuscula="true" />
			</h:panelGrid>
		</ui:define>



		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="610" sortBy="#{lista.descripcion}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoINCClasificacionParaINCList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>

		</ui:define>
		
		
	</ui:composition>
</body>
</html>
