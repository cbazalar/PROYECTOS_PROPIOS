<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoINCClasificacionParaINCDetalleAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoINCClasificacionParaINCDetalleForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCDetalleForm.codigoPais']}" required="true"/>
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true"/>
				
				<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCDetalleForm.secuencialCabecera']}" required="true" />
				<ssicc:label value="#{mAlias.secuencialCabecera}  #{mAlias.descripcionCabecera}" />
				
				<!-- ########################## DescripciÃ³n ##################################### -->	
				<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCDetalleForm.descripcion']}" required="true" />
				<ssicc:inputText id="codigo" value="#{mAlias.formMantenimiento.descripcion}"  
				        size="50"  maxlength="40"  esMayuscula="true" required="true" />
				
				<!-- ########################## Tipo Cliente ##################################### -->	
				<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCDetalleForm.tipocliente']}" required="true" />
				<ssicc:selectMenu id="oidTipocliente" value="#{mAlias.formMantenimiento.oidTipocliente}" required="true" 
	       			 	  accionListener="#{mantenimientoINCClasificacionParaINCDetalleAction.loadSubtipoCliente}" 
	       			 	  process="@this"
	       			 	  update=":principalForm:oidSubtipocliente:select
	       			 	          :principalForm:oidTipoClasificacion:select
	       			 	          :principalForm:oidClasificacion:select" >
	       			<f:selectItem itemLabel="" itemValue=""/>
			  		<f:selectItems value="#{mAlias.listaTipoCliente}" var="lista" 
			  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
			  	</ssicc:selectMenu>   
			  	
			  	<!-- ########################## SubTipo Cliente ##################################### -->	
			  	<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCDetalleForm.subtipocliente']}" required="true" />
			  	<ssicc:selectMenu id="oidSubtipocliente" value="#{mAlias.formMantenimiento.oidSubtipocliente}" required="true" 
	       			 	  accionListener="#{mantenimientoINCClasificacionParaINCDetalleAction.loadTipoClasificacion}" 
	       			 	  process="@this"
	       			 	  update=":principalForm:oidTipoClasificacion:select
	       			 	          :principalForm:oidClasificacion:select" >
	       			<f:selectItem itemLabel="" itemValue=""/>
			  		<f:selectItems value="#{mAlias.listaSubtipoCliente}" var="lista" 
			  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
			  	</ssicc:selectMenu>     
			  	
			  	<!-- ########################## Tipo Clasificacion ##################################### -->	
			  	<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCDetalleForm.tipoClasificacion']}" required="true" />
			  	<ssicc:selectMenu id="oidTipoClasificacion" value="#{mAlias.formMantenimiento.oidTipoClasificacion}" required="true" 
	       			 	  accionListener="#{mantenimientoINCClasificacionParaINCDetalleAction.loadClasificacion}" 
	       			 	  process="@this"
	       			 	  update=":principalForm:oidClasificacion:select" >
	       			<f:selectItem itemLabel="" itemValue=""/>
			  		<f:selectItems value="#{mAlias.listaTipoClasificacion}" var="lista" 
			  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
			  	</ssicc:selectMenu> 
			  	
			  	<!-- ########################## Clasificacion ##################################### -->	
			  	<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCDetalleForm.clasificacion']}" required="true" />
			  	<ssicc:selectMenu id="oidClasificacion" value="#{mAlias.formMantenimiento.oidClasificacion}" required="true"  >
	       			<f:selectItem itemLabel="" itemValue=""/>
			  		<f:selectItems value="#{mAlias.listaClasificacion}" var="lista" 
			  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
			  	</ssicc:selectMenu>      		
				
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
