<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoINCConfiguracionConcursoSearchAction}" />
		<ui:define name="body_toolbar_adicionales">

			<!-- ############### Boton Salir ############### -->
			<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
				title="#{msg['botonSalir.tooltip']}"
				icon="#{resource['images:salirForm.png']}"
                width="30"
                height="30"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.salirReporte}" />
		</ui:define>
		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.faltantes.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
				<!-- ################### Concurso #################### -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.concurso']}" />
				<ssicc:label value="#{mAlias.formBusqueda.concurso}" required="true" />

			</h:panelGrid>
		</ui:define>


		<ui:define name="body_adicional_mantenimiento">

			<h:panelGrid styleClass="ui-panel">
				<p:dataTable toggleable="true" var="lista"
					value="#{mAlias.incReemplazosPendientesList}"
					resizableColumns="true" manage="#{mAlias}"
					emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">

					<p:column width="90">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.codigoCliente']}" />
						</f:facet>
						<h:outputText value="#{lista.codigoCliente}" />
					</p:column>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.nombre']}" />
						</f:facet>
						<h:outputText value="#{lista.nombre}" />
					</p:column>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.apellido']}" />
						</f:facet>
						<h:outputText value="#{lista.apellido}" />
					</p:column>
					<p:column width="90">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.codigoSAP']}" />
						</f:facet>
						<h:outputText value="#{lista.codigoSAP}" />
					</p:column>
					<p:column width="120">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.descripcionProducto']}" />
						</f:facet>
						<h:outputText value="#{lista.descripcionProducto}" />
					</p:column>
					<p:column width="70">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.codigoPremio']}" />
						</f:facet>
						<h:outputText value="#{lista.codigoPremio}" />
					</p:column>
					<p:column width="70">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.numeroPremio']}" />
						</f:facet>
						<h:outputText value="#{lista.numeroPremio}" />
					</p:column>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.numeroUnidades']}" />
						</f:facet>
						<h:outputText value="#{lista.numeroUnidades}" />
					</p:column>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.observaciones']}" />
						</f:facet>
						<h:outputText value="#{lista.observaciones}" />
					</p:column>
					<p:column width="70">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.fechaModificacion']}" />
						</f:facet>
						<h:outputText value="#{lista.fechaModificacion}" />
					</p:column>
					<p:column width="120">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['incReemplazosPendientesList.transaccion']}" />
						</f:facet>
						<h:outputText value="#{lista.transaccion}" />
					</p:column>


				</p:dataTable>
			</h:panelGrid>
		</ui:define>


	</ui:composition>
</body>
</html>
