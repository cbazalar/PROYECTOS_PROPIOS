<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoINCPagoConcursoSearchAction}" />
		
	    <ui:define name="body_toolbar_adicionales">
			<!-- ############### EDITAR CON CASOS ESPECIALES ############### -->	
			<!-- ############### CERRAR ############### -->
			<ssicc:linkAjax
				title="#{i18n['button.delete']}"
				icon="#{resource['images:delete24_h.gif']}"
				width="30"
				height="30"
				accion="#{mantenimientoINCPagoConcursoSearchAction.confirmar}"
				process="@this :principalForm:listaBusquedaForm"
				parametroAccion="ELIMINAR"
				parametroVentana="confirmDialogEliminar"
				update=":principalForm:messagesPrincipalForm" />		    
	    
			<!-- ############### CERRAR ############### -->
			<ssicc:linkAjax
				title="#{i18n['mantenimientoINCPagoConcursoSearchForm.button.cerrar']}"
				icon="#{resource['images:delete24_h.gif']}"
				width="30"
				height="30"
				accion="#{mantenimientoINCPagoConcursoSearchAction.confirmar}"
				process="@this :principalForm:listaBusquedaForm"
				parametroAccion="CERRAR"
				parametroVentana="confirmDialogCerrar"
				update=":principalForm:messagesPrincipalForm" />	         

		</ui:define>
	 
		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoINCPagoConcursoSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['mantenimientoINCPagoConcursoSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
					
				<ssicc:label
					key="#{i18n['mantenimientoINCPagoConcursoSearchForm.codigoPago']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.codigoPago}" size="5" maxlength="3" esMayuscula="true"/>	
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				<ssicc:label
					key="#{i18n['mantenimientoINCPagoConcursoSearchForm.numeroConcurso']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.numeroConcurso}" size="10" maxlength="6" esMayuscula="true"/>
				
				<ssicc:label
					key="#{i18n['mantenimientoINCPagoConcursoSearchForm.nombrePago']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.nombrePago}" size="60" maxlength="75" />
				
				<ssicc:label key="#{i18n['mantenimientoINCPagoConcursoSearchForm.codigoPeriodoInicio']}" />
				<ssicc:campaignCalendar2 id="codigoPeriodoInicio" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodoInicio}" />
					
				<ssicc:label key="#{i18n['mantenimientoINCPagoConcursoSearchForm.codigoPeriodoFin']}" />
				<ssicc:campaignCalendar2 id="codigoPeriodoFin" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodoFin}" />
					
				<ssicc:label
					key="#{i18n['mantenimientoINCPagoConcursoSearchForm.estadoPago']}" />
				<ssicc:selectMenu id="estadoPago"
					value="#{mAlias.formBusqueda.estadoPago}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem itemLabel="CERRADO" itemValue="0" />
					<f:selectItem itemLabel="ABIERTO" itemValue="1" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
		</h:panelGrid>

		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">

			<p:column sortBy="#{lista.codigoPago}" width="8%">
				<f:facet name="header">
					<h:outputText value="#{i18n['incPagoConcursoList.codigoPago']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPago}" />
			</p:column>

			<p:column sortBy="#{lista.numeroConcurso}" width="10%">
				<f:facet name="header" >
					<h:outputText value="#{i18n['incPagoConcursoList.numeroConcurso']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroConcurso}" />
			</p:column>
			
			<p:column sortBy="#{lista.nombrePago}" width="32%">
				<f:facet name="header" >
					<h:outputText value="#{i18n['incPagoConcursoList.nombrePago']}" />
				</f:facet>
				<h:outputText value="#{lista.nombrePago}" />
			</p:column>

			<p:column sortBy="#{lista.codigoPeriodoInicio}" width="10%">			
				<f:facet name="header">
					<h:outputText value="#{i18n['incPagoConcursoList.codigoPeriodoInicio']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodoInicio}" />
			</p:column>

			<p:column sortBy="#{lista.codigoPeriodoFin}" width="10%">
				<f:facet name="header">
					<h:outputText value="#{i18n['incPagoConcursoList.codigoPeriodoFin']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodoFin}" />
			</p:column>

			<p:column sortBy="#{lista.estadoPago}" width="10%">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['incPagoConcursoList.estadoPago']}" />
				</f:facet>
				<h:outputText value="#{lista.estadoPago}" />
			</p:column>

			<p:column sortBy="#{lista.totalProcesado}" width="10%">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['incPagoConcursoList.totalProcesado']}" />
				</f:facet>
				<h:outputText value="#{lista.totalProcesado}" />
			</p:column>

			<p:column sortBy="#{lista.montoProcesado}" width="10%">
				<f:facet name="header">
					<h:outputText value="#{i18n['incPagoConcursoList.montoProcesado']}" />
				</f:facet>
				<h:outputText value="#{lista.montoProcesado}" />
			</p:column>


		</ui:define>

		<ui:define name="body_final_busqueda">
			<ssicc:confirmDialogConfirmar id="confirmDialogEliminar"
				manage="#{mAlias}"
				mensaje="#{i18n['confirm.delete.message']}"
				accion="#{mantenimientoINCPagoConcursoSearchAction.eliminar}"
				update=":principalForm:dataTableBusqueda :principalForm:listaBusquedaForm 
				:principalForm:messagesPrincipalForm" />
			
			<ssicc:confirmDialogConfirmar id="confirmDialogCerrar"
				manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoINCPagoConcursoSearchForm.cerrar.message']}"
				accion="#{mantenimientoINCPagoConcursoSearchAction.cerrar}"
				update=":principalForm:dataTableBusqueda :principalForm:listaBusquedaForm 
				:principalForm:messagesPrincipalForm" />
				
			<ssicc:alertDialog id="dialogSinRegistros"
				mensaje="#{i18n['errors.sin.registros']}" />

			<ssicc:alertDialog id="dialogSinItem"
				mensaje="#{i18n['errors.select.item']}" />
			
		</ui:define>
		       
	</ui:composition>
</body>
</html>
