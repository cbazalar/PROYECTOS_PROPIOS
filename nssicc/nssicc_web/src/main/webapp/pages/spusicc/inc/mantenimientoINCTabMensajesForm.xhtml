<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid id="panelMensajes" columns="2">

		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.indicadorObtencionPuntos']}" />
		<ssicc:selectBooleanCheckbox id="indicadorObtencionPuntos"
			accionListener="#{mantenimientoINCConfiguracionConcursoSearchAction.habilitarCodigoMensaje}"
			update=":principalForm:tabGeneral:idCodigoMensajePuntos :principalForm:tabGeneral:descripcionMensaje"
			disabled="#{!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion}"
			value="#{mAlias.indicadorObtencionPuntosBoolean}" />

		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.codigoMensajePuntos']}" />
		<h:panelGrid id="idCodigoMensajePuntos" columns="2">
			<h:inputText value="#{mAlias.formMantenimiento.codigoMensajePuntos}"
				id="codigoMensajePuntos" size="8" maxlength="6"
				disabled="#{mAlias.codigoMensajePuntosDisabled || (!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion)}">
				<p:ajax event="keyup"
					onstart="if(event.keyCode == 13) return true;else return false;"
					listener="#{mantenimientoINCConfiguracionConcursoSearchAction.validaMensaje}"
					update=":principalForm:mensajesGrowl :principalForm:tabGeneral:descripcionMensaje" />
			</h:inputText>
			<h:panelGrid id="descripcionMensaje">
				<ssicc:label
					value="#{mAlias.formMantenimiento.descripcionMensajePuntos}" />
			</h:panelGrid>

		</h:panelGrid>
		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.indicadorComunicacion']}" />
		<ssicc:selectBooleanCheckbox id="indicadorComunicacion"
			disabled="#{!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion}"
			value="#{mAlias.indicadorComunicacionBoolean}" />



	</h:panelGrid>
</body>
</html>
