<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoINCConfiguracionConcursoSearchAction}" />
		
		<ui:define name="body_toolbar_adicionales">
			<!-- ############### Anular/Cerrar ############### -->
			<ssicc:linkAjax
				title="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.button.delete']}"
				icon="/resources/images/eliminarForm3.png"
                width="30"
                height="30"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.confirmar}"
				process=":principalForm:listaBusquedaForm @this"
				parametroAccion="ANULAR_CERRAR"
				parametroVentana="confirmDialogAnularCerrar"
				update=":principalForm:messagesPrincipalForm" />

			<!-- ############### Replicar Concurso ############### -->
			<ssicc:linkAjax
				title="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.button.replica']}"
				icon="/resources/images/copy24_s.gif"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.replicarConcurso}"
				process=":principalForm:listaBusquedaForm @this"
				update=":principalForm:messagesPrincipalForm" />

			<!-- ############### Generar Reporte ############### -->
			<ssicc:linkAjax title="#{i18n['button.report.pdf']}"
				icon="/resources/images/pdfForm2.png"
				width="30"
                height="30"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.generarReporte}"
				process=":principalForm:listaBusquedaForm @this"
				update=":principalForm:messagesPrincipalForm" />

			<!-- ############### Consultar Faltante Pendiente ############### -->
			<ssicc:linkAjax
				title="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.button.consultarFaltantes']}"
				icon="/resources/images/print_preview24_h.gif"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.consultarFaltantesPendientes}"
				process=":principalForm:listaBusquedaForm @this"
				update=":principalForm:messagesPrincipalForm" />

			<!-- ############### Mantener Reemplazos ############### -->
			<ssicc:linkAjax
				title="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.button.mantenerReemplazos']}"
				icon="/resources/images/copy24_s.gif"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.mantenerReemplazo}"
				process=":principalForm:listaBusquedaForm @this"
				update=":principalForm:messagesPrincipalForm" />
		</ui:define>
		
		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">

			<h:panelGrid>
				<h:panelGrid columns="8">

					<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.codigoPais']}" required="true" />
					<h:panelGrid style="margin-left:13px">
						<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
					</h:panelGrid>
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
					<ssicc:labelBlank />

					<!-- ################### Numero Concurso #################### -->
					<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.numeroConcurso']}" />
					<h:panelGrid style="margin-left:10px">
						<ssicc:inputText value="#{mAlias.formBusqueda.numeroConcurso}" size="10" maxlength="6" esMayuscula="true"/>
					</h:panelGrid>
					<!-- ################### Nombre Concurso #################### -->
					<h:panelGrid style="margin-left:63px">
						<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.nombreConcurso']}" />
						<ssicc:inputText value="#{mAlias.formBusqueda.nombreConcurso}" size="60" maxlength="75" />
					</h:panelGrid>

				</h:panelGrid>
				<h:panelGrid columns="8">
					<!-- ################# Campa単a Inicio ################ -->
					<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.codigoPeriodoInicio']}" />
					<ssicc:campaignCalendar2 id="codigoPeriodoInicio" manage="#{mAlias}"
						value="#{mAlias.formBusqueda.codigoPeriodoInicio}" />

					<!-- ################# Campa単a Fin ################ -->
					<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.codigoPeriodoFin']}" />
					<ssicc:campaignCalendar2 id="codigoPeriodoFin" manage="#{mAlias}"
						value="#{mAlias.formBusqueda.codigoPeriodoFin}" />

					<!-- ################# Campa単a Inicio Despacho ################ -->
					<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.codigoPeriodoDespacho']}" />
					<ssicc:campaignCalendar2 id="codigoPeriodoDespacho" manage="#{mAlias}"
						value="#{mAlias.formBusqueda.codigoPeriodoDespacho}" />

					<!-- ################# Campa単a Fin Despacho ################ -->
					<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.codigoPeriodoFinDespacho']}" />
					<ssicc:campaignCalendar2 id="codigoPeriodoFinDespacho" manage="#{mAlias}"
						value="#{mAlias.formBusqueda.codigoPeriodoFinDespacho}" />

					<!-- ################# Tipo Concurso ################ -->
					<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.oidClasificacionConcurso']}" />
					<ssicc:selectMenu id="oidClasificacionConcurso" value="#{mAlias.formBusqueda.oidClasificacionConcurso}">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{mAlias.incClasificacionConcursoList}" var="lista" 
							itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}" />
					</ssicc:selectMenu>

					<!-- ################# Estado ################ -->
					<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.oidEstado']}" />
					<ssicc:selectMenu id="oidEstado" value="#{mAlias.formBusqueda.oidEstado}">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{mAlias.incEstadoList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

					<!-- ################# Vigencia ################ -->
					<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.oidVigencia']}" />
					<ssicc:selectMenu id="oidVigencia" value="#{mAlias.formBusqueda.oidVigencia}">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{mAlias.incVigenciaList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>

				</h:panelGrid>
			</h:panelGrid>

		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="60" sortBy="#{lista.numeroConcurso}">
				<f:facet name="header">
					<h:outputText value="#{i18n['incConcursoList.numeroConcurso']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroConcurso}" />
				<h:inputHidden value="#{lista.oidConcurso}" />
			</p:column>

			<p:column width="120" sortBy="#{lista.nombreConcurso}">
				<f:facet name="header">
					<h:outputText value="#{i18n['incConcursoList.nombreConcurso']}" />
				</f:facet>
				<h:outputText value="#{lista.nombreConcurso}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.codigoPeriodoInicio}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['incConcursoList.codigoPeriodoInicio']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodoInicio}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.codigoPeriodoFin}">
				<f:facet name="header">
					<h:outputText value="#{i18n['incConcursoList.codigoPeriodoFin']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodoFin}" />
			</p:column>

			<p:column width="70" sortBy="#{lista.codigoPeriodoDespacho}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['incConcursoList.codigoPeriodoDespacho']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodoDespacho}" />
			</p:column>

			<p:column width="70" sortBy="#{lista.codigoPeriodoFinDespacho}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['incConcursoList.codigoPeriodoFinDespacho']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodoFinDespacho}" />
			</p:column>

			<p:column width="80" sortBy="#{lista.tipoConcurso}">
				<f:facet name="header">
					<h:outputText value="#{i18n['incConcursoList.tipoConcurso']}" />
				</f:facet>
				<h:outputText value="#{lista.tipoConcurso}" />
			</p:column>

			<p:column width="40" sortBy="#{lista.estado}">
				<f:facet name="header">
					<h:outputText value="#{i18n['incConcursoList.estado']}" />
				</f:facet>
				<h:outputText value="#{lista.estado}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.vigencia}">
				<f:facet name="header">
					<h:outputText value="#{i18n['incConcursoList.vigencia']}" />
				</f:facet>
				<h:outputText value="#{lista.vigencia}" />
			</p:column>
			<p:column width="60" sortBy="#{lista.programaPuntos}">
				<f:facet name="header">
					<h:outputText value="#{i18n['incConcursoList.programaPuntos']}" />
				</f:facet>
				<h:outputText value="#{lista.programaPuntos}" />
			</p:column>

		</ui:define>

		<ui:define name="body_final_busqueda">
			<ssicc:confirmDialogConfirmar id="confirmDialogAnularCerrar"
				manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoINCConfiguracionConcursoSearchForm.delete.message']}"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.anularCerrar}"
				update=":principalForm:dataTableBusqueda :principalForm:listaBusquedaForm 
				:principalForm:messagesPrincipalForm" />

			<ssicc:alertDialog id="dialogSinRegistros" mensaje="#{i18n['errors.sin.registros']}" />

			<ssicc:alertDialog id="dialogSinItem" mensaje="#{i18n['errors.select.item']}" />
		</ui:define>

	</ui:composition>
</body>
</html>
