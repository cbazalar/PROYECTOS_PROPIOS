<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoINCConfiguracionConcursoSearchAction}" />
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax title="#{msg['botonSave.tooltip']}"
				icon="#{resource['images:saveForm.png']}"
                width="34"
                height="34"
				process="@this :principalForm:panelReplica"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.confirmar}"
				parametroAccion="REPLICA" parametroVentana="confirmarReplica"
				update=":principalForm:messagesPrincipalForm" />
		</ui:define>
		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoINCConfiguracionConcursoReplicarForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>


		<ui:define name="body_criterio_mantenimiento">

			<h:panelGrid columns="2" id="panelReplica">
				<ssicc:label
					key="#{i18n['mantenimientoINCReemplazosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					required="true" />

				<!-- ###### CODIGO CONCURSO ORIGEN ####### -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoReplicarForm.codigoConcursoOrigen']}"
					required="true" />
				<ssicc:label
					value="#{mAlias.formMantenimiento.codigoConcursoOrigen}"
					required="true" />

				<!-- ###### NOMBRE CONCURSO ORIGEN ####### -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoReplicarForm.nombreConcursoOrigen']}"
					required="true" />
				<ssicc:label
					value="#{mAlias.formMantenimiento.nombreConcursoOrigen}"
					required="true" />

				<!-- ###### CAMPAÑA INICIO ####### -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoReplicarForm.codigoPeriodoInicio']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoInicio" manage="#{mAlias}"
					value="#{mAlias.formMantenimiento.codigoPeriodoInicio}" />

				<!-- ###### COPIAR PESTAÑA PRODUCTOS ####### -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoReplicarForm.indicadorCopiarProducto']}" />
				<ssicc:selectBooleanCheckbox
					value="#{mAlias.indicadorCopiarProductoBoolean}" />

				<!-- ###### COPIAR PESTAÑA PARTICIPANTES ####### -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoReplicarForm.indicadorCopiarParticipantes']}" />
				<ssicc:selectBooleanCheckbox
					value="#{mAlias.indicadorCopiarParticipantesBoolean}" />

				<!-- ###### NOMBRE DEL NUEVO CONCURSO ####### -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoReplicarForm.nombreConcurso']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.nombreConcurso}"
					size="80" maxlength="75" />

			</h:panelGrid>

		</ui:define>
		<ui:define name="body_adicional_mantenimiento">
			<ssicc:confirmDialogConfirmar id="confirmarReplica"
				manage="#{mAlias}"
				mensaje="#{i18n['confirm.save.information']}"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.savereplicar}"
				update=":principalForm:messagesPrincipalForm" />
		</ui:define>
	</ui:composition>
</body>
</html>
