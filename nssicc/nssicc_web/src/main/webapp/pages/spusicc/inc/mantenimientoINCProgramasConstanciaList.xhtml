<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoINCProgramasConstanciaSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoINCProgramasConstanciaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
 
				<ssicc:label key="#{i18n['mantenimientoINCProgramasConstanciaSearchForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label key="#{i18n['mantenimientoINCProgramasConstanciaSearchForm.codigo']}" />
				<ssicc:inputText id="codigo" value="#{mAlias.formBusqueda.codigo}"  size="10" maxlength="2" esNumerico="true"/>
			</h:panelGrid>
		</ui:define>



		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="110" sortBy="#{lista.codigo}">
				<f:facet name="header">
					<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.codigo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigo}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.campanyaInicio}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.campanyaInicio']}" />
				</f:facet>
				<h:outputText value="#{lista.campanyaInicio}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.campanyaFin}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.campanyaFin']}" />
				</f:facet>
				<h:outputText value="#{lista.campanyaFin}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.codigoMultiPunto}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.codigoMultiPunto']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoMultiPunto}" />
			</p:column>

			<p:column width="110" sortBy="#{lista.montoMinimo}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.montoMinimo']}" />
				</f:facet>
				<h:outputText value="#{lista.montoMinimo}" />
			</p:column>
			
			<!--########################### INICIO Columnas nuevas ###############################-->
			<!-- <p:column width="110" sortBy="#{lista.evaluacionPrograma}">
				<f:facet name="header">
					<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.evaluacionPrograma']}" />
				</f:facet>
				<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.puntajeFijo']}" rendered="#{lista.evaluacionPrograma eq 'P'}"/>
				<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.puntajeMulti']}" rendered="#{lista.evaluacionPrograma eq 'M'}"/>
			</p:column>
			
			<p:column width="110" sortBy="#{lista.campanyaMaxima}">
				<f:facet name="header">
					<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.campanyaMaxima']}" />
				</f:facet>
				<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.si']}" rendered="#{lista.campanyaMaxima eq '1'}"/>

			</p:column> -->
			
			<!--########################### FIN Columnas nuevas ################################-->

			<p:column width="110" sortBy="#{lista.montoMinimo}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['incProgramasConstanciaProgramaPuntosList.indicadorActivo']}" />
				</f:facet>
				<h:outputText value="#{i18n['select.activo']}"  rendered="#{lista.indicadorActivo == mAlias.numeroUno}"/>
				<h:outputText value="#{i18n['select.inactivo']}"  rendered="#{lista.indicadorActivo != mAlias.numeroUno }"/>
			</p:column>
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="#{i18n['mantenimientoINCProgramasConstanciaSearchForm.button.rangos']}" 
				title="#{i18n['mantenimientoINCProgramasConstanciaSearchForm.button.rangos']}"
				icon="/resources/images/properties24_h.gif"
				accion="#{mantenimientoINCProgramasConstanciaSearchAction.rangos}" 
				update=""/>
				
			<ssicc:linkAjax value="#{i18n['mantenimientoINCProgramasConstanciaSearchForm.button.nuevas']}" 
				title="#{i18n['mantenimientoINCProgramasConstanciaSearchForm.button.nuevas']}"
				icon="/resources/images/properties24_h.gif"
				accion="#{mantenimientoINCProgramasConstanciaSearchAction.nuevas}" 
				update=""/>	
		
		</ui:define>
	</ui:composition>
</body>
</html>
