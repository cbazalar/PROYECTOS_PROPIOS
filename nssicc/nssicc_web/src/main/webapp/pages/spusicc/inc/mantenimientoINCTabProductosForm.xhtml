<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<!-- ############################# MANTENER PRODUCTOS ############################ -->
	<p:fieldset
		legend="#{i18n['mantenimientoINCConfiguracionConcursoForm.leyendaProductosMantener']}">
		<h:panelGrid columns="2">
			<h:panelGrid columns="4" width="600px" id="panel1">
				<!-- ################### PRODUCTO ################## -->
				<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoForm.oidTipoProducto']}" />
				<ssicc:selectMenu id="oidTipoProducto" style="width:180px;"
					value="#{mAlias.formMantenimiento.oidTipoProducto}"
					accionListener="#{mantenimientoINCConfiguracionConcursoSearchAction.cambiarTipoProducto}"
					update=":principalForm:tabGeneral:panel1 :principalForm:tabGeneral:panel2 
					:principalForm:tabGeneral:tablasProductos">
					<f:selectItems value="#{mAlias.incTipoProductoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<!-- ################### BLOQUE ################## -->
				<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoForm.codigoBloqueProducto']}" />
				<ssicc:selectMenu id="codigoBloqueProducto" style="width:180px;"
					disabled="#{!mAlias.formMantenimiento.editable}"
					value="#{mAlias.formMantenimiento.codigoBloqueProducto}"
					accionListener="#{mantenimientoINCConfiguracionConcursoSearchAction.cambiarBloqueProducto}"
					update=":principalForm:tabGeneral:panel1">
					<f:selectItems value="#{mAlias.incBloqueProductoList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<!-- ################### CAMPAÑA DESDE ################## -->
				<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoForm.codigoPeriodoDesde']}"
					rendered="#{mAlias.codigoPeriodoRendered}" />
				<ssicc:campaignCalendar2 id="codigoPeriodoDesde" manage="#{mAlias}"
					value="#{mAlias.formMantenimiento.codigoPeriodoDesde}"
					rendered="#{mAlias.codigoPeriodoRendered}"
					deshabilitado="#{mAlias.codigoPeriodoDisabled}" />

				<!-- ################### CAMPAÑA HASTA ################## -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoForm.codigoPeriodoHasta']}"
					rendered="#{mAlias.codigoPeriodoRendered}" />
				<ssicc:campaignCalendar2 id="codigoPeriodoHasta" manage="#{mAlias}"
					value="#{mAlias.formMantenimiento.codigoPeriodoHasta}"
					deshabilitado="#{mAlias.codigoPeriodoDisabled}"
					rendered="#{mAlias.codigoPeriodoRendered}" />

				<!-- ################### PERIODO CUV ################## -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoForm.codigoPeriodoCUV']}"
					rendered="#{mAlias.codigoPeriodoCUVRendered}" />
				<ssicc:campaignCalendar2 id="codigoPeriodoCUV" manage="#{mAlias}"
					value="#{mAlias.formMantenimiento.codigoPeriodoCUV}"
					deshabilitado="#{!mAlias.formMantenimiento.editable}"
					rendered="#{mAlias.codigoPeriodoCUVRendered}" />

				<!-- ################### CODIGO CUV ################## -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoForm.CUV']}"
					rendered="#{mAlias.CUVRendered}" />
				<ssicc:inputText id="CUV" value="#{mAlias.formMantenimiento.CUV}"
					deshabilitado="#{!mAlias.formMantenimiento.editable}" size="8" maxlength="5"
					rendered="#{mAlias.CUVRendered}" />

				<!-- ################### CODIGO PRODUCTO ################## -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoForm.codigoSAP']}"
					rendered="#{mAlias.codigoSAPRendered}" />
				<h:panelGroup id="panelGroupGargarProd"
					rendered="#{mAlias.codigoSAPRendered}">
					<ssicc:inputText id="codigoSAP"
						value="#{mAlias.formMantenimiento.codigoSAP}" size="10"
						maxlength="15" rendered="#{mAlias.codigoSAPRendered}" />
					<ssicc:linkPopupInvocarAjax
						accion="#{mantenimientoINCConfiguracionConcursoSearchAction.invocarPopup}"
						parametroAccion="SACPRODUCTO"
						rendered="#{mAlias.codigoSAPRendered}" />
				</h:panelGroup>

				<!-- ################### TIPO DE OFERTA ################## -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoForm.oidTipoOferta']}"
					rendered="#{mAlias.oidTipoOfertaRendered}" />
				<ssicc:selectMenu id="oidTipoOferta" style="width:450px;"
					value="#{mAlias.formMantenimiento.oidTipoOferta}"
					rendered="#{mAlias.oidTipoOfertaRendered}"
					disabled="#{!mAlias.formMantenimiento.editable}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.incTipoOfertaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################### UNIDAD DE NEGOCIO ################## -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoForm.oidUnidadNegocio']}"
					rendered="#{!mAlias.oidUnidadNegocioRendered}" />
				<ssicc:selectMenu id="oidUnidadNegocio" style="width:180px;"
					value="#{mAlias.formMantenimiento.oidUnidadNegocio}"
					rendered="#{!mAlias.oidUnidadNegocioRendered}"
					disabled="#{!mAlias.formMantenimiento.editable}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.incUnidadNegocioList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################### NEGOCIO ################## -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoForm.oidNegocio']}"
					rendered="#{!mAlias.oidNegocioRendered}" />
				<ssicc:selectMenu id="oidNegocio" style="width:180px;"
					value="#{mAlias.formMantenimiento.oidNegocio}"
					rendered="#{!mAlias.oidNegocioRendered}"
					disabled="#{!mAlias.formMantenimiento.editable}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.incNegocioList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################### MARCA ################## -->
				<ssicc:label
					key="#{i18n['mantenimientoINCConfiguracionConcursoForm.oidMarcaProducto']}"
					rendered="#{mAlias.oidMarcaProductoRendered}" />
				<ssicc:selectMenu id="oidMarcaProducto" style="width:180px;"
					rendered="#{mAlias.oidMarcaProductoRendered}"
					value="#{mAlias.formMantenimiento.oidMarcaProducto}"
					disabled="#{!mAlias.formMantenimiento.editable}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.incMarcaProductoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################### INDICADOR AGRUPACION ################## -->
				<c:choose>
					<c:when test="${mAlias.oidTipoAgrupacionRendered and mAlias.oidTipoAgrupacionBloqueRendered == 'O'}">
						<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoForm.oidTipoAgrupacion']}" />
					</c:when>
					<c:when test="${mAlias.oidTipoAgrupacionRendered and mAlias.oidTipoAgrupacionBloqueRendered == 'P'}">
						<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoForm.oidTipoAgrupacion']}" />
					</c:when>
					<c:when test="${mAlias.oidTipoAgrupacionRendered and mAlias.oidTipoAgrupacionBloqueRendered == 'C'}">
						<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoForm.oidTipoAgrupacion']}" />
					</c:when>
					<c:when test="${mAlias.oidTipoAgrupacionRendered and mAlias.oidTipoAgrupacionBloqueRendered == 'N'}">
						<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoForm.oidTipoAgrupacion']}" />
					</c:when>
					<c:otherwise></c:otherwise>
				</c:choose>
				
				<c:choose>
					<c:when test="${mAlias.oidTipoAgrupacionRendered and mAlias.oidTipoAgrupacionBloqueRendered == 'O'}">
						<ssicc:selectMenu id="oidTipoAgrupacion" value="#{mAlias.formMantenimiento.oidTipoAgrupacionOferta}"
							disabled="#{!mAlias.formMantenimiento.editable}">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.incTipoAgrupacionList}" var="lista"
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
					</c:when>
					<c:when test="${mAlias.oidTipoAgrupacionRendered and mAlias.oidTipoAgrupacionBloqueRendered == 'P'}">
						<ssicc:selectMenu id="oidTipoAgrupacion" value="#{mAlias.formMantenimiento.oidTipoAgrupacion}"
							disabled="#{!mAlias.formMantenimiento.editable}">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.incTipoAgrupacionList}" var="lista"
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
					</c:when>
					<c:when test="${mAlias.oidTipoAgrupacionRendered and mAlias.oidTipoAgrupacionBloqueRendered == 'C'}">
						<ssicc:selectMenu id="oidTipoAgrupacion" value="#{mAlias.formMantenimiento.oidTipoAgrupacionCUV}"
							disabled="#{!mAlias.formMantenimiento.editable}">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.incTipoAgrupacionList}" var="lista"
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
					</c:when>
					<c:when test="${mAlias.oidTipoAgrupacionRendered and mAlias.oidTipoAgrupacionBloqueRendered == 'N'}">
						<ssicc:selectMenu id="oidTipoAgrupacion" value="#{mAlias.formMantenimiento.oidTipoAgrupacionNegocio}"
							disabled="#{!mAlias.formMantenimiento.editable}">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.incTipoAgrupacionList}" var="lista"
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
					</c:when>
					<c:otherwise></c:otherwise>
				</c:choose>				
			</h:panelGrid>

			<h:panelGrid id="panel2">

				<!-- ######################### PRODUCTOS BONIFICADOS ####################### -->
				<p:fieldset
					legend="#{i18n['mantenimientoINCConfiguracionConcursoForm.leyendaProductosBonificados']}">
					<h:panelGrid columns="4">
						<ssicc:label
							key="#{i18n['mantenimientoINCConfiguracionConcursoForm.puntosUnidad']}" />
						<ssicc:inputText value="#{mAlias.formMantenimiento.puntosUnidad}"
							size="10" maxlength="3"
							deshabilitado="#{mAlias.puntosUnidadDisabled}"
							onkeypress="return jsEsNumeroDecimal(event);"
							onchange="formatearNumeroWithTope(this,0,10000);" />

						<ssicc:label
							key="#{i18n['mantenimientoINCConfiguracionConcursoForm.factorMultiplicador']}" />
						<ssicc:inputText
							value="#{mAlias.formMantenimiento.factorMultiplicador}" size="10"
							maxlength="2" onkeypress="return jsEsNumeroDecimal(event);"
							onchange="formatearNumeroWithTope(this,0,10000);"
							deshabilitado="#{mAlias.factorMultiplicadorDisabled}" />

					</h:panelGrid>
				</p:fieldset>
				<!-- ####################### FIN PRODUCTOS BONIFICADOS ###################### -->

				<!-- ######################### PRODUCTOS EXIGIDOS ####################### -->
				<p:fieldset legend="#{i18n['mantenimientoINCConfiguracionConcursoForm.leyendaProductosExigidos']}">
					<h:panelGrid columns="3">
						<p:panelGrid columns="1">
							<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoForm.unidadesExigidas']}" esRight="false" />
							<ssicc:inputText value="#{mAlias.formMantenimiento.unidadesExigidas}" size="10"
								maxlength="4" onkeypress="return jsEsNumeroDecimal(event);"
								onchange="formatearNumeroWithTope(this,0,10000);"
								deshabilitado="#{mAlias.unidadesExigidasDisabled}" />
						</p:panelGrid>
						<p:panelGrid columns="1">
							<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoForm.montoExigido']}" esRight="false" />
							<ssicc:inputText value="#{mAlias.formMantenimiento.montoExigido}"
								size="15" maxlength="12"
								onkeypress="return jsEsNumeroDecimal(event);"
								onchange="formatearNumeroWithTope(this,2,10000);"
								deshabilitado="#{mAlias.montoExigidoDisabled}" />
						</p:panelGrid>
						<p:panelGrid columns="1">
							<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoForm.puntosExigidos']}" esRight="false" />
							<ssicc:inputText value="#{mAlias.formMantenimiento.puntosExigidos}"
								onkeypress="return jsEsNumeroDecimal(event);" size="10"
								maxlength="4" onchange="formatearNumeroWithTope(this,0,10000);"
								deshabilitado="#{mAlias.puntosExigidosDisabled}" />
						</p:panelGrid>
					</h:panelGrid>
				</p:fieldset>
				<!-- ####################### FIN PRODUCTOS EXIGIDOS ###################### -->
			</h:panelGrid>
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<ssicc:linkAjax title="#{i18n['button.insert']}"
			    process=":principalForm:tabGeneral:tablasProductos :principalForm:tabGeneral:panel1
			    :principalForm:tabGeneral:panel2 @this"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.insertProducto}"
				icon="#{resource['images:nuevoForm2.png']}"
				width="30"
				height="30"				
				update=":principalForm:tabGeneral:tablasProductos"
				rendered="#{mAlias.formMantenimiento.editable}" />
			<ssicc:linkAjax title="#{i18n['button.delete']}"
				process=":principalForm:tabGeneral:tablasProductos @this"
				accion="#{mantenimientoINCConfiguracionConcursoSearchAction.deleteProducto}"
				icon="#{resource['images:eliminarForm3.png']}"
				width="30"
				height="30"
				update=":principalForm:tabGeneral:tablasProductos"
				rendered="#{mAlias.formMantenimiento.editable}" />

		</h:panelGrid>

		<h:panelGrid id="tablasProductos">
			<p:dataTable value="#{mAlias.dataTableProductosValidos}" var="lista"
				id="idValidos"
				rendered="#{mAlias.formMantenimiento.oidTipoProducto==1}"
				selection="#{mAlias.beanRegistroProductosValidos}"
				rowKey="#{lista.index}"
				emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
				<p:column selectionMode="multiple" />
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionMarcaProducto']}" />
					</f:facet>
					<h:inputHidden value="#{lista.index}" />
					<h:outputText value="#{lista.descripcionMarcaProducto}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionUnidadNegocio']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionUnidadNegocio}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionNegocio']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionNegocio}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionTipoOferta']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionTipoOferta}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incProductosList.codigoSAP']}" />
					</f:facet>
					<h:outputText value="#{lista.codigoSAP}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionProducto']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionProducto}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionAgrupacion']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.codigoPeriodoDesde']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.codigoPeriodoHasta']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incProductosList.puntosUnidad']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.factorMultiplicador']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incProductosList.unidadesExigidas']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incProductosList.montoExigido']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incProductosList.puntosExigidos']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incProductosList.descripcionCUV']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionCUV}" />
				</p:column>
			</p:dataTable>

			<!-- ###################### BONIFICADOS ######################### -->
			<p:dataTable value="#{mAlias.dataTableProductosBonificacion}"
				var="lista" id="idBonificados"
				rendered="#{mAlias.formMantenimiento.oidTipoProducto==3}"
				selection="#{mAlias.beanRegistroProductosBonificacion}"
				rowKey="#{lista.index}"
				emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
				<p:column selectionMode="multiple" />
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionMarcaProducto']}" />
					</f:facet>
					<h:inputHidden value="#{lista.index}" />
					<h:outputText value="#{lista.descripcionMarcaProducto}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionUnidadNegocio']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionUnidadNegocio}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionNegocio']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionNegocio}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionTipoOferta']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionTipoOferta}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incProductosList.codigoSAP']}" />
					</f:facet>
					<h:outputText value="#{lista.codigoSAP}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionProducto']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionProducto}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.descripcionAgrupacion']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.codigoPeriodoDesde']}" />
					</f:facet>
					<h:outputText value="#{lista.codigoPeriodoDesde}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.codigoPeriodoHasta']}" />
					</f:facet>
					<h:outputText value="#{lista.codigoPeriodoHasta}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incProductosList.puntosUnidad']}" />
					</f:facet>
					<h:outputText value="#{lista.puntosUnidad}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incProductosList.factorMultiplicador']}" />
					</f:facet>
					<h:outputText value="#{lista.factorMultiplicador}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incProductosList.unidadesExigidas']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incProductosList.montoExigido']}" />
					</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
