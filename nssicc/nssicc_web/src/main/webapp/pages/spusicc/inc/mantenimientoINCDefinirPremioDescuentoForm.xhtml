<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<p:fieldset
		legend="#{i18n['mantenimientoINCDefinirPremioDescuentoForm.leyendaDatos']}">

		<h:panelGrid columns="2" id="dataDefinirPremioDescuento">
			
			<!-- ################ NUMERO NIVEL ################## -->
			<ssicc:label key="#{i18n['mantenimientoINCDefinirPremioDescuentoForm.numeroNivel']}" required="true" />
			<ssicc:label value="#{mAlias.definirPremioDescuentoForm.numeroNivel}" required="true" />

			<!-- ################ LISTA LOTE ################## -->
			<ssicc:label key="#{i18n['mantenimientoINCDefinirPremioDescuentoForm.descripcionLote']}" />
			<ssicc:label value="#{mAlias.definirPremioDescuentoForm.descripcionLote}" />

			<!-- ################ NUMERO PREMIO ################## -->
			<ssicc:label key="#{i18n['mantenimientoINCDefinirPremioDescuentoForm.numeroPremio']}" />
			<ssicc:label value="#{mAlias.definirPremioDescuentoForm.numeroPremio}" required="true" />
			
			<!-- ################ MONTO DESCUENTO ################## -->
			<ssicc:label key="#{i18n['mantenimientoINCDefinirPremioDescuentoForm.montoDescuento']}" />
			<ssicc:inputText value="#{mAlias.definirPremioDescuentoForm.montoDescuento}" esNumerico="true"/>
			
			<!-- ################ BOTONES ################## -->
			<h:panelGrid columns="6">
				<ssicc:linkAjax title="#{i18n['button.insert']}"
					accion="#{mantenimientoINCConfiguracionConcursoSearchAction.insertDefinirPremioDescuento}"
					icon="#{resource['images:nuevoForm2.png']}"
					width="30"
					height="30" 
					process=":principalForm:panelDefinirPremioDescuento
							 :principalForm:dataDefinirPremioDescuento @this"
					update=":principalForm:panelDefinirPremioDescuento
							:principalForm:dataDefinirPremioDescuento
							:principalForm:mensajesGrowl"
					rendered="#{!mAlias.consultar and !mAlias.mostrarBotones}" />
				
				<ssicc:linkAjax title="#{i18n['button.edit']}"
					accion="#{mantenimientoINCConfiguracionConcursoSearchAction.editDefinirPremioDescuento}"
					icon="#{resource['images:editarForm.png']}"
					width="30"
					height="30"
					process=":principalForm:panelDefinirPremioDescuento @this"
					update=":principalForm:panelDefinirPremioDescuento
							:principalForm:dataDefinirPremioDescuento
							:principalForm:mensajesGrowl"
					rendered="#{!mAlias.consultar and !mAlias.mostrarBotones}" />
				
					
				<ssicc:linkAjax title="#{i18n['button.delete']}"
					accion="#{mantenimientoINCConfiguracionConcursoSearchAction.deleteDefinirPremioDescuento}"
					icon="#{resource['images:eliminarForm3.png']}"
					width="30"
					height="30"
					process=":principalForm:panelDefinirPremioDescuento @this"
					update=":principalForm:panelDefinirPremioDescuento
							:principalForm:mensajesGrowl"
					rendered="#{!mAlias.consultar and !mAlias.mostrarBotones}" />
					
				<ssicc:linkSalirAjaxNoAction visible="#{!mAlias.mostrarBotones}"
					onclick="PF('viewDefinirPremioDescuento').hide()" />
					
				<ssicc:linkAjax title="#{i18n['button.save']}"
					accion="#{mantenimientoINCConfiguracionConcursoSearchAction.saveDefinirPremioDescuento}"
					icon="#{resource['images:save24_h.gif']}"
					process=":principalForm:panelDefinirPremioDescuento 
							:principalForm:dataDefinirPremioDescuento @this"
					update=":principalForm:panelDefinirPremioDescuento
							:principalForm:dataDefinirPremioDescuento
							:principalForm:mensajesGrowl"
					rendered="#{!mAlias.consultar and mAlias.mostrarBotones}" />
				
				<ssicc:linkAjax title="#{i18n['button.regresar']}"
					accion="#{mantenimientoINCConfiguracionConcursoSearchAction.cancelarDefinirPremioDescuento}"
					icon="#{resource['images:salirForm.png']}"
                    width="30"
                    height="30"
					process=":principalForm:panelDefinirPremioDescuento @this"
					update=":principalForm:panelDefinirPremioDescuento
							:principalForm:dataDefinirPremioDescuento
							:principalForm:mensajesGrowl"
					rendered="#{!mAlias.consultar  and mAlias.mostrarBotones}" />									
				
			</h:panelGrid>		
			
		</h:panelGrid>

		<h:panelGrid id="panelDefinirPremioDescuento">
			<p:dataTable value="#{mAlias.premioDescuentoDataModel}" var="lista"
				selection="#{mAlias.beanRegistroDefinirPremioDescuento}"
				selectionMode="single"
				emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incArticulosLoteList.numeroNivel']}" />
					</f:facet>
					<h:outputText value="#{lista.numeroNivel}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incArticulosLoteList.descripcionLote']}" />
					</f:facet>
					<h:outputText value="#{lista.descripcionLote}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incArticulosLoteList.numeroPremio']}" />
					</f:facet>
					<h:outputText value="#{lista.numeroPremio}" />
				</p:column>				
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['incArticulosLoteList.codigoVentaFicticio']}" />
					</f:facet>
					<h:outputText value="#{lista.codigoVentaFicticio}" />
				</p:column>			
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoINCDefinirPremioDescuentoForm.montoDescuento']}" />
					</f:facet>
					<h:outputText value="#{lista.montoDescuento}" />
				</p:column>
				
			</p:dataTable>
		</h:panelGrid>
	</p:fieldset>
</body>
</html>
