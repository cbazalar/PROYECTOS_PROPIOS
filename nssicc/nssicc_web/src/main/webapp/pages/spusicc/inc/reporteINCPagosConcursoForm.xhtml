<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteINCPagosConcursoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteINCPagosConcursoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteINCEstadoPremioDespachadoForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
                            
       <ssicc:label
			required="true" 
			key="#{i18n['reporteINCPagosConcursoForm.codigoPago']}" />
		<ssicc:selectMenu id="codigoPago"
			value="#{mAlias.formReporte.codigoPago}"
			required="true">
			<f:selectItems value="#{mAlias.incPagoConcursoList}"
				var="lista" itemLabel="#{lista.descripcion}"
				itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>
		
		<ssicc:label
			key="#{i18n['reporteINCPagosConcursoForm.codigoTipoAbono']}" />
		<ssicc:selectMenu id="codigoTipoAbono"
			value="#{mAlias.formReporte.codigoTipoAbono}">
			<f:selectItem itemLabel="" itemValue=""/>
			<f:selectItems value="#{mAlias.incMotivosPagoList}"
				var="lista" itemLabel="#{lista.descripcion}"
				itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>
	                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
