<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoINCClasificacionParaINCDetalleAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoINCClasificacionParaINCDetalleSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="#{i18n['mantenimientoINCClasificacionParaINCSearchForm.button.detalle']}" 
				title="#{i18n['mantenimientoINCClasificacionParaINCDetalleSearchForm.button.regresar']}"
				icon="#{resource['images:salirForm.png']}"
				width="30"
				height="30"
				accion="#{mantenimientoINCClasificacionParaINCDetalleAction.regresar}" 
				update=""/>
		
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
 
				<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCDetalleSearchForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				
				<ssicc:label key="#{i18n['mantenimientoINCClasificacionParaINCDetalleSearchForm.secuencialCabecera']}" required="true" />
				<ssicc:label value="#{mAlias.secuencialCabecera}  #{mAlias.descripcionCabecera}" />
				
				

			</h:panelGrid>
		</ui:define>



		<ui:define name="body_columna_datatable_busqueda">
		
		    <p:column width="250" sortBy="#{lista.descripcion}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoINCClasificacionParaINCDetalleList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>
			
			<p:column width="70" sortBy="#{lista.descripcionTipocliente}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoINCClasificacionParaINCDetalleList.descripcionTipocliente']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionTipocliente}" />
			</p:column>
			
		    <p:column width="70" sortBy="#{lista.descripcionSubtipocliente}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoINCClasificacionParaINCDetalleList.descripcionSubtipocliente']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionSubtipocliente}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.descripcionTipoClasificacion}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoINCClasificacionParaINCDetalleList.descripcionTipoClasificacion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionTipoClasificacion}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.descripcionClasificacion}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoINCClasificacionParaINCDetalleList.descripcionClasificacion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionClasificacion}" />
			</p:column>

		</ui:define>
		
		
	</ui:composition>
</body>
</html>
