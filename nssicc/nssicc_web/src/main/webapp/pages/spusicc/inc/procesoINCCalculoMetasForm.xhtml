<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoINCCalculoMetasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoINCCalculoMetasForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_proceso">
         <h:panelGrid columns="2" >
                
                <!-- ####### PAIS ######## -->	
                
                <ssicc:label key="#{i18n['procesoINCCalculoMetasForm.codigoPais']}" required="true" />    
			    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			  
				<!-- ######## lista ######## -->
			  	
				
				<ssicc:label key="#{i18n['procesoINCCalculoMetasForm.oidConcurso']}" required="true" />
				<ssicc:selectMenu value="#{mAlias.formProceso.oidConcurso}" required="true">
					<f:selectItems value="#{mAlias.incentivosConcursosHabilitadosList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<!-- ######## PERIODO ######## -->
			  	
			  	<ssicc:label key="#{i18n['procesoINCCalculoMetasForm.codigoPeriodo']}" required="true"/>
				<ssicc:campaignCalendar2 id="codigoPeriodo" required="true" manage="#{mAlias}" 
							value="#{mAlias.formProceso.codigoPeriodo}"/>
					
				<!-- ######## Indicador Eliminar ######## -->					
							
				<ssicc:label key="#{i18n['procesoINCCalculoMetasForm.indicadorEliminar']}"/>			
				<ssicc:selectBooleanCheckbox value="#{mAlias.formProceso.indicadorEliminar}" id="indicadorEliminar"/>
							
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
