<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid id="panelProgramaPuntos" columns="6">

		<!-- ######### PROGRAMA DE PUNTOS ######## -->
		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.indicadorCPP']}" />
		<ssicc:selectBooleanCheckbox id="indicadorCPP"
			accionListener="#{mantenimientoINCConfiguracionConcursoSearchAction.habilitarCamposProgramaPuntos}"
			update=":principalForm:tabGeneral:panelProgramaPuntos"
			disabled="#{!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion}" 
			value="#{mAlias.indicadorCPPBoolean}" />
		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.codigoCPP']}" />
		<h:panelGrid columns="3">
			<h:inputText value="#{mAlias.formMantenimiento.codigoCPP}"
				id="codigoCPP" size="8" maxlength="6"
				disabled="#{mAlias.codigoCPPDisabled || (!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion)}">
				<p:ajax event="keyup"
					listener="#{mantenimientoINCConfiguracionConcursoSearchAction.validaCodigo}"
					update=":principalForm:mensajesGrowl :principalForm:tabGeneral:descripcionCPP
					:principalForm:tabGeneral:puntosAbonarRecomendacionEfectiva
					:principalForm:tabGeneral:indicadorExigePasarPedidoCampanyaAnterior" />
			</h:inputText>
			<h:panelGrid id="descripcionCPP">
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionCPP}" />
			</h:panelGrid>
			<h:inputHidden value="#{mAlias.formMantenimiento.oidCPP}" />
		</h:panelGrid>
		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.porcentajeMaximoDescuentoCPP']}" />
		<ssicc:inputText
			value="#{mAlias.formMantenimiento.porcentajeMaximoDescuentoCPP}"
			disabled="#{!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion}"
			size="5" maxlength="3"
			esNumerico="true"/>
		
		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.codigoTipoDespachoCPP']}" />
		<ssicc:selectMenu id="codigoTipoDespachoCPP"
			value="#{mAlias.formMantenimiento.codigoTipoDespachoCPP}"
			disabled="#{!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion}">
			<f:selectItems
				value="#{mAlias.incConcursoProgramaPuntosTipoDespachoList}"
				var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>
		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.indicadorExigePasarPedidoCampanyaAnteriorCPP']}" />
		<h:panelGrid id="indicadorExigePasarPedidoCampanyaAnterior">
			<ssicc:selectBooleanCheckbox
				id="indicadorExigePasarPedidoCampanyaAnteriorCPP"
				disabled="#{!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion}"
				value="#{mAlias.indicadorExigePasarPedidoCampanyaAnteriorCPPBoolean}" />
		</h:panelGrid>
		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.indicadorPriorizaWeb']}" />
		<h:panelGrid id="indicadorPriorizaWebAux">
			<ssicc:selectBooleanCheckbox
				id="indicadorPriorizaWeb"
				disabled="#{!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion}"
				value="#{mAlias.indicadorPriorizaWebBoolean}" />
		</h:panelGrid>

		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.puntosAbonarRecomendacionEfectivaCPP']}" />
		<h:panelGrid id="puntosAbonarRecomendacionEfectiva">
			<ssicc:inputText id="puntosAbonarRecomendacionEfectivaCPP"
				value="#{mAlias.formMantenimiento.puntosAbonarRecomendacionEfectivaCPP}"
				size="8" maxlength="6"
				deshabilitado="#{mAlias.puntosAbonarRecomendacionEfectivaCPPDisabled || 
							(!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion)}" />
		</h:panelGrid>
		<ssicc:label
			key="#{i18n['mantenimientoINCConfiguracionConcursoForm.campanyasSinPedidoParaCancelacionPuntosCPP']}" />
		<ssicc:inputText id="campanyasSinPedidoParaCancelacionPuntosCPP"
			value="#{mAlias.formMantenimiento.campanyasSinPedidoParaCancelacionPuntosCPP}"
			size="8" maxlength="6"
			deshabilitado="#{mAlias.campanyasSinPedidoParaCancelacionPuntosCPPDisabled || 
							(!mAlias.formMantenimiento.editable and !mAlias.formMantenimiento.indicadorGrabarSoloPremiacion)}" />
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>

	</h:panelGrid>
</body>
</html>
