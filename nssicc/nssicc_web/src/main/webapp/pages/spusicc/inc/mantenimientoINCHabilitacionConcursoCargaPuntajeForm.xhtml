<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoINCHabilitacionConcursoCargaPuntajeAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoINCHabilitacionConcursoCargaPuntajeForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkSaveAjax manage="#{mAlias}"
				update=":principalForm:concursos :principalForm:messagesPrincipalForm, :principalForm:mensajesGrowl" />
		</ui:define>

		<ui:define name="body_final_busqueda">

			<h:panelGrid id="concursos">

				<p:pickList value="#{mAlias.listaConcursos}" var="lista"
					itemValue="#{lista}" showCheckbox="true" showSourceControls="true"
					filterMatchMode="contains" converter="basePickListConverter">
					<f:facet name="sourceCaption">Concursos Activos</f:facet>
        		    <f:facet name="targetCaption">Concursos Habilitados</f:facet>
					<p:column style="width:90%;">
						<h:outputText value="#{lista.descripcion}" />
					</p:column>
					
				</p:pickList>
			</h:panelGrid>





		</ui:define>
	</ui:composition>

</body>
</html>
