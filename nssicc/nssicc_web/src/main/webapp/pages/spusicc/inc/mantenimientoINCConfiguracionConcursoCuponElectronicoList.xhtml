<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoINCConfiguracionConcursoCuponElectronicoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoSearchForm.codigoConcurso']}" /> 
	  <ssicc:inputText id="codigoConcurso" value="#{mAlias.formBusqueda.codigoConcurso}"/>
      
      <ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoSearchForm.codigoPeriodoProceso']}" /> 
      <ssicc:campaignCalendar2 id="codigoPeriodoProceso" value="#{mAlias.formBusqueda.codigoPeriodoProceso}" manage="#{mAlias}"></ssicc:campaignCalendar2>
      	  
    </h:panelGrid>     
        
  </ui:define>
   
       
  <ui:define name="body_columna_datatable_busqueda">
     	                  
        <p:column width="110" sortBy="#{lista.numeroConcurso}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['incConfiguracionConcursoCuponElectronicoList.codigoConcurso']}" />
            </f:facet>
             <h:outputText value="#{lista.numeroConcurso}" />  
        </p:column>  
   
        <p:column width="180" sortBy="#{lista.descripcionConcurso}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['incConfiguracionConcursoCuponElectronicoList.descripcionConcurso']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionConcurso}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.codigoPeriodoInicial}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['incConfiguracionConcursoCuponElectronicoList.codigoPeriodoInicial']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoPeriodoInicial}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.codigoPeriodoFinal}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['incConfiguracionConcursoCuponElectronicoList.codigoPeriodoFinal']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoPeriodoFinal}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.ultimoCupon}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['incConfiguracionConcursoCuponElectronicoList.ultimoCupon']}" />
            </f:facet> 
            <h:outputText value="#{lista.ultimoCupon}" />  
        </p:column>  
        
        <p:column width="110" sortBy="#{lista.estado}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['incConfiguracionConcursoCuponElectronicoList.estado']}" />
            </f:facet> 
            <h:outputText value="#{lista.estado}" />  
        </p:column>  
        
   </ui:define>      
</ui:composition>
</body>
</html>
