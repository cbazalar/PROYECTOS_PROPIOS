<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoINCConfiguracionConcursoCuponElectronicoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
    
       <!-- ########################## Codigo Pais ######################### -->
       <ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   
	   <!-- ########################## Codigo Concurso ######################### -->
	   <ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoForm.codigoConcurso']}" required="true"/>
	   <h:panelGroup>       
		   <ssicc:selectMenu id="codigoConcurso" value="#{mAlias.formMantenimiento.codigoConcurso}" required="true" 
		   		rendered="#{mAlias.formMantenimiento.newRecord}" >
		   		<f:selectItem itemLabel="" itemValue=""/>
	  	   		<f:selectItems value="#{mAlias.incentivosConcursosHabilitadosList}"  var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}:#{lista.descripcion}" />
	  		</ssicc:selectMenu>
		   <ssicc:label value="#{mAlias.formMantenimiento.codigoConcurso}" rendered="#{not mAlias.formMantenimiento.newRecord}"/>
	   </h:panelGroup>
	   
	   <!-- ########################## Descripcion Concurso ######################### -->
	   <h:panelGroup >
	   		<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoForm.descripcionConcurso']}" 
	   			rendered="#{not mAlias.formMantenimiento.newRecord}" required="true"/>
	   </h:panelGroup>
	    <h:panelGroup >
	   		<ssicc:label value="#{mAlias.formMantenimiento.descripcionConcurso}" rendered="#{not mAlias.formMantenimiento.newRecord}"/>
	   		
	   </h:panelGroup>
              
       <!-- ########################## Codigo Periodo Inicial ######################### -->
       <ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoForm.codigoPeriodoInicial']}" required="true"/>
       <ssicc:campaignCalendar2 id="codigoPeriodoInicial" value="#{mAlias.formMantenimiento.codigoPeriodoInicial}" manage="#{mAlias}" required="true"/>
       
       <!-- ########################## Codigo Periodo Final ######################### -->
       <ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoForm.codigoPeriodoFinal']}" required="true"/>
       <ssicc:campaignCalendar2 id="codigoPeriodoFinal" value="#{mAlias.formMantenimiento.codigoPeriodoFinal}" manage="#{mAlias}" required="true" />
       
       <!-- ########################## Codigo Cupon Inicial ######################### -->
       <ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoForm.cuponInicial']}" required="true"/>
       <h:panelGroup> 
       		<ssicc:inputText value="#{mAlias.formMantenimiento.cuponInicial}" esNumerico="true" required="true"
       				size="6" maxlength="6" rendered="#{ mAlias.formMantenimiento.newRecord}" />
       		 <ssicc:label value="#{mAlias.formMantenimiento.cuponInicial}" rendered="#{not mAlias.formMantenimiento.newRecord}"/>		
       </h:panelGroup>  
       
       <!-- ########################## Ultimo Cupon ######################### -->
       <h:panelGroup rendered="#{not mAlias.formMantenimiento.newRecord}">
       		<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoForm.ultimoCupon']}" required="true"/>
       </h:panelGroup>
       <h:panelGroup rendered="#{not mAlias.formMantenimiento.newRecord}">
       		<ssicc:inputText value="#{mAlias.formMantenimiento.ultimoCupon}" esNumerico="true" required="true"
       				size="6" maxlength="6"  />
       </h:panelGroup>
       
       <!-- ########################## Estado ######################### -->
       <h:panelGroup rendered="#{not mAlias.formMantenimiento.newRecord}">         				
       		<ssicc:label key="#{i18n['mantenimientoINCConfiguracionConcursoCuponElectronicoForm.estado']}" required="true"/>
       </h:panelGroup>
       
       <h:panelGroup rendered="#{not mAlias.formMantenimiento.newRecord}"> 
       		<ssicc:selectMenu id="estado" value="#{mAlias.formMantenimiento.estado}" required="true">
	  	   		<f:selectItem itemLabel="#{i18n['select.activo']}" itemValue="1"/> 
	  	   		<f:selectItem itemLabel="#{i18n['select.inactivo']}" itemValue="0"/> 
	  		</ssicc:selectMenu>
        </h:panelGroup>
     
    </h:panelGrid>   
  
  </ui:define>      
    
</ui:composition>
</body>
</html>
