<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<p:fieldset
		legend="#{i18n['mantenimientoINCPeriodoDespachoForm.leyenda']}">

		<h:panelGrid columns="2">


			<ssicc:label
				key="#{i18n['mantenimientoINCPeriodoDespachoForm.codigoPeriodo']}"
				required="true" />
			<ssicc:campaignCalendar2 id="codigoPeriodoDespacho2"
				manage="#{mAlias}" deshabilitado="#{mAlias.consultar}"
				value="#{mAlias.formPeriodoDespacho.codigoPeriodo}" />



			<h:panelGrid columns="3">
				<ssicc:linkAjax title="#{i18n['button.insert']}"
					accion="#{mantenimientoINCConfiguracionConcursoSearchAction.insertPeriodoDespacho}"
					icon="#{resource['images:nuevoForm2.png']}"
					width="30"
					height="30" 
					process="@this"
					update=":principalForm:panelPeriodoDespacho"
					rendered="#{!mAlias.consultar}" />

				<ssicc:linkAjax title="#{i18n['button.delete']}"
					accion="#{mantenimientoINCConfiguracionConcursoSearchAction.deletePeriodoDespacho}"
					icon="#{resource['images:eliminarForm3.png']}"
					width="30"
					height="30"
					process=":principalForm:panelPeriodoDespacho @this"
					update=":principalForm:panelPeriodoDespacho"
					rendered="#{!mAlias.consultar}" />
				<ssicc:linkSalirAjaxNoAction
					onclick="PF('viewPeriodoDespacho').hide()" />
			</h:panelGrid>

		</h:panelGrid>

		<h:panelGrid id="panelPeriodoDespacho">
			<p:dataTable value="#{mAlias.dataTablePeriodoDespacho}" var="lista"
				selection="#{mAlias.beanRegistroPeriodoDespacho}"
				rowKey="#{lista.codigoPeriodo}"
				emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
				<p:column selectionMode="multiple" style="width:18px" />
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{i18n['incPeriodoDespachoList.codigoPeriodo']}" />
					</f:facet>
					<h:outputText value="#{lista.codigoPeriodo}" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</p:fieldset>
</body>
</html>
