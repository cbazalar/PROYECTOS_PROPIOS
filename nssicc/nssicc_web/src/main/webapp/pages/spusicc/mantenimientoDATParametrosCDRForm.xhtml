<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoDATParametrosCDRSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoDATParametrosCDRForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="6" >
      
       <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />

	   <!-- ########################## Tipo Solicitud ######################### --> 
	   <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.idTipoSolicitud']}" required="true"/>
	   <h:panelGroup>
		   <ssicc:selectMenu id="idTipoSolicitud" value="#{mAlias.formMantenimiento.idTipoSolicitud}" 
		   		required="true" rendered="#{mAlias.formMantenimiento.newRecord}">
				<f:selectItem itemLabel="" itemValue="" />
			    <f:selectItems value="#{mAlias.siccTipoSolicitudPaisList}"
					var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		   </ssicc:selectMenu>
		   
		   <ssicc:selectMenu value="#{mAlias.formMantenimiento.idTipoSolicitud}" required="true" style="width: 30px"
       		 	disabled="#{not mAlias.formMantenimiento.newRecord}" rendered="#{not mAlias.formMantenimiento.newRecord}">
       		 	<f:selectItem itemLabel="" itemValue="" />
	  	   		<f:selectItems value="#{mAlias.siccTipoSolicitudPaisList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	  		</ssicc:selectMenu>
  	   </h:panelGroup>
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
	   <ssicc:labelBlank />
  	   
  	   <!-- ########################## Indicador Anulado ######################### -->    
  	   <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.indicadorAnulado']}" />   
       <c:choose>
       	<c:when test="${mAlias.accion=='CONSULTAR'}">
       		 <ssicc:selectBooleanCheckbox id="indicadorAnulado" value="#{mAlias.indicadorAnuladoBool}" disabled="#{not mAlias.formMantenimiento.newRecord}"/>
       	</c:when>
       	<c:otherwise>
       		<ssicc:selectBooleanCheckbox id="indicadorAnulado" value="#{mantenimientoDATParametrosCDRSearchAction.indicadorAnuladoBool}" />
       	</c:otherwise>
       </c:choose>   	   
  	   
  	   <!-- ########################## Indicador Devolucion ######################### -->  
  	   <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.indicadorDevolucion']}" />     
       <c:choose>
       	<c:when test="${mAlias.accion=='CONSULTAR'}">
       		 <ssicc:selectBooleanCheckbox id="indicadorDevolucion" value="#{mAlias.indicadorDevolucionBool}" disabled="#{not mAlias.formMantenimiento.newRecord}"/>
       	</c:when>
       	<c:otherwise>
       		<ssicc:selectBooleanCheckbox id="indicadorDevolucion" value="#{mAlias.indicadorDevolucionBool}" />
       	</c:otherwise>
       </c:choose> 
  	   
  	   <!-- ########################## Indicador Trueque ######################### -->    
  	   <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.indicadorTrueque']}" />   
       <c:choose>
       	<c:when test="${mAlias.accion=='CONSULTAR'}">
       		 <ssicc:selectBooleanCheckbox id="indicadorTrueque" value="#{mAlias.indicadorTruequeBool}" disabled="#{not mAlias.formMantenimiento.newRecord}"/>
       	</c:when>
       	<c:otherwise>
       		<ssicc:selectBooleanCheckbox id="indicadorTrueque" value="#{mAlias.indicadorTruequeBool}" />
       	</c:otherwise>
       </c:choose> 
  	   
  	   <!-- ########################## Indicador Canje ######################### --> 
  	   <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.indicadorCanje']}" />      
       <c:choose>
       	<c:when test="${mAlias.accion=='CONSULTAR'}">
       		 <ssicc:selectBooleanCheckbox id="indicadorCanje" value="#{mAlias.indicadorCanjeBool}" disabled="#{not mAlias.formMantenimiento.newRecord}"/>
       	</c:when>
       	<c:otherwise>
       		<ssicc:selectBooleanCheckbox id="indicadorCanje" value="#{mAlias.indicadorCanjeBool}" />
       	</c:otherwise>
       </c:choose> 
  	   
  	   <!-- ########################## Indicador Faltante ######################### -->    
  	   <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.indicadorFaltante']}" />   
       <c:choose>
       	<c:when test="${mAlias.accion=='CONSULTAR'}">
       		 <ssicc:selectBooleanCheckbox id="indicadorFaltante" value="#{mAlias.indicadorFaltanteBool}" disabled="#{not mAlias.formMantenimiento.newRecord}"/>
       	</c:when>
       	<c:otherwise>
       		<ssicc:selectBooleanCheckbox id="indicadorFaltante" value="#{mAlias.indicadorFaltanteBool}" />
       	</c:otherwise>
       </c:choose> 
  	   
  	   <!-- ########################## Indicador Premio ######################### -->  
  	   <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.indicadorPremio']}" />     
       <c:choose>
       	<c:when test="${mAlias.accion=='CONSULTAR'}">
       		 <ssicc:selectBooleanCheckbox id="indicadorPremio" value="#{mAlias.indicadorPremioBool}" disabled="#{not mAlias.formMantenimiento.newRecord}"/>
       	</c:when>
       	<c:otherwise>
       		<ssicc:selectBooleanCheckbox id="indicadorPremio" value="#{mAlias.indicadorPremioBool}" />
       	</c:otherwise>
       </c:choose> 
  	   
  	   <!-- ########################## Indicador NMP ######################### -->      
  	   <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.indicadorNMP']}" /> 
       <c:choose>
       	<c:when test="${mAlias.accion=='CONSULTAR'}">
       		 <ssicc:selectBooleanCheckbox id="indicadorNMP" value="#{mAlias.indicadorNMPBool}" disabled="#{not mAlias.formMantenimiento.newRecord}"/>
       	</c:when>
       	<c:otherwise>
       		<ssicc:selectBooleanCheckbox id="indicadorNMP" value="#{mAlias.indicadorNMPBool}" />
       	</c:otherwise>
       </c:choose> 
  	   
  	   <!-- ########################## Indicador Periodo Servicio ######################### -->    
  	   <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.indicadorPedidoServicio']}" />   
       <c:choose>
       	<c:when test="${mAlias.accion=='CONSULTAR'}">
       		 <ssicc:selectBooleanCheckbox id="indicadorPedidoServicio" value="#{mAlias.indicadorPedidoServicioBool}" disabled="#{not mAlias.formMantenimiento.newRecord}"/>
       	</c:when>
       	<c:otherwise>
       		<ssicc:selectBooleanCheckbox id="indicadorPedidoServicio" value="#{mAlias.indicadorPedidoServicioBool}" />
       	</c:otherwise>
       </c:choose> 
  	   
  	   <!-- ########################## Indicador Venta ######################### -->   
  	   <ssicc:label key="#{i18n['mantenimientoDATParametrosCDRForm.indicadorVenta']}" />    
       <c:choose>
       	<c:when test="${mAlias.accion=='CONSULTAR'}">
       		 <ssicc:selectBooleanCheckbox id="indicadorVenta" value="#{mAlias.indicadorVentaBool}" disabled="#{not mAlias.formMantenimiento.newRecord}"/>
       	</c:when>
       	<c:otherwise>
       		<ssicc:selectBooleanCheckbox id="indicadorVenta" value="#{mAlias.indicadorVentaBool}" />
       	</c:otherwise>
       </c:choose> 
                
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
