<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoArchiEntidadBorradoAntiguoFechaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaSearchForm.codigoPais']}" required="true" />
	    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
	   
	   <ssicc:label key="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaForm.modulo']}" required="true" />
	   <ssicc:inputText value="#{mAlias.formMantenimiento.codigoModulo}" size="10" maxlength="3" required="true" 
	   					deshabilitado="#{!mAlias.formMantenimiento.newRecord}"/>  
	   
	   <ssicc:label key="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaForm.entidad']}" required="true" />
	   <ssicc:inputText value="#{mAlias.formMantenimiento.entidad}" size="40" maxlength="30" required="true" 
	   					deshabilitado="#{!mAlias.formMantenimiento.newRecord}"/> 
	   
	   <ssicc:label key="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaForm.campoFechaAnt']}"  />
	   <ssicc:inputText value="#{mAlias.formMantenimiento.fechaAntigua}" size="40" maxlength="30" 
	   					deshabilitado="#{!mAlias.formMantenimiento.editable}" /> 
	   
	    <ssicc:label key="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaForm.diasAnt']}" />
	   <ssicc:inputText value="#{mAlias.formMantenimiento.numeroDias}" size="20" maxlength="12" esNumerico="true"
	   					deshabilitado="#{!mAlias.formMantenimiento.editable}" />  
	     
    </h:panelGrid>   
  </ui:define>  
  
  
    
</ui:composition>
</body>
</html>
