<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoArchiEntidadBorradoAntiguoFechaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaSearchForm.title']}" 
        				styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
      <ssicc:label key="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaSearchForm.modulo']}" required="true"/>
      <ssicc:selectMenu value="#{mAlias.formBusqueda.codigoModulo}" required="true">
     	<f:selectItem itemLabel="Todos" itemValue="" />
		<f:selectItems value="#{mAlias.tipoModulosList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
      </ssicc:selectMenu>    
      
    </h:panelGrid>
   </ui:define>
   
          
  <ui:define name="body_columna_datatable_busqueda">
     	
        <p:column width="140" sortBy="#{lista.codigoModulo}"  
        			headerText="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaList.modulo']}">           
             <h:outputText value="#{lista.codigoModulo}" />  
        </p:column>  
   		
   		<p:column width="140" sortBy="#{lista.entidad}"  
   					headerText="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaList.entidad']}">           
             <h:outputText value="#{lista.entidad}" />  
        </p:column> 
        
        <p:column width="140" sortBy="#{lista.fechaAntigua}"  
        			headerText="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaList.campoFechaAnt']}">           
             <h:outputText value="#{lista.fechaAntigua}" />  
        </p:column> 
        
        <p:column width="140" sortBy="#{lista.numeroDias}"  
        			headerText="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaList.diasAnt']}">           
             <h:outputText value="#{lista.numeroDias}" />  
        </p:column> 
        
        <p:column width="140" sortBy="#{lista.indicadorActivo}"  
        			headerText="#{i18n['mantenimientoArchiEntidadBorradoAntiguoFechaList.indActivo']}">           
             <h:outputText value="No" rendered="#{lista.indicadorActivo==0}" />  
             <h:outputText value="Si" rendered="#{lista.indicadorActivo==1}" />  
        </p:column>  
        
   </ui:define>      
   
</ui:composition>
</body>
</html>
