<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoFLXParametrosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoFLXParametrosForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkSaveAjax manage="#{mAlias}" />
		</ui:define>
		
		<ui:define name="body_final_busqueda">
			<h:panelGrid columns="2" >
				<ssicc:label key="#{i18n['mantenimientoFLXParametrosForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
			</h:panelGrid>
			<br /><br />
			
			<!-- Version Actual del Modelo-->
			<h:panelGrid columns="1" width="600px;">
				<p:fieldset legend="#{i18n['mantenimientoFLXParametrosForm.div.version']}">
				<ssicc:dataTable value="#{mAlias.formBusqueda.parametrosGrupo06}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" selection="false" toggleable="false" seleccionable="false"
								 rows="5" paginator="false" >
					<p:column width="50">
						<h:outputText value="#{lista.descripcionParametro}" />
					</p:column>
					<p:column width="50">
						<h:outputText value="#{lista.valorParametro}" />
					</p:column>
				</ssicc:dataTable >				
				</p:fieldset>
				<br /><br />
				
				
				<!-- Para la participacion en el modelo de Otorgamiento-->
				<p:fieldset legend="#{i18n['mantenimientoFLXParametrosForm.div.modeloOtorgamiento']}">
				<ssicc:dataTable value="#{mAlias.formBusqueda.parametrosGrupo01}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" selection="false" toggleable="false" seleccionable="false"
								 rows="5" paginator="false">
					<p:column width="50">
						<h:outputText value="#{lista.descripcionParametro}" />
					</p:column>
					<p:column width="50">
						<h:inputText value="#{lista.valorParametro}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,6);" />
					</p:column>			 
				</ssicc:dataTable>
				</p:fieldset>
				<br /><br />
				
				
				<!-- Para el calculo del Pedido Base-->
				<p:fieldset legend="#{i18n['mantenimientoFLXParametrosForm.div.pedidoBase']}">
				
				<!-- 1ra Tabla-->
				<ssicc:dataTable value="#{mAlias.formBusqueda.parametrosGrupo02}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" selection="false" toggleable="false" seleccionable="false"
								 rows="5" paginator="false">
					<p:column width="50">
						<f:facet name="header">
							<h:outputLabel value="Campaña Inicio" />
						</f:facet>
							<h:outputText value="#{lista.valorParametro}" />
					</p:column>
					<p:column width="50">
						<f:facet name="header">
							<h:outputLabel value="Campaña Fin" />
						</f:facet>
							<h:outputText value="#{lista.valorParametro2}" />
					</p:column>	
					<p:column width="50">
						<f:facet name="header">
							<h:outputLabel value="Periodo" />
						</f:facet>
							<h:outputText value="#{lista.descripcionParametro}" />
					</p:column>		 			 
				</ssicc:dataTable>
				<br />				
				
				<!-- 2da Tabla-->
				<ssicc:dataTable value="#{mAlias.formBusqueda.parametrosGrupo03}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" selection="false" toggleable="false" seleccionable="false"
								 rows="5" paginator="false">
					<p:column width="50">
						<h:outputText value="#{lista.descripcionParametro}" />
					</p:column>
					<p:column width="50">
						<h:inputText value="#{lista.valorParametro}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,6);" />
					</p:column>
				</ssicc:dataTable>
				<br />
				
				<!-- 3ra Tabla-->
				<ssicc:dataTable value="#{mAlias.formBusqueda.parametrosGrupo08}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" selection="false" toggleable="false" seleccionable="false"
								 rows="5" paginator="false">
					<p:column width="50">
						<h:outputText value="#{lista.descripcionParametro}" />
					</p:column>
					<p:column width="50">
						<h:inputText value="#{lista.valorParametro}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,6);" />
					</p:column>			 
				</ssicc:dataTable>
				</p:fieldset>
				<br /><br />
				
				<!-- Para el calculo de la linea de credito(LDC) -->
				<p:fieldset legend="#{i18n['mantenimientoFLXParametrosForm.div.lineaCredito']}">
				
				<!-- 2da Tabla-->
				<ssicc:dataTable value="#{mAlias.formBusqueda.parametrosGrupo05}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" selection="false" toggleable="false" seleccionable="false"
								 rows="5" paginator="false">
					<p:column width="50">
						<h:outputText value="#{lista.descripcionParametro}" />
					</p:column>
					<p:column width="50">
						<h:inputText value="#{lista.valorParametro}" onkeypress="return jsEsNumeroDecimal(event);"
									 onchange="formatearNumero(this,6);" />
					</p:column>			 
				</ssicc:dataTable>
				</p:fieldset>
				<br /><br />
				
				<!-- Para el nro de campañas Rechazadas -->
				<p:fieldset legend="#{i18n['mantenimientoFLXParametrosForm.div.rechazo']}">
				<ssicc:dataTable value="#{mAlias.formBusqueda.parametrosGrupo09}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" selection="false" toggleable="false" seleccionable="false"
								 rows="5" paginator="false" >
					<p:column width="50">
						<h:outputText value="#{lista.descripcionParametro}" />
					</p:column>
					<p:column width="50">
						<h:inputText value="#{lista.valorParametro}" onkeypress="return jsEsNumeroDecimal(event);"  />
					</p:column>				 
				</ssicc:dataTable>
				</p:fieldset>
				
				<!-- Para calcular PI-->
				<p:fieldset legend="#{i18n['mantenimientoFLXParametrosForm.div.pi']}">
				<ssicc:dataTable value="#{mAlias.formBusqueda.parametrosGrupo10}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" selection="false" toggleable="false" seleccionable="false"
								 rows="5" paginator="false" >
					<p:column width="50">
						<h:outputText value="#{lista.descripcionParametro}"  />
					</p:column>
					<p:column width="50">
						<ssicc:inputText value="#{lista.valorParametro}" esNumerico="true" maxlength="1" />
					</p:column>				 
				</ssicc:dataTable>
				</p:fieldset>
			</h:panelGrid>			
		</ui:define>
		

	</ui:composition>
</body>
</html>
