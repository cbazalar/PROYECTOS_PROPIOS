<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoFLXGruposRegionesSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoFLXGruposRegionesSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoFLXGruposRegionesSearchForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />				

				<!-- Grupo -->
				<ssicc:label key="#{i18n['mantenimientoFLXGruposRegionesSearchForm.grupo']}" />
				<ssicc:selectMenu id="bTipo" value="#{mAlias.formBusqueda.codigoGrupo}">
					<f:selectItem itemLabel="TODOS" itemValue=""/>					
					<f:selectItems value="#{mAlias.flxGrupoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
			</h:panelGrid>
		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="100" sortBy="#{lista.nombreGrupo}" headerText="#{i18n['mantenimientoFLXGrupoRegionList.nombreGrupo']}">				
				<h:outputText value="#{lista.nombreGrupo}" />
			</p:column>
			
			<p:column width="180" sortBy="#{lista.nombreRegion}" headerText="#{i18n['mantenimientoFLXGrupoRegionList.nombreRegion']}">				
				<h:outputText value="#{lista.nombreRegion}" />
			</p:column>				
					
		</ui:define>
	</ui:composition>
</body>
</html>
