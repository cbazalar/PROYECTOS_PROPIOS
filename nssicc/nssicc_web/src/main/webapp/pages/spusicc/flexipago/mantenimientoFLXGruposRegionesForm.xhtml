<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoFLXGruposRegionesSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoFLXGruposRegionesForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoFLXGruposRegionesForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
				
				<!-- Grupo -->
				<ssicc:label key="#{i18n['mantenimientoFLXGruposRegionesForm.descripcion']}" required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcion}" required="true" />			
				<ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>				
				
		</h:panelGrid>	
				
				<h:panelGrid columns="1">
					<p:pickList value="#{mAlias.listaRegiones}" var="lista" itemValue="#{lista}" 
							showCheckbox="true" showSourceControls="true" filterMatchMode="contains" converter="baseOIDPickListConverter">
							<f:facet name="sourceCaption">
								<ssicc:label key="#{i18n['mantenimientoFLXGruposRegionesForm.codigoRegion']}" />
							</f:facet>
       	   					<f:facet name="targetCaption">
       	   						<ssicc:label key="#{i18n['mantenimientoFLXGruposRegionesForm.codigoRegionSeleccionada']}" />
       	   					</f:facet>
					 <p:column style="width:90%;">
			        	<h:outputText value="#{lista.descripcion}" />
			        </p:column>
				</p:pickList>
				</h:panelGrid>		
			
		</ui:define>

	</ui:composition>
</body>
</html>
