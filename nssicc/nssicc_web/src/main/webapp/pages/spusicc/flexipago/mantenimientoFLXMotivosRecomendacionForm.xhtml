<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoFLXMotivosRecomendacionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoFLXMotivosRecomendacionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoFLXMotivosRecomendacionForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
				
				<!-- Codigo -->
				<ssicc:label key="#{i18n['mantenimientoFLXMotivosRecomendacionForm.codigoMotivo']}" required="true" />
				 <c:choose>
				 	<c:when test="#{mAlias.formMantenimiento.newRecord}">
				 		<ssicc:inputText value="#{mAlias.formMantenimiento.codigoMotivo}" size="2" maxlength="2" required="true" />
				 	</c:when>
				 	<c:otherwise>
				 		<ssicc:label value="#{mAlias.formMantenimiento.codigoMotivo}" required="true" />
				 	</c:otherwise>				 	
				 </c:choose>				
				
				<!-- Descripcion -->
				<ssicc:label key="#{i18n['mantenimientoFLXMotivosRecomendacionForm.descripcion']}" required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.descripcion}" readonly="false" size="40" maxlength="128" required="true" />
				
				<!-- Estatus -->
				<ssicc:label key="#{i18n['mantenimientoFLXMotivosRecomendacionForm.codigoEstatus']}" required="true" />
				<ssicc:selectMenu id="cEstatus" value="#{mAlias.formMantenimiento.codigoEstatus}" required="true">					
					<f:selectItems value="#{mAlias.flxEstatusRecomendacionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
