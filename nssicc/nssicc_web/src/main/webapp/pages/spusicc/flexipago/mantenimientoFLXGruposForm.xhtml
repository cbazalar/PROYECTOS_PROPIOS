<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoFLXGruposSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoFLXGruposForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoFLXGruposForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
								
				<!-- Descripcion -->
				<ssicc:label key="#{i18n['mantenimientoFLXGruposForm.descripcion']}" required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.descripcion}" readonly="false" size="40" maxlength="128" 
								required="true" esMayuscula="true"/>
				
				<!-- Constante -->
				<ssicc:label key="#{i18n['mantenimientoFLXGruposForm.valorConstante']}" required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.valorConstante}" readonly="false" size="20" maxlength="20" 
								 required="true" esNumerico="true" />
				<br />	<br />			 
		</h:panelGrid>
		
		<h:panelGrid columns="1" width="600px;">					
				<!-- Tabla-->
				<ssicc:dataTable value="#{mAlias.formMantenimiento.variablesForm}" mostrarNroFila="false" exportable="false" 
								mostrarTituloPanel="false" selection="false" toggleable="false" seleccionable="false"
								 rows="50" paginator="false">
					
					<p:column width="100">
						<f:facet name="header">
							<h:outputLabel value="VARIABLE" />
						</f:facet>
						<h:outputLabel value="#{lista.nombreVariable}" />
					</p:column>
					<p:column width="80">
						<f:facet name="header">
							<h:outputLabel value="VALOR" />
						</f:facet>
						<h:inputText value="#{lista.valorPeso}" onkeypress="return jsEsNumeroDecimalNegativo(event);"
									 onchange="formatearNumeroNegativo(this,6);" />
					</p:column>
					
				</ssicc:dataTable>
		</h:panelGrid>		
				
				
			
		</ui:define>

	</ui:composition>
</body>
</html>
