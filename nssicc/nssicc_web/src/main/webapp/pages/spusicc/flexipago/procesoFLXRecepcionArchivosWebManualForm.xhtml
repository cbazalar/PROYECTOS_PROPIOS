<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateInterfaz.xhtml">
		<ui:param name="mAlias" value="#{procesoFLXRecepcionArchivosWebManualAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoFLXRecepcionArchivosWebManualForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_interfaz">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />


				<ssicc:label key="#{i18n['procesoFLXRecepcionArchivosWebManualForm.codigoPeriodo']}" required="true" />
					<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
						value="#{mAlias.formInterfaz.codigoPeriodo}" required="true" />
						
				<!-- Cargar Archivos -->
			    <ssicc:label key="#{i18n['procesoFLXRecepcionArchivosWebManualForm.procesos']}"/>
			    <h:panelGrid columns="1">			    
				    <c:forEach var="listArchivos" items="${mAlias.flxInterfacesPaqueteList}" >	
				    <h:panelGrid columns="2">		    	
				    	<ssicc:label value="${listArchivos.codigo}" />
				    	<ssicc:label value="${listArchivos.descripcion}" />		
				    </h:panelGrid>	    				    	
				    </c:forEach>
			   </h:panelGrid> 

			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
