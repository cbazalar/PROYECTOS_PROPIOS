<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoFLXGruposSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoFLXGruposSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['mantenimientoFLXGruposSearchForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />				

				<!-- Descripcion -->
				<ssicc:label key="#{i18n['mantenimientoFLXGruposSearchForm.descripcion']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.descripcion}" size="40" maxlength="128" readonly="false" esMayuscula="true"/>
			</h:panelGrid>
		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="180" sortBy="#{lista.descripcion}" headerText="#{i18n['mantenimientoFLXGruposList.descripcion']}">				
				<h:outputText value="#{lista.descripcion}" />
			</p:column>
			
			<p:column width="100" sortBy="#{lista.valorConstante}" headerText="#{i18n['mantenimientoFLXGruposList.valorConstante']}">				
				<h:outputText value="#{lista.valorConstante}" />
			</p:column>			
					
		</ui:define>
	</ui:composition>
</body>
</html>
