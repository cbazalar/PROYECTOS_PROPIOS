<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoFLXZonasExcluidasSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoFLXZonasExcluidasForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoFLXZonasExcluidasForm.codigoPais']}" required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
				
				
				<ssicc:label key="#{i18n['mantenimientoFLXZonasExcluidasForm.codigoRegion']}" required="true" />
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.codigoRegion}"
							process="@this"
							accionListener="#{mantenimientoFLXZonasExcluidasSearchAction.loadRegiones}"
							update=":principalForm:codigoZona:selectMany" required="true">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>

						<ssicc:label
							key="#{i18n['mantenimientoFLXZonasExcluidasForm.codigoZona']}" required="true"/>
						<ssicc:selectManyMenu id="codigoZona"
							value="#{mAlias.formMantenimiento.codigoZona}" required="true">
							<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
								itemLabel="#{lista.label}" itemValue="#{lista.value}" />
						</ssicc:selectManyMenu>
				
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
