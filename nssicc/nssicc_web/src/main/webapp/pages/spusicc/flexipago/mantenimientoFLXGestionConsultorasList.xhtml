<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoFLXGestionConsultorasSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoFLXGestionConsultorasSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['mantenimientoFLXGestionConsultorasSearchForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />	
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>
						
				<!-- Codigo  -->
				<ssicc:label key="#{i18n['mantenimientoFLXGestionConsultorasSearchForm.codigoConsultora']}" required="true"/>
				<ssicc:inputText value="#{mAlias.formBusqueda.codigoConsultora}" size="20" maxlength="128"  esMayuscula="true" esNumerico="false" required="true"/>
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>
				
				<!-- Region  -->
				<ssicc:label key="#{i18n['mantenimientoFLXGestionConsultorasSearchForm.codigoRegion']}" />
				<ssicc:selectMenu id="idRegion" value="#{mAlias.formBusqueda.codigoRegion}" 
									accionListener="#{mantenimientoFLXGestionConsultorasSearchAction.loadZonas}"
									update=":principalForm:idZona:select">
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />				
				</ssicc:selectMenu>
				<!-- Zona  -->
				<ssicc:label key="#{i18n['mantenimientoFLXGestionConsultorasSearchForm.codigoZona']}" />
				<ssicc:selectMenu id="idZona" value="#{mAlias.formBusqueda.codigoZona}">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />				
				</ssicc:selectMenu>
				
				<!-- Motivo rechazo  -->
				<ssicc:label key="#{i18n['mantenimientoFLXGestionConsultorasSearchForm.motivoRechazo']}" />
				<ssicc:selectMenu id="idMotivo" value="#{mAlias.formBusqueda.motivoRechazo}" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.flxMotivoRechazoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />				
				</ssicc:selectMenu>
				<!-- Status  -->
				<ssicc:label key="#{i18n['mantenimientoFLXGestionConsultorasSearchForm.status']}" />
				<ssicc:selectMenu id="idStatus" value="#{mAlias.formBusqueda.status}">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.flxEstatusRechazoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />				
				</ssicc:selectMenu>

			</h:panelGrid>
		</ui:define>


		 <ui:define name="body_columna_datatable_busqueda">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoFLXGestionConsultorasList.codigo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigo}" />
			</p:column>
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoFLXGestionConsultorasList.nombre']}" />
				</f:facet>
				<h:outputText value="#{lista.nombre}" />
			</p:column>		
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoFLXGestionConsultorasList.seccion']}" />
				</f:facet>
				<h:outputText value="#{lista.seccion}" />
			</p:column>	
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoFLXGestionConsultorasList.motivoRechazo']}" />
				</f:facet>
				<h:outputText value="#{lista.motivoRechazo}" />
			</p:column>	
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoFLXGestionConsultorasSearchForm.status']}" />
				</f:facet>
				<h:outputText value="#{lista.status}" />
			</p:column>	
			
		</ui:define> 

	</ui:composition>
</body>
</html>
