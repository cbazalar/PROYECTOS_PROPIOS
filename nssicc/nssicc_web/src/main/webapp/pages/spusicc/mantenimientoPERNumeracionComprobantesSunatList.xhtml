<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoPERNumeracionComprobantesSunatSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoPERNumeracionComprobantesSunatSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatSearchForm.codigoAutorizacion']}" /> 
	  <ssicc:inputText value="#{mAlias.formBusqueda.codigoAutorizacion}" size="5" maxlength="3" />
      
      <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatSearchForm.numeroAutorizacion']}" /> 
	  <ssicc:inputText value="#{mAlias.formBusqueda.numeroAutorizacion}" size="15" maxlength="15" />
	  
	  <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatSearchForm.serieDocumento']}" /> 
	  <ssicc:inputText value="#{mAlias.formBusqueda.serieDocumento}" size="5" maxlength="3" />
	  
	  <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatSearchForm.numeroComprobanteInicial']}" /> 
	  <ssicc:inputText value="#{mAlias.formBusqueda.numeroComprobanteInicial}" size="8" maxlength="8" />
	  
	  <ssicc:label key="#{i18n['mantenimientoPERNumeracionComprobantesSunatSearchForm.numeroComprobanteFinal']}" /> 
	  <ssicc:inputText value="#{mAlias.formBusqueda.numeroComprobanteFinal}" size="8" maxlength="8" />
      
      <h:inputHidden id="codigoPais" value="#{mPantallaPrincipalBean.currentUser.pais.codigo}" required="true" />
	  
    </h:panelGrid>         
    
  </ui:define>    
       
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column sortBy="#{lista.codigoAutorizacion}" 
       				 headerText="#{i18n['mantenimientoPERNumeracionComprobantesSunatList.codigoAutorizacion']}" >          
             <h:outputText value="#{lista.codigoAutorizacion}" />  
        </p:column>  
   
        <p:column sortBy="#{lista.fechaAutorizacion}"  
        			headerText="#{i18n['mantenimientoPERNumeracionComprobantesSunatList.fechaAutorizacion']}" >           
            <h:outputText value="#{lista.fechaAutorizacion}" />  
        </p:column>  
        
        <p:column sortBy="#{lista.numeroAutorizacion}"  
        			headerText="#{i18n['mantenimientoPERNumeracionComprobantesSunatList.numeroAutorizacion']}" >           
            <h:outputText value="#{lista.numeroAutorizacion}" />  
        </p:column>  
        
        <p:column sortBy="#{lista.serieDocumento}"  
        		headerText="#{i18n['mantenimientoPERNumeracionComprobantesSunatList.serieDocumento']}" >            
            <h:outputText value="#{lista.serieDocumento}" />  
        </p:column>
        
        <p:column sortBy="#{lista.numeroComprobanteInicial}"   
        			headerText="#{i18n['mantenimientoPERNumeracionComprobantesSunatList.numeroComprobanteInicial']}">             
            <h:outputText value="#{lista.numeroComprobanteInicial}" />  
        </p:column>
        
        <p:column sortBy="#{lista.numeroComprobanteFinal}"  
        			headerText="#{i18n['mantenimientoPERNumeracionComprobantesSunatList.numeroComprobanteFinal']}">           
            <h:outputText value="#{lista.numeroComprobanteFinal}" />  
        </p:column>
        
        <p:column sortBy="#{lista.vigencia}" 
        			headerText="#{i18n['mantenimientoPERNumeracionComprobantesSunatList.vigencia']}">           
            <h:outputText value="#{lista.vigencia}" />  
        </p:column>
        
   </ui:define>         
   
</ui:composition>
</body>
</html>
