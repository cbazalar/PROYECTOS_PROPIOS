<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

  <ui:param name="mAlias" value="#{detallePedidoFolioAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['detallePedidoFolio.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
    <ui:define name="body_encabezado_detalle">
  	
  	<h:panelGroup  id="panel_detalle">
	<h:panelGrid columns="2" id="panel_detalleGrid">
		
		<ssicc:label key="#{i18n['detallePedidoFolioForm.checkDatos']}" subtitle="true" />
	  
		<p:selectBooleanCheckbox id="idCkhVerDatos" value="#{mAlias.indMostrarDatos}" >
		 <p:ajax update=":principalFormPopUp:idBody_encabezado_detalle" 
		 		listener="#{detallePedidoFolioAction.mostrarDatos}" />
		</p:selectBooleanCheckbox> 
			
				
		<ssicc:label key="#{i18n['detallePedidoFolioForm.codigoCliente']}" visible="#{mAlias.formBusqueda.ckhVerDatos}" />
		<ssicc:label value="#{mAlias.formBusqueda.codigoCliente}" visible="#{mAlias.formBusqueda.ckhVerDatos}"/>
	
		<ssicc:label key="#{i18n['detallePedidoFolioForm.codigoPeri']}" visible="#{mAlias.formBusqueda.ckhVerDatos}" />
		<ssicc:label value="#{mAlias.formBusqueda.codigoPeri}" visible="#{mAlias.formBusqueda.ckhVerDatos}"/>
		
		<ssicc:label key="#{i18n['detallePedidoFolioForm.valorNumericoSolicitud']}" visible="#{mAlias.formBusqueda.ckhVerDatos}" />
		<ssicc:label value="#{mAlias.formBusqueda.valorNumericoSolicitud}" visible="#{mAlias.formBusqueda.ckhVerDatos}"/>

		<ssicc:label key="#{i18n['detallePedidoFolioForm.fechaProc']}" visible="#{mAlias.formBusqueda.ckhVerDatos}" />
		<ssicc:label value="#{mAlias.formBusqueda.fechaProc}" visible="#{mAlias.formBusqueda.ckhVerDatos}"/>
		
		<ssicc:label key="#{i18n['detallePedidoFolioForm.valorCodigoVenta']}" visible="#{mAlias.formBusqueda.ckhVerDatos}" />
		<ssicc:label value="#{mAlias.formBusqueda.valorCodigoVenta}" visible="#{mAlias.formBusqueda.ckhVerDatos}"/>
		
		<ssicc:label key="#{i18n['detallePedidoFolioForm.valorDescripcionProducto']}" visible="#{mAlias.formBusqueda.ckhVerDatos}" />
		<ssicc:label value="#{mAlias.formBusqueda.valorDescripcionProducto}" visible="#{mAlias.formBusqueda.ckhVerDatos}"/>
		
		<ssicc:label key="#{i18n['detallePedidoFolioForm.numeroUnidad']}" visible="#{mAlias.formBusqueda.ckhVerDatos}" />
		<ssicc:label value="#{mAlias.formBusqueda.numeroUnidad}" visible="#{mAlias.formBusqueda.ckhVerDatos}"/>
		
		<ssicc:label key="#{i18n['detallePedidoFolioForm.valorPrecioCatalogo']}" visible="#{mAlias.formBusqueda.ckhVerDatos}" />
		<ssicc:label value="#{mAlias.formBusqueda.valorPrecioCatalogo}" visible="#{mAlias.formBusqueda.ckhVerDatos}"/>
				
	</h:panelGrid>
  	</h:panelGroup>  	              
  </ui:define>
    
  <ui:define name="body_columna_datatable_detalle">
  
        <p:column width="150" sortBy="#{lista.valorFolio}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['detallePedidoFolio.valorFolio']}" />
            </f:facet>
            <h:outputText value="#{lista.valorFolio}" />  
        </p:column>  
  
        <p:column width="150" sortBy="#{lista.indiceReclamo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['detallePedidoFolio.indiceReclamo']}" />
            </f:facet>
            <h:outputText value="#{lista.indiceReclamo}" />  
        </p:column>  
                
   </ui:define>      
   
</ui:composition>
</body>
</html>
