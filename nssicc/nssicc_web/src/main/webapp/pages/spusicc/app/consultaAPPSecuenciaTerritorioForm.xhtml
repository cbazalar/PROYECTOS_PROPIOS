<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{consultaAPPSecuenciaTerritorioAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaAPPSecuenciaTerritorioForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="2" >
       
	 	 <ssicc:label key="#{i18n['consultaAPPSecuenciaTerritorioForm.codigoPais']}" required="true"/>
	     <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
	     
	
		     
	     <ssicc:label key="#{i18n['consultaAPPSecuenciaTerritorioForm.regionList']}"/>
	     <ssicc:selectManyMenu id="regionList" value="#{mAlias.formReporte.regionList}"
						accionListener="#{consultaAPPSecuenciaTerritorioAction.cambiaZonasByRegion}"
						update=":principalForm:zonaList:selectMany">
			<f:selectItem itemLabel="Todos" itemValue=""/>
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		</ssicc:selectManyMenu>
		
		<ssicc:label key="#{i18n['consultaAPPSecuenciaTerritorioForm.zonaList']}"/>
  		<ssicc:selectManyMenu id="zonaList" value="#{mAlias.formReporte.zonaList}">
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
	
	     
	</h:panelGrid>       
       
  </ui:define>
  
  <ui:define name="body_columna_datatable_busqueda">

		<p:column sortBy="#{lista.codRegion}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.codRegion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codRegion}" />  
	    </p:column>
	     
	    <p:column sortBy="#{lista.desRegion}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.desRegion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.desRegion}" />
	    </p:column>
	     
	    <p:column sortBy="#{lista.codZona}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.codZona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codZona}" />  
	    </p:column>
	    
	      <p:column sortBy="#{lista.secZona}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.secZona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.secZona}" />  
	    </p:column>
	    
	      <p:column sortBy="#{lista.desZona}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.desZona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.desZona}" />  
	    </p:column>
	    
	      <p:column sortBy="#{lista.codSeccion}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.codSeccion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codSeccion}" />  
	    </p:column>
	    
	      <p:column sortBy="#{lista.desSeccion}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.desSeccion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.desSeccion}" />  
	    </p:column>
	    
	        <p:column sortBy="#{lista.codTerritorio}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.codTerritorio']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codTerritorio}" />  
	    </p:column>
	    
	        <p:column sortBy="#{lista.secTerritorio}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.secTerritorio']}" />
	         </f:facet>
	         <h:outputText value="#{lista.secTerritorio}" />  
	    </p:column>
	   
   </ui:define>   
</ui:composition>

</body>
</html>
