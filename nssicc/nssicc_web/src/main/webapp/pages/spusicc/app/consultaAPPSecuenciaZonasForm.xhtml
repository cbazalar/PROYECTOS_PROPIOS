<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{consultaAPPSecuenciaZonasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaAPPSecuenciaZonasForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
    <h:panelGrid columns="2">
       
       <ssicc:label key="#{i18n['consultaAPPSecuenciaZonasForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
      
	   <ssicc:label key="#{i18n['consultaAPPSecuenciaZonasForm.regionList']}"/>
       <ssicc:selectManyMenu value="#{mAlias.formReporte.regionList}"> 
       		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>    
      
    </h:panelGrid> 
   
  </ui:define>
  
  
  <ui:define name="body_columna_datatable_busqueda">
  		
	  	<p:column style="width:72px;">  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.codRegion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codRegion}" />  
	    </p:column>  
	    
    	<p:column style="width:73px;">  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.desRegion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.desRegion}" />  
	    </p:column> 
  
		<p:column style="width:151px;">  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.codZona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codZona}" />  
	    </p:column> 
	    
	    <p:column style="width:182px;">  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.desZona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.desZona}" />  
	    </p:column> 
	    
	    <p:column style="width:823px;">  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['appSecuenciaZonaList.numSecuencia']}" />
	         </f:facet>
	         <h:outputText value="#{lista.numSecuencia}" />  
	    </p:column> 
	   
   </ui:define>

</ui:composition>

</body>
</html>
