<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoCOMComisionComercializacionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoCOMComisionComercializacionForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_criterio_proceso">
 	<h:panelGrid id="idPanelCriterioProceso" columns="2">
		
		<ssicc:label key="#{i18n['procesoCOMComisionComercializacionForm.codigoPais']}" required="true"/>
		<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true"/>
					
 		<ssicc:label key="#{i18n['procesoCOMComisionComercializacionForm.codigoMarca']}" required="true"/>
 		<ssicc:selectMenu id="codigoMarca" value="#{mAlias.formProceso.codigoMarca}" required="true">
 			<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
 		</ssicc:selectMenu>
 		
 		
 		<ssicc:label key="#{i18n['procesoCOMComisionComercializacionForm.codigoCanal']}" required="true"/>
 		<ssicc:selectMenu id="codigoCanal" value="#{mAlias.formProceso.codigoCanal}" required="true">
 			<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
 		</ssicc:selectMenu>
 		 		
 	    <ssicc:label key="#{i18n['procesoCOMComisionComercializacionForm.codigoComision']}" required="true"/>       
 		<ssicc:selectMenu id="codigoComision" value="#{mAlias.formProceso.codigoComision}" required="true"  >                        
 			<f:selectItem itemLabel="" itemValue=""/>
 			<f:selectItems value="#{mAlias.siccComisionList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>                              
 		</ssicc:selectMenu>  
 		 		
 		<ssicc:label key="#{i18n['procesoCOMComisionComercializacionForm.fecha']}" required="true"/>
 		<h:panelGrid columns="4">
	 		<ssicc:label key="#{i18n['procesoCOMComisionComercializacionForm.fechaDesde']}" required="true"/>
	 		<ssicc:calendar id="fechaDesdeD" value="#{mAlias.formProceso.fechaDesdeD}"  required="true"/>
	 		<ssicc:label key="#{i18n['procesoCOMComisionComercializacionForm.fechaHasta']}" required="true"/>
	 		<ssicc:calendar id="fechaHastaD" value="#{mAlias.formProceso.fechaHastaD}"  required="true"/>
 		</h:panelGrid>

 	</h:panelGrid>
 	
 </ui:define>

</ui:composition>

</body>
</html>
