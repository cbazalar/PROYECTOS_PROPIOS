<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCOMResponsablesUASearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCOMResponsablesUASearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUASearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########### Lista Marca ########### -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUASearchForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formMantenimiento.codigoMarca}" required="true"
					disabled="#{mAlias.disabled}">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ########### Lista Canal ########### -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUASearchForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formMantenimiento.codigoCanal}" required="true"
					disabled="#{mAlias.disabled}">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ########### Periodos ########### -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUAForm.codigoPeriodoDesde']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoDesde" manage="#{mAlias}"
					value="#{mAlias.formMantenimiento.codigoPeriodoDesde}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUAForm.codigoPeriodoHasta']}"
					required="false" />
				<ssicc:campaignCalendar2 id="codigoPeriodoHasta" manage="#{mAlias}"
					value="#{mAlias.formMantenimiento.codigoPeriodoHasta}"
					required="false" />


				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUAForm.codigoResponsable']}"
					required="true" />
				<ssicc:inputText id="codigoResponsable"
					value="#{mAlias.formMantenimiento.codigoResponsable}"
					esNumerico="true" required="true" />

				<h:inputHidden value="#{mAlias.formMantenimiento.oidHistGere}" />
				<h:inputHidden value="#{mAlias.formMantenimiento.codigoMarca}" />
				<h:inputHidden value="#{mAlias.formMantenimiento.codigoCanal}" />
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
