<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCOMOrdenEstadisticoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCOMOrdenEstadisticoSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCOMOrdenEstadisticoSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoCOMOrdenEstadisticoSearchForm.codigoZona']}" />
				<ssicc:inputText id="codigoZona"
					value="#{mAlias.formBusqueda.codigoZona}" />
			</h:panelGrid>


		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">


			<p:column width="100" sortBy="#{lista.codigoZona}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ordenEstadisticoZonaList.codigoZona']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoZona}" />
			</p:column>

			<p:column width="100" sortBy="#{lista.ordenEstadistico}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ordenEstadisticoZonaList.ordenEstadistico']}" />
				</f:facet>
				<h:outputText value="#{lista.ordenEstadistico}" />
			</p:column>

			<p:column width="100" sortBy="#{lista.estatusRegistro}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ordenEstadisticoZonaList.estatusRegistro']}" />
				</f:facet>
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.estatusRegistro=='1'}"
					title="#{i18n['select.abiertos']}" />
				<p:graphicImage value="#{resource['images:unchek.gif']}"
					rendered="#{lista.estatusRegistro=='9'}"
					title="#{i18n['select.cerrados']}" />
			</p:column>
		</ui:define>



	</ui:composition>
</body>
</html>
