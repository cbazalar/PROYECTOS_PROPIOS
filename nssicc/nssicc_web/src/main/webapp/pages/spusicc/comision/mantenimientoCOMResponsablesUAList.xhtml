<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCOMResponsablesUASearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCOMResponsablesUASearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUASearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########### Lista Marca ########### -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUASearchForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formBusqueda.codigoMarca}" required="true">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ########### Lista Canal ########### -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUASearchForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formBusqueda.codigoCanal}" required="true">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ########### Tipo unidad ########### -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUASearchForm.tipoUnidad']}"
					required="true" />

				<ssicc:selectOneRadio id="tipoUnidad"
					value="#{mAlias.formBusqueda.tipoUnidad}"
					accionListener="#{mantenimientoCOMResponsablesUASearchAction.habilitar}"
					update=":principalForm:codigoSeccion:input">

					<f:selectItem
						itemLabel="#{i18n['mantenimientoCOMResponsablesUASearchForm.tipoUnidadZona']}"
						itemValue="#{mAlias.TIPO_UA_ZONA}" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoCOMResponsablesUASearchForm.tipoUnidadSeccion']}"
						itemValue="#{mAlias.TIPO_UA_SECCION}" />
				</ssicc:selectOneRadio>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUASearchForm.codigoZona']}" />
				<ssicc:inputText id="codigoZona"
					value="#{mAlias.formBusqueda.codigoZona}" size="5" maxlength="4" />
				<ssicc:label
					key="#{i18n['mantenimientoCOMResponsablesUASearchForm.codigoSeccion']}" />
				<ssicc:inputText id="codigoSeccion"
					value="#{mAlias.formBusqueda.codigoSeccion}" size="2" maxlength="1"
					deshabilitado="#{mAlias.habilitar}" />
			</h:panelGrid>


		</ui:define>



		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="70" sortBy="#{lista.codPeriDesde}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOMResponsablesUAList.codPeriDesde']}" />
				</f:facet>
				<h:outputText value="#{lista.codPeriDesde}" />
				<h:inputHidden value="#{lista.idHistGere}" />
			</p:column>

			<p:column width="70" sortBy="#{lista.codPeriHasta}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOMResponsablesUAList.codPeriHasta']}" />
				</f:facet>
				<h:outputText value="#{lista.codPeriHasta}" />
			</p:column>

			<p:column width="70" sortBy="#{lista.codGerencia}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOMResponsablesUAList.codResponsable']}" />
				</f:facet>
				<h:outputText value="#{lista.codGerencia}" />
			</p:column>

			<p:column width="200" sortBy="#{lista.nombre}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOMResponsablesUAList.responsable']}" />
				</f:facet>
				<h:outputText value="#{lista.nombre}" />
			</p:column>

		</ui:define>



	</ui:composition>
</body>
</html>
