<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoCOMComisionesCobranzaSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoCOMComisionesCobranzaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionesCobranzaSearchForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />				

				<!-- Descripcion -->
				<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaSearchForm.codigoComision']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.codigoComision}" size="10" maxlength="100" readonly="false"/>

				<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaSearchForm.descripcionComision']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.descripcionComision}" size="40" maxlength="128" readonly="false" esMayuscula="true"/>
			</h:panelGrid>
		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="60" sortBy="#{lista.codigoComision}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoCOMComisionList.codigoComision']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoComision}" />
			</p:column>
			<p:column width="500" sortBy="#{lista.descripcionComision}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoCOMComisionList.descripcionComision']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionComision}" />
			</p:column>	
			<p:column width="80">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoCOMComisionList.estadoComision']}" />
				</f:facet>
				
				<p:graphicImage value="#{resource['images:unchek.gif']}" 
        				styleClass="clsImagenLinkNoTexto"
        				rendered="#{lista.estadoComision == '01'}" 
        				style="vertical-align:middle"/>			          

				<p:graphicImage value="#{resource['images:yes.gif']}" 
        				styleClass="clsImagenLinkNoTexto"
        				rendered="#{lista.estadoComision == '02'}" 
        				style="vertical-align:middle"/>			          
				
			</p:column>		
					
		</ui:define>
	</ui:composition>
</body>
</html>
