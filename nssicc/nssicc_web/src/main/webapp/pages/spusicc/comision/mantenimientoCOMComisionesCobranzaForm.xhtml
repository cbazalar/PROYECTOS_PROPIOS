<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoCOMComisionesCobranzaSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoCOMComisionesCobranzaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<p:panelGrid id="panelCabecera">
				<p:row>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.codigoPais']}" required="true" />
					</p:column>
					<p:column colspan="5">
						<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.codigoComision']}" required="true" />
					</p:column>
					<p:column colspan="5">
						<ssicc:inputText value="#{mAlias.formMantenimiento.codigoComision}" size="6" maxlength="5" required="true" deshabilitado="true" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.descripcion']}" required="true" />
					</p:column>
					<p:column colspan="5">
						<ssicc:inputText value="#{mAlias.formMantenimiento.descripcion}" readonly="false" size="60" maxlength="125" required="true" esMayuscula="true" deshabilitado="#{!mAlias.formMantenimiento.editable}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.codigoTipoComisionista']}"/>
					</p:column>
					<p:column>
		       			<ssicc:selectMenu 
		       				id="codigoTipoComisionista" 
		       				value="#{mAlias.formMantenimiento.codigoTipoComisionista}"
							accionListener="#{mantenimientoCOMComisionesCobranzaSearchAction.tipoComisionistaChange}"
							update=":principalForm:panelCabecera :principalForm:comisionTabContainer"
							disabled="#{!mAlias.formMantenimiento.editable}">
				      		<f:selectItems value="#{mAlias.comTipoComisionistaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
			   			</ssicc:selectMenu>
					</p:column>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.codigoBaseComision']}" required="true"/>
					</p:column>
					<p:column colspan="3">
		       			<ssicc:selectMenu 
		       				id="codigoBaseComision" 
		       				value="#{mAlias.formMantenimiento.codigoBaseComision}" 
							accionListener="#{mantenimientoCOMComisionesCobranzaSearchAction.codigoBaseComisionChange}"
							update=":principalForm:panelCabecera :principalForm:comisionTabContainer"
		       				required="true"
		       				disabled="#{!mAlias.formMantenimiento.editable}">
				      		<f:selectItems value="#{mAlias.comBaseComisionList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
			   			</ssicc:selectMenu>
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.indicadorComisionEscalonada']}"/>
					</p:column>
					<p:column>
						<ssicc:selectBooleanCheckbox id="indicadorComisionEscalonada"							
							accionListener="#{mantenimientoCOMComisionesCobranzaSearchAction.indicadorComisionEscalonadaChange}"
							update=":principalForm:panelCabecera :principalForm:comisionTabContainer" 
							disabled="#{mAlias.formMantenimiento.indicadorComisionEscalonadaDisabled || !mAlias.formMantenimiento.editable}"							
							value="#{mAlias.formMantenimiento.indicadorComisionEscalonadaBoolean}"/>
					</p:column>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.indicadorConsiderarCronograma']}"/>
					</p:column>
					<p:column>
						<ssicc:selectBooleanCheckbox 
							value="#{mAlias.formMantenimiento.indicadorConsiderarCronogramaBoolean}" 
							disabled="#{mAlias.formMantenimiento.indicadorConsiderarCronogramaDisabled || !mAlias.formMantenimiento.editable}"/>
					</p:column>					
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.indicadorConsideraSD']}"/>
					</p:column>
					<p:column>
						<ssicc:selectBooleanCheckbox 
							value="#{mAlias.formMantenimiento.indicadorConsideraSDBoolean}" 
							disabled="#{mAlias.formMantenimiento.indicadorConsideraSDDisabled || !mAlias.formMantenimiento.editable}"/>
					</p:column>					
				</p:row>

				<p:row>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.indicadorDsctoReclamoFacturacion']}"/>
					</p:column>
					<p:column>
						<ssicc:selectBooleanCheckbox 
							value="#{mAlias.formMantenimiento.indicadorDsctoReclamoFacturacionBoolean}" 
							disabled="#{mAlias.formMantenimiento.indicadorDsctoReclamoFacturacionDisabled || !mAlias.formMantenimiento.editable}"/>
					</p:column>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.indicadorDctoImpuesto']}"/>
					</p:column>
					<p:column colspan="3">
						<ssicc:selectBooleanCheckbox 
							value="#{mAlias.formMantenimiento.indicadorDctoImpuestoBoolean}" 
							disabled="#{mAlias.formMantenimiento.indicadorDctoImpuestoDisabled || !mAlias.formMantenimiento.editable}"/>
					</p:column>					
				</p:row>	

				<p:row>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.montoFijoComision']}"/>
					</p:column>
					<p:column colspan="5">
						<ssicc:inputText 
							value="#{mAlias.formMantenimiento.montoFijoComision}" 
							size="6" 
							maxlength="6" 
							esNumerico="true"
							deshabilitado="#{mAlias.formMantenimiento.montoFijoComisionDisabled || !mAlias.formMantenimiento.editable}"/>
					</p:column>
				</p:row>	

				<p:row>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.comiEscalonadaNroDiasRecuperacion']}"/>
					</p:column>
					<p:column>
						<ssicc:inputText 
							value="#{mAlias.formMantenimiento.comiEscalonadaNroDiasRecuperacion}" 
							size="4" 
							maxlength="5" 
							onkeypress="return jsEsNumeroDecimal(event);"
							deshabilitado="#{mAlias.formMantenimiento.comiEscalonadaNroDiasRecuperacionDisabled || !mAlias.formMantenimiento.editable}"/>
					</p:column>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.porcentajeVentaConsultoras']}"/>
					</p:column>
					<p:column>
						<ssicc:inputText 
							value="#{mAlias.formMantenimiento.porcentajeVentaConsultoras}" 
							size="4" 
							maxlength="5" 
							onkeypress="return jsEsNumeroDecimal(event);"
							deshabilitado="#{mAlias.formMantenimiento.porcentajeVentaConsultorasDisabled || !mAlias.formMantenimiento.editable}"/>
					</p:column>
					<p:column>
						<ssicc:label key="#{i18n['mantenimientoCOMComisionesCobranzaForm.porcentajeComisionRetail']}"/>
					</p:column>
					<p:column>
						<ssicc:inputText 
							value="#{mAlias.formMantenimiento.porcentajeComisionRetail}" 
							size="4" 
							maxlength="5" 
							onkeypress="return jsEsNumeroDecimal(event);"
							deshabilitado="#{mAlias.formMantenimiento.porcentajeComisionRetailDisabled || !mAlias.formMantenimiento.editable}"/>
					</p:column>
				</p:row>	
				
			</p:panelGrid>
			
		</ui:define>
		
		<ui:define name="body_adicional_mantenimiento">

			<p:tabView id="comisionTabContainer" activeIndex="#{mAlias.mantenimientoComisionesTabActivo}">

				<p:tab id="datosRegiTab" title="#{i18n['mantenimientoCOMComisionesCobranzaForm.datosRegiones']}" 
					disabled="#{mAlias.mantenimientoComisionesTabDatosRegionDisabled}">
					<ui:include src="mantenimientoCOMComisionesCobranzaTabDatosRegionForm.xhtml"/>
				</p:tab>

				<p:tab id="datosComiTab" title="#{i18n['mantenimientoCOMComisionesCobranzaForm.datosComision']}"
					disabled="#{mAlias.mantenimientoComisionesTabDatosComisionesDisabled}">
					<ui:include src="mantenimientoCOMComisionesCobranzaTabDatosComisionForm.xhtml" />
				</p:tab>

				<p:tab id="datosComiEscalTab" title="#{i18n['mantenimientoCOMComisionesCobranzaForm.datosComisionEscalonada']}"
					disabled="#{mAlias.mantenimientoComisionesTabDatosEscalonadaDisabled}">
					<ui:include src="mantenimientoCOMComisionesCobranzaTabDatosComisionEscalonadaForm.xhtml" />
				</p:tab>

				<p:tab id="datosComiClasificacionTab" title="#{i18n['mantenimientoCOMComisionesCobranzaForm.datosClasificacion']}"
					disabled="#{mAlias.mantenimientoComisionesTabDatosClasificacionDisabled}">
					<ui:include src="mantenimientoCOMComisionesCobranzaTabDatosComisionClasificacionForm.xhtml" />
				</p:tab>

			</p:tabView>

		</ui:define>
		
		<ui:define name="body_css_adicionales">		
		.ui-panelgrid td, .ui-panelgrid tr
		{
		    border-style: none !important;		    
		}
		
		.ui-panelgrid, .ui-panelgrid-even, .ui-panelgrid-odd {
			background: transparent !important; 
		}
		
		.ui-panelgrid .ui-panelgrid-cell
		{
			padding: 2px 2px;
		}
		</ui:define>
		
	</ui:composition>
	
	
	
</body>
</html>
