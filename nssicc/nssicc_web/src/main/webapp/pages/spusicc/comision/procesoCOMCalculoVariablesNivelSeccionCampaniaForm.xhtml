<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoCOMCalculoVariablesNivelSeccionCampaniaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoCOMCalculoVariablesNivelSeccionCampaniaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_criterio_proceso">
 	<h:panelGrid id="idPanelCriterioProceso" columns="2">
		
		<ssicc:label key="#{i18n['procesoCOMCalculoVariablesNivelSeccionCampaniaForm.codigoPais']}" required="true"/>
		<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true"/>
					
 		<ssicc:label key="#{i18n['procesoCOMCalculoVariablesNivelSeccionCampaniaForm.codigoMarca']}" required="true"/>
 		<ssicc:selectMenu id="codigoMarca" value="#{mAlias.formProceso.codigoMarca}" required="true">
 			<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
 		</ssicc:selectMenu>
 		
 		
 		<ssicc:label key="#{i18n['procesoCOMCalculoVariablesNivelSeccionCampaniaForm.codigoCanal']}" required="true"/>
 		<ssicc:selectMenu id="codigoCanal" value="#{mAlias.formProceso.codigoCanal}" required="true">
 			<f:selectItems value="#{mAlias.siccCanalList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
 		</ssicc:selectMenu>
 		 		
 		<ssicc:label key="#{i18n['procesoCOMCalculoVariablesNivelSeccionCampaniaForm.codigoPeriodo']}" required="true"/>
 		<ssicc:campaignCalendar2 id="codigoPeriodo" value="#{mAlias.formProceso.codigoPeriodo}" manage="#{mAlias}" required="true"/>
 		
 		<ssicc:label key="#{i18n['procesoCOMCalculoVariablesNivelSeccionCampaniaForm.tipoComisionista']}" required="true"/>       
 		<ssicc:selectMenu id="tipoComisionista" value="#{mAlias.formProceso.tipoComisionista}" required="true"  >                        
 			<f:selectItem itemLabel="" itemValue=""/>
 			<f:selectItems value="#{mAlias.comTipoComisionistaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>                              
 		</ssicc:selectMenu> 

 	</h:panelGrid>
 	
 </ui:define>

</ui:composition>

</body>
</html>
