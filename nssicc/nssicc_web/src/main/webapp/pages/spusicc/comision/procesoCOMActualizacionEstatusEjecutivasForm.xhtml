<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoCOMActualizacionEstatusEjecutivasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoCOMActualizacionEstatusEjecutivasForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_busqueda_popup">
        <ssicc:linkPopupCrearAjax id="buscarClienteVentas"
								  managePopup="#{mAlias.busquedaClientesPOPUPSearchAction}"
								  accionAceptar="#{procesoCOMActualizacionEstatusEjecutivasAction.aceptarPopup}"
								  accionSalir="#{procesoCOMActualizacionEstatusEjecutivasAction.salirPopup}"
								  parametroAccion="POPUP_CLIENTE"
								  visible="#{mAlias.mostrarPopupCliente}"
								  paginaxhtml="/pages/popup/searchPOPUPEjecutiva.xhtml"			
								  update=":principalForm:idPanelCriterioProceso"
								  title="#{i18n['button.search']}" />
  </ui:define>
  
  <ui:define name="body_criterio_proceso">
 	<h:panelGrid id="idPanelCriterioProceso" columns="4">
		 <ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
		 <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
		 <ssicc:labelBlank />
		 <ssicc:labelBlank />
		 
		 <ssicc:label key="#{i18n['procesoCOMActualizacionEstatusEjecutivasForm.codigoMarca']}" required="true"/>
	     <ssicc:selectMenu value="#{mAlias.formProceso.codigoMarca}" required="true"
	     				   accionListener="#{procesoCOMActualizacionEstatusEjecutivasAction.clearEjecutiva}"
	     				   update=":principalForm:idPanelCriterioProceso">
      	 	<f:selectItem itemLabel="" itemValue=""/>
       	 	<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" 
       	 				   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
         </ssicc:selectMenu>
         <ssicc:labelBlank />
         <ssicc:labelBlank />
         
         <ssicc:label key="#{i18n['procesoCOMActualizacionEstatusEjecutivasForm.codigoCanal']}" required="true"/>
	     <ssicc:selectMenu value="#{mAlias.formProceso.codigoCanal}" required="true"
	     				   accionListener="#{procesoCOMActualizacionEstatusEjecutivasAction.clearEjecutiva}"
	     				   update=":principalForm:idPanelCriterioProceso">
      	 	<f:selectItem itemLabel="" itemValue=""/>
       	 	<f:selectItems value="#{mAlias.siccCanalList}" var="lista" 
       	 				   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
         </ssicc:selectMenu>
         <ssicc:labelBlank />
         <ssicc:labelBlank />
         
		 <ssicc:label key="#{i18n['procesoCOMActualizacionEstatusEjecutivasForm.tipoComisionista']}" required="true"/>
	     <ssicc:selectMenu value="#{mAlias.formProceso.tipoComisionista}" required="true"
	     				   accionListener="#{procesoCOMActualizacionEstatusEjecutivasAction.clearEjecutiva}"
	     				   update=":principalForm:idPanelCriterioProceso">
      	 	<f:selectItem itemLabel="" itemValue=""/>
       	 	<f:selectItems value="#{mAlias.comTipoComisionistaList}" var="lista" 
       	 				   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
         </ssicc:selectMenu>
         <ssicc:labelBlank />
         <ssicc:labelBlank />
		 
		 <ssicc:label key="#{i18n['procesoCOMActualizacionEstatusEjecutivasForm.anioInicTramo']}" required="true"/>
	     <ssicc:inputText value="#{mAlias.formProceso.anioInicTramo}" required="true" size="10" esNumerico="true" />
         <ssicc:labelBlank />
         <ssicc:labelBlank />
		 
		 <ssicc:label key="#{i18n['procesoCOMActualizacionEstatusEjecutivasForm.codTramo']}" required="true"/>
	     <ssicc:selectMenu value="#{mAlias.formProceso.codTramo}" required="true"
	     				   accionListener="#{procesoCOMActualizacionEstatusEjecutivasAction.clearEjecutiva}"
	     				   update=":principalForm:idPanelCriterioProceso">
      	 	<f:selectItem itemLabel="" itemValue=""/>
       	 	<f:selectItems value="#{mAlias.comTramoEjecutivasList}" var="lista" 
       	 				   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
         </ssicc:selectMenu>
         <ssicc:labelBlank />
         <ssicc:labelBlank />
         
         <ssicc:label key="#{i18n['procesoCOMActualizacionEstatusEjecutivasForm.codigoClienteBuscar']}" required="true"/>
	     <ssicc:inputText id="txtCodigoClienteBuscar" value="#{mAlias.formProceso.codigoClienteBuscar}" required="true" />
         <ssicc:linkPopupInvocarAjax accion="#{procesoCOMActualizacionEstatusEjecutivasAction.invocarPopup}" 
						       	     parametroAccion="POPUP_CLIENTE" process="@this" />		       	        
         <ssicc:label id="lblNombreCliente" value="#{mAlias.formProceso.nombreCliente}" />
         
         <ssicc:label key="#{i18n['procesoCOMActualizacionEstatusEjecutivasForm.codigoNivelActual']}" />
	     <ssicc:label id="lblCodigoNivelActual" value="#{mAlias.formProceso.codigoNivelActual}" />
         <ssicc:labelBlank />
         <ssicc:labelBlank />
         
         <ssicc:label key="#{i18n['procesoCOMActualizacionEstatusEjecutivasForm.codigoNivel']}" required="true"/>
	     <ssicc:selectMenu value="#{mAlias.formProceso.codigoNivel}" required="true">
      	 	<f:selectItem itemLabel="" itemValue=""/>
       	 	<f:selectItems value="#{mAlias.comNivelList}" var="lista" 
       	 				   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoNivel}"/>
         </ssicc:selectMenu>
         <ssicc:labelBlank />
         <ssicc:labelBlank />	 
 	</h:panelGrid> 	
 </ui:define>
</ui:composition>

</body>
</html>
