<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoRETAsignacionVentasRetailAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoRETAsignacionVentasRetailForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_proceso">
         <h:panelGrid columns="2" >
               <ssicc:label key="#{i18n['procesoRETAsignacionVentasRetailForm.codigoPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />			  	
       			
       			<!-- Fecha Inicio-->
         		<ssicc:label key="#{i18n['procesoRETAsignacionVentasRetailForm.fechaInicial']}" required="true"/>
         		<ssicc:calendar id="fecIni" value="#{mAlias.formProceso.fechaInicialDate}" required="true"/>
         		
         		<!-- Fecha Final-->
         		<ssicc:label key="#{i18n['procesoRETAsignacionVentasRetailForm.fechaFinal']}" required="true"/>
         		<ssicc:calendar id="fecFinal" value="#{mAlias.formProceso.fechaFinalDate}" required="true"/>
       					
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
