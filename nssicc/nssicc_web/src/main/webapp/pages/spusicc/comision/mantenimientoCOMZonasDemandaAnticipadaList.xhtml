<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCOMZonasDemandaAnticipadaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoCOMZonasDemandaAnticipadaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoCOMZonasDemandaAnticipadaSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['mantenimientoCOMZonasDemandaAnticipadaSearchForm.codigoZona']}" /> 
	  <ssicc:inputText id="codigoZona" value="#{mAlias.formBusqueda.codigoZona}"/>
      
      <ssicc:label key="#{i18n['mantenimientoCOMZonasDemandaAnticipadaSearchForm.descripcionZona']}" /> 
	  <ssicc:inputText id="descripcionZona" value="#{mAlias.formBusqueda.descripcionZona}" size="40" />

      <h:inputHidden id="codigoPais" value="#{mPantallaPrincipalBean.currentUser.pais.codigo}" required="true" />
	  
    </h:panelGrid>         
    
  </ui:define>  
  
       
  <ui:define name="body_columna_datatable_busqueda">
     	
                             
        <p:column width="140" sortBy="#{lista.codigoZona}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOMZonasDemandaList.codigoZona']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoZona}" />  
        </p:column>  
   
        <p:column width="150" sortBy="#{lista.codigoDescripcion}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOMZonasDemandaList.codigoDescripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoDescripcion}" />  
        </p:column>  
        
        <p:column width="350" sortBy="#{lista.estado}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoCOMZonasDemandaList.estado']}" />
            </f:facet> 
            <h:outputText value="#{lista.estado}" />  
        </p:column>  
        
   </ui:define>      
   
   
   
</ui:composition>
</body>
</html>
