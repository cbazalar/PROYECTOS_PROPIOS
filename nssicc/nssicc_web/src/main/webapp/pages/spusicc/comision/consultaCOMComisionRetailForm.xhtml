<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{consultaCOMComisionRetailAction}"/>
  
  <ui:define name="titulo_Pantalla">
	<h:outputText value="#{i18n['consultaCOMComisionRetailForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
		<ssicc:label key="#{i18n['consultaCOMComisionRetailForm.codigoPais']}" required="true"/>
		<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
              
		<ssicc:label key="#{i18n['consultaCOMComisionRetailForm.codigoComision']}" required="true"/>
		<ssicc:selectManyMenu id="tipoComisionista" value="#{mAlias.formReporte.codigoComision}" required="true">
       		<f:selectItems value="#{mAlias.listaComision}" var="lista" 
       						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       	</ssicc:selectManyMenu>
       
       	<ssicc:label key="#{i18n['procesoCOMComisionGenerarArchivoNominaForm.codigoPeriodoInicial']}" required="true" />
       	<ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
       
       	<ssicc:label key="#{i18n['procesoCOMComisionGenerarArchivoNominaForm.codigoPeriodoFinal']}" required="true" />
       	<ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}"/>
       	
       	<ssicc:label key="#{i18n['consultaCOMComisionRetailForm.codigoRegion']}"/>
       	<ssicc:selectManyMenu id="codigoRegion" value="#{mAlias.formReporte.codigoRegion}" >
       		<f:selectItem itemLabel="Todos" itemValue=" "/>
			<f:selectItems value="#{mAlias.listaRegion}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       	</ssicc:selectManyMenu>
       
    </h:panelGrid>
    
  </ui:define>
  
	<ui:define name="body_columna_datatable_busqueda">
		
		<p:column width="40" sortBy="#{lista.codigoComision}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoComisionRetail.codigoComision']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoComision}" />  
        </p:column>
		<p:column width="40" sortBy="#{lista.codigoPeriodo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoComisionRetail.codigoPeriodo']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoPeriodo}" />  
        </p:column>  
        <p:column width="40" sortBy="#{lista.codigoZona}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoComisionRetail.codigoZona']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoZona}" />  
        </p:column>
        <p:column width="80" sortBy="#{lista.numeroIdentidad}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoComisionRetail.numeroIdentidad']}" />
            </f:facet>
            <h:outputText value="#{lista.numeroIdentidad}" />    
        </p:column>
        <p:column width="200" sortBy="#{lista.nombreGerente}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoComisionRetail.nombreGerente']}" />
            </f:facet>
            <h:outputText value="#{lista.nombreGerente}" />  
        </p:column>
        <p:column width="70" sortBy="#{lista.montoVenta}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoComisionRetail.montoVenta']}" />
            </f:facet>
            <h:outputText value="#{lista.montoVenta}" />  
        </p:column>
        <p:column width="70" sortBy="#{lista.montoComision}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoComisionRetail.montoComision']}" />
            </f:facet>
            <h:outputText value="#{lista.montoComision}" />  
        </p:column>
	</ui:define>

</ui:composition>

</body>
</html>
