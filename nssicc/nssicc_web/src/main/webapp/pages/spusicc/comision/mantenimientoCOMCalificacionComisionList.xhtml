<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCOMCalificacionComisionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCOMCalificacionComisionSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCOMCalificacionComisionSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoEDUObjetivoAsistenciaSearchForm.codigoTipoComisionista']}"
					required="true" />
				<ssicc:selectMenu id="codigoTipoComisionista"
					value="#{mAlias.formBusqueda.codigoTipoComisionista}">
					<f:selectItems value="#{mAlias.comTipoComisionistaList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoCOMCalificacionComisionSearchForm.descripcion']}" />
				<ssicc:inputText id="descripcion"
					value="#{mAlias.formBusqueda.descripcion}" size="60" maxlength="60" />
			</h:panelGrid>


		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="150" sortBy="#{lista.codigoCalificacion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['comCalificacionComisionList.codigoCalificacion']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoCalificacion}" />
			</p:column>

			<p:column width="150" sortBy="#{lista.desTipoComisionista}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['comCalificacionComisionList.desTipoComisionista']}" />
				</f:facet>
				<h:outputText value="#{lista.desTipoComisionista}" />
			</p:column>

			<p:column width="300" sortBy="#{lista.descripcion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['comCalificacionComisionList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>
			
			<p:column width="130" sortBy="#{lista.campaniaDesde}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['comCalificacionComisionList.campaniaDesde']}" />
				</f:facet>
				<h:outputText value="#{lista.campaniaDesde}" />
			</p:column>
			
			<p:column width="130" sortBy="#{lista.campaniaHasta}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['comCalificacionComisionList.campaniaHasta']}" />
				</f:facet>
				<h:outputText value="#{lista.campaniaHasta}" />
			</p:column>

		</ui:define>
	</ui:composition>
</body>
</html>
