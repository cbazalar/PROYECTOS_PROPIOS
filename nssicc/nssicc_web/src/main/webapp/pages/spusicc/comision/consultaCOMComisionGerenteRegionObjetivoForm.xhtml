<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{consultaCOMComisionGerenteRegionObjetivoAction}"/>
  
  <ui:define name="titulo_Pantalla">
	<h:outputText value="#{i18n['consultaCOMComisionGerenteRegionObjetivoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
		<ssicc:label key="#{i18n['consultaCOMComisionGerenteRegionObjetivoForm.codigoPais']}" required="true"/>
		<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
              
		<ssicc:label key="#{i18n['consultaCOMComisionGerenteRegionObjetivoForm.codigoComision']}" required="true"/>
		<ssicc:selectManyMenu id="tipoComisionista" value="#{mAlias.formReporte.codigoComision}" required="true" >
       		<f:selectItems value="#{mAlias.listaComision}" var="lista" 
       						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       	</ssicc:selectManyMenu>
       
       	<ssicc:label key="#{i18n['procesoCOMComisionGenerarArchivoNominaForm.codigoPeriodoInicial']}" required="true" />
       	<ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
       
       	<ssicc:label key="#{i18n['procesoCOMComisionGenerarArchivoNominaForm.codigoPeriodoFinal']}" required="true" />
       	<ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}"/>
       	
       	<ssicc:label key="#{i18n['consultaCOMComisionGerenteRegionObjetivoForm.codigoRegion']}"/>
       	<ssicc:selectManyMenu id="codigoRegion" value="#{mAlias.formReporte.codigoRegion}" >
       		<f:selectItem itemLabel="Todos" itemValue=" "/>
			<f:selectItems value="#{mAlias.listaRegion}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       	</ssicc:selectManyMenu>
       
    </h:panelGrid>           
    
  </ui:define>
  
	<ui:define name="body_columna_datatable_busqueda">
		<p:column width="40" sortBy="#{lista.codigoComision}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.codigoComision']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoComision}" />  
        </p:column> 
		<p:column width="40" sortBy="#{lista.codigoPeriodo}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.codigoPeriodo']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoPeriodo}" />  
        </p:column>  
        <p:column width="40" sortBy="#{lista.codigoRegion}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.codigoRegion']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoRegion}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.codigoGerente}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.codigoGerente']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoGerente}" />    
        </p:column>
        <p:column width="50" sortBy="#{lista.numeroIdentidad}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.numeroIdentidad']}" />
            </f:facet>
            <h:outputText value="#{lista.numeroIdentidad}" />    
        </p:column>
        <p:column width="50" sortBy="#{lista.valorFacturado}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.valorFacturado']}" />
            </f:facet>
            <h:outputText value="#{lista.valorFacturado}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.valorRecaudado}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.valorRecaudado']}" />
            </f:facet>
            <h:outputText value="#{lista.valorRecaudado}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.porcentajeRecuperacion}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.porcentajeRecuperacion']}" />
            </f:facet>
            <h:outputText value="#{lista.porcentajeRecuperacion}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.montoComisionable}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.montoComisionable']}" />
            </f:facet>
            <h:outputText value="#{lista.montoComisionable}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.valorIva}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.valorIva']}" />
            </f:facet>
            <h:outputText value="#{lista.valorIva}" />  
        </p:column>        
        <p:column width="50" sortBy="#{lista.ventaEstimada}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.ventaEstimada']}" />
            </f:facet>
            <h:outputText value="#{lista.ventaEstimada}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.ventaReal}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.ventaReal']}" />
            </f:facet>
            <h:outputText value="#{lista.ventaReal}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.ventaRetail}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.ventaRetail']}" />
            </f:facet>
            <h:outputText value="#{lista.ventaRetail}" />  
        </p:column>
        <p:column width="30" sortBy="#{lista.porcentajeVenta}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.porcentajeVenta']}" />
            </f:facet>
            <h:outputText value="#{lista.porcentajeVenta}" />  
        </p:column>
        <p:column width="30" sortBy="#{lista.porcentajeComision}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.porcentajeComision']}" />

            <h:outputText value="#{lista.porcentajeComision}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.valorComision}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.valorComision']}" />
            </f:facet>
            <h:outputText value="#{lista.valorComision}" />  
        </p:column>
        <p:column width="200" sortBy="#{lista.nombreGerente}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoRegionObjetivoVenta.nombreGerente']}" />
            </f:facet>
            <h:outputText value="#{lista.nombreGerente}" />  
        </p:column>
	</ui:define>

</ui:composition>

</body>
</html>
