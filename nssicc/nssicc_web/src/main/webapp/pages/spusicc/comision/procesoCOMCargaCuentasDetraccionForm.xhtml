<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias" value="#{procesoCOMCargaCuentasDetraccionAction}"/>

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoCOMCargaCuentasDetraccionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">

			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['procesoCOMCargaCuentasDetraccionForm.codigoPais']}" required="true"/>
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true"/>		 
			</h:panelGrid>
			
			<h:panelGrid id="IdCargaArchivo" columns="2">
				<ssicc:label key="#{i18n['procesoCOMCargaCuentasDetraccionForm.fichero']}" required="true"/>
				<h:form prependId="true" id="formCargaArchivo" enctype="multipart/form-data">
				   <p:fileUpload widgetVar="upload" 
									fileUploadListener="#{mAlias.handleFileUpload}"
					 				mode="advanced"
					                update=":principalForm:mensajesGrowl,
					                        :principalForm:paneltabViewProceso, 
					                        :principalForm:toolbar_principal, 
					                        :principalForm:messagesPrincipalForm 
					                        :principalForm:panelToolBar"
					                multiple="false"					                
					                allowTypes="/(\.|\/)(xls|XLS)$/"
					                invalidFileMessage="Debe ingresar un archivo con extension .xls"
					                dragDropSupport="false"
					                label="Buscar archivo"
					                uploadLabel="Cargar"
					                cancelLabel="Cancelar"
					                required="true"
					                auto="false">
					</p:fileUpload>
					
				</h:form>
				<ssicc:labelBlank/>
				<ssicc:label id="idAtachment" value="#{mAlias.attachment}"/>			
			</h:panelGrid>

		</ui:define>
		
	</ui:composition>

</body>
</html>
