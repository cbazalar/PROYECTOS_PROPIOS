<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{procesoCOMComisionGenerarArchivoNominaAction}"/>
  
  <ui:define name="titulo_Pantalla">
	<h:outputText value="#{i18n['procesoCOMComisionGenerarArchivoNominaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['procesoCOMComisionGenerarArchivoNominaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
              
       <ssicc:label key="#{i18n['procesoCOMComisionGenerarArchivoNominaForm.tipoComision']}" required="true"/>
	    <ssicc:selectMenu id="tipoComisionista" value="#{mAlias.formReporte.tipoComision}" required="true"
	    					accionListener="#{procesoCOMComisionGenerarArchivoNominaAction.loadComisionByTipo}"
	    					update=":principalForm:idCodComision:select"
	    					style="width:300px">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAlias.listTipoComision}" var="lista" 
       						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['procesoCOMComisionGenerarArchivoNominaForm.codigoComision']}" required="true" />
       <ssicc:selectManyMenu id="idCodComision" value="#{mAlias.formReporte.codigoComision}" required="true">
       		<f:selectItems value="#{mAlias.listComision}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       
       <ssicc:label key="#{i18n['procesoCOMComisionGenerarArchivoNominaForm.codigoPeriodoInicial']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
       
       <ssicc:label key="#{i18n['procesoCOMComisionGenerarArchivoNominaForm.codigoPeriodoFinal']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}"/>
       
    </h:panelGrid>           
    
  </ui:define>
  
	<ui:define name="body_columna_datatable_busqueda">
		<p:column width="50" sortBy="#{lista.codigoCompania}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoNomina.codigoCompania']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoCompania}" />  
        </p:column>  
        <p:column width="50" sortBy="#{lista.codigoEmpleado}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoNomina.codigoEmpleado']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoEmpleado}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.codigoIncRecup}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoNomina.codigoIncRecup']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoIncRecup}" />    
        </p:column>
        <p:column width="50" sortBy="#{lista.variable1}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoNomina.variable1']}" />
            </f:facet>
            <h:outputText value="#{lista.variable1}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.montoComision}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoNomina.montoComision']}" />
            </f:facet>
            <h:outputText value="#{lista.montoComision}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.codigoCampana}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoNomina.codigoCampana']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoCampana}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.variable4}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoNomina.variable4']}" />
            </f:facet>
            <h:outputText value="#{lista.variable4}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.referencia1}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoNomina.referencia1']}" />
            </f:facet>
            <h:outputText value="#{lista.referencia1}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.referencia2}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoNomina.referencia2']}" />
            </f:facet>
            <h:outputText value="#{lista.referencia2}" />  
        </p:column>
	</ui:define>

</ui:composition>

</body>
</html>
