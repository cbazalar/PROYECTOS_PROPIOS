<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias" value="#{procesoCOMComisionIngresoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoCOMComisionIngresoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['procesoCOMComisionIngresoForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />


				<!-- ################### CODIGO MARCA ################### -->
				<ssicc:label
					key="#{i18n['procesoCOMComisionIngresoForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formProceso.codigoMarca}" required="true">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################### CODIGO CANAL ################### -->
				<ssicc:label
					key="#{i18n['procesoCOMComisionIngresoForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formProceso.codigoCanal}" required="true">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################### Lista ComisionL ################### -->
				<ssicc:label
					key="#{i18n['procesoCOMComisionIngresoForm.codigoComision']}" />
				<ssicc:selectMenu id="codigoComision"
					value="#{mAlias.formProceso.codigoComision}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccComisionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ################### Periodo ################### -->
				<ssicc:label
					key="#{i18n['procesoCOMComisionIngresoForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					required="true" value="#{mAlias.formProceso.codigoPeriodo}" />


				<!-- ################### Tipo de Calculo ################### -->
				<ssicc:label
					key="#{i18n['procesoCOMComisionIngresoForm.codTipoCalculo']}" />
				<ssicc:selectMenu id="codTipoCalculo"
					value="#{mAlias.formProceso.codTipoCalculo}">
					<f:selectItems value="#{mAlias.comTipoCalculoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ###################### AÃ‘O ######################### -->
				<ssicc:label
					key="#{i18n['procesoCOMComisionIngresoForm.anioInicTramo']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formProceso.anioInicTramo}"
					size="5" maxlength="4" esNumerico="true" required="true" />

				<!-- ################### Numero Tramo ################### -->
				<ssicc:label key="#{i18n['procesoCOMComisionIngresoForm.codTramo']}" />
				<ssicc:selectMenu id="codTramo"
					value="#{mAlias.formProceso.codTramo}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.comTramoEjecutivasList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
