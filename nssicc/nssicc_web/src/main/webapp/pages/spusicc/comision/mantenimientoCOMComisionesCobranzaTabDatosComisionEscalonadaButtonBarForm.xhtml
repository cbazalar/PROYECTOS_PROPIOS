<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
				<p:toolbar>
					<f:facet name="left">
						<ssicc:linkAjax 
							value="#{i18n['button.add.datos.comision.escalonada']}" 
							title="#{i18n['button.add.datos.comision.escalonada']}"
							icon="#{resource['images:nuevoForm2.png']}"
							width="30"
							height="30"
							accion="#{mantenimientoCOMComisionesCobranzaSearchAction.agregarComisionEscalonada}"
							process="@this :principalForm:comisionTabContainer:panelDatosComisionEscalonada" 
							update=":principalForm:comisionTabContainer:panelDatosComisionEscalonada" />
							
						<ssicc:linkAjax 
							value="#{i18n['button.delete.datos.comision.escalonada']}" 
							title="#{i18n['button.delete.datos.comision.escalonada']}"
							icon="#{resource['images:eliminarForm3.png']}"
							width="30"
							height="30"
							accion="#{mantenimientoCOMComisionesCobranzaSearchAction.borrarComisionEscalonada}"
							process="@this" 
							update=":principalForm:comisionTabContainer:panelDatosComisionEscalonada" />
				
						<ssicc:linkAjax 
							value="#{i18n['button.update.datos.comision.escalonada']}" 
							title="#{i18n['button.update.datos.comision.escalonada']}"
							icon="#{resource['images:editarForm.png']}"
							width="30"
							height="30"
							accion="#{mantenimientoCOMComisionesCobranzaSearchAction.modificarComisionEscalonada}"
							process="@this" 
							update=":principalForm:comisionTabContainer:panelDatosComisionEscalonada" />
					</f:facet>
				</p:toolbar>
</body>
</html>
