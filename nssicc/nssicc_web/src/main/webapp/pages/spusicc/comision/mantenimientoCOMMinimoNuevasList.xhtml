<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoCOMMinimoNuevasSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoCOMMinimoNuevasSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoCOMMinimoNuevasSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['mantenimientoCOMMinimoNuevasSearchForm.codigoRegionSearch']}" /> 
	  <ssicc:selectMenu id="codigoRegion" value="#{mAlias.formBusqueda.codigoRegionSearch}" style="width:200px">
      		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
      </ssicc:selectMenu>
      
      <h:inputHidden id="codigoPais" value="#{mPantallaPrincipalBean.currentUser.pais.codigo}" required="true" />
	  
    </h:panelGrid>         
    
  </ui:define>  
  
       
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column width="140" sortBy="#{lista.codigoRegion}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['comMinimoNuevasSearchList.codigoRegion']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoRegion}" />  
        </p:column>  
   
        <p:column width="300" sortBy="#{lista.descripcionRegion}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['comMinimoNuevasSearchList.descripcionRegion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionRegion}" />  
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.codigoZona}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['comMinimoNuevasSearchList.codigoZona']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoZona}" />  
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.cantidadMinimaNueva}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['comMinimoNuevasSearchList.cantidadMinimaNueva']}" />
            </f:facet> 
            <h:outputText value="#{lista.cantidadMinimaNueva}" />  
        </p:column>
        
   </ui:define>         
   
</ui:composition>
</body>
</html>
