<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	  xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoCOMCalculoComisionRecuperacionEjecutivasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoCOMCalculoComisionRecuperacionEjecutivasForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
 		<h:panelGrid id="idPanelCriterioProceso" columns="2">
 			<ssicc:label key="#{i18n['procesoCOMCalculoComisionRecuperacionEjecutivasForm.codigoPais']}" required="true" />
			<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
 			
	 		<ssicc:label key="#{i18n['procesoCOMCalculoComisionRecuperacionEjecutivasForm.codigoMarca']}" required="true"/>
	 		<ssicc:selectMenu id="codigoMarca" value="#{mAlias.formProceso.codigoMarca}" required="true">
	 			<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	 		</ssicc:selectMenu>
	 		
	 		<ssicc:label key="#{i18n['procesoCOMCalculoComisionRecuperacionEjecutivasForm.codigoCanal']}" required="true"/>
	 		<ssicc:selectMenu id="codigoCanal" value="#{mAlias.formProceso.codigoCanal}" required="true">
	 			<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	 		</ssicc:selectMenu>
	 		
	 		<ssicc:label key="#{i18n['procesoCOMCalculoComisionRecuperacionEjecutivasForm.tipoComisionista']}" required="true"/>
	 		<ssicc:selectMenu id="tipoComisionista" value="#{mAlias.formProceso.tipoComisionista}"
	 							accionListener="#{procesoCOMCalculoComisionRecuperacionEjecutivasAction.doDatosComision}"
	 							update=":principalForm:codComision:select" required="true">
	 			<f:selectItems value="#{mAlias.comTipoComisionistaList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	 		</ssicc:selectMenu>
	 		
	 		<ssicc:label key="#{i18n['procesoCOMCalculoComisionRecuperacionEjecutivasForm.codComision']}" required="true"/>
	 		<ssicc:selectMenu id="codComision" value="#{mAlias.formProceso.codComision}" required="true">
	 			<f:selectItems value="#{mAlias.codComisionList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	 		</ssicc:selectMenu>
	 		
	 		<ssicc:label key="#{i18n['procesoCOMCalculoComisionRecuperacionEjecutivasForm.anioInicTramo']}" required="true" />
	 		<ssicc:inputText value="#{mAlias.formProceso.anioInicTramo}" esNumerico="true" required="true" size="10"/>
	 		
	 		<ssicc:label key="#{i18n['procesoCOMCalculoComisionRecuperacionEjecutivasForm.codTramo']}" required="true"/>
	 		<ssicc:selectMenu id="codTramo" value="#{mAlias.formProceso.codTramo}" required="true">
	 			<f:selectItem  itemLabel="" itemValue=""/>
	 			<f:selectItems value="#{mAlias.comTramoEjecutivasList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	 		</ssicc:selectMenu>
	 		
	 		<ssicc:label key="#{i18n['procesoCOMCalculoComisionRecuperacionEjecutivasForm.codigoPeriodo']}" required="true"/>
	 		<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formProceso.codigoPeriodo}"/>
	 		
	 	</h:panelGrid>
 		</ui:define>
	</ui:composition>

</body>
</html>
