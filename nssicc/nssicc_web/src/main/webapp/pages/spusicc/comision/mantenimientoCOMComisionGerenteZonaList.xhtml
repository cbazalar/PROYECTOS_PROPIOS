<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCOMComisionGerenteZonaSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCOMComisionGerenteZonaSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionGerenteZonaSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionGerenteZonaSearchForm.codigoComision']}"
					required="true" />
				<ssicc:selectMenu id="codigoComision"
					value="#{mAlias.formBusqueda.codigoComision}" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccComisionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionGerenteZonaSearchForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodo}" required="true" />
			</h:panelGrid>


		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">


			<p:column width="120" sortBy="#{lista.codigoRegion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOMComisionGerenteZonaList.codigoRegion']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoRegion}" />
			</p:column>

			<p:column width="120" sortBy="#{lista.codigoZona}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOMComisionGerenteZonaList.codigoZona']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoZona}" />
			</p:column>

			<p:column width="120" sortBy="#{lista.codigoLiderZona}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOMComisionGerenteZonaList.codigoLiderZona']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoLiderZona}" />
			</p:column>

			<p:column width="200" sortBy="#{lista.nombreLiderZona}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOMComisionGerenteZonaList.nombreLiderZona']}" />
				</f:facet>
				<h:outputText value="#{lista.nombreLiderZona}" />
			</p:column>
			<p:column width="150" sortBy="#{lista.importeComisionTramo1}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOMComisionGerenteZonaList.importeComisionTramo1']}" />
				</f:facet>
				<h:outputText value="#{lista.importeComisionTramo1}">
					<f:convertNumber pattern="0,000.00"  locale="en_US" />
				</h:outputText>
			</p:column>
			<p:column width="150" sortBy="#{lista.importeComisionTramo2}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoCOMComisionGerenteZonaList.importeComisionTramo2']}" />
				</f:facet>
				<h:outputText value="#{lista.importeComisionTramo2}" />

			</p:column>

		</ui:define>



	</ui:composition>
</body>
</html>
