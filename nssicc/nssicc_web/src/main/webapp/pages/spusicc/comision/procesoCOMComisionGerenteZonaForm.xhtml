<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{procesoCOMComisionGerenteZonaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoCOMComisionGerenteZonaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['procesoCOMComisionGerenteZonaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
              
       <ssicc:label key="#{i18n['procesoCOMComisionGerenteZonaForm.codigoComision']}" required="true" />
       <ssicc:selectManyMenu value="#{mAlias.formReporte.codigoComision}" required="true"
            style="width:300px; height:auto;">
       		<f:selectItems value="#{mAlias.comTipoComisionistaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
       
       <ssicc:label key="#{i18n['procesoCOMComisionGerenteZonaForm.codigoPeriodoInicial']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
       
        
       <ssicc:label key="#{i18n['procesoCOMComisionGerenteZonaForm.codigoPeriodoFinal']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}"/>
		
	   <ssicc:label key="#{i18n['procesoCOMComisionGerenteZonaForm.codigoRegion']}"/>
       <ssicc:selectManyMenu id="codigoRegion" value="#{mAlias.formReporte.codigoRegion}">
       		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
                                    
    </h:panelGrid>
    
    
  </ui:define>
  
	<ui:define name="body_columna_datatable_busqueda">
		<p:column width="40" sortBy="#{lista.codigoComision}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.codigoComision']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoComision}" />  
        </p:column>
		<p:column width="40" sortBy="#{lista.codigoPeriodo}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.codigoPeriodo']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoPeriodo}" />  
        </p:column>  
        <p:column width="30" sortBy="#{lista.codigoRegion}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.codigoRegion']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoRegion}" />  
        </p:column>
        <p:column width="30" sortBy="#{lista.codigoZona}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.codigoZona']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoZona}" />    
        </p:column>
        <p:column width="60" sortBy="#{lista.numeroIdentidad}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.numeroIdentidad']}" />
            </f:facet>
            <h:outputText value="#{lista.numeroIdentidad}" />    
        </p:column>
        <p:column width="50" sortBy="#{lista.codigoGerente}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.codigoGerente']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoGerente}" />  
        </p:column>
        <p:column width="80" sortBy="#{lista.valorFacturado}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.valorFacturado']}" />
            </f:facet>
            <h:outputText value="#{lista.valorFacturado}" />  
        </p:column>
        <p:column width="80" sortBy="#{lista.valorRecaudado}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.valorRecaudado']}" />

            <h:outputText value="#{lista.valorRecaudado}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.porcentajeRecuperacion}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.porcentajeRecuperacion']}" />
            </f:facet>
            <h:outputText value="#{lista.porcentajeRecuperacion}" />  
        </p:column>
        <p:column width="70" sortBy="#{lista.montoComisionable}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.montoComisionable']}" />
            </f:facet>
            <h:outputText value="#{lista.montoComisionable}" />  
        </p:column>
        <p:column width="70" sortBy="#{lista.valorIva}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.valorIva']}" />
            </f:facet>
            <h:outputText value="#{lista.valorIva}" />  
        </p:column>        
        <p:column width="80" sortBy="#{lista.ventaEstimada}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.ventaEstimada']}" />
            </f:facet>
            <h:outputText value="#{lista.ventaEstimada}" />  
        </p:column>
        <p:column width="80" sortBy="#{lista.ventaReal}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.ventaReal']}" />
            </f:facet>
            <h:outputText value="#{lista.ventaReal}" />  
        </p:column>
        <p:column width="80" sortBy="#{lista.ventaRetail}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.ventaRetail']}" />
            </f:facet>
            <h:outputText value="#{lista.ventaRetail}" />  
        </p:column>
        <p:column width="40" sortBy="#{lista.porcentajeVenta}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.porcentajeVenta']}" />
            </f:facet>
            <h:outputText value="#{lista.porcentajeVenta}" />  
        </p:column>
    	<p:column width="40" sortBy="#{lista.porcentajeComision}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.porcentajeComision']}" />
            </f:facet>
            <h:outputText value="#{lista.porcentajeComision}" />  
        </p:column>
        <p:column width="80" sortBy="#{lista.valorComision}" style="text-align:right;" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.valorComision']}" />
            </f:facet>
            <h:outputText value="#{lista.valorComision}" />  
        </p:column>
        <p:column width="90" sortBy="#{lista.nombreGerente}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['listadoZona.nombreGerente']}" />
            </f:facet>
            <h:outputText value="#{lista.nombreGerente}" />  
        </p:column>
	</ui:define>

</ui:composition>

</body>
</html>
