<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoCOMBonosSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCOMBonosSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['mantenimientoCOMBonosSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['mantenimientoCOMBonosSearchForm.codigoConcepto']}" />
				<ssicc:inputText id="codigoConcepto"
					value="#{mAlias.formBusqueda.codigoConcepto}" size="5"
					maxlength="5" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['mantenimientoCOMBonosSearchForm.descripcionConcepto']}" />
				<ssicc:inputText id="descripcionConcepto"
					value="#{mAlias.formBusqueda.descripcionConcepto}" size="25"
					maxlength="25" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['mantenimientoCOMBonosSearchForm.campanhaInicial']}" />
				<ssicc:campaignCalendar2 id="campanhaInicial" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.campanhaInicial}" />

				<ssicc:label
					key="#{i18n['mantenimientoCOMBonosSearchForm.campanhaFinal']}" />
				<ssicc:campaignCalendar2 id="campanhaFinal" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.campanhaFinal}" />

			</h:panelGrid>


		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">


			<p:column width="100" sortBy="#{lista.codigoConcepto}">
				<f:facet name="header">
					<h:outputText value="#{i18n['comBonosList.codigoConcepto']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoConcepto}" />
			</p:column>

			<p:column width="150" sortBy="#{lista.descripcionConcepto}">
				<f:facet name="header">
					<h:outputText value="#{i18n['comBonosList.descripcionConcepto']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionConcepto}" />
			</p:column>

			<p:column width="350" sortBy="#{lista.campanhaInicial}">
				<f:facet name="header">
					<h:outputText value="#{i18n['comBonosList.campanhaInicial']}" />
				</f:facet>
				<h:outputText value="#{lista.campanhaInicial}" />
			</p:column>
			
			<p:column width="350" sortBy="#{lista.campanhaFinal}">
				<f:facet name="header">
					<h:outputText value="#{i18n['comBonosList.campanhaFinal']}" />
				</f:facet>
				<h:outputText value="#{lista.campanhaFinal}" />
			</p:column>

		</ui:define>



	</ui:composition>
</body>
</html>
