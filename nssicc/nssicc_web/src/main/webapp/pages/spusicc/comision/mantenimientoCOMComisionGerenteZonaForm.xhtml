<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoCOMComisionGerenteZonaSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoCOMComisionGerenteZonaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="4">

				<!-- ############ Codigo Periodo ############ -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionGerenteZonaForm.codigoPeriodo']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoPeriodo}"
					required="true" />

				<!-- ############ Comision ############ -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionGerenteZonaForm.codigoComision']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoComision}"
					required="true" />

				<!-- ############ Region ############ -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionGerenteZonaForm.codigoRegion']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionRegion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ############ Zona ############ -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionGerenteZonaForm.codigoZona']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionZona}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ############ Lider de Zona ############ -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionGerenteZonaForm.codigoLiderZona']}"
					required="true" />
				<ssicc:label
					value="#{mAlias.formMantenimiento.codigoLiderZona} #{mAlias.formMantenimiento.nombreLiderZona}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ############ Tramo 1 ############ -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionGerenteZonaForm.importeComisionTramo1']}"
					required="true" />
				<ssicc:inputText
					value="#{mAlias.formMantenimiento.importeComisionTramo1}" size="10"
					maxlength="18" esNumerico="true" rendered="#{!mAlias.consulta}" />
				<ssicc:label
					value="#{mAlias.formMantenimiento.importeComisionTramo1}"
					required="true" rendered="#{mAlias.consulta}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ############ Tramo 2 ############ -->
				<ssicc:label
					key="#{i18n['mantenimientoCOMComisionGerenteZonaForm.importeComisionTramo2']}"
					required="true" />
				<ssicc:inputText
					value="#{mAlias.formMantenimiento.importeComisionTramo2}" size="10"
					maxlength="18" esNumerico="true" rendered="#{!mAlias.consulta}" />
				<ssicc:label
					value="#{mAlias.formMantenimiento.importeComisionTramo2}"
					required="true" rendered="#{mAlias.consulta}" />
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
