<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoCOMEliminarComisionRecuperacionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoCOMEliminarComisionRecuperacionForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_criterio_proceso">
 	<h:panelGrid id="idPanelCriterioProceso" columns="2">
 		<ssicc:label key="#{i18n['interfazSearchForm.descripcionPais']}" required="true" />    
		<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
		 	
 		<ssicc:label key="#{i18n['procesoCOMEliminarComisionRecuperacionForm.codigoMarca']}" required="true"/>
 		<ssicc:selectMenu id="idCodigoMarca" value="#{mAlias.formProceso.codigoMarca}">
 			<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
 		</ssicc:selectMenu>
 		
 		<ssicc:label key="#{i18n['procesoCOMEliminarComisionRecuperacionForm.codigoCanal']}" required="true"/>
 		<ssicc:selectMenu id="idCodigoCanal" value="#{mAlias.formProceso.codigoCanal}">
 			<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
 		</ssicc:selectMenu>
 		
 		<ssicc:label key="#{i18n['procesoCOMEliminarComisionRecuperacionForm.codigoComision']}" required="true"/>
 		<ssicc:selectMenu id="idCodigoComision" value="#{mAlias.formProceso.codigoComision}" required="true">
 			<f:selectItem itemLabel="" itemValue=""/>
 			<f:selectItems value="#{mAlias.siccComisionList}" var="lista"
						   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
 		</ssicc:selectMenu>
 		
 	    <ssicc:label key="#{i18n['procesoCOMEliminarComisionRecuperacionForm.tipoComision']}" required="true"/>       
 		<ssicc:selectMenu id="idTipoComision" value="#{mAlias.formProceso.tipoComision}" required="true">                        
 			<f:selectItems value="#{mAlias.siccTipoComisionRecuperacionList}" var="lista"                     
						   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>                              
 		</ssicc:selectMenu>  
 		
 		<ssicc:label key="#{i18n['procesoCOMEliminarComisionRecuperacionForm.codigoPeriodo']}" required="true"/>
 		<ssicc:campaignCalendar2 id="idCodigoPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formProceso.codigoPeriodo}"/>
 		
 	</h:panelGrid>
 	
 </ui:define>

</ui:composition>

</body>
</html>
