<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoRETCalculoComisionRetailAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoRETCalculoComisionRetailForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_proceso">
         <h:panelGrid columns="2" >
               <ssicc:label key="#{i18n['procesoRETCalculoComisionRetailForm.codigoPais']}" required="true" />    
			   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />	
			   		  	
       			<!-- Region-->
       			<ssicc:label key="#{i18n['procesoRETCalculoComisionRetailForm.regionList']}" />
       			<ssicc:selectManyMenu id="cRegion" value="#{mAlias.formProceso.regionList}" process="@this"
      				accionListener="#{procesoRETCalculoComisionRetailAction.showZonasxRegion}" update=":principalForm:cZona:selectMany">
      				<f:selectItem itemLabel="Todos" itemValue=""/>
       				<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       			</ssicc:selectManyMenu>
       			
       			<!-- Zona-->        			      			
       			<ssicc:label key="#{i18n['procesoRETCalculoComisionRetailForm.zonaList']}"/>
      			<ssicc:selectManyMenu id="cZona" value="#{mAlias.formProceso.zonaList}">      			      		
       				<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       			</ssicc:selectManyMenu>
     
       
       			<!-- Fecha Inicio-->
         		<ssicc:label key="#{i18n['procesoRETCalculoComisionRetailForm.fechaInicial']}" required="true"/>
         		<ssicc:calendar id="fecIni" value="#{mAlias.formProceso.fechaInicialDate}" required="true"/>
         		
         		<!-- Fecha Final-->
         		<ssicc:label key="#{i18n['procesoRETCalculoComisionRetailForm.fechaFinal']}" required="true"/>
         		<ssicc:calendar id="fecFinal" value="#{mAlias.formProceso.fechaFinalDate}" required="true"/>
       					
	    </h:panelGrid>
  </ui:define>  
</ui:composition>

</body>
</html>
