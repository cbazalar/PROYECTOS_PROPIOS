<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoDTOMatrizDescuentoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoDTOMatrizDescuentoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoDTOMatrizDescuentoSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
    </h:panelGrid>
   </ui:define>
   
   
       
  <ui:define name="body_columna_datatable_busqueda">
     	
        <p:column width="140" sortBy="#{lista.descripcionCategoria}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoMatrizDescuentoList.descripcionCategoria']}" />
            </f:facet>
             <h:outputText value="#{lista.descripcionCategoria}" />  
        </p:column>  
   		
   		<p:column width="150" sortBy="#{lista.descripcionSubCategoria1}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoMatrizDescuentoList.descripcionSubCategoria1']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionSubCategoria1}" />  
        </p:column>
        
        <p:column width="200" sortBy="#{lista.descripcionSubCategoria2}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoMatrizDescuentoList.descripcionSubCategoria2']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionSubCategoria2}" />  
        </p:column>  
        
        <p:column width="200" sortBy="#{lista.descripcionGrupo}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoMatrizDescuentoList.descripcionGrupo']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionGrupo}" />  
        </p:column> 
        
   </ui:define>      
   
</ui:composition>

</body>
</html>
