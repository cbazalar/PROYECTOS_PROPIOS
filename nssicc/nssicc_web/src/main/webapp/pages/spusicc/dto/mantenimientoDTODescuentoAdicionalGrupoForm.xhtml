<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoDTODescuentoAdicionalGrupoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoDTODescuentoAdicionalGrupoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalGrupoForm.codigoPais']}" required="true"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
		
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalGrupoForm.codigoAdicional']}" required="true"/>
       <ssicc:selectMenu id="codigoAdicional" value="#{mAlias.formMantenimiento.codigoAdicional}" required="true">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listDescuentos}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		</ssicc:selectMenu>
      	
       <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalGrupoForm.codigoGrupo']}" required="true"/>
	   <ssicc:selectMenu id="codigoGrupo" value="#{mAlias.formMantenimiento.codigoGrupo}" required="true">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listGrupos}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>				 
	     
	</h:panelGrid>
   </ui:define>
   
</ui:composition>
</body>
</html>
