<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoDTODescuentoAdicionalAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoDTODescuentoAdicionalForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalForm.codigoPais']}" required="true"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
		
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalForm.codigoAdicional']}" />
       <ssicc:label value="#{mAlias.formMantenimiento.codigoAdicional}" />
      	
       <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalForm.descripcionAdicional']}" required="true" />
	   <ssicc:inputText id="descripcionAdicional" value="#{mAlias.formMantenimiento.descripcionAdicional}" size="50" maxlength="100" required="true" />				 
	   
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalForm.tipo']}" />	
	   <ssicc:selectMenu id="tipo" value="#{mAlias.formMantenimiento.tipo}"  >
	      	<f:selectItem itemLabel="% de Incremento" itemValue="0"/>
	      	<f:selectItem itemLabel="Asignar % fijo" itemValue="1"/>
	   </ssicc:selectMenu>
	   
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalForm.porcentaje']}" required="true" />	
	   <ssicc:inputText id="porcentaje" value="#{mAlias.formMantenimiento.porcentaje}" size="6" maxlength="12" onkeypress="return jsEsNumeroDecimal(event);" required="true" />
		 
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalForm.periodoInicial']}" required="true" />
	   <ssicc:campaignCalendar2 id="periodoInicial" manage="#{mAlias}"
						required="true" value="#{mAlias.formMantenimiento.periodoInicial}" />
			
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalForm.periodoFinal']}" />
	   <ssicc:campaignCalendar2 id="periodoFinal" manage="#{mAlias}"
						value="#{mAlias.formMantenimiento.periodoFinal}" />
			
	</h:panelGrid>
   </ui:define>
   
</ui:composition>
</body>
</html>
