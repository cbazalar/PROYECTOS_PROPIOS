<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoDTODescuentoAdicionalDetalleAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoDTODescuentoAdicionalDetalleForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalDetalleForm.codigoPais']}" required="true"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
		
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalDetalleForm.codigoAdicional']}" required="true" />
       <ssicc:selectMenu id="codigoAdicional" value="#{mAlias.formMantenimiento.codigoAdicional}" required="true" >
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listDescuentos}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		   </ssicc:selectMenu>
      	
       <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalDetalleForm.codigoTipoCliente']}" required="true" />
	   <ssicc:selectMenu id="codigoTipoCliente" value="#{mAlias.formMantenimiento.codigoTipoCliente}"   
	       				process="@this"
						accionListener="#{mantenimientoDTODescuentoAdicionalDetalleAction.loadSubTipoCliente}"
						update=":principalForm:codigoSubTipoCliente:select" required="true" >
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listTipoCliente}" var="lista" 
		           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>				 
	   
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalDetalleForm.codigoSubTipoCliente']}" required="true" />	
	   <ssicc:selectMenu id="codigoSubTipoCliente" value="#{mAlias.formMantenimiento.codigoSubTipoCliente}"   
	       				process="@this"
						accionListener="#{mantenimientoDTODescuentoAdicionalDetalleAction.loadTipoClasificacion}"
						update=":principalForm:codigoTipoClasificacion:select" required="true">
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listSubTiposClientes}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	   </ssicc:selectMenu>	
	   
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalDetalleForm.codigoTipoClasificacion']}" />	
	   <ssicc:selectMenu id="codigoTipoClasificacion" value="#{mAlias.formMantenimiento.codigoTipoClasificacion}"   
	       				process="@this"
						accionListener="#{mantenimientoDTODescuentoAdicionalDetalleAction.loadClasificacion}"
						update=":principalForm:codigoClasificacion:select" >
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listTiposClasificaciones}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	   </ssicc:selectMenu>	
		 
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalDetalleForm.codigoClasificacion']}" />
	   <ssicc:selectMenu id="codigoClasificacion" value="#{mAlias.formMantenimiento.codigoClasificacion}" >
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listClasificaciones}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	   </ssicc:selectMenu>
			
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalDetalleForm.codigoRegion']}" />
	   <ssicc:selectMenu id="codigoRegion" value="#{mAlias.formMantenimiento.codigoRegion}"   
	       				process="@this"
						accionListener="#{mantenimientoDTODescuentoAdicionalDetalleAction.loadZonas}"
						update=":principalForm:codigoZona:select" >
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listRegion}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	   </ssicc:selectMenu>	
		
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalDetalleForm.codigoZona']}" />
	   <ssicc:selectMenu id="codigoZona" value="#{mAlias.formMantenimiento.codigoZona}" >
				<f:selectItem itemValue="" itemLabel=""/>
		      	<f:selectItems value="#{mAlias.listZonas}" var="lista" 
		           itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	   </ssicc:selectMenu>
	   
	   <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalDetalleForm.montoLimite']}" /> 
	   <ssicc:inputText value="#{mAlias.formMantenimiento.montoLimite}" id="montoLimite" onkeypress="return jsEsNumeroDecimal(event);" />  
	</h:panelGrid>
   </ui:define>
   
</ui:composition>
</body>
</html>
