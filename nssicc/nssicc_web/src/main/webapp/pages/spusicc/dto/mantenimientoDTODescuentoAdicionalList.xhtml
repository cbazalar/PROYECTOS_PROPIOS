<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoDTODescuentoAdicionalAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoDTODescuentoAdicionalSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
    </h:panelGrid>
   </ui:define>
   
   
       
  <ui:define name="body_columna_datatable_busqueda">
     	
        <p:column width="100" sortBy="#{lista.codigoAdicional}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalList.codigoAdicional']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoAdicional}" />  
        </p:column>  
   		
   		<p:column width="200" sortBy="#{lista.descripcionAdicional}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalList.descripcionAdicional']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionAdicional}" />  
        </p:column>
        
        <p:column width="100" sortBy="#{lista.porcentaje}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalList.porcentaje']}" />
            </f:facet> 
            <h:outputText value="#{lista.porcentaje}" />  
        </p:column>  
        
        <p:column width="100" sortBy="#{lista.periodoInicial}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalList.periodoInicial']}" />
            </f:facet> 
            <h:outputText value="#{lista.periodoInicial}" />  
        </p:column>
        
        <p:column width="100" sortBy="#{lista.periodoFinal}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalList.periodoFinal']}" />
            </f:facet> 
            <h:outputText value="#{lista.periodoFinal}" />  
        </p:column> 
        
        <p:column width="100" sortBy="#{lista.descripcionTipo}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalList.tipo']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionTipo}" />  
        </p:column> 
   </ui:define>      
   
</ui:composition>



</body>
</html>
