<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoDTORangoDescuentoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoDTORangoDescuentoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoDTORangoDescuentoForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
		
	   <ssicc:label key="#{i18n['mantenimientoDTORangoDescuentoForm.codigoGrupo']}" />
	   <ssicc:selectMenu id="codigoGrupo" value="#{mAlias.formMantenimiento.codigoGrupo}"  disabled="#{mAlias.formMantenimiento.activo}" >
	      	<f:selectItems value="#{mAlias.listaGrupos}" var="lista" 
	           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>
		      
       <ssicc:label key="#{i18n['mantenimientoDTORangoDescuentoForm.codigoRango']}" />
       <ssicc:label value="#{mAlias.formMantenimiento.codigoRango}" />
       
	   <ssicc:label key="#{i18n['mantenimientoDTORangoDescuentoForm.importeHasta']}" />
	   <ssicc:inputText id="importeHasta" value="#{mAlias.formMantenimiento.importeHasta}" size="100" maxlength="300" esNumerico="true" required="true" />				 
	   
	   <ssicc:label key="#{i18n['mantenimientoDTORangoDescuentoForm.porcentajeDescuento']}" />	
	   <ssicc:inputText id="porcentajeDescuento" value="#{mAlias.formMantenimiento.porcentajeDescuento}" size="100" maxlength="300" esNumerico="true" required="true" />
		 
	</h:panelGrid>
   </ui:define>
   
</ui:composition>
</body>
</html>
