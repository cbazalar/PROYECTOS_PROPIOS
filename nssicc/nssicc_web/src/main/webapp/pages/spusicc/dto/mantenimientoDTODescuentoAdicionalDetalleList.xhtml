<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoDTODescuentoAdicionalDetalleAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoDTODescuentoAdicionalDetalleSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoDTODescuentoAdicionalDetalleSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
    </h:panelGrid>
   </ui:define>
   
   
       
  <ui:define name="body_columna_datatable_busqueda">
     	
        <p:column width="50" sortBy="#{lista.descripcionAdicional}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalDetalleList.codigoAdicional']}" />
            </f:facet>
             <h:outputText value="#{lista.descripcionAdicional}" />  
        </p:column>  
   		
   		<p:column width="100" sortBy="#{lista.descripcionTipoCliente}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalDetalleList.codigoTipoCliente']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionTipoCliente}" />  
        </p:column>
        
        <p:column width="100" sortBy="#{lista.descripcionSubTipoCliente}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalDetalleList.codigoSubTipoCliente']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionSubTipoCliente}" />  
        </p:column>  
        
        <p:column width="100" sortBy="#{lista.descripcionTipoClasificacion}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalDetalleList.codigoTipoClasificacion']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionTipoClasificacion}" />  
        </p:column>
        
        <p:column width="100" sortBy="#{lista.descripcionClasificacion}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalDetalleList.codigoClasificacion']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionClasificacion}" />  
        </p:column> 
        
        <p:column width="100" sortBy="#{lista.descripcionRegion}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalDetalleList.codigoRegion']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcionRegion}" />  
        </p:column> 
        
         <p:column width="100" sortBy="#{lista.codigoZona}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalDetalleList.codigoZona']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoZona}" />  
        </p:column> 
        
        <p:column width="100" sortBy="#{lista.montoLimite}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['dtoDescuentoAdicionalDetalleList.montoLimite']}" />
            </f:facet> 
            <h:outputText value="#{lista.montoLimite}" />  
        </p:column> 
   </ui:define>      
   
</ui:composition>



</body>
</html>
