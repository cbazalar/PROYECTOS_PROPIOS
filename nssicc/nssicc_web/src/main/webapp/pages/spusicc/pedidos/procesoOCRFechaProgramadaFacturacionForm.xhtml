<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoOCRFechaProgramadaFacturacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoOCRFechaProgramadaFacturacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="4">
				<ssicc:label
					key="#{i18n['procesoOCRFechaProgramadaFacturacionForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['procesoOCRFechaProgramadaFacturacionForm.periodo']}" />
				<ssicc:label value="#{mAlias.formProceso.periodo}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['procesoOCRFechaProgramadaFacturacionForm.tipoSolicitud']}" />
				<ssicc:label value="#{mAlias.formProceso.tipoSolicitud}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!-- Lista Tipo solicitud -->
				<ssicc:label
					key="#{i18n['procesoSTORevertirPedidosGP1Form.grupoProceso']}" />
				<ssicc:selectMenu id="grupoProceso"
					value="#{mAlias.formProceso.grupoProceso}">
					<f:selectItem itemLabel="Todos" itemValue="0" />
					<f:selectItem
						itemLabel="#{i18n['procesoSTORevertirPedidosGP1Form.gp1']}"
						itemValue="1" />
					<f:selectItem
						itemLabel="#{i18n['procesoSTORevertirPedidosGP1Form.gp2']}"
						itemValue="2" />
					<f:selectItem
						itemLabel="#{i18n['procesoSTORevertirPedidosGP1Form.gp3']}"
						itemValue="3" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Fecha  ######################### -->
				<ssicc:label
					key="#{i18n['procesoOCRFechaProgramadaFacturacionForm.fecha']}"
					required="true" />
				<ssicc:calendar id="fechaD" value="#{mAlias.formProceso.fechaD}"
					required="true" />

				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<c:if test="${not empty mAlias.resultado}">
					<ssicc:label
						key="#{i18n['procesoOCRFechaProgramadaFacturacionForm.registros']}" />
					<ssicc:label value="#{mAlias.resultado[0]}" header="true"
						required="true" />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
				</c:if>


				<ssicc:label
					key="#{i18n['procesoOCRFechaProgramadaFacturacionForm.nuevaFecha']}"
					required="true" />
				<ssicc:calendar id="nuevaFechaD"
					value="#{mAlias.formProceso.nuevaFechaD}" required="true" />

				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<br />
				<br />
				<br />

			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
