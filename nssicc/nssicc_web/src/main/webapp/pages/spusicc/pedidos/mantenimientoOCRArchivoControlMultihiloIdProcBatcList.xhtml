<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>

<ui:composition template="/templates/templateMantenimientoPopupForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoOCRArchivoControlMultihiloIdProcBatcSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoOCRArchivoControlMultihiloIdProcBatcSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
    <ui:define name="body_toolbar_adicionales_mantenimiento">
 	 <ssicc:linkAjax value="#{msg['botonSalir.titulo']}" title="#{msg['botonSalir.tooltip']}"
					 icon="#{resource['images:salirForm.png']}"
                     width="30"
                     height="30"
					 process="@this"
					 accion="#{mantenimientoOCRArchivoControlMultihiloIdProcBatcSearchAction.salirPopup}"
					 update=":principalForm:messagesPrincipalForm" />
  </ui:define>
  
  
  <ui:define name="body_adicional_mantenimiento">
   		<h:panelGrid id="panel_grilla">		
   		<ssicc:dataTable value="#{mAlias.orcArchivoMUltihiloIdProcBat}" mostrarNroFila="false" exportable="false"
								mostrarTituloPanel="false" toggleable="false" seleccionable="false"
								paginator="true">
			<p:column width="30">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.codInte']}" />
				</f:facet>
				<h:outputText value="#{lista.codInte}" />
			</p:column>
			<p:column width="40">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.numLote']}" />
				</f:facet>
				<h:outputText value="#{lista.numLote}" />
			</p:column>	
			<p:column width="40">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.inpaInte']}" />
				</f:facet>
				<h:outputText value="#{lista.inpaInte}" />
			</p:column>
			<p:column width="40">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloList.numeroRegistros']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroRegistros}" />
			</p:column>		
			<p:column width="40">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.desLote']}" />
				</f:facet>
				<h:outputText value="#{lista.desLote}" />
			</p:column>		
			<p:column width="40">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.fecIpro']}" />
				</f:facet>
				<h:outputText value="#{lista.fecIpro}" />
			</p:column>	
			<p:column width="40">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.fecFpro']}" />
				</f:facet>
				<h:outputText value="#{lista.fecFpro}" />
			</p:column>
			<p:column width="25">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.reg']}" />
				</f:facet>
				<h:outputText value="#{lista.reg}" />
			</p:column>	
			<p:column width="25">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.err']}" />
				</f:facet>
				<h:outputText value="#{lista.err}" />
			</p:column>	
			<p:column width="60">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.desErro']}" />
				</f:facet>
				<h:outputText value="#{lista.desErro}" />
			</p:column>	
			<p:column width="80">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.desNombArch']}" />
				</f:facet>
				<h:outputText value="#{lista.desNombArch}" />
			</p:column>	
			<p:column width="70">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloIdProcBatcList.desNombHist']}" />
				</f:facet>
				<h:outputText value="#{lista.desNombHist}" />
			</p:column>	
		</ssicc:dataTable >	
		</h:panelGrid>
		
   </ui:define>  

</ui:composition>
</body>
</html>
