<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoOCRArchivoControlMultihiloSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoOCRArchivoControlMultihiloForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoOCRArchivoControlMultihiloForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
				
				<!-- Num Lote -->
				<ssicc:label key="#{i18n['mantenimientoOCRArchivoControlMultihiloForm.numeroLote']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.numeroLote}" />		
				
				<!-- Cod Tipo -->
				<ssicc:label key="#{i18n['mantenimientoOCRArchivoControlMultihiloForm.tipoDocumento']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.tipoDocumento}" />		
				
				<!-- nro Region -->
				<ssicc:label key="#{i18n['mantenimientoOCRArchivoControlMultihiloForm.numeroRegistros']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.numeroRegistros}" />		
				
				<!-- Ind. Carga -->
				<ssicc:label key="#{i18n['mantenimientoOCRArchivoControlMultihiloForm.indicadorCarga']}" />
				<ssicc:selectMenu id="cIndCarga" value="#{mAlias.formMantenimiento.indicadorCarga}" >					
					<f:selectItem itemLabel="#{i18n['mantenimientoOCRArchivoControlMultihiloForm.cero']}" itemValue="#{mAlias.numCero}" />
					<f:selectItem itemLabel="#{i18n['mantenimientoOCRArchivoControlMultihiloForm.uno']}" itemValue="#{mAlias.numUno}" />
				</ssicc:selectMenu>	
				
				<!-- usu Digi -->
				<ssicc:label key="#{i18n['mantenimientoOCRArchivoControlMultihiloForm.usuDigi']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.usuDigi}" />
				
				<!-- idProBatc -->
				<ssicc:label key="#{i18n['mantenimientoOCRArchivoControlMultihiloForm.idProcBatch']}" />
				<ssicc:label value="#{mAlias.formMantenimiento.idProcBatch}" />
				
				
							
				
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
