<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{procesoOCRAnulaPedidosFacturadosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoOCRAnulaPedidosFacturadosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['procesoOCRAnulaPedidosFacturadosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['procesoOCRAnulaPedidosFacturadosForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodo}" required="false" />

				<ssicc:label
					key="#{i18n['procesoOCRAnulaPedidosFacturadosForm.codigoCliente']}" />
				<p:inputText value="#{mAlias.formBusqueda.codigoCliente}"
					process="@this" size="15" maxlength="15">
				</p:inputText>

				<ssicc:label
					key="#{i18n['procesoOCRAnulaPedidosFacturadosForm.numLote']}" />
				<p:inputText value="#{mAlias.formBusqueda.numLote}" process="@this"
					size="15" maxlength="15">
				</p:inputText>

				<ssicc:label
					key="#{i18n['procesoOCRAnulaPedidosFacturadosForm.fechaFacturacion']}" />
				<ssicc:calendar id="fechaFacturacionD"
					value="#{mAlias.formBusqueda.fechaFacturacionD}" />

				<ssicc:label
					key="#{i18n['procesoOCRAnulaPedidosFacturadosForm.fechaSolicitud']}" />
				<ssicc:calendar id="fechaSolicitudD"
					value="#{mAlias.formBusqueda.fechaSolicitudD}" />

				<ssicc:label
					key="#{i18n['procesoOCRAnulaPedidosFacturadosForm.indicadorBusqueda']}" />
				<ssicc:selectMenu id="cupProgramasList"
					value="#{mAlias.formBusqueda.indicadorBusqueda}" required="false">
					<f:selectItems value="#{mAlias.ocrIndicadoresList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="10" sortBy="#{lista.codigoPais}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['anulaPedidosFacturadosList.codigoPais']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPais}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoPeriodo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['anulaPedidosFacturadosList.codigoPeriodo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodo}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['anulaPedidosFacturadosList.codigoCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoCliente}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.nombreCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedidosFacturadosList.nombreCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.nombreCliente}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.numeroLote}">
				<f:facet name="header">
					<h:outputText value="#{i18n['pedidosFacturadosList.numeroLote']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroLote}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.fechaSolicitud}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedidosFacturadosList.fechaSolicitud']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaSolicitud}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoRegion}">
				<f:facet name="header">
					<h:outputText value="#{i18n['pedidosFacturadosList.codigoRegion']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoRegion}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.descripcionRegion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedidosFacturadosList.descripcionRegion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionRegion}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoZona}">
				<f:facet name="header">
					<h:outputText value="#{i18n['pedidosFacturadosList.codigoZona']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoZona}" />
			</p:column>
			
			<p:column width="10" sortBy="#{lista.descripcionZona}">
				<f:facet name="header">
					<h:outputText value="#{i18n['pedidosFacturadosList.descripcionZona']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionZona}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.indErrorProcAnul}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedidosFacturadosList.indErrorProcAnul']}" />
				</f:facet>
				<p:graphicImage value="#{resource['images:yes.gif']}"
					rendered="#{lista.indErrorProcAnul =='1'}"
					title="#{button.execute}" />
				<p:graphicImage value="#{resource['images:unchek.gif']}"
					rendered="#{lista.indErrorProcAnul =='0'}"
					title="#{button.execute}" />
			</p:column>

		</ui:define>
	</ui:composition>
</body>
</html>
