<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoPEDMatrizFacturacionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoPEDMatrizFacturacionSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoPEDMatrizFacturacionForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoPEDMatrizFacturacionSearchForm.codigoPeriodo']}" />
				<ssicc:selectMenu value="#{mAlias.formBusqueda.codigoPeriodo}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems
						value="#{mAlias.pedOfertaMatrizFacturacionEstimadoList}"
						var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


			</h:panelGrid>


		</ui:define>
		
		
		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="60" sortBy="#{lista.codigoPeriodo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaMatrizFacturacionEstimadoList.codigoPeriodo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodo}" />
			</p:column>
			<p:column width="60" sortBy="#{lista.pedidosEstimados}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaMatrizFacturacionEstimadoList.pedidosEstimados']}" />
				</f:facet>
				<h:outputText value="#{lista.pedidosEstimados}" />
			</p:column>
			
			<p:column width="60" sortBy="#{lista.unidadesEstimadas}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaMatrizFacturacionEstimadoList.unidadesEstimadas']}" />
				</f:facet>
				<h:outputText value="#{lista.unidadesEstimadas}" />
			</p:column>
	
			<p:column width="60" sortBy="#{lista.clientesEstimados}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaMatrizFacturacionEstimadoList.clientesEstimados']}" />
				</f:facet>
				<h:outputText value="#{lista.clientesEstimados}" />
			</p:column>
			
				<p:column width="60" sortBy="#{lista.ventaNetaEstimada}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaMatrizFacturacionEstimadoList.ventaNetaEstimada']}" />
				</f:facet>
				<h:outputText value="#{lista.ventaNetaEstimada}" />
			</p:column>
			
			<p:column width="60" sortBy="#{lista.tipoCambioPromedio}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaMatrizFacturacionEstimadoList.tipoCambioPromedio']}" />
				</f:facet>
				<h:outputText value="#{lista.tipoCambioPromedio}" />
			</p:column>

		</ui:define>
		




	</ui:composition>
</body>
</html>
