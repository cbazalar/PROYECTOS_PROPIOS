<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>

<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoPEDMontoMinimoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoPEDMontoMinimoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >

	   <ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoForm.oidTipoSolicitud']}" required="true"/>
	   <h:panelGroup>
		   <ssicc:selectMenu id="oidTipoSolicitud" value="#{mAlias.formMantenimiento.oidTipoSolicitud}" required="true">
		   		<f:selectItem itemLabel="" itemValue=""/>
		   		<f:selectItems value="#{mAlias.pedTipoSolicitudList}" var="lista" 
		   			itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		   </ssicc:selectMenu>
<!-- 		   <ssicc:selectMenu value="#{mAlias.formMantenimiento.oidTipoSolicitud}"  -->
<!-- 		   		rendered="#{not mAlias.formMantenimiento.newRecord}" disabled="#{not mAlias.formMantenimiento.newRecord}"> -->

<!-- 		   			itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/> -->
<!-- 		   </ssicc:selectMenu> -->
	   </h:panelGroup>

		   <ssicc:selectMenu id="oidTipoCliente" value="#{mAlias.formMantenimiento.oidTipoCliente}" required="true"
		   		accionListener="#{mantenimientoPEDMontoMinimoSearchAction.loadSubTipoCliente}"
	  			update=":principalForm:subtipoClientes">
	  			<f:selectItem itemLabel="" itemValue=""/>
		   		<f:selectItems value="#{mAlias.pedTipoCliente}" var="lista" 
		   			itemLabel="#{lista.valI18n}" itemValue="#{lista.oidtipoCliente}"/>

		   <ssicc:selectMenu id="oidSubTipoCliente" value="#{mAlias.formMantenimiento.oidSubTipoCliente}" 	
		   	accionListener="#{mantenimientoPEDMontoMinimoSearchAction.loadTipoClasificacion}"
	  		update=":principalForm:tipoClasificaciones" >
	  		<f:selectItem itemLabel="" itemValue=""/>
		   		<f:selectItems value="#{mAlias.stoSubtipoClienteList}" var="lista" 
		   			itemLabel="#{lista.label}" itemValue="#{lista.value}"/>

<!-- 		   			itemLabel="#{lista.label}" itemValue="#{lista.value}"/> -->
<!-- 		   </ssicc:selectMenu> -->
	   </h:panelGroup>

	   <ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoForm.oidTipoClasificacion']}" />

<!-- 		   			itemLabel="#{lista.label}" itemValue="#{lista.value}"/> -->
<!-- 		   </ssicc:selectMenu> -->

	   <ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoForm.oidClasificacion']}" />

		   <ssicc:selectMenu id="oidClasificacion" value="#{mAlias.formMantenimiento.oidClasificacion}" >
		   		<f:selectItem itemLabel="" itemValue=""/>
		   		<f:selectItems value="#{mAlias.stoClasificacionList}" var="lista" 
		   			itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		   </ssicc:selectMenu>

<!-- 		   		rendered="#{not mAlias.formMantenimiento.newRecord}" disabled="#{not mAlias.formMantenimiento.newRecord}"> -->

<!-- 		   			itemLabel="#{lista.label}" itemValue="#{lista.value}"/> -->
<!-- 		   </ssicc:selectMenu> -->
	   </h:panelGroup>

	   <ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoForm.codigoRegion']}" />
	   <h:panelGroup>
		   <ssicc:selectMenu id="codigoRegion" value="#{mAlias.formMantenimiento.codigoRegion}" 
		 	accionListener="#{mantenimientoPEDMontoMinimoSearchAction.loadZonas}"

		  		<f:selectItem itemLabel="" itemValue=""/>
		   		<f:selectItems value="#{mAlias.stoRegionList}" var="lista" 
		   			itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		   </ssicc:selectMenu>

<!-- 		   			itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/> -->
<!-- 		   </ssicc:selectMenu> -->
	   </h:panelGroup>

	   <ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoForm.codigoZona']}" />
	   <h:panelGroup id="idZonas">
		   <ssicc:selectMenu id="codigoZona" value="#{mAlias.formMantenimiento.codigoZona}" >
		   		<f:selectItem itemLabel="" itemValue=""/>
		   		<f:selectItems value="#{mAlias.stoZonaList}" var="lista" 
		   			itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		   </ssicc:selectMenu>

<!-- 		   		rendered="#{not mAlias.formMantenimiento.newRecord}" disabled="#{not mAlias.formMantenimiento.newRecord}"> -->

<!-- 		   			itemLabel="#{lista.label}" itemValue="#{lista.value}"/> -->
<!-- 		   </ssicc:selectMenu> -->

	   <ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoForm.nivel1']}" required="true"/>
	   <ssicc:inputText value="#{mAlias.formMantenimiento.nivel1}" size="10" maxlength="10" esNumerico="true" required="true"/>
	   
	   <ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoForm.nivel2']}" required="true"/>
	   <ssicc:inputText value="#{mAlias.formMantenimiento.nivel2}" size="10" maxlength="10" esNumerico="true" required="true"/>
	   
	   <ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoForm.nivel3']}" required="true"/>

	   <ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoForm.nominal']}" />
	   <ssicc:inputText value="#{mAlias.formMantenimiento.nominal}" size="10" maxlength="10" esNumerico="true"/>
	   
	   
	   
	   
	   
              
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>

</html>
