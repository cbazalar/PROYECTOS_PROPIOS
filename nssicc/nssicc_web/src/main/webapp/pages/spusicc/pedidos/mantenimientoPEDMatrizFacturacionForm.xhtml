
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoPEDMatrizFacturacionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoPEDMatrizFacturacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="4">


				<ssicc:label
					key="#{i18n['mantenimientoPEDMatrizFacturacionForm.codigoPais']}" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['mantenimientoPEDMatrizFacturacionForm.codigoPeriodo']}"
					required="true" />

				<c:if test="${mAlias.formMantenimiento.newRecord}">
					<ssicc:selectMenu value="#{mAlias.formMantenimiento.codigoPeriodo}" required="true">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems
							value="#{mAlias.pedOfertaMatrizFacturacionEstimadoList}"
							var="lista" itemLabel="#{lista.descripcion}"
							itemValue="#{lista.codigo}" />
					</ssicc:selectMenu>
				</c:if>
				
				<c:if test="${not mAlias.formMantenimiento.newRecord}">
					<h:panelGroup>
						<ssicc:selectMenu value="#{mAlias.formMantenimiento.codigoPeriodo}" disabled="true">
							<f:selectItems
								value="#{mAlias.pedOfertaMatrizFacturacionEstimadoList}"
								var="lista" itemLabel="#{lista.descripcion}"
								itemValue="#{lista.codigo}" />
						</ssicc:selectMenu>
						<h:inputHidden value="#{mAlias.formMantenimiento.codigoPeriodo}" />
					</h:panelGroup>
				</c:if>
				
				<ssicc:label
					key="#{i18n['mantenimientoPEDMatrizFacturacionForm.pedidosEstimados']}" required="true" />
				<h:panelGroup>
					<ssicc:inputText id="pedidosEstimados"
						rendered="#{not mAlias.formMantenimiento.newRecord}"
						value="#{mAlias.formMantenimiento.pedidosEstimados}" required="true" esNumerico="true"></ssicc:inputText>
					<ssicc:inputText id="pedidosEstimados1"
						rendered="#{mAlias.formMantenimiento.newRecord}"
						value="#{mAlias.formMantenimiento.pedidosEstimados}" required="true" esNumerico="true"></ssicc:inputText>


				</h:panelGroup>

				<ssicc:label
					key="#{i18n['mantenimientoPEDMatrizFacturacionForm.unidadesEstimadas']}" required="true"/>
				<h:panelGroup>
					<ssicc:inputText id="unidadesEstimadas"
						rendered="#{not mAlias.formMantenimiento.newRecord}"
						value="#{mAlias.formMantenimiento.unidadesEstimadas}" required="true" esNumerico="true"></ssicc:inputText>
					<ssicc:inputText id="unidadesEstimadas1"
						rendered="#{mAlias.formMantenimiento.newRecord}" required="true"
						value="#{mAlias.formMantenimiento.unidadesEstimadas}" esNumerico="true"></ssicc:inputText>


				</h:panelGroup>
				
				<ssicc:label
					key="#{i18n['mantenimientoPEDMatrizFacturacionForm.clientesEstimados']}" required="true"/>
				<h:panelGroup>
					<ssicc:inputText id="clientesEstimados"
						rendered="#{not mAlias.formMantenimiento.newRecord}"
						value="#{mAlias.formMantenimiento.clientesEstimados}" required="true" esNumerico="true"></ssicc:inputText>
					<ssicc:inputText id="clientesEstimados1"
						rendered="#{mAlias.formMantenimiento.newRecord}"
						value="#{mAlias.formMantenimiento.clientesEstimados}" required="true" esNumerico="true"></ssicc:inputText>


				</h:panelGroup>
				
				
				<ssicc:label
					key="#{i18n['mantenimientoPEDMatrizFacturacionForm.ventaNetaEstimada']}" required="true" />
				<h:panelGroup>
					<ssicc:inputText id="ventaNetaEstimada"
						rendered="#{not mAlias.formMantenimiento.newRecord}"
						value="#{mAlias.formMantenimiento.ventaNetaEstimada}" required="true" esNumerico="true"></ssicc:inputText>
					<ssicc:inputText id="ventaNetaEstimada1" esNumerico="true"
						rendered="#{mAlias.formMantenimiento.newRecord}"
						value="#{mAlias.formMantenimiento.ventaNetaEstimada}" required="true"></ssicc:inputText>


				</h:panelGroup>
				
				<ssicc:label
					key="#{i18n['mantenimientoPEDMatrizFacturacionForm.tipoCambioPromedio']}" />
				<h:panelGroup>
					<ssicc:inputText id="tipoCambioPromedio"
						rendered="#{not mAlias.formMantenimiento.newRecord}"
						value="#{mAlias.formMantenimiento.tipoCambioPromedio}" esNumerico="true"></ssicc:inputText>
					<ssicc:inputText id="tipoCambioPromedio1"
						rendered="#{mAlias.formMantenimiento.newRecord}"
						value="#{mAlias.formMantenimiento.tipoCambioPromedio}" esNumerico="true"></ssicc:inputText>


				</h:panelGroup>
				
				
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
