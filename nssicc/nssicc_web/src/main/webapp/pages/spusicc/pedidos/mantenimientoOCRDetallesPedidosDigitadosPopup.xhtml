<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition
		template="/templates/templateMantenimientoPopupForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoOCRCargaPedidoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoOCRCargaPedidoForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_toolbar_adicionales_mantenimiento">
			<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
				title="#{msg['botonSalir.tooltip']}"
				icon="#{resource['images:salirForm.png']}"
                width="30"
                height="30"
				process="@this"
				accion="#{mantenimientoOCRCargaPedidoSearchAction.salirUA}"
				update=":principalForm:messagesPrincipalForm" />
		</ui:define>
		
		<ui:define name="body_adicional_mantenimiento">
		<ssicc:dataTable value="#{mAlias.consultorasDetalleList}" exportable="true">
			<p:column width="10">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.codPais']}" />
				</f:facet>
				<h:outputText value="#{lista.codPais}" />
			</p:column>
			
			<p:column width="20">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.codPeriodo']}" />
				</f:facet>
				<h:outputText value="#{lista.codPeriodo}" />
			</p:column>
			
			<p:column width="40">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.codCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.codCliente}" />
			</p:column>
			
			<p:column width="120">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.nombreCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.nombreCliente}" />
			</p:column>
			
			<p:column width="30">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.codigoZona']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoZona}" />
			</p:column>
			
			<p:column width="35">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.fechaSolicitud']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaSolicitud}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>
			
			<p:column width="35">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.indicadorOCS']}" />
				</f:facet>
				<h:outputText value="#{lista.indicadorOCS}" />
			</p:column>
			
			<p:column width="30">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.codigoVta']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoVta}" />
			</p:column>
			
			<p:column width="35">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.unidades']}" />
				</f:facet>
				<h:outputText value="#{lista.unidades}" />
			</p:column>
			
			<p:column width="25">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.precioCat']}" />
				</f:facet>
				<h:outputText value="#{lista.precioCat}" />
			</p:column>
			
			<p:column width="20">
				<f:facet name="header">
					<h:outputText value="#{i18n['consultorasDetalleList.total']}" />
				</f:facet>
				<h:outputText value="#{lista.total}" />
			</p:column>
		</ssicc:dataTable>
		
		</ui:define>
	</ui:composition>
</body>
</html>
