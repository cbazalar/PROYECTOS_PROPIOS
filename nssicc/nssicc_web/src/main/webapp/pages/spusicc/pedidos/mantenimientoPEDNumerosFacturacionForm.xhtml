<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoPEDNumerosFacturacionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoPEDNumerosFacturacionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				  <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.codigoPais']}" />
				  <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				
				  <!-- ********************** Tipo Documento **********************  -->
			      <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.oidTipoDocumento']}" required="true"/> 
				  <ssicc:selectMenu id="oidTipoDocumento" value="#{mAlias.formMantenimiento.oidTipoDocumento}" required="true">
				  	<f:selectItem itemLabel=""  itemValue=""/>
				  	<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
				  </ssicc:selectMenu>
				  
				  <!-- ********************** Sociedad **********************  -->
				   <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.oidSociedad']}" required="true"/> 
				  <ssicc:selectMenu id="oidSociedad" value="#{mAlias.formMantenimiento.oidSociedad}" required="true">
				  	<f:selectItem itemLabel=""  itemValue=""/>
				  	<f:selectItems value="#{mAlias.siccSociedadList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
				  </ssicc:selectMenu>
				  
				  <!-- ********************** Limite Documento Legal **********************  -->
				  <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.limiteNumero']}" required="true" />
				  <ssicc:inputText id="limiteNumero" value="#{mAlias.formMantenimiento.limiteNumero}"  size="10"
					maxlength="10" esNumerico="true" required="true"/>
					
				  <!-- ********************** Numero Documento Legal **********************  -->
				  <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.numeroInterno']}" required="true" />
				  <ssicc:inputText id="numeroInterno" value="#{mAlias.formMantenimiento.numeroInterno}"  size="10"
					maxlength="10" esNumerico="true" required="true"/>
					
				  <!-- ********************** Fecha fin **********************  -->
				  <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.fechaFin']}" />
				  <ssicc:calendar id="fechaFin" value="#{mAlias.formMantenimiento.fechaFinD}" /> 
					
				  <!-- ********************** Serie Documento Legal **********************  -->
				  <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.serieInterno']}" required="true" />
				  <ssicc:inputText id="serieInterno" value="#{mAlias.formMantenimiento.serieInterno}"  size="10"
					maxlength="10" esMayuscula="true" required="true"/>
					
				  <!-- ********************** Annio **********************  -->
				  <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.annio']}" required="true" />
				  <ssicc:inputText id="annio" value="#{mAlias.formMantenimiento.annio}"  size="10"
					maxlength="2" esNumerico="true" required="true"/>
					
			      <!-- ********************** Numero de Autorizacion **********************  -->
				  <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.numeroAutorizacion']}" />
				  <ssicc:inputText id="numeroAutorizacion" value="#{mAlias.formMantenimiento.numeroAutorizacion}"  size="100"
					maxlength="255" esMayuscula="true"/>
					
				   <!-- ********************** Llave **********************  -->
				  <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.llave']}" />
				  <ssicc:inputText id="llave" value="#{mAlias.formMantenimiento.llave}"  size="100"
					maxlength="255" esMayuscula="true"/>
				
				  <!-- ********************** Observaciones **********************  -->
				  <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionForm.observaciones']}" />
				  <ssicc:inputText id="observaciones" value="#{mAlias.formMantenimiento.observaciones}"  size="100"
					maxlength="255" esMayuscula="true"/>
					
					
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
