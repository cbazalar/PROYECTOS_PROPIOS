<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoOCRPreProductosICESearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoOCRPreProductosICESearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoOCRPreProductosICEForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoOCRPreProductosICEForm.codigoSAP']}"
					required="true" />
				<c:choose>
					<c:when test="${mAlias.formMantenimiento.newRecord}">
						<ssicc:inputText id="codigoSAP"
							value="#{mAlias.formMantenimiento.codigoSAP}" size="20"
							maxlength="20" onkeypress="verificarCodigoCliente(this)" />
					</c:when>
					<c:otherwise>
						<ssicc:inputText value="#{mAlias.formMantenimiento.codigoSAP}"
							readonly="true" />
					</c:otherwise>
				</c:choose>

				<ssicc:label
					key="#{i18n['mantenimientoOCRPreProductosICEForm.fechaCarga']}"
					required="true" />
				<c:choose>
					<c:when test="${mAlias.formMantenimiento.newRecord}">
						<ssicc:calendar id="fechaCargaD"
							value="#{mAlias.formMantenimiento.fechaCargaD}" />
					</c:when>
					<c:otherwise>
						<ssicc:inputText value="#{mAlias.formMantenimiento.fechaCarga}"
							readonly="true" />
					</c:otherwise>
				</c:choose>

				<ssicc:label
					key="#{i18n['mantenimientoOCRPreProductosICESearchForm.valorImpuesto']}" />
				<c:choose>
					<c:when test="${mAlias.formMantenimiento.newRecord}">
						<ssicc:inputText value="#{mAlias.formMantenimiento.valorImpuesto}"
							size="20" maxlength="15"
							onkeypress="return jsEsNumeroDecimal(event);"
							onchange="formatearNumeroWithTope(this,2,10000);" />
					</c:when>
					<c:when test="${mAlias.viewEdit}">
						<ssicc:inputText value="#{mAlias.formMantenimiento.valorImpuesto}"
							size="20" maxlength="15"
							onkeypress="return jsEsNumeroDecimal(event);"
							onchange="formatearNumeroWithTope(this,2,10000);" />
					</c:when>
					<c:otherwise>
						<ssicc:inputText value="#{mAlias.formMantenimiento.valorImpuesto}"
							size="20" maxlength="15" readonly="true" />
					</c:otherwise>
				</c:choose>



			</h:panelGrid>
			<h:outputScript> 
    	
    		function verificarCodigoCliente(e)
    		{	
    			if (event.keyCode &lt; 48 || event.keyCode &gt; 57) event.returnValue = false; 
		
    		}
  
   			</h:outputScript>
		</ui:define>
	</ui:composition>
</body>
</html>
