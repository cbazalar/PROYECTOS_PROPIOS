<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{procesoOCRDepuraBolsaPedidosSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoOCRDepuraBolsaPedidosForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
    	
       <!-- ########################## Pais ######################### -->
       <ssicc:label key="#{i18n['procesoOCRDepuraBolsaPedidosForm.descripcionPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
	   
	   <!-- ##########################Periodo ######################### -->
       <ssicc:label key="#{i18n['procesoOCRDepuraBolsaPedidosForm.codigoPeriodo']}"/>
	   <ssicc:label value="#{mAlias.formMantenimiento.codigoPeriodo}" />
	   
	   <!-- ########################## Fecha Solicitud ######################### -->
       <ssicc:label key="#{i18n['procesoOCRDepuraBolsaPedidosForm.fechaSolicitud']}"/>
	   <ssicc:label value="#{mAlias.formMantenimiento.fechaSolicitud}" />
	   
	   <!-- ########################## Nombre ######################### -->
       <ssicc:label key="#{i18n['procesoOCRDepuraBolsaPedidosForm.nombreCliente']}"/>
	   <ssicc:label value="#{mAlias.formMantenimiento.nombreCliente}" />
	   
	   <!-- ########################## Cliente ######################### -->
       <ssicc:label key="#{i18n['procesoOCRDepuraBolsaPedidosForm.codigoCliente']}"/>
	   <ssicc:label value="#{mAlias.formMantenimiento.codigoCliente}" />
	   
	   <!-- ########################## Region######################### -->
       <ssicc:label key="#{i18n['procesoOCRDepuraBolsaPedidosForm.region']}"/>
	   <ssicc:label value="#{mAlias.formMantenimiento.descripcionRegion}" />
	   
	   <!-- ########################## Zona ######################### -->
       <ssicc:label key="#{i18n['procesoOCRDepuraBolsaPedidosForm.zona']}"/>
	   <ssicc:label value="#{mAlias.formMantenimiento.descripcionZona}" />
	   
	    <!-- ########################## Indicador OCS Bloqueada ######################### -->
       <ssicc:label key="#{i18n['procesoOCRDepuraBolsaPedidosForm.indErrorOCSBloqueada']}"/>
       <h:panelGroup>
       <h:panelGrid columns="2">       		
       			<p:graphicImage value="#{resource['images:yes.gif']}" title="#{button.execute}" rendered="${mAlias.formMantenimiento.indErrorOCSBloqueada == '1'}"/>       		
       			<p:graphicImage value="#{resource['images:unchek.gif']}" title="#{button.execute}" rendered="${mAlias.formMantenimiento.indErrorOCSBloqueada == '0'}"/>
	       		<ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indOCSBloqueada}" id="idIndOCSBloqueada" />	      
       </h:panelGrid>
       </h:panelGroup>    
    </h:panelGrid>   
  </ui:define>    
  
  <ui:define name="body_toolbar_adicionales">
  
  	<ssicc:linkAjax   rendered="#{mAlias.mostrarBotonGuardar}"
  	 			title="#{i18n['button.save']}"
				icon="/resources/images/save24_s.gif"
				accion="#{procesoOCRDepuraBolsaPedidosSearchAction.confirmar}"				
				parametroVentana="confirmDialogGuardar" />
  </ui:define>
				<!-- process= ":principalForm:idTabla @this"
				parametroAccion="BLOQUEAR"   
				update=":principalForm:idBody_final_busqueda"  -->
  
  <ui:define name="body_adicional_mantenimiento">
  	<ssicc:confirmDialogConfirmar id="confirmDialogGuardar"
				manage="#{mAlias}" mensaje="#{i18n['confirm.process.estado.bloqueo.individual']}"
				accion="#{procesoOCRDepuraBolsaPedidosSearchAction.guardar}"
				update=":principalForm:panelGroupMantenimiento" />
								
				<!-- update=":principalForm:idBody_final_busqueda" -->
  </ui:define>
	
</ui:composition>
</body>
</html>
