<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoOCRArchivoControlMultihiloSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoOCRArchivoControlMultihiloSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoOCRArchivoControlMultihiloSearchForm.codigoPais']}"	required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"	required="true" />				

				<!-- Nro Filas -->
				<ssicc:label key="#{i18n['mantenimientoOCRArchivoControlMultihiloSearchForm.numeroFilas']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.numeroFilas}" size="10" maxlength="5" esNumerico="true"/>
			</h:panelGrid>
		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="40" sortBy="#{lista.codigoPais}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloList.codigoPais']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPais}" />
			</p:column>
			<p:column width="40" sortBy="#{lista.numeroLote}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloList.numeroLote']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroLote}" />
			</p:column>	
			<p:column width="40" sortBy="#{lista.tipoDocumento}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloList.tipoDocumento']}" />
				</f:facet>
				<h:outputText value="#{lista.tipoDocumento}" />
			</p:column>
			<p:column width="40" sortBy="#{lista.numeroRegistros}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloList.numeroRegistros']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroRegistros}" />
			</p:column>		
			<p:column width="40" sortBy="#{lista.indicadorCarga}">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloList.indicadorCarga']}" />
				</f:facet>
				<h:outputText value="#{lista.indicadorCarga}" />
			</p:column>		
			<p:column width="40" sortBy="#{lista.usuDigi}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloList.usuDigi']}" />
				</f:facet>
				<h:outputText value="#{lista.usuDigi}" />
			</p:column>	
			<p:column width="80" sortBy="#{lista.fechaDigi}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloList.fechaDigi']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaDigi}" />
			</p:column>
			 <p:column width="50">
				<f:facet name="header">
					<h:outputText value="#{i18n['orcArchivoControlMultihiloList.idProcBatch']}" />
				</f:facet>				
				<p:commandLink actionListener="#{mantenimientoOCRArchivoControlMultihiloSearchAction.abrirPopup}"
								update=":principalForm:panelDialogArchivoControl" 
								style="font-weight:bold;color: #355A8F;text-decoration: underline;" >
			    	<h:outputText value="#{lista.idProcBatch}" />			    
	            	<f:param name="idProcBatch" value="#{lista.idProcBatch}" />        
	                          
	           </p:commandLink>	 						
		</p:column>	 		
		</ui:define>
		
		<ui:define name="body_final_busqueda">     
	  		<h:panelGroup id="panelDialogArchivoControl" >
				<p:dialog id="dialogMantenimientoUA" modal="false" height="500" width="1050"   
		   					header="#{i18n['mantenimientoOCRArchivoControlMultihiloIdProcBatcSearchForm.heading']}"
							widgetVar="dialogMantenimientoArchivoControl">
					<ui:include src="/pages/spusicc/pedidos/mantenimientoOCRArchivoControlMultihiloIdProcBatcList.xhtml" />
				</p:dialog>
	  		</h:panelGroup> 
  		</ui:define>
  		
	</ui:composition>
</body>
</html>
