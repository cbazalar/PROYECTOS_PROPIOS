<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoPEDNumerosFacturacionSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoPEDNumerosFacturacionSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true"/>   
       
      <!-- ********************** Tipo Documento **********************  -->
      <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionSearchForm.oidTipoDocumento']}" required="true"/> 
	  <ssicc:selectMenu id="oidTipoDocumento" value="#{mAlias.formBusqueda.oidTipoDocumento}" required="true">
	  	<f:selectItem itemLabel=""  itemValue=""/>
	  	<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
	  </ssicc:selectMenu>
	  
	  <!-- ********************** Sociedad **********************  -->
	   <ssicc:label key="#{i18n['mantenimientoPEDNumerosFacturacionSearchForm.oidSociedad']}" required="true"/> 
	  <ssicc:selectMenu id="oidSociedad" value="#{mAlias.formBusqueda.oidSociedad}" required="true">
	  	<f:selectItem itemLabel=""  itemValue=""/>
	  	<f:selectItems value="#{mAlias.siccSociedadList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
	  </ssicc:selectMenu>
      	  
    </h:panelGrid>     
  </ui:define>
  
 
  
  <ui:define name="body_columna_datatable_busqueda">
 				<p:column width="140" sortBy="#{lista.tipoDocumento}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['pedNumerosFacturacionList.tipoDocumento']}" />
		            </f:facet>
		             <h:outputText value="#{lista.tipoDocumento}" />  
		        </p:column>  				
		   
		        <p:column width="140" sortBy="#{lista.sociedad}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['pedNumerosFacturacionList.sociedad']}" />
		            </f:facet>
		             <h:outputText value="#{lista.sociedad}" />  
		        </p:column> 
		        
		        <p:column width="140" sortBy="#{lista.limiteNumero}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['pedNumerosFacturacionList.limiteNumero']}" />
		            </f:facet>
		             <h:outputText value="#{lista.limiteNumero}" />  
		        </p:column> 
		        
		        <p:column width="140" sortBy="#{lista.numeroInterno}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['pedNumerosFacturacionList.numeroInterno']}" />
		            </f:facet>
		             <h:outputText value="#{lista.numeroInterno}" />  
		        </p:column>  
		        
		        <p:column width="50" sortBy="#{lista.annio}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['pedNumerosFacturacionList.annio']}" />
		            </f:facet>
		             <h:outputText value="#{lista.annio}" />  
		        </p:column> 
		        
		        <p:column width="50" sortBy="#{lista.serieInterno}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['pedNumerosFacturacionList.serieInterno']}" />
		            </f:facet>
		             <h:outputText value="#{lista.serieInterno}" />  
		        </p:column> 
		        
		        <p:column width="140" sortBy="#{lista.numeroAutorizacion}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['pedNumerosFacturacionList.numeroAutorizacion']}" />
		            </f:facet>
		             <h:outputText value="#{lista.numeroAutorizacion}" />  
		        </p:column>  
		        
		        <p:column width="50" sortBy="#{lista.llave}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['pedNumerosFacturacionList.llave']}" />
		            </f:facet>
		             <h:outputText value="#{lista.llave}" />  
		        </p:column> 
		        
		        <p:column width="100" sortBy="#{lista.fechaFin}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['pedNumerosFacturacionList.fechaFin']}" />
		            </f:facet>
		             <h:outputText value="#{lista.fechaFin}" />  
		        </p:column>      
		        
		        <p:column width="140" sortBy="#{lista.observaciones}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['pedNumerosFacturacionList.observaciones']}" />
		            </f:facet>
		             <h:outputText value="#{lista.observaciones}" />  
		        </p:column> 
  </ui:define>

</ui:composition>
</body>
</html>
