<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoPEDOrigenChequeoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoPEDOrigenChequeoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_toolbar_adicionales">
  	<ssicc:linkAjax value="#{msg['botonSave.titulo']}"
		title="#{msg['botonSave.tooltip']}"
		icon="#{resource['images:saveForm.png']}"
        width="34"
        height="34"
        partialSubmit="true"
	        actualizarForm="true"
		accion="#{mantenimientoPEDOrigenChequeoAction.guardar}"
		parametroAccion="A"
		update=":principalForm:listaBusquedaForm" />
  </ui:define>
      
  <ui:define name="body_final_busqueda">
	<ssicc:dataTable id="dataGrillae" value="#{mAlias.tableModel}" 
	   paginator="false"
	   resizableColumns="true" 	manage="#{mAlias}" >
	
		<p:column width="140">
			<f:facet name="header">
				<h:outputText
					value="#{i18n['mantenimientoPEDOrigenChequeoForm.codigoOrigenChequeo']}" />
			</f:facet>
				<h:outputText value="#{lista.codigoOrigenChequeo}" />
		</p:column>
		
		<p:column width="140" >
			<f:facet name="header">
				<h:outputText
					value="#{i18n['mantenimientoPEDOrigenChequeoForm.descripcionOrigenChequeo']}" />
			</f:facet>
				<h:outputText value="#{lista.descripcionOrigenChequeo}" />
		</p:column>
		
		<p:column width="140" >
			<f:facet name="header">
				<h:outputText
					value="#{i18n['mantenimientoPEDOrigenChequeoForm.nombreProcesoEjecutar']}" />
			</f:facet>
				<h:outputText value="#{lista.nombreProcesoEjecutar}" />
		</p:column>
		
		<p:column width="140" >
			<f:facet name="header">
				<h:outputText
					value="#{i18n['mantenimientoPEDOrigenChequeoForm.secuenciaEvaluacion']}" />
			</f:facet>
				<h:inputText value="#{lista.secuenciaEvaluacion}" />
		</p:column>
	</ssicc:dataTable>
  </ui:define>
     
</ui:composition>
</body>
</html>
