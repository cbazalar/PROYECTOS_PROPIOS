<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">
<body>
	<ui:composition template="/templates/templateConsultaSearch.xhtml">
		<ui:param name="mAlias" value="#{consultaOCRRecepcionPedidosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['consultaOCRRecepcionPedidosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['consultaOCRRecepcionPedidosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ####### Lista Regiones ######## -->
				<ssicc:label
					key="#{i18n['consultaOCRRecepcionPedidosForm.regionList']}" />
				<ssicc:selectManyMenu id="regionList"
					value="#{mAlias.formBusqueda.regionList}" process="@this"
					accionListener="#{consultaOCRRecepcionPedidosAction.loadZonas}"
					update=":principalForm:zonaList:selectMany">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>

				<!-- ####### Lista Zonas ######## -->
				<ssicc:label
					key="#{i18n['consultaOCRRecepcionPedidosForm.zonaList']}" />
				<ssicc:selectManyMenu id="zonaList"
					value="#{mAlias.formBusqueda.zonaList}">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>

				<!-- ####### Periodo ######## -->
				<ssicc:label
					key="#{i18n['consultaOCRRecepcionPedidosForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodo}" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ####### Lista Tipo Reporte ######## -->
				<ssicc:label
					key="#{i18n['consultaOCRRecepcionPedidosForm.tipoConsulta']}" />
				<ssicc:selectMenu id="tipoConsulta"
					value="#{mAlias.formBusqueda.tipoConsulta}">
					<f:selectItem itemLabel="#{i18n['select.Actual']}" itemValue="1" />
					<f:selectItem itemLabel="#{i18n['select.Historico']}" itemValue="0" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ####### Lista Origenes ######## -->
				<ssicc:label
					key="#{i18n['consultaOCRRecepcionPedidosForm.codigoOrigen']}" />
				<ssicc:selectMenu id="codigoOrigen"
					value="#{mAlias.formBusqueda.codigoOrigen}">
					<f:selectItems value="#{mAlias.stoOrigenesList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### Indicador Bloqueo ########################-->
				<ssicc:label
					key="#{i18n['consultaOCRRecepcionPedidosForm.indicadorBloqueo']}"
					required="false" />
				<ssicc:selectOneRadio id="indicadorBloqueo"
					value="#{mAlias.formBusqueda.indicadorBloqueo}">
					<f:selectItem
						itemLabel="#{i18n['consultaOCRRecepcionPedidosForm.indicadorBloqueo.Si']}"
						itemValue="SI" />
					<f:selectItem
						itemLabel="#{i18n['consultaOCRRecepcionPedidosForm.indicadorBloqueo.No']}"
						itemValue="NO" />
					<f:selectItem
						itemLabel="#{i18n['consultaOCRRecepcionPedidosForm.indicadorBloqueo.Todos']}"
						itemValue="" />
				</ssicc:selectOneRadio>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### Indicador Rechazo ########################-->
				<ssicc:label
					key="#{i18n['consultaOCRRecepcionPedidosForm.indicadorRechazo']}"
					required="false" />
				<ssicc:selectOneRadio id="indicadorRechazo"
					value="#{mAlias.formBusqueda.indicadorRechazo}">
					<f:selectItem
						itemLabel="#{i18n['consultaOCRRecepcionPedidosForm.indicadorRechazo.Si']}"
						itemValue="SI" />
					<f:selectItem
						itemLabel="#{i18n['consultaOCRRecepcionPedidosForm.indicadorRechazo.No']}"
						itemValue="NO" />
					<f:selectItem
						itemLabel="#{i18n['consultaOCRRecepcionPedidosForm.indicadorRechazo.Todos']}"
						itemValue="" />
				</ssicc:selectOneRadio>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### Indicador Facturacion ########################-->
				<ssicc:label
					key="#{i18n['consultaOCRRecepcionPedidosForm.indicadorFacturacion']}"
					required="false" />
				<ssicc:selectOneRadio id="indicadorFacturacion"
					value="#{mAlias.formBusqueda.indicadorFacturacion}">
					<f:selectItem
						itemLabel="#{i18n['consultaOCRRecepcionPedidosForm.indicadorFacturacion.Si']}"
						itemValue="SI" />
					<f:selectItem
						itemLabel="#{i18n['consultaOCRRecepcionPedidosForm.indicadorFacturacion.No']}"
						itemValue="NO" />
					<f:selectItem
						itemLabel="#{i18n['consultaOCRRecepcionPedidosForm.indicadorFacturacion.Todos']}"
						itemValue="" />
				</ssicc:selectOneRadio>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
			</h:panelGrid>

		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="70" sortBy="#{lista.codigoCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.codigoCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoCliente}" />
			</p:column>

			<p:column width="70" sortBy="#{lista.numeroLote}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrRecepcionPedidosList.numeroLote']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroLote}" />
			</p:column>
			<p:column width="100" sortBy="#{lista.nombreCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.nombreCliente']}" />
				</f:facet>
				<h:outputText value="#{lista.nombreCliente}" />
			</p:column>
			<p:column width="70" sortBy="#{lista.descripcionRegion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.descripcionRegion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionRegion}" />
			</p:column>
			<p:column width="70" sortBy="#{lista.descripcionZona}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.descripcionZona']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionZona}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.codigoTerritorio}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.codigoTerritorio']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoTerritorio}" />
			</p:column>
			<p:column width="70" sortBy="#{lista.fechaSolicitud}" >
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.fechaSolicitud']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaSolicitud}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.facturado}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrRecepcionPedidosList.facturado']}" />
				</f:facet>
				<h:outputText value="#{lista.facturado}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.fechaFacturacion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.fechaFacturacion']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaFacturacion}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.rechazoOCR}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrRecepcionPedidosList.rechazoOCR']}" />
				</f:facet>
				<h:outputText value="#{lista.rechazoOCR}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.bloqueoControl}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.bloqueoControl']}" />
				</f:facet>
				<h:outputText value="#{lista.bloqueoControl}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.bloqueoDeuda}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.bloqueoDeuda']}" />
				</f:facet>
				<h:outputText value="#{lista.bloqueoDeuda}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.deuda}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrRecepcionPedidosList.deuda']}" />
				</f:facet>
				<h:outputText value="#{lista.deuda}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.levantamiento}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.levantamiento']}" />
				</f:facet>
				<h:outputText value="#{lista.levantamiento}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.bloqueoMontoMaximo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.bloqueoMontoMaximo']}" />
				</f:facet>
				<h:outputText value="#{lista.bloqueoMontoMaximo}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.bloqueoMontoMinimo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.bloqueoMontoMinimo']}" />
				</f:facet>
				<h:outputText value="#{lista.bloqueoMontoMinimo}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.montoPedido}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.montoPedido']}" />
				</f:facet>
				<h:outputText value="#{lista.montoPedido}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.recepcionOCR}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.recepcionOCR']}" />
				</f:facet>
				<h:outputText value="#{lista.recepcionOCR}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.recepcionWeb}" >
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.recepcionWeb']}" />
				</f:facet>
				<h:outputText value="#{lista.recepcionWeb}" />
			</p:column>
			<p:column width="30" sortBy="#{lista.recepcionDirecta}" >
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrRecepcionPedidosList.recepcionDirecta']}" />
				</f:facet>
				<h:outputText value="#{lista.recepcionDirecta}" />
			</p:column>

			<p:column width="50">
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrRecepcionPedidosList.detalle']}" />
				</f:facet>
 				<p:growl id="growl" life="2000" /> 
				<p:commandLink id="ajax" update=":principalForm:panelDialogDetalleRecepcionPedidos" actionListener="#{consultaOCRRecepcionPedidosAction.abrirPopup}" styleClass="clsLink"> 
				 <h:outputText value="Detalle" />
				  	<f:param name="id" value="#{rowIndex}" />	 
				</p:commandLink>
			</p:column>
		</ui:define>      
      <ui:define name="body_final_busqueda">     
	  		<h:panelGroup id="panelDialogDetalleRecepcionPedidos" >
				<p:dialog id="dialogMantenimientoUA" closable="false" dynamic="false"
		   					 fitViewport="false" header="Popup de Mantenimiento:"
							widgetVar="dialogMantenimientoDetalleRecepcion">
					<ui:include src="/pages/spusicc/pedidos/consultaOCRDetallePedidoForm.xhtml" />
				</p:dialog>
	  		</h:panelGroup>
  		</ui:define>
      
	</ui:composition>

</body>
</html>
