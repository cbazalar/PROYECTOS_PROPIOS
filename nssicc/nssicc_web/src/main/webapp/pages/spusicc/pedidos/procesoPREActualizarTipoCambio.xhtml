<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


<ui:composition template="/templates/templateProceso.xhtml">
  <ui:param name="mAlias" value="#{procesoPREActualizarTipoCambioAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoPREActualizarTipoCambioForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_proceso">  		 
  		 <p:messages id="msj" showDetail="true" globalOnly="true" closable="true" escape="false"/>  		 
         <h:panelGrid columns="2" >
         	              	     
               	<ssicc:label key="#{i18n['procesoPREActualizarTipoCambioForm.codigoPais']}" required="true" />    
			    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
			             
                <ssicc:label key="#{i18n['procesoPREActualizarTipoCambioForm.codigoPeriodo']}" required="true" />
                <ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" value="#{mAlias.formProceso.codigoPeriodo}"/>

                <ssicc:label key="#{i18n['procesoPREActualizarTipoCambioForm.tasaCambioActual']}" required="true" />    
				<ssicc:inputText 
					value="#{mAlias.formProceso.tasaCambioActual}" 
					size="20" 
					maxlength="10" 
					onkeypress="javascript:return jsEsNumeroDecimal(event);"
					onchange="formatearNumeroWithTope(this,3,1000000000);"
					required="true"
					/>

                <ssicc:label key="#{i18n['procesoPREActualizarTipoCambioForm.tasaCambioNueva']}" required="true" />    
				<ssicc:inputText 
					value="#{mAlias.formProceso.tasaCambioNueva}" 
					size="20" 
					maxlength="10" 
					onkeypress="javascript:return jsEsNumeroDecimal(event);"
					onchange="formatearNumeroWithTope(this,3,1000000000);"	
					required="true"
					/>
               		      						     			
	    </h:panelGrid>
  </ui:define>
  
  
</ui:composition>

</body>
</html>
