<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{procesoOCRActualizaPedidosDeudaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />

		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['procesoOCRActualizaPedidosDeudaForm.codigoPeriodo']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoPeriodo}"
					required="true" />

				<ssicc:label
					key="#{i18n['procesoOCRActualizaPedidosDeudaForm.fechaSolicitud']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.fechaSolicitud}"
					required="true" />

				<ssicc:label
					key="#{i18n['procesoOCRActualizaPedidosDeudaForm.nombreCliente']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.nombreCliente}"
					required="true" />


				<ssicc:label
					key="#{i18n['procesoOCRActualizaPedidosDeudaForm.codigoCliente']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoCliente}"
					required="true" />

				<ssicc:label
					key="#{i18n['procesoOCRActualizaPedidosDeudaForm.region']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionRegion}"
					required="true" />

				<ssicc:label
					key="#{i18n['procesoOCRActualizaPedidosDeudaForm.zona']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.descripcionZona}"
					required="true" />

				<ssicc:label
					key="#{i18n['procesoOCRActualizaPedidosDeudaForm.valorSaldoDeudor']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.valorSaldoDeudor}"
					required="true" />

				<ssicc:label
					key="#{i18n['procesoOCRActualizaPedidosDeudaForm.indicadorAdmCartera']}"
					required="true" />
				<h:panelGroup>

					<ssicc:linkAjax value="#{i18n['button.execute']}"
						title="#{i18n['button.execute']}"
						icon="#{resource['images:yes.gif']}"
						accion="#{procesoOCRActualizaPedidosDeudaAction.save}"
						rendered="#{mAlias.formMantenimiento.indErrorAdminCartera == '1'}"
						update="@this" process="@this" />

					<ssicc:linkAjax value="#{i18n['button.execute']}"
						title="#{i18n['button.execute']}"
						icon="#{resource['images:unchek.gif']}"
						accion="#{procesoOCRActualizaPedidosDeudaAction.save}"
						rendered="#{mAlias.formMantenimiento.indErrorAdminCartera == '0'}"
						update="@this" process="@this" />
						
					<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorAdmCartera}"></ssicc:selectBooleanCheckbox>

				</h:panelGroup>

				<ssicc:label
					key="#{i18n['procesoOCRActualizaPedidosDeudaForm.valorSaldoDeudor']}"
					required="true" />
				<ssicc:inputTextArea
					value="#{mAlias.formMantenimiento.observaciones}"></ssicc:inputTextArea>




			</h:panelGrid>
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
				
				<ssicc:linkAjax value="Guardar" title="Guardar"
				icon="/resources/images/save24_n.gif"
				accion="#{procesoOCRActualizaPedidosDeudaAction.save}"
				update="@this" process="@this" />
		</ui:define>


	</ui:composition>

</body>
</html>
