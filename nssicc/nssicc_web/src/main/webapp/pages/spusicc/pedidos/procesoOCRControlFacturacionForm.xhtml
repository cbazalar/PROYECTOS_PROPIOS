<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{procesoOCRControlFacturacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />

		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formMantenimiento.codigoMarca}" required="true" disabled="#{mAlias.disableCombos}">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- Lista Canal -->
				<ssicc:label
					key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formMantenimiento.codigoCanal}" required="true" disabled="#{mAlias.disableCombos}">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.codigoPeriodo']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoPeriodo}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.numLote']}"
					required="true" />
				<ssicc:label value="#{mAlias.formMantenimiento.numLote}"
					required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.fechaProceso']}"
					required="true" />
				<ssicc:calendar id="fechaFactD"
					value="#{mAlias.formMantenimiento.fechaProcesoD}" required="true" />


				<c:if test="${mAlias.formMantenimiento.indVisualizar == 'S'}">
					<ssicc:label
						key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.montoMinimoFact']}"
						required="true" />
					<ssicc:inputText
						value="#{mAlias.formMantenimiento.montoMinimoFact}"></ssicc:inputText>

				</c:if>


				<c:if test="${mAlias.formMantenimiento.indVisualizar == 'S'}">
					<ssicc:label
						key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.montoMinimoAcept']}"
						required="true" />
					<ssicc:inputText
						value="#{mAlias.formMantenimiento.montoMinimoAcept}"></ssicc:inputText>
				</c:if>
				<ssicc:label
					key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.montoMinimoDeuda']}"
					required="true" />
				<ssicc:inputText
					value="#{mAlias.formMantenimiento.montoMinimoDeuda}"></ssicc:inputText>

				<ssicc:label
					key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.unidadesMaximo']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.unidadesMaximo}"></ssicc:inputText>

				<c:if test="${mAlias.formMantenimiento.indVisualizar == 'S'}">
					<ssicc:label
						key="#{i18n['mantenimientoOCRPedidoControlFacturacionForm.montoMaximo']}"
						required="true" />
					<ssicc:inputText value="#{mAlias.formMantenimiento.montoMaximo}"></ssicc:inputText>
				</c:if>





			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
