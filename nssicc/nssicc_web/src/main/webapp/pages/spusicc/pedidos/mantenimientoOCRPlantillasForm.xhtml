<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition
		template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoOCRPlantillaSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoOCRPlantillasSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_encabezado_detalle">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoOCRPlantillasSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoOCRPlantillasForm.codigoPlantilla']}"
					required="true" />
				<ssicc:inputText
					value="#{mantenimientoOCRPlantillaSearchAction.codigoPlantillaT}"
					size="20" maxlength="20" esNumerico="true" required="true" />

				<ssicc:label
					key="#{i18n['mantenimientoOCRPlantillasForm.descripcionPlantilla']}"
					required="true" />
				<ssicc:inputText
					value="#{mantenimientoOCRPlantillaSearchAction.descripcionPlantillaT}"
					size="20" maxlength="20" required="true" />

				<p:commandLink styleClass="clsLink" style="color:#4167B1 !important"
					process="@this" oncomplete="ventana_secundaria.close()"
					actionListener="#{mantenimientoOCRPlantillaSearchAction.saveDocumentoPopupNuevoMetodoView}">
					<p:graphicImage value="#{resource['images:save24_h.png']}"
						title="Nuevo" />
				</p:commandLink>


			</h:panelGrid>


		</ui:define>
	</ui:composition>
</body>
</html>
