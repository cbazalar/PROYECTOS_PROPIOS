<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoOCRPreProductosICESearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoOCRPreProductosICEForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoOCRPreProductosICEForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoOCRPreProductosICEForm.codigoSAP']}"/>
				<ssicc:inputText id="codigoSAP"
					value="#{mAlias.formBusqueda.codigoSAP}" size="20" maxlength="20"
					onkeypress="verificarCodigoCliente(this)" />

				<ssicc:label
					key="#{i18n['mantenimientoOCRPreProductosICEForm.fechaCarga']}" />
				<ssicc:calendar id="fechaCargaD"
					value="#{mAlias.formBusqueda.fechaCargaD}" />
			</h:panelGrid>
			<h:outputScript> 
    	
    	function verificarCodigoCliente(e)
    	{	
    		if (event.keyCode &lt; 48 || event.keyCode &gt; 57) event.returnValue = false; 
		
    	}
  
    </h:outputScript>

		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">


			<p:column width="100" sortBy="#{lista.codigoSAP}"
				>
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrPreProductosICEList.codigoSAP']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoSAP}" />
				<h:inputHidden value="#{lista.oidImpuesto}" />
			</p:column>
			<p:column width="100" sortBy="#{lista.oidProducto}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrPreProductosICEList.oidProducto']}" />
				</f:facet>
				<h:outputText value="#{lista.oidProducto}" />
			</p:column>
			<p:column width="100" sortBy="#{lista.valorImpuesto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrPreProductosICEList.valorImpuesto']}" />
				</f:facet>
				<h:outputText value="#{lista.valorImpuesto}" />
			</p:column>
			<p:column width="100" sortBy="#{lista.fechaCarga}">
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrPreProductosICEList.fechaCarga']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaCarga}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>



		</ui:define>



	</ui:composition>
</body>
</html>
