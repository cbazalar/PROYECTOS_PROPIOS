<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias" value="#{procesoPREEliminarMatrizFacturacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoPREEliminarMatrizFacturacionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['procesoPREEliminarMatrizFacturacionForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />

				<ssicc:label key="#{i18n['procesoPREEliminarMatrizFacturacionForm.codigoPeriodo']}" required="true" />
				<ssicc:campaignCalendar2 id="idCodigoPeriodo" value="#{mAlias.formProceso.codigoPeriodo}" manage="#{mAlias}" required="true"/>
				
				<ssicc:label key="#{i18n['procesoPREEliminarMatrizFacturacionForm.codigoCatalogo']}" required="true" />
				<ssicc:selectMenu id="idCodigoCatalogo" value="#{mAlias.formProceso.codigoCatalogo}" >
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccCatalogoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
