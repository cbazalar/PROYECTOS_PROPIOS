<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid columns="2">

		<ssicc:label
			key="#{i18n['mantenimientoOCRPlantillasTipoSolicitudForm.codigoPais']}"
			required="true" />
		<ssicc:label
			value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

	</h:panelGrid>

	<h:panelGrid>

		<p:dataTable value="#{mAlias.ocrPlantillaTipoSolicitud}" var="lista"
			paginator="true" rows="10" paginatorPosition="botton" rowIndexVar="rowIndex" id="idTabla2"
			emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">

			<p:column>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrPlantillaTipoSolicitudList.tipoSolicitud']}" />
				</f:facet>
				<h:outputText value="#{lista.codigo}" />
			</p:column>



		</p:dataTable>

	</h:panelGrid>

</body>
</html>
