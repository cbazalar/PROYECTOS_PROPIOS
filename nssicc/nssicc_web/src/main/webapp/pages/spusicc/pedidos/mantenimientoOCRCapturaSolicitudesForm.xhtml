<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoOCRCapturaSolicitudesSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoOCRCapturaSolicitudesForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoOCRCapturaSolicitudesForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				
				<!-- 	CODIGO CAMPANA -->
				<ssicc:label
					key="#{i18n['mantenimientoOCRCapturaSolicitudesForm.codigoPeriodo']}" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formMantenimiento.codigoPeriodo}" rendered="#{mAlias.formMantenimiento.newRecord}"/>
				<ssicc:label value="#{mAlias.formMantenimiento.codigoPeriodo}"
					rendered="#{!mAlias.formMantenimiento.newRecord}" />


				<!-- 	FECHA FACTURACION -->
				<ssicc:label
					key="#{i18n['mantenimientoOCRCapturaSolicitudesForm.fechaFacturacion']}" />
				<ssicc:calendar id="fechaFacturacionD"
					value="#{mAlias.formMantenimiento.fechaFacturacionD}"
					rendered="#{mAlias.formMantenimiento.newRecord}" />
				<ssicc:label value="#{mAlias.formMantenimiento.fechaFacturacion}"
					rendered="#{!mAlias.formMantenimiento.newRecord}" />

				<!-- 				CODIGO ZONA -->

				<ssicc:label
					key="#{i18n['mantenimientoOCRCapturaSolicitudesForm.codigoZonaSearch']}"
					rendered="#{!mAlias.formMantenimiento.newRecord}" />
				<ssicc:label value="#{mAlias.formMantenimiento.codigoZonaSearch}"
					rendered="#{!mAlias.formMantenimiento.newRecord}" />

				<!-- 				NUMERO LOTE -->
				<ssicc:label
					key="#{i18n['mantenimientoOCRCapturaSolicitudesForm.numeroLote']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.numeroLote}"
					size="10" maxlength="10"
					onkeypress="return jsEsNumeroDecimal(event);"
					onchange="formatearNumeroWithTope(this,0,10000);"
					rendered="#{mAlias.formMantenimiento.newRecord}" />

				<ssicc:label value="#{mAlias.formMantenimiento.numeroLote}"
					rendered="#{!mAlias.formMantenimiento.newRecord}" />

				<!-- 					TOTALES SOLICITUDES -->
				<ssicc:label
					key="#{i18n['mantenimientoOCRCapturaSolicitudesForm.totalSolicitudes']}"
					rendered="#{!mAlias.formMantenimiento.newRecord}" />
				<ssicc:inputText
					value="#{mAlias.formMantenimiento.totalSolicitudes}"
					esNumerico="true" rendered="#{!mAlias.formMantenimiento.newRecord}" ></ssicc:inputText>	
			
			</h:panelGrid>
		</ui:define>


		<!-- ########################## BODY_ADICIONAL ################################# -->
		<ui:define name="body_adicional_mantenimiento">


		</ui:define>
	</ui:composition>
</body>
</html>
