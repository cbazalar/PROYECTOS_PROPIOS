<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<h:panelGrid columns="2">

		<ssicc:label
			key="#{i18n['mantenimientoOCRPlantillasSearchForm.codigoPais']}"
			required="true" />
		<ssicc:label
			value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

	</h:panelGrid>

	<h:panelGrid id="prueba32">

		<p:dataTable value="#{mAlias.ocrPlantillaList}" var="lista"
			rowIndexVar="rowIndex" id="idTabla"
			emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">

			<p:column>
				<f:facet name="header">
					<h:outputText
						value="#{i18n['ocrPlantillaList.descripcionPlantilla']}" />
				</f:facet>
				<h:outputText value="#{varList.descripcionPlantilla}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrPlantillaList.codigoZona']}" />
				</f:facet>
				<h:outputText value="#{varList.codigoZona}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrPlantillaList.numeroSecuencia']}" />
				</f:facet>
				<h:outputText value="#{varList.numeroSecuencia}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{i18n['ocrPlantillaList.grupoProceso']}" />
				</f:facet>
				<h:outputText value="#{varList.grupoProceso}" />
			</p:column>

		</p:dataTable>

	</h:panelGrid>

</body>
</html>
