<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoOCRProductoPedidoMinimoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoOCRProductoPedidoMinimoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="" title=""
				icon="/resources/images/folder_options24_h.gif"
				accion="#{mantenimientoOCRProductoPedidoMinimoSearchAction.valida}"
				update=":principalForm:panelToolBar :principalForm:botonSalvar :principalForm:panelCriterioMantenimiento"
				rendered="#{not mAlias.mostrarBotonSave and mAlias.formMantenimiento.newRecord }" />

		</ui:define>



		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">


				<ssicc:label
					key="#{i18n['mantenimientoOCRProductoPedidoMinimoForm.descripcionPais']}" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoOCRProductoPedidoMinimoForm.codigoPeriodo']}"
					required="true" />

				<h:panelGroup>

					<ssicc:campaignCalendarListener id="codigoPeriodo"
						manage="#{mAlias}"
						value="#{mAlias.formMantenimiento.codigoPeriodo}" required="true"
						actionListener="#{mantenimientoOCRProductoPedidoMinimoSearchAction.loadFechasPeriodo}"
						update=":principalForm:codigoVenta:input"
						rendered="#{mAlias.formMantenimiento.newRecord}" />

					<ssicc:label value="#{mAlias.formMantenimiento.codigoPeriodo}"
						rendered="#{not mAlias.formMantenimiento.newRecord}" />

				</h:panelGroup>



				<ssicc:label
					key="#{i18n['mantenimientoOCRProductoPedidoMinimoForm.codigoVenta']}" />
				<h:panelGroup>
					<ssicc:inputText id="codigoVenta"
						rendered="#{mAlias.mostrarCodigoVenta and mAlias.formMantenimiento.newRecord}"
						value="#{mAlias.formMantenimiento.codigoVenta}"></ssicc:inputText>


					<ssicc:label value="#{mAlias.formMantenimiento.codigoVenta}"
						rendered="#{not mAlias.formMantenimiento.newRecord}" />

				</h:panelGroup>


				<ssicc:label
					key="#{i18n['mantenimientoOCRProductoPedidoMinimoForm.valorUnitario']}"
					rendered="#{not mAlias.formMantenimiento.newRecord}" />
					
					<ssicc:label value="#{mAlias.formMantenimiento.valorUnitario}"
						rendered="#{not mAlias.formMantenimiento.newRecord}" />
				
			
				<ssicc:label
					key="#{i18n['mantenimientoOCRProductoPedidoMinimoForm.descripcionProducto']}"
					rendered="#{not mAlias.formMantenimiento.newRecord}" />
					
					
					<ssicc:label value="#{mAlias.formMantenimiento.descripcionProducto}"
						rendered="#{not mAlias.formMantenimiento.newRecord}" />
			
					<ssicc:label
					key="#{i18n['mantenimientoOCRProductoPedidoMinimoForm.codigoProducto']}"
					rendered="#{not mAlias.formMantenimiento.newRecord}" />
					<ssicc:label value="#{mAlias.formMantenimiento.codigoProducto}"
						rendered="#{not mAlias.formMantenimiento.newRecord}" />
		
	

			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
