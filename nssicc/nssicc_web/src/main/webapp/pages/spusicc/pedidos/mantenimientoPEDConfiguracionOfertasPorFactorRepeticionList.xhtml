<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoPEDConfiguracionOfertasPorFactorRepeticionSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoPEDConfiguracionOfertasPorFactorRepeticionSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoPEDConfiguracionOfertasPorFactorRepeticionSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label
					key="#{i18n['mantenimientoPEDConfiguracionOfertasPorFactorRepeticionSearchForm.codigoPeriodo']}" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" value="#{mAlias.formBusqueda.codigoPeriodo}" />

				<ssicc:label
					key="#{i18n['mantenimientoPEDConfiguracionOfertasPorFactorRepeticionSearchForm.codigoCatalogo']}"/>
				<ssicc:selectMenu id="codigoCatalogo"
					value="#{mAlias.formBusqueda.codigoCatalogo}">
					<f:selectItem itemValue="" itemLabel="" />
					<f:selectItems value="#{mAlias.pedOfertaFactorRepeticionCatalogoList}" var="lista"
						itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<ssicc:label
					key="#{i18n['mantenimientoPEDConfiguracionOfertasPorFactorRepeticionSearchForm.numeroPagina']}" />
				<ssicc:inputText value="#{mAlias.formBusqueda.numeroPagina}"
					size="10" maxlength="6"/>
			</h:panelGrid>
		</ui:define>



		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="70" sortBy="#{lista.periodo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaFactorRepeticionList.periodo']}" />
				</f:facet>
				<h:outputText value="#{lista.periodo}" />
			</p:column>

			<p:column width="140" sortBy="#{lista.catalogo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaFactorRepeticionList.catalogo']}" />
				</f:facet>
				<h:outputText value="#{lista.catalogo}" />
			</p:column>

			<p:column width="70" sortBy="#{lista.pagina}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaFactorRepeticionList.pagina']}" />
				</f:facet>
				<h:outputText value="#{lista.pagina}" />
			</p:column>

			<p:column width="80" sortBy="#{lista.tipoNivel}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaFactorRepeticionList.tipoConcurso']}" />
				</f:facet>
				<h:outputText value="#{lista.tipoNivel}" />
			</p:column>

			<p:column width="80" sortBy="#{lista.tipoCuadre}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaFactorRepeticionList.tipoCuadre']}" />
				</f:facet>
				<h:outputText value="#{lista.tipoCuadre}" />
			</p:column>
			
			<p:column width="80" sortBy="#{lista.numeroLotePlan}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['pedOfertaFactorRepeticionList.numLotePlan']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroLotePlan}" />
			</p:column>


		</ui:define>
	</ui:composition>

	

</body>
</html>
