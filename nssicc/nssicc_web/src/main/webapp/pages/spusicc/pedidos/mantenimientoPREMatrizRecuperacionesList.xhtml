<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoPREMatrizRecuperacionesSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label key="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.codigoPeriodo']}" required="true"/>
				<ssicc:campaignCalendar2 id="codigoPeriodo"	value="#{mAlias.formBusqueda.codigoPeriodo}" 
										manage="#{mAlias}" required="true"/>

				<ssicc:label
					key="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.codigoVentaPrincipal']}" />
				<ssicc:inputText id="codigoVentaPrincipal"
					value="#{mAlias.formBusqueda.codigoVentaPrincipal}" size="10"
					maxlength="5" esNumerico="true" />

				<ssicc:label
					key="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.codigoVentaRecuperar']}" />
				<ssicc:inputText id="codigoVentaRecuperar"
					value="#{mAlias.formBusqueda.codigoVentaRecuperar}" size="10"
					maxlength="5" esNumerico="true" />

				<ssicc:label key="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.indicadorActivo']}" required="true"/>
				<ssicc:selectMenu id="indicadorActivo" value="#{mAlias.formBusqueda.indicadorActivo}" required="true">
					<f:selectItem
						itemLabel="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.indicadorActivo.ambos']}"
						itemValue="#{mAlias.ambos}" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.indicadorActivo.si']}"
						itemValue="#{mAlias.numeroUno}" />
					<f:selectItem
						itemLabel="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.indicadorActivo.no']}"
						itemValue="#{mAlias.numeroCero}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.numUnidMaxRecu']}" />
				<ssicc:inputText id="numUnidMaxRecu"
					value="#{mAlias.formBusqueda.numUnidMaxRecu}" size="15"
					maxlength="10" esNumerico="true" />

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="40" sortBy="#{lista.cuvOriginal}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.cuvOriginal']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.cuvOriginal}" />
			</p:column>

			<p:column width="55" sortBy="#{lista.producto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.producto']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.producto}" />
			</p:column>

			<p:column width="180" sortBy="#{lista.descripcion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.descripcion']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>

			<p:column width="45" sortBy="#{lista.precioCatalogoOriginal}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.precioCatalogoOriginal']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.precioCatalogoOriginal}" />
			</p:column>

			<p:column width="45" sortBy="#{lista.factorRepeticion}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizRecuperacionesList.factorRepeticion']}"
									escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.factorRepeticion}" />
			</p:column>
			
			<p:column width="50" sortBy="#{lista.tipofertaOriginal}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizRecuperacionesList.tipofertaOriginal']}"
									escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.tipofertaOriginal}" />
			</p:column>
		
			<p:column width="60" sortBy="#{lista.periodoRecuperacion}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizRecuperacionesList.periodoRecuperacion']}"
									escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.periodoRecuperacion}" />
			</p:column>
			
			<p:column width="45" sortBy="#{lista.cuvARecuperar}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.cuvARecuperar']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.cuvARecuperar}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.producto1}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.producto1']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.producto1}" />
			</p:column>

			<p:column width="180" sortBy="#{lista.descripcion1}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.descripcion1']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.descripcion1}" />
			</p:column>

			<p:column width="80" sortBy="#{lista.precioCatalogoReemplazo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.precioCatalogoReemplazo']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.precioCatalogoReemplazo}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.factorRepeticion1}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.factorRepeticion1']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.factorRepeticion1}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.tipofertaReemplazo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.tipofertaReemplazo']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.tipofertaReemplazo}" />
			</p:column>

			<p:column width="40" sortBy="#{lista.zona}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.zona']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.zona}" />
			</p:column>

			<p:column width="40" sortBy="#{lista.region}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.region']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.region}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.tipoCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.tipoCliente']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.tipoCliente}" />
			</p:column>

			<p:column width="40" sortBy="#{lista.subtipoCliente}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.subtipoCliente']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.subtipoCliente}" />
			</p:column>

			<p:column width="70" sortBy="#{lista.tipoClasificacion}">
				<f:facet name ="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.tipoClasificacion']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.tipoClasificacion}" />
			</p:column>

			<p:column width="30" sortBy="#{lista.activo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.activo']}"
						escape="false" style="white-space:pre-line;" />
				</f:facet>
				<h:outputText value="#{lista.activo}" />
			</p:column>
			
			<p:column width="35" sortBy="#{lista.numeroUnidadMaximo}">
				<f:facet name ="header">
					<h:outputText
						value="#{i18n['mantenimientoPREMatrizRecuperacionesList.numeroUnidadMaximo']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroUnidadMaximo}" />
			</p:column>
			
		</ui:define>

		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax
				value="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.button.lock']}"
				title="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.button.lock']}"
				width="30"
                height="30"
				icon="#{resource['images:lock_cust_24_n.png']}"
				parametroVentana="confirmDialogDesactivar"
				accion="#{mantenimientoPREMatrizRecuperacionesSearchAction.confirmar}"
				update="" />

			<ssicc:linkAjax
				value="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.button.unlock']}"
				title="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.button.unlock']}"
				icon="#{resource['images:unlock_cust_24_n.png']}"
				width="30"
                height="30"
				parametroVentana="confirmDialogActivar"
				accion="#{mantenimientoPREMatrizRecuperacionesSearchAction.confirmar}"
				update="" />

		</ui:define>

		<ui:define name="body_final_busqueda">
			<ssicc:confirmDialogConfirmar id="confirmDialogActivar"
				manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.confirm.unlock.message']}"
				parametroAccion="#{mAlias.numeroUno}"
				accion="#{mantenimientoPREMatrizRecuperacionesSearchAction.actualizarEstado}"
				update=":principalForm:listaBusquedaForm, :principalForm:panelCriterioBusqueda, 
	        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />

			<ssicc:confirmDialogConfirmar id="confirmDialogDesactivar"
				manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoPREMatrizRecuperacionesSearchForm.confirm.lock.message']}"
				parametroAccion="#{mAlias.numeroCero}"
				accion="#{mantenimientoPREMatrizRecuperacionesSearchAction.actualizarEstado}"
				update=":principalForm:listaBusquedaForm, :principalForm:panelCriterioBusqueda, 
	        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
		</ui:define>

	</ui:composition>
</body>
</html>
