<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

		<ui:param name="mAlias" value="#{mantenimientoPEDMontoMinimoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoPEDMontoMinimoHistoricoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_encabezado_detalle">
			<p:panel id="panelDatosGenerales" toggleable="true">
				<f:facet name="header">
					<ssicc:cabeceraFieldset value="Criterio de Busqueda" icon="#{resource['images:signature.png']}" />
				</f:facet>
				<br/><br/><br/>
				<h:panelGrid columns="4">
				
					<!-- ########################## Codigo Pais ######################### -->
					<ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoHistoricoSearchForm.codigoPais']}" />
					<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
					<ssicc:labelBlank />
					<ssicc:labelBlank />
	
					<ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoHistoricoSearchForm.periodoInicio']}" />
					<ssicc:campaignCalendar2 id="periodoInicio" manage="#{mAlias}" 
						value="#{mAlias.formBusqueda.periodoInicio}" />
	
					<ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoHistoricoSearchForm.periodoFin']}" />
					<ssicc:campaignCalendar2 id="periodoFin" manage="#{mAlias}" 
						value="#{mAlias.formBusqueda.periodoFin}" />

					<ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoHistoricoSearchForm.fechaInicio']}" />
					<ssicc:calendar id="fechaInicio"  value="#{mAlias.formBusqueda.fechaInicioDate}" />
	
					<ssicc:label key="#{i18n['mantenimientoPEDMontoMinimoHistoricoSearchForm.fechaFin']}" />
					<ssicc:calendar id="fechaFin"  value="#{mAlias.formBusqueda.fechaFinDate}" />
				</h:panelGrid>			
			</p:panel>
		</ui:define>
		
		<ui:define name="body_columna_datatable_detalle">
			<p:column width="100" sortBy="#{lista.desTipoSolicitud}">
			<f:facet name="header">
				<h:outputText value="#{i18n['mantenimientoPEDMontoMinimoSearchForm.desTipoSolicitud']}" 
					escape="false" style="white-space:pre-line;"/>
			</f:facet>
			<h:outputText value="#{lista.desTipoSolicitud}" />
		</p:column>

		<p:column width="40" sortBy="#{lista.valNivel1}">
			<f:facet name="header">
				<h:outputText value="#{i18n['mantenimientoPEDMontoMinimoSearchForm.nivel1']}" 
					escape="false" style="white-space:pre-line;"/>
			</f:facet>
			<h:outputText value="#{lista.valNivel1}" />
		</p:column>

		<p:column width="40" sortBy="#{lista.valNivel2}">

		<p:column width="40" sortBy="#{lista.valNominal}">

		<p:column width="60" sortBy="#{lista.desTipoCliente}">

		<p:column width="40" sortBy="#{lista.desRegion}">

		<p:column width="35" sortBy="#{lista.desZona}">

		</ui:define>
		
		<ui:define name="toolbar_popup">
			<ssicc:linkAjax value="#{msg['botonBuscar.titulo']}"
				title="#{msg['botonBuscar.tooltip']}"
				icon="#{resource['images:buscarForm3.png']}"
								width="30"
								height="30"	
				mostrarMensajePrincipal="false" idForm=":principalFormPopUp"
				accion="#{mantenimientoPEDMontoMinimoAction.find}"
				update=":principalFormPopUp:idBody_encabezado_detalle
						:principalFormPopUp:listaBusquedaForm

		</ui:define>
			
	</ui:composition>
