<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoOCRPreAlternativosAutomaticosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoOCRPreAlternativosAutomaticosForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoOCRPreAlternativosAutomaticosForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['mantenimientoOCRPreAlternativosAutomaticosForm.codigoSAPProductoImportado']}" />    
      <ssicc:inputText value="#{mAlias.formBusqueda.codigoSAPPrincipal}" size="20" maxlength="20" esNumerico="true" />

	   <ssicc:label key="#{i18n['mantenimientoOCRPreAlternativosAutomaticosForm.codigoSAPProductoNacional']}" />    
      <ssicc:inputText value="#{mAlias.formBusqueda.codigoSAPAlternativo}" size="20" maxlength="20" esNumerico="true" />

    </h:panelGrid>         
    
  </ui:define>  
  
       
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column width="150" sortBy="#{lista.codigoSAPPrincipal}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoOCRPreAlternativosAutomaticosForm.codigoSAPProductoImportado']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoSAPPrincipal}" />  
        </p:column>  
   
        <p:column width="150" sortBy="#{lista.codigoSAPAlternativo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoOCRPreAlternativosAutomaticosForm.codigoSAPProductoNacional']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoSAPAlternativo}" />  
        </p:column>  

   </ui:define>         
   
</ui:composition>
</body>
</html>
