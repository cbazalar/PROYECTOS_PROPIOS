<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">
  
<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoPEDProductoAsociadoDetalleAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
		
			<ssicc:linkAjax icon="#{resource['images:salirForm.png']}"
                                width="30"
                                height="30"
				 				title="#{msg['botonSalir.tooltip']}"  
								accion="#{mantenimientoPEDProductoAsociadoDetalleAction.salirPers}"
								update=":principalForm:messagesPrincipalForm :principalForm:panelGroupMantenimiento @this"/>
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
		
			<h:panelGrid columns="4">
				<ssicc:labelBlank/>
				<ssicc:label value="#{mAlias.formMantenimiento.mensajeProductoActual}" required="true" />
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>	
				
				
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.codigoPais']}"  />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
				
				<!-- ################## Descripcion SAP ################## -->			
				<ssicc:label key="#{i18n['pedProductoAsociadoSearchList.descripcion']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.descripcion}" size="50" deshabilitado="true"/>		
				
				<!-- ################## Codigo SAP ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.codigoSap']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.codigoSap}" size="10" maxlength="9" 
									esNumerico="true" deshabilitado="true"/>
				
				<!-- ################## Texto Breve ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.textoBreve']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.textoBreve}" size="30" maxlength="30" />
												
				<!-- ################## Catalago ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.oidCatalogo']}" />
				<ssicc:selectMenu value="#{mAlias.formMantenimiento.oidCatalogo}" disabled="true" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.siccCatalagoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>
									
				<!-- ################## Factor Repeticion ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.factorRepeticion']}" required="true"/>
				<ssicc:inputText value="#{mAlias.formMantenimiento.factorRepeticion}" size="5" maxlength="2" 
									esNumerico="true" />
									
				<!-- ################## Digitable ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.flagDigitable']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.boolFlagDigitable}"  
											 disabled="#{mAlias.formMantenimiento.flagDigitableSoloLectura}"/>
									
				<!-- ################## Imprimible ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.flagImprimible']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.boolFlagImprimible}" 
											 disabled="#{mAlias.formMantenimiento.flagImprimibleSoloLectura}"/>
				
				<!-- ################## Precio Catalago ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.precioCatalogo']}" />
				<p:inputText value="#{mAlias.formMantenimiento.precioCatalogo}" size="10" maxlength="10" 
										onkeypress="return jsEsNumeroDecimal(event);" onchange="formatearNumeroWithTope(this,2,10000);"/>
										
				
				<!-- ################## Precio Posicionamiento ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.precioPosicionamiento']}" />
				<p:inputText value="#{mAlias.formMantenimiento.precioPosicionamiento}" size="10" maxlength="10" 
										onkeypress="return jsEsNumeroDecimal(event);" onchange="formatearNumeroWithTope(this,2,10000);"/>
				
				<!-- ################## Costo Standar ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.costoEstandar']}" />
				<p:inputText value="#{mAlias.formMantenimiento.costoEstandar}" size="10" maxlength="10" 
										onkeypress="return jsEsNumeroDecimal(event);" onchange="formatearNumeroWithTope(this,2,10000);"/>
				
				<!-- ################## Unidades Estimadas ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.unidadesEstimadas']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.unidadesEstimadas}" size="10" maxlength="10" 
										esNumerico="true"/>
				
				<!-- ################## Venta Neta Estimada ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.ventaNetaEstimada']}" />
				<p:inputText value="#{mAlias.formMantenimiento.ventaNetaEstimada}" size="10" maxlength="10" 
										onkeypress="return jsEsNumeroDecimal(event);" onchange="formatearNumeroWithTope(this,2,10000);"/>
				
				<!-- ################## Nro Pagina Catalogo ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.numeroPaginaCatalogo']}" />
				<ssicc:inputText value="#{mAlias.formMantenimiento.numeroPaginaCatalogo}" size="10" maxlength="10" 
										esNumerico="true"/>
				
				<!-- ################## Tipo Oferta ################## -->			
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.oidTipoOferta']}" required="true" /> 
				<ssicc:selectMenu value="#{mAlias.formMantenimiento.oidTipoOferta}"
									accionListener="#{mantenimientoPEDProductoAsociadoDetalleAction.validarTipoOferta}"
									update=":principalForm:messagesPrincipalForm  @this">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.pedProductoAsociadoTipoOfertaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
				</ssicc:selectMenu>
								 
		   </h:panelGrid>
	</ui:define>

	</ui:composition>
</body>
</html>
