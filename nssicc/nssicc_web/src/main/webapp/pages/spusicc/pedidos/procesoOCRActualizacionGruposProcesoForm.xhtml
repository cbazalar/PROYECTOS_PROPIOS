<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoOCRActualizacionGruposProcesoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoOCRActualizacionGruposProcesoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="4">
				<ssicc:label
					key="#{i18n['procesoOCRActualizacionGruposProcesoForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"
					header="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Periodo ######################### -->
				<ssicc:label
					key="#{i18n['procesoOCRActualizacionGruposProcesoForm.periodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="periodo" manage="#{mAlias}"
					required="true" value="#{mAlias.formProceso.periodo}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- Lista Tipo solicitud -->
				<ssicc:label
					key="#{i18n['procesoOCRActualizacionGruposProcesoForm.tipoSolicitud']}"
					required="true" />
				<ssicc:selectManyMenu id="tipoSolicitud"
					value="#{mAlias.formProceso.tipoSolicitud}" required="true">
					<f:selectItems value="#{mAlias.tipoSolicitudList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Fecha  ######################### -->
				<ssicc:label
					key="#{i18n['procesoOCRActualizacionGruposProcesoForm.fechaInicio']}"
					required="true" />
				<ssicc:calendar id="fechaInicioD"
					value="#{mAlias.formProceso.fechaInicioD}" required="true" />

				<ssicc:label
					key="#{i18n['procesoOCRActualizacionGruposProcesoForm.fechaFin']}"
					required="true" />
				<ssicc:calendar id="fechaFinD"
					value="#{mAlias.formProceso.fechaFinD}" required="true" />

				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<br/>
				<br/>
				<br/>
				<c:if test="${not empty mAlias.resultado}">
					<ssicc:label
						key="#{i18n['interfazRECEnviarTransferenciaBoletasRecojoList.resultado']}" />
					<ssicc:label value="#{mAlias.resultado[0]}" header="true"
						required="true" />
				</c:if>

			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
