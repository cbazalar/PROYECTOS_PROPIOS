<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{procesoRUVEliminacionRUVOtrosCanalesAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoRUVEliminacionRUVOtrosCanalesForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkSaveAjax manage="#{mAlias}" icon="/resources/images/eliminarForm3.png"
                   width="30"
                   height="30"
                   update=":principalForm:panelRUV"
				   title="#{i18n['button.delete']}" value="#{msg['botonEliminar.titulo']}"/>
		</ui:define>
	
		<ui:define name="body_final_busqueda">
			<h:panelGrid columns="2" id="panelRUV">
				<ssicc:label key="#{i18n['mantenimientoFLXParametrosForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
				
				<!-- SubAcceso -->
				<ssicc:label key="#{i18n['procesoRUVEliminacionRUVOtrosCanalesForm.codigoSubAcceso']}" required="true"/>
				<ssicc:selectMenu id="cSubacceso" value="#{mAlias.formBusqueda.codigoSubAcceso}" required="true">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.ruvEliminacionSubaccessoList}" var="lista"
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>				
				
				<!-- Fecha Inicio -->
				<ssicc:label key="#{i18n['procesoRUVEliminacionRUVOtrosCanalesForm.fechaInicio']}" required="true"/>
				<ssicc:calendar id="fecIni" value="#{mAlias.formBusqueda.fechaInicioDate}" required="true"/>
				
				<!-- Fecha Fin -->
				<ssicc:label key="#{i18n['procesoRUVEliminacionRUVOtrosCanalesForm.fechaFin']}" required="true"/>
				<ssicc:calendar id="fecFin" value="#{mAlias.formBusqueda.fechaFinDate}" required="true"/>
				
			</h:panelGrid>			
		</ui:define>		

	</ui:composition>
</body>
</html>
