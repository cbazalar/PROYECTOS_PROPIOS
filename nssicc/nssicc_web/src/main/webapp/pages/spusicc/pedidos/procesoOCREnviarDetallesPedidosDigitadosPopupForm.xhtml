<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
	<ui:param name="mAlias" value="#{mantenimientoOCRCargaPedidosAction}" />

  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoOCRProcesarDetallesPedidosDigitadosPopup.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
    <ui:define name="body_encabezado_detalle">	
    
    <p:dataTable id="dataPrincipal" value="#{mAlias.datatableBusqueda}" var="lista" 
					widgetVar="busquedaVar" rendered="#{not empty mAlias.listaBusqueda}"
					 emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}" paginator="true" rows="25"
					 rowKey="#{lista}" rowIndexVar="rowIndex" rowsPerPageTemplate="5,10,15,20,25,30"
		     		 paginatorPosition="top" style="margin-bottom:20px" width="300px"
		     		 currentPageReportTemplate="{totalRecords} registros encontrados"
		     		 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
		     		 
     <p:column width="20"  headerText="#{i18n['consultorasDetalleList.codigoVta']}" sortBy="#{lista.codigoVta}" >           
            <h:outputText value="#{lista.codigoVta}" />  
        </p:column> 
        
         <p:column width="50" headerText="#{i18n['consultorasDetalleList.descripcion']}" sortBy="#{lista.descripcion}" >           
            <h:outputText value="#{lista.descripcion}" />  
        </p:column> 
        
        <p:column width="30" headerText="#{i18n['consultorasDetalleList.unidades']}" sortBy="#{lista.unidades}" >           
            <h:outputText value="#{lista.unidades}" />  
        </p:column>
        
         <p:column width="30" headerText="#{i18n['consultorasDetalleList.precioCat']}" sortBy="#{lista.precioCat}" >           
            <h:outputText value="#{lista.precioCat}" />  
        </p:column>
        
        <p:column width="20" headerText="#{i18n['consultorasDetalleList.total']}" sortBy="#{lista.total}" >           
            <h:outputText value="#{lista.total}" />  
        </p:column>
     </p:dataTable>   	              
 	</ui:define>
  
  <ui:define name="body_columna_datatable_detalle">
                  
   </ui:define>      
    
  
</ui:composition>
</body>
</html>
