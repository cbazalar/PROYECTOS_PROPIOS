<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoOCRProductoPedidoMinimoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoOCRProductoPedidoMinimoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoOCRProductoPedidoMinimoForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoOCRProductoPedidoMinimoForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodo}" required="false" />


			</h:panelGrid>


		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">


			<p:column width="10" sortBy="#{lista.codigoPais}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['productoPedidoMinimoList.codigoPais']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPais}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoPeriodo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['productoPedidoMinimoList.codigoPeriodo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodo}" />
			</p:column>

			<p:column width="10" sortBy="#{lista.codigoVenta}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['productoPedidoMinimoList.codigoVenta']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoVenta}" />
			</p:column>


			<p:column width="40" sortBy="#{lista.valorUnitario}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['productoPedidoMinimoList.valorUnitario']}" />
				</f:facet>
				<h:outputText value="#{lista.valorUnitario}" />
			</p:column>


			<p:column width="40" sortBy="#{lista.descripcionProducto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['productoPedidoMinimoList.descripcionProducto']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionProducto}" />
			</p:column>


			
			
			<p:column width="40" sortBy="#{lista.descripcionProducto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['siccMatrizEquivalenciaList.descripcionProducto']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionProducto}" />
			</p:column>

		
			<p:column width="40" sortBy="#{lista.codigoProducto}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['productoPedidoMinimoList.codigoProducto']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoProducto}" />
			</p:column>
			

			<p:column style="width:32px">
				
					<p:graphicImage alt="image"
						value="#{resource['images:check_ok.png']}" cache="false"
						width="20" height="20" style="border:0px; vertical-align:top;" rendered="#{lista.estadoRegistro=='1'}" />
				
				
					<p:graphicImage alt="image"
						value="#{resource['images:unchek.gif']}" cache="false"
						width="20" height="20" style="border:0px; vertical-align:top; " rendered="#{lista.estadoRegistro=='0'}"  />
				
			</p:column>
		</ui:define>



	</ui:composition>
</body>
</html>
