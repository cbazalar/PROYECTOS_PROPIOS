<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias" value="#{procesoPRERenombrarMatrizFacturacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoPRERenombrarMatrizFacturacionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="4">

				<ssicc:label key="#{i18n['procesoPRERenombrarMatrizFacturacionForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true" />
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>

				<ssicc:label key="#{i18n['procesoPRERenombrarMatrizFacturacionForm.codigoPeriodoOrigen']}" required="true" />
				<ssicc:campaignCalendar2 id="idCodigoPeriodoOrigen" value="#{mAlias.formProceso.codigoPeriodoOrigen}" manage="#{mAlias}" required="true"/>
				<ssicc:label key="#{i18n['procesoPRERenombrarMatrizFacturacionForm.codigoPeriodoDestino']}" required="true" />
				<ssicc:campaignCalendar2 id="idCodigoPeriodoDestino" value="#{mAlias.formProceso.codigoPeriodoDestino}" manage="#{mAlias}" required="true"/>

			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
