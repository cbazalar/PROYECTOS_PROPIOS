<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoOCRCapturaSolicitudesSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoOCRCapturaSolicitudesForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['mantenimientoOCRCapturaSolicitudesForm.descripcionPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />


				<ssicc:label
					key="#{i18n['mantenimientoOCRCapturaSolicitudesForm.codigoPeriodoSearch']}" />
				<ssicc:campaignCalendar2 id="codigoPeriodoSearch" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoPeriodoSearch}" />

				<ssicc:label
					key="#{i18n['mantenimientoOCRCapturaSolicitudesForm.codigoZonaSearch']}" />
				<ssicc:campaignCalendar2 id="codigoZonaSearch" manage="#{mAlias}"
					value="#{mAlias.formBusqueda.codigoZonaSearch}" />

				<ssicc:label
					key="#{i18n['mantenimientoOCRCapturaSolicitudesForm.fechaFacturacionSearch']}" />
				<ssicc:calendar id="fechaFacturacionSearchD"
					value="#{mAlias.formBusqueda.fechaFacturacionSearchD}" />

			</h:panelGrid>


		</ui:define>


		<ui:define name="body_columna_datatable_busqueda">


			 <p:column width="100" sortBy="#{lista.codigoPeriodo}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['pedidosxZonaList.codigoPeriodo']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoPeriodo}" />
			</p:column>
			
			 <p:column width="100" sortBy="#{lista.codigoZona}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['pedidosxZonaList.codigoZona']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoZona}" />
			</p:column>

			 <p:column width="100" sortBy="#{lista.fechaFacturacion}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['pedidosxZonaList.fechaFacturacion']}" />
				</f:facet>
				<h:outputText value="#{lista.fechaFacturacion}" />
			</p:column>
			
			<p:column width="100" sortBy="#{lista.numLote}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['pedidosxZonaList.numLote']}" />
				</f:facet>
				<h:outputText value="#{lista.numLote}" />
			</p:column>
			
			<p:column width="100" sortBy="#{lista.numSolicitudes}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['pedidosxZonaList.numSolicitudes']}" />
				</f:facet>
				<h:outputText value="#{lista.numSolicitudes}" />
			</p:column>

		</ui:define>

	</ui:composition>
</body>
</html>
