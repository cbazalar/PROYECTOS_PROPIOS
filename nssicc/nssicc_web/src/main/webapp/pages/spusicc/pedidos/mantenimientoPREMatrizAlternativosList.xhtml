<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoPREMatrizAlternativosSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label key="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.codigoPeriodo']}" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" value="#{mAlias.formBusqueda.codigoPeriodo}" manage="#{mAlias}" />

				<ssicc:label key="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.codigoVentaPrincipal']}" />
				<ssicc:inputText id="codigoVentaPrincipal" value="#{mAlias.formBusqueda.codigoVentaPrincipal}" size="10"
					maxlength="5" esNumerico="true"/>
				
				<ssicc:label key="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.codigoVentaAlternativo']}" />
				<ssicc:inputText id="codigoVentaAlternativo" value="#{mAlias.formBusqueda.codigoVentaAlternativo}" size="10"
					maxlength="5" esNumerico="true"/>
				
				
				<ssicc:label key="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.indicadorActivo']}" />
				<ssicc:selectMenu id="indicadorActivo" value="#{mAlias.formBusqueda.indicadorActivo}">
					<f:selectItem itemLabel="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.indicadorActivo.ambos']}" itemValue="#{mAlias.ambos}"/>
					<f:selectItem itemLabel="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.indicadorActivo.si']}" itemValue="#{mAlias.numeroUno}"/>
					<f:selectItem itemLabel="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.indicadorActivo.no']}" itemValue="#{mAlias.numeroCero}"/>
				</ssicc:selectMenu>
								
			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="40" sortBy="#{lista.cuvOriginal}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.cuvOriginal']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.cuvOriginal}" />
			</p:column>

			<p:column width="70" sortBy="#{lista.producto}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.producto']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.producto}" />
			</p:column>

			<p:column width="180" sortBy="#{lista.descripcion}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.descripcion']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.precioCatalogoOriginal}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.precioCatalogoOriginal']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.precioCatalogoOriginal}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.factorRepeticion}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.factorRepeticion']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.factorRepeticion}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.tipofertaOriginal}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.tipofertaOriginal']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.tipofertaOriginal}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.cuvAlternativo}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.cuvAlternativo']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.cuvAlternativo}" />
			</p:column>

			<p:column width="70" sortBy="#{lista.producto1}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.producto1']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.producto1}" />
			</p:column>

			<p:column width="180" sortBy="#{lista.descripcion1}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.descripcion1']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.descripcion1}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.precioCatalogoAlternativo}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.precioCatalogoAlternativo']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.precioCatalogoAlternativo}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.factorRepeticion1}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.factorRepeticion1']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.factorRepeticion1}" />
			</p:column>

			<p:column width="60" sortBy="#{lista.tipofertaAlternativo}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.tipofertaAlternativo']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.tipofertaAlternativo}" />
			</p:column>

			<p:column width="40" sortBy="#{lista.activo}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.activo']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.activo}" />
			</p:column>

			<p:column width="40" sortBy="#{lista.numOrde}">
				<f:facet name="header">
					<h:outputText value="#{i18n['mantenimientoPREMatrizAlternativosList.numOrde']}" 
						escape="false" style="white-space:pre-line;"/>
				</f:facet>
				<h:outputText value="#{lista.numOrde}" />
			</p:column>
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.button.lock']}" 
				title="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.button.lock']}"
				icon="#{resource['images:lock_cust_24_n.png']}"				
				width="30"
                   height="30"
				parametroVentana="confirmDialogDesactivar"
				accion="#{mantenimientoPREMatrizAlternativosSearchAction.confirmar}" 
				update=""/>
			
			<ssicc:linkAjax value="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.button.unlock']}"
				title="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.button.unlock']}"
				icon="#{resource['images:unlock_cust_24_n.png']}"			
				width="30"
                   height="30"	
				parametroVentana="confirmDialogActivar"
				accion="#{mantenimientoPREMatrizAlternativosSearchAction.confirmar}" 
				update=""/>
		
		</ui:define>
		
		<ui:define name="body_final_busqueda">
			<ssicc:confirmDialogConfirmar id="confirmDialogActivar"
				manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.confirm.unlock.message']}"
					parametroAccion="#{mAlias.numeroUno}"
				accion="#{mantenimientoPREMatrizAlternativosSearchAction.actualizarEstado}"
				update=":principalForm:listaBusquedaForm, :principalForm:panelCriterioBusqueda, 
	        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />
				
			<ssicc:confirmDialogConfirmar id="confirmDialogDesactivar"
				manage="#{mAlias}"
				mensaje="#{i18n['mantenimientoPREMatrizAlternativosSearchForm.confirm.lock.message']}"
				parametroAccion="#{mAlias.numeroCero}"
				accion="#{mantenimientoPREMatrizAlternativosSearchAction.actualizarEstado}"
				update=":principalForm:listaBusquedaForm, :principalForm:panelCriterioBusqueda, 
	        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />		
		</ui:define>
	</ui:composition>
</body>
</html>
