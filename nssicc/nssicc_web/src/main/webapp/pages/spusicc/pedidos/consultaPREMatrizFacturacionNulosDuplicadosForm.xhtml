<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">
<body>
	<ui:composition template="/templates/templateConsultaSearch.xhtml">
		<ui:param name="mAlias" value="#{consultaPREMatrizFacturacionNulosDuplicadosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaPREMatrizFacturacionNulosDuplicadosForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<!-- ############ PAIS ############ -->
				<ssicc:label key="#{i18n['consultaPREMatrizFacturacionNulosDuplicadosForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
				
				<!-- ############ PERIODO ############ -->
				<ssicc:label key="#{i18n['consultaPREMatrizFacturacionNulosDuplicadosForm.codigoPeriodo']}" required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" value="#{mAlias.formBusqueda.codigoPeriodo}" required="true" />

			</h:panelGrid>
		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">
			<p:column sortBy="#{lista.descripcionError}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['preMatrizFacturacionNulosDuplicadosList.error']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionError}" />
			</p:column>

			<p:column sortBy="#{lista.tipoOferta}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['preMatrizFacturacionNulosDuplicadosList.tipoOferta']}" />
				</f:facet>
				<h:outputText value="#{lista.tipoOferta}" />
			</p:column>
			
			<p:column sortBy="#{lista.estategia}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['preMatrizFacturacionNulosDuplicadosList.estrategia']}" />
				</f:facet>
				<h:outputText value="#{lista.estategia}" />
			</p:column>
			
			<p:column sortBy="#{lista.codigoVenta}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['preMatrizFacturacionNulosDuplicadosList.codigoVenta']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoVenta}" />
			</p:column>
			
			<p:column sortBy="#{lista.codigoUnico}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['preMatrizFacturacionNulosDuplicadosList.codigoUnico']}" />
				</f:facet>
				<h:outputText value="#{lista.codigoUnico}" />
			</p:column>
			
			<p:column sortBy="#{lista.descripcion}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['preMatrizFacturacionNulosDuplicadosList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>
			
			<p:column sortBy="#{lista.descripcionCatalogo}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['preMatrizFacturacionNulosDuplicadosList.descripcionCatalogo']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionCatalogo}" />
			</p:column>
			
			<p:column sortBy="#{lista.numeroPaginaCatalogo}" >
				<f:facet name="header">
					<h:outputText value="#{i18n['preMatrizFacturacionNulosDuplicadosList.numeroPaginaCatalogo']}" />
				</f:facet>
				<h:outputText value="#{lista.numeroPaginaCatalogo}" />
			</p:column>
		</ui:define>
	</ui:composition>

</body>
</html>
