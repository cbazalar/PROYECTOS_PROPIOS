<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoPEDTipoChequeoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoPEDTipoChequeoForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['mantenimientoPEDTipoChequeoForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
			</h:panelGrid>
		</ui:define>

		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="#{msg['botonSave.titulo']}"
				title="#{msg['botonSave.tooltip']}"
				icon="#{resource['images:saveForm.png']}"
                width="34"
                height="34"
                partialSubmit="true"
	        actualizarForm="true"
				accion="#{mantenimientoPEDTipoChequeoAction.guardar}"
				parametroAccion="A" update=":principalForm:listaBusquedaForm" />
		</ui:define>

		<ui:define name="body_final_busqueda">
			<ssicc:dataTable id="dataGrillae" value="#{mAlias.tableModel}"
			    paginator="false"
				resizableColumns="true" manage="#{mAlias}">

				<p:column width="110" >
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoPEDTipoChequeoForm.codigoTipoChequeo']}"
							escape="false" style="white-space:pre-line;" />
					</f:facet>
					<h:outputText value="#{lista.codigoTipoChequeo}" />
				</p:column>

				<p:column width="110" >
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoPEDTipoChequeoForm.descripcionTipoChequeo']}"
							escape="false" style="white-space:pre-line;" />
					</f:facet>
					<h:outputText value="#{lista.descripcionTipoChequeo}" />
				</p:column>

				<p:column width="110"
					>
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoPEDTipoChequeoForm.indicadorConsultorasReincidentes']}"
							escape="false" style="white-space:pre-line;" />
					</f:facet>
					<ssicc:inputText value="#{lista.indicadorConsultorasReincidentes}" maxlength="1" esNumerico="true"  />
				</p:column>

				<p:column width="110" >
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoPEDTipoChequeoForm.diasAtrasEvaluacion']}"
							escape="false" style="white-space:pre-line;" />
					</f:facet>
					<ssicc:inputText value="#{lista.numeroDiasAtrasFaltantes}"  esNumerico="true"/>
				</p:column>

				<p:column width="110" >
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoPEDTipoChequeoForm.minimoReclamoFaltante']}"
							escape="false" style="white-space:pre-line;" />
					</f:facet>
					<ssicc:inputText value="#{lista.minumoReclamosFaltante}" esNumerico="true" />
				</p:column>

				<p:column width="110" >
					<f:facet name="header">
						<h:outputText value="#{i18n['mantenimientoPEDTipoChequeoForm.indicadorNuevas']}"
							escape="false" style="white-space:pre-line;" />
					</f:facet>
					<ssicc:inputText value="#{lista.minimoIndicadorNuevas}" maxlength="1" esNumerico="true"  />
				</p:column>
			</ssicc:dataTable>
		</ui:define>

	</ui:composition>
</body>
</html>
