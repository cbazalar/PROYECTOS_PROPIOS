<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">
<body>
	<ui:composition
		template="/templates/templateMantenimientoPopupForm.xhtml">
		<ui:param name="mAlias" value="#{consultaOCRDetallePedidoAction}" />
       
<!-- 		<ui:define name="titulo_Pantalla"> -->
<!-- 			<h:outputText value="#{i18n['consultaOCRDetallePedidoForm.title']}" -->
<!-- 				styleClass="clsEncabezadoPantalla" /> -->
<!-- 		</ui:define> -->
		<label value="#{i18n['consultaOCRDetallePedidoForm.title']}" > </label>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['consultaOCRDetallePedidoForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- Codigo Cliente-->
				<ssicc:label
					key="#{i18n['consultaOCRDetallePedidoForm.codigoCliente']}" />
				<ssicc:label value="#{mAlias.formBusqueda.codigoCliente}" />

				<!-- Nombre Cliente -->
				<ssicc:label
					key="#{i18n['consultaOCRDetallePedidoForm.nombreCliente']}" />
				<ssicc:label value="#{mAlias.formBusqueda.nombreCliente}" />


				<!-- Descripcion Region -->
				<ssicc:label
					key="#{i18n['consultaOCRDetallePedidoForm.descripcionRegion']}" />
				<ssicc:label value="#{mAlias.formBusqueda.descripcionRegion}" />

				<!-- Descripcion Zona -->
				<ssicc:label
					key="#{i18n['consultaOCRDetallePedidoForm.descripcionZona']}" />
				<ssicc:label value="#{mAlias.formBusqueda.descripcionZona}" />

				<!-- Descripcion Seccion -->
				<ssicc:label
					key="#{i18n['consultaOCRDetallePedidoForm.codigoSeccion']}" />
				<ssicc:label value="#{mAlias.formBusqueda.codigoSeccion}" />
				<!-- Descripcion Fecha Recepcion -->
				<ssicc:label
					key="#{i18n['consultaOCRDetallePedidoForm.fechaRecepcion']}" />
				<ssicc:label value="#{mAlias.formBusqueda.fechaRecepcion}" />
				<!-- Descripcion Lote -->
				<ssicc:label
					key="#{i18n['consultaOCRDetallePedidoForm.numeroLote']}" />
				<ssicc:label value="#{mAlias.formBusqueda.numeroLote}" />

			</h:panelGrid>

		</ui:define>

		<ui:define name="body_adicional_mantenimiento">
			<h:panelGrid id="panel_grilla">
				<ssicc:dataTable value="#{mAlias.detallePopupTableModel}"
					mostrarNroFila="false" exportable="true"
					mostrarTituloPanel="false" toggleable="false" seleccionable="false"
					paginator="true">
					<p:column width="50" sortBy="#{lista.codigoCliente}">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['ocrDetallePedidoList.codigoCliente']}" />
						</f:facet>
						<h:outputText value="#{lista.codigoCliente}" />
					</p:column>
					<p:column width="70" sortBy="#{lista.numeroLote}">
						<f:facet name="header">
							<h:outputText value="#{i18n['ocrDetallePedidoList.numeroLote']}" />
						</f:facet>
						<h:outputText value="#{lista.numeroLote}" />
					</p:column>
					<p:column width="50" sortBy="#{lista.codigoVenta}">
						<f:facet name="header">
							<h:outputText value="#{i18n['ocrDetallePedidoList.codigoVenta']}" />
						</f:facet>
						<h:outputText value="#{lista.codigoVenta}" />
					</p:column>
					<p:column width="70" sortBy="#{lista.numeroUnidades}">
						<f:facet name="header">
							<h:outputText
								value="#{i18n['ocrDetallePedidoList.numeroUnidades']}" />
						</f:facet>
						<h:outputText value="#{lista.numeroUnidades}" />
					</p:column>

					<p:column width="70" sortBy="#{lista.indRecepDD}">
						<f:facet name="header">
							<h:outputText value="#{i18n['ocrDetallePedidoList.indRecepDD']}" />
						</f:facet>
						<h:outputText value="#{lista.indRecepDD}" />
					</p:column>

					<p:column width="70" sortBy="#{lista.indRecepWEB}">
						<f:facet name="header">
							<h:outputText value="#{i18n['ocrDetallePedidoList.indRecepWEB']}" />
						</f:facet>
						<h:outputText value="#{lista.indRecepWEB}" />
					</p:column>

					<p:column width="70" sortBy="#{lista.indRecepOCR}">
						<f:facet name="header">
							<h:outputText value="#{i18n['ocrDetallePedidoList.indRecepOCR']}" />
						</f:facet>
						<h:outputText value="#{lista.indRecepOCR}" />
					</p:column>



				</ssicc:dataTable>
			</h:panelGrid>

		</ui:define>

		<ui:define name="body_toolbar_adicionales_mantenimiento">

			<ssicc:linkAjax value="#{msg['botonSalir.titulo']}"
				title="#{msg['botonSalir.tooltip']}"
				icon="#{resource['images:salirForm.png']}"
                width="30"
                height="30"
				process="@this"
				accion="#{consultaOCRDetallePedidoAction.salirPopup}"
				update=":principalForm:messagesPrincipalForm" />

		</ui:define>

	</ui:composition>

</body>
</html>
