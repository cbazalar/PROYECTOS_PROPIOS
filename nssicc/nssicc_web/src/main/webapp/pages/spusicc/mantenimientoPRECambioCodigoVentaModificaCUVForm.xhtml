<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias"
			value="#{mantenimientoPRECambioCodigoVentaModificaCUVAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_busqueda_popup">
			<ssicc:linkPopupCrearAjax id="buscarHIPDatosCliente"
				managePopup="#{mAlias.busquedaProductoSearchAction}"
				accionAceptar="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.aceptarPopup}"
				accionSalir="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.salirPopup}"
				parametroAccion="SACPRODUCTO"
				visible="#{mAlias.mostrarPopupProducto}"
				paginaxhtml="/pages/popup/popupSearchProductos.xhtml"
				update=":principalForm:panelGroupGargarProd"
				title="#{i18n['popup.generico.busqueda.productos']}" />
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax title="Eliminar Oferta"
							icon="/resources/images/delete24_s.gif"
							accion="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.confirmar}"
							parametroAccion="ELIMINAR_OFERT_INDIV" parametroVentana="confirmDialogEliminarOfertaIndividual"
							update=":principalForm:messagesPrincipalForm" 
							process="@this"/>
		</ui:define>
		
		<ui:define name="body_criterio_mantenimiento">
			<c:if test="${mAlias.formBusqueda.indicadorCUVFacturado > 0}">
				<h:panelGrid columns="2" >
					<h:outputText style="FONT-SIZE:8pt;color:red;font-weight: bold"
						value="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.cuv.facturado']}" />
					<ssicc:labelBlank />
					
<!-- 					<ssicc:label style="FONT-SIZE:8pt;font-weight: bold"  -->
<!-- 						key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.modificarOfertaCerrada']}" /> -->
<!-- 					<ssicc:selectBooleanCheckbox id="idCheckOfertaCancelada"  -->
<!-- 						value="#{mAlias.modificaOfertaCerrada}" disabled="#{mAlias.muestraIdModificaOfertaCerrada}"  -->
<!-- 						accionListener="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.modificarOfertaCerrada}"  -->
<!-- 		      	    	update=":principalForm:panelToolBar :principalForm:idBotonesGrupo :principalForm:idBotonesGrillaGrupo  -->
<!-- 		      	    			:principalForm:idBotonCondiciones :principalForm:panelSubBotones :principalForm:idCheckOfertaCancelada @this"/> -->

				</h:panelGrid>
				
				<br/>
				<br/>
			</c:if>
			
			<h:panelGrid columns="6" >

				<ssicc:labelBlank />
				<ssicc:label key="#{i18n['mantenimientoCOMBonosSearchForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<!-- ##################### Codigo de Venta #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorCodigoVenta}" disabled="#{mAlias.idCuv}" />
				<ssicc:label key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.codigoVenta']}" />
				<ssicc:inputText id="codigoVenta" value="#{mAlias.formBusqueda.codigoVenta}" size="8" maxlength="6" esNumerico="true" />

				<!-- ##################### Codigo de SAP #################### -->
				<!--<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorCodigoVenta}" /> -->
				<ssicc:labelBlank />
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.codigoSap']}" />
				<ssicc:inputText id="codigoSap" value="#{mAlias.codSap}" size="10" maxlength="9" esNumerico="true" deshabilitado="true"/>
					
				<!-- ##################### Texto Breve #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorValTextoBreve}" disabled="#{mAlias.idValTextoBreve}"/>
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.textoBreve']}" />
				<ssicc:inputText id="textoBreve" value="#{mAlias.formBusqueda.valTextoBreve}" size="40" maxlength="40"/>
					
				<!-- ##################### Catálogo #################### -->
				<!--<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorCodigoVenta}" /> -->
				<ssicc:labelBlank />
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.oidCatalogo']}" />
				<ssicc:selectMenu value="#{mAlias.oidCatalogo}" disabled="true" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.siccCatalagoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>
					
				<!-- ##################### Factor Repeticion #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorFactorRepeticion}" disabled="#{mAlias.idFactor}" />
				<ssicc:label key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.facRepeticion']}" required="true" />
				<ssicc:inputText id="facRepeticion" value="#{mAlias.formBusqueda.facRepeticion}" size="5" maxlength="2" esNumerico="true" required="true"/>
					
				<!-- ##################### Digitable #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorIndDigitable}" disabled="#{mAlias.idIndDigitable}"/>
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.flagDigitable']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.formBusqueda.indDigitable}" disabled="#{mAlias.formMantenimiento.flagDigitableSoloLectura}"/>
					
				<!-- ##################### Imprimible #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorIndImprimible}" disabled="#{mAlias.idIndImprimible}"/>
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.flagImprimible']}" />
				<ssicc:selectBooleanCheckbox value="#{mAlias.formBusqueda.indImprimible}" />
					
				<!-- ##################### Precio catalogo #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorPrecioCatalogo}" disabled="#{mAlias.idCatalogo}" />
				<ssicc:label key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.preCatalogo']}" />
				<p:inputText id="preCatalogo" value="#{mAlias.formBusqueda.preCatalogo}" size="10" maxlength="10"
					onkeypress="if ((event.keyCode &lt; 48 || event.keyCode &gt; 57)&amp;&amp;(event.keyCode != 46)) { event.returnValue = false;}" />

				<!-- ##################### Precio Contable #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorPrecioContable}" disabled="#{mAlias.idPrecioContable}"/>
				<ssicc:label key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.preContable']}" />
				<p:inputText id="preContable" value="#{mAlias.formBusqueda.preContable}" size="10" maxlength="10"
					onkeypress="if ((event.keyCode &lt; 48 || event.keyCode &gt; 57)&amp;&amp;(event.keyCode != 46)) { event.returnValue = false;}" />
										
				<!-- ##################### Coste Estandar #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorImpCosteEsta}" disabled="#{mAlias.idImpCosteEsta}"/>
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.costoEstandar']}" />
				<p:inputText id="impCosteEsta" value="#{mAlias.formBusqueda.impCosteEsta}" size="10" maxlength="10" 
					onkeypress="if ((event.keyCode &lt; 48 || event.keyCode &gt; 57)&amp;&amp;(event.keyCode != 46)) { event.returnValue = false;}"/>
					
				<!-- ##################### Unidades Estimadas #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorNumUnidEstim}" disabled="#{mAlias.idNumUnidEstim}"/>
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.unidadesEstimadas']}" />
				<ssicc:inputText id="numUnidEstim" value="#{mAlias.formBusqueda.numUnidEstim}" size="10" maxlength="10" esNumerico="true" />
					
				<!-- ##################### Venta Neta Estimada #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorImpVenNetaEstim}" disabled="#{mAlias.idImpVenNetaEstim}"/>
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.ventaNetaEstimada']}" />
				<p:inputText id="impVenNetaEstim" value="#{mAlias.formBusqueda.impVenNetaEstim}" size="10" maxlength="10" 
					onkeypress="if ((event.keyCode &lt; 48 || event.keyCode &gt; 57)&amp;&amp;(event.keyCode != 46)) { event.returnValue = false;}"/>

				<!-- ##################### Numero Pagina #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorNumeroPagina}" disabled="#{mAlias.idPagina}"/>
				<ssicc:label key="#{i18n['mantenimientoPRECambioCodigoVentaModificaCUVForm.numPagina']}" />
				<ssicc:inputText id="numPagina" value="#{mAlias.formBusqueda.numPagina}" size="10" maxlength="10" esNumerico="true"/>
					
				<!-- ##################### Tipo Oferta #################### -->
				<ssicc:selectBooleanCheckbox value="#{mAlias.indicadorTipoOferta}" disabled="#{mAlias.idTipoOferta}"/>
				<ssicc:label key="#{i18n['mantenimientoPEDProductoAsociadoDetalleForm.oidTipoOferta']}" required="true"/>
				<ssicc:selectMenu value="#{mAlias.formBusqueda.tipoOferta}" required="true" 
							accionListener="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.validarTipoOfertaIndividual}" 
							update=":principalForm:messagesPrincipalForm  @this"
							process="@this">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.siccTipoOfertaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

			</h:panelGrid>
		</ui:define>
		<ui:define name="body_adicional_mantenimiento">
			<c:if test="${mAlias.formBusqueda.indicadorSeccionGrupos == '1'}">
				<h:panelGrid id="panelGrupos" style="margin-top:20px" width="600">

					<!-- ################ GRUPO ################# -->
					<p:fieldset legend="GRUPO">
						<h:panelGrid columns="2" id="panelGrupo">
							<!-- ######## NRO DE GRUPO ######## -->
							<ssicc:label value="Nro de Grupo: " required="true" />
<!-- 							<ssicc:label value="#{mAlias.formBusqueda.numGrupo}" required="true" /> -->
							<ssicc:selectMenu value="#{mAlias.formBusqueda.numGrupo}" rendered="#{not empty mAlias.listPanelGrupos}"
									accionListener="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.cargargrupo}" 
									update=":principalForm:panelGrupo :principalForm:idTablaGrupo"
									process=":principalForm:idFactorCuadre @this">
								<f:selectItems value="#{mAlias.listPanelGrupos}" var="lista" itemLabel="#{lista.numGrupo}" itemValue="#{lista.numGrupo}"/>
							</ssicc:selectMenu>

							<!-- ######## TIPO DE GRUPO ######## -->
							<ssicc:label value="Tipo de Grupo: " required="true" />
							<ssicc:label value="#{mAlias.formBusqueda.tipoGrupo}"
								required="true" />

							<!-- ######## INDICADOR DE CUADRE ######## -->
							<ssicc:label value="Indicador de Cuadre:" required="true" />
							
							<c:if test="${mAlias.oidTipoEstrategia == '3' || mAlias.oidTipoEstrategia == '7'}">
							   <c:if test='${mAlias.formBusqueda.oid != null}'>
									<c:if test="${mAlias.formBusqueda.oid == '3' || mAlias.formBusqueda.oid == '8' }">
									  <h:panelGroup >
										<ssicc:selectMenu value="#{mAlias.formBusqueda.indicadorCuadre}" disabled="true">
											<f:selectItem itemLabel="#{mAlias.formBusqueda.descripcion}" itemValue="#{mAlias.formBusqueda.oid}" />
										</ssicc:selectMenu>
										<h:inputHidden value="#{mAlias.formBusqueda.indicadorCuadre}" />
									  </h:panelGroup>
									</c:if>
									<c:if test="${mAlias.formBusqueda.oid != '3' and mAlias.formBusqueda.oid != '8'}">
										<ssicc:selectMenu value="#{mAlias.formBusqueda.indicadorCuadre}">
											<f:selectItems value="#{mAlias.preIndicadorCuadreList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
										</ssicc:selectMenu>
									</c:if>
								</c:if>
								<c:if test='${mAlias.formBusqueda.oid == null}'>
								    <h:panelGroup >
								        <ssicc:selectMenu value="#{mAlias.formBusqueda.indicadorCuadre}" disabled="true">
											<f:selectItem itemLabel="#{mAlias.formBusqueda.descripcion}" itemValue="#{mAlias.formBusqueda.oid}" />
										</ssicc:selectMenu>
										<h:inputHidden value="#{mAlias.formBusqueda.indicadorCuadre}" />
									 </h:panelGroup>
								</c:if>
							</c:if>
							
							<c:if test="${mAlias.oidTipoEstrategia == '4'}">
								<ssicc:selectMenu value="#{mAlias.formBusqueda.indicadorCuadre}">
									<f:selectItems value="#{mAlias.preIndicadorCuadreList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
								</ssicc:selectMenu>
							</c:if>
							
							<c:if test="${mAlias.oidTipoEstrategia == '6'}">
							    <h:panelGroup >
									<ssicc:selectMenu disabled="true" value="#{mAlias.formBusqueda.indicadorCuadre}">
										<f:selectItem itemLabel="#{mAlias.formBusqueda.descripcion}" itemValue="#{mAlias.formBusqueda.oid}" />
									</ssicc:selectMenu>
									<h:inputHidden value="#{mAlias.formBusqueda.indicadorCuadre}" />
								</h:panelGroup>
							</c:if>
							

							<!-- ######## FACTOR DE CUADRE ######## -->
							<ssicc:label value="Factor de Cuadre" />
							<c:if test="${mAlias.oidTipoEstrategia == '6'}">
								<ssicc:inputText id="idFactorCuadre" value="#{mAlias.formBusqueda.factorCuadre}"
									size="6" maxlength="3" deshabilitado="true"
									onkeypress="return jsEsNumeroDecimal(event);"
									onchange="formatearNumeroWithTope(this,0,10000);" />
							</c:if>
							
							<c:if test="${mAlias.oidTipoEstrategia != '6'}">
								<ssicc:inputText id="idFactorCuadre" value="#{mAlias.formBusqueda.factorCuadre}"
									size="6" maxlength="3"
									onkeypress="return jsEsNumeroDecimal(event);"
									onchange="formatearNumeroWithTope(this,0,10000);" />
							</c:if>

							<ssicc:labelBlank></ssicc:labelBlank>
							<h:panelGroup id="idBotonesGrupo">
								<c:if test="${mAlias.indicadorModificaOfertaCerrada == 0}">
<!-- 									<ssicc:linkAjax title="Agregar Grupo" -->
<!-- 										icon="/resources/images/nuevoForm2.png" -->
<!-- 										width="32" height="32" -->
<!-- 										accion="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.confirmar}" -->
<!-- 										parametroAccion="AGREGAR_GRUPO" parametroVentana="confirmDialogAgregarGrupo" -->
<!-- 										update=":principalForm:messagesPrincipalForm :principalForm:idTablaGrupo"  -->
<!-- 										process="@this :principalForm:idTablaGrupo"/> -->
<!-- 									<ssicc:linkAjax title="Eliminar Grupo" -->
<!-- 										icon="/resources/images/delete24_s.gif" -->
<!-- 										accion="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.confirmar}" -->
<!-- 										parametroAccion="ELIMINAR_GRUPO" parametroVentana="confirmDialogEliminarGrupo" -->
<!-- 										update=":principalForm:messagesPrincipalForm :principalForm:idTablaGrupo"  -->
<!-- 										process="@this :principalForm:idTablaGrupo"/> -->
									<ssicc:linkAjax title="Guardar Grupo" 
									    icon="#{resource['images:saveForm.png']}"
		                                width="32" height="32"
										process="@this :principalForm:panelGrupo"
										accion="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.actualizagrupo}"
										update=":principalForm:messagesPrincipalForm 
										        :principalForm:panelGrupo" />
								</c:if>
							</h:panelGroup>
						</h:panelGrid>
						
						<p:dataTable id="idTablaGrupo" value="#{mPantallaPrincipalBean.listaModelPreProductoAsociadoGrupoOfertaList}" 
							var="lista" rendered="#{not empty mPantallaPrincipalBean.preProductoAsociadoGrupoOfertaList}"
							selection="#{mAlias.columnasSeleccionadas}"	exportable="true" paginator="true" 
							scrollable="true" scrollWidth="950" style="width:950px;"
							emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}" selectionMode="single"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rows="10" rowIndexVar="rowIndex" rowKey="#{lista.hashCode()}" paginatorPosition="top">
		
							<p:column width="20">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preCUVList.codigoVenta']}" />
					            </f:facet>
					             <h:outputText value="#{lista.codigoVenta}" />  
					        </p:column>
							
							<p:column width="50">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.codigoSap']}" />
					            </f:facet>
					             <h:outputText value="#{lista.codSap}" />  
					        </p:column>
					        
					        <p:column width="200">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.descripcion']}" />
					            </f:facet>
					             <h:outputText value="#{lista.desSap}" /> 
					        </p:column>
					        
					        <p:column width="130">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.catalogo']}" />
					            </f:facet>
					             <h:outputText value="#{lista.desCatalogo}" />  
					        </p:column>
					        
					        <p:column width="200">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.tipoOferta']}" />
					            </f:facet>
					             <h:outputText value="#{lista.desTipoOferta}" />  
					        </p:column>
					        
					        <p:column width="100">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.textoBreve']}" />
					            </f:facet>
					             <h:outputText value="#{lista.valTextoBreve}" />  
					        </p:column>
					        
					        <p:column width="50">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.factorRepeticion']}" />
					            </f:facet>
					             <h:outputText value="#{lista.facRepeticion}" />  
					        </p:column>
					        
					        <p:column width="50">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.digitable']}" />
					            </f:facet>
					             <h:outputText value="#{lista.indDigitable}" />  
					        </p:column>
					        
					        <p:column width="50">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.imprimible']}" />
					            </f:facet>
					             <h:outputText value="#{lista.indImprimible}" />  
					        </p:column>
					        
					        <p:column width="50">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.precioCatalogo']}" />
					            </f:facet>
					             <h:outputText value="#{lista.preCatalogo}" />  
					        </p:column>
					        
					        <p:column width="40">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.precioContable']}" />
					            </f:facet>
					             <h:outputText value="#{lista.preContable}" />  
					        </p:column>
					        
					        <p:column width="40">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.costeEstandar']}" />
					            </f:facet>
					             <h:outputText value="#{lista.impCosteEsta}" />  
					        </p:column>
					        
					        <p:column width="50">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.uniEstimadas']}" />
					            </f:facet>
					             <h:outputText value="#{lista.numUnidEstim}" />  
					        </p:column>
					        
					        <p:column width="40">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.ventaNetaEstimada']}" />
					            </f:facet>
					             <h:outputText value="#{lista.impVenNetaEstim}" />  
					        </p:column>
					        
					        <p:column width="40">  
		           				<f:facet name="header">
					               <h:outputText value="#{i18n['preProductoAsociadoGrupoOfertaList.pagina']}" />
					            </f:facet>
					             <h:outputText value="#{lista.numPagina}" />  
					        </p:column>
						</p:dataTable>
						
						<br/>
						
						<h:panelGroup id="idBotonesGrillaGrupo">
							<c:if test="${mAlias.indicadorModificaOfertaCerrada == 0}">
								<ssicc:linkAjax icon="/resources/images/search24_h.gif"
												title="#{i18n['button.search']}"
												accion="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.openPopupBuscarProductos}"
												parametroAccion="BUSCAR_PRODUCTOS"
												process="@this "
												update=":principalForm:messagesPrincipalForm @this" />
								<ssicc:linkAjax value="Modificar"
												accion="#{mantenimientoPRECambioCodigoVentaModificaCUVAction.abrirPopupModificarProductoGrupo}"
												icon="#{resource['images:editarForm.png']}"
												title="Modificar"
												update="@this :principalForm:dialogPopup :principalForm:idTablaGrupo" 
												process="@this :principalForm:idTablaGrupo"/>
								<ssicc:linkAjax title="Eliminar"

								</p:dataTable>
							</h:panelGrid>
						</p:fieldset>
					</p:fieldset>

				<c:if test="${mAlias.formBusqueda.indicadorSeccionCondiciones != '1'}">

					<h:panelGrid id="panelSubBotones">

			</c:if>

			<ssicc:confirmDialogConfirmar id="confirmDialogEliminarOfertaIndividual"
