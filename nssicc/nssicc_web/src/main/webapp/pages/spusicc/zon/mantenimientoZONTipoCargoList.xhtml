<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoZONTipoCargoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoZONTipoCargoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['mantenimientoZONTipoCargoSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
      <ssicc:label key="#{i18n['mantenimientoZONTipoCargoSearchForm.codigoCargo']}" /> 
      <ssicc:inputText value="#{mAlias.formBusqueda.codigoCargo}" size="5" maxlength="3" />
      
      <ssicc:label key="#{i18n['mantenimientoZONTipoCargoSearchForm.descripcion']}" /> 
      <ssicc:inputText value="#{mAlias.formBusqueda.descripcion}" size="30" maxlength="30" />
       
      <ssicc:label key="#{i18n['mantenimientoZONTipoCargoSearchForm.tipoUnidadAdministrativa']}" /> 
	  <ssicc:selectMenu value="#{mAlias.formBusqueda.tipoUnidadAdministrativa}">
	  		<f:selectItem itemLabel="" itemValue="" />
      		<f:selectItem itemLabel="#{i18n['select.region']}" itemValue="R" />
      		<f:selectItem itemLabel="#{i18n['select.zona']}" itemValue="Z" />
      </ssicc:selectMenu>
      
      <ssicc:label key="#{i18n['mantenimientoZONTipoCargoSearchForm.cantidadUnidadAdministrativa']}" /> 
	  <ssicc:selectMenu value="#{mAlias.formBusqueda.cantidadUnidadAdministrativa}">
	  		<f:selectItem itemLabel="" itemValue="" />
      		<f:selectItem itemLabel="#{i18n['select.uno']}" itemValue="U" />
      		<f:selectItem itemLabel="#{i18n['select.varios']}" itemValue="V" />
      </ssicc:selectMenu>
      
      <ssicc:label key="#{i18n['mantenimientoZONTipoCargoSearchForm.titular']}" /> 
	  <ssicc:selectMenu value="#{mAlias.formBusqueda.titular}">
	  		<f:selectItem itemLabel="" itemValue="" />
      		<f:selectItem itemLabel="#{i18n['select.titular.si']}" itemValue="1" />
      		<f:selectItem itemLabel="#{i18n['select.titular.no']}" itemValue="0" />
      </ssicc:selectMenu>

      <h:inputHidden id="codigoPais" value="#{mPantallaPrincipalBean.currentUser.pais.codigo}" required="true" />
	  
    </h:panelGrid>         
    
  </ui:define>    
       
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column sortBy="#{lista.codigoCargo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['zonTipoCargoList.codigoCargo']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoCargo}" />  
        </p:column>  
   
        <p:column width="250" sortBy="#{lista.descripcion}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['zonTipoCargoList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.tipoUnidadAdministrativa}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['zonTipoCargoList.tipoUnidadAdministrativa']}" />
            </f:facet> 
            <h:outputText value="#{lista.tipoUnidadAdministrativa == 'R' ? i18n['select.region'] : i18n['select.zona']}" />    
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.cantidadUnidadAdministrativa}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['zonTipoCargoList.cantidadUnidadAdministrativa']}" />
            </f:facet> 
            <h:outputText value="#{lista.cantidadUnidadAdministrativa == 'U' ? i18n['select.uno'] : i18n['select.varios']}" />
        </p:column>
        
        <p:column sortBy="#{lista.titular}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['zonTipoCargoList.titular']}" />
            </f:facet> 
            <h:outputText value="#{lista.titular == '1' ? i18n['select.titular.si'] : i18n['select.titular.no']}" />
        </p:column>
        
   </ui:define>      
   
</ui:composition>
</body>
</html>
