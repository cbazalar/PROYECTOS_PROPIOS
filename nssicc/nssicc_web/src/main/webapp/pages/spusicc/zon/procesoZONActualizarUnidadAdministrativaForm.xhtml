<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias"
			value="#{procesoZONActualizarUnidadesAdministrativasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.heading3']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_toolbar_adicionales">

			<ssicc:linkAjax title="Cargar" id="botCargar"
				icon="/resources/images/up24_s.gif"
				rendered="#{mAlias.formProceso.flagHabilitaCargaDatos}"
				process=":principalForm:panelCriterioBase @this" parametroVentana="dialogoConfirmar"
				accion="#{procesoZONActualizarUnidadesAdministrativasAction.confirmar}"
				update=":principalForm:panelToolbarAdicional :principalForm:listaBusquedaForm @this" />
			<p:commandLink>
				<p:graphicImage value="#{resource['images:up24_n.gif']}" width="24"
					height="24" title="Cargar" style="vertical-align:middle"
					rendered="#{!mAlias.formProceso.flagHabilitaCargaDatos}" />
			</p:commandLink>

			<ssicc:linkAjax title="Validar" id="botValidar"
				icon="/resources/images/properties24_h.gif"
				rendered="#{mAlias.formProceso.flagHabilitaValidarDatos}"
				process=":principalForm @this"
				accion="#{procesoZONActualizarUnidadesAdministrativasAction.validarDatos}"
				update=":principalForm:panelToolbarAdicional :principalForm:paneltabViewProceso @this" />
			<p:commandLink>
				<p:graphicImage value="#{resource['images:properties24_n.gif']}"
					width="24" height="24" title="Validar"
					style="vertical-align:middle"
					rendered="#{!mAlias.formProceso.flagHabilitaValidarDatos}" />
			</p:commandLink>

			<ssicc:linkAjax title="Aprobar Reactivaciones" id="botReactivaciones"
				icon="/resources/images/cal_h.png"
				rendered="#{mAlias.formProceso.flagHabilitaAprobarReactivaciones}"
				process=":principalForm @this"
				accion="#{procesoZONActualizarUnidadesAdministrativasAction.aprobarReactivaciones}"
				update=":principalForm:panelToolbarAdicional @this"
				parametroAccion="AprobarReactivaciones" />
			<p:commandLink>
				<p:graphicImage value="#{resource['images:cal_n.png']}" width="24"
					height="24" title="Aprobar Reactivaciones"
					style="vertical-align:middle"
					rendered="#{!mAlias.formProceso.flagHabilitaAprobarReactivaciones}" />
			</p:commandLink>

			<ssicc:linkAjax title="Aprobar Creaciones" id="botCreaciones"
				icon="/resources/images/new24_h.gif"
				rendered="#{mAlias.formProceso.flagHabilitaAprobarCreaciones}"
				process=":principalForm @this"
				accion="#{procesoZONActualizarUnidadesAdministrativasAction.executeProceso}"
				update=":principalForm:panelToolbarAdicional  @this"
				parametroAccion="AprobarCreaciones" />
			<p:commandLink>
				<p:graphicImage value="#{resource['images:new24_n.gif']}" width="24"
					height="24" title="Aprobar Creaciones"
					style="vertical-align:middle"
					rendered="#{!mAlias.formProceso.flagHabilitaAprobarCreaciones}" />
			</p:commandLink>

			<ssicc:linkAjax title="Aprobar Modificaciones" id="botModificaciones"
				icon="/resources/images/editar_parametro24_h.png"
				rendered="#{mAlias.formProceso.flagHabilitaAprobarModificaciones}"
				process=":principalForm @this"
				accion="#{procesoZONActualizarUnidadesAdministrativasAction.executeProcesoModificaciones}"
				update=":principalForm:panelToolbarAdicional @this"
				parametroAccion="AprobarModificaciones" />
			<p:commandLink>
				<p:graphicImage
					value="#{resource['images:editar_parametro24_n.png']}" width="24"
					height="24" title="Aprobar Modificaciones"
					style="vertical-align:middle"
					rendered="#{!mAlias.formProceso.flagHabilitaAprobarModificaciones}" />
			</p:commandLink>

			<ssicc:linkAjax title="Aprobar Trasvases" id="botTrasvases"
				icon="/resources/images/refresh24_s.gif"
				rendered="#{mAlias.formProceso.flagHabilitaAprobarTrasvases}"
				process=":principalForm @this"
				accion="#{procesoZONActualizarUnidadesAdministrativasAction.executeProcesoTrasvases}"
				update=":principalForm:panelToolbarAdicional @this"
				parametroAccion="AprobarTrasvases" />
			<p:commandLink>
				<p:graphicImage value="#{resource['images:refresh24_n.gif']}"
					width="24" height="24" title="Aprobar Trasvases"
					style="vertical-align:middle"
					rendered="#{!mAlias.formProceso.flagHabilitaAprobarTrasvases}" />
			</p:commandLink>

			<ssicc:linkAjax title="Aprobar Eliminaciones" id="botEliminaciones"
				icon="/resources/images/delete24_s.gif"
				rendered="#{mAlias.formProceso.flagHabilitaAprobarEliminaciones}"
				process=":principalForm @this"
				accion="#{procesoZONActualizarUnidadesAdministrativasAction.aprobarEliminaciones}"
				update=":principalForm:panelToolbarAdicional @this" />
			<p:commandLink>
				<p:graphicImage value="#{resource['images:delete24_n.gif']}"
					width="24" height="24" title="Aprobar Eliminaciones"
					style="vertical-align:middle"
					rendered="#{!mAlias.formProceso.flagHabilitaAprobarEliminaciones}" />
			</p:commandLink>
			
			<c:if test="#{mAlias.formProceso.flagMostrarPDFErrorCargaDatos}">
				<ssicc:linkAjax
					title="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.button.reportePDFErroresCarga']}"
					icon="#{resource['images:pdfForm2.png']}" width="24" height="24" validarOnstart="true"
					accion="#{procesoZONActualizarUnidadesAdministrativasAction.generarReporteCargaDatos}"
					update=":principalForm:panelToolbarAdicional @this" process="@this"
					target="_blank" ajax="false" />
				
			</c:if>
			
			<c:if test="#{mAlias.formProceso.flagHabilitaGeneraReporte}">
				<!-- Boton para mostrar reporte de validacion -->
				<ssicc:linkAjax
					title="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.button.reportePDFValidacion']}"
					icon="#{resource['images:pdfForm2.png']}" width="24" height="24" validarOnstart="true"
					accion="#{procesoZONActualizarUnidadesAdministrativasAction.generarReporteValidacion}"
					update=":principalForm:panelToolbarAdicional @this" process="@this"
					target="_blank" ajax="false" />
					
				<c:if test="#{mAlias.formProceso.flagHayErroresEliminacion}">
					<!-- Boton para mostrar reporte de errores de eliminacion -->
					<ssicc:linkAjax
						title="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.button.reportePDFErroresEliminacion']}"
						icon="#{resource['images:pdfForm2.png']}" width="24" height="24" validarOnstart="true"
						accion="#{procesoZONActualizarUnidadesAdministrativasAction.generarReporteErrorEliminacion}"
						update=":principalForm:panelToolbarAdicional @this" process="@this"
						target="_blank" ajax="false" />
				
				</c:if>
				
			</c:if>
			
			<ssicc:confirmDialogConfirmar id="dialogoConfirmar"
					manage="#{mAlias}" mensaje="#{i18n['confirm.execute.process']}"
					accion="#{procesoZONActualizarUnidadesAdministrativasAction.cargarDatos}"					
					update=":principalForm:panelToolbarAdicional :principalForm:panelCriterioCombo @this" />
			
		</ui:define>

		<ui:define name="body_criterio_proceso">
			 
				<p:outputLabel value="#{mAlias.mensajeAlert}" style="font-family:verdana;font-size:10px;font-weight:bold;margin-right:2%;color:red" />	
			
			<h:panelGrid columns="2" id="panelCriterioCombo">

				<ssicc:label
					key="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.columnaSGV']}" />
				<ssicc:selectMenu id="columnaSGV" disabled="#{!mAlias.formProceso.flagHabilitarCombos}"
					value="#{mAlias.formProceso.columnaSGV}">
					<f:selectItem itemLabel=" " itemValue=" " />
					<f:selectItems value="#{mAlias.zonCampoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.columnaRegion']}" />
				<ssicc:selectMenu id="columnaRegion" disabled="#{!mAlias.formProceso.flagHabilitarCombos}"
					value="#{mAlias.formProceso.columnaRegion}">
					<f:selectItems value="#{mAlias.zonCampoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.columnaZona']}" />
				<ssicc:selectMenu id="columnaZona" disabled="#{!mAlias.formProceso.flagHabilitarCombos}"
					value="#{mAlias.formProceso.columnaZona}">
					<f:selectItems value="#{mAlias.zonCampoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.columnaSeccion']}" />
				<ssicc:selectMenu id="columnaSeccion" disabled="#{!mAlias.formProceso.flagHabilitarCombos}"
					value="#{mAlias.formProceso.columnaSeccion}">
					<f:selectItems value="#{mAlias.zonCampoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.columnaTerritorio']}" />
				<ssicc:selectMenu id="columnaTerritorio" disabled="#{!mAlias.formProceso.flagHabilitarCombos}"
					value="#{mAlias.formProceso.columnaTerritorio}">
					<f:selectItems value="#{mAlias.zonCampoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.columnaNSE']}" />
				<ssicc:selectMenu id="columnaNSE" disabled="#{!mAlias.formProceso.flagHabilitarCombos}"
					value="#{mAlias.formProceso.columnaNSE}">
					<f:selectItem itemLabel=" " itemValue=" " />
					<f:selectItems value="#{mAlias.zonCampoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.columnaUbigeo']}" />
				<ssicc:selectMenu id="columnaUbigeo" disabled="#{!mAlias.formProceso.flagHabilitarCombos}"
					value="#{mAlias.formProceso.columnaUbigeo}">
					<f:selectItems value="#{mAlias.zonCampoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

			</h:panelGrid>

		</ui:define>



	</ui:composition>
</body>
</html>
