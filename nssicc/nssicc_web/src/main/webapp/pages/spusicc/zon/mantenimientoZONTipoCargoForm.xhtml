<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoZONTipoCargoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoZONTipoCargoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoZONTipoCargoForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

	   <ssicc:label key="#{i18n['mantenimientoZONTipoCargoForm.codigoCargo']}" required="true" /> 
       <ssicc:inputText value="#{mAlias.formMantenimiento.codigoCargo}" size="5" maxlength="3" required="true" />
      
       <ssicc:label key="#{i18n['mantenimientoZONTipoCargoForm.descripcion']}" required="true" /> 
       <ssicc:inputText value="#{mAlias.formMantenimiento.descripcion}" size="30" maxlength="30" required="true" />
       
       <ssicc:label key="#{i18n['mantenimientoZONTipoCargoForm.tipoUnidadAdministrativa']}" required="true" /> 
	   <ssicc:selectMenu value="#{mAlias.formMantenimiento.tipoUnidadAdministrativa}" required="true">
	   		<f:selectItem itemLabel="" itemValue="" />
      		<f:selectItem itemLabel="#{i18n['select.region']}" itemValue="R" />
      		<f:selectItem itemLabel="#{i18n['select.zona']}" itemValue="Z" />
       </ssicc:selectMenu>
      
       <ssicc:label key="#{i18n['mantenimientoZONTipoCargoForm.cantidadUnidadAdministrativa']}" required="true" /> 
	   <ssicc:selectMenu value="#{mAlias.formMantenimiento.cantidadUnidadAdministrativa}" required="true">
	   		<f:selectItem itemLabel="" itemValue="" />
      		<f:selectItem itemLabel="#{i18n['select.uno']}" itemValue="U" />
      		<f:selectItem itemLabel="#{i18n['select.varios']}" itemValue="V" />
       </ssicc:selectMenu>
      
       <ssicc:label key="#{i18n['mantenimientoZONTipoCargoForm.titular']}" required="true" /> 
	   <ssicc:selectMenu value="#{mAlias.formMantenimiento.titular}" required="true">
	   		<f:selectItem itemLabel="" itemValue="" />
      		<f:selectItem itemLabel="#{i18n['select.titular.si']}" itemValue="1" />
      		<f:selectItem itemLabel="#{i18n['select.titular.no']}" itemValue="0" />
       </ssicc:selectMenu>

    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
