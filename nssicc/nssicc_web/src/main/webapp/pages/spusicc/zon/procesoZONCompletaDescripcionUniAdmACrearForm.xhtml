<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias" value="#{procesoZONActualizarUnidadesAdministrativasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['procesoZONActualizarUnidadesAdministrativasForm.title']}"
							styleClass="clsEncabezadoPantalla" />
		</ui:define>		
		

		<ui:define name="body_criterio_proceso">
			<h:panelGroup id="panelZonas">
			<p:dataTable id="ZonasCreadas" style="width:500px;" var="lista" paginator="false"						
						rowIndexVar="rowIndex" rowKey="#{lista.clave}"
						value="#{mAlias.zonUnidadAdminCrearModel}">
						<p:column headerText="Código" width="100">
							<h:outputText value="#{lista.codigo}" />
						</p:column>
						<p:column headerText="Descripción" width="200">
							<ssicc:inputText value="#{lista.descripcion}" size="50" maxlength="50"/>
						</p:column>
			</p:dataTable>
			</h:panelGroup>
						
			<br />
			<h:panelGrid id="toolbar_crud2"> 
				<p:toolbar >  
				  <f:facet name="left">
    					<ssicc:linkAjax accion="#{procesoZONActualizarUnidadesAdministrativasAction.grabarDescripciones}"
		    				value="#{msg['botonSave.titulo']}" title="#{msg['botonSave.tooltip']}"
		    				icon="/resources/images/saveForm.png" 
		    				width="32"
                            height="32"
                     		process="@this :principalForm:panelZonas"
							update="@this"/>      
		         </f:facet>
		      </p:toolbar>
			</h:panelGrid>
	</ui:define>			
</ui:composition>
</body>
</html>
