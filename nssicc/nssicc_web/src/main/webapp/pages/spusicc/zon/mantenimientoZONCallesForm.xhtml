<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoZONCallesSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoZONCallesSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="4" >
      
		<!-- ########################## Pais ######################### -->  
		<ssicc:label key="#{i18n['mantenimientoZONCallesForm.codigoPais']}" required="true"/>
	   	<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" required="true"/>
	   	<ssicc:labelBlank/><ssicc:labelBlank/>

       	<!-- ########################## Departamento ######################### -->  
		<h:outputText value="*#{mAlias.formMantenimiento.descNivel1}:" styleClass="clsLabelSubtitleIzquierda" 
			rendered="#{1 le mAlias.formMantenimiento.totalNiveles}"/>
			
	    <ssicc:selectMenu value="#{mAlias.formMantenimiento.valNivel1}" required="true"
	    					accionListener="#{mantenimientoZONCallesSearchAction.loadNivel2}"
	    					update=":principalForm:IdNivel2:select :principalForm:IdNivel3:select
	    							:principalForm:IdNivel4:select "
	    					rendered="#{1 le mAlias.formMantenimiento.totalNiveles}">
			<f:selectItem itemLabel="" itemValue=""/>
	    	<f:selectItems value="#{mAlias.maeClienteNivel1List}" var="lista"
	    					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	    </ssicc:selectMenu>
	    
	    <!-- ########################## Provincia ######################### -->  
	    <h:outputText value="*#{mAlias.formMantenimiento.descNivel2}:" rendered="#{2 le mAlias.formMantenimiento.totalNiveles}" 
	    	styleClass="clsLabelSubtitleIzquierda"/>
	    	
	    <ssicc:selectMenu id="IdNivel2" value="#{mAlias.formMantenimiento.valNivel2}"
	    					accionListener="#{mantenimientoZONCallesSearchAction.loadNivel3}"
	    					update=":principalForm:IdNivel3:select :principalForm:IdNivel4:select"
	    					rendered="#{2 le mAlias.formMantenimiento.totalNiveles}"
	    					required="true">
			<f:selectItem itemLabel="" itemValue=""/>
	   		<f:selectItems value="#{mAlias.listaNivel2}" var="lista"
	     					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	 	</ssicc:selectMenu>
	 
	    <!-- ########################## Distrito ######################### -->  
	    <h:outputText value="*#{mAlias.formMantenimiento.descNivel3}:" rendered="#{3 le mAlias.formMantenimiento.totalNiveles}" 
	    	styleClass="clsLabelSubtitleIzquierda"/>
	    <ssicc:selectMenu id="IdNivel3" value="#{mAlias.formMantenimiento.valNivel3}"
	    					accionListener="#{mantenimientoZONCallesSearchAction.loadNivel4}"
	    					update=":principalForm:IdNivel4:select :principalForm:IdNivel5:select"
	    					rendered="#{3 le mAlias.formMantenimiento.totalNiveles}" 
	    					required="true">
			<f:selectItem itemLabel="" itemValue=""/>
	   		<f:selectItems value="#{mAlias.listaNivel3}" var="lista"
	     					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	 	</ssicc:selectMenu>
	    
	    <!-- ########################## Centro Poblado ######################### -->  
	    <h:outputText value="*#{mAlias.formMantenimiento.descNivel4}:" rendered="#{4 le mAlias.formMantenimiento.totalNiveles}" 
	    	styleClass="clsLabelSubtitleIzquierda"/>	    
	    <ssicc:selectMenu id="IdNivel4" value="#{mAlias.formMantenimiento.valNivel4}"
      					accionListener="#{mantenimientoZONCallesSearchAction.loadNivel5}"
      					update=":principalForm:IdNivel5:select"
      					rendered="#{4 le mAlias.formMantenimiento.totalNiveles}"
      					required="true">
				<f:selectItem itemLabel="" itemValue=""/>
	    		<f:selectItems value="#{mAlias.listaNivel4}" var="lista"
	      					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectMenu>
      
      	 
      	<ssicc:label value="#{mAlias.formMantenimiento.descNivel5}" rendered="#{5 le mAlias.formMantenimiento.totalNiveles}"/>
      	<ssicc:selectMenu id="IdNivel5" value="#{mAlias.formMantenimiento.valNivel5}"
      					accionListener="#{mantenimientoZONCallesSearchAction.loadNivel6}"
      					update=":principalForm:IdNivel6:select"
      					rendered="#{5 le mAlias.formMantenimiento.totalNiveles}"
      					required="true">
			<f:selectItem itemLabel="" itemValue=""/>
	    	<f:selectItems value="#{mAlias.listaNivel5}" var="lista"
	      					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectMenu>
	  
	  	
	  	<ssicc:label value="#{mAlias.formMantenimiento.descNivel6}" rendered="#{6 le mAlias.formMantenimiento.totalNiveles}" required="true"/>
      	<ssicc:selectMenu id="IdNivel6" value="#{mAlias.formMantenimiento.valNivel6}"
      					rendered="#{6 le mAlias.formMantenimiento.totalNiveles}"
      					required="true">
			<f:selectItem itemLabel="" itemValue=""/>
	    	<f:selectItems value="#{mAlias.listaNivel6}" var="lista"
	      					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectMenu>
	  
	  	<!-- ########################## Tipo Via ######################### --> 
	  	<ssicc:label key="#{i18n['mantenimientoZONCallesSearchForm.tipoVia']}" required="true"/>
	  	<ssicc:selectMenu value="#{mAlias.formMantenimiento.tipoVia}" required="true">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.maeClienteTipoViaList}" var="lista"
	  					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectMenu>  
	  
	  	<!-- ########################## Calle ######################### -->  
	  	<ssicc:label key="#{i18n['mantenimientoZONCallesSearchForm.nombreVia']}" required="true"/>
		<ssicc:inputText value="#{mAlias.formMantenimiento.nombreVia}" size="90" required="true"/>
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
