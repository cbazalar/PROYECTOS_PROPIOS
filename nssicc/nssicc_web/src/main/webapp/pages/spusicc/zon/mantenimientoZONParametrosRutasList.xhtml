<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoZONParametrosRutasAction}" />
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoZONParametrosRutasSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
    	
      <ssicc:label key="#{i18n['mantenimientoZONParametrosRutasSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
      
      <ssicc:label key="#{i18n['mantenimientoZONParametrosRutasSearchForm.codigoNovedad']}" />
      
	  <ssicc:selectMenu id="codigoNovedad" value="#{mAlias.formBusqueda.codigoNovedad}"   >
	      	<f:selectItem itemLabel="" itemValue=""/>
	        <f:selectItems value="#{mAlias.zonNovedadesList}" var="lista" 
	           itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   </ssicc:selectMenu>
    </h:panelGrid>
   </ui:define>
   
  <ui:define name="body_columna_datatable_busqueda">
     	
   		<p:column width="150" sortBy="#{lista.descripcionNovedad}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['zonParametrosRutasList.descripcionNovedad']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionNovedad}" />  
        </p:column>
        
        <p:column width="150" sortBy="#{lista.correoUsuarioAprobador}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['zonParametrosRutasList.correoUsuarioAprobador']}" />
            </f:facet>
            <h:outputText value="#{lista.correoUsuarioAprobador}" />  
        </p:column>  
        
        <p:column width="350" sortBy="#{lista.correosDestinatarios}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['zonParametrosRutasList.correosDestinatarios']}" />
            </f:facet> 
            <h:outputText value="#{lista.correosDestinatarios}" />  
        </p:column>  
        
   </ui:define>      
   
</ui:composition>

</body>
</html>
