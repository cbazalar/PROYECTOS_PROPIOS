<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoZONPerfilAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoZONPerfilForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoZONPerfilForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
		
		<ssicc:label key="#{i18n['mantenimientoZONPerfilForm.codigo']}" required="true"/>
	   <h:panelGroup>	       
		   <ssicc:inputText id="codigo" value="#{mAlias.formMantenimiento.codigo}" size="10" maxlength="10" esMayuscula="true" required="true" rendered="#{mAlias.formMantenimiento.newRecord}" readonly="#{mAlias.formMantenimiento.activo}" />
		   <ssicc:label value="#{mAlias.formMantenimiento.codigo}" readonly="#{mAlias.formMantenimiento.activo}" rendered="#{not mAlias.formMantenimiento.newRecord}"/>
	   </h:panelGroup>
              
       <ssicc:label key="#{i18n['mantenimientoZONPerfilForm.descripcion']}" required="true"/>
       <ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}" size="100" maxlength="300" esMayuscula="true" required="true" readonly="#{mAlias.formMantenimiento.activo}"/>
              
	   <ssicc:label key="#{i18n['mantenimientoZONPerfilForm.indicadorActivo']}"/>
	   <ssicc:selectBooleanCheckbox value="#{mAlias.formMantenimiento.indicadorActivo}"
										id="indicadorActivo" disabled="#{mAlias.formMantenimiento.activo}"/>
		
			              
	</h:panelGrid>
   </ui:define>
</ui:composition>

</body>
</html>
