<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoZONRolAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoZONRolForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['mantenimientoZONRolForm.codigoPais']}"/>
	   <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
		
		<ssicc:label key="#{i18n['mantenimientoZONRolForm.codigo']}" required="true"/>
	   <h:panelGroup>	       
		   <ssicc:inputText id="codigo" value="#{mAlias.formMantenimiento.codigo}" size="10" maxlength="10" esMayuscula="true" required="true" readonly="#{mAlias.formMantenimiento.activo}" rendered="#{mAlias.formMantenimiento.newRecord}"/>
		   <ssicc:label value="#{mAlias.formMantenimiento.codigo}" rendered="#{not mAlias.formMantenimiento.newRecord}" readonly="#{mAlias.formMantenimiento.activo}"/>
	   </h:panelGroup>
              
       <ssicc:label key="#{i18n['mantenimientoZONRolForm.descripcion']}" required="true"/>
       <ssicc:inputText id="descripcion" readonly="#{mAlias.formMantenimiento.activo}" value="#{mAlias.formMantenimiento.descripcion}" size="100" maxlength="300" esMayuscula="true" required="true"/>
              
        <ssicc:label key="#{i18n['mantenimientoZONRolForm.codigoTipoUniAdmi']}" />
	        <ssicc:selectMenu  id="codigoTipoUniAdmi" disabled="#{mAlias.formMantenimiento.activo}" value="#{mAlias.formMantenimiento.codigoTipoUniAdmi}" >
	       		<f:selectItem itemLabel="" itemValue="" />
	       		<f:selectItem itemLabel="REGION" itemValue="R"/>
				<f:selectItem itemLabel="ZONA" itemValue="Z"/>
	      	</ssicc:selectMenu>
		
		
		<ssicc:label key="#{i18n['mantenimientoZONRolForm.indicadorActivo']}" />
		<ssicc:selectBooleanCheckbox disabled="#{mAlias.formMantenimiento.activo}" value="#{mAlias.formMantenimiento.indicadorActivo}"
										id="indicadorActivo"/>
		
			              
	</h:panelGrid>
   </ui:define>
</ui:composition>

</body>
</html>
