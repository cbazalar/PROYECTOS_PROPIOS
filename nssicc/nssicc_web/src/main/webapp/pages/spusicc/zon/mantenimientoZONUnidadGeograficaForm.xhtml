<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoZONUnidadGeograficaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoZONUnidadGeograficaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
  	<h:panelGrid>
	  	<ui:repeat var="nivel" value="#{mAlias.zonEstructuraGeopoliticaList}">
	  	<ui:param name="codigoOrden" value="#{nivel.codigoOrden}"/>
  		
  		<h:panelGrid columns="2">
  			
  			<h:outputText value="#{nivel.descripcion}:&nbsp;" styleClass="clsLabelIzquierdaKey"/>   
  			<h:panelGroup rendered="#{nivel.codigoOrden eq 1}">
  				<p:inputText id="nivel1" value="#{mAlias.formMantenimiento.nivel1}" size="10" maxlength="6" 
	   						disabled="#{mAlias.formMantenimiento.editable or mAlias.soloConsulta}"
	   						onkeypress="return jsEsNumero(event);" onchange="nivel1()" />
	   			<p:remoteCommand id="nivelR1" name="nivel1" 
   						process="nivel1 @this"  
   						actionListener="#{mantenimientoZONUnidadGeograficaSearchAction.rellenarCeros1}"
   						update=":principalForm:panelGroupMantenimiento"/>
  			</h:panelGroup>
  			
  			<h:panelGroup rendered="#{nivel.codigoOrden eq 2}" >
  				<p:inputText id="nivel2" value="#{mAlias.formMantenimiento.nivel2}" size="10" maxlength="6" 
	   						disabled="#{mAlias.formMantenimiento.editable or mAlias.soloConsulta}"
	   						onkeypress="return jsEsNumero(event);" onchange="nivel2()" />
	   			<p:remoteCommand id="nivelR2" name="nivel2" 
   						process="nivel2 @this" 
   						actionListener="#{mantenimientoZONUnidadGeograficaSearchAction.rellenarCeros2}"
   						update=":principalForm:panelGroupMantenimiento"/>
  			</h:panelGroup>
  			
  			<h:panelGroup rendered="#{nivel.codigoOrden eq 3}" >
  				<p:inputText id="nivel3" value="#{mAlias.formMantenimiento.nivel3}" size="10" maxlength="6" 
	   						disabled="#{mAlias.formMantenimiento.editable or mAlias.soloConsulta}"
	   						onkeypress="return jsEsNumero(event);" onchange="nivel3()" />
	   			<p:remoteCommand id="nivelR3" name="nivel3" 
   						process="nivel3 @this"  
   						actionListener="#{mantenimientoZONUnidadGeograficaSearchAction.rellenarCeros3}"
   						update=":principalForm:panelGroupMantenimiento"/>
  			</h:panelGroup>
  			
  			<h:panelGroup  rendered="#{nivel.codigoOrden eq 4}">
  				<p:inputText id="nivel4" value="#{mAlias.formMantenimiento.nivel4}" size="10" maxlength="6" 
	   						disabled="#{mAlias.formMantenimiento.editable or mAlias.soloConsulta}"
	   						onkeypress="return jsEsNumero(event);" onchange="nivel4()" />
	   			<p:remoteCommand id="nivelR4" name="nivel4" 
   						process="nivel4 @this" 
   						actionListener="#{mantenimientoZONUnidadGeograficaSearchAction.rellenarCeros4}"
   						update=":principalForm:panelGroupMantenimiento"/>
  			</h:panelGroup>				   		
  		</h:panelGrid>
  		  
   		</ui:repeat>
   		
   		<h:panelGrid columns="2" >
   			<ssicc:label key="#{i18n['mantenimientoZONUnidadGeograficaForm.descripcion']}"/>
   			<ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}" deshabilitado="#{mAlias.soloConsulta}"
   							size="50" maxlength="100" esMayuscula="true" esNumerico="false" />
   							
   			<ssicc:label key="#{i18n['mantenimientoZONUnidadGeograficaForm.indicadorGeoreferencia']}"/>
   			<ssicc:selectMenu value="#{mAlias.formMantenimiento.indicadorGeoreferencia}" disabled="#{mAlias.soloConsulta}"> 
   				<f:selectItem itemLabel="NO" itemValue="0"/>
   				<f:selectItem itemLabel="SI" itemValue="1"/>
   			</ssicc:selectMenu>
   		</h:panelGrid>
   	</h:panelGrid>
   	
   	
  </ui:define>      
    
</ui:composition>
</body>
</html>
