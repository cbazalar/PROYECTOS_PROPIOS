<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoZONCallesSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoZONCallesSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
	<h:panelGrid columns="6" >
                 
		<!-- ########################## Pais ######################### -->  
		<ssicc:label key="#{i18n['sistemaSearchForm.descripcionPais']}" required="true"/> 
	    <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>
	    <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>   
	     
	    <!-- ########################## Departamento ######################### -->  
		<ssicc:label value="#{mAlias.formBusqueda.descNivel1}:" rendered="#{1 le mAlias.formBusqueda.totalNiveles}"/>
	    <ssicc:selectMenu value="#{mAlias.formBusqueda.valNivel1}"
	    					accionListener="#{mantenimientoZONCallesSearchAction.loadNivel2}"
	    					update=":principalForm:IdNivel2:select :principalForm:IdNivel3:select
	    							:principalForm:IdNivel4:select"
	    					rendered="#{1 le mAlias.formBusqueda.totalNiveles}">
			<f:selectItem itemLabel="" itemValue=""/>
	    	<f:selectItems value="#{mAlias.maeClienteNivel1List}" var="lista"
	    					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	    </ssicc:selectMenu>
	    
	    <!-- ########################## Provincia ######################### -->  
	    <ssicc:label value="#{mAlias.formBusqueda.descNivel2}:" rendered="#{2 le mAlias.formBusqueda.totalNiveles}"/>
	    <ssicc:selectMenu id="IdNivel2" value="#{mAlias.formBusqueda.valNivel2}"
	    					accionListener="#{mantenimientoZONCallesSearchAction.loadNivel3}"
	    					update=":principalForm:IdNivel3:select :principalForm:IdNivel4:select"
	    					rendered="#{2 le mAlias.formBusqueda.totalNiveles}">
			<f:selectItem itemLabel="" itemValue=""/>
	   		<f:selectItems value="#{mAlias.listaNivel2}" var="lista"
	     					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	 	</ssicc:selectMenu>
	 
	    <!-- ########################## Distrito ######################### -->  
	    <ssicc:label value="#{mAlias.formBusqueda.descNivel3}:" rendered="#{3 le mAlias.formBusqueda.totalNiveles}"/>
	    <ssicc:selectMenu id="IdNivel3" value="#{mAlias.formBusqueda.valNivel3}"
	    					accionListener="#{mantenimientoZONCallesSearchAction.loadNivel4}"
	    					update=":principalForm:IdNivel4:select :principalForm:IdNivel5:select"
	    					rendered="#{3 le mAlias.formBusqueda.totalNiveles}">
			<f:selectItem itemLabel="" itemValue=""/>
	   		<f:selectItems value="#{mAlias.listaNivel3}" var="lista"
	     					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	 	</ssicc:selectMenu>
	    
	    <!-- ########################## Centro Poblado ######################### -->  
	    <ssicc:label value="#{mAlias.formBusqueda.descNivel4}" rendered="#{4 le mAlias.formBusqueda.totalNiveles}"/>
	    <ssicc:selectMenu id="IdNivel4" value="#{mAlias.formBusqueda.valNivel4}"
      					accionListener="#{mantenimientoZONCallesSearchAction.loadNivel5}"
      					update=":principalForm:IdNivel5:select"
      					rendered="#{4 le mAlias.formBusqueda.totalNiveles}">
				<f:selectItem itemLabel="" itemValue=""/>
	    		<f:selectItems value="#{mAlias.listaNivel4}" var="lista"
	      					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectMenu>
      
      	<ssicc:label value="#{mAlias.formBusqueda.descNivel5}" rendered="#{5 le mAlias.formBusqueda.totalNiveles}"/>
      	<ssicc:selectMenu id="IdNivel5" value="#{mAlias.formBusqueda.valNivel5}"
      					accionListener="#{mantenimientoZONCallesSearchAction.loadNivel6}"
      					update=":principalForm:IdNivel6:select"
      					rendered="#{5 le mAlias.formBusqueda.totalNiveles}">
			<f:selectItem itemLabel="" itemValue=""/>
	    	<f:selectItems value="#{mAlias.listaNivel5}" var="lista"
	      					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectMenu>
	  
	  	<ssicc:label value="#{mAlias.formBusqueda.descNivel6}" rendered="#{6 le mAlias.formBusqueda.totalNiveles}"/>
      	<ssicc:selectMenu id="IdNivel6" value="#{mAlias.formBusqueda.valNivel6}"
      					rendered="#{6 le mAlias.formBusqueda.totalNiveles}">
			<f:selectItem itemLabel="" itemValue=""/>
	    	<f:selectItems value="#{mAlias.listaNivel6}" var="lista"
	      					itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectMenu>
	  
	  	<!-- ########################## Tipo Via ######################### -->  
      	<ssicc:label key="#{i18n['mantenimientoZONCallesSearchForm.tipoVia']}"/>
	  	<ssicc:selectMenu value="#{mAlias.formBusqueda.tipoVia}">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.maeClienteTipoViaList}" var="lista"
	  					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectMenu>  
	  
	  	<!-- ########################## Calle ######################### -->  
	  	<ssicc:label key="#{i18n['mantenimientoZONCallesSearchForm.nombreVia']}"/>
		<ssicc:inputText value="#{mAlias.formBusqueda.nombreVia}" size="90" />
	 	
    </h:panelGrid>
    
  </ui:define>
  
  
       
	<ui:define name="body_columna_datatable_busqueda">
                           	
    	<p:column sortBy="#{lista.nivel1}" rendered="#{1 le mAlias.formBusqueda.totalNiveles}">
    		<f:facet name="header">
    			<h:outputText value="#{mAlias.formBusqueda.descNivel1}"/>
    		</f:facet>        	
			<h:outputText value="#{lista.nivel1}"/>
    	</p:column>
    	
    	<p:column sortBy="#{lista.nivel2}"  rendered="#{2 le mAlias.formBusqueda.totalNiveles}">
    		<f:facet name="header">
    			<h:outputText value="#{mAlias.formBusqueda.descNivel2}"/>
    		</f:facet>        	
			<h:outputText value="#{lista.nivel2}"/>
    	</p:column>
    	
    	<p:column sortBy="#{lista.nivel3}"  rendered="#{3 le mAlias.formBusqueda.totalNiveles}">
    		<f:facet name="header">
    			<h:outputText value="#{mAlias.formBusqueda.descNivel3}"/>
    		</f:facet>        	
			<h:outputText value="#{lista.nivel3}"/>
    	</p:column>
    	
    	<p:column sortBy="#{lista.nivel4}" rendered="#{4 le mAlias.formBusqueda.totalNiveles}">
    		<f:facet name="header">
    			<h:outputText value="#{mAlias.formBusqueda.descNivel4}"/>
    		</f:facet>        	
			<h:outputText value="#{lista.nivel4}"/>
    	</p:column>  
   
   		<p:column sortBy="#{lista.tipoVia}" >
    		<f:facet name="header">
    			<h:outputText value="#{i18n['mantenimientoZONCallesSearchForm.tipoVia']}"/>
    		</f:facet>        	
			<h:outputText value="#{lista.tipoVia}"/>
    	</p:column>
    	
    	<p:column sortBy="#{lista.nombreVia}" >
    		<f:facet name="header">
    			<h:outputText value="#{i18n['mantenimientoZONCallesSearchForm.nombreVia']}"/>
    		</f:facet>        	
			<h:outputText value="#{lista.nombreVia}"/>
    	</p:column>
    	
    	<p:column sortBy="#{lista.usuModi}" >
    		<f:facet name="header">
    			<h:outputText value="#{i18n['mantenimientoZONCallesSearchForm.usuModi']}"/>
    		</f:facet>        	
			<h:outputText value="#{lista.usuModi}"/>
    	</p:column>
    	
    	<p:column sortBy="#{lista.fecModi}" >
    		<f:facet name="header">
    			<h:outputText value="#{i18n['mantenimientoZONCallesSearchForm.fecModi']}"/>
    		</f:facet>        	
			<h:outputText value="#{lista.fecModi}"/>
    	</p:column>
    	     
   	</ui:define>      
   
   
   
</ui:composition>
</body>
</html>
