<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias" value="#{procesoZONModificarTerritorioConsultorasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoZONModificarTerritorioConsultorasForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>		
		

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2" width="200">
			
				<ssicc:label key="#{i18n['procesoZONModificarTerritorioConsultorasForm.descripcionPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />
				
				<ssicc:label key="#{i18n['procesoZONModificarTerritorioConsultorasForm.codigoMarca']}"/>
				<ssicc:selectMenu id="codigoMarca" value="#{mAlias.formProceso.codigoMarca}" required="true">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label key="#{i18n['procesoZONModificarTerritorioConsultorasForm.codigoCanal']}"/>
				<ssicc:selectMenu id="codigoCanal" value="#{mAlias.formProceso.codigoCanal}" required="true">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label key="#{i18n['procesoZONModificarTerritorioConsultorasForm.periodoCorporativo']}"/>
				<ssicc:selectMenu id="periodoCorp" value="#{mAlias.formProceso.periodoCorporativo}" process="@this" disabled="true">
					<f:selectItems value="#{mAlias.siccPerioodoCorporativoList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"  />
				</ssicc:selectMenu>
				
				<ssicc:label key="#{i18n['procesoZONModificarTerritorioConsultorasForm.codigosRegion']}" required="true" />
				<ssicc:selectManyMenu id="codigoRegion" value="#{mAlias.formProceso.codigosRegion}" required="true" >
  					<f:selectItems value="#{mAlias.siccRegionList}" var="lista" itemLabel="#{lista.descripcion}" 
    					itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>
				
			</h:panelGrid>
		
			
			<br />
			<h:panelGrid id="toolbar_crud2"> 
				<p:toolbar >  
				  <f:facet name="left">
    					<ssicc:linkAjax
		    				accion="#{procesoZONModificarTerritorioConsultorasAction.validarRegion()}"
		    				title="Ejecutar" icon="/resources/images/ejecutarForm2.png" width="32" height="32" 
		    				process="@this :principalForm:panelCriterioBase"
		    				update=":principalForm:panelCriterioBase"/>      
		         </f:facet>
		      </p:toolbar>
			</h:panelGrid>
	</ui:define>			
</ui:composition>
</body>
</html>
