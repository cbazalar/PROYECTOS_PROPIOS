<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateProceso.xhtml">
		<ui:param name="mAlias" value="#{procesoZONActualizarUnidadesGeograficasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['procesoZONActualizarUnidadesGeograficasUpload.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_proceso">
			<h:panelGrid columns="2">
				
				<ssicc:label key="#{i18n['procesoZONActualizarUnidadesGeograficasUpload.fichero']}" required="true" />

				<h:panelGroup>
						<h:form prependId="true" id="formCargaArchivo"
							enctype="multipart/form-data">
							<p:fileUpload widgetVar="upload"
								fileUploadListener="#{mAlias.upload}" mode="advanced"
								update=":principalForm:mensajesGrowl 
								        :principalForm:messagesPrincipalForm
								        :principalForm:toolbar_principal 
								        :principalForm:panelToolBar :principalForm"
								multiple="false" allowTypes="/(\.|\/)(xls|XLS)$/"
								invalidFileMessage="Debe ingresar un archivo con extension .xls"
								dragDropSupport="false" label="Buscar archivo"
								uploadLabel="Cargar" cancelLabel="Cancelar"
								auto="false" process="@this" required="true">
							</p:fileUpload>
	
					
						</h:form>
						<ssicc:labelBlank />
						<ssicc:label id="idAtachment" value="#{mAlias.attachment}" />
						</h:panelGroup>
				
			</h:panelGrid>
		</ui:define>


	</ui:composition>

</body>
</html>
