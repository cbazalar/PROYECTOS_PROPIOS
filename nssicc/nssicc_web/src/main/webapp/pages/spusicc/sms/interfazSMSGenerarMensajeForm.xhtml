<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
  	  xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


<ui:composition template="/templates/templateInterfaz.xhtml">
  <ui:param name="mAlias" value="#{interfazSMSGenerarMensajeAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['interfazSMSGenerarMensajeForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_interfaz">
        <h:panelGrid columns="2" >
       		
		 	<ssicc:label key="#{i18n['mantenimientoINCPagoConcursoForm.codigoPais']}" required="true" />
			<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true" required="true" />
		
  			<ssicc:label key="#{i18n['interfazSMSGenerarMensajeForm.periodo']}" required="true" />
			<ssicc:campaignCalendar2 id="periodo" manage="#{mAlias}"
						required="true" value="#{mAlias.formInterfaz.periodo}" />
  		
  			<ssicc:label key="#{i18n['interfazSMSGenerarMensajeForm.fechaFacturacion']}" required="true" />
			<ssicc:calendar id="fechaFacturacion" value="#{mAlias.formInterfaz.fechaFacturacionD}" required="true" />
  		</h:panelGrid>
  </ui:define>
  
</ui:composition>

</body>
</html>
