<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition >

<p:panel toggleable="true" toggleSpeed="300"  >
    <f:facet name="header">  
       <ssicc:cabeceraFieldset value="#{msg['consultaReporteEmitidos.tituloOpcionesUsuario']}" icon="#{resource['images:buscar_on.png']}" />
	
    </f:facet> 
    <br/><br/><br/>
  	<h:panelGroup id="panelGrillaProcesos" >
		  	
	  	<ssicc:dataTable id="dataTableProcesos" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "false"
		          exportable = "true"
		          value="#{mPantallaPrincipalBean.listaHistoricoAuditoria}"
		          resizableColumns="true" 
		          emptyMessage="#{msg['historico.auditoria.lista.vacio']}" >  
     	        
		        <p:column width="150" sortBy="#{lista.codigoMenu}" style="text-align:center">
		        	<f:facet name="header" >
		               <h:outputText value="#{msg['historico.auditoria.lista.menu']}" />
		            </f:facet>
		        	<h:outputText value="#{lista.codigoMenu}" />				            
		        </p:column>
		        
		        <p:column width="280" sortBy="#{lista.descripcionMenu}" style="text-align:left">
		        	<f:facet name="header" >
		               <h:outputText value="#{msg['reporteEmitidos.lista.descripcion']}" />
		            </f:facet>
		        	<h:outputText value="#{lista.descripcionMenu}" />				            
		        </p:column>
		        
				<p:column width="150" sortBy="#{lista.codigoAccion}" style="text-align:center">
		        	<f:facet name="header" >
		               <h:outputText value="#{msg['historico.auditoria.lista.accion']}" />
		            </f:facet>
		        	<h:outputText value="#{lista.codigoAccion}" />				            
		        </p:column>
		        
		        <p:column width="150" sortBy="#{lista.fechaInicio}" style="text-align:center">
		        	<f:facet name="header" >
		               <h:outputText value="#{msg['historico.auditoria.lista.fecha.inicio']}" />
		            </f:facet>				        	
		        	<h:outputText value="#{lista.fechaInicio}">
		        	     <f:convertDateTime pattern="HH:mm:ss"/>  
		        	</h:outputText>				            
		        </p:column>
		        
		        <p:column width="150" sortBy="#{lista.fechaFin}" style="text-align:center">
		        	<f:facet name="header" >
		               <h:outputText value="#{msg['historico.auditoria.lista.fecha.fin']}" />
		            </f:facet>
		            <h:outputText value="#{lista.fechaFin}">
		        	     <f:convertDateTime pattern="HH:mm:ss"/>  
		        	</h:outputText>				        					            
		        </p:column>
		        
		         <p:column width="100" sortBy="#{lista.duracionSegundos}" style="text-align:center">
		        	<f:facet name="header" >
		               <h:outputText value="#{msg['historico.auditoria.lista.duracion']}" /> 
		            </f:facet>
		        	<h:outputText value="#{lista.duracionSegundos}"/>				            
		        </p:column>
		        
		        <p:column width="100" sortBy="#{lista.indicadorEstado}" style="text-align:center">
		        	<f:facet name="header" >
		               <h:outputText value="#{msg['historico.auditoria.lista.estado']}" /> 
		            </f:facet>
		        	<h:outputText value="#{lista.indicadorEstado}"/>				            
		        </p:column>
		        
		   </ssicc:dataTable>

	</h:panelGroup>	
 </p:panel> 
 
   	
</ui:composition>
</body>
</html>
