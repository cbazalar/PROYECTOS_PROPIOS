<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">


<ui:composition template="/templates/templatePopup.xhtml">

      <ui:define name="body_criterio_busqueda">
      	  
      	  <h:panelGroup id="idCriterioBusquedaCliente">
      	  
          	<h:panelGrid columns="2" >	
          	
          	    <ssicc:label key="#{i18n['mantenimientoMENPlantillaConfiguracionProcesosForm.codigoPais']}" required="true"/> 
                <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
          		  	 
		  	    <ssicc:label key="#{i18n['mantenimientoMENPlantillaConfiguracionProcesosForm.codigo']}" />
				<ssicc:inputText value="#{cc.attrs.managePopup.formBusqueda.codigo}"   size="20"  maxlength ="20"  />
				
				<ssicc:label key="#{i18n['mantenimientoMENPlantillaConfiguracionProcesosForm.descripcionCorta']}"  />
				<ssicc:inputText value="#{cc.attrs.managePopup.formBusqueda.descripcion}"  size="25"  maxlength ="25" />

			 </h:panelGrid>
			 <br/>
		 </h:panelGroup>	 
     </ui:define>  
     
     <ui:define name="body_columna_datatable_busqueda">
		
		<p:column width="50" sortBy="#{lista.codigo}">  
		    <f:facet name="header">
			    <h:outputText value="#{i18n['msgListaPopup.codigo']}" />
		    </f:facet>
		    <h:outputText value="#{lista.codigo}" />  
		</p:column>  
		  
		<p:column width="150" sortBy="#{lista.descripcion}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['msgListaPopup.descripcion']}" />
		    </f:facet>
		    <h:outputText value="#{lista.descripcion}" />  
		</p:column>  
	
	
	 </ui:define>


	
	</ui:composition>

</html>
