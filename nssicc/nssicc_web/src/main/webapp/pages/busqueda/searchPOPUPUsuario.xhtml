<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<ui:composition template="/templates/templatePopup.xhtml">
      <ui:define name="body_criterio_busqueda">
      	  
      	  <h:panelGroup id="idCriterioBusqUsuario">
      	  
          	<h:panelGrid columns="2" >
		  	  
		  	      <ssicc:label key="#{i18n['busquedaUsuarioPOPUPSearchForm.login']}" />
				<ssicc:inputText id="login" value="#{cc.attrs.managePopup.formBusqueda.login}" 
					size="10"  maxlength ="20" esMayuscula="true"/>
			  
			      <ssicc:label key="#{i18n['busquedaUsuarioPOPUPSearchForm.paisUsuario']}" />				  
				  <ssicc:selectMenu id="paisUsuario" value="#{cc.attrs.managePopup.formBusqueda.codigoPaisUsuario}" style="width:240px">
						<f:selectItem itemLabel="" itemValue=""/>
					   	<f:selectItems value="#{mAlias.allPaises}" var="lista" 
					   		itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				  </ssicc:selectMenu>
		  	      
			  	  <ssicc:label key="#{i18n['busquedaUsuarioPOPUPSearchForm.nombresUsuario']}" /> 
		          <ssicc:inputText id="nombresUsuario" value="#{cc.attrs.managePopup.formBusqueda.nombresUsuario}" 
		          	size="40"  maxlength ="40" esMayuscula="true"/>
		          
		          <ssicc:label key="#{i18n['busquedaUsuarioPOPUPSearchForm.apellidosUsuario']}" /> 
		          <ssicc:inputText id="apellidosUsuario" value="#{cc.attrs.managePopup.formBusqueda.apellidosUsuario}" 
		          	size="40"  maxlength ="40" esMayuscula="true"/>
		         		          		  	  				  	 
		  	  	  <br/>
			 </h:panelGrid>
			 
		 </h:panelGroup>	 
     </ui:define>  
     
      
     <ui:define name="body_columna_datatable_busqueda">
		
		<p:column width="50" sortBy="#{lista.login}">  
		    <f:facet name="header">
			    <h:outputText value="#{i18n['usuarioList.login']}" />
		    </f:facet>
		    <h:outputText value="#{lista.login}" />  
		</p:column>  
		  
		<p:column width="70" sortBy="#{lista.nombres}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['usuarioList.nombres']}" />
		    </f:facet>
		    <h:outputText value="#{lista.nombres}" />  
		</p:column>  
		
		<p:column width="70" sortBy="#{lista.apellidos}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['usuarioList.apellidos']}" />
		    </f:facet>
		    <h:outputText value="#{lista.apellidos}" />  
		</p:column>
		
		<p:column width="70" sortBy="#{lista.pais.descripcion}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['usuarioList.pais']}" />
		    </f:facet>
		    <h:outputText value="#{lista.pais.descripcion}" />  
		</p:column>
		
		<p:column width="70" sortBy="#{lista.correoElectronico}">  
			<f:facet name="header">
		    	<h:outputText value="#{i18n['usuarioList.correoElectronico']}" />
		    </f:facet>
		    <h:outputText value="#{lista.correoElectronico}" />  
		</p:column>		
		
	 </ui:define>
</ui:composition>

</html>
