<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{opcionSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{msg['opcionList.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{msg['opcionSearchForm.codigoPais']}" required="true"/>
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"  />
      
      <ssicc:label key="#{msg['opcionSearchForm.codigoOpcion']}" /> 
	  <ssicc:inputText id="codigoOpcion" value="#{mAlias.formBusqueda.codigoOpcion}" size="5" maxlength="5" esNumerico="true"/>
      
      <ssicc:label key="#{msg['opcionSearchForm.descripcion']}"/> 
	  <ssicc:inputText id="descripcion" value="#{mAlias.formBusqueda.descripcion}" size="40" maxlength="40" esMayuscula="true"/>
	        
    </h:panelGrid>   
          
  </ui:define>
  
  
  <ui:define name="body_columna_datatable_busqueda">
        <p:column width="120" sortBy="#{lista.codigoOpcion}">  
            <f:facet name="header">
               <h:outputText value="#{msg['opcionList.codigoOpcion']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoOpcion}" />  
        </p:column>  
  
        <p:column width="450" sortBy="#{lista.descripcion}" >  
            <f:facet name="header">
               <h:outputText value="#{msg['opcionList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
        <p:column width="200" style="text-align:center"> 
            <f:facet name="header">
               <h:outputText value="#{msg['opcionList.estadoOpcion']}" />
            </f:facet> 
            <p:graphicImage value="#{resource['images:yes.gif']}" style="border:0px; vertical-align:middle;" rendered="#{lista.estadoOpcion == ESTADO_ACTIVO}"/>
            <p:graphicImage value="#{resource['images:unchek.gif']}" style="border:0px; vertical-align:middle;" rendered="#{lista.estadoOpcion == ESTADO_INACTIVO}"/>
        </p:column>          
   </ui:define>      
   
    
</ui:composition>
</body>
</html>
