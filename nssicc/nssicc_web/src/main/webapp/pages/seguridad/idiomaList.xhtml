<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{idiomaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['idiomaList.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
   
    <h:panelGrid columns="2" >          
      <ssicc:label key="#{i18n['idiomaSearchForm.codigoIdioma']}" /> 
	  <ssicc:inputText id="codigoIdioma" value="#{mAlias.formBusqueda.codigoIdioma}" size="2"  maxlength ="2" 
	  						esNumerico="true"/>
	  
	  <!-- Descripcion-->
	  <ssicc:label key="#{i18n['idiomaSearchForm.descripcionIdioma']}" /> 
	  <ssicc:inputText id="descripcionIdioma" value="#{mAlias.formBusqueda.descripcionIdioma}" size="40" maxlength="100"/>	  
      
    </h:panelGrid>        
   </ui:define>
  
   
  <ui:define name="body_columna_datatable_busqueda">
        <p:column width="120" sortBy="#{lista.codigo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['idiomaList.codigo']}" />
            </f:facet>
            <h:outputText value="#{lista.codigo}" />  
        </p:column>  
  
        <p:column width="300" sortBy="#{lista.descripcion}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['idiomaList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
        <p:column width="200" sortBy="#{lista.codigoISO}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['idiomaList.codigoISO']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoISO}" />  
        </p:column>
        
         <p:column width="200" sortBy="#{lista.codigoSiCC}"   > 
            <f:facet name="header">
               <h:outputText value="#{i18n['idiomaList.codigoSiCC']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoSiCC}" />  
        </p:column>    
        
   </ui:define>      
   
</ui:composition>
</body>
</html>
