<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoSICCUsuarioSearchAction}"/>
  								   
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoSICCUsuarioSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_toolbar_adicionales">
	 <ssicc:linkAjax  value="#{i18n['button.unlockCustomer']}" 
	                  title="#{i18n['button.unlockCustomer']}" 
	                  icon="/resources/images/ok24_s.gif"    
	                  accion="#{mantenimientoSICCUsuarioSearchAction.confirmar}" 
	        		  update=":principalForm:idBody_final_busqueda, :principalForm:mensajesGrowl" 
	        		  parametroVentana="confirmDialog"
	        		  parametroAccion="2" />     
	                        
	 <ssicc:linkAjax  value="#{i18n['button.lockCustomer']}" 
	                  title="#{i18n['button.lockCustomer']}" 
	                  icon="/resources/images/eliminar_cierre_s.gif" 
	                  accion="#{mantenimientoSICCUsuarioSearchAction.confirmar}"	                     
		        	  update=":principalForm:idBody_final_busqueda, :principalForm:mensajesGrowl"  
		        	  parametroVentana="confirmDialog"
		              parametroAccion="1" />   	
		                      
	 <ssicc:linkAjax value="#{i18n['mantenimientoSICCUsuarioList.button.blockedUnlocked']}" 
	                  title="#{i18n['mantenimientoSICCUsuarioList.button.blockedUnlocked']}" 
	                  icon="/resources/images/folder_options24_h.gif"
	                  process=":principalForm:listaBusquedaForm, @this"      
		        	  update=":principalForm:listaBusquedaForm, :principalForm:mensajesGrowl"
		              accion="#{mantenimientoSICCUsuarioSearchAction.blockedUnlockedMasssive}" />                    
  </ui:define>  
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="4" >
      
      <ssicc:label key="#{i18n['mantenimientoSICCUsuarioSearchForm.login']}" /> 
	  <ssicc:inputText id="login" value="#{mAlias.formBusqueda.login}" esMayuscula="false" size="20" maxlength="20"/>
      
      <ssicc:labelBlank/><ssicc:labelBlank/>      
      
      <ssicc:label key="#{i18n['mantenimientoSICCUsuarioSearchForm.apellidoPaterno']}" /> 
	  <ssicc:inputText id="apellidoPaterno" value="#{mAlias.formBusqueda.apellidoPaterno}" size="40" maxlength="40"/>
	  
	  <ssicc:label key="#{i18n['mantenimientoSICCUsuarioSearchForm.apellidoMaterno']}" /> 
	  <ssicc:inputText id="apellidoMaterno" value="#{mAlias.formBusqueda.apellidoMaterno}" size="40" maxlength="40"/>
	  
	  <ssicc:label key="#{i18n['mantenimientoSICCUsuarioSearchForm.primerNombre']}" /> 
	  <ssicc:inputText id="primerNombre" value="#{mAlias.formBusqueda.primerNombre}" size="40" maxlength="40"/>
	  
	  <ssicc:label key="#{i18n['mantenimientoSICCUsuarioSearchForm.segundoNombre']}" /> 
	  <ssicc:inputText id="segundoNombre" value="#{mAlias.formBusqueda.segundoNombre}" size="40" maxlength="40"/>
	  
	  <ssicc:label key="#{i18n['mantenimientoSICCUsuarioSearchForm.email']}" /> 
	  <ssicc:inputText id="email" value="#{mAlias.formBusqueda.email}" esMayuscula="false" size="40" maxlength="40"/>
	  
	  <ssicc:label key="#{i18n['mantenimientoSICCUsuarioSearchForm.telefono']}" /> 
	  <ssicc:inputText id="telefono" value="#{mAlias.formBusqueda.telefono}" size="40" maxlength="40"/>
	  
    </h:panelGrid>   
  </ui:define>    
  
  <ui:define name="body_columna_datatable_busqueda">
  
        <p:column sortBy="#{lista.login}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSICCUsuarioList.login']}" />
            </f:facet>
            <h:outputText value="#{lista.login}" />  
        </p:column>  
  
        <p:column sortBy="#{lista.apellidoPaterno}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSICCUsuarioList.apellidoPaterno']}" />
            </f:facet>
            <h:outputText value="#{lista.apellidoPaterno}" />  
        </p:column>  
        
        <p:column sortBy="#{lista.apellidoMaterno}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSICCUsuarioList.apellidoMaterno']}" />
            </f:facet> 
            <h:outputText value="#{lista.apellidoMaterno}" />  
        </p:column>  
        
         <p:column sortBy="#{lista.primerNombre}"  >
             <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSICCUsuarioList.primerNombre']}" />
            </f:facet>  
            <h:outputText value="#{lista.primerNombre}" />  
        </p:column>  
        
        <p:column sortBy="#{lista.segundoNombre}"  >
             <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSICCUsuarioList.segundoNombre']}" />
            </f:facet>  
            <h:outputText value="#{lista.segundoNombre}" />  
        </p:column> 
        
        <p:column sortBy="#{lista.email}" >
             <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSICCUsuarioList.email']}" />
            </f:facet>  
            <h:outputText value="#{lista.email}" />  
        </p:column> 
        
        <p:column sortBy="#{lista.telefono}" >
             <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSICCUsuarioList.telefono']}" />
            </f:facet>  
            <h:outputText value="#{lista.telefono}" />  
        </p:column>  
        
        <p:column sortBy="#{lista.clave}">
             <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoSICCUsuarioList.bloqueado']}" />
            </f:facet>  
            <h:outputText value="#{lista.clave==0 ? i18n['select.no'] : i18n['select.si']}" />  
        </p:column> 
  
   </ui:define> 
   
   <ui:define name="body_final_busqueda">		 	
			<ssicc:confirmDialogConfirmar id="confirmDialog"
				manage="#{mAlias}" mensaje="#{mAlias.mensajeDialog}"
				accion="#{mantenimientoSICCUsuarioSearchAction.blockedUnlocked}"
		        process=":principalForm:listaBusquedaForm, @this"   parametroAccion="#{mAlias.accionDialog}"
				update=":principalForm:listaBusquedaForm, :principalForm:mensajesGrowl"/>
	</ui:define>     
   
</ui:composition>
</body>
</html>
