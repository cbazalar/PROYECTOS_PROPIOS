<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{opcionSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{msg['opcionDetail.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:panelGrid columns="2" >

		<ssicc:label key="#{msg['opcionForm.codigoPais']}" required="true"/>
		<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"  />
		
       	<ssicc:label key="#{msg['opcionForm.codigoOpcion']}" visible="#{not mAlias.formMantenimiento.newRecord}" required="true"/>
       	<ssicc:label value="#{mAlias.formMantenimiento.codigoOpcion}" visible="#{not mAlias.formMantenimiento.newRecord}" required="true"/>
      
       	<ssicc:label key="#{msg['opcionForm.descripcion']}" required="true"/>
		<ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}" size="40" maxlength="40" esMayuscula="true" required="true"/>
		
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
