<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{paisSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['paisList.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    
    <h:panelGrid columns="2" >
          
      <ssicc:label key="#{i18n['paisSearchForm.codigoPais']}" /> 
	  <ssicc:inputText id="codigoPais" value="#{mAlias.formBusqueda.codigoPais}" size="3"  maxlength ="3" />
	  
	  <ssicc:label key="#{i18n['paisSearchForm.descripcionPais']}" /> 
	  <ssicc:inputText id="descripcionPais" value="#{mAlias.formBusqueda.descripcionPais}" size="40" maxlength="100" />	  
      
    </h:panelGrid>     
   </ui:define>
  
  <ui:define name="body_columna_datatable_busqueda">
  
        <p:column width="200" sortBy="#{lista.codigo}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['paisList.codigo']}" />
            </f:facet>
            <h:outputText value="#{lista.codigo}" />  
        </p:column>  
  
        <p:column width="440" sortBy="#{lista.descripcion}"   >  
            <f:facet name="header">
               <h:outputText value="#{i18n['paisList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
        <p:column width="240" sortBy="#{lista.codigoPrivilege}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['paisList.codigoPrivilege']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoPrivilege}" />  
        </p:column>  
        
   </ui:define>      
   
</ui:composition>
</body>
</html>
