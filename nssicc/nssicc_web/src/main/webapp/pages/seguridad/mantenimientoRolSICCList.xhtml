<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{mantenimientoRolSICCSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['mantenimientoRolSICCSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_toolbar_adicionales">
  
	  <ssicc:linkAjax accion="#{mantenimientoRolSICCSearchAction.ejecutarReporte}"
				title="#{i18n['button.report.xls']}" icon="/resources/images/excel-xlsx.jpg"	
				ajax = "false" target="_blank" process="@this"			 
				update=":principalForm:messagesPrincipalForm :principalForm:mensajesGrowl" />				
  
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >                 
      <ssicc:label key="#{i18n['mantenimientoRolSICCSearchForm.codigoPais']}" required="true"/>
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"  />    
     
      <!-- Descripcion -->
      <ssicc:label key="#{i18n['mantenimientoRolSICCSearchForm.descripcion']}" /> 
	  <ssicc:inputText id="descripcion" value="#{mAlias.formBusqueda.descripcion}" size="40" maxlength="40"/>
      
      <h:inputHidden id="codigoPais" value="#{mPantallaPrincipalBean.currentUser.pais.codigo}" required="true" />
    </h:panelGrid>
       
  </ui:define>
  
  <ui:define name="body_columna_datatable_busqueda">  
        <p:column width="10" sortBy="#{lista.oid}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoRolSICCList.oid']}" />
            </f:facet>
            <h:outputText value="#{lista.oid}" />  
        </p:column>  
  
        <p:column width="175" sortBy="#{lista.descripcion}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mantenimientoRolSICCList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
   </ui:define>
 </ui:composition>
</body>
</html>
