<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{menuSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['menuList.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
        <!--Codigo -->          
      <ssicc:label key="#{i18n['menuSearchForm.codigoMenu']}" />    
      <ssicc:inputText id="codigoMenu" value="#{mAlias.formBusqueda.codigoMenu}" size="8" maxlength="8"/>
     
      <!--Descripcion -->
      <ssicc:label key="#{i18n['menuSearchForm.descripcionMenu']}" /> 
	  <ssicc:inputText id="descripcionMenu" value="#{mAlias.formBusqueda.descripcionMenu}" size="40" maxlength="100" esMayuscula="false"/>
      
      <!--Menu Padre-->
      <ssicc:label key="#{i18n['menuSearchForm.menuPadreMenu']}" /> 
	  <ssicc:inputText id="descripcionMenuPadre" value="#{mAlias.formBusqueda.descripcionMenuPadre}" size="40" maxlength="100" esMayuscula="false"/>
	  
	   <!--Nivel-->
	  <ssicc:label key="#{i18n['menuSearchForm.nivelMenu']}" /> 
	  <ssicc:inputText id="nivelMenu" value="#{mAlias.formBusqueda.nivelMenu}" size="2" maxlength="2" esNumerico="true"/>
	        
    </h:panelGrid>   
          
  </ui:define>
  
    
  <ui:define name="body_columna_datatable_busqueda">
        
        <p:column width="120" sortBy="#{lista.codigo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['menuList.codigo']}" />
            </f:facet>
            <h:outputText value="#{lista.codigo}" />  
        </p:column>  
  
        <p:column width="250" sortBy="#{lista.descripcion}"   >  
            <f:facet name="header">
               <h:outputText value="#{i18n['menuList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
        <p:column width="200" sortBy="#{lista.menuPadre.descripcion}"   > 
            <f:facet name="header">
               <h:outputText value="#{i18n['menuList.menuPadre']}" />
            </f:facet> 
            <h:outputText value="#{lista.menuPadre.descripcion}" />  
        </p:column>  
        
         <p:column width="300" sortBy="#{lista.accion}"   >
             <f:facet name="header">
               <h:outputText value="#{i18n['menuList.accion']}" />
            </f:facet>  
            <h:outputText value="#{lista.accion}" />  
        </p:column>  
        
        <p:column width="120" sortBy="#{lista.posicion}"  >
             <f:facet name="header">
               <h:outputText value="#{i18n['menuList.posicion']}" />
            </f:facet>  
            <h:outputText value="#{lista.posicion}" />  
        </p:column>  
        
   </ui:define>  
</ui:composition>
</body>
</html>
