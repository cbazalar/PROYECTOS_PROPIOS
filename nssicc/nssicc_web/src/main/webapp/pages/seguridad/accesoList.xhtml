<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{accesoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['accesoList.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{msg['accesoSearchForm.codigoPais']}"/>    
      <ssicc:selectMenu id="codigoPais" value="#{mAlias.formBusqueda.codigoPais}">
      		<f:selectItem itemValue="" itemLabel=""/>
       	   <f:selectItems value="#{mAplicacionBean.listaPaises}" var="lista" 
       	       itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
      </ssicc:selectMenu>
      
      <ssicc:label key="#{i18n['accesoSearchForm.codigoRol']}" /> 
	  <ssicc:inputText id="codigoRol" value="#{mAlias.formBusqueda.codigoRol}" size="6" maxlength="6"/>
      
      <ssicc:label key="#{i18n['accesoSearchForm.descripcionRol']}" /> 
	  <ssicc:inputText id="descripcionRol" value="#{mAlias.formBusqueda.descripcionRol}" size="40" maxlength="40"/>
	  
    </h:panelGrid>   
          
  </ui:define>
  
   
  <ui:define name="body_columna_datatable_busqueda">
        <p:column width="150" sortBy="#{lista.pais.descripcion}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['accesoList.pais']}" />
            </f:facet>
            <h:outputText value="#{lista.pais.descripcion}" />  
        </p:column>  
  
        <p:column width="150" sortBy="#{lista.codigo}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['accesoList.codigo']}" />
            </f:facet>
            <h:outputText value="#{lista.codigo}" />  
        </p:column>  
        
        <p:column width="600" sortBy="#{lista.descripcion}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['accesoList.descripcion']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
   </ui:define>      
      
</ui:composition>
</body>
</html>
