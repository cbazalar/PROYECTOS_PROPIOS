<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc" >
     

<body>

<ui:composition template="/templates/templateMantenimientoForm.xhtml">
  <ui:param name="mAlias" value="#{paisSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['paisDetail.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    <h:inputHidden value="#{mAlias.formMantenimiento.codigo}"  id="codigo"/>
    <h:panelGrid columns="2" >
      
       <ssicc:label key="#{i18n['paisForm.codigo']}" required="true"/>
       <h:panelGroup>
	       <ssicc:inputText id="codigo_new" value="#{mAlias.formMantenimiento.codigo}" size="3" maxlength="3" 
	                       rendered="#{mAlias.formMantenimiento.newRecord}" required="true"/>
	       <ssicc:label value="#{mAlias.formMantenimiento.codigo}"  
	                      rendered="#{not mAlias.formMantenimiento.newRecord}"/>
       </h:panelGroup>

	   <ssicc:label key="#{i18n['paisForm.descripcion']}" required="true"/>       
	   <ssicc:inputText id="descripcion" value="#{mAlias.formMantenimiento.descripcion}"
	                       size="30" maxlength="40" required="true"/>
              
       <ssicc:label key="#{i18n['paisForm.codigoPrivilege']}" required="true"/>
       <ssicc:inputText id="codigoPrivilege" value="#{mAlias.formMantenimiento.codigoPrivilege}"
	                       size="2" maxlength="2" required="true" />
              
       <ssicc:label key="#{i18n['paisForm.longitudCodigoCliente']}"/>       
	   <ssicc:inputText id="longitudCodigoCliente" value="#{mAlias.formMantenimiento.longitudCodigoCliente}"
	                       size="2" maxlength="5" esNumerico="true"/>	                 
              
       <ssicc:label key="#{i18n['paisForm.longitudCodigoInstructora']}"/>       
	   <ssicc:inputText id="longitudCodigoInstructora" value="#{mAlias.formMantenimiento.longitudCodigoInstructora}"
	                       size="2" maxlength="5" esNumerico="true"/>
              
       <ssicc:label key="#{i18n['paisForm.URL']}"/>       
	   <ssicc:inputText id="URL" value="#{mAlias.formMantenimiento.URL}" size="50" maxlength="100" esMayuscula="false"/>
              
    </h:panelGrid>   
  </ui:define>      
    
</ui:composition>
</body>
</html>
