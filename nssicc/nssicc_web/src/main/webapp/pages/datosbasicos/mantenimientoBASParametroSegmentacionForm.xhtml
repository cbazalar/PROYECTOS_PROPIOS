<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
		<ui:param name="mAlias" value="#{mantenimientoBASParametroSegmentacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['mantenimientoBASParametroSegmentacionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_busqueda">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" />

				<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.nroServidoresBatch']}" required="true"/>
				<ssicc:inputText id="nroServidoresBatch" value="#{mAlias.formBusqueda.nroServidoresBatch}" required="true"
					size="3" maxlength="5"/>

				<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.indicadorSegmentacion']}" required="true"/>
				<ssicc:selectMenu id="indicadorSegmentacion" value="#{mAlias.formBusqueda.indicadorSegmentacion}" required="true">
					<f:selectItem itemLabel="DESACTIVADO" itemValue="0"/>
					<f:selectItem itemLabel="MANUAL" itemValue="1"/>
					<f:selectItem itemLabel="AUTOMATICO" itemValue="2"/>
				</ssicc:selectMenu>

			</h:panelGrid>
			
			<p:fieldset legend="#{i18n['mantenimientoBASParametroSegmentacionForm.procesoGP2']}">
				<h:panelGrid columns="2">
					<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.numeroColasFACProcesosGP2']}" required="true"/>
					<ssicc:inputText id="numeroColasFACProcesosGP2" value="#{mAlias.formBusqueda.numeroColasFACProcesosGP2}" maxlength="6" 
						size="10" required="true" esNumerico="true"/>
					
					<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.tamanioSegmentosGP2']}"  required="true"/>
					<ssicc:inputText id="tamanioSegmentosGP2" value="#{mAlias.formBusqueda.tamanioSegmentosGP2}" maxlength="6" 
						size="10" required="true" esNumerico="true"/>
						
					<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.maximaCantSegmentosGP2']}"  required="true"/>
					<ssicc:inputText id="maximaCantSegmentosGP2" value="#{mAlias.formBusqueda.maximaCantSegmentosGP2}" maxlength="6" 
						size="10" required="true" esNumerico="true"/>
					
					<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.tamanioSubSegmentosGP2']}"  required="true"/>
					<ssicc:inputText id="tamanioSubSegmentosGP2" value="#{mAlias.formBusqueda.tamanioSubSegmentosGP2}" maxlength="6" 
						size="10" required="true" esNumerico="true"/>					
				</h:panelGrid>			
			</p:fieldset>
			
			<p:fieldset legend="#{i18n['mantenimientoBASParametroSegmentacionForm.procesoGP4']}">
				<h:panelGrid columns="2">
					<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.numeroColasFACProcesosGP4']}" required="true"/>
					<ssicc:inputText id="numeroColasFACProcesosGP4" value="#{mAlias.formBusqueda.numeroColasFACProcesosGP4}" maxlength="6" 
						size="10" required="true" esNumerico="true"/>
					
					<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.tamanioSegmentosGP4']}"  required="true"/>
					<ssicc:inputText id="tamanioSegmentosGP4" value="#{mAlias.formBusqueda.tamanioSegmentosGP4}" maxlength="6" 
						size="10" required="true" esNumerico="true"/>
						
					<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.maximaCantSegmentosGP4']}"  required="true"/>
					<ssicc:inputText id="maximaCantSegmentosGP4" value="#{mAlias.formBusqueda.maximaCantSegmentosGP4}" maxlength="6" 
						size="10" required="true" esNumerico="true"/>
					
					<ssicc:label key="#{i18n['mantenimientoBASParametroSegmentacionForm.tamanioSubSegmentosGP4']}"  required="true"/>
					<ssicc:inputText id="tamanioSubSegmentosGP4" value="#{mAlias.formBusqueda.tamanioSubSegmentosGP4}" maxlength="6" 
						size="10" required="true" esNumerico="true"/>					
				</h:panelGrid>			
			</p:fieldset>
		</ui:define>
		
		<ui:define name="body_toolbar_adicionales">
			<ssicc:linkAjax value="#{i18n['button.save']}"
				title="#{i18n['button.save']}" 
				icon="#{resource['images:saveForm.png']}"
                width="34"
                height="34"
                partialSubmit="true"
	            actualizarForm="true"  	
				accion="#{mantenimientoBASParametroSegmentacionAction.confirmar}" 
				parametroVentana="confirmDialogGuardar"
				update=":principalForm:panelCriterioBusqueda"/>
		</ui:define>
		
		<ui:define name="body_final_busqueda">
			<ssicc:confirmDialogConfirmar id="confirmDialogGuardar"
				manage="#{mAlias}"
				mensaje="#{i18n['confirm.save.information']}"
				accion="#{mantenimientoBASParametroSegmentacionAction.guardar}"
				update=":principalForm:panelToolBar :principalForm:listaBusquedaForm, :principalForm:panelCriterioBusqueda, 
	        			:principalForm:mensajesGrowl, :principalForm:idBody_final_busqueda" />		
		</ui:define>

	</ui:composition>
</body>
</html>
