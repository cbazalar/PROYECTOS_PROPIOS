<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >


<ui:composition template="/templates/templateDatatableCompuesto.xhtml">
  <ui:param name="mAlias" value="#{interfazSearchAction}"/>
  <ui:define name="criterios_cabecera">
       <h:panelGrid columns="7">
	        <ssicc:label key="#{i18n['interfazForm.parametro.nombre']}" required="true"/>
			<ssicc:inputText id="nombreParametro" value="#{mAlias.formMantenimiento.nombreParametro}" 
							size="50" maxlength="100" esMayuscula="false"/>
			<ssicc:labelBlank/>
			
			<ssicc:label key="#{i18n['menuForm.parametro.valor']}" required="true" />
			<ssicc:inputText id="valorParametro" value="#{mAlias.formMantenimiento.valorParametro}" 
							size="50" maxlength="100" esMayuscula="false"/>
			<ssicc:labelBlank/>
	   </h:panelGrid>						 
  </ui:define>   
  
  
  
  <ui:define name="campos_datatable">
     <p:dataTable 
	    value="#{interfazSearchAction.dataTableParametros}" 
	    var="lista" 
	    resizableColumns="true"
	    scrollable="true"
	    paginator="false" 
	    selection="#{interfazSearchAction.parametrosInterfazSeleccionado}" 
	    emptyMessage="#{cc.attrs.emptyMessage}"
	    rowKey="#{lista.nombre}">
		
		<p:ajax event="toggleSelect" process="@this" />    	            	
		<p:ajax event="rowSelectCheckbox"  process="@this" />
		<p:ajax event="rowUnselectCheckbox"  process="@this"  />			
		
        <p:column selectionMode="multiple" style="width:5px" />
			
        <p:column headerText="Nombre" width="250">
	    	<h:outputText value="#{lista.nombre}" />				           
	    </p:column>				
	        
	    <p:column headerText="Valor" width="250">
	    	<h:outputText value="#{lista.valor}" />				            
	    </p:column>
			
	</p:dataTable> 
  
  
       
  
  </ui:define>
	
	

</ui:composition>



</html>
