<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templateMantenimientoForm.xhtml">
		<ui:param name="mAlias" value="#{productoSearchAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['productoDetail.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_criterio_mantenimiento">
			<h:panelGrid columns="2">
			
				<!-- ########################## Codigo Producto ######################### -->
				<ssicc:label key="#{i18n['productoForm.codigo']}" required="true" />
				<h:panelGroup>
					<ssicc:label value="#{mAlias.formMantenimiento.codigo}" rendered="#{not mAlias.formMantenimiento.newRecord}" />
				</h:panelGroup>
				
				<!-- ########################## Descripcion Producto ######################### -->
				<ssicc:label key="#{i18n['productoForm.descripcion']}" required="true" />
				<h:panelGroup>
					<ssicc:label value="#{mAlias.formMantenimiento.descripcion}" rendered="#{not mAlias.formMantenimiento.newRecord}" />
				</h:panelGroup>
				
				<!-- ########################## Puntaje Sticker ######################### -->				
				<ssicc:label key="#{i18n['productoForm.puntajeSticker']}" required="true" />
				<ssicc:inputText id="codigo" value="#{mAlias.formMantenimiento.puntajeSticker}" size="5" maxlength="5" 
					esNumerico="true" required="true" />
					
				<!-- ########################## Generar Sticker ######################### -->				
				<ssicc:label key="#{i18n['productoForm.indicadorGeneracionStickers']}" required="true" />
				<ssicc:selectBooleanCheckbox id="indicadorGeneracionStickers" value="#{mAlias.formMantenimiento.indicadorGeneracionStickers}" />
				
			</h:panelGrid>
		</ui:define>

	</ui:composition>
</body>
</html>
