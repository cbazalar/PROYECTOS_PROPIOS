<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{sistemaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['sistemaList.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['sistemaSearchForm.descripcionPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['sistemaSearchForm.codigoSistema']}" /> 
	  <ssicc:inputText id="codigoSistema" value="#{mAlias.formBusqueda.codigoSistema}"/>
      
      <ssicc:label key="#{i18n['sistemaSearchForm.descripcionSistema']}" /> 
	  <ssicc:inputText id="descripcionSistema" value="#{mAlias.formBusqueda.descripcionSistema}" size="40" />

      <h:inputHidden id="codigoPais" value="#{mPantallaPrincipalBean.currentUser.pais.codigo}"  />
	  
    </h:panelGrid>     
    
    
  </ui:define>
  
  
       
  <ui:define name="body_columna_datatable_busqueda">
     	
                             
        <p:column width="140" sortBy="#{lista.pais.descripcion}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['sistemaList.pais']}" />
            </f:facet>
             <h:outputText value="#{lista.pais.descripcion}" />  
        </p:column>  
   
        <p:column width="150" sortBy="#{lista.codigo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['sistemaList.codigo']}" />
            </f:facet>
            <h:outputText value="#{lista.codigo}" />  
        </p:column>  
        
        <p:column width="350" sortBy="#{lista.descripcion}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['sistemaList.descripcion']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
   </ui:define>      
  
   <ui:define name="body_popup_mantenimiento_form">		                            
		<ui:include src="/pages/datosbasicos/mantenimientoBASSistemaForm.xhtml"	/>		
   </ui:define>  
   
</ui:composition>
</body>
</html>
