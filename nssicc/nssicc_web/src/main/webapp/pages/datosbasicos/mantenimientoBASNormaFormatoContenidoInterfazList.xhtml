<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{normaInterfazSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['normaInterfazList.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['normaInterfazSearchForm.codigoPais']}" required="true"/>    
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"  />
      
      <ssicc:label key="#{i18n['normaInterfazSearchForm.codigoTipoFormatoArchivo']}" /> 
      <ssicc:selectMenu id="codigoTipoFormatoArchivo" value="#{mAlias.formBusqueda.codigoTipoFormatoArchivo}">
      	<f:selectItem itemLabel="" itemValue=""/>
		<f:selectItems value="#{mAlias.listaTiposFormatoArchivo}" var="lista" 
       	       itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
      </ssicc:selectMenu>
      
    </h:panelGrid>         
    
  </ui:define>
  
  <ui:define name="body_toolbar_adicionales">
  
  </ui:define>     
       
  <ui:define name="body_columna_datatable_busqueda">
        <p:column width="140" sortBy="#{lista.pais.descripcion}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['normaInterfazList.pais']}" />
            </f:facet>
            <h:outputText value="#{lista.pais.descripcion}" />  
        </p:column>  
  
        <p:column width="350" sortBy="#{lista.tipoFormatoArchivo.descripcion}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['normaInterfazList.tipoFormatoArchivo.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.tipoFormatoArchivo.descripcion}" />  
        </p:column>  
        
        <p:column width="150"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['normaInterfazList.rellenos']}" />
            </f:facet> 
            <h:outputText value="#{SI}I" rendered="#{lista.flagRellenoNumerico == SI or lista.flagRellenoAlfanumerico == SI}"/>
            <h:outputText value="#{NO}O" rendered="#{not (lista.flagRellenoNumerico == SI or lista.flagRellenoAlfanumerico == SI)}"/>
        </p:column>  

        <p:column width="150"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['normaInterfazList.alineacion']}" />
            </f:facet> 
            <h:outputText value="#{SI}I" rendered="#{lista.flagAlineamientoNumerico == SI or lista.flagAlineamientoAlfanumerico == SI}"/>
            <h:outputText value="#{NO}O" rendered="#{not (lista.flagAlineamientoNumerico == SI or lista.flagAlineamientoAlfanumerico == SI)}"/>
        </p:column>  

        <p:column width="150"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['normaInterfazList.formatoFecha']}" />
            </f:facet> 
            <h:outputText value="#{SI}I" rendered="#{lista.flagFecha == SI}"/>
            <h:outputText value="#{NO}O" rendered="#{lista.flagFecha == NO}"/>
        </p:column>  

        <p:column width="100"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['normaInterfazList.truncamiento']}" />
            </f:facet> 
            <h:outputText value="#{SI}I" rendered="#{lista.flagTruncamientoNumerico == SI or lista.flagTruncamientoAlfanumerico == SI}"/>
            <h:outputText value="#{NO}O" rendered="#{not (lista.flagTruncamientoNumerico == SI or lista.flagTruncamientoAlfanumerico == SI)}"/>
        </p:column>  
        
   </ui:define>      
   
</ui:composition>
</body>
</html>
