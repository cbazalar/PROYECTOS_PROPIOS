<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteCOBReporteDetalladoCobranza21DiasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteCOBReporteDetalladoCobranza21DiasForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['reporteCOBReporteDetalladoCobranza21DiasForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label key="#{i18n['reporteCOBReporteDetalladoCobranza21DiasForm.codigoSociedad']}" required="true" />
       <ssicc:selectMenu id="tipoSociedad" value="#{mAlias.formReporte.codigoSociedad}" required="true">
       		<f:selectItems value="#{mAlias.siccSociedadList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank />
				<ssicc:labelBlank />
		
		
		<ssicc:label key="#{i18n['reporteCOBReporteDetalladoCobranza21DiasForm.codigoRegion']}" />
       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.codigoRegion}" process="@this"	accionListener="#{reporteCOBReporteDetalladoCobranza21DiasAction.showZonasxRegion}" update=":principalForm:zona:select">
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank />
				<ssicc:labelBlank />
       
    	
    	 <ssicc:label key="#{i18n['reporteCOBReporteDetalladoCobranza21DiasForm.codigoZona']}" />
       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.codigoZona}" process="@this">
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
    	<ssicc:labelBlank />
				<ssicc:labelBlank />
    
    	<ssicc:label key="#{i18n['reporteCOBReporteDetalladoCobranza21DiasForm.codigoPeriodoInicio']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" process="@this" value="#{mAlias.formReporte.codigoPeriodoInicio}" />
       
        
       <ssicc:label key="#{i18n['reporteCOBReporteDetalladoCobranza21DiasForm.codigoPeriodoFin']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" process="@this" value="#{mAlias.formReporte.codigoPeriodoFin}"/>



			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
