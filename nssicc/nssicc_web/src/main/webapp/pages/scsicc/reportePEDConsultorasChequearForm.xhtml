<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reportePEDConsultorasChequearAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reportePEDConsultorasChequearForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">


				<!-- ###### CODIGO PERIODO ######## -->
				<ssicc:label
					key="#{i18n['reportePEDConsultorasChequearForm.codigoPeriodo']}"
					required="false" />
				<ssicc:campaignCalendarListener id="codigoPeriodo"
					manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}"
					required="false"
					actionListener="#{reportePEDConsultorasChequearAction.loadFechasPeriodo}"
					update=":principalForm:fechaInicioFacturacionD:calendar :principalForm:fechaFinFacturacionD:calendar" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!-- ###### LISTA DE REGION Y ZONA ######## -->
				<ssicc:label
					key="#{i18n['reportePEDConsultorasChequearForm.regionList']}" />
				<ssicc:selectManyMenu id="regionList"			value="#{mAlias.formReporte.regionList}"
					accionListener="#{reportePEDConsultorasChequearAction.loadZonas}"
					update=":principalForm:zonaList:selectMany">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reportePEDConsultorasChequearForm.zonaList']}" />
				<ssicc:selectManyMenu id="zonaList"
					value="#{mAlias.formReporte.zonaList}">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ###### FECHA INICIO Y FINAL ######## -->
				<ssicc:label
					key="#{i18n['reportePEDConsultorasChequearForm.fechaInicioFacturacion']}"
					required="false" />
				<ssicc:calendar id="fechaInicioFacturacionD"
					value="#{mAlias.formReporte.fechaInicioFacturacionD}"
					required="false" />

				<ssicc:label
					key="#{i18n['reportePEDConsultorasChequearForm.fechaFinFacturacion']}"
					required="false" />
				<ssicc:calendar id="fechaFinFacturacionD"
					value="#{mAlias.formReporte.fechaFinFacturacionD}" required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />



			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
