<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{consultaOCRConsultorasInactivasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaOCRConsultorasInactivasForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="3" >
       
	 	 <ssicc:label key="#{i18n['consultaOCRConsultorasInactivasForm.codigoPais']}"/>
	     <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
	     <ssicc:labelBlank/>
	     
	     <ssicc:label key="#{i18n['consultaOCRConsultorasInactivasForm.periodo']}" required="true"/>
	     <ssicc:campaignCalendar2 id="idPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formReporte.periodo}"/>
	     <ssicc:labelBlank/>
	      
	     <ssicc:label key="#{i18n['consultaOCRConsultorasInactivasForm.fechaFact']}"/>
	     <ssicc:labelBlank/>
	     <ssicc:labelBlank/>
	     
		 <ssicc:label key="#{i18n['consultaOCRConsultorasInactivasForm.fechaInicio']}"/>
		 <ssicc:calendar id="idFechaInicio" value="#{mAlias.formReporte.fechaInicioDate}"/>
	     
		<ssicc:labelBlank/>	     
		 <ssicc:label key="#{i18n['consultaOCRConsultorasInactivasForm.fechaFin']}"/>
		 <ssicc:calendar id="idFechaFin" value="#{mAlias.formReporte.fechaFinDate}"/>
	     
	</h:panelGrid>       
       
  </ui:define>
  
  <ui:define name="body_columna_datatable_busqueda">
  
		<p:column sortBy="#{lista.codigoPais}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.codigoPais']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoPais}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.codigoPeriodo}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.codigoPeriodo']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoPeriodo}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.fecharecepcion}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.fecharecepcion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.fecharecepcion}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.descRegion}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.codigoCliente']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoCliente}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.nombreCliente}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.nombreCliente']}" />
	         </f:facet>
	         <h:outputText value="#{lista.nombreCliente}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.descZona}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.descZona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.descZona}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.territorio}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.territorio']}" />
	         </f:facet>
	         <h:outputText value="#{lista.territorio}"/>
	    </p:column>
	    
	    <p:column sortBy="#{lista.documento}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.documento']}" />
	         </f:facet>
	         <h:outputText value="#{lista.documento}"/>  
	    </p:column>
	    
	    <p:column sortBy="#{lista.descUnidadGeo}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.descUnidadGeo']}" />
	         </f:facet>
	         <h:outputText value="#{lista.descUnidadGeo}"/>  
	    </p:column>
	    
	    <p:column sortBy="#{lista.direccion}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.direccion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.direccion}"/>  
	    </p:column>
	    
	    <p:column sortBy="#{lista.observaciones}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultorasInactivasOCSList.observaciones']}" />
	         </f:facet>
	         <h:outputText value="#{lista.observaciones}"/>  
	    </p:column>
 
   </ui:define>   
</ui:composition>

</body>
</html>
