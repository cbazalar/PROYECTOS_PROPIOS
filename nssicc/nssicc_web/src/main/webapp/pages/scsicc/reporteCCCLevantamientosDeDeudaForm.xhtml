<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components"> <body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteCCCLevantamientosDeDeudaAction}" />

	<ui:define name="titulo_Pantalla">
		<h:outputText value="#{i18n['reporteCCCLevantamientosDeDeudaForm.heading']}" 
		 			  styleClass="clsEncabezadoPantalla" />
	</ui:define>

	<ui:define name="body_filtro_reporte">

		<h:panelGrid columns="4">
		       <ssicc:label key="#{i18n['reporteCCCLevantamientosDeDeudaForm.codigoPais']}" required="true"/>
		       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
              <ssicc:labelBlank />
			<ssicc:labelBlank />
               <ssicc:label key="#{i18n['reporteCCCLevantamientosDeDeudaForm.codigoSociedad']}" required="true" />
			   <ssicc:selectMenu id="codigoSociedad" value="#{mAlias.formReporte.codigoSociedad}" required="true">
				<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			  </ssicc:selectMenu>
			  <ssicc:labelBlank />
			<ssicc:labelBlank />
		
               <ssicc:label key="#{i18n['reporteCCCLevantamientosDeDeudaForm.tipoVista']}" required="true" />
			  <ssicc:selectMenu id="tipoVista" value="#{mAlias.formReporte.tipoVista}" required="true">
				 <f:selectItem itemLabel=" " itemValue="" />
				 <f:selectItem itemLabel="Detallado por Cliente" itemValue="DC" /> 
			  </ssicc:selectMenu>
			  <ssicc:labelBlank />
			<ssicc:labelBlank />
			  
			   <ssicc:label key="#{i18n['reporteCCCLevantamientosDeDeudaForm.importeDesde']}" />
               <ssicc:inputText id="importeDesde" value="#{mAlias.formReporte.importeDesde}" esNumerico="true" maxlength="10" />
              <ssicc:labelBlank />
			<ssicc:labelBlank />
               <ssicc:label key="#{i18n['reporteCCCLevantamientosDeDeudaForm.regionList']}" />
		       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" 
		                             process="@this" accionListener="#{reporteCCCLevantamientosDeDeudaAction.showZonasxRegion}" 
		                             update=":principalForm:zona:select">
		       		<f:selectItems value="#{mAlias.siccRegionList}"  var="lista" 
		       		               itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectManyMenu>
		       <ssicc:labelBlank />
			   <ssicc:labelBlank />
			   
		       <ssicc:label key="#{i18n['reporteCCCLevantamientosDeDeudaForm.zonaList']}" />
		       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}" process="@this">
		       		<f:selectItems value="#{mAlias.siccZonaList}"  var="lista" 
		       		               itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
			   <ssicc:labelBlank />
			   <ssicc:labelBlank />
			
			  <ssicc:label key="#{i18n['reporteCCCLevantamientosDeDeudaForm.codigoPeriodoInicial']}" required="true"/>
	          <ssicc:campaignCalendar2 id="codigoPeriodoInicial" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
              <ssicc:label key="#{i18n['reporteCCCLevantamientosDeDeudaForm.codigoPeriodoFinal']}" required="true"/>
	          <ssicc:campaignCalendar2 id="codigoPeriodoFinal" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}" />
           
		   </h:panelGrid>
	</ui:define>

</ui:composition> </body> </html>
