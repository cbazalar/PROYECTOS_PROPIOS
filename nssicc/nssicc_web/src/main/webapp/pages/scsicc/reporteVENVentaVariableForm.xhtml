<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components"> <body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteVENVentaVariableAction}" />

	<ui:define name="titulo_Pantalla">
		<h:outputText value="#{i18n['reporteVENVentaVariableForm.heading']}" 
		 			  styleClass="clsEncabezadoPantalla" />
	</ui:define>

	<ui:define name="body_filtro_reporte">

		<h:panelGrid columns="4">
		       <ssicc:label key="#{i18n['reporteVENVentaVariableForm.codigoPais']}" required="true"/>
		       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
   				<ssicc:labelBlank/>
   				<ssicc:labelBlank/>
   
               <ssicc:label key="#{i18n['reporteVENVentaVariableForm.codigoSociedad']}" required="true" />
			   <ssicc:selectMenu id="codigoSociedad" value="#{mAlias.formReporte.codigoSociedad}" required="true">
				<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   <ssicc:labelBlank/>
   			   <ssicc:labelBlank/>
			   
			   <ssicc:label key="#{i18n['reporteVENVentaVariableForm.codigoAlmacen']}" required="true" />
			   <ssicc:selectMenu id="codigoAlmacen" value="#{mAlias.formReporte.codigoAlmacen}" required="true">
				<f:selectItems value="#{mAlias.siccAlmacenList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   <ssicc:labelBlank/>
   				<ssicc:labelBlank/>
			   
			    <ssicc:label key="#{i18n['reporteVENVentaVariableForm.codigoMarca']}" required="true" />
			   <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" required="true">
				<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   
			   <ssicc:label key="#{i18n['reporteVENVentaVariableForm.codigoCanal']}" required="true" />
			   <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" required="true">
				<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   
			   <ssicc:label key="#{i18n['reporteVENVentaVariableForm.tipoPresentacion']}" required="true" />
			   <ssicc:selectMenu id="tipoPresentacion" value="#{mAlias.formReporte.tipoPresentacion}" required="true" 
			                 accionListener="#{reporteVENVentaVariableAction.activarDesactivar}"  
		                      update=":principalForm:pCodigoPeriodoFinal :principalForm:pCodigoPeriodo :principalForm:pCodigoAnio :principalForm:codigoRangoPeriodo:select" >
				<f:selectItems value="#{mAlias.siccPresentacionList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   <ssicc:labelBlank/>
   			   <ssicc:labelBlank/>
			   
			   <ssicc:label key="#{i18n['reporteVENVentaVariableForm.codigoRangoPeriodo']}"/>
			   <ssicc:selectMenu id="codigoRangoPeriodo" value="#{mAlias.formReporte.codigoRangoPeriodo}"  disabled="#{mAlias.rangoPeriodoDisable}">
				<f:selectItems value="#{mAlias.siccRangoPeriodoList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   
			   <ssicc:label key="#{i18n['reporteVENVentaVariableForm.codigoAnio']}"/>
			   <h:panelGroup id="pCodigoAnio">
			     <ssicc:inputText id="codigoAnio" value="#{mAlias.formReporte.codigoAnio}" deshabilitado="#{mAlias.codigoAnioDisable}" maxlength="4" esNumerico="true" size="7" />
			   </h:panelGroup>

			  <ssicc:label key="#{i18n['reporteVENVentaVariableForm.codigoPeriodo']}" />
	          <h:panelGroup id="pCodigoPeriodo">
	           <ssicc:campaignCalendar2 id="codigoPeriodo" deshabilitado="#{mAlias.codigoPeriodoInicioDisable}" 
	            manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />
             </h:panelGroup>
             
               <ssicc:label key="#{i18n['reporteVENVentaVariableForm.codigoPeriodoFinal']}" />
               
               <h:panelGroup id="pCodigoPeriodoFinal">
	              <ssicc:campaignCalendar2 id="codigoPeriodoFinal"  manage="#{mAlias}"  value="#{mAlias.formReporte.codigoPeriodoFinal}" deshabilitado="#{mAlias.codigoPeriodoFinalDisable}"/>
	           </h:panelGroup>
	            
               <ssicc:label key="#{i18n['reporteVENVentaVariableForm.tipoReporte']}"/>
			   <ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}" >
				<f:selectItems value="#{mAlias.siccFormaVentaList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   <ssicc:labelBlank/>
   				<ssicc:labelBlank/>
   				
   				
		   </h:panelGrid>
	</ui:define>

</ui:composition> </body> </html>
