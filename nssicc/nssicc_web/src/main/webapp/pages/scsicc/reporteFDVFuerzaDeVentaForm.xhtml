<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteFDVFuerzaDeVentaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteFDVFuerzaDeVentaForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteFDVFuerzaDeVentaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank/>
  	   <ssicc:labelBlank/>
       
  		<ssicc:label key="#{i18n['reporteFDVFuerzaDeVentaForm.anyoProceso']}" required="true"/>
		<ssicc:selectMenu id="anyoProceso" value="#{mAlias.formReporte.anyoProceso}"
					accionListener="#{reporteFDVFuerzaDeVentaAction.loadProcesoPaisAnyoPeriodo}" 
					update=":principalForm:codigoProceso:select :principalForm:codigoRegion:select 
							:principalForm:codigoZona:select">
		 	<f:selectItem itemLabel="" itemValue=""/>
		 	<f:selectItems value="#{mAlias.siccAnioList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu>
       
    	
       	<ssicc:label key="#{i18n['reporteFDVFuerzaDeVentaForm.periodoAnyoProceso']}" required="true"/>
		<ssicc:selectMenu id="periodoAnyoProceso" value="#{mAlias.formReporte.periodoAnyoProceso}"
					accionListener="#{reporteFDVFuerzaDeVentaAction.loadProcesoPaisAnyoPeriodo2}" 
					update=":principalForm:codigoProceso:select :principalForm:codigoRegion:select 
							:principalForm:codigoZona:select">
			 <f:selectItem itemLabel="" itemValue=""/>
			 <f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"  />
		</ssicc:selectMenu>
		
		<ssicc:label key="#{i18n['reporteFDVFuerzaDeVentaForm.codigoProceso']}" required="true"/>
		<ssicc:selectMenu id="codigoProceso" value="#{mAlias.formReporte.codigoProceso}" 
					accionListener="#{reporteFDVFuerzaDeVentaAction.loadRegionProceso}" 
					update=":principalForm:codigoRegion:select :principalForm:codigoZona:select">
			 <f:selectItem itemLabel="" itemValue=""/>
			 <f:selectItems value="#{mAlias.siccProcesoList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  	   <ssicc:labelBlank/>
  	   
  	   		<ssicc:label key="#{i18n['reporteFDVFuerzaDeVentaForm.codigoRegion']}" />
		<ssicc:selectMenu id="codigoRegion" value="#{mAlias.formReporte.codigoRegion}"
					accionListener="#{reporteFDVFuerzaDeVentaAction.loadZonaRegion}"
					update=":principalForm:codigoZona:select">
			 <f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  	   <ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['reporteFDVFuerzaDeVentaForm.codigoZona']}" />
		<ssicc:selectMenu id="codigoZona" value="#{mAlias.formReporte.codigoZona}">
			 <f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  	   <ssicc:labelBlank/>
                                   
    </h:panelGrid>           
  </ui:define>
</ui:composition>

</body>
</html>
