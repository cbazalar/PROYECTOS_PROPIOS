<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCOBConsolidadoCobranza31DiasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCOBConsolidadoCobranza31DiasForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCOBConsolidadoCobranza31DiasForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
        <ssicc:labelBlank /><ssicc:labelBlank />  
        
       <ssicc:label key="#{i18n['reporteCOBConsolidadoCobranza31DiasForm.codigoSociedad']}" required="true" />
       <ssicc:selectMenu id="sociedad" required="true" value="#{mAlias.formReporte.codigoSociedad}" process="@this">
       		<f:selectItems value="#{mAlias.siccSociedadList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />  
       
       <ssicc:label key="#{i18n['reporteCOBConsolidadoCobranza31DiasForm.tipoVista']}" />
       <ssicc:selectMenu id="vista" value="#{mAlias.formReporte.tipoVista}" process="@this">
       		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItem itemLabel="Consolidado por Zona" itemValue="CZ"/>
       </ssicc:selectMenu>
         <ssicc:labelBlank /><ssicc:labelBlank />  
       
       <ssicc:label key="#{i18n['reporteCOBConsolidadoCobranza31DiasForm.regionList']}" />
       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" process="@this"
       				accionListener="#{reporteCOBConsolidadoCobranza31DiasAction.showZonasxRegion}" update=":principalForm:zona:selectMany">
       		<f:selectItem itemLabel="Todos" itemValue="" />
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
      <ssicc:labelBlank /><ssicc:labelBlank />  
    	
       <ssicc:label key="#{i18n['reporteCOBConsolidadoCobranza31DiasForm.zonaList']}" />
       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}" process="@this">
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />  
       
       <ssicc:label key="#{i18n['reporteCOBConsolidadoCobranza31DiasForm.codigoPeriodoInicial']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoInicial" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
       
         <ssicc:label key="#{i18n['reporteCOBConsolidadoCobranza31DiasForm.codigoPeriodoFinal']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFinal" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}" />
              
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
