<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteSACAnalisisVentaDiariayAcumuladaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSACAnalisisVentaDiariayAcumuladaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="2" >
       
	 	<ssicc:label key="#{i18n['reporteSACAnalisisVentaDiariayAcumuladaForm.codigoPais']}" required="true"/>
	    <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
	    
	    <ssicc:label key="#{i18n['reporteSACAnalisisVentaDiariayAcumuladaForm.codigoPeriodo']}" required="true"/>
	    <ssicc:campaignCalendar2 id="idCodigoPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formReporte.codigoPeriodo}"/>
	     
	      
		<ssicc:label key="#{i18n['reporteSACAnalisisVentaDiariayAcumuladaForm.fechaProceso']}" required="true"/>
		<ssicc:calendar id="idFechaFacturacion" value="#{mAlias.formReporte.fechaProcesoDate}" required="true"/>
		 
		<ssicc:label key="#{i18n['reporteSACAnalisisVentaDiariayAcumuladaForm.vistaReporte']}" required="true"/>
		<ssicc:selectMenu id="idVistaReporte" value="#{mAlias.formReporte.vistaReporte}" required="true">
			<f:selectItem itemLabel="#{i18n['select.resumen']}" itemValue="Resumen"/>
		 	<f:selectItem itemLabel="#{i18n['select.detalle']}" itemValue="Detalle"/>
		</ssicc:selectMenu>

		<ssicc:label key="#{i18n['reporteSACAnalisisVentaDiariayAcumuladaForm.tipoNegocio']}" required="true"/>
		<ssicc:selectMenu id="idTipoNegocio" value="#{mAlias.formReporte.tipoNegocio}" required="true">
			<f:selectItem itemLabel="#{i18n['select.unidadNegocio']}" itemValue="Unidad de Negocio"/>
			<f:selectItem itemLabel="#{i18n['select.negocio']}" itemValue="Negocio"/>
		</ssicc:selectMenu>
	     
	</h:panelGrid>       
       
  </ui:define> 
     
</ui:composition>

</body>
</html>
