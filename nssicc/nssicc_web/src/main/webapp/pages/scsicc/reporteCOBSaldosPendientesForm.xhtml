<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCOBSaldosPendientesAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCOBSaldosPendientesForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
	
       <ssicc:label key="#{i18n['reporteCOBSaldosPendientesForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
     <ssicc:labelBlank /><ssicc:labelBlank /> 
     
      <ssicc:label key="#{i18n['reporteCOBSaldosPendientesForm.regionList']}" />
       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" process="@this"
       				accionListener="#{reporteCOBSaldosPendientesAction.showZonasxRegion}" update=":principalForm:zona:selectMany :principalForm:seccion:selectMany :principalForm:territorio:selectMany">
       		<f:selectItem itemLabel="Todos" itemValue="" />
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
      <ssicc:labelBlank /><ssicc:labelBlank />  
    	
       <ssicc:label key="#{i18n['reporteCOBSaldosPendientesForm.zonaList']}" />
       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}" process="@this" accionListener="#{reporteCOBSaldosPendientesAction.showSeccionxZona}"
       						 update=":principalForm:seccion:selectMany :principalForm:territorio:selectMany">
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       
         <ssicc:label key="#{i18n['reporteCOBSaldosPendientesForm.seccionList']}" />
       <ssicc:selectManyMenu id="seccion" value="#{mAlias.formReporte.seccionList}" process="@this" accionListener="#{reporteCOBSaldosPendientesAction.showTerritorioxSeccion}"
       						 update=":principalForm:territorio:selectMany">
       		<f:selectItems value="#{mAlias.siccSeccionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       
           <ssicc:label key="#{i18n['reporteCOBSaldosPendientesForm.territorioList']}" />
       <ssicc:selectManyMenu id="territorio" value="#{mAlias.formReporte.territorioList}" process="@this">
       		<f:selectItems value="#{mAlias.siccTerritorioList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />  
       
       <ssicc:label key="#{i18n['reporteCOBSaldosPendientesForm.codigoPeriodoInicial']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoInicial" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />

      
      <ssicc:label key="#{i18n['reporteCOBSaldosPendientesForm.codigoPeriodoFinal']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFinal" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}" />
       
       </h:panelGrid> 
       
       <h:panelGrid columns="1" >
       
       <ssicc:selectBooleanCheckbox value="reporteCOBSaldosPendientesForm.flagZona" itemLabel="#{i18n['reporteCOBSaldosPendientesForm.flagZona']}"></ssicc:selectBooleanCheckbox><ssicc:labelBlank />
       <ssicc:selectBooleanCheckbox value="reporteCOBSaldosPendientesForm.flagTerritorio" itemLabel="#{i18n['reporteCOBSaldosPendientesForm.flagTerritorio']}"></ssicc:selectBooleanCheckbox><ssicc:labelBlank />
       <ssicc:selectBooleanCheckbox value="reporteCOBSaldosPendientesForm.flagCodigo" itemLabel="#{i18n['reporteCOBSaldosPendientesForm.flagCodigo']}"></ssicc:selectBooleanCheckbox><ssicc:labelBlank />
  
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
