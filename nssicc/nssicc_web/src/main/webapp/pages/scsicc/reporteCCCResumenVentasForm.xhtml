<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCResumenVentasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCResumenVentasForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCCCResumenVentasForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteCCCResumenVentasForm.tipoReporte']}"  />
		<ssicc:selectMenu id="reporte" value="#{mAlias.formReporte.tipoReporte}" >
			<f:selectItem itemLabel="#{i18n['reporteCCCResumenVentasForm.tipoReporte.conBaseImponible']}" itemValue="D" />
			<f:selectItem itemLabel="#{i18n['reporteCCCResumenVentasForm.tipoReporte.sinBaseImponible']}" itemValue="B" />		
			<f:selectItem itemLabel="#{i18n['reporteCCCResumenVentasForm.tipoReporte.tipoDocumento']}" itemValue="DD" />
			<f:selectItem itemLabel="#{i18n['reporteCCCResumenVentasForm.tipoReporte.consolidadoTipoDocumento']}" itemValue="CTD" />
			<f:selectItem itemLabel="#{i18n['reporteCCCResumenVentasForm.tipoReporte.consolidadoFacturaActiva']}" itemValue="CFA" />
			</ssicc:selectMenu> 
		<ssicc:labelBlank /><ssicc:labelBlank />
			
		 <ssicc:label key="#{i18n['reporteCCCResumenVentasForm.fechaDesde']}" required="false" />
       <ssicc:calendar id="fechaDesde" manage="#{mAlias}" value="#{mAlias.formReporte.fechaDesdeD}" required="false" />
       
        <ssicc:label key="#{i18n['reporteCCCResumenVentasForm.fechaHasta']}" required="false" />
       <ssicc:calendar id="fechaHasta" manage="#{mAlias}" value="#{mAlias.formReporte.fechaHastaD}" required="false" />
       
  
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
