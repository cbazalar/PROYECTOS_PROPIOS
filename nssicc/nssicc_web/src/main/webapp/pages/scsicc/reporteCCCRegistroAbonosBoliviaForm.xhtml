<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"	value="#{reporteCCCRegistroAbonosBoliviaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteCCCRegistroAbonosBoliviaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['reporteCCCRegistroAbonosBoliviaForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true" />

				<ssicc:label key="#{i18n['reporteCCCRegistroAbonosBoliviaForm.fechaInicio']}" required="true" />
				<ssicc:calendar value="#{mAlias.formReporte.fechaInicio}" required="true" ></ssicc:calendar>
				
				<ssicc:label key="#{i18n['reporteCCCRegistroAbonosBoliviaForm.fechaFin']}" required="true" />
				<ssicc:calendar value="#{mAlias.formReporte.fechaFin}" required="true" ></ssicc:calendar>

			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
