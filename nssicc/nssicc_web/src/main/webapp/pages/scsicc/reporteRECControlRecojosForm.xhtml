<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECControlRecojosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECControlRecojosForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="2" >
       
        <ssicc:label key="#{i18n['reporteRECControlRecojosForm.codigoPais']}" required="true"/>
        <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       
        <ssicc:label key="#{i18n['reporteRECControlRecojosForm.regionList']}" />
	  	<ssicc:selectManyMenu id="idRegionList" value="#{mAlias.formReporte.regionList}" 
	  							accionListener="#{reporteRECControlRecojosAction.showZonasxRegion}" 
		                        update=":principalForm:idZonaList:select">
		    <f:selectItem itemValue="" itemLabel="Todos"/> 
	  		<f:selectItems value="#{mAlias.siccRegionList}" 
	       					var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectManyMenu>
	  	
	  	<ssicc:label key="#{i18n['reporteRECControlRecojosForm.zonaList']}"/>
	  	<ssicc:selectManyMenu id="idZonaList" value="#{mAlias.formReporte.zonaList}" >
	  	    
	  		<f:selectItems value="#{mAlias.siccZonaList}" 
	       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectManyMenu>
	  	
	  	
	  	<ssicc:label key="#{i18n['reporteRECControlRecojosForm.tipo']}" required="true" />
	  	<ssicc:selectMenu value="#{mAlias.formReporte.tipo}" required="true">
	  		<f:selectItem itemValue="" itemLabel=""/>
	  		<f:selectItem itemValue="G" itemLabel="#{i18n['reporteRECControlRecojosForm.tipo.fechaGeneracion']}"/>
	  		<f:selectItem itemValue="R" itemLabel="#{i18n['reporteRECControlRecojosForm.tipo.fechaRecojo']}"/>
	  	</ssicc:selectMenu>
	  	
	  	<ssicc:label key="#{i18n['reporteRECControlRecojosForm.fechaInicio']}" required="true"/>
	  	<ssicc:calendar value="#{mAlias.formReporte.dfechaInicio}" required="true"/>
       
        <ssicc:label key="#{i18n['reporteRECControlRecojosForm.fechaFin']}" required="true"/>
	  	<ssicc:calendar value="#{mAlias.formReporte.dfechaFin}" required="true"/>  
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
