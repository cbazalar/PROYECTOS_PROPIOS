<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	  xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteFLXGestionServicioSACAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteFLXGestionServicioSACForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['reporteFLXGestionServicioSACForm.codigoPais']}" required="true"/>
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
					
		
			   <ssicc:label key="#{i18n['reporteFLXGestionServicioSACForm.regionList']}" />
		       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" 
		       				accionListener="#{reporteFLXGestionServicioSACAction.loadZonas}" update=":principalForm:zona:selectMany">
		       		<f:selectItem itemLabel="Todos" itemValue="" />
		       		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectManyMenu>

       
    		   <ssicc:label key="#{i18n['reporteFLXGestionServicioSACForm.zonaList']}" />
		       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}">
		       		<f:selectItems value="#{mAlias.siccZonaList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>		     
    
    			<ssicc:label key="#{i18n['reporteFLXGestionServicioSACForm.codigoPeriodo']}" />
    			<ssicc:campaignCalendar2 id="codigoCampana" manage="#{mAlias}" value="#{mAlias.formReporte.codigoCampana}" />
    			
    			
    			<ssicc:label key="#{i18n['reporteFLXGestionServicioSACForm.codigoPeriodoFin']}" />
    			<ssicc:campaignCalendar2 id="codigoCampanaFin" manage="#{mAlias}" value="#{mAlias.formReporte.codigoCampanaFin}" />
       
        
    	



			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>

</html>
