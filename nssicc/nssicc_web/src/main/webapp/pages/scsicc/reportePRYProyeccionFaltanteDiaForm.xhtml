<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reportePRYProyeccionFaltanteDiaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reportePRYProyeccionFaltanteDiaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['reportePRYProyeccionFaltanteDiaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />


				<!--############### FECHA DE FACTURA ########################-->
 
				<ssicc:label
					key="#{i18n['reportePRYProyeccionFaltanteDiaForm.fechaFacturacion']}"
					required="true" />
				<ssicc:calendarListener id="fechaFacturacionD" required="true"
					value="#{mAlias.formReporte.fechaFacturacionD}"
					accionlistener="#{reportePRYProyeccionFaltanteDiaAction.loadVersion}"
					update=":principalForm:numeroVersion:select">
				</ssicc:calendarListener>
				<!--############### NUMERO VERSION ########################-->
				<ssicc:label
					key="#{i18n['reportePRYProyeccionFaltanteDiaForm.numeroVersion']}"
					required="true" />
				<ssicc:selectMenu id="numeroVersion"
					value="#{mAlias.formReporte.numeroVersion}" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccVersionesList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<!--############### NUMERO PRODUCTO ########################-->
				<ssicc:label
					key="#{i18n['reportePRYProyeccionFaltanteDiaForm.nroProductos']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formReporte.nroProductos}"
					esNumerico="true" size="10" required="true" maxlength="5" />


				<!--############### PRESENTACION ########################-->
				<ssicc:label
					key="#{i18n['reportePRYProyeccionFaltanteDiaForm.presentacion']}"
					required="true" />
				<ssicc:selectMenu id="presentacion"
					value="#{mAlias.formReporte.presentacion}" required="true">
					<f:selectItems value="#{mAlias.siccPresentacionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
