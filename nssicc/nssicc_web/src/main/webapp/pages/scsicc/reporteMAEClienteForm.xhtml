<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteMAEClienteAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteMAEClienteForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid id="idPanelCriterioRep" columns="8" >
       
		<ssicc:label key="#{i18n['reporteMAEClienteForm.codigoPais']}"/>
	    <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
	    <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
	    <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
	     
	    <ssicc:label key="#{i18n['reporteMAEClienteForm.codigoCliente']}"/>
	    <ssicc:inputText value="#{mAlias.formReporte.codigoCliente}"/>
	    
	    <ssicc:label key="#{i18n['reporteMAEClienteForm.tipoSubTipoCliente']}"/>
	    <ssicc:selectMenu value="#{mAlias.formReporte.subTipoCliente}">
	    	<f:selectItem itemLabel="" itemValue=""/>
	    	<f:selectItems value="#{mAlias.subTiposCliente}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	    </ssicc:selectMenu>
		
		<ssicc:label key="#{i18n['reporteMAEClienteForm.codigoZona']}"/>
	   	<ssicc:selectMenu value="#{mAlias.formReporte.codigoZona}"
	   						accionListener="#{reporteMAEClienteAction.loadTerritorios}"
	   						update=":principalForm:IdTerritorio:select">
	   		<f:selectItem itemLabel="" itemValue=""/>
	   		<f:selectItems value="#{mAlias.listZonas}"
	   						var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   	</ssicc:selectMenu>
	   	
	   	<ssicc:label key="#{i18n['reporteMAEClienteForm.codigoTerritorio']}"/>
	   	<ssicc:selectMenu id="IdTerritorio" value="#{mAlias.formReporte.codigoTerritorio}">
	   		<f:selectItems value="#{mAlias.listTerritorios}"
	   						var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	   	</ssicc:selectMenu>
	   	
	   	<ssicc:label key="#{i18n['reporteMAEClienteForm.nombre1']}"/>
	   	<ssicc:inputText value="#{mAlias.formReporte.nombre1}" esNumerico="false" esMayuscula="true"/>
	   	
	   	<ssicc:label key="#{i18n['reporteMAEClienteForm.nombre2']}"/>
	   	<ssicc:inputText value="#{mAlias.formReporte.nombre2}" esNumerico="false" esMayuscula="true"/>
	   	
	   	<ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
	   	
	   	<ssicc:label key="#{i18n['reporteMAEClienteForm.apellido1']}"/>
	   	<ssicc:inputText value="#{mAlias.formReporte.apellido1}" esNumerico="false" esMayuscula="true"/>
	   	
	   	<ssicc:label key="#{i18n['reporteMAEClienteForm.apellido2']}"/>
	   	<ssicc:inputText value="#{mAlias.formReporte.apellido2}" esNumerico="false" esMayuscula="true"/>
	   	
	   	<ssicc:label key="#{i18n['reporteMAEClienteForm.indicadorActivo']}"/>
	   	<ssicc:selectMenu id="IdIndicador" value="#{mAlias.formReporte.indicadorActivo}">
	   		<f:selectItems value="#{mAlias.indicadorActivosList}"
							var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	   	</ssicc:selectMenu>
	</h:panelGrid>       
       
  </ui:define>
  
  <ui:define name="body_columna_datatable_busqueda">
  		<p:column sortBy="#{lista.codigo}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.codigoCliente']}" />
            </f:facet>
            <h:outputText value="#{lista.codigo}" />  
        </p:column>
        
  		<p:column sortBy="#{lista.apellido1}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.apellido1']}" />
            </f:facet>
            <h:outputText value="#{lista.apellido1}" />  
        </p:column>
        
        <p:column sortBy="#{lista.apellido2}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.apellido2']}" />
            </f:facet>
            <h:outputText value="#{lista.apellido2}"/>  
        </p:column>
        
        <p:column sortBy="#{lista.nombre1}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.nombre1']}" />
            </f:facet>
            <h:outputText value="#{lista.nombre1}"/>  
        </p:column>
        
        <p:column sortBy="#{lista.nombre2}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.nombre2']}" />
            </f:facet>
            <h:outputText value="#{lista.nombre2}"/>  
        </p:column>
        
        <p:column sortBy="#{lista.codigoZona}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.codigoZona']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoZona}"/>  
        </p:column>
        
        <p:column sortBy="#{lista.codigoTerritorio}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.codigoTerritorio']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoTerritorio}"/>  
        </p:column>
        
        <p:column sortBy="#{lista.indicadorActivo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.indicadorActivo']}" />
            </f:facet>            
            <h:outputText value="#{i18n['reporteMAEClienteForm.activo']}" rendered="#{lista.indicadorActivo eq 1}"/>
            <h:outputText value="#{i18n['reporteMAEClienteForm.inactivo']}" rendered="#{lista.indicadorActivo eq 0}"/>
        </p:column>
        
        <p:column sortBy="#{lista.statusCliente}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.statusCliente']}" />
            </f:facet>
            <h:outputText value="#{lista.statusCliente}"/>  
        </p:column>
        
        <p:column sortBy="#{lista.subTipoCliente}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.subTipoCliente']}" />
            </f:facet>
            <h:outputText value="#{lista.subTipoCliente}"/>  
        </p:column>
        
        <p:column sortBy="#{lista.fechaIngreso}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.fechaIngreso']}" />
            </f:facet>
            <h:outputText value="#{lista.fechaIngreso}"/>  
        </p:column>
        
        <p:column sortBy="#{lista.motivoCompromiso}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteClientesList.motivoCompromiso']}" />
            </f:facet>
            <h:outputText value="#{lista.motivoCompromiso}"/>  
        </p:column>
  		
  </ui:define>
   
</ui:composition>

</body>
</html>
