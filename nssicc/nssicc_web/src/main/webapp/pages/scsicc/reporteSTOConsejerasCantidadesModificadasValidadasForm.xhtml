
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteSTOConsejerasCantidadesModificadasValidadasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank/> <ssicc:labelBlank/> 
       <ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.codigoPeriodo']}"  />
      	<ssicc:campaignCalendar2 id="codigoPeriodo"  manage="#{mAlias}" 
      							 value="#{mAlias.formReporte.codigoPeriodo}" />
		 <ssicc:labelBlank/> <ssicc:labelBlank/> 
      	 <ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.carga']}"  />		
      	 <ssicc:labelBlank/> <ssicc:labelBlank/>  <ssicc:labelBlank/> 				 
        <ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.fechaInicio']}"  />
    	<ssicc:calendar id="fechaDesdeCargaD" value="#{mAlias.formReporte.fechaInicioD}" />
    	
    	<ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.horaInicioCarga']}"/>
	  	<ssicc:selectMenu id="horaCargarInicio" value="#{mAlias.formReporte.horaInicioCarga}">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.STO_HORAS_CARGA_LIST}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectMenu>
    	
    	<ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.fechaFin']}" />
    	<ssicc:calendar id="fechaHastaCargaD" value="#{mAlias.formReporte.fechaFinD}"  />
    	
    		<ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.horaFinCarga']}"/>
	  	<ssicc:selectMenu id="horaCargarFin" value="#{mAlias.formReporte.horaFinCarga}">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.STO_HORAS_CARGA_LIST}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectMenu>
    	
    	<ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.proceso']}"  />
    			
      	 <ssicc:labelBlank/> <ssicc:labelBlank/> <ssicc:labelBlank/> 
      	 
      	 
    	<ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.fechaInicio']}" />
    	<ssicc:calendar id="fechaDesdeProcesoD" value="#{mAlias.formReporte.fechaInicioProcesoD}" />
    	
    	<ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.horaInicioProceso']}"/>
	  	<ssicc:selectMenu id="horaProcesoInicio" value="#{mAlias.formReporte.horaInicioProceso}">
	  		<f:selectItems value="#{mAlias.STO_HORAS_CARGA_LIST}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectMenu>
    	
    	<ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.fechaFin']}" />
    	<ssicc:calendar id="fechaHastaProcesoD" value="#{mAlias.formReporte.fechaFinProcesoD}" />
       
       <ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.horaFinProceso']}"/>
	  	<ssicc:selectMenu id="horaProcesoFin" value="#{mAlias.formReporte.horaFinProceso}">
	  		<f:selectItems value="#{mAlias.STO_HORAS_CARGA_LIST}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.numeroLote']}" />
       <ssicc:inputText value="#{mAlias.formReporte.numeroLote}"></ssicc:inputText>
       <ssicc:labelBlank/> <ssicc:labelBlank/>
       <ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.codigoCliente']}"  />
       <ssicc:inputText value="#{mAlias.formReporte.codigoCliente}"></ssicc:inputText>
       <ssicc:labelBlank/> <ssicc:labelBlank/>
        <ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.regionList']}" />
        <ssicc:selectManyMenu value="#{mAlias.formReporte.regionList}" 
       						 accionListener="#{reporteSTOConsejerasCantidadesModificadasValidadasAction.showZonasxRegion}"
       						 update=":principalForm:idzonas:selectMany">
       		<f:selectItem itemLabel="Todos" itemValue="" />
       		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
       					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       	</ssicc:selectManyMenu>    
       	
       	  	
	  	<ssicc:label key="#{i18n['reporteSTOConsejerasCantidadesModificadasValidadasForm.zonaList']}"/>
	  	<ssicc:selectManyMenu id="idzonas" value="#{mAlias.formReporte.zonaList}" style="width:250px; height:auto;">
	  		<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
	  					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectManyMenu>
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
