<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reportePERAntiguedadDeudasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reportePERAntiguedadDeudas.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
    <h:panelGrid columns="4" >
       
        <ssicc:label key="#{i18n['reportePERAntiguedadDeudasForm.codigoPais']}" required="true"/>
    	<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
		<ssicc:labelBlank/>
	    <ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['reportePERAntiguedadDeudasForm.sociedad.required']}" required="true" />
		<ssicc:selectMenu size="100"  value="#{mAlias.formReporte.codigoSociedad}" required="true">
			<f:selectItems value="#{mAlias.siccSociedaddList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu>	    
		<ssicc:labelBlank/>
	    <ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['reportePERAntiguedadDeudasForm.marca.required']}" required="true" />
		<ssicc:selectMenu  id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" required="true"
		accionListener="#{reportePERAntiguedadDeudasAction.loadRegionMarca}" update=":principalForm:codigoRegion:select :principalForm:codigoZona:select">
			<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" process="@this" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu>	
		
		<ssicc:label key="#{i18n['reportePERAntiguedadDeudasForm.canal.required']}" required="true" />
		<ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" required="true"
		accionListener="#{reportePERAntiguedadDeudasAction.loadRegionCanal}" process="@this"  update=":principalForm:codigoRegion:select :principalForm:codigoZona:select">
			<f:selectItems value="#{mAlias.siccCanalList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu>	
		
		<ssicc:label key="#{i18n['reportePERAntiguedadDeudasForm.region.required']}" required="true" />
		<ssicc:selectMenu id="codigoRegion" value="#{mAlias.formReporte.codigoRegion}" required="true"
		accionListener="#{reportePERAntiguedadDeudasAction.loadZonaRegion}" process="@this"  update=":principalForm:codigoZona:select">
			<f:selectItem itemLabel="" itemValue=""/>
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>	
		
		<ssicc:label key="#{i18n['reportePERAntiguedadDeudasForm.zona']}" required="false" />
		<ssicc:selectMenu id="codigoZona" value="#{mAlias.formReporte.codigoZona}" required="false">
			<f:selectItem itemLabel="" itemValue=""/>
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>	
		
       <ssicc:label key="#{i18n['reportePERAntiguedadDeudasForm.seccion']}" required="false" />
       <ssicc:inputText id="codigoSeccion" required="false" value="#{mAlias.formReporte.codigoSeccion}"/>
       <ssicc:labelBlank/>
	    <ssicc:labelBlank/>
	    
	    <ssicc:label key="#{i18n['reportePERAntiguedadDeudasForm.tipoVista.required']}" required="true" />
       <ssicc:selectOneRadio id="tipoVista" 
   		  value="#{mAlias.formReporte.tipoVista}" 
		  required="true">
		  <f:selectItem itemLabel="#{i18n['reportePERAntiguedadDeudasForm.tipoVista.mes']}" itemValue="#{mAlias.tipoVistaMes}"   />  
		  <f:selectItem itemLabel="#{i18n['reportePERAntiguedadDeudasForm.tipoVista.periodo']}" itemValue="#{mAlias.tipoVistaPeriodo}"  />
	    </ssicc:selectOneRadio>
	    <ssicc:labelBlank/>

       
                       
    </h:panelGrid>              
  </ui:define>

</ui:composition>

</body>
</html>
