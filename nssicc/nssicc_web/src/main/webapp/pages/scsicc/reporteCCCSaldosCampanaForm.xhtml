<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCSaldosCampanaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCSaldosCampanaForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCCCSaldosCampanaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank />
       
        <ssicc:label key="#{i18n['reporteCCCSaldosCampanaForm.codigoSociedad']}"  required="false" />
       <ssicc:selectMenu id="tipoOrigenLote" value="#{mAlias.formReporte.codigoSociedad}"  required="false" >
       		<f:selectItems value="#{mAlias.siccSociedadList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
       	<ssicc:label key="#{i18n['reporteCCCSaldosCampanaForm.codigoPeriodoInicial']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
               
       <ssicc:label key="#{i18n['reporteCCCSaldosCampanaForm.codigoPeriodoFinal']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}"/>       
      
              
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
