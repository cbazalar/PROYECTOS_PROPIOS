<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteCOBReportePrimerosPedidosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteCOBReportePrimerosPedidosForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">

				<ssicc:label
					key="#{i18n['reporteCOBReportePrimerosPedidosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
                <ssicc:labelBlank />
				<ssicc:labelBlank />


				<ssicc:label
					key="#{i18n['reporteCOBReportePrimerosPedidosForm.codigoRegion']}" />
				<ssicc:selectManyMenu id="region"
					value="#{mAlias.formReporte.codigoRegion}" process="@this" style="width:200px; height:auto;"
					accionListener="#{reporteCOBReportePrimerosPedidosAction.loadzonas}"
					update=":principalForm:zona:selectMany :principalForm:seccion:selectMany">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				

				<ssicc:label
					key="#{i18n['reporteCOBReportePrimerosPedidosForm.codigoZona']}" />
				<ssicc:selectManyMenu id="zona" 
					value="#{mAlias.formReporte.codigoZona}" process="@this" style="width:200px; height:auto;"
					accionListener="#{reporteCOBReportePrimerosPedidosAction.loadseccion}"
					update=":principalForm:seccion:selectMany">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>

				<ssicc:label
					key="#{i18n['reporteCOBReportePrimerosPedidosForm.codigoSeccion']}" />
				<ssicc:selectManyMenu id="seccion"
					value="#{mAlias.formReporte.codigoSeccion}" style="width:200px; height:auto;">
					<f:selectItems value="#{mAlias.siccSeccionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>


				<ssicc:label
					key="#{i18n['reporteCOBReportePrimerosPedidosForm.codigoPeriodoInicio']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoInicio" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoInicio}" required="true" />

				<ssicc:label
					key="#{i18n['reporteCOBReportePrimerosPedidosForm.codigoPeriodoFin']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoFin" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoFin}" required="true" />


			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
