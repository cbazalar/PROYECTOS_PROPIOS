<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>


	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteMAVPersonalVentasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteMAVPersonalVentasForm.title']}"	styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">
			
			<h:inputHidden id="descripcionActividad" value="#{mAlias.formReporte.descripcionActividad}" />
			<h:panelGrid columns="2">
				
				<ssicc:label
					key="#{i18n['reporteMAVPersonalVentasForm.codigoPais']}" required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true" />
					
					
				<ssicc:label
					key="#{i18n['reporteMAVPersonalVentasForm.codigoActividad']}" required="true" />
				<ssicc:selectManyMenu id="codigoActividad" value="#{mAlias.formReporte.codigoActividad}" required="true"  
				 process="@this">
						<f:selectItem itemLabel="Todos" itemValue="Todos" />
        				<f:selectItems value="#{mAlias.siccActividadList}" var="lista" 
    				  itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
 				</ssicc:selectManyMenu>
				
				
				<ssicc:label
					key="#{i18n['reporteMAVPersonalVentasForm.codigoPeriodo']}" required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="true" />
					
				<ssicc:label
					key="#{i18n['reporteMAVPersonalVentasForm.fechaReporte']}" />
				<ssicc:calendar id="fecRepor" value="#{mAlias.formReporte.fechaReporteD}"/>

			</h:panelGrid>
		</ui:define>
		
	
		
	</ui:composition>

</body>
</html>
