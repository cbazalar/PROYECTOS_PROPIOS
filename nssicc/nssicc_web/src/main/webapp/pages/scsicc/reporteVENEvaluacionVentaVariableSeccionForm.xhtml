<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteVENEvaluacionVentaVariableSeccionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteVENEvaluacionVentaVariableSeccionForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">

				<ssicc:label
					key="#{i18n['reporteVENEvaluacionVentaVariableSeccionForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### LISTA MARCA ########################-->
				<ssicc:label
					key="#{i18n['reporteVENEvaluacionVentaVariableSeccionForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formReporte.codigoMarca}"
					required="true"  process="@this"
					accionListener="#{reporteVENEvaluacionVentaVariableSeccionAction.loadRegion}"
					update=":principalForm:codigoRegion:select :principalForm:codigoZona:select">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!--############### LISTA CANAL ########################-->
				<ssicc:label
					key="#{i18n['reporteVENEvaluacionVentaVariableSeccionForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formReporte.codigoCanal}"
					required="true" process="@this"
					accionListener="#{reporteVENEvaluacionVentaVariableSeccionAction.loadRegion2}"
					update=":principalForm:codigoRegion:select :principalForm:codigoZona:select">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### LISTA REGION ########################-->
				<ssicc:label
					key="#{i18n['reporteVENEvaluacionVentaVariableSeccionForm.codigoRegion']}" />
				<ssicc:selectMenu id="codigoRegion"
					value="#{mAlias.formReporte.codigoRegion}" process="@this"
					accionListener="#{reporteVENEvaluacionVentaVariableSeccionAction.loadZonas}"
					update=":principalForm:codigoZona:select">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### LISTA ZONA ########################-->
				<ssicc:label
					key="#{i18n['reporteVENEvaluacionVentaVariableSeccionForm.codigoZona']}" />
				<ssicc:selectMenu id="codigoZona"
					value="#{mAlias.formReporte.codigoZona}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.label}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### PERIODO ########################-->
				<ssicc:label
					key="#{i18n['reporteVENEvaluacionVentaVariableSeccionForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="true" />


			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
