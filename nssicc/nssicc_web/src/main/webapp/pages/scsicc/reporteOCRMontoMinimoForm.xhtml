<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteOCRMontoMinimoAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteOCRMontoMinimoForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="4">
  		<ssicc:label key="#{i18n['reporteOCRMontoMinimoForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteOCRMontoMinimoAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMinimoForm.tipoReporte']}" required="true"/>
  		<ssicc:selectMenu id="idTipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="true"
  			accionListener="#{reporteOCRMontoMinimoAction.cambiaRegionByTipoReporte}"
  			update=":principalForm:idCodigoRegion:select :principalForm:idCodigoPeriodo:select">
			<f:selectItem itemLabel="#{i18n['select.actual']}" itemValue="#{0}"/>
			<f:selectItem itemLabel="#{i18n['select.historico']}" itemValue="#{1}"/>
		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMinimoForm.codigoPeriodo']}" required="true"/>
  		<ssicc:selectMenu id="idCodigoPeriodo" value="#{mAlias.formReporte.codigoPeriodo}" required="true">
			<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
						itemLabel="#{lista.codigo}" itemValue="#{lista.descripcion}" />
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['reporteOCRMontoMinimoForm.codigoRegion']}" required="true"/>
		<ssicc:selectMenu id="idCodigoRegion" value="#{mAlias.formReporte.codigoRegion}"
						accionListener="#{reporteOCRMontoMinimoAction.cambiaZonasByRegion}"
						update=":principalForm:idCodigoZona:select">
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMinimoForm.codigoZona']}"/>
  		<ssicc:selectMenu id="idCodigoZona" value="#{mAlias.formReporte.codigoZona}">
  			<f:selectItem itemLabel="" itemValue=""/>
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMinimoForm.formatoReporte']}"/>
  		<ssicc:selectMenu id="idFormatoReporte" value="#{mAlias.formReporte.formatoReporte}">
  			<f:selectItem itemLabel="#{i18n['select.completadosSIC']}" itemValue="CompletadoSIC"/>
  			<f:selectItem itemLabel="#{i18n['select.completados']}" itemValue=""/>
  			<f:selectItem itemLabel="#{i18n['select.bloqueados']}" itemValue="Bloqueado"/>
  		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMinimoForm.tipoReporteCabeceraDetalle']}"/>
  		<ssicc:selectMenu id="idTipoReporteCabeceraDetalle" value="#{mAlias.formReporte.tipoReporteCabeceraDetalle}">
  			<f:selectItem itemLabel="#{i18n['select.resumen']}" itemValue="Resumen"/>
  			<f:selectItem itemLabel="#{i18n['select.detalle']}" itemValue="Detalle"/>
  		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMinimoForm.fechaInicial']}"/>
  		<ssicc:calendar id="idFechaInicial" value="#{mAlias.formReporte.fechaInicialDate}"/>
  		  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMinimoForm.fechaFinal']}"/>
  		<ssicc:calendar id="idFechaFinal" value="#{mAlias.formReporte.fechaFinalDate}"/>
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
