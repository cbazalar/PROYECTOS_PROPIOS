<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>

<ui:composition template="/templates/templateMantenimientoPopupConsultaForm.xhtml">
  <ui:param name="mAlias" value="#{consultaBASProcesoBatchActualesSearchAction}"/>
  
  <ui:define name="titulo_Pantalla_Popup_Consulta">
        <h:outputText value="#{i18n['consultaRECIngresoAtencionAnulacionForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    
    <h:panelGrid columns="2" >
    	<ssicc:label key="#{i18n['consultaRECIngresoAtencionAnulacionForm.codigoPais']}" required="true" />
       	<ssicc:label value="#{mAlias.mPantallaPrincipalBean.currentCountry.descripcion}" />
	</h:panelGrid>
	
	<h:panelGrid columns="1" >	
		    <ssicc:dataTable id="dataTableAnulacion" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          titulo="#{msg['link.detalle.popup.list.datatable.title']}"
		          tituloPanel="#{msg['link.detalle.popup.list.dataset.title']}"
		          value="#{mAlias.dataTableAnulacion}"
		          
		          resizableColumns="true">

		  		<p:column sortBy="#{lista.numeroLote}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.numeroLote']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroLote}" />  
		        </p:column>  
		        <p:column sortBy="#{lista.codigoCliente}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.codigoCliente']}" />
		            </f:facet>
		            <h:outputText value="#{lista.codigoCliente}" />  
		        </p:column>
		         <p:column sortBy="#{lista.numeroReclamo}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.numeroReclamo']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroReclamo}" />  
		        </p:column>  
		        <p:column sortBy="#{lista.numeroPedido}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.numeroPedido']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroPedido}" />  
		        </p:column>     
		        <p:column sortBy="#{lista.periodoPedido}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.periodoPedido']}" />
		            </f:facet>
		            <h:outputText value="#{lista.periodoPedido}" />
		        </p:column>     
		        <p:column sortBy="#{lista.usuario}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.usuario']}" />
		            </f:facet>
		            <h:outputText value="#{lista.usuario}" />
		        </p:column>     
		        <p:column sortBy="#{lista.fechaIngreso}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.fechaIngreso']}" />
		            </f:facet>
		            <h:outputText value="#{lista.fechaIngreso}" >
		               <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
		            </h:outputText>  
		        </p:column>     
		        <p:column sortBy="#{lista.campanha}"  >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.campanha']}" />
		            </f:facet>
		            <h:outputText value="#{lista.campanha}" />  
		        </p:column>     
				<p:column sortBy="#{lista.codigoAnulacion}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.codigoAnulacion']}" />
		            </f:facet>
		            <h:outputText value="#{lista.codigoAnulacion}" />  
		        </p:column>   
		        <p:column sortBy="#{lista.flagNMP}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.flagNMP']}" />
		            </f:facet>
		            <h:outputText value="#{lista.flagNMP}" />  
		        </p:column>  
		        <p:column sortBy="#{lista.flagEnvio}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.flagEnvio']}" />
		            </f:facet>
		            <h:outputText value="#{lista.flagEnvio}" />  
		        </p:column>
		        <p:column sortBy="#{lista.codigoEstadoProceso}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.codigoEstadoProceso']}" />
		            </f:facet>
		            <h:outputText value="#{lista.codigoEstadoProceso}" />  
		        </p:column>
		        <p:column sortBy="#{lista.descripcionError}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.descripcionError']}" />
		            </f:facet>
		            <h:outputText value="#{lista.descripcionError}" />  
		        </p:column>
		        <p:column sortBy="#{lista.fechaFacturacion}" >  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.fechaFacturacion']}" />
		            </f:facet>
		            <h:outputText value="#{lista.fechaFacturacion}" >
		               <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
		            </h:outputText>
		        </p:column>     
		        <p:column sortBy="#{lista.grupoProceso}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.grupoProceso']}" />
		            </f:facet>
		            <h:outputText value="#{lista.grupoProceso}" />  
		        </p:column>
		        <p:column sortBy="#{lista.envioApe}" rendered="#{consultaBASProcesoBatchActualesSearchAction.mostrarEnvioApe == NUMERO_UNO}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['recDetalleAnulacionList.envioApe']}" />
		            </f:facet>
		            <h:outputText value="#{lista.envioApe}" />  
		        </p:column>

		   </ssicc:dataTable>
		      
    </h:panelGrid>   
    
  </ui:define>
  
</ui:composition>
</body>
</html>
