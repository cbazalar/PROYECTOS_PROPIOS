<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCConsolidadoCuentaCorrienteContableAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCConsolidadoCuentaCorrienteContableForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte"> 
  
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteCCCConsolidadoCuentaCorrienteContableForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
    
       
       <ssicc:label key="#{i18n['reporteCCCConsolidadoCuentaCorrienteContableForm.sociedad.required']}"  />
		<ssicc:selectMenu id="sociedad" value="#{mAlias.formReporte.codigoSociedad}" >
			<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>
	
             
         <ssicc:label key="#{i18n['reporteCCCConsolidadoCuentaCorrienteContableForm.tipoReporte']}"  />
		<ssicc:selectMenu id="reporte" value="#{mAlias.formReporte.tipoReporte}" >
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.tipoReporte.fechaProceso']}" itemValue="P" />
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.tipoReporte.aplicacion']}" itemValue="A" />		
		</ssicc:selectMenu>
		
          </h:panelGrid> 
       
       <h:panelGrid columns="5" >
       <ssicc:label key="#{i18n['reporteCCCConsolidadoCuentaCorrienteContableForm.fecha']}" required="true" />
       <ssicc:label key="#{i18n['reporteCCCConsolidadoCuentaCorrienteContableForm.fechaProcDesde']}" required="true" />
       <ssicc:calendar id="fechaPagoDesde" manage="#{mAlias}" value="#{mAlias.formReporte.fechaProcDesdeD}" required="true" />  
       <ssicc:label key="#{i18n['reporteCCCConsolidadoCuentaCorrienteContableForm.fechaProcHasta']}" required="true" />
       <ssicc:calendar id="fechaPagoHasta" manage="#{mAlias}" value="#{mAlias.formReporte.fechaProcHastaD}" required="true" />
   
   
   
  
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
