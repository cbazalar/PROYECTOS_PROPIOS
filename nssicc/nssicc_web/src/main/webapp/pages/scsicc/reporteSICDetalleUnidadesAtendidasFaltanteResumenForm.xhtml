<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteSICDetalleUnidadesAtendidasFaltanteResumenAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSICDetalleUnidadesAtendidasFaltanteResumenForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_busqueda_popup">
		<ssicc:linkPopupCrearAjax id="buscarHIPDatosCliente"
			managePopup="#{mAlias.busquedaProductoSearchAction}"
			accionAceptar="#{reporteSICDetalleUnidadesAtendidasFaltanteResumenAction.aceptarPopup}"
			accionSalir="#{reporteSICDetalleUnidadesAtendidasFaltanteResumenAction.salirPopup}"
			parametroAccion="SACPRODUCTO"
			visible="#{mAlias.mostrarPopupProducto}"
			paginaxhtml="/pages/popup/popupSearchProductos.xhtml"
			update=":principalForm:panelFiltroReporte, :principalForm:idCodigoSap"
			title="#{i18n['popup.generico.busqueda.productos']}" />
	</ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="4">
  		<ssicc:label key="#{i18n['reporteSICDetalleUnidadesAtendidasFaltanteResumenForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteSICDetalleUnidadesAtendidasFaltanteResumenAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteSICDetalleUnidadesAtendidasFaltanteResumenForm.codigoPeriodo']}" required="true"/>
  		<ssicc:campaignCalendar2 id="idCodigoPeriodo" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" required="true"/>
  		<ssicc:label key="#{i18n['reporteSICDetalleUnidadesAtendidasFaltanteResumenForm.fechaFacturacion']}"/>
  		<ssicc:calendar id="idfechaFacturacion" value="#{mAlias.formReporte.fechaFacturacion}"/>
<!--   		<ssicc:campaignCalendar2 id="idfechaFacturacion" manage="#{mAlias}" value="#{mAlias.formReporte.fechaFacturacion}"/> -->
  		
  		<ssicc:label key="#{i18n['reporteSICDetalleUnidadesAtendidasFaltanteResumenForm.codigoSap']}" />
  		<h:panelGroup>  			
			<ssicc:inputText id="idCodigoSap" value="#{mAlias.formReporte.codigoSap}"/>
			<ssicc:linkPopupInvocarAjax accion="#{reporteSICDetalleUnidadesAtendidasFaltanteResumenAction.invocarPopup}" 
										parametroAccion="SACPRODUCTO"/>			
		</h:panelGroup>
		<ssicc:label value="#{mAlias.formReporte.descripcionCorta}"/>
       	<ssicc:labelBlank/>
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
