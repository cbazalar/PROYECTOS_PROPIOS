<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteINCProyeccionPremiosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteINCProyeccionPremiosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['reporteINCProyeccionPremiosForm.codigoPais']}"
					required="true" />
				<ssicc:label value="#{mAlias.formReporte.descPais}" />

				<ssicc:label
					key="#{i18n['reporteINCProyeccionPremiosForm.tipoReporte']}" />
				<ssicc:selectMenu id="tipoReporte"
					value="#{mAlias.formReporte.tipoReporte}">
					<f:selectItems value="#{mAlias.tipoReporteList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['reporteINCProyeccionPremiosForm.numeroConcurso']}"
					required="true" />
				<ssicc:selectMenu id="numeroConcurso"
					value="#{mAlias.formReporte.numeroConcurso}" required="true"
					process="@this"
					accionListener="#{reporteINCProyeccionPremiosAction.showNivelesxConcurso}"
					update=":principalForm:nivelConcurso:selectMany">
					<f:selectItems value="#{mAlias.siccConcursoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<ssicc:label
					key="#{i18n['reporteINCProyeccionPremiosForm.nivelConcursoList']}"
					required="true" />
				<ssicc:selectManyMenu id="nivelConcurso"
					value="#{mAlias.formReporte.nivelConcursoList}" required="true">
					<f:selectItems value="#{mAlias.siccNivelesConcursoList}"
						var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>

				<ssicc:label
					key="#{i18n['reporteINCProyeccionPremiosForm.regionList']}" />
				<ssicc:selectManyMenu id="region"
					value="#{mAlias.formReporte.regionList}"
					style="width:250px; height:auto;"
					accionListener="#{reporteINCProyeccionPremiosAction.showZonasxRegion}"
					update=":principalForm:zona:selectMany">
					<f:selectItem itemLabel="Todos" itemValue="T" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>

				<ssicc:label
					key="#{i18n['reporteINCProyeccionPremiosForm.zonaList']}" />
				<ssicc:selectManyMenu id="zona"
					value="#{mAlias.formReporte.zonaList}">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>


				<ssicc:label
					key="#{i18n['reporteINCProyeccionPremiosForm.totales']}"
					required="true" />
				<ssicc:selectManyMenu id="totales"
					value="#{mAlias.formReporte.totales}" required="true">
					<f:selectItems value="#{mAlias.totalesList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>


			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
