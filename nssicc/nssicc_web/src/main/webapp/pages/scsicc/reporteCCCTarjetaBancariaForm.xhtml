<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCTarjetaBancariaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCTarjetaBancariaForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="5" >
       
       <ssicc:label key="#{i18n['reporteCCCTarjetaBancariaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank />  <ssicc:labelBlank />
       
       <ssicc:label	key="#{i18n['reporteCCCTarjetaBancariaForm.tipoReporte']}" required="true" />
				<ssicc:selectMenu id="idTipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="true">
					<f:selectItem itemLabel="#{i18n['reporteCCCTarjetaBancariaForm.tipoReporte.consolidado']}" itemValue="C" />
					<f:selectItem itemLabel="#{i18n['reporteCCCTarjetaBancariaForm.tipoReporte.detallado']}" itemValue="D" />
				</ssicc:selectMenu>
		<ssicc:labelBlank /><ssicc:labelBlank />  <ssicc:labelBlank />
		
		<ssicc:label key="#{i18n['reporteCCCTarjetaBancariaForm.codigoBanco']}"/>
       <ssicc:selectMenu value="#{mAlias.formReporte.codigoBanco}"> 
       		<f:selectItem itemLabel="#{i18n['reporteCCCTarjetaBancariaForm.opcion.todos']}" itemValue="T"/>
       		<f:selectItems value="#{mAlias.siccBancoList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteCCCTarjetaBancariaForm.fechaCobro']}" required="false" />
        <ssicc:label key="#{i18n['reporteCCCTarjetaBancariaForm.fechaDesde']}" required="false" />	  	  
	   <ssicc:calendar id="fechaCobroDesdeD" value="#{mAlias.formReporte.fechaCobroDesdeD}" />
	   
	   <ssicc:label key="#{i18n['reporteCCCTarjetaBancariaForm.fechaHasta']}" required="false" />	  	  
	   <ssicc:calendar id="fechaCobroHastaD" value="#{mAlias.formReporte.fechaCobroHastaD}" />
	   
	   <ssicc:label key="#{i18n['reporteCCCTarjetaBancariaForm.fechaProceso']}" required="false" />
	    <ssicc:label key="#{i18n['reporteCCCTarjetaBancariaForm.fechaDesde']}" required="false" />	  	  
	   <ssicc:calendar id="fechaProcDesd" value="#{mAlias.formReporte.fechaProcDesdeD}" />
	   
	   <ssicc:label key="#{i18n['reporteCCCTarjetaBancariaForm.fechaHasta']}" required="false" />	  	  
	   <ssicc:calendar id="fechaProcHastaD" value="#{mAlias.formReporte.fechaProcHastaD}" />
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
