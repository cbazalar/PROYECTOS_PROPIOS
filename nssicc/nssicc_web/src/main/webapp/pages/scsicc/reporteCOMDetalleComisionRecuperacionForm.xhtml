<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteCOMDetalleComisionRecuperacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteCOMDetalleComisionRecuperacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['reporteCOMDetalleComisionRecuperacionForm.codigoPais']}"
					required="true" />
				<ssicc:label value="#{mAlias.formReporte.descPais}" />

				<ssicc:label
					key="#{i18n['reporteCOMDetalleComisionRecuperacionForm.codigoComision']}"
					required="true" />
				<ssicc:selectMenu id="codigoComision"
					value="#{mAlias.formReporte.codigoComision}" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccComisionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['reporteCOMDetalleComisionRecuperacionForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" required="true"
					manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />

				<ssicc:label
					key="#{i18n['reporteCOMDetalleComisionRecuperacionForm.codigoRegion']}"
					required="true" />
				<ssicc:selectMenu id="codigoRegion"
					value="#{mAlias.formReporte.codigoRegion}"
					accionListener="#{reporteCOMDetalleComisionRecuperacionAction.showZonasxRegion}"
					update=":principalForm:codigoZona:selectMany @this" process="@this">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<ssicc:label
					key="#{i18n['reporteCOMDetalleComisionRecuperacionForm.zonaList']}" />
				<ssicc:selectManyMenu id="codigoZona"
					value="#{mAlias.formReporte.zonaList}">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
