<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteVENFacturaNotaCreditoDebitoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteVENFacturaNotaCreditoDebitoForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteVENFacturaNotaCreditoDebitoForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
              
       <ssicc:label key="#{i18n['reporteVENFacturaNotaCreditoDebitoForm.tipoReporte']}" required="true" />
       <ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="true">
      		<f:selectItem itemLabel="#{i18n['button.select']}" itemValue=""/>
      		<f:selectItem itemLabel="#{i18n['reporteVENFacturaNotaCreditoDebitoForm.tipoReporte.factura']}" itemValue="1"/>
      		<f:selectItem itemLabel="#{i18n['reporteVENFacturaNotaCreditoDebitoForm.tipoReporte.notaCredito']}" itemValue="2"/>
      		<f:selectItem itemLabel="#{i18n['reporteVENFacturaNotaCreditoDebitoForm.tipoReporte.notaDebito']}" itemValue="3"/>       		
       </ssicc:selectMenu>
      
	   <ssicc:label key="#{i18n['reporteVENFacturaNotaCreditoDebitoForm.fechaInicio']}" required="true"/>	  	  
	   <ssicc:calendar id="calendarInicio" value="#{mAlias.formReporte.calendarInicio}" required="true"/>
	   
	   <ssicc:label key="#{i18n['reporteVENFacturaNotaCreditoDebitoForm.fechaFin']}" required="true"/>	  	  
	   <ssicc:calendar id="calendarFin" value="#{mAlias.formReporte.calendarFin}" required="true"/> 
                              
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
