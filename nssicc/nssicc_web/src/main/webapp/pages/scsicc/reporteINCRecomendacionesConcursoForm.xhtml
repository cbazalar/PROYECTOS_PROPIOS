<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteINCRecomendacionesConcursoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteINCRecomendacionesConcursoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteINCRecomendacionesConcursoForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mAlias.formReporte.descPais}" required="true"/>
              
       <ssicc:label key="#{i18n['reporteINCRecomendacionesConcursoForm.codigoMarca']}" required="true" />
       <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" required="true"
       					accionListener="#{reporteINCRecomendacionesConcursoAction.loadConcursosPorMarca}" 
       					update=":principalForm:codigoConcurso:selectMany">
       		<f:selectItems value="#{mAlias.siccMarcaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteINCRecomendacionesConcursoForm.codigoCanal']}" required="true" />
       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" required="true"
       					accionListener="#{reporteINCRecomendacionesConcursoAction.loadConcursosPorCanal}" 
       					update=":principalForm:codigoConcurso:selectMany">
       		<f:selectItems value="#{mAlias.siccCanalList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteINCRecomendacionesConcursoForm.anhio']}" required="true"/>
       <ssicc:inputText  value="#{mAlias.formReporte.anhio}" esMayuscula="false" esNumerico="true"
       					required="true"  size="6" 
    				    maxlength="4" accionListener="#{reporteINCRecomendacionesConcursoAction.loadConcursos}" listener="true" 
    				    update=":principalForm:codigoConcurso:select"/>  

       <ssicc:label key="#{i18n['reporteINCRecomendacionesConcursoForm.codigoConcurso']}" required="true"/>
        <ssicc:selectManyMenu id="codigoConcurso" value="#{mAlias.formReporte.codigoConcurso}" required="true">
       		<f:selectItems value="#{mAlias.concursoList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       
       
       <ssicc:label key="#{i18n['reporteINCRecomendacionesConcursoForm.detalleTipoReporte']}" required="true"/>
       <ssicc:selectMenu id="detalleTipoReporte" value="#{mAlias.formReporte.detalleTipoReporte}" required="true"
       					accionListener="#{reporteINCRecomendacionesConcursoAction.loadRegiones}" 
       					update=":principalForm:codigoRegion:select">
       		<f:selectItems value="#{mAlias.tipoReporteList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       
       <ssicc:label key="#{i18n['reporteINCRecomendacionesConcursoForm.codigoRegion']}"/>
       <ssicc:selectManyMenu id="codigoRegion" value="#{mAlias.formReporte.codigoRegion}" required="true"
       						accionListener="#{reporteINCRecomendacionesConcursoAction.loadZonas}" 
       						update=":principalForm:codigoZona:select">
       		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       
       <ssicc:label key="#{i18n['reporteINCRecomendacionesConcursoForm.codigoZona']}"/>
       <ssicc:selectManyMenu id="codigoZona" value="#{mAlias.formReporte.codigoZona}" required="true">
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>

    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
