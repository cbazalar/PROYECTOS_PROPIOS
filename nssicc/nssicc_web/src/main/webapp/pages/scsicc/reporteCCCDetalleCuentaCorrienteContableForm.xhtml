<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCDetalleCuentaCorrienteContableAction}"/>

  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="3" >
       
       <ssicc:label key="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.codigoSociedad']}"  />
		<ssicc:selectMenu id="sociedad" value="#{mAlias.formReporte.codigoSociedad}" >
			<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>
		<ssicc:labelBlank />
		
		 <ssicc:label key="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.tipoReporte']}"  />
		<ssicc:selectMenu id="reporte" value="#{mAlias.formReporte.tipoReporte}" >
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.tipoReporte.tipoA']}" itemValue="A" />
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.tipoReporte.tipo1']}" itemValue="P" />		
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.tipoReporte.tipo2']}" itemValue="B" />
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.tipoReporte.tipo3']}" itemValue="E" />
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.tipoReporte.tipo4']}" itemValue="UB" />
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.tipoReporte.tipo5']}" itemValue="UP" />
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.tipoReporte.tipo6']}" itemValue="L" />
		</ssicc:selectMenu>             
        <ssicc:labelBlank />

       <ssicc:label key="#{i18n['reporteCCCDetalleCuentaCorrienteContableForm.fechaHasta']}" required="false" />
       <ssicc:calendar id="fechaPagoDesde" manage="#{mAlias}" value="#{mAlias.formReporte.fechaHastaD}" required="false" />
   
                                   
    </h:panelGrid>     
    
  </ui:define>

</ui:composition>

</body>
</html>
