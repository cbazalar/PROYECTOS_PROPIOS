<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteGISEnviarDireccionConsultorasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteGISEnviarDireccionConsultorasForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">


			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['reporteGISEnviarDireccionConsultorasForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<ssicc:label
					key="#{i18n['reporteGISEnviarDireccionConsultorasForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formReporte.codigoMarca}"
					accionListener="#{reporteGISEnviarDireccionConsultorasAction.showRegionxMarca}"
					required="true"
					update=":principalForm:region:select :principalForm:zona:selectMany :principalForm:seccion:selectMany"
					process="@this">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['reporteGISEnviarDireccionConsultorasForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal"
					value="#{mAlias.formReporte.codigoCanal}"
					accionListener="#{reporteGISEnviarDireccionConsultorasAction.showRegionxCanal}"
					required="true"
					update=":principalForm:region:select :principalForm:zona:selectMany :principalForm:seccion:selectMany"
					process="@this">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>



				<ssicc:label
					key="#{i18n['reporteGISEnviarDireccionConsultorasForm.codigoRegion']}"
					required="true" />
				<ssicc:selectMenu id="region"
					value="#{mAlias.formReporte.codigoRegion}"
					accionListener="#{reporteGISEnviarDireccionConsultorasAction.showZonasxRegion}"
					required="true"
					update=":principalForm:zona:selectMany :principalForm:seccion:selectMany"
					process="@this">

					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteGISEnviarDireccionConsultorasForm.codigoZona']}" />
				<ssicc:selectManyMenu id="zona"
					value="#{mAlias.formReporte.codigoZona}"
					accionListener="#{reporteGISEnviarDireccionConsultorasAction.showSeccionxZona}"
					update=":principalForm:seccion:selectMany" process="@this"
					>
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<ssicc:label
					key="#{i18n['reporteGISEnviarDireccionConsultorasForm.codigoSeccion']}" />
				<ssicc:selectManyMenu id="seccion"
					value="#{mAlias.formReporte.codigoSeccion}" process="@this"
					style="width:250px; height:auto;">
					<f:selectItems value="#{mAlias.siccSeccionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<ssicc:label
					key="#{i18n['reporteGISEnviarDireccionConsultorasForm.estatus']}" />
				<ssicc:selectMenu id="status" value="#{mAlias.formReporte.estatus}">
					<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}"
						itemValue="" />
					<f:selectItems value="#{mAlias.siccEstatusList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteGISEnviarDireccionConsultorasForm.campanha']}" />
				<ssicc:campaignCalendar2 manage="#{mAlias}" id="codigoPeriodoInicio"
					value="#{mAlias.formReporte.codigoPeriodoInicio}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
