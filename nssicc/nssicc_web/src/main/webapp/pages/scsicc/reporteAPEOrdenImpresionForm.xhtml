<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteAPEOrdenImpresionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteAPEOrdenImpresionForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['reporteAPEOrdenImpresionForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />

				<ssicc:label key="#{i18n['reporteAPEOrdenImpresionForm.fechaFacturacion']}"
					required="true" />
				<ssicc:calendar id="fechaFacturacion" required="true"  manage="#{mAlias}"
					value="#{mAlias.formReporte.fechaFacturacionDt}" />
				
				<ssicc:label key="#{i18n['reporteAPEOrdenImpresionForm.tipoSolicitudList']}" />
				<ssicc:selectManyMenu id="tipoSolicitudList"
					value="#{mAlias.formReporte.tipoSolicitudList}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccTipoSolList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>
			</h:panelGrid>

		</ui:define>
		
		
		
	</ui:composition>

</body>
</html>
