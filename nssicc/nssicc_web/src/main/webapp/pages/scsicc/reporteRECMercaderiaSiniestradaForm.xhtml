<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECMercaderiaSiniestradaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECMercaderiaSiniestradaForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
    <h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteRECMercaderiaSiniestradaForm.codigoPais']}" required="true"/>
      <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
                     

       
       <ssicc:label
					key="#{i18n['reporteRECMercaderiaSiniestradaForm.tipoReporte']}"
					required="true" />
				<ssicc:selectMenu id="idTipoNegocio" value="#{mAlias.formReporte.tipoReporte}" required="true">
					<f:selectItem itemLabel="#{i18n['reporteRECMercaderiaSiniestradaForm.select.cabeceraFactura']}" itemValue="XLS0" />
					<f:selectItem itemLabel="#{i18n['reporteRECMercaderiaSiniestradaForm.select.detalleFactura']}" itemValue="XLS1" />
					<f:selectItem itemLabel="#{i18n['reporteRECMercaderiaSiniestradaForm.select.cabeceraNotaCredito']}" itemValue="XLS2" />
					<f:selectItem itemLabel="#{i18n['reporteRECMercaderiaSiniestradaForm.select.detalleNotaCredito']}" itemValue="XLS3" />
					<f:selectItem itemLabel="#{i18n['reporteRECMercaderiaSiniestradaForm.select.fdp']}" itemValue="XLS4" />
					<f:selectItem itemLabel="#{i18n['reporteRECMercaderiaSiniestradaForm.select.premios']}" itemValue="XLS5" />
				</ssicc:selectMenu> 
	

       <ssicc:label key="#{i18n['reporteRECMercaderiaSiniestradaForm.codigoCampanha']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoCampanha" required="true" manage="#{mAlias}" value="#{mAlias.formReporte.codigoCampanha}"/>
                       
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
