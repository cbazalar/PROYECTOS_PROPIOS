<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRETDetalleComisionVentaRetailAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRETDetalleComisionVentaRetailForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="4" >
       
	 	<ssicc:label key="#{i18n['reporteRETDetalleComisionVentaRetailForm.codigoPais']}" required="true"/>
	    <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
	     <ssicc:labelBlank/>
	    <ssicc:labelBlank/>
	    <ssicc:label key="#{i18n['reporteRETDetalleComisionVentaRetailForm.regionList']}" required="true"/>
		<ssicc:selectManyMenu id="idCodigoRegion" value="#{mAlias.formReporte.regionList}" required="true" style="width:250px; height:auto;"
							accionListener="#{reporteRETDetalleComisionVentaRetailAction.cambiaZonasByRegion}"
							update=":principalForm:idCodigoZona:select">
				<f:selectItem itemLabel="Todos" itemValue="Todos"/>
				<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
		<ssicc:labelBlank/>
	    <ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['reporteRETDetalleComisionVentaRetailForm.zonaList']}" required="true"/>
  		<ssicc:selectManyMenu id="idCodigoZona" value="#{mAlias.formReporte.zonaList}" required="true" >
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
	    <ssicc:labelBlank/>
	    <ssicc:labelBlank/>
	    <ssicc:label key="#{i18n['reporteRETDetalleComisionVentaRetailForm.fechaInicio']}" required="true"/>
	    <ssicc:calendar  id="fechaInicioDt" manage="#{mAlias}" required="true" value="#{mAlias.formReporte.fechaInicioDt}"/>
	    
	    <ssicc:label key="#{i18n['reporteRETDetalleComisionVentaRetailForm.fechaFinal']}" required="true"/>
	    <ssicc:calendar  id="fechaFinalDt" manage="#{mAlias}" required="true" value="#{mAlias.formReporte.fechaFinalDt}"/>
	     
	     
	</h:panelGrid>       
       
  </ui:define> 
     
</ui:composition>

</body>
</html>
