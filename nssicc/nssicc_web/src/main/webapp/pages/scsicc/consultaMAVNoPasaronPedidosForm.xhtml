<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{consultaMAVNoPasaronPedidosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['consultaMAVNoPasaronPedidosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['consultaMAVNoPasaronPedidosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['consultaMAVNoPasaronPedidosForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['consultaMAVNoPasaronPedidosForm.regionList']}"
					required="true" />
				<ssicc:selectManyMenu id="idCodigoRegion"
					value="#{mAlias.formReporte.regionList}" required="true"
					accionListener="#{consultaMAVNoPasaronPedidosAction.cambiaZonasByRegion}"
					update=":principalForm:idCodigoZona:select">
					<f:selectItem itemLabel="Todos" itemValue="Todos" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['consultaMAVNoPasaronPedidosForm.zonaList']}"
					required="true" />
				<ssicc:selectManyMenu id="idCodigoZona"
					value="#{mAlias.formReporte.zonaList}" required="true">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['consultaMAVNoPasaronPedidosForm.codigoSAP']}"
					required="false" />
				<ssicc:inputText id="descripcion"
					value="#{mAlias.formReporte.codigoSAP}" required="false" />




			</h:panelGrid>
		</ui:define>
		<ui:define name="body_columna_datatable_busqueda">

			<p:column width="50" sortBy="#{lista.zona}" >
				<f:facet name="header">
					<h:outputText
						value="#{i18n['reporteMAVNoPasaronPedidosList.zona']}" />
				</f:facet>
				<h:outputText value="#{lista.zona}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.codigoComision}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['reporteMAVNoPasaronPedidosList.envio']}" />
				</f:facet>
				<h:outputText value="#{lista.envio}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.codigoPeriodo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['reporteMAVNoPasaronPedidosList.detalle']}" />
				</f:facet>
				<h:outputText value="#{lista.detalle}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.nombreLiderZona}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['reporteMAVNoPasaronPedidosList.actividad']}" />
				</f:facet>
				<h:outputText value="#{lista.actividad}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.codigoZona}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['reporteMAVNoPasaronPedidosList.producto']}" />
				</f:facet>
				<h:outputText value="#{lista.producto}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.importeNetoSinReclamo}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['reporteMAVNoPasaronPedidosList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.importeAntesLimiteTramo1}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['reporteMAVNoPasaronPedidosList.consultora']}" />
				</f:facet>
				<h:outputText value="#{lista.consultora}" />
			</p:column>

			<p:column width="50" sortBy="#{lista.porcentajeRecuperacionTramo1}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['reporteMAVNoPasaronPedidosList.nombre']}" />
				</f:facet>
				<h:outputText value="#{lista.nombre}" />
			</p:column>


		</ui:define>

	</ui:composition>

</body>
</html>
