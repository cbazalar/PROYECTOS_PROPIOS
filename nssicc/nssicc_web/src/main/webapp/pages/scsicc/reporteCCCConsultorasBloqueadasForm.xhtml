<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCConsultorasBloqueadasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCConsultorasBloqueadasForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCCCConsultorasBloqueadasForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank />   
       
        <ssicc:label key="#{i18n['reporteCCCConsultorasBloqueadasForm.codigoSociedad']}"  />
		<ssicc:selectMenu id="sociedad" value="#{mAlias.formReporte.codigoSociedad}" >
			<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>
		<ssicc:labelBlank /><ssicc:labelBlank />   
		
		 <ssicc:label key="#{i18n['reporteCCCConsultorasBloqueadasForm.tipoBloqueo']}"  />
		<ssicc:selectMenu id="tipoBloqueo" value="#{mAlias.formReporte.tipoBloqueo}" >
			<f:selectItems value="#{mAlias.cccTipoBloqueosList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>
		<ssicc:labelBlank /><ssicc:labelBlank />  
       
       
       <ssicc:label key="#{i18n['reporteCCCConsultorasBloqueadasForm.tipoEstado']}"  />
		<ssicc:selectMenu id="reporte" value="#{mAlias.formReporte.tipoEstado}" >
			<f:selectItem itemLabel="#{i18n['reporteCCCConsultorasBloqueadasForm.tipoEstado.bloqueado']}" itemValue="B" />
			<f:selectItem itemLabel="#{i18n['reporteCCCConsultorasBloqueadasForm.tipoEstado.desbloqueado']}" itemValue="D" />
			</ssicc:selectMenu> 
		<ssicc:labelBlank /><ssicc:labelBlank />             
                                   
    </h:panelGrid>  
    
    
      
	<h:panelGrid columns="5" >
	 <ssicc:label key="#{i18n['reporteCCCConsultorasBloqueadasForm.fechaBloqueo']}" required="false" />
    	 <ssicc:label key="#{i18n['reporteCCCConsultorasBloqueadasForm.fechaDesde']}" required="false" />
       <ssicc:calendar id="fechaBloqueoDesde" manage="#{mAlias}" value="#{mAlias.formReporte.fechaBloqueoDesdeD}" required="false" />
       
        <ssicc:label key="#{i18n['reporteCCCResumenAbonosForm.fechaHasta']}" required="false" />
       <ssicc:calendar id="fechaBloqueoHasta" manage="#{mAlias}" value="#{mAlias.formReporte.fechaBloqueoHastaD}" required="false" />  
       
       <ssicc:label key="#{i18n['reporteCCCConsultorasBloqueadasForm.fechaDesBloqueo']}" required="false" />
    	 <ssicc:label key="#{i18n['reporteCCCConsultorasBloqueadasForm.fechaDesde']}" required="false" />
       <ssicc:calendar id="fechaDesBloqueoDesde" manage="#{mAlias}" value="#{mAlias.formReporte.fechaDesbloqueoDesdeD}" required="false" />
       
        <ssicc:label key="#{i18n['reporteCCCResumenAbonosForm.fechaHasta']}" required="false" />
       <ssicc:calendar id="fechaDesBloqueoHasta" manage="#{mAlias}" value="#{mAlias.formReporte.fechaDesbloqueoHastaD}" required="false" />  
        
 </h:panelGrid>        
    
  </ui:define>

</ui:composition>

</body>
</html>
