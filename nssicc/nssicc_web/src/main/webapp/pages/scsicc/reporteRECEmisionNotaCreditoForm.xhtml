<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECEmisionNotaCreditoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECEmisionNotaCreditoForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteRECEmisionNotaCreditoForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank />
       
        <ssicc:label key="#{i18n['reporteRECEmisionNotaCreditoForm.fechaInicio']}" required="false" />	  	  
	   <ssicc:calendar id="fechaInicio" value="#{mAlias.formReporte.fechaInicioD}" />
	   
	   <ssicc:label key="#{i18n['reporteRECEmisionNotaCreditoForm.fechaFinal']}" required="false" />	  	  
	   <ssicc:calendar id="FechaFinal" value="#{mAlias.formReporte.fechaFinalD}" />
	   
	     <ssicc:label key="#{i18n['reporteRECEmisionNotaCreditoForm.codigoPeriodo']}" required="false" />
       <ssicc:campaignCalendar2 id="codigoPeriodo"   manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />
       <ssicc:labelBlank /><ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteRECEmisionNotaCreditoForm.regionList']}" />
       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" process="@this"
       				accionListener="#{reporteRECEmisionNotaCreditoAction.showZonasxRegion}" update=":principalForm:zona:selectMany">
       		<f:selectItem itemLabel="Todos" itemValue="" /> 
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
    	
       <ssicc:label key="#{i18n['reporteRECEmisionNotaCreditoForm.zonaList']}" />
       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}">
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteRECEmisionNotaCreditoForm.oidTipoSolicitudPais']}" />
       <ssicc:selectMenu id="tipoCdrReclamosList" value="#{mAlias.formReporte.oidTipoSolicitudPais}">
      		 <f:selectItem itemLabel="" itemValue="" /> 
       		<f:selectItems value="#{mAlias.siccTipoCdrReclamosList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
        
              
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
