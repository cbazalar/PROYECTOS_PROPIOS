<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateConsultaSearch.xhtml">
  <ui:param name="mAlias" value="#{consultaMAEIndicadorCajaBolsaProductoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaMAEIndicadorCajaBolsaProductoSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    
	<h:panelGrid columns="2">
        
       <ssicc:label key="#{i18n['consultaMAEIndicadorCajaBolsaProductoSearchForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
     	
     	<ssicc:label key="#{i18n['consultaMAEIndicadorCajaBolsaProductoSearchForm.codigoSAP']}" required="true" />
	    <ssicc:inputText id="anho" value="#{mAlias.formBusqueda.codigoSAP}" size="10" maxlength="20" required="true" esNumerico="true" />
	          
       <ssicc:label key="#{i18n['consultaMAEIndicadorCajaBolsaProductoSearchForm.indicador']}"/>
       <ssicc:selectMenu id="codSociedad" value="#{mAlias.formBusqueda.indicador}">
       		<f:selectItem itemLabel="#{i18n['select.all']}" itemValue=""/>
       		<f:selectItems value="#{mAlias.indicadorList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>  
	
	  </h:panelGrid>  
	
  </ui:define>
  
  
  <ui:define name="body_columna_datatable_busqueda">
  		
  		<p:column width="30" sortBy="#{lista.codigoProducto}"  headerText="#{i18n['indicadorCajaBolsaProductoList.codigoProducto']}">            
            <h:outputText value="#{lista.codigoProducto}" />  
        </p:column>  
       
        <p:column width="150" sortBy="#{lista.descripcionProducto}"  headerText="#{i18n['indicadorCajaBolsaProductoList.descripcionProducto']}">         
            <h:outputText value="#{lista.descripcionProducto}" />  
        </p:column>
       
         <p:column width="70" sortBy="#{lista.indicadorCajaBolsa}" headerText="#{i18n['indicadorCajaBolsaProductoList.indicadorCajaBolsa']}">  
          	<h:outputText value="Fuera de Caja" rendered="#{lista.indicadorCajaBolsa=='F'}"/>	   		
	   		<h:outputText value="Dentro de Caja" rendered="#{lista.indicadorCajaBolsa!='F'}"/>	   		
        </p:column>        
        
  </ui:define>

</ui:composition>

</body>
</html>
