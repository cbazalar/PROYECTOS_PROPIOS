<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteCCCGastoCuponAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteCCCGastoCuponForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="4">
				<ssicc:label
					key="#{i18n['reporteCCCGastoCuponForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{reporteCCCGastoCuponAction.mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true"></ssicc:label>
					<ssicc:labelBlank />
					<ssicc:labelBlank />
						<!--############### TIPO DE REPORTE ########################-->
				<ssicc:label
					key="#{i18n['reporteCCCGastoCuponForm.tipoReporte']}"
					required="true" />

				<ssicc:selectMenu id="tipoReporte" 
					value="#{mAlias.formReporte.tipoReporte}" required="true">

					<f:selectItem itemValue="Banco"
						itemLabel="Por Banco" />
					<f:selectItem itemValue="Zona"
						itemLabel="Por Zona" />
			

				</ssicc:selectMenu>
				<ssicc:labelBlank />
					<ssicc:labelBlank />
						<!--############### FECHA INICIO - FINAL ########################-->
				<ssicc:label
					key="#{i18n['reporteCCCGastoCuponForm.fechaDesde']}"
					required="true" />
	
				<ssicc:calendar id="fechaDesdeD"
					value="#{mAlias.formReporte.fechaDesdeD}" required="true" />
					
					<ssicc:label
					key="#{i18n['reporteCCCGastoCuponForm.fechaHasta']}"
					required="true" />
	
				<ssicc:calendar id="fechaHastaD"
					value="#{mAlias.formReporte.fechaHastaD}" required="true" />

			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>

</html>
