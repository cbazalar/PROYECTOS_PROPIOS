<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteVENConsejerasIngresadasCampanhaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">

				<ssicc:label
					key="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### LISTA MARCA ########################-->
				<ssicc:label
					key="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formReporte.codigoMarca}"
					required="true" process="@this"
					accionListener="#{reporteVENConsejerasIngresadasCampanhaAction.loadRegion}"
					update=":principalForm:codigoRegion:select :principalForm:codigoZona:select
					:principalForm:codigoSeccion:select :principalForm:codigoTerritorio:select">
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!--############### LISTA CANAL ########################-->
				<ssicc:label
					key="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formReporte.codigoCanal}"
					required="true" process="@this"
					accionListener="#{reporteVENConsejerasIngresadasCampanhaAction.loadRegion2}"
					update=":principalForm:codigoRegion:select :principalForm:codigoZona:select 
					:principalForm:codigoSeccion:select :principalForm:codigoTerritorio:select">
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### PERIODO ########################-->
				<ssicc:label
					key="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### LISTA REGION ########################-->
				<ssicc:label
					key="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.codigoRegion']}"
					required="true" />
				<ssicc:selectMenu id="codigoRegion" required="true"
					value="#{mAlias.formReporte.codigoRegion}" process="@this"
					accionListener="#{reporteVENConsejerasIngresadasCampanhaAction.loadZonas}"
					update=":principalForm:codigoZona:select :principalForm:codigoSeccion:select :principalForm:codigoTerritorio:select">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.value}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>



				<!--############### LISTA ZONA ########################-->
				<ssicc:label
					key="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.codigoZona']}" />
				<ssicc:selectMenu id="codigoZona"
					value="#{mAlias.formReporte.codigoZona}" process="@this"
					accionListener="#{reporteVENConsejerasIngresadasCampanhaAction.showSeccionxZona}"
					update=":principalForm:codigoSeccion:select :principalForm:codigoTerritorio:select">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.value}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### LISTA SECCION ########################-->
				<ssicc:label
					key="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.codigoSeccion']}"
					required="false" />
				<ssicc:selectMenu id="codigoSeccion" required="false"
					value="#{mAlias.formReporte.codigoSeccion}" process="@this"
					accionListener="#{reporteVENConsejerasIngresadasCampanhaAction.showTerritorioxSeccion}"
					update=":principalForm:codigoTerritorio:select">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccSeccionList}" var="lista"
						itemLabel="#{lista.value}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>



				<!--############### LISTA TERRITORIO ########################-->
				<ssicc:label
					key="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.codigoTerritorio']}" />
				<ssicc:selectMenu id="codigoTerritorio"
					value="#{mAlias.formReporte.codigoTerritorio}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccTerritorioList}" var="lista"
						itemLabel="#{lista.value}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### TIPO DE CLIENTE ########################-->
				<ssicc:label
					key="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.codigoTipoCliente']}" />
				<ssicc:selectManyMenu id="codigoTipoCliente"
					value="#{mAlias.formReporte.codigoTipoCliente}" process="@this"
					accionListener="#{reporteVENConsejerasIngresadasCampanhaAction.loadSubClientes}"
					update=":principalForm:codigoSubTipoCliente:selectMany">
					<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### SUB TIPO DE CLIENTE ########################-->
				<ssicc:label
					key="#{i18n['reporteVENConsejerasIngresadasCampanhaForm.codigoSubTipoCliente']}" />
				<ssicc:selectManyMenu id="codigoSubTipoCliente"
					value="#{mAlias.formReporte.codigoSubTipoCliente}">
					<f:selectItems value="#{mAlias.siccSubTipoClienteList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
