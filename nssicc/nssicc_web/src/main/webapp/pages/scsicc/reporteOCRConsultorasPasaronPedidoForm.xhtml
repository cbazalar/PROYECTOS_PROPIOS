<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteOCRConsultorasPasaronPedidoAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteOCRConsultorasPasaronPedidoForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="4">
  		<ssicc:label key="#{i18n['reporteOCRConsultorasPasaronPedidoForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteOCRConsultorasPasaronPedidoAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRConsultorasPasaronPedidoForm.tipoReporte']}"/>
  		<ssicc:selectMenu id="idTipoReporte" value="#{mAlias.formReporte.tipoReporte}"
  			accionListener="#{reporteOCRConsultorasPasaronPedidoAction.cambiaRegionByTipoReporte}"
  			update=":principalForm:idCodigoRegion:select :principalForm:idCodigoPeriodo:select">
			<f:selectItem itemLabel="#{i18n['select.actual']}" itemValue="0"/>
			<f:selectItem itemLabel="#{i18n['select.historico']}" itemValue="1"/>
		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRConsultorasPasaronPedidoForm.codigoPeriodo']}" required="true"/>
  		<ssicc:selectMenu id="idCodigoPeriodo" value="#{mAlias.formReporte.codigoPeriodo}" required="true">
			<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
						itemLabel="#{lista.codigo}" itemValue="#{lista.descripcion}" />
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRConsultorasPasaronPedidoForm.agrupamientoReporte']}"/>
  		<ssicc:selectMenu id="idAgrupamientoReporte" value="#{mAlias.formReporte.agrupamientoReporte}">
  			<f:selectItem itemLabel="#{i18n['select.regiones']}" itemValue="Region"/>
  			<f:selectItem itemLabel="#{i18n['select.zonas']}" itemValue="Zonas"/>
  			<f:selectItem itemLabel="#{i18n['select.detallado']}" itemValue=""/>
  		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['reporteOCRConsultorasPasaronPedidoForm.codigoRegion']}"/>
		<ssicc:selectMenu id="idCodigoRegion" value="#{mAlias.formReporte.codigoRegion}"
						accionListener="#{reporteOCRConsultorasPasaronPedidoAction.cambiaZonasByRegion}"
						update=":principalForm:idCodigoZona:select">
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRConsultorasPasaronPedidoForm.codigoZona']}"/>
  		<ssicc:selectMenu id="idCodigoZona" value="#{mAlias.formReporte.codigoZona}">
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		  		
<!--   		<ssicc:label key="#{i18n['reporteOCRConsultorasPasaronPedidoForm.fechaInicial']}"/> -->
<!--   		<p:calendar id="idFechaInicial" value="#{mAlias.formReporte.fechaInicialDate}" showOn="button" pattern="dd/MM/yyyy"/> -->
<!--   		<ssicc:label key="#{i18n['reporteOCRConsultorasPasaronPedidoForm.fechaFinal']}"/> -->
<!--   		<p:calendar id="idFechaFinal" value="#{mAlias.formReporte.fechaFinalDate}" showOn="button" pattern="dd/MM/yyyy"/> 		 -->
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
