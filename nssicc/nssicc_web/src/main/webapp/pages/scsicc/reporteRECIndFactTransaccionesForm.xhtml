<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteRECIndFactTransaccionesAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECIndFactTransaccionesForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	 <h:panelGrid columns="2">
  		<ssicc:label key="#{i18n['reporteRECIndFactTransaccionesForm.codigoPais']}"/>
  		<ssicc:label value="#{reporteRECIndFactTransaccionesAction.mPantallaPrincipalBean.currentCountry.descripcion}"></ssicc:label>
  	
  		<ssicc:label key="#{i18n['reporteRECIndFactTransaccionesForm.regionList']}" />
		<ssicc:selectMenu id="regionList"
			value="#{mAlias.formReporte.regionList}"			
			process="@this"
			accionListener="#{reporteRECIndFactTransaccionesAction.loadZonas}"
			update=":principalForm:zonaList:select">
			<f:selectItem itemLabel="" itemValue=""/>
		 <f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>
		
		<ssicc:label key="#{i18n['reporteRECIndFactTransaccionesForm.zonaList']}" />
		<ssicc:selectMenu id="zonaList"
					value="#{mAlias.formReporte.zonaList}">
			 <f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>
		
		<ssicc:label key="#{i18n['reporteRECIndFactTransaccionesForm.codigoPeriodoInicio']}" required="true"/>
  		<ssicc:campaignCalendar2 id="codigoPeriodoInicio" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicio}" required="true" />
  		
 		<ssicc:label key="#{i18n['reporteRECIndFactTransaccionesForm.codigoPeriodoFin']}" required="true"/>
  		<ssicc:campaignCalendar2 id="codigoPeriodoFin" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFin}" required="true" />
  	
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
