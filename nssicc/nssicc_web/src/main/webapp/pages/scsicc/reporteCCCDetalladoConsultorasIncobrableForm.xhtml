<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteCCCDetalladoConsultorasIncobrableAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteCCCDetalladoConsultorasIncobrableForm.tittle']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">

				<ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasIncobrableForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasIncobrableForm.campanaHasta']}" required="true"/>
				<ssicc:calendar id="campanaHasta" value="#{mAlias.formReporte.campanaHastaDate}" required="true"/>

				<ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasIncobrableForm.fechaHasta']}" required="true"/>
				<ssicc:calendar id="fechaHasta" value="#{mAlias.formReporte.fechaHastaDate}"  required="true"/>
				
				<ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasIncobrableForm.regionList']}" />
				<ssicc:selectManyMenu id="regionList" value="#{mAlias.formReporte.regionList}"
					accionListener="#{reporteCCCDetalladoConsultorasIncobrableAction.loadZonas}"
					update=":principalForm:zonaList:select :principalForm:seccionList:select">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				<ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasIncobrableForm.zonaList']}" />
				<ssicc:selectManyMenu id="zonaList" value="#{mAlias.formReporte.zonaList}"
					accionListener="#{reporteCCCDetalladoConsultorasIncobrableAction.loadSeccion}"
					update=":principalForm:seccionList:select">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista" 
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				<ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasIncobrableForm.seccionList']}" />
				<ssicc:selectManyMenu id="seccionList" value="#{mAlias.formReporte.seccionList}">
					<f:selectItems value="#{mAlias.siccSeccionList}" var="lista" 
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
				</ssicc:selectManyMenu>


			</h:panelGrid>
		</ui:define>

	</ui:composition>

</body>
</html>
