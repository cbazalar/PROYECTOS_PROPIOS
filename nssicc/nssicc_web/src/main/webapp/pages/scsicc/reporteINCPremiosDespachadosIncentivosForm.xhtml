<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteINCPremiosDespachadosIncentivosAction}"/>
	  
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteINCPremiosDespachadosIncentivosForm.title']}" styleClass="clsEncabezadoPantalla" />        
		</ui:define>
	  
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2" >
	       
				<ssicc:label key="#{i18n['reporteINCPremiosDespachadosIncentivosForm.codigoPais']}" required="true"/>
				<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
		              
		       	<ssicc:label key="#{i18n['reporteINCPremiosDespachadosIncentivosForm.fechaInicio']}" required="true"/>
		       	<ssicc:calendar id="fechaInicio" value="#{mAlias.formReporte.fechaInicioD}" required="true"/>
		       	
		       	<ssicc:label key="#{i18n['reporteINCPremiosDespachadosIncentivosForm.fechaFin']}" required="true"/>
		       	<ssicc:calendar id="fechaFin" value="#{mAlias.formReporte.fechaFinD}" required="true"/>
		       	
		       	<ssicc:label key="#{i18n['reporteINCPremiosDespachadosIncentivosForm.codigoSAP']}" />
		       	<ssicc:inputText id="codigoSAP" value="#{mAlias.formReporte.codigoSAP}" />
	       
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
