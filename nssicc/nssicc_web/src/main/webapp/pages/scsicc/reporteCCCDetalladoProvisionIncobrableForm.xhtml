<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteCCCDetalladoProvisionIncobrableAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteCCCDetalladoProvisionIncobrableForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">
				
				<ssicc:label
					key="#{i18n['reporteCCCDetalladoProvisionIncobrableForm.tipoReporte']}" />
				<ssicc:selectMenu id="tipoReporte"
					value="#{mAlias.formReporte.tipoReporte}" 
					update=":principalForm:panelToolBar "
					
					accionListener="#{reporteCCCDetalladoProvisionIncobrableAction.validando}">
					<f:selectItem itemLabel="Seleccione" itemValue="" />
					<f:selectItem
						itemLabel="#{i18n['reporteCCCDetalladoProvisionIncobrableForm.tipoReporte.consolidadoCampania']}"
						itemValue="CC" />
					<f:selectItem
						itemLabel="#{i18n['reporteCCCDetalladoProvisionIncobrableForm.tipoReporte.consolidadoRegion']}"
						itemValue="CR" />
					<f:selectItem
						itemLabel="#{i18n['reporteCCCDetalladoProvisionIncobrableForm.tipoReporte.detalladoConsultas']}"
						itemValue="DC" />
					<f:selectItem
						itemLabel="#{i18n['reporteCCCDetalladoProvisionIncobrableForm.tipoReporte.detalladoMovimientos']}"
						itemValue="DM" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['reporteCCCDetalladoProvisionIncobrableForm.fechaInicial']}"
					required="true" />
				<ssicc:calendar id="fechaInicialD" manage="#{mAlias}"
					value="#{mAlias.formReporte.dfechaInicial}" />

				<ssicc:label
					key="#{i18n['reporteCCCDetalladoProvisionIncobrableForm.fechaFinal']}"
					required="true" />
				<ssicc:calendar id="fechaFinalD" manage="#{mAlias}"
					value="#{mAlias.formReporte.dfechaFinal}" required="true" />


			</h:panelGrid>

		</ui:define>
	</ui:composition>

</body>
</html>
