<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECConsolidadoCDRAprobadoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECConsolidadoCDRAprobadoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   	
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteRECConsolidadoCDRAprobadoForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />     
       <ssicc:labelBlank /><ssicc:labelBlank />
      
	   <ssicc:label key="#{i18n['reporteRECConsolidadoCDRAprobadoForm.regionList']}" />
       <ssicc:selectManyMenu id="cRegion" value="#{mAlias.formReporte.regionList}"
      accionListener="#{reporteRECConsolidadoCDRAprobadoAction.showZonasxRegion}" update=":principalForm:cZona:selectMany">
      		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>     
       <ssicc:labelBlank /><ssicc:labelBlank />
            
       <ssicc:label key="#{i18n['reporteRECConsolidadoCDRAprobadoForm.zonaList']}"/>
       <ssicc:selectManyMenu id="cZona" value="#{mAlias.formReporte.zonaList}" style="width:250px; height:auto;">      		
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />      
       
       <ssicc:label key="#{i18n['reporteRECConsolidadoCDRAprobadoForm.tipoCDRList']}" required="true"/>
       <ssicc:selectManyMenu id="tipoList" value="#{mAlias.formReporte.tipoCDRList}" required="true">      		
       		<f:selectItems value="#{mAlias.siccTipoCdrList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>     		
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />    
       
       <ssicc:label key="#{i18n['reporteRECConsolidadoCDRAprobadoForm.tipoPeriodo']}" required="true"/>
       <ssicc:selectMenu id="tipoPer" value="#{mAlias.formReporte.tipoPeriodo}" required="true">      		
       		<f:selectItem itemLabel="#{i18n['reporteRECConsolidadoCDRAprobadoForm.codigoProceso']}" itemValue="P" />
       		<f:selectItem itemLabel="#{i18n['reporteRECConsolidadoCDRAprobadoForm.codigoRegistro']}" itemValue="R" />     		
       </ssicc:selectMenu> 
       <ssicc:labelBlank /><ssicc:labelBlank />          
      
        <ssicc:label key="#{i18n['reporteRECConsolidadoCDRAprobadoForm.codigoPeriodoInicial']}" required="true"/>
       <ssicc:campaignCalendar2 id="cInicio" required="true" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}"/>      
       
       <ssicc:label key="#{i18n['reporteRECConsolidadoCDRAprobadoForm.codigoPeriodoFinal']}" required="true"/>
       <ssicc:campaignCalendar2 id="cFin" required="true" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}"/> 
       
       <ssicc:label key="#{i18n['reporteRECConsolidadoCDRAprobadoForm.fechaProcesoInicial']}" required="true"/>
       <ssicc:calendar id="fecIni" value="#{mAlias.formReporte.fechaProcesoInicialD}" required="true"/>      
       
       <ssicc:label key="#{i18n['reporteRECConsolidadoCDRAprobadoForm.fechaProcesoFinal']}" required="true"/>
       <ssicc:calendar id="fecFin" value="#{mAlias.formReporte.fechaProcesoFinalD}" required="true"/>       
   
    </h:panelGrid>           
    
  </ui:define>
</ui:composition>

</body>
</html>
