<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reportePEDSimulacionFaltantesAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reportePEDSimulacionFaltantesForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
	<h:panelGrid columns="2">
        
         <ssicc:label key="#{i18n['reportePEDSimulacionFaltantesForm.codigoPais']}" required="true" />    
		 <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}" header="true"/>
			   
         <ssicc:label key="#{i18n['reportePEDSimulacionFaltantesForm.numeroPedidosProyectar']}" required="true"/>
         <h:inputText value="#{mAlias.formReporte.numeroPedidosProyectar}" required="true" 
         				onkeypress="return jsEsNumero(event);" size="15" maxlength="8"
				 	onchange="formatearNumeroWithTope(this,0,100000000)"  />
				 
	     
	     <ssicc:label key="#{i18n['reportePEDSimulacionFaltantesForm.codigoPeriodo']}" required="true" />
		 <ssicc:campaignCalendar2 id="codigoPeriodo" readonly="true"
								manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />
	
	     
	     <ssicc:label key="#{i18n['reportePEDSimulacionFaltantesForm.fechaFacturacion']}" required="true" />
		 <ssicc:calendar id="fechaFacturacion" value="#{mAlias.formReporte.fechaFacturacionDate}" required="true"/>     
	    
		 <ssicc:label key="#{i18n['reportePEDSimulacionFaltantesForm.promedioMontoPedido']}" required="true"/>
		 <h:inputText value="#{mAlias.formReporte.promedioMontoPedido}" required="true" 
         				onkeypress="return jsEsNumeroDecimal(event);" size="15" maxlength="10"
				 	onchange="formatearNumeroWithTope(this,2,100000000)"  />
	   
	     
	     <ssicc:label key="#{i18n['reportePEDSimulacionFaltantesForm.porcentajeMaximoFaltante']}" />
	      <h:inputText value="#{mAlias.formReporte.porcentajeMaximoFaltante}" 
         				onkeypress="return jsEsNumeroDecimal(event);" size="8" maxlength="8"
				 	onchange="formatearNumeroWithTope(this,2,100)"  />			 	
	    
     
	  </h:panelGrid>  
	
  </ui:define>
  
  
  <ui:define name="body_columna_datatable_busqueda">
  		<p:column width="50" sortBy="#{lista.facturacion}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteMAVEstadoAtencionesList.facturacion']}" />
            </f:facet>
            <h:outputText value="#{lista.facturacion}" />  
        </p:column>  
        
        <p:column width="50" sortBy="#{lista.lote}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteMAVEstadoAtencionesList.lote']}" />
            </f:facet>
            <h:outputText value="#{lista.lote}" />  
        </p:column>
         
         <p:column width="50" sortBy="#{lista.zona}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteMAVEstadoAtencionesList.zona']}" />
            </f:facet>
            <h:outputText value="#{lista.zona}" />  
        </p:column>  
        
  

        
        <p:column width="30" sortBy="#{lista.producto}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteMAVEstadoAtencionesList.producto']}" />
            </f:facet>
            <h:outputText value="#{lista.producto}" />  
        </p:column>
        
         <p:column width="30" sortBy="#{lista.descripcion}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteMAVEstadoAtencionesList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>
        
  </ui:define>

</ui:composition>

</body>
</html>
