<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reportePEDBonificacionesAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reportePEDBonificacionesForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['reportePEDBonificacionesForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{reportePEDBonificacionesAction.mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true"></ssicc:label>

				<!-- ################## Tipo Docuemnto ##################### -->
				<ssicc:label
					key="#{i18n['reportePEDBonificacionesForm.tipoDocumento']}"
					required="true" />

				<ssicc:selectMenu id="tipoDocumento"
					value="#{mAlias.formReporte.tipoDocumento}" required="true">

					<f:selectItems value="#{mAlias.pedTipoDocList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />

				</ssicc:selectMenu>

				<!-- ################## AÃ±o mes ##################### -->
				<ssicc:label
					key="#{i18n['reportePEDBonificacionesForm.codigoAnhoMes']}"
					required="true" />
				<ssicc:mesCalendar id="codigoAnhoMes" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoAnhoMes}" required="true" />



			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
