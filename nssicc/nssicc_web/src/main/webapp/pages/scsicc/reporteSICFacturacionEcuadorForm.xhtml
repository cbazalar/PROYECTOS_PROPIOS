<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteSICFacturacionEcuadorAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSICFacturacionEcuadorForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid columns="2">
  		<ssicc:label key="#{i18n['reporteSICFacturacionEcuadorForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteSICFacturacionEcuadorAction.mPantallaPrincipalBean.currentCountry.descripcion}"></ssicc:label>
  		
  		<ssicc:label key="#{i18n['reporteSICFacturacionEcuadorForm.codigoPeriodo']}" required="true"/>
  		<ssicc:campaignCalendar2 id="idCodigoPeriodo" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" required="true"/>
  		
  		<ssicc:label key="#{i18n['reporteSICFacturacionEcuadorForm.codigoRegion']}" />
		<ssicc:selectManyMenu id="codigoRegion"
			value="#{mAlias.formReporte.codigoRegion}"		
			style="width:300px; height:auto">
			<f:selectItem itemLabel="Todos" itemValue="Todos"/>
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectManyMenu>
		
		<ssicc:label key="#{i18n['reporteSICFacturacionEcuadorForm.fechaInicioFacturacion']}" required="true"/>
  		<ssicc:calendar id="idfechaInicioFacturacion" manage="#{mAlias}" value="#{mAlias.formReporte.fechaInicioFacturacionDate}" required="true"/>
 		
 		<ssicc:label key="#{i18n['reporteSICFacturacionEcuadorForm.fechaFinFacturacion']}" required="true"/>
  		<ssicc:calendar id="idfechaFinFacturacion" manage="#{mAlias}" value="#{mAlias.formReporte.fechaFinFacturacionDate}" required="true"/>
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
