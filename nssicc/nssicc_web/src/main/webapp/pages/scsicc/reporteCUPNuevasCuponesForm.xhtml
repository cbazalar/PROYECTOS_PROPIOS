<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteCUPNuevasCuponesAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteCUPNuevasCuponesForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['reporteCUPNuevasCuponesForm.codigoPais']}" required="true"/>
				<ssicc:label
					value="#{reporteCUPNuevasCuponesAction.mPantallaPrincipalBean.currentCountry.descripcion}"></ssicc:label>
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>

				<ssicc:label key="#{i18n['reporteCUPNuevasCuponesForm.codigoPeriodoInicial']}" required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoInicial" manage="#{mAlias}" 
					value="#{mAlias.formReporte.codigoPeriodoInicial}" required="true" />

				<ssicc:label key="#{i18n['reporteCUPNuevasCuponesForm.codigoPeriodoFinal']}" required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoFinal" manage="#{mAlias}" 
					value="#{mAlias.formReporte.codigoPeriodoFinal}" required="true" />
							
			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
