<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCOBDetalladoSaldosCampanaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCOBDetalladoSaldosCampanaForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">   
	<h:panelGrid columns="5">       
        <ssicc:label key="#{i18n['reporteCOBDetalladoSaldosCampanaForm.codigoPais']}" required="true" />
        <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
        <ssicc:labelBlank/>
        <ssicc:labelBlank/>
        <ssicc:labelBlank/>
              
        <ssicc:label key="#{i18n['reporteCOBDetalladoSaldosCampanaForm.codigoSociedad']}" required="true" />
	  	<ssicc:selectMenu value="#{mAlias.formReporte.codigoSociedad}" required="true">
	  		<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectMenu>
	  	<ssicc:labelBlank/>
        <ssicc:labelBlank/>
        <ssicc:labelBlank/>  	  	
        
        <ssicc:label key="#{i18n['reporteCOBDetalladoSaldosCampanaForm.tipoVista']}" required="true" />
	  	<ssicc:selectMenu value="#{mAlias.formReporte.tipoVista}" required="true">
	  		<f:selectItem itemLabel="" itemValue="" />
	  		<f:selectItem itemLabel="#{i18n['reporteCOBDetalladoSaldosUnidadAdministrativaForm.detalladoCliente']}" itemValue="DC" />
	  	</ssicc:selectMenu>
       	<ssicc:labelBlank/>
       	<ssicc:labelBlank/>        
       	<ssicc:labelBlank/>
        
        <ssicc:label key="#{i18n['reporteCOBConsolidadoRecuperacionCarteraForm.regionList']}" />
        <ssicc:selectManyMenu id="idregiones" value="#{mAlias.formReporte.regionList}"
       						  accionListener="#{reporteCOBDetalladoSaldosCampanaAction.loadZonas}"
       						  update=":principalForm:idzonas:selectMany">
       		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
       		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       	</ssicc:selectManyMenu>       	
       	<ssicc:labelBlank  />   
       	<ssicc:labelBlank  /> 
       	<ssicc:labelBlank  />        	
       	    	
	  	<ssicc:label key="#{i18n['reporteCOBConsolidadoRecuperacionCarteraForm.zonaList']}"/>
	  	<ssicc:selectManyMenu id="idzonas" value="#{mAlias.formReporte.zonaList}">
	  		<c:if test="#{reporteCOBDetalladoSaldosCampanaAction.bzona}">
	  			<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
	  		</c:if>	  		
	  		<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
	  					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectManyMenu>
	  	<ssicc:labelBlank  /> 
	  	<ssicc:labelBlank  /> 
	  	<ssicc:labelBlank  />  
	  	
	  	<ssicc:label key="#{i18n['reporteCOBDetalladoSaldosCampanaForm.importeDesde']}" required="true" />
	  	<ssicc:inputText value="#{mAlias.formReporte.importeDesde}" size="8" maxlength="10" esNumerico="true" required="true" />
		<ssicc:labelBlank />
		<ssicc:labelBlank />
		<ssicc:labelBlank />
       	
       	<ssicc:label key="#{i18n['reporteCOBDetalladoSaldosCampanaForm.codigoPeriodoInicial']}" required="true" />
    	<ssicc:campaignCalendar2 id="codigoPeriodoInicial" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" required="true" />
    	<ssicc:labelBlank  /> 
    	<ssicc:label key="#{i18n['reporteCOBDetalladoSaldosCampanaForm.codigoPeriodoFinal']}" required="true" />
    	<ssicc:campaignCalendar2 id="codigoPeriodoFinal" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}" required="true" />

    </h:panelGrid>         
    
  </ui:define>

</ui:composition>

</body>
</html>
