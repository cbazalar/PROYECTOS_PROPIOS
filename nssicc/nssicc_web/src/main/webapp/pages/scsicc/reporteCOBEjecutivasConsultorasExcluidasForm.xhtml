<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteCOBEjecutivasConsultorasExcluidasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteCOBEjecutivasConsultorasExcluidasForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">

				<ssicc:label
					key="#{i18n['reporteCOBEjecutivasConsultorasExcluidasForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<ssicc:label
					key="#{i18n['reporteCOBEjecutivasConsultorasExcluidasForm.regionList']}" />
				<ssicc:selectManyMenu id="region" style="width:200px; height:auto;"
					value="#{mAlias.formReporte.regionList}" process="@this"
					accionListener="#{reporteCOBEjecutivasConsultorasExcluidasAction.loadzonas}"
					update=":principalForm:zona:selectMany :principalForm:seccion:selectMany">
						<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				
				<ssicc:label
					key="#{i18n['reporteCOBEjecutivasConsultorasExcluidasForm.zonaList']}" />
				<ssicc:selectManyMenu id="zona" style="width:200px; height:auto;"
					value="#{mAlias.formReporte.zonaList}" process="@this"
					accionListener="#{reporteCOBEjecutivasConsultorasExcluidasAction.loadseccion}"
					update=":principalForm:seccion:selectMany">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>

				<ssicc:label
					key="#{i18n['reporteCOBEjecutivasConsultorasExcluidasForm.seccionList']}" />
				<ssicc:selectManyMenu id="seccion"
					value="#{mAlias.formReporte.seccionList}" style="width:200px; height:auto;">
					<f:selectItems value="#{mAlias.siccSeccionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>



			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
