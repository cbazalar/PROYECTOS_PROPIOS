<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteSACFechaRealEntregaAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteSACFechaRealEntregaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid id="idPanelCriterio" columns="4">
				<ssicc:label
					key="#{i18n['reporteSACFechaRealEntregaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{reporteSACFechaRealEntregaAction.mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteSACFechaRealEntregaForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendarListener id="idCodigoPeriodo" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" 
													actionListener="#{reporteSACFechaRealEntregaAction.loadFechasPeriodo}"
													update=":principalForm:idFechaInicial:calendar :principalForm:idFechaFinal:calendar"  />   
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteSACFechaRealEntregaForm.codigoRegion']}" />
				<ssicc:selectManyMenu id="idCodigoRegion"
					value="#{mAlias.formReporte.regionList}"
					accionListener="#{reporteSACFechaRealEntregaAction.loadZonas}"
					update=":principalForm:idCodigoZona:selectMany">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteSACFechaRealEntregaForm.codigoZona']}" />
				<ssicc:selectManyMenu id="idCodigoZona"
					value="#{mAlias.formReporte.zonaList}">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteSACFechaRealEntregaForm.fechaInicio']}"
					required="true" />
				<ssicc:calendar id="idFechaInicial"
					value="#{mAlias.formReporte.fechaInicio}" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteSACFechaRealEntregaForm.fechaFin']}"
					required="true" />
				<ssicc:calendar id="idFechaFinal"
					value="#{mAlias.formReporte.fechaFin}" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
