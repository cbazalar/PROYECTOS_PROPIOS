<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteDocumentosLegalesxPeriodoClienteAction}"/>
  
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteDocumentosLegalesxPeriodoClienteForm.title']}" styleClass="clsEncabezadoPantalla" />  
	</ui:define>
	
	<ui:define name="body_busqueda_popup">
			<ssicc:linkPopupCrearAjax id="buscarHIPDatosCliente"
				managePopup="#{mAlias.busquedaHIPClientePOPUPSearchAction}"
				accionAceptar="#{reporteDocumentosLegalesxPeriodoClienteAction.aceptarPopup}"
				accionSalir="#{reporteDocumentosLegalesxPeriodoClienteAction.salirPopup}"
				update =":principalForm:panelCliente"
				parametroAccion="CLIENTE"
				visible="#{mAlias.mostrarPopupCliente}"
				paginaxhtml="/pages/popup/popupBusquedaHIPClienteSearchForm.xhtml"
				title="#{i18n['busquedaHIPClienteSearchForm.heading']}" />
			
	</ui:define>
  
	<ui:define name="body_filtro_reporte">
		<h:panelGrid columns="2" >
			<ssicc:label key="#{i18n['reporteDocumentosLegalesxPeriodoClienteForm.codigoPais']}" required="true"/>
			<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />        
			
			<!-- Cod.Periodo-->
			<ssicc:label key="#{i18n['reporteDocumentosLegalesxPeriodoClienteForm.codPeriodo']}" required="true" />
       		<ssicc:campaignCalendar2 id="codPeriodo" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />		
			
			<!-- Cod.Consultora-->
			<ssicc:label key="#{i18n['reporteDocumentosLegalesxPeriodoClienteForm.codConsultora']}" required="true"/>
			<h:panelGroup id="panelCliente">
	  		<ssicc:inputText value="#{mAlias.formReporte.codConsultora}" size="20" maxlength="15" esNumerico="true" required="true"/>
	  		<ssicc:linkPopupInvocarAjax accion="#{reporteDocumentosLegalesxPeriodoClienteAction.invocarPopup}" parametroAccion="CLIENTE" />
			</h:panelGroup>	
	  		
			
	    </h:panelGrid>
	</ui:define>
</ui:composition>
</body>
</html>
