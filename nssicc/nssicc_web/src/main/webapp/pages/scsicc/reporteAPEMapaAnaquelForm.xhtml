<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components"> <body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteAPEMapaAnaquelAction}" />

	<ui:define name="titulo_Pantalla">
		<h:outputText value="#{i18n['reporteAPEMapaAnaquelForm.heading']}" 
		 			  styleClass="clsEncabezadoPantalla" />
	</ui:define>

	<ui:define name="body_filtro_reporte">

		<h:panelGrid columns="2">
		       <ssicc:label key="#{i18n['reporteAPEMapaAnaquelForm.codigoPais']}" required="true"/>
		       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
   
               <ssicc:label key="#{i18n['reporteAPEMapaAnaquelForm.centroDistribucion']}"  />
			   <ssicc:selectMenu id="codigoCentro" value="#{mAlias.formReporte.codigoCentro}"
			   		accionListener="#{reporteAPEMapaAnaquelAction.showLineYMapa}" 
		         update=":principalForm:mapa:select :principalForm:codigoLinea:select"
			     >
			     <f:selectItem itemLabel="" itemValue=""/>
				<f:selectItems value="#{mAlias.siccCentroDList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   
			   <ssicc:label key="#{i18n['reporteAPEMapaAnaquelForm.mapa']}" />
			   <ssicc:selectMenu id="mapa" value="#{mAlias.formReporte.mapa}" >
			    <f:selectItem itemLabel="" itemValue=""/>
				<f:selectItems value="#{mAlias.siccMapaList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   
			   
			      <ssicc:label key="#{i18n['reporteAPEMapaAnaquelForm.linea']}" />
			   <ssicc:selectMenu id="codigoLinea" value="#{mAlias.formReporte.codigoLinea}" 
			   	accionListener="#{reporteAPEMapaAnaquelAction.showSubLine}" 
		         update=":principalForm:codsublinea:select"
			     >
			     <f:selectItem itemLabel="" itemValue=""/>
				<f:selectItems value="#{mAlias.siccLineaList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   
			      <ssicc:label key="#{i18n['reporteAPEListaPickingsublineaForm.sublinea']}"/>
			   <ssicc:selectMenu id="codsublinea" value="#{mAlias.formReporte.codsublinea}" 
			      	accionListener="#{reporteAPEMapaAnaquelAction.showVersion}" 
		         update=":principalForm:version:select"
			    >
			    <f:selectItem itemLabel="" itemValue=""/>
				<f:selectItems value="#{mAlias.siccTipoSolList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>


				<ssicc:label key="#{i18n['reporteAPEMapaAnaquelForm.version']}"/>
			   <ssicc:selectMenu id="version" value="#{mAlias.formReporte.version}" >
			    <f:selectItem itemLabel="" itemValue=""/>
				<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
               
		   </h:panelGrid>
	</ui:define>

</ui:composition> </body> </html>
