<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reportePEDFacturaDetalleCampaniaValorAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reportePEDFacturaDetalleCampaniaValorForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['reportePEDFacturaDetalleCampaniaValorForm.codigopais']}" required="true"/>
				<ssicc:label value="#{reportePEDCUVPedidoCampanaFaltanteAction.mPantallaPrincipalBean.currentCountry.descripcion}" />
					
				<!-- sociedad -->
				<ssicc:label key="#{i18n['reportePEDFacturaDetalleCampaniaValorForm.sociedad']}" required="true"/>
				<ssicc:selectMenu id="cSociedad" value="#{mAlias.formReporte.codigoSociedad}" required="true">
					<f:selectItems value="#{mAlias.siccSociedadList}" var="lista" 
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
				</ssicc:selectMenu>
				
				<!-- periodo -->
				<ssicc:label key="#{i18n['reportePEDFacturaDetalleCampaniaValorForm.periodo']}" required="true" />
				<ssicc:campaignCalendar2 manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" required="true" />

			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
