<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reportePERControlAsistenciaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reportePERControlAsistenciaForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reportePERControlAsistenciaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reportePERControlAsistenciaForm.codigoMarca']}" required="true" />
       <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" required="true">
			<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reportePERControlAsistenciaForm.codigoCanal']}" required="true" />
       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" required="true">
			<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu>       
       
       
       <ssicc:label key="#{i18n['reportePERControlAsistenciaForm.codigoPeriodo']}" required="true" />
       <ssicc:campaignCalendar2  manage="#{mAlias}" id="codigoPeriodo" value="#{mAlias.formReporte.codigoPeriodo}" required="true"/>
       
       <ssicc:label key="#{i18n['reportePERControlAsistenciaForm.codigoRegion']}" required="true" />
       <ssicc:inputText id="codigoRegion" value="#{mAlias.formReporte.codigoRegion}" required="true" />
        
        
         <ssicc:label key="#{i18n['reportePERControlAsistenciaForm.codigoZona']}" />
       <ssicc:inputText id="codigoZona" value="#{mAlias.formReporte.codigoZona}" required="false" />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reportePERControlAsistenciaForm.seleccion']}" required="true" />
       <ssicc:selectMenu id="seleccion" value="#{mAlias.formReporte.seleccion}" required="true">
			<f:selectItem itemValue="Activas" itemLabel="Activas"/>
			<f:selectItem itemValue="Todas"  itemLabel="Todas" />
		</ssicc:selectMenu> 
       
                                 
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
