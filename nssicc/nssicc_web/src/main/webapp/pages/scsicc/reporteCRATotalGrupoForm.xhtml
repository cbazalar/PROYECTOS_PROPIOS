<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteCRATotalGrupoAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteCRATotalGrupoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['reporteCRATotalGrupoForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{reporteCRATotalGrupoAction.mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true"></ssicc:label>

				<ssicc:label key="#{i18n['reporteCRATotalActividadForm.anio']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formReporte.anio}"
					esNumerico="true" size="12" maxlength="4" required="true" />

				<ssicc:label
					key="#{i18n['reporteCRATotalGrupoForm.grupoFacturacion']}"
					required="true" />
				<ssicc:selectMenu id="zonaList"
					value="#{mAlias.formReporte.grupoFacturacion}" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccGrupoFacturacionList}"
						required="true" var="lista" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label key="#{i18n['reporteCRATotalGrupoForm.actividad']}"
					required="true" />
				<ssicc:selectManyMenu id="actividad"
					value="#{mAlias.formReporte.actividad}">
					<f:selectItems value="#{mAlias.siccActividadList}" var="lista"
						required="true" itemLabel="#{lista.descripcion}"
						itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>


			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
