<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPProgramasNuevasAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPProgramasNuevasForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
			<!--Seccion Datos Generales-->
			<h:panelGrid columns="3" width="100%">
				<ssicc:label key="#{i18n['consultaHIPProgramasNuevasForm.codConsultora']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPProgramasNuevasForm.nomConsultora']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPProgramasNuevasForm.desRegZonTerri']}" subtitle="true"/>
				
				<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
				<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
				<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
				
				<ssicc:label key="#{i18n['consultaHIPProgramasNuevasForm.estatus']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPProgramasNuevasForm.campanaIngreso']}" subtitle="true"/>
				<ssicc:label value=""/>
				
				<ssicc:label value="#{mAlias.formBusqueda.estatus}"/>
				<ssicc:label value="#{mAlias.formBusqueda.campanaIngreso}"/>
				<ssicc:label value=""/>
				
			</h:panelGrid>
		
		</ui:define>
		
		
		<ui:define name="body_adicional_detalle">
			
			<!-- Seccion fieldsets -->
		
			<p:fieldset id="panelProductosDespachados" toggleable="true" toggleSpeed="300">
	
				<f:facet name="legend">
					<ssicc:cabeceraFieldset value="#{i18n['consultaHIPProgramasNuevasForm.leyendaListaProdDespaAutomaticamente']}" 
											icon="#{resource['images:signature.png']}" />
				</f:facet>
				
				<ssicc:dataTable id="productosDespaList" toggleable="false"
						draggable="false" value="#{mAlias.hipProduDespaAutoList}"
						emptyMessage="#{msg['datatable.noExistenRegistros']}"
						exportable="false" 
						paginator="true" width="100%">
						
					<p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.periodo']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.codPeriodo}" />  
			        </p:column>  
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.codigoVenta']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.codVenta}" />  
			        </p:column>  
			        
			         <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.descripcion']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.desProducto}" />  
			        </p:column>
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.unidades']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.unidDemandadas}" />  
			        </p:column>   
					  
			   </ssicc:dataTable>
			</p:fieldset>
			
			
			<p:fieldset id="panelProductosSolicitados" toggleable="true" toggleSpeed="300">
	
				<f:facet name="legend">
					<ssicc:cabeceraFieldset value="#{i18n['consultaHIPProgramasNuevasForm.leyendaListaProdSolicitados']}" 
											icon="#{resource['images:signature.png']}" />
				</f:facet>
				
				<ssicc:dataTable id="productosSoliList" toggleable="false" 
						draggable="false" value="#{mAlias.hipProduSolicList}"
						emptyMessage="#{msg['datatable.noExistenRegistros']}"
						exportable="false" 
						paginator="true" width="100%">
						
					<p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.nivel']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.nivel}" />  
			        </p:column>  
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.codigoCupon']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.codigoCupon}" />  
			        </p:column>  

			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.tipoCupon']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.tipoCupon}" />  
			        </p:column>  
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.campanaIniVigencia']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.campanaIniVigencia}" />  
			        </p:column>
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.campanaFinVigencia']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.campanaFinVigencia}" />  
			        </p:column>
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.campanaUtilizacion']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.campanaUtilizacion}" />  
			        </p:column>
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.codigoVenta']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.codigoVenta}" />  
			        </p:column>
			        
			         <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.descripcion']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.descripcion}" />  
			        </p:column>
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.unidades']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.unidades}" />  
			        </p:column>
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['consultaHIPProgramasNuevasForm.observaciones']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.observaciones}" />  
			        </p:column>
			        
		        </ssicc:dataTable>
			
			</p:fieldset>
			
		</ui:define>
		
	</ui:composition>
</body>
</html>
