<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

  <ui:param name="mAlias" value="#{consultaHIPCdrRechazadosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaHIPCdrRechazadosForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_encabezado_detalle">
  
	<h:panelGrid columns="2" >
		
		<ssicc:label key="#{i18n['consultaHIPCdrRechazadosForm.codConsultora']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPCdrRechazadosForm.nomConsultora']}" subtitle="true"/>
		
		<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
		<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
		
		<ssicc:label key="#{i18n['consultaHIPCdrRechazadosForm.desRegZonTerri']}" subtitle="true"/>
		<ssicc:labelBlank/>
		
		<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
		<ssicc:labelBlank/>
					
	</h:panelGrid>
  
    <br/>
  	<h:panelGrid columns="1">
  		<ssicc:label key="#{i18n['consultaHIPCdrRechazadosForm.leyendaListaPedidosConsultora']}" subtitle="true"/>
  	</h:panelGrid>
  	  	              
  </ui:define>
      
  <ui:define name="body_columna_datatable_detalle">
  		
  		<p:column width="50" style="text-align:center" exportable="false">
			<f:facet name="header">				
				<h:outputText value="#{i18n['consultaCdrRechazadosList.numLote']}" />				
			</f:facet>
			<ssicc:linkDetallePopUpAjaxAction value="#{lista.numLote}"
								id="linkDetalleCDRRechazados"
								pagina="/pages/scsicc/hip/consultaHIPDetalleCdrRechazadosForm.xhtml"								
								manage="#{consultaHIPCdrRechazadosAction}"
								accion="DETALLECDRRECHAZADOS" parametro="#{rowIndex}">
			</ssicc:linkDetallePopUpAjaxAction>				
		</p:column>        

        <p:column width="50" style="display: none;">  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCdrRechazadosList.numLote']}" />
            </f:facet>
            <h:outputText value="#{lista.numLote}" />  
        </p:column>  
		
        <p:column width="50" sortBy="#{lista.numReclamo}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCdrRechazadosList.numReclamo']}" />
            </f:facet>
            <h:outputText value="#{lista.numReclamo}" />  
        </p:column>  
        
        <p:column width="50" sortBy="#{lista.docuReferencia}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCdrRechazadosList.docuReferencia']}" />
            </f:facet> 
            <h:outputText value="#{lista.docuReferencia}" />  
        </p:column>  
        
        <p:column width="50" sortBy="#{lista.fechaRegistro}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCdrRechazadosList.fechaRegistro']}" />
            </f:facet> 
            <h:outputText value="#{lista.fechaRegistro}" />  
        </p:column>
        
        <p:column width="50" sortBy="#{lista.campanaAtencion}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCdrRechazadosList.campanaAtencion']}" />
            </f:facet> 
            <h:outputText value="#{lista.campanaAtencion}" />  
        </p:column>
        
        <p:column width="50" sortBy="#{lista.campanaReferencia}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCdrRechazadosList.campanaReferencia']}" />
            </f:facet> 
            <h:outputText value="#{lista.campanaReferencia}" />  
        </p:column>
        
        <p:column width="50" sortBy="#{lista.motivoRechazo}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCdrRechazadosList.motivoRechazo']}" />
            </f:facet> 
            <h:outputText value="#{lista.motivoRechazo}" />  
        </p:column>
             
   </ui:define>      
   
</ui:composition>
</body>
</html>
