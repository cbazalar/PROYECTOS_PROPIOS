<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">

  <ui:param name="mAlias" value="#{consultaHIPPedidosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaHIPDetallePedidoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>

			</f:facet>
			
			<h:panelGrid columns="7" >

				<ssicc:label key="#{i18n['consultaHIPPedidosForm.nomConsultora']}" subtitle="true"/>
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>

				<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>
				<ssicc:labelBlank/>

				<ssicc:labelBlank/>

		        </p:column>

		        <p:column width="30" sortBy="#{lista.desMarca}"  >

		            <h:outputText value="#{lista.desMarca}" />  
		        </p:column>

		            </f:facet> 
		            <h:outputText value="#{lista.indicadorComisionable}" />

		            <h:outputText value="#{lista.observaciones}" />

							<h:outputText value="#{i18n['detallePedidoDetal.boleta']}" />

						<ssicc:linkDetallePopUpAjaxAction value="#{i18n['detallePedidoDetal.boleta']}"
											id="linkDetallePedidoFolio"
											pagina="/pages/spusicc/detallePedidoFolioForm.xhtml"								
											manage="#{detallePedidoFolioAction}"
											accion="PEDIDOFOLIO" parametro="#{lista.oidSoli}">
						</ssicc:linkDetallePopUpAjaxAction>				
					</p:column>

				<ssicc:label key="#{i18n['consultaHIPPedidosForm.codigoPais']}" subtitle="true"/>

			<ssicc:dataTable id="dataTableStoListaDetallePedidoGP1_GP2"

		          draggableColumns = "true"
		          value="#{mAlias.stoListaDetallePedidoGP1_GP2}"

		          exportable="true"
		          width="98%"
		          scrollable="true"
		          scrollWidth="1100"
		          resizableColumns="true"

		            <f:facet name="header">
