<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPSistemaIntegralEducacionAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPSistemaIntegralEducacionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
			 <p:fieldset id="panelDatosGenerales" toggleable="true"
					toggleSpeed="300">
		
					<f:facet name="legend">
						<ssicc:cabeceraFieldset
							value="#{i18n['consultaHIPSistemaIntegralEducacionForm.datosCabecera']}"
							icon="#{resource['images:signature.png']}" />
					</f:facet>
					
					<!--Seccion Datos Generales-->
					<h:panelGrid columns="3" width="100%">
						<ssicc:label key="#{i18n['consultaHIPSistemaIntegralEducacionForm.codConsultora']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSistemaIntegralEducacionForm.nomConsultora']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSistemaIntegralEducacionForm.desRegZonTerri']}" subtitle="true"/>
						
						<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
						
					</h:panelGrid>
					
			</p:fieldset>
			<br/>
			<br/>
			<p:fieldset id="panelDatosConsultora" toggleable="true"
					toggleSpeed="300">
		
					<f:facet name="legend">
						<ssicc:cabeceraFieldset
							value="#{i18n['consultaHIPSistemaIntegralEducacionForm.Consultora']}"
							icon="#{resource['images:signature.png']}" />
					</f:facet>
					
					<!--Seccion Datos Generales-->
					<h:panelGrid columns="3" width="100%">
						<ssicc:label key="#{i18n['consultaHIPSistemaIntegralEducacionForm.nivAlcanzado']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSistemaIntegralEducacionForm.estado']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSistemaIntegralEducacionForm.nivPorAlcanzar']}" subtitle="true"/>
						
						<ssicc:label value="#{mAlias.formBusqueda.nivAlcanzado}"/>
						<ssicc:label value="#{mAlias.formBusqueda.estado}"/>
						<ssicc:label value="#{mAlias.formBusqueda.nivPorAlcanzar}"/>
						
					</h:panelGrid>
					
			</p:fieldset>
		  
			
		
		</ui:define>
		
		
		<ui:define name="body_columna_datatable_detalle">
			<!--cabecera del dataTable-->
			<f:facet name="header">
				<h:outputText value="#{i18n['cursoProgramadoList.titulo']}" />
			</f:facet>
			
			<p:column width="50">  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['cursoProgramadoList.campana']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.campana}" />  
	        </p:column>  
	        
	        <p:column width="50">  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['cursoProgramadoList.descripcion']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.descripcion}" />  
	        </p:column>  
	        
	        <p:column width="50">  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['cursoProgramadoList.lugar']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.lugar}" />  
	        </p:column>  
	        
	        <p:column width="50">  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['cursoProgramadoList.direccion']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.direccion}" />  
	        </p:column> 
	        
	        <p:column width="50">  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['cursoProgramadoList.fechaDictado']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.fechaDictado}" />  
	        </p:column> 
	        
	         <p:column width="50">  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['cursoProgramadoList.horaInicio']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.horaInicio}" />  
	        </p:column> 
	        
	          <p:column width="50">  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['cursoProgramadoList.horaFin']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.horaFin}" />  
	        </p:column> 
	   
	 
		</ui:define>
		
		
	</ui:composition>
</body>
</html>
