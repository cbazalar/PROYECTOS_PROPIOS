<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>

<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">
  <ui:param name="mAlias" value="#{consultaHIPConcursosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaHIPConcursosParticipacionForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>


  <ui:define name="body_encabezado_detalle">
  
	<h:panelGrid columns="2" >
		
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.codConsultora']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.nomConsultora']}" subtitle="true"/>
		
		<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
		<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
		
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.desRegZonTerri']}" subtitle="true"/>
		<h:panelGroup>
			<c:if test="#{mAlias.formBusqueda.mostrarClasificacionLove}">
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.clasificacionLove']}" subtitle="true"/>  
			</c:if>
			<ssicc:labelBlank/>
		</h:panelGroup>
				
		<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
		<h:panelGroup>
			<c:if test="#{mAlias.formBusqueda.mostrarClasificacionLove}">
				<ssicc:label value="#{mAlias.formBusqueda.clasificacionLove}"/>  
			</c:if>
			<ssicc:labelBlank/>
		</h:panelGroup>

		<ssicc:label key="#{i18n['consultaHIPConcursosForm.nroConcurso']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.descripcion']}" subtitle="true"/>
		
		<ssicc:label value="#{mAlias.formBusqueda.nroConcurso}"/>
		<ssicc:label value="#{mAlias.formBusqueda.descripcion}"/>
			
	</h:panelGrid>
	
	<br/>
	
	<h:panelGrid style="width:100%">
		<p:fieldset legend="#{i18n['consultaHIPConcursosParticipacionForm.leyendaConsultaPuntaje']}" toggleable="true" toggleSpeed="300">
			<p:panelGrid columns="4" >
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.periodoInicio']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.periodoFin']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.nivelAlcanzado']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.situacion']}" subtitle="true"/>
							
				<ssicc:label value="#{mAlias.formBusqueda.periodoInicio}"/>
				<ssicc:label value="#{mAlias.formBusqueda.periodoFin}"/>
				<ssicc:label value="#{mAlias.formBusqueda.nivelAlcanzado}"/>
				<ssicc:label value="#{mAlias.formBusqueda.situacion}"/>
			</p:panelGrid>
			<br/>
			<p:panelGrid columns="8" >
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.puntajeTotal']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.puntajeUtilizado']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.saldoPuntaje']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.codigoDupla']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.nombreDupla']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.ventaBase']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.reservaCanjes']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.saldoReservas']}" subtitle="true"/>
							
				<ssicc:label value="#{mAlias.formBusqueda.puntajeTotal}"/>
				<ssicc:label value="#{mAlias.formBusqueda.puntajeUtilizado}"/>
				<ssicc:label value="#{mAlias.formBusqueda.saldo}"/>
				<ssicc:label value="#{mAlias.formBusqueda.codigoDupla}"/>
				<ssicc:label value="#{mAlias.formBusqueda.nombreDupla}"/>
				<ssicc:label value="#{mAlias.formBusqueda.ventaBase}"/>
				<ssicc:label value="#{mAlias.formBusqueda.reservaCanjes}"/>
				<ssicc:label value="#{mAlias.formBusqueda.saldoReservas}"/>
			</p:panelGrid>
			<br/>
			
			<ui:include src="consultaHIPParticipacionConcursosPuntajeList.xhtml" />
			
		</p:fieldset>		
		<br/>
		<p:fieldset legend="#{i18n['consultaHIPConcursosParticipacionForm.leyendaConsultaPremiosPorNivel']}" toggleable="true" toggleSpeed="300">
		
			<ui:include src="consultaHIPParticipacionConcursosPremiosList.xhtml" />
			
		</p:fieldset>		
		<br/>
		<p:fieldset legend="#{i18n['consultaHIPConcursosParticipacionForm.leyendaConsultaPremiosPendintes']}" toggleable="true" toggleSpeed="300">
		
			<ui:include src="consultaHIPParticipacionConcursosBolsaFaltantesList.xhtml" />
								
		</p:fieldset>		
		<br/>
		<p:fieldset legend="#{i18n['consultaHIPConcursosParticipacionForm.leyendaConsultaPremiosAtendidos']}" toggleable="true" toggleSpeed="300">
  			
  			<ui:include src="consultaHIPParticipacionConcursosPremiosAtendidosList.xhtml" />
  								
		</p:fieldset>		
		<br/>
		<p:fieldset legend="#{i18n['consultaHIPConcursosParticipacionForm.leyendaConsultaPremiosElegidos']}" toggleable="true" toggleSpeed="300">
		
			<ui:include src="consultaHIPParticipacionConcursosPremiosElegidosList.xhtml" />
								
		</p:fieldset>		
	</h:panelGrid>
    	  	              
  </ui:define>

  <ui:define name="body_datatable_detalle">
  

  </ui:define>	
  
</ui:composition>

</body>
</html>
