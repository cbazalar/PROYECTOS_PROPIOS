<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">

  <ui:param name="mAlias" value="#{consultaHIPReclamosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaHIPDetalleReclamoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_encabezado_detalle">
  
	<h:panelGrid columns="4" width="60%">
		
		<ssicc:label key="#{i18n['consultaHIPReclamosForm.codConsultora']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPReclamosForm.nomConsultora']}" subtitle="true"/>
		<ssicc:labelBlank/>
		<ssicc:label key="#{i18n['consultaHIPReclamosForm.registradoPor']}" subtitle="true"/>
						
		<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
		<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
		<ssicc:labelBlank/>
		<h:outputText value="#{mAlias.formBusqueda.usuarioRegistro}    #{mAlias.formBusqueda.fechaRegistro}" styleClass="clsLabelIzquierdaRequerido"/>
		
		<ssicc:label key="#{i18n['consultaHIPReclamosForm.desRegZonTerri']}" subtitle="true"/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
		<ssicc:label key="#{i18n['consultaHIPReclamosForm.digitadoPor']}" subtitle="true"/>
		
		<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
		<h:outputText value="#{mAlias.formBusqueda.usuarioDigitacion}    #{mAlias.formBusqueda.fechaDigitacion}" styleClass="clsLabelIzquierdaRequerido"/>
		
		<ssicc:label key="#{i18n['consultaHIPReclamosForm.nroReclamo']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPReclamosForm.estadoReclamo']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPReclamosForm.origen']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPReclamosForm.aprobadoPor']}" subtitle="true"/>
		
		<ssicc:label value="#{mAlias.formBusqueda.numeroReclamo}"/>
		<ssicc:label value="#{mAlias.formBusqueda.estadoReclamo}"/>
		<ssicc:label value="#{mAlias.formBusqueda.origenCDR}"/>
		<h:outputText value="#{mAlias.formBusqueda.usuarioAprobacion}    #{mAlias.formBusqueda.fechaAprobacion}" styleClass="clsLabelIzquierdaRequerido"/>
		
	</h:panelGrid>
  	  	              
  </ui:define>
  
  
  <ui:define name="body_datatable_detalle">
			
		<ssicc:dataTable id="dataTableHipReclamosDetalleList" 
	          toggleable = "false"
	          draggable = "false"
	          draggableColumns = "true"
	          value="#{mAlias.hipReclamosDetalleList}"
	          fileExport="hipReclamosDetalleList"
	          exportable="true"
	          width="90%"
	          resizableColumns="true"
	          mostrarTituloPanel="false">
    
     
	        <p:column width="50" sortBy="#{lista.operacion}">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.operacion']}" />
	            </f:facet>
	            <h:outputText value="#{lista.operacion}" />  
	        </p:column>  
	  
	        <p:column width="50" sortBy="#{lista.movimiento}"  >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.movimiento']}" />
	            </f:facet>
	            <h:outputText value="#{lista.movimiento}" />  
	        </p:column>  
	        
	        <p:column width="50" sortBy="#{lista.codigoVenta}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.codigoVenta']}" />
	            </f:facet>
	            <h:outputText value="#{lista.codigoVenta}" />  
	        </p:column>
	        
	        <p:column width="80" sortBy="#{lista.descripcion}"  >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['boletaRecojoDetal.descripcionProducto']}" />
	            </f:facet>
	            <h:outputText value="#{lista.descripcion}" />  
	        </p:column>
	        
	        <p:column width="50" sortBy="#{lista.unidadesReclamadas}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.unidadesReclamadas']}" />
	            </f:facet>
	            <h:outputText value="#{lista.unidadesReclamadas}" />  
	        </p:column>
	        
	        <p:column width="50" sortBy="#{lista.unidadesAtendidas}"  >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.unidadesAtendidas']}" />
	            </f:facet>
	            <h:outputText value="#{lista.unidadesAtendidas}" />  
	        </p:column>
	        
	        <p:column width="40" sortBy="#{lista.precio}"  >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.precio']}" />
	            </f:facet>
	            <h:outputText value="#{lista.precio}" />  
	        </p:column>
	        
	        <p:column width="50" sortBy="#{lista.precioFactura}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.precioFactura']}" />
	            </f:facet>
	            <h:outputText value="#{lista.precioFactura}" />  
	        </p:column>
	        
	        <p:column width="50" sortBy="#{lista.precioContable}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.precioContable']}" />
	            </f:facet>
	            <h:outputText value="#{lista.precioContable}" />  
	        </p:column>
	        
	        <p:column width="30" sortBy="#{lista.totalAbono}">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.totalAbono']}" />
	            </f:facet>
	            <h:outputText value="#{lista.totalAbono}" />  
	        </p:column>
	        
	        <p:column width="60" sortBy="#{lista.totalCargoReclamado}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.totalCargoReclamado']}" />
	            </f:facet>
	            <h:outputText value="#{lista.totalCargoReclamado}" />  
	        </p:column>
	        
	        <p:column width="60" sortBy="#{lista.totalCargoRealizado}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.totalCargoRealizado']}" />
	            </f:facet>
	            <h:outputText value="#{lista.totalCargoRealizado}" />  
	        </p:column>
	        
	        <p:column width="60" sortBy="#{lista.motivo}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.motivo']}" />
	            </f:facet>
	            <h:outputText value="#{lista.motivo}" />  
	        </p:column>
	        
	        <p:column width="30" sortBy="#{lista.numeroConcurso}"  >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.numeroConcurso']}" />
	            </f:facet>
	            <h:outputText value="#{lista.numeroConcurso}" />  
	        </p:column>
	        
	        <p:column width="30" sortBy="#{lista.nivel}"  >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.nivel']}" />
	            </f:facet>
	            <h:outputText value="#{lista.nivel}" />  
	        </p:column>
	        
	        <p:column width="30" sortBy="#{lista.numeroPremio}"  >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.numeroPremio']}" />
	            </f:facet>
	            <h:outputText value="#{lista.numeroPremio}" />  
	        </p:column>
	
	        <p:column width="50" sortBy="#{lista.valorProcesado}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.procesado']}" />
	            </f:facet>
	            <h:outputText value="#{lista.valorProcesado}" />  
	        </p:column>
	
	        <p:column width="50" sortBy="#{lista.valorDocumento}" style="display: none;"  >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.documento']}" />
	            </f:facet>
	            <h:outputText value="#{lista.valorDocumento}" />  
	        </p:column>
	
	        <p:column width="70" sortBy="#{lista.valorDocumento}"  exportable="false">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.documento']}" />
	            </f:facet>
				
				<ssicc:linkDetallePopUpAjaxAction value="#{lista.valorDocumento}"
							id="linkDetalleUltimosPedidos"
							activarViewAjax="true"
							pagina="/pages/scsicc/hip/consultaHIPDetallePedidoForm.xhtml"
							manage="#{consultaHIPPedidosAction}" accion="ULTIMOSPEDIDOS"
							parametro="#{lista.oidPedido}">
				</ssicc:linkDetallePopUpAjaxAction>
	           
	        </p:column>
	
	        <p:column width="45" sortBy="#{lista.valorFecha}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['detalleReclamoDetal.fecha']}" />
	            </f:facet>
	            <h:outputText value="#{lista.valorFecha}" />  
	        </p:column>
	  </ssicc:dataTable>
                      
   </ui:define>      
   
</ui:composition>
</body>
</html>
