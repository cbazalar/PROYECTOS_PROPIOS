<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPActualizacionDatosConsultoraAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPActualizacionDatosConsultoraForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="toolbar_popup">
		
			<ssicc:confirmDialogConfirmar id="confirmDialogGuardar"
				manage="#{mAlias}" mensaje="#{i18n['confirm.save.information']}"
				idForm=":principalFormPopUp"
				accion="#{consultaHIPActualizacionDatosConsultoraAction.save}"
				update=":principalFormPopUp:mensajesGrowl" />

		    <ssicc:linkAjax value="Guardar" 
				title="Guardar" 
				width="34"
				height="34" 
				icon="/resources/images/saveForm.png" 
				partialSubmit="true"
	            actualizarForm="true"  
				idForm=":principalFormPopUp"
				accion="#{consultaHIPActualizacionDatosConsultoraAction.confirmar}"
				update=":principalFormPopUp:panelDatosActualizacion,:principalFormPopUp:messagesPrincipalForm,:principalFormPopUp:mensajesGrowl" 
				parametroAccion="GUARDAR"
				parametroVentana="confirmDialogGuardar"
				rendered="#{mAlias.formBusqueda.permitirActualizacion}"
				process="@this, :principalFormPopUp:panelDatosActualizacion"/>
			
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
		  
			<h:panelGrid columns="2" width="50%">
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.codConsultora']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.nomConsultora']}" subtitle="true"/>
					
					<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
					<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
					
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.desRegZonTerri']}" subtitle="true"/>
					<ssicc:labelBlank />
					
					<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
					<ssicc:labelBlank />					
			</h:panelGrid>
			
			<br/>
						
			<p:fieldset id="panelDatosActualizacion" toggleable="true" toggleSpeed="300">
	
				<f:facet name="legend">
					<ssicc:cabeceraFieldset value="#{i18n['consultaHIPActualizacionDatosConsultoraForm.leyendaDatos']}" 
											icon="#{resource['images:signature.png']}" />
				</f:facet>
				
				<h:panelGrid columns="4" width="100%">
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.apellido1']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.apellido2']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.nombre1']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.nombre2']}" subtitle="true"/>
					
					<ssicc:inputText value="#{mAlias.formBusqueda.apellido1}" esMayuscula="true" esNumerico="false" required="true"/>
					<ssicc:inputText value="#{mAlias.formBusqueda.apellido2}" esMayuscula="true" esNumerico="false" required="true"/>
					<ssicc:inputText value="#{mAlias.formBusqueda.nombre1}" esMayuscula="true" esNumerico="false" required="true"/>
					<ssicc:inputText value="#{mAlias.formBusqueda.nombre2}" esMayuscula="true" esNumerico="false" />
				</h:panelGrid>
				
				<br/>
				
				<h:panelGrid columns="5" width="100%" columnClasses=",colTop,colTop,colTop,colTop">
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.tipoDocumento']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.numeroDocumento']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.telefonoCasa']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.telefonoCelular']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPActualizacionDatosConsultoraForm.mail']}" subtitle="true"/>
					
	       			<ssicc:selectMenu value="#{mAlias.formBusqueda.tipoDocumento}" disabled="true">
       					<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista" 
		       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	       			</ssicc:selectMenu> 
					<ssicc:inputText value="#{mAlias.formBusqueda.numeroDocumento}" esNumerico="true" required="true"/>
					<ssicc:inputText value="#{mAlias.formBusqueda.telefonoCasa}" esNumerico="true"/>
					<ssicc:inputText value="#{mAlias.formBusqueda.telefonoCelular}" esNumerico="true"/>
					<ssicc:inputText value="#{mAlias.formBusqueda.mail}" esNumerico="false"/>
					
					
				</h:panelGrid>
				
		   		
		   		
			</p:fieldset>
			
		
		</ui:define>
		
	</ui:composition>
</body>
</html>
