<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

  			<ssicc:dataTable id="dataTableConcursosPremiosList" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          value="#{mAlias.hipConcursosPremiosList}"
		          fileExport="ConcursosPremiosList"
		          exportable="false"
		          width="98%"
		          scrollable="true"
		          scrollWidth="1500"
		          resizableColumns="true"
		          mostrarTituloPanel="false">
  
		        <p:column sortBy="#{lista.nivel}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPremioDetal.nivel']}" />
		            </f:facet>
		            <h:outputText value="#{lista.nivel}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.puntosExigidos}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPremioDetal.puntosExigidos']}" />
		            </f:facet>
		            <h:outputText value="#{lista.puntosExigidos}" />  
		        </p:column>  
		        
		        <p:column sortBy="#{lista.indicadorPremioElectivo}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPremioDetal.nivelElectivo']}" />
		            </f:facet>
		            <h:outputText value="#{lista.indicadorPremioElectivo}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.numeroPremio}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPremioDetal.premio']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroPremio}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.numeroUnidades}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPremioDetal.cantidad']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroUnidades}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.descripcionProducto}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPremioDetal.producto']}" />
		            </f:facet>
		            <h:outputText value="#{lista.descripcionProducto}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.codigoVenta}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPremioDetal.codigoVenta']}" />
		            </f:facet>
		            <h:outputText value="#{lista.codigoVenta}" />  
		        </p:column>  

			</ssicc:dataTable>			

</body>
</html>
