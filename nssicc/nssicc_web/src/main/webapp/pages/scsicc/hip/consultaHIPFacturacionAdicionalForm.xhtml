<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPFacturacionAdicionalAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPFacturacionAdicionalForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
				<p:fieldset id="panelDatosGenerales" toggleable="true" toggleSpeed="300">
	
					<f:facet name="legend">
						<ssicc:cabeceraFieldset value="#{i18n['consultaHIPCuentaCorrientesCampanhaForm.heading']}" 
												icon="#{resource['images:signature.png']}" />
					</f:facet>
					
					<!--Seccion Datos Generales-->
					<h:panelGrid width="100%" columns="2">
						<ssicc:label key="#{i18n['consultaHIPFacturacionAdicionalForm.codConsultora']}" subtitle="true"/>						
						<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesCampanhaForm.nomConsultora']}" subtitle="true"/>
						<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
						
						<ssicc:label key="#{i18n['consultaHIPFacturacionAdicionalForm.desRegZonTerri']}" subtitle="true"/>
						<ssicc:labelBlank/>
						<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
						<ssicc:labelBlank/>
					</h:panelGrid>
				</p:fieldset>
		
		</ui:define>
				
		<ui:define name="body_adicional_detalle">
			 <p:dataTable id="idDataTable" 
				          toggleable = "false"
				          draggable = "false"
				          draggableColumns = "false"		         
				          value="#{mAlias.hipFacturacionAdicionalList}"		          
				          width="98%"
				          scrollable="true"
				          scrollHeight="300"
				          scrollWidth="900"
				          rendered="#{not empty mAlias.hipFacturacionAdicionalList}"
				          resizableColumns="true"
				          emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}"
				          var="lista">
				<p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['hipFacturacionAdicionalList.campania']}" />
		               
		            </f:facet>
	            	<h:outputText value="#{lista.campania}" />  
		        </p:column>  
		        
		        <p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['hipFacturacionAdicionalList.promedioVentaCalculado']}"/>
		            </f:facet>
	            	<h:outputText value="#{lista.promedioVentaCalculado}" />  
		        </p:column>  
		        
		        <p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['hipFacturacionAdicionalList.promedioVentaReal']}"/>
		            </f:facet>
	            	<h:outputText value="#{lista.promedioVentaReal}" />  
		        </p:column>  
		        
		        <p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['hipFacturacionAdicionalList.montoMinimoCalculado']}"/>
		            </f:facet>
	            	<h:outputText value="#{lista.montoMinimoCalculado}" />  
		        </p:column>
		        
		        <p:column width="50">  
		            <f:facet name="header">
		                <h:outputText value="#{i18n['hipFacturacionAdicionalList.montoMinimoReal']}"/>
		            </f:facet>
	            	<h:outputText value="#{lista.montoMinimoReal}" />  
		        </p:column>
		        
		        <p:column width="50">  
		            <f:facet name="header">
		                 <h:outputText value="#{i18n['hipFacturacionAdicionalList.validaPromedio']}"/>
		            </f:facet>
	            	<h:outputText value="#{lista.validaPromedio}" />  
		        </p:column>
		        
		        <p:column width="50">  
		            <f:facet name="header">
		              
		               <h:outputText value="#{i18n['hipFacturacionAdicionalList.validaMontoMinimo']}"/>
		            </f:facet>
	            	<h:outputText value="#{lista.validaMontoMinimo}" />  
		        </p:column>	
			
			</p:dataTable>
		</ui:define>
		
	</ui:composition>
</body>
</html>
