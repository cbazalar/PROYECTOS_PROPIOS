<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

  <ui:param name="mAlias" value="#{consultaHIPHistoriaBloqueoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaHIPHistoriaBloqueoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_encabezado_detalle">
  
  	<!-- Panel de Datos Bloqueo -->
	<p:fieldset id="panelDatosGenerales" toggleable="false">

		<f:facet name="legend">
			<ssicc:cabeceraFieldset value="#{i18n['consultaHIPHistoriaBloqueoForm.datosCabecera']}"
									icon="#{resource['images:signature.png']}" />
		</f:facet>
		
		<h:panelGrid columns="2" >
		
			<ssicc:label key="#{i18n['consultaHIPHistoriaBloqueoForm.codConsultora']}" subtitle="true"/>
			<ssicc:label key="#{i18n['consultaHIPHistoriaBloqueoForm.nomConsultora']}" subtitle="true"/>
			
			<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
			<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
			
			<ssicc:label key="#{i18n['consultaHIPHistoriaBloqueoForm.desRegZonTerri']}" subtitle="true"/>
			<ssicc:labelBlank/>
			
			<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
			<ssicc:labelBlank/>
						
		</h:panelGrid>
		
	</p:fieldset>
    	  	              
  </ui:define>
    
  <ui:define name="body_columna_datatable_detalle">
  
        <p:column width="100" sortBy="#{lista.codTipoBloqueo}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['historiaBloqueoList.codTipoBloqueo']}" />
            </f:facet>
            <h:outputText value="#{lista.codTipoBloqueo}" />  
        </p:column>  
  
        <p:column width="100" sortBy="#{lista.descripcion}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['historiaBloqueoList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>  
        
        <p:column width="100" sortBy="#{lista.fecBloqueo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['historiaBloqueoList.fecBloqueo']}" />
            </f:facet>
            <h:outputText value="#{lista.fecBloqueo}" />  
        </p:column>
        
        <p:column width="100" sortBy="#{lista.valUsuaBloq}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['historiaBloqueoList.valUsuaBloq']}" />
            </f:facet>
            <h:outputText value="#{lista.valUsuaBloq}" />  
        </p:column>
        
        <p:column width="100" sortBy="#{lista.obsBloqueo}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['historiaBloqueoList.obsBloqueo']}" />
            </f:facet>
            <h:outputText value="#{lista.obsBloqueo}" />  
        </p:column>
        
        <p:column width="100" sortBy="#{lista.fecDesbloqueo}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['historiaBloqueoList.fecDesbloqueo']}" />
            </f:facet>
            <h:outputText value="#{lista.fecDesbloqueo}" />  
        </p:column>
        
        <p:column width="100" sortBy="#{lista.valUsuaDesbloq}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['historiaBloqueoList.valUsuaDesbloq']}" />
            </f:facet>
            <h:outputText value="#{lista.valUsuaDesbloq}" />  
        </p:column>
        
        <p:column width="100" sortBy="#{lista.obsDesbloq}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['historiaBloqueoList.obsDesbloq']}" />
            </f:facet>
            <h:outputText value="#{lista.obsDesbloq}" />  
        </p:column>
                        
   </ui:define>      
   
</ui:composition>
</body>
</html>
