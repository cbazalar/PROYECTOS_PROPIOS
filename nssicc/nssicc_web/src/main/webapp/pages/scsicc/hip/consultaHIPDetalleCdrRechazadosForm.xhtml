<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

  <ui:param name="mAlias" value="#{consultaHIPCdrRechazadosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaHIPDetalleCdrRechazadosForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_encabezado_detalle">
  
	<h:panelGrid columns="2" >
		
		<ssicc:label key="#{i18n['consultaHIPCdrRechazadosForm.codConsultora']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPCdrRechazadosForm.nomConsultora']}" subtitle="true"/>
		
		<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
		<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
		
		<ssicc:label key="#{i18n['consultaHIPCdrRechazadosForm.desRegZonTerri']}" subtitle="true"/>
		<ssicc:labelBlank/>
		
		<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
		<ssicc:labelBlank/>
					
	</h:panelGrid>
  	  	              
  </ui:define>
    
  <ui:define name="body_columna_datatable_detalle">
  
        <p:column width="50" sortBy="#{lista.operacion}">  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaDetalleCdrRechazadosList.operacion']}" />
            </f:facet>
            <h:outputText value="#{lista.operacion}" />  
        </p:column>  

        <p:column width="50" sortBy="#{lista.movimiento}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaDetalleCdrRechazadosList.movimiento']}" />
            </f:facet>
            <h:outputText value="#{lista.movimiento}" />  
        </p:column>  
        
        <p:column width="50" sortBy="#{lista.codVenta}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaDetalleCdrRechazadosList.codVenta']}" />
            </f:facet> 
            <h:outputText value="#{lista.codVenta}" />  
        </p:column>  
        
        <p:column width="150" sortBy="#{lista.descripcion}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaDetalleCdrRechazadosList.descripcion']}" />
            </f:facet> 
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>
        
        <p:column width="50" sortBy="#{lista.cantidad}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaDetalleCdrRechazadosList.cantidad']}" />
            </f:facet> 
            <h:outputText value="#{lista.cantidad}" />  
        </p:column>
        
        <p:column width="50" sortBy="#{lista.precioFactura}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaDetalleCdrRechazadosList.precioFactura']}" />
            </f:facet> 
            <h:outputText value="#{lista.precioFactura}" />  
        </p:column>
        
        <p:column width="50" sortBy="#{lista.precioContable}"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaDetalleCdrRechazadosList.precioContable']}" />
            </f:facet> 
            <h:outputText value="#{lista.precioContable}" />  
        </p:column>
        
        <p:column width="50" sortBy="#{lista.motivoRechazo}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaDetalleCdrRechazadosList.motivoRechazo']}" />
            </f:facet> 
            <h:outputText value="#{lista.motivoRechazo}" />  
        </p:column>
             
   </ui:define>      
   
</ui:composition>
</body>
</html>
