<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPMetasAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPMetasForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
		  
		  	<p:fieldset id="panelDatosGenerales" toggleable="true"
				toggleSpeed="300">
	
				<f:facet name="legend">
					<ssicc:cabeceraFieldset value="#{i18n['consultaHIPMetasForm.heading']}" 
											icon="#{resource['images:signature.png']}" />
				</f:facet>
				
					<!--Seccion Datos Generales-->
					<h:panelGrid columns="3" width="100%">
						<ssicc:label key="#{i18n['consultaHIPMetasForm.codConsultora']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPMetasForm.nomConsultora']}" subtitle="true"/>						
						<ssicc:labelBlank/>
						
						<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
						<ssicc:labelBlank/>
						
						<ssicc:label key="#{i18n['consultaHIPMetasForm.desRegZonTerri']}" subtitle="true"/>
						<ssicc:labelBlank/>
						<ssicc:labelBlank/>
						
						<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
						<ssicc:labelBlank/>
						<ssicc:labelBlank/>
						
						<ssicc:label key="#{i18n['consultaHIPMetasForm.tipoMeta']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPMetasForm.origen']}" subtitle="true"/>
						<ssicc:labelBlank/>	
						
						<ssicc:label value="#{mAlias.formBusqueda.tipoMeta}"/>
						<ssicc:label value="#{mAlias.formBusqueda.origen}"/>
						<ssicc:labelBlank/>
						
						<ssicc:label key="#{i18n['consultaHIPMetasForm.montoMeta']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPMetasForm.periodoInicio']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPMetasForm.periodoFin']}" subtitle="true"/>
						
						<p:columnGroup>
							<p:outputLabel value="#{mAlias.formBusqueda.montoMeta}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 1}">
								<f:convertNumber type="currency" pattern="###,###,###" currencySymbol="$"/>
							</p:outputLabel>
							<p:outputLabel value="#{mAlias.formBusqueda.montoMeta}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 0}"/>
						</p:columnGroup>
						<ssicc:label value="#{mAlias.formBusqueda.periodoInicio}"/>
						<ssicc:label value="#{mAlias.formBusqueda.periodoFin}"/>
						
						<ssicc:label key="#{i18n['consultaHIPMetasForm.oportunidadAhorro']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPMetasForm.montoFaltante']}" subtitle="true"/>
						<ssicc:labelBlank/>
						
						<p:columnGroup>
							<p:outputLabel value="#{mAlias.formBusqueda.oportunidadAhorro}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 1}">
								<f:convertNumber type="currency" pattern="###,###,###" currencySymbol="$" maxFractionDigits="0"/>
							</p:outputLabel>
							<p:outputLabel value="#{mAlias.formBusqueda.oportunidadAhorro}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 0}"/>
						</p:columnGroup>
						<p:columnGroup>
							<p:outputLabel value="#{mAlias.formBusqueda.montoFaltante}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 1}">
								<f:convertNumber type="currency" pattern="###,###,###" currencySymbol="$" maxFractionDigits="0"/>
							</p:outputLabel>
							<p:outputLabel value="#{mAlias.formBusqueda.montoFaltante}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 0}"/>
						</p:columnGroup>
						<ssicc:labelBlank/>
						
						<ssicc:label key="#{i18n['consultaHIPMetasForm.estadoMeta']}" subtitle="true"/>
						<ssicc:labelBlank/>
						<ssicc:labelBlank/>
						
						<p:outputLabel value="#{mAlias.formBusqueda.estadoMeta}"/>
						<ssicc:labelBlank/>
						<ssicc:labelBlank/>
					</h:panelGrid>
			</p:fieldset>
		</ui:define>
		
		
		
	</ui:composition>
</body>
</html>
