<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPEnviosPreferencialesAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPEnviosPreferencialesForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
		  
		  	<p:fieldset id="panelDatosGenerales" toggleable="true" toggleSpeed="300">
	
				<f:facet name="legend">
					<ssicc:cabeceraFieldset value="#{i18n['consultaHIPEnviosPreferencialesForm.datosCabecera']}" 
											icon="#{resource['images:signature.png']}" />
				</f:facet>
				
				<!--Seccion Datos Generales-->
				<h:panelGrid columns="3" width="100%">
					<ssicc:label key="#{i18n['consultaHIPEnviosPreferencialesForm.codConsultora']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPEnviosPreferencialesForm.nomConsultora']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPEnviosPreferencialesForm.desRegZonTerri']}" subtitle="true"/>
					
					<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
					<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
					<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
					
				</h:panelGrid>
				
			</p:fieldset>
		
		</ui:define>
		
		
		<ui:define name="body_datatable_detalle">
			<h:panelGrid id="panelEnvioPreferencialesList">
			
	  			<ssicc:dataTable id="idDataTable" 
			          toggleable = "false"
			          draggable = "false"
			          draggableColumns = "true"
			          value="#{mAlias.datatableBusqueda}"
			          fileExport="EnvioPreferencialesList"
			          exportable="false"
			          width="98%"
			          scrollable="true"
			          scrollWidth="900"
			          resizableColumns="true"
			          mostrarTituloPanel="false"
			          seleccionable = "true"
			          selection = "#{mAlias.beanRegistroSeleccionado}">
			          
					<!--cabecera del dataTable-->
					<f:facet name="header">
						<h:outputText value="#{i18n['envioPreferencialesList.relacionProgramas']}" />
					</f:facet>
			
				    <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['envioPreferencialesList.desPrograma']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.desPrograma}" />  
			        </p:column>  
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['envioPreferencialesList.fecInscripcion']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.fecInscripcion}" />  
			        </p:column>
			        
			        <p:column width="50">  
			            <f:facet name="header">
			               <ssicc:label value="#{i18n['envioPreferencialesList.desObservacion']}"/>
			            </f:facet>
		            	<h:outputText value="#{lista.desObservacion}" />  
			        </p:column> 
	 
	 			</ssicc:dataTable>
	 		</h:panelGrid>
		</ui:define>
		
		<ui:define name="body_adicional_detalle">
			<h:panelGrid columns="2">
				<p:commandLink id="btnSuscribir" actionListener="#{consultaHIPEnviosPreferencialesAction.suscribir}" 
											style="margin-left:20px;"
											rendered="#{not empty mAlias.listaBusqueda}"
											update=":principalFormPopUp:mensajesGrowl :principalFormPopUp:panelEnvioPreferencialesList :principalFormPopUp:messagesPrincipalForm">  
					        	<p:graphicImage value="#{resource['images:moveto24_s.gif']}" title="#{i18n['button.execute.envios.suscribir']}"/>
		   		</p:commandLink>
		   		<p:commandLink id="btnFinSuscribir" actionListener="#{consultaHIPEnviosPreferencialesAction.finSuscribir}" 
											style="margin-left:20px;"
											rendered="#{not empty mAlias.listaBusqueda}"
											update=":principalFormPopUp:mensajesGrowl :principalFormPopUp:panelEnvioPreferencialesList :principalFormPopUp:messagesPrincipalForm">  
					        	<p:graphicImage value="#{resource['images:delete24_h.gif']}" title="#{i18n['button.execute.envios.terminar.suscribir']}"/>
		   		</p:commandLink>
		   		
			</h:panelGrid>
						
		
		</ui:define>
		
	</ui:composition>
</body>
</html>
