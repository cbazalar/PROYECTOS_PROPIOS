<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPResponsablesSeccionAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPResponsablesSeccionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
			
			<p:fieldset id="panelDatosGenerales" toggleable="true" toggleSpeed="300">
	
				<f:facet name="legend">
					<ssicc:cabeceraFieldset
						value="#{i18n['consultaHIPResponsablesSeccionForm.datosCabecera']}"
						icon="#{resource['images:signature.png']}" />
				</f:facet>
				
					<h:panelGrid columns="3" width="100%">
						<ssicc:label key="#{i18n['consultaHIPResponsablesSeccionForm.codConsultora']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPResponsablesSeccionForm.nomConsultora']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPResponsablesSeccionForm.desRegZonTerri']}" subtitle="true"/>
						
						<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
						
					</h:panelGrid>
			</p:fieldset>
		
		</ui:define>
		
		
		<ui:define name="body_columna_datatable_detalle">
			
			<p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['responsableSeccionList.region']}" />
	            </f:facet>
            	<h:outputText value="#{lista.region}" />  
	        </p:column>  
	        
	        <p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['responsableSeccionList.zona']}" />
	            </f:facet>
            	<h:outputText value="#{lista.zona}" />  
	        </p:column>  
	        
	         <p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['responsableSeccionList.descZona']}" />
	            </f:facet>
            	<h:outputText value="#{lista.descZona}" />  
	        </p:column>  
	       
	         <p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['responsableSeccionList.seccion']}" />
	            </f:facet>
            	<h:outputText value="#{lista.seccion}" />  
	        </p:column>  
		
		  	 <p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['responsableSeccionList.periodoDesde']}" />
	            </f:facet>
            	<h:outputText value="#{lista.periodoDesde}" />  
	        </p:column>
	        
	         <p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['responsableSeccionList.periodoHasta']}" />
	            </f:facet>
            	<h:outputText value="#{lista.periodoHasta}" />  
	        </p:column>

		     <p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['responsableSeccionList.territorio']}" />
	            </f:facet>
            	<h:outputText value="#{lista.territorio}" />  
	        </p:column>
		
		</ui:define>
		
		
	</ui:composition>
</body>
</html>
