<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPSegurosAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPSegurosForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
		  
		  	<p:fieldset id="panelDatosGenerales" toggleable="true"
				toggleSpeed="300">
	
				<f:facet name="legend">
					<ssicc:cabeceraFieldset value="#{i18n['consultaHIPSegurosForm.heading']}" 
											icon="#{resource['images:signature.png']}" />
				</f:facet>
				
					<!--Seccion Datos Generales-->
					<h:panelGrid columns="3" width="100%">
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.codConsultora']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.nomConsultora']}" subtitle="true"/>						
						<ssicc:labelBlank/>
						
						<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
						<ssicc:labelBlank/>
						
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.docIdentidad']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.desRegZonTerri']}" subtitle="true"/>
						<ssicc:labelBlank/>
						
						<ssicc:label value="#{mAlias.formBusqueda.documentoIdentidad}"/>
						<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
						<ssicc:labelBlank/>
												
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.aseguradora']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.numeroPoliza']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.indicadorOrigen']}" subtitle="true"/>
						
						<ssicc:label value="#{mAlias.formBusqueda.aseguradora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.numeroPoliza}"/>
						<ssicc:label value="#{mAlias.formBusqueda.indicadorOrigen}"/>
						
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.periodoActivacion']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.fechaActivacion']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.estadoPoliza']}" subtitle="true"/>

						<ssicc:label value="#{mAlias.formBusqueda.periodoActivacion}"/>
						<ssicc:label value="#{mAlias.formBusqueda.fechaActivacion}"/>
						<ssicc:label value="#{mAlias.formBusqueda.estadoPoliza}"/>

						<ssicc:label key="#{i18n['consultaHIPSegurosForm.periodoCancelacion']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.fechaCancelacion']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.motivoCancelacion']}" subtitle="true"/>

						<ssicc:label value="#{mAlias.formBusqueda.periodoCancelacion}"/>
						<ssicc:label value="#{mAlias.formBusqueda.fechaCancelacion}"/>
						<ssicc:label value="#{mAlias.formBusqueda.motivoCancelacion}"/>

						<ssicc:label key="#{i18n['consultaHIPSegurosForm.fechaInicioCobertura']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPSegurosForm.fechaFinCobertura']}" subtitle="true"/>
						<ssicc:labelBlank/>

						<ssicc:label value="#{mAlias.formBusqueda.fechaInicioCobertura}"/>
						<ssicc:label value="#{mAlias.formBusqueda.fechaFinCobertura}"/>
						<ssicc:labelBlank/>

						
					</h:panelGrid>
			</p:fieldset>
						
		</ui:define>
		
		<ui:define name="body_datatable_detalle">
		
		    <ssicc:dataTable id="dataTableHipHistorialCobrosSeguroList" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          value="#{mAlias.datatableBusqueda}"
		          fileExport="ConsultaHIPSeguros"
		          width="98%"
		          scrollable="false"
		          resizableColumns="false" 
		          seleccionable = "#{mAlias.seleccionable}"
		          exportable="true"
		          selection = "#{mAlias.beanRegistroSeleccionado}">
		
				<p:column width="50">  
			    	<f:facet name="header">
			        	<h:outputText value="#{i18n['hipHistorialCobrosSeguroList.fechaDocumento']}"/>
					</f:facet>
		            <h:outputText value="#{lista.fechaDocumento}" />  
				</p:column>  
	
				<p:column width="50">  
			    	<f:facet name="header">
			        	<h:outputText value="#{i18n['hipHistorialCobrosSeguroList.periodo']}"/>
					</f:facet>
		            <h:outputText value="#{lista.periodo}" />  
				</p:column>  
	
				<p:column width="50">  
			    	<f:facet name="header">
			        	<h:outputText value="#{i18n['hipHistorialCobrosSeguroList.subProceso']}"/>
					</f:facet>
		            <h:outputText value="#{lista.subProceso}" />  
				</p:column>  
	
				<p:column width="50">  
			    	<f:facet name="header">
			        	<h:outputText value="#{i18n['hipHistorialCobrosSeguroList.numeroDocumento']}"/>
					</f:facet>
		            <h:outputText value="#{lista.numeroDocumento}" />  
				</p:column>  
	
				<p:column width="50">  
			    	<f:facet name="header">
			        	<h:outputText value="#{i18n['hipHistorialCobrosSeguroList.importe']}"/>
					</f:facet>
					
					<h:outputText value="#{lista.importe}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}">
						<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
					</h:outputText>
					<h:outputText value="#{lista.importe}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}"/>
					
			</p:column>  
		          
			</ssicc:dataTable>
		
		</ui:define>
		
	</ui:composition>
</body>
</html>
