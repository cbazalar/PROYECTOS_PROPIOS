<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPHistoricoVinculosAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPHistoricoVinculosForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
			<!--Seccion Datos Generales-->
			<h:panelGrid columns="3" width="100%">
				<ssicc:label key="#{i18n['consultaHIPHistoricoVinculosForm.codConsultora']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPHistoricoVinculosForm.nomConsultora']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPHistoricoVinculosForm.desRegZonTerri']}" subtitle="true"/>
				
				<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
				<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
				<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
			</h:panelGrid>
			<br/>
			<table>
				<tr>
					<td valign="top">
						<ssicc:label key="#{i18n['consultaHIPHistoricoVinculosForm.tipoVinculo']}" subtitle="true"/>
						<br/>
					 
					 <!--  
						<p:selectManyMenu value="#{mAlias.formBusqueda.oidTiposVinculos}" required="true" 
		       			     var="prueba" style="width:350px;height:200px" showCheckbox="true">
       					<f:selectItems  value="#{mAlias.hipTiposVinculosList}" var="lista" 
		       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista}"/>
		       	       		 <p:column>  
			                  #{prueba.codigo} - #{prueba.descripcion}
			            </p:column>  	  
					    </p:selectManyMenu> 
					    -->
		       			<ssicc:selectManyMenu value="#{mAlias.formBusqueda.oidTiposVinculos}" required="true">
	       					<f:selectItems value="#{mAlias.hipTiposVinculosList}" var="lista" 
			       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       			</ssicc:selectManyMenu> 
		       			
		       			
		       	
					</td>
					<td valign="top">
						
				   		<ssicc:linkAjax id="btnSearch"
						   		value="" 
						   		title="#{msg['botonBuscar.tooltip']}"
		                        idForm = ":principalFormPopUp"
						   		update=":principalFormPopUp:listaBusquedaForm"
		               			mostrarMensajePrincipal = "false"
			            		icon="#{resource['images:buscarForm3.png']}"
								width="30"
								height="30" 
			            		accion="#{consultaHIPHistoricoVinculosAction.search}"   /> 
	       
					</td>
				</tr>
			</table>	
	
		</ui:define>
		
		
		<ui:define name="body_columna_datatable_detalle">
			
			<p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['historicoVinculoDetal.codigoClienteVinculada']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.codigoClienteVinculada}" />  
	        </p:column>  
	        
	        <p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['historicoVinculoDetal.nombreCliente']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.nombreCliente}" />  
	        </p:column>  
	        
            <p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['historicoVinculoDetal.telefonoCasa']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.telefonoCasa}" />  
	        </p:column>  
	        
         	<p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['historicoVinculoDetal.telefonoCelular']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.telefonoCelular}" />  
	        </p:column>  
	        
         	<p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['historicoVinculoDetal.referencia']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.referencia}" />  
	        </p:column> 
	        
          	<p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['historicoVinculoDetal.vinculo']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.vinculo}" />  
	        </p:column>
	        
         	<p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['historicoVinculoDetal.fechaInicioVinculo']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.fechaInicioVinculo}" />  
	        </p:column>  
	        
          	<p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['historicoVinculoDetal.fechaFinVinculo']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.fechaFinVinculo}" />  
	        </p:column>  
	        
         	<p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['historicoVinculoDetal.documentoIdentidad']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.documentoIdentidad}" />  
	        </p:column>  
	        
          	<p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['historicoVinculoDetal.vinculante']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.vinculante}" />  
	        </p:column>  
	        
		</ui:define>
		
	</ui:composition>
</body>
</html>
