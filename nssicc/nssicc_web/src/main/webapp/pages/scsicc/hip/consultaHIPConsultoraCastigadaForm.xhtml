<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergente.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPDatosClienteAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPConsultoraCastigadaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_center">
				
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['consultaHIPConsultoraCastigadaForm.codigo']}" subtitle="true"/>
				<ssicc:label value="#{mAlias.codigoCastigada}"/>
				
				<ssicc:label key="#{i18n['consultaHIPConsultoraCastigadaForm.cedula']}" subtitle="true"/>
				<ssicc:label value="#{mAlias.cedulaCastigada}"/>
				
				<ssicc:label key="#{i18n['consultaHIPConsultoraCastigadaForm.nombresApellidos']}" subtitle="true"/>
				<ssicc:label value="#{mAlias.nombresApellidosCastigada}"/>
				
				<ssicc:label key="#{i18n['consultaHIPConsultoraCastigadaForm.region']}" subtitle="true"/>
				<ssicc:label value="#{mAlias.regionCastigada}"/>
				
				<ssicc:label key="#{i18n['consultaHIPConsultoraCastigadaForm.zona']}" subtitle="true"/>
				<ssicc:label value="#{mAlias.zonaCastigada}"/>
				
			</h:panelGrid>
		

		    <ssicc:dataTable id="dataTableBusqueda1" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          rows="#{mAlias.cantidadRowsDefaultDatatable}"
		          value="#{mAlias.detalleConsultoraCastigadaList}"
		          fileExport="dataBusqueda"
		          width="98%"
		          rendered="#{not empty mAlias.detalleConsultoraCastigadaList}"
		          resizableColumns="true" 
		          exportable="true">		
	
				<p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['detalleConsultoraCastigadaList.sociedad']}" />
		            </f:facet>
	            	<h:outputText value="#{lista.sociedad}" />  
		        </p:column>  
		        
		        <p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['detalleConsultoraCastigadaList.periodoDeuda']}" />
		            </f:facet>
	            	<h:outputText value="#{lista.periodoDeuda}" />  
		        </p:column>  
		        
		         <p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['detalleConsultoraCastigadaList.deudaCastigada']}" />
		            </f:facet>
	            	<h:outputText value="#{lista.deudaCastigada}" />  
		        </p:column> 
			
			  	 <p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['detalleConsultoraCastigadaList.deudaActual']}" />
		            </f:facet>
	            	<h:outputText value="#{lista.deudaActual}" />  
		        </p:column>
		        
		   </ssicc:dataTable>
			
		    <ssicc:dataTable id="dataTableBusqueda2" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          rows="#{mAlias.cantidadRowsDefaultDatatable}"
		          value="#{mAlias.cuentaCorrienteConsultoraCastigadaList}"
		          fileExport="dataBusqueda"
		          width="98%"
		          rendered="#{not empty mAlias.cuentaCorrienteConsultoraCastigadaList}"
		          resizableColumns="true" 
		          exportable="true">
	
				<p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['cuentaCorrienteConsultoraCastigadaList.descripcionCuentaCorriente']}" />
		            </f:facet>
	            	<h:outputText value="#{lista.descripcionCuentaCorriente}" />  
		        </p:column>  
		        
		        <p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['cuentaCorrienteConsultoraCastigadaList.fechaPago']}" />
		            </f:facet>
	            	<h:outputText value="#{lista.fechaPago}" />  
		        </p:column>  
		        
		         <p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['cuentaCorrienteConsultoraCastigadaList.fechaProceso']}" />
		            </f:facet>
	            	<h:outputText value="#{lista.fechaProceso}" />  
		        </p:column> 
			
			  	 <p:column width="50">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['cuentaCorrienteConsultoraCastigadaList.importePago']}" />
		            </f:facet>
	            	<h:outputText value="#{lista.importePago}" />  
		        </p:column>
		        
		   </ssicc:dataTable>
	
	</ui:define>
			   		
	</ui:composition>
</body>
</html>
