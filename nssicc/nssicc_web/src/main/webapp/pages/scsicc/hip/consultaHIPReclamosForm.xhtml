<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPReclamosAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPReclamosForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
			<!--Seccion Datos Generales-->
			<h:panelGrid columns="2" width="40%">
			
				<ssicc:label key="#{i18n['consultaHIPReclamosForm.codConsultora']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPReclamosForm.nomConsultora']}" subtitle="true"/>
				
				<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
				<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
				
				<ssicc:label key="#{i18n['consultaHIPReclamosForm.desRegZonTerri']}" subtitle="true"/>
				<ssicc:labelBlank/>
								
				<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
				<ssicc:labelBlank/>
				
			</h:panelGrid>
		
		</ui:define>
		
		
		<ui:define name="body_datatable_detalle">
			
			<ssicc:dataTable id="dataTableHipReclamosCabeceraList" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          value="#{mAlias.datatableBusqueda}"
		          fileExport="HipReclamosCabeceraList"
		          exportable="false"
		          width="98%"
		          resizableColumns="true"
		          mostrarTituloPanel="false"
			      seleccionable = "true"
			      selection = "#{mAlias.beanRegistroSeleccionado}">
		          
				<p:column width="60">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.nroReclamo']}"/>
		            </f:facet>
		    		<p:commandLink 
				     	styleClass="clsBotonLinkDetallePopUp"
				     	actionListener="#{mAlias.verDetalle}" 
				     	process="@this"
				     	partialSubmit="true"
				     	onclick="PF('idblockEspereBody').block();" 	
				     	oncomplete="PF('idblockEspereBody').unblock();
				     	     ejecutarPopup('#{facesContext.externalContext.requestContextPath}/pages/scsicc/hip/consultaHIPDetalleReclamoForm.xhtml', 
				     	                   '/pages/scsicc/hip/consultaHIPDetalleReclamoForm.xhtml', '1550','500','100','30')"
				     	>     
				     	
						<h:outputText value="#{lista.nroReclamo}" styleClass="clsLabelLinkPopup"/>		      	
		            
			            <f:param name="accion" value="DETALLERECLAMOS" />
			            <f:param name="parametro" value="#{lista.oidCabecera}" />
			            <f:param name="parametro2" value="#{lista.nroReclamo}" />
			            <f:param name="parametro3" value="#{lista.estadoReclamo}" />
            		       
					</p:commandLink>  
	            	  
		        </p:column>  
		        
		        <p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.nroSolicitud']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.nroSolicitud}" />
		      	</p:column>  
		      	
		      	  <p:column width="45">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.fechaRegistro']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.fechaRegistro}" />
		      	</p:column>  
			               
			     <p:column width="45">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.campanaRegistro']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.campanaRegistro}" />
		      	</p:column>  
			
			   <p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.campanaReferencia']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.campanaReferencia}" />
		      	</p:column> 
			
			 	<p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.unidadesRealAtendido']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.unidadesRealAtendido}" />
		      	</p:column> 
		      	
		      	<p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.unidadesRealDevuelta']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.unidadesRealDevuelta}" />
		      	</p:column> 
			
				<p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.unidadesRealReclamada']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.unidadesRealReclamada}" />
		      	</p:column> 	
		      	
		      	<p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.importeDevuelve']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.importeDevuelve}" />
		      	</p:column> 	
			    
			    <p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.enviaReclamado']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.enviaReclamado}" />
		      	</p:column> 
			 	
			      <p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.enviaAtendido']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.enviaAtendido}" />
		      	</p:column>           
			 	
			 	<p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.totalReclamado']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.totalReclamado}" />
		      	</p:column>   
		      	
		      	<p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.totalRealReclamado']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.totalRealReclamado}" />
		      	</p:column>   
			 	
			 	<p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.estadoReclamo']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.estadoReclamo}" />
	      	</p:column>       	
			 	<!-- agregue 3 nuevas filas -->
			 	<p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.nroBR']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.nroBr}" />
	      		</p:column>	      		
	      		
			 	<p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.estadoBr']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.estadoBr}" />
	      		</p:column>
	      		
			 	<p:column width="50">  
		            <f:facet name="header">
		               <ssicc:label value="#{i18n['cabeceraReclamoDetal.resultadoBr']}"/>
		            </f:facet>
		            <h:outputText value="#{lista.resultadoBr}" />
	      		</p:column>
	      		<!-- FIN agregue 3 nuevas filas --> 
		          
			</ssicc:dataTable>
			
			<br/>
			
			<p:commandLink 
						actionListener="#{consultaHIPReclamosAction.search}"
						oncomplete="ejecutarPopupDetalle('#{facesContext.externalContext.requestContextPath}/pages/scsicc/hip/consultaRECBoletaRecojoSearchPopup.xhtml', true)"
						styleClass="clsBotonLink"
						title="#{i18n['consultaHIPReclamosForm.boton.boletaRecojo']}"
						process="@this :principalFormPopUp:dataTableHipReclamosCabeceraList"
						update=":principalFormPopUp:idSeleccionoRegistroPopupEmergenteDetalleTabla :principalFormPopUp:mensajesGrowl :principalFormPopUp:messagesPrincipalForm">			
						<p:graphicImage value="#{resource['images:pdfForm2.png']}" width="30" height="30" styleClass="clsImagenLinkNoTexto" style="vertical-align:middle"/>			          
			</p:commandLink>
			
			<script type="text/javascript" >
		        function ejecutarPopup(paginaPopup, nombrePagina,width,height,top,left) {
		        	var nombrePopup = nombrePagina.substring (0, nombrePagina.length - 3); 
		        	var win  = window.open(paginaPopup ,nombrePopup,
				        "dependent=yes,status=0,scrollbars=1,toolbar=0,menubar=0,location=0,directories=0,resizable=0,width="+width+" height="+height+",top="+top+",left="+left);
	            	return true;
				}
	
			</script>	
			
		</ui:define>
		
	
		
	</ui:composition>
</body>
</html>
