<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPRetailAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPRetailForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
		  
		  	<p:fieldset id="panelDatosGenerales" toggleable="true"
				toggleSpeed="300">
	
				<f:facet name="legend">
					<ssicc:cabeceraFieldset value="#{i18n['consultaHIPRetailForm.heading']}" 
											icon="#{resource['images:signature.png']}" />
				</f:facet>
				
					<!--Seccion Datos Generales-->
					<h:panelGrid columns="2" width="100%">
						<ssicc:label key="#{i18n['consultaHIPMetasForm.codConsultora']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPMetasForm.nomConsultora']}" subtitle="true"/>
						
						<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
						
						<ssicc:label key="#{i18n['consultaHIPMetasForm.desRegZonTerri']}" subtitle="true"/>
						<ssicc:labelBlank/>
						
						<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
						<ssicc:labelBlank/>
					</h:panelGrid>
					
					<p:spacer height="10"/>
					
					<h:panelGrid columns="7" width="100%">
						<ssicc:label key="#{i18n['consultaHIPRetailForm.periodoProceso']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPRetailForm.totalUnidades']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPRetailForm.totalVenta']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPRetailForm.unidadesDevolucion']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPRetailForm.ventaDevolucion']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPRetailForm.numeroDocumento']}" subtitle="true"/>						
						<ssicc:label key="#{i18n['consultaHIPRetailForm.estado']}" subtitle="true"/>
						
						<ssicc:label value="#{mAlias.formBusqueda.periodoProceso}"/>
						<ssicc:label value="#{mAlias.formBusqueda.totalUnidades}"/>
						<p:columnGroup>
							<p:outputLabel value="#{mAlias.formBusqueda.totalVenta}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 1}">
								<f:convertNumber maxFractionDigits="0" pattern="###,###,###" currencySymbol="$" locale="en_US"/>
							</p:outputLabel>
							<p:outputLabel value="#{mAlias.formBusqueda.totalVenta}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 0}"/>
						</p:columnGroup>
						<ssicc:label value="#{mAlias.formBusqueda.unidadesDevolucion}"/>
						<ssicc:label value="#{mAlias.formBusqueda.ventaDevolucion}"/>
						<ssicc:label value="#{mAlias.formBusqueda.numeroDocumento}"/>
						<ssicc:label value="#{mAlias.formBusqueda.estado}"/>
					</h:panelGrid>
			</p:fieldset>
		</ui:define>
		
		<ui:define name="body_datatable_detalle">
			
		<ssicc:dataTable id="dataTableHipRetailDetalleList" 
	          toggleable = "false"
	          draggable = "false"
	          draggableColumns = "true"
	          value="#{mAlias.hipRetailDetalleList}"
	          fileExport="hipRetailDetalleList"
	          exportable="true"
	          width="90%"
	          resizableColumns="true"
	          mostrarTituloPanel="false">
    
     
	   		<p:column width="50" sortBy="#{lista.periodoRetail}"  style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.periodoRetail']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.periodoRetail}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.fechaRetail}"  style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.fechaRetail']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.fechaRetail}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.subAcceso}" style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.subAcceso']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.subAcceso}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.local}"  style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.local']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.local}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.tipoDocumento}"  style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.tipoDocumento']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.tipoDocumento}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.numeroDocumento}"  style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.numeroDocumento']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.numeroDocumento}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.codigoVenta}"  style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.codigoVenta']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.codigoVenta}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.codigoProducto}"  style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.codigoProducto']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.codigoProducto}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.descripcionProducto}" style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.descripcionProducto']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.descripcionProducto}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.monto}"  style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.monto']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.monto}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 1}">
					<f:convertNumber maxFractionDigits="0" pattern="###,###,###" currencySymbol="$" locale="en_US"/>
				</p:outputLabel>
	            <p:outputLabel value="#{lista.monto}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 0}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.unidades}"  style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.unidades']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.unidades}"/>  
	        </p:column>
	        <p:column width="50" sortBy="#{lista.venta}" style="text-align:center">  
	            <f:facet name="header">
	              <p:outputLabel value="#{i18n['hipRetailDetalleList.venta']}" />
	            </f:facet>
	            <p:outputLabel value="#{lista.venta}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 1}">
					<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
				</p:outputLabel>
	            <p:outputLabel value="#{lista.venta}" rendered="#{mAlias.formBusqueda.indicadorBasparampais eq 0}"/>
	        </p:column>
		  </ssicc:dataTable>
                      
		</ui:define>
		
	</ui:composition>
</body>
</html>
