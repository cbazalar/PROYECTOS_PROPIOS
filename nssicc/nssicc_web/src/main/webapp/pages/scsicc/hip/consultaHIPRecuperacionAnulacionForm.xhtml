<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPRecuperacionAnulacionAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPRecuperacionAnulacionForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
		  
				<h:panelGrid columns="2" width="100%">
					<ssicc:label key="#{i18n['consultaHIPRecuperacionAnulacionForm.codConsultora']}" subtitle="true"/>
					<ssicc:label key="#{i18n['consultaHIPRecuperacionAnulacionForm.nomConsultora']}" subtitle="true"/>
						
					<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
					<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
				</h:panelGrid>
		  
		</ui:define>
		
		<ui:define name="body_datatable_detalle">
			<h:panelGrid id="panelRecuperacionAnulacionList">
			
	  			<ssicc:dataTable id="idDataTable" 
			          toggleable = "false"
			          draggable = "false"
			          draggableColumns = "true"
			          value="#{mAlias.datatableBusqueda}"
			          fileExport="RecuperacionAnulacionList"
			          exportable="true"
			          width="98%"
			          resizableColumns="true"
			          mostrarTituloPanel="false"
			          seleccionable = "true"
			          selection = "#{mAlias.beanRegistroSeleccionado}">
		
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.pedidoAnulado']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.pedidoAnulado}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.campana']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.campana}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.solicitudRecuperada']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.solicitudRecuperada}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.campanaEnvio']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.campanaEnvio}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.codigoSAP']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.codigoSAP}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.cuv']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.cuv}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.descProducto']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.descProducto}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.unidades']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.unidades}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.gp']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.gp}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.fechaProceso']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.fechaProceso}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{i18n['hipRecuperacionAnulacionList.documento']}"/>
						</f:facet>
						<p:outputLabel value="#{lista.documento}"/>
					</p:column>
				</ssicc:dataTable>
			
			</h:panelGrid>
			
			<p:spacer height="10"/>

			<ssicc:linkAjax value="Eliminar" title="#{i18n['button.eliminar']}"
						idForm=":principalFormPopUp"
						icon="/resources/images/delete24_s.gif"
						accion="#{consultaHIPRecuperacionAnulacionAction.confirmar}"
						process="@this :principalFormPopUp:panelRecuperacionAnulacionList" 
						parametroAccion="ELIMINAR"
						parametroVentana="confirmDialogEliminar"
						update=":principalFormPopUp:mensajesGrowl :principalFormPopUp:messagesPrincipalForm"/>
			
			<ssicc:confirmDialogConfirmar id="confirmDialogEliminar" idForm=":principalFormPopUp"
				manage="#{mAlias}" mensaje="#{i18n['confirm.delete.message']}"
				accion="#{consultaHIPRecuperacionAnulacionAction.eliminarPremios}"
				update=":principalFormPopUp:mensajesGrowl :principalFormPopUp:panelRecuperacionAnulacionList :principalFormPopUp:messagesPrincipalForm" />
			
		</ui:define>
		
		
	</ui:composition>
</body>
</html>
