<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>
<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">

  <ui:param name="mAlias" value="#{consultaHIPCuentaCorrientesAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaHIPCuentaCorrientesForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_encabezado_detalle">
  
	<h:panelGrid columns="4" >
		
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.codConsultora']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.nomConsultora']}" subtitle="true"/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
		
		<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
		<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.desRegZonTerri']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.bloqueo']}" subtitle="true"/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
		
		<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
		<h:panelGroup>
		      <c:if test="${mAlias.formBusqueda.bloqueo == 'INCOBRABLE'}">
		        	<blink><span style="color:red;"><strong>#{mAlias.formBusqueda.bloqueo}</strong></span></blink>
		      </c:if>  
		      <c:if test="${!(mAlias.formBusqueda.bloqueo == 'INCOBRABLE')}">
					<ssicc:label value="#{mAlias.formBusqueda.bloqueo}"/>
		      </c:if>
		</h:panelGroup>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
		
		<h:graphicImage value="#{resource['images:spacer.gif']}" height="5" />
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
				
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.saldoVencido']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.saldoPorVencer']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.saldoTotal']}" subtitle="true"/>
		<ssicc:labelBlank/>
		
		<h:outputText value="#{mAlias.formBusqueda.dsaldoVencido}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}" styleClass="clsLabelIzquierdaRequerido">
			<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
		</h:outputText>
		<h:outputText value="#{mAlias.formBusqueda.saldoVencido}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}" styleClass="clsLabelIzquierdaRequerido"/>
		<h:outputText value="#{mAlias.formBusqueda.dsaldoPorVencer}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}" styleClass="clsLabelIzquierdaRequerido">
			<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
		</h:outputText>
		<h:outputText value="#{mAlias.formBusqueda.saldoPorVencer}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}" styleClass="clsLabelIzquierdaRequerido"/>
		<h:outputText value="#{mAlias.formBusqueda.dsaldoTotal}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}" styleClass="clsLabelIzquierdaRequerido">
			<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
		</h:outputText>
		<h:outputText value="#{mAlias.formBusqueda.saldoTotal}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}" styleClass="clsLabelIzquierdaRequerido"/>		
		<ssicc:labelBlank/>

		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.pagosPosteriores']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.saldoCupon3']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.pagoHoy']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.saldoPagar']}" subtitle="true"/>
		
		<h:outputText value="#{mAlias.formBusqueda.dpagosPosteriores}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}" styleClass="clsLabelIzquierdaRequerido">
			<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
		</h:outputText>
		<h:outputText value="#{mAlias.formBusqueda.pagosPosteriores}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}" styleClass="clsLabelIzquierdaRequerido"/>
		<h:outputText value="#{mAlias.formBusqueda.dsaldoCupon3}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}" styleClass="clsLabelIzquierdaRequerido">
			<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
		</h:outputText>
		<h:outputText value="#{mAlias.formBusqueda.saldoCupon3}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}" styleClass="clsLabelIzquierdaRequerido"/>
		<h:outputText value="#{mAlias.formBusqueda.dpagoHoy}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}" styleClass="clsLabelIzquierdaRequerido">
			<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
		</h:outputText>
		<h:outputText value="#{mAlias.formBusqueda.pagoHoy}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}" styleClass="clsLabelIzquierdaRequerido"/>		
		<h:outputText value="#{mAlias.formBusqueda.dsaldoPagar}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}" styleClass="clsLabelIzquierdaRequerido">
			<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
		</h:outputText>
		<h:outputText value="#{mAlias.formBusqueda.saldoPagar}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}" styleClass="clsLabelIzquierdaRequerido"/>		
										
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.montoMinimo']}" subtitle="true"/>					
		<ssicc:label value="#{mAlias.formBusqueda.periodo}"/>
		<ssicc:label key="#{i18n['consultaHIPCuentaCorrientesForm.montoMinimo']}" subtitle="true"/>					
		<ssicc:label value="#{mAlias.formBusqueda.periodoSiguiente}"/>
		
		<ssicc:label value="#{mAlias.formBusqueda.montoMinimo}" rendered="#{mAlias.formBusqueda.montoMinimo != '0' or mAlias.formBusqueda.montoMinimo != ''}"/>
		<ssicc:labelBlank rendered="#{not (mAlias.formBusqueda.montoMinimo != '0' or mAlias.formBusqueda.montoMinimo != '')}"/>
		<ssicc:labelBlank/>
		<ssicc:label value="#{mAlias.formBusqueda.montoMinimoSiguiente}" rendered="#{mAlias.formBusqueda.montoMinimoSiguiente != '0' or mAlias.formBusqueda.montoMinimoSiguiente != ''}"/>
		<ssicc:labelBlank rendered="#{not (mAlias.formBusqueda.montoMinimoSiguiente != '0' or mAlias.formBusqueda.montoMinimoSiguiente != '')}"/>
		<ssicc:labelBlank/>
		
		<ssicc:label value="#{mAlias.formBusqueda.aplicaPeriodo}" rendered="#{mAlias.formBusqueda.aplicaPeriodo != null or mAlias.formBusqueda.aplicaPeriodo != ''}"/>
		<ssicc:labelBlank rendered="#{not(mAlias.formBusqueda.aplicaPeriodo != null or mAlias.formBusqueda.aplicaPeriodo != '')}"/>
		<ssicc:labelBlank/>
		<ssicc:label value="#{mAlias.formBusqueda.aplicaPeriodoSiguiente}" rendered="#{mAlias.formBusqueda.aplicaPeriodoSiguiente != null or mAlias.formBusqueda.aplicaPeriodoSiguiente != ''}"/>
		<ssicc:labelBlank rendered="#{not (mAlias.formBusqueda.aplicaPeriodoSiguiente != null or mAlias.formBusqueda.aplicaPeriodoSiguiente != '')}"/>
		<ssicc:labelBlank/>
							
	</h:panelGrid>
  	  	              
  </ui:define>
    
  <ui:define name="body_columna_datatable_detalle">
  
  		<p:column width="100" exportable="true" style="display:none"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.codigoCliente']}" />
            </f:facet> 
            <h:outputText value="#{lista.codigoCliente}" />  
        </p:column> 
        
        <p:column width="100" exportable="true" style="display:none"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.nombres']}" />
            </f:facet> 
            <h:outputText value="#{lista.nombres}" />  
        </p:column> 
        
        <p:column width="100" exportable="true" style="display:none"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.telefonoFijo']}" />
            </f:facet> 
            <h:outputText value="#{lista.telefonoFijo}" />  
        </p:column> 
        
        <p:column width="100" exportable="true" style="display:none"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.telefonoMovil']}" />
            </f:facet> 
            <h:outputText value="#{lista.telefonoMovil}" />  
        </p:column>   
  
        <p:column width="40"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.fechaEmision']}" />
            </f:facet>
            <h:outputText value="#{lista.fechaEmision}" />  
        </p:column>  
  
        <p:column width="30"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.campanaReferencia']}" />
            </f:facet>
            <h:outputText value="#{lista.campanaReferencia}" />  
        </p:column>  
        
        <p:column width="100" exportable="false" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.tipoMovimiento']}" />
            </f:facet> 
            
            <ssicc:linkDetallePopUpAjaxAction value="#{lista.tipoMovimiento}"
								id="linkDetalleUltimosMovimientos"
								pagina="/pages/spusicc/cobranzas/consultaCOBTelecobroDetalleMovimientoPopUp.xhtml"
								manage="#{consultaCOBTelecobroAction}"
								accion="ULTIMOSMOVIMIENTOS" 
								parametro="#{lista.oidConsolidado}" 
								parametro2="#{lista.oidMovimiento}" 
								parametro3="#{lista.codigoTipoMovimiento}" 
								visible="#{lista.codigoTipoMovimiento != 'I'}">
			</ssicc:linkDetallePopUpAjaxAction>
            
            <h:outputText value="#{lista.tipoMovimiento}" rendered ="#{lista.codigoTipoMovimiento == 'I'}"/>  
            
        </p:column>  
        
        <p:column width="100" exportable="true" style="display:none"> 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.tipoMovimiento']}" />
            </f:facet> 
            <h:outputText value="#{lista.tipoMovimiento}" />  
        </p:column>  
        
        <p:column width="50" headerText="#{i18n['detalleConsultorasList.oidMovimiento']}">            
            <h:outputText value="#{lista.oidMovimiento}" />  
        </p:column> 
        
        <p:column width="50"   > 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.numeroDocumento']}" />
            </f:facet> 
            <h:outputText value="#{lista.numeroDocumento}" />  
        </p:column>
        
        <p:column width="40" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.fechaVencimiento']}" />
            </f:facet> 
            <h:outputText value="#{lista.fechaVencimiento}" />  
        </p:column>
        
        <p:column width="40"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.fechaPago']}" />
            </f:facet> 
            <h:outputText value="#{lista.fechaPago}" />  
        </p:column>
        
        <p:column width="50"   > 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.cargo']}" />
            </f:facet> 
            
            <h:outputText value="#{lista.dcargo}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}">
				<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
			</h:outputText>
		   
            <h:outputText value="#{lista.cargo}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}"/>  
        </p:column>
        
        <p:column width="50" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.abono']}" />
            </f:facet> 
            
            <h:outputText value="#{lista.dabono}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}">
				<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
			</h:outputText>
		   
            <h:outputText value="#{lista.abono}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}"/>
        </p:column>
        
        <p:column width="50"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['detalleConsultorasList.saldo']}" />
            </f:facet> 
            
            <h:outputText value="#{lista.dsaldo}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}">
				<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
			</h:outputText>
		   
            <h:outputText value="#{lista.saldo}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}"/> 
        </p:column>
        
   </ui:define>      
   
</ui:composition>
</body>
</html>
