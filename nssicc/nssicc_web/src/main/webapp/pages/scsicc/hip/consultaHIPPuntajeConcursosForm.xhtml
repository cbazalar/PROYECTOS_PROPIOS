<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>

<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">
  <ui:param name="mAlias" value="#{consultaHIPConcursosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaHIPConcursosPuntajeForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>


  <ui:define name="body_encabezado_detalle">
  
	<h:panelGrid columns="2" >
		
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.codConsultora']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.nomConsultora']}" subtitle="true"/>
		
		<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
		<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
		
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.desRegZonTerri']}" subtitle="true"/>
		<ssicc:labelBlank/>

		<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
		<ssicc:labelBlank/>

		<ssicc:label key="#{i18n['consultaHIPConcursosForm.nroConcurso']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.descripcion']}" subtitle="true"/>
		
		<ssicc:label value="#{mAlias.formBusqueda.nroConcurso}"/>
		<ssicc:label value="#{mAlias.formBusqueda.descripcion}"/>
			
	</h:panelGrid>
	
	<br/>
	
	<h:panelGrid style="width:100%">
	
			<p:panelGrid columns="4" >
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.periodoInicio']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.periodoFin']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.nivelAlcanzado']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.situacion']}" subtitle="true"/>
							
				<ssicc:label value="#{mAlias.formBusqueda.periodoInicio}"/>
				<ssicc:label value="#{mAlias.formBusqueda.periodoFin}"/>
				<ssicc:label value="#{mAlias.formBusqueda.nivelAlcanzado}"/>
				<ssicc:label value="#{mAlias.formBusqueda.situacion}"/>
			</p:panelGrid>
			<br/>
			<p:panelGrid columns="#{mAlias.formBusqueda.mostrarClasificacionLove ? '7' : '6'}">
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.puntajeTotal']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.puntajeUtilizado']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.saldoPuntaje']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.codigoDupla']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.nombreDupla']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.ventaBase']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPConcursosForm.clasificacionLove']}" subtitle="true" rendered="#{mAlias.formBusqueda.mostrarClasificacionLove}"/>
							
				<ssicc:label value="#{mAlias.formBusqueda.puntajeTotal}"/>
				<ssicc:label value="#{mAlias.formBusqueda.puntajeUtilizado}"/>
				<ssicc:label value="#{mAlias.formBusqueda.saldo}"/>
				<ssicc:label value="#{mAlias.formBusqueda.codigoDupla}"/>
				<ssicc:label value="#{mAlias.formBusqueda.nombreDupla}"/>								
				<h:panelGroup>
					<h:outputText value="#{mAlias.formBusqueda.ventaBase}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 1}">
						<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
					</h:outputText>
					<h:outputText value="${mAlias.formBusqueda.ventaBase}" rendered="#{mAlias.formBusqueda.indicadorBasparampais == 0}"/>
				</h:panelGroup>
				<ssicc:label value="#{mAlias.formBusqueda.clasificacionLove}" rendered="#{mAlias.formBusqueda.mostrarClasificacionLove}"/>
				
			</p:panelGrid>
			<br/>
			<ui:include src="consultaHIPParticipacionConcursosPuntajeList.xhtml" />	
	</h:panelGrid>
    	  	              
  </ui:define>

  <ui:define name="body_datatable_detalle">
  
	<p:dataTable var="nivel" value="#{mAlias.tipoPremioList}" style="width:200px;"
	    emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}">
	    <p:column headerText="#{i18n['tipoPremioList.numNivel']}">
	        <h:outputText value="#{nivel.numNivel}" />
	    </p:column>
	    <p:column headerText="#{i18n['tipoPremioList.puntajeRequerido']}">
	        <h:outputText value="#{nivel.puntajeRequerido}" />
	    </p:column>
    </p:dataTable>
    
  </ui:define>	
  
</ui:composition>

</body>
</html>
