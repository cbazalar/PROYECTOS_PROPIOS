<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

  			<ssicc:dataTable id="dataTableConcursosBolsaFaltantesList" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          value="#{mAlias.hipConcursosBolsaFaltantesList}"
		          fileExport="ConcursosBolsaFaltantesList"
		          exportable="false"
		          width="98%"
		          scrollable="true"
		          scrollWidth="1500"
		          resizableColumns="true"
		          mostrarTituloPanel="false">
  
		        <p:column sortBy="#{lista.numeroConcurso}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoBolsaFaltanteDetal.numeroConcurso']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroConcurso}" />  
		        </p:column>

		        <p:column sortBy="#{lista.nombreConcurso}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoBolsaFaltanteDetal.nombreConcurso']}" />
		            </f:facet>
		            <h:outputText value="#{lista.nombreConcurso}" />  
		        </p:column>

		        <p:column sortBy="#{lista.codigoProducto}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoBolsaFaltanteDetal.producto']}" />
		            </f:facet>
		            <h:outputText value="#{lista.codigoProducto}" />  
		        </p:column>

		        <p:column sortBy="#{lista.cuv}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoBolsaFaltanteDetal.cuv']}" />
		            </f:facet>
		            <h:outputText value="#{lista.cuv}" />  
		        </p:column>

		        <p:column sortBy="#{lista.descripcionProducto}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoBolsaFaltanteDetal.descProducto']}" />
		            </f:facet>
		            <h:outputText value="#{lista.descripcionProducto}" />  
		        </p:column>

		        <p:column sortBy="#{lista.numeroPremio}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoBolsaFaltanteDetal.numeroPremio']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroPremio}" />  
		        </p:column>

		        <p:column sortBy="#{lista.numeroNivel}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoBolsaFaltanteDetal.numeroNivel']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroNivel}" />  
		        </p:column>

		        <p:column sortBy="#{lista.numeroUnidades}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoBolsaFaltanteDetal.unidades']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroUnidades}" />  
		        </p:column>
		          
			</ssicc:dataTable>

</body>
</html>
