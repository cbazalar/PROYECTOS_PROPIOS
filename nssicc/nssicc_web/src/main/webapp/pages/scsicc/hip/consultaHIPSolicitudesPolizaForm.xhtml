<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPSolicitudesPolizaAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPSolicitudesPolizaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
			<!--Seccion Datos Generales-->
			<h:panelGrid columns="3" width="100%">
				<ssicc:label key="#{i18n['consultaHIPSolicitudesPolizaForm.codConsultora']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPSolicitudesPolizaForm.nomConsultora']}" subtitle="true"/>
				<ssicc:label key="#{i18n['consultaHIPSolicitudesPolizaForm.desRegZonTerri']}" subtitle="true"/>
				
				<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
				<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
				<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
				
			</h:panelGrid>
		
		</ui:define>
		
		
		<ui:define name="body_columna_datatable_detalle">
			<!--cabecera del dataTable-->
			<f:facet name="header">
				<h:outputText value="#{i18n['consultaHIPSolicitudesPolizaForm.leyendaListaPedidosConsultora']}" />
			</f:facet>
			
			<p:column>  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['solicitudPolizaDetal.fechaSolicitud']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.fechaSolicitud}" />  
	        </p:column>  
	        
	        <p:column>  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['solicitudPolizaDetal.numeroPoliza']}"/>
	            </f:facet>
            	<ssicc:linkDetallePopUpAjaxAction value="#{lista.numeroPoliza}"
					id="linkDetalleCargosPoliza"
					pagina="/pages/scsicc/hip/consultaHIPHistoricoCargosPolizaForm.xhtml"
					manage="#{consultaHIPSolicitudesPolizaAction}" accion="CARGOSPOLIZA">
					<f:param name="codigoPoliza" value="#{lista.codigoPoliza}" />
					<f:param name="numeroPoliza" value="#{lista.numeroPoliza}" />
				</ssicc:linkDetallePopUpAjaxAction>>  
	        </p:column>  
	        
	        <p:column>  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['solicitudPolizaDetal.estadoSolicitud']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.estadoSolicitud}" />  
	        </p:column>  
	        
	         <p:column>  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['solicitudPolizaDetal.motivoRechazo']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.motivoRechazo}" />  
	        </p:column>  
	        
	         <p:column>  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['solicitudPolizaDetal.fechaInicioCobertura']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.fechaInicioCobertura}" />  
	        </p:column>  
	        
	        <p:column>  
	            <f:facet name="header">
	               <ssicc:label value="#{i18n['solicitudPolizaDetal.fechaFinCobertura']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.fechaFinCobertura}" />  
	        </p:column>
	 
		</ui:define>
		
	
		
	</ui:composition>
</body>
</html>
