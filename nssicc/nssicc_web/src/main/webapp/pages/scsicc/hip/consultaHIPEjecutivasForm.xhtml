<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
	<ui:composition template="/templates/templatePopupEmergenteDetalleTabla.xhtml">
		<ui:param name="mAlias" value="#{consultaHIPEjecutivasAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['consultaHIPEjecutivasForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		  <ui:define name="body_encabezado_detalle">
		  
		  	<p:fieldset id="panelDatosGenerales" toggleable="true"
				toggleSpeed="300">
	
				<f:facet name="legend">
					<ssicc:cabeceraFieldset value="#{i18n['consultaHIPEjecutivasForm.heading']}" 
											icon="#{resource['images:signature.png']}" />
				</f:facet>
				
					<!--Seccion Datos Generales-->
					<h:panelGrid columns="5" width="100%">
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.codConsultora']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.nomConsultora']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.nivel']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.numeroContrato']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.desRegZonTerri']}" subtitle="true"/>
						<ssicc:labelBlank/>
																		
						<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
						<ssicc:label value="#{mAlias.formBusqueda.nivel}"/>
						<ssicc:label value="#{mAlias.formBusqueda.numeroContrato}"/>
						<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
						<ssicc:labelBlank/>
						
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.periodoNombramiento']}" subtitle="true"/>						
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.fechaIngreso']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.coberturaTerritorioDe']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.coberturaTerritorioAl']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.ciudad']}" subtitle="true"/>
						<ssicc:label key="#{i18n['consultaHIPEjecutivasForm.etapa']}" subtitle="true"/>
						
						<ssicc:label value="#{mAlias.formBusqueda.periodoNombramiento}"/>
						<ssicc:label value="#{mAlias.formBusqueda.fechaIngreso}"/>
						<ssicc:label value="#{mAlias.formBusqueda.coberturaTerritorioDe}"/>
						<ssicc:label value="#{mAlias.formBusqueda.coberturaTerritorioAl}"/>
						<ssicc:label value="#{mAlias.formBusqueda.ciudad}"/>
						<p:columnGroup>
							<p:selectOneMenu id="idEtapas" value="#{mAlias.formBusqueda.etapa}">
								<f:selectItem itemLabel="Todas"/>
								<f:selectItems value="#{mAlias.hipEtapasEjecutivasList}" 
												var="lista" 
												itemLabel="#{lista.descripcion}" 
												itemValue="#{lista.codigo}"/>
							</p:selectOneMenu>
						</p:columnGroup>
					</h:panelGrid>
			</p:fieldset>
		</ui:define>
		
		<ui:define name="body_columna_datatable_detalle">
			<!--cabecera del dataTable-->
			
			<p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.etapa']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.etapa}" />
	        </p:column>  
	        
	        <p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.campana']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.campana}" />  
	        </p:column>  
	        
	        <p:column width="50">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.descNivel']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.descNivel}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.metaPedido']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.metaPedido}" />  
	        </p:column>  
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.realPedido']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.realPedido}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.metaIngreso']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.metaIngreso}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.realIngreso']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.realIngreso}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.metaReca']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.metaReca}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.realReca']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.realReca}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.porcentajeReca']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.porcentajeReca}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.porcentajeComision']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.porcentajeComision}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.comisionBruta']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.comisionBruta}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.comisionNeta']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.comisionNeta}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.despachoCanasta']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.despachoCanasta}" />  
	        </p:column>
	        
	        <p:column width="50" style="text-align:center">  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['hipConsultaEjecutivasList.campanaDespacho']}"/>
	            </f:facet>
            	<h:outputText value="#{lista.campanaDespacho}" />  
	        </p:column>
	        	       
			<p:columnGroup type="footer">  
			    <p:row>                                        
			       	<p:column colspan="4" footerText="TOTALES:"  style="text-align:right"/>
					<p:column footerText="#{mAlias.formBusqueda.sumMetaPedido}"/>
					<p:column footerText="#{mAlias.formBusqueda.sumRealPedido}"/>
					<p:column footerText="#{mAlias.formBusqueda.sumMetaIngreso}"/>
					<p:column footerText="#{mAlias.formBusqueda.sumRealIngreso}"/>
					<p:column footerText="#{mAlias.formBusqueda.sumMetaReca}"/>
					<p:column footerText="#{mAlias.formBusqueda.sumRealReca}"/>
			         
			       	<p:column footerText="" colspan="2" />
			       
					<p:column footerText="#{mAlias.formBusqueda.sumComisionBruta}"/>
					<p:column footerText="#{mAlias.formBusqueda.sumComisionNeta}"/>
			    </p:row>  
			</p:columnGroup>
	 		
		</ui:define>
		
	</ui:composition>
</body>
</html>
