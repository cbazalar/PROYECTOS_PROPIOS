<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

  			<ssicc:dataTable id="dataTableConcursosPuntajeList" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          value="#{mAlias.hipConcursosPuntajeList}"
		          fileExport="ConcursosPuntajeList"
		          exportable="true"
		          width="98%"
		          scrollable="true"
		          scrollWidth="1500"
		          resizableColumns="true"
		          mostrarTituloPanel="false">
  
		        <p:column sortBy="#{lista.codigoPeriodo}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPuntateDetal.campana']}" />
		            </f:facet>
		            <h:outputText value="#{lista.codigoPeriodo}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.fechaMovimiento}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPuntateDetal.fechaMovimiento']}" />
		            </f:facet>
		            <h:outputText value="#{lista.fechaMovimiento}" />  
		        </p:column>  
		        
		        <p:column sortBy="#{lista.tipoMovimiento}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPuntateDetal.tipoMovimiento']}" />
		            </f:facet>
		            <h:outputText value="#{lista.tipoMovimiento}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.numeroPuntaje}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPuntateDetal.numeroPuntaje']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroPuntaje}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.numeroPuntosBonificados}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPuntateDetal.numeroPuntajeBonificado']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroPuntosBonificados}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.numeroPuntosExigidos}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPuntateDetal.numeroPuntosExigidos']}" />
		            </f:facet>
		            <h:outputText value="#{lista.numeroPuntosExigidos}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.descripcion}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPuntateDetal.descripcion']}" />
		            </f:facet>
		            <h:outputText value="#{lista.descripcion}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.fechaUltimaActualizacion}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPuntateDetal.fechaUltimaActualizacion']}" />
		            </f:facet>
		            <h:outputText value="#{lista.fechaUltimaActualizacion}" />  
		        </p:column>  

		        <p:column sortBy="#{lista.motivo}">  
		            <f:facet name="header">
		               <h:outputText value="#{i18n['concursoPuntateDetal.motivo']}" />
		            </f:facet>
		            <h:outputText value="#{lista.motivo}" />  
		        </p:column>  
			</ssicc:dataTable>
</body>
</html>
