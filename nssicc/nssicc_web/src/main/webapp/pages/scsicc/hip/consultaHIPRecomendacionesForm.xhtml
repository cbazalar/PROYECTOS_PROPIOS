<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>

<ui:composition template="/templates/templatePopupEmergenteDetalle.xhtml">
  <ui:param name="mAlias" value="#{consultaHIPConcursosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaHIPConcursosRecomendacionesForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>


  <ui:define name="body_encabezado_detalle">
  
	<h:panelGrid columns="3" >
		
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.codConsultora']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.nomConsultora']}" subtitle="true"/>
		<ssicc:labelBlank/>
		
		<ssicc:label value="#{mAlias.formBusqueda.codConsultora}"/>
		<ssicc:label value="#{mAlias.formBusqueda.nomConsultora}"/>
		<ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.desRegZonTerri']}" subtitle="true"/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
		
		<ssicc:label value="#{mAlias.formBusqueda.desRegZonTerri}"/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>

		<ssicc:label key="#{i18n['consultaHIPConcursosForm.nroConcurso']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.descripcion']}" subtitle="true"/>
		<ssicc:label key="#{i18n['consultaHIPConcursosForm.clasificacionLove']}" subtitle="true" rendered="#{mAlias.formBusqueda.mostrarClasificacionLove}"/>
		<ssicc:labelBlank rendered="#{not mAlias.formBusqueda.mostrarClasificacionLove}"/>
		
		<ssicc:label value="#{mAlias.formBusqueda.nroConcurso}"/>
		<ssicc:label value="#{mAlias.formBusqueda.descripcion}"/>
		<ssicc:label value="#{mAlias.formBusqueda.clasificacionLove}" rendered="#{mAlias.formBusqueda.mostrarClasificacionLove}"/>
		<ssicc:labelBlank rendered="#{not mAlias.formBusqueda.mostrarClasificacionLove}"/>
			
	</h:panelGrid>
    	  	              
  </ui:define>

  <ui:define name="body_datatable_detalle">
  
  		<ssicc:dataTable id="dataTableBusqueda" 
		          toggleable = "false"
		          draggable = "false"
		          draggableColumns = "true"
		          titulo="#{msg['link.detalle.popup.list.datatable.title']}"
		          tituloPanel="#{msg['link.detalle.popup.list.dataset.title']}"
		          value="#{mAlias.hipConcursosRecomendacionesList}"
		          fileExport="dataBusqueda"
		          width="98%"
		          scrollable="true"
		          scrollHeight="300"
		          scrollWidth="1500"
		          resizableColumns="true">
  
	        <p:column sortBy="#{lista.numeroConcurso}" >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.numeroConcurso']}" />
	            </f:facet>
	            <h:outputText value="#{lista.numeroConcurso}" />  
	        </p:column>  
	
	        <p:column sortBy="#{lista.periodoRecomendacion}"
	             >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.periodoRecomendacion']}" />
	            </f:facet>
	            <h:outputText value="#{lista.periodoRecomendacion}" />  
	        </p:column>  
	
	        <p:column sortBy="#{lista.codigoRecomendada}"
	            >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.codigoRecomendada']}" />
	            </f:facet>
	            <h:outputText value="#{lista.codigoRecomendada}" />  
	        </p:column>  
	
	        <p:column sortBy="#{lista.documentoIdentidad}"
	             >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.documentoIdentidad']}" />
	            </f:facet>
	            <h:outputText value="#{lista.documentoIdentidad}" />  
	        </p:column>  
	
	        <p:column sortBy="#{lista.nombreRecomendada}"
	             >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.nombreRecomendada']}" />
	            </f:facet>
	            <h:outputText value="#{lista.nombreRecomendada}" />  
	        </p:column>  
	
	        <p:column sortBy="#{lista.estadoRecomendacion}"
	             >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.estadoRecomendacion']}" />
	            </f:facet>
	            <h:outputText value="#{lista.estadoRecomendacion}" />  
	        </p:column>  
	
	        <p:column sortBy="#{lista.numeroPedidos}"
	             >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.numeroPedidos']}" />
	            </f:facet>
	            <h:outputText value="#{lista.numeroPedidos}" />  
	        </p:column>  
	
	        <p:column sortBy="#{lista.venta_1erperiodo}"
	            >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.venta_1erperiodo']}" />
	            </f:facet>
				
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 1}">
					<h:outputText value="#{lista.venta_1erperiodo}">
						<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
					</h:outputText>
				</c:if>
				   
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 0}">
					<h:outputText value="${lista.venta_1erperiodo}"/>
				</c:if>
	              
	        </p:column>  
	
	        <p:column sortBy="#{lista.venta_2doperiodo}"
	             >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.venta_2doperiodo']}" />
	            </f:facet>
				
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 1}">
					<h:outputText value="#{lista.venta_2doperiodo}">
						<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
					</h:outputText>
				</c:if>
				   
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 0}">
					<h:outputText value="${lista.venta_2doperiodo}"/>
				</c:if>
	              
	        </p:column>  
	
	        <p:column sortBy="#{lista.venta_3erperiodo}"
	            >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.venta_3erperiodo']}" />
	            </f:facet>
				
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 1}">
					<h:outputText value="#{lista.venta_3erperiodo}">
						<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
					</h:outputText>
				</c:if>
				   
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 0}">
					<h:outputText value="${lista.venta_3erperiodo}"/>
				</c:if>
	              
	        </p:column>  
	
	        <p:column sortBy="#{lista.retail_1erperiodo}"
	             >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.retail_1erperiodo']}" />
	            </f:facet>
				
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 1}">
					<h:outputText value="#{lista.retail_1erperiodo}">
						<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
					</h:outputText>
				</c:if>
				   
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 0}">
					<h:outputText value="${lista.retail_1erperiodo}"/>
				</c:if>
	              
	        </p:column>  
	
	        <p:column sortBy="#{lista.retail_2doperiodo}"
	            >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.retail_2doperiodo']}" />
	            </f:facet>
				
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 1}">
					<h:outputText value="#{lista.retail_2doperiodo}">
						<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
					</h:outputText>
				</c:if>
				   
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 0}">
					<h:outputText value="${lista.retail_2doperiodo}"/>
				</c:if>
	              
	        </p:column>  
	
	        <p:column sortBy="#{lista.retail_3erperiodo}"
	            >  
	            <f:facet name="header">
	               <h:outputText value="#{i18n['concursoRecomendacionDetal.retail_3erperiodo']}" />
	            </f:facet>
				
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 1}">
					<h:outputText value="#{lista.retail_3erperiodo}">
						<f:convertNumber maxFractionDigits="0" pattern="###,###,###" locale="en_US"/>
					</h:outputText>
				</c:if>
				   
				<c:if test="${mAlias.formBusqueda.indicadorBasparampais == 0}">
					<h:outputText value="${lista.retail_3erperiodo}"/>
				</c:if>
	              
	        </p:column>  
  		</ssicc:dataTable>

  </ui:define>	
</ui:composition>

</body>
</html>
