<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCOMComisionIngresoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCOMComisionIngresoForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
    <h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteCOMComisionIngresoForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mAlias.formReporte.codigoPais}" />
              
       <ssicc:label key="#{i18n['reporteCOMComisionIngresoForm.codigoMarca']}" required="true" />
       <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" required="true">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAplicacionBean.listaMarcas}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>

	   <ssicc:label key="#{i18n['reporteCOMComisionIngresoForm.codigoCanal']}" required="true" />
       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" required="true">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mPantallaPrincipalBean.listaCanales}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
		       
	   <ssicc:label key="#{i18n['reporteCOMComisionIngresoForm.codigoComision']}" required="true" />
       <ssicc:selectMenu id="codigoComision" value="#{mAlias.formReporte.codigoComision}" required="true">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAplicacionBean.listaComision}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteCOMComisionIngresoForm.codigoPeriodo']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodo" required="true" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}"/>
                       
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
