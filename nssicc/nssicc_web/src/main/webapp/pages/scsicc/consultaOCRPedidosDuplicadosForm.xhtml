<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{consultaOCRPedidosDuplicadosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaOCRPedidosDuplicadosForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="2" >
       
	 	<ssicc:label key="#{i18n['consultaOCRPedidosDuplicadosForm.codigoPais']}" required="true"/>
	    <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
	    
	    <ssicc:label key="#{i18n['consultaOCRPedidosDuplicadosForm.periodo']}" required="true"/>
	    <ssicc:campaignCalendar2 id="idPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formReporte.periodo}"/>

		<ssicc:label key="#{i18n['consultaOCRPedidosDuplicadosForm.fechaFact']}" required="true"/>
		<ssicc:calendar id="idFechaFacturacion" value="#{mAlias.formReporte.fechaFactDate}" required="true"/>
	     
	</h:panelGrid>       
       
  </ui:define> 
   <ui:define name="body_columna_datatable_busqueda">
  
		<p:column sortBy="#{lista.codigoPais}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['pedidosDuplicadosList.pais']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoPais}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.codigoPeriodo}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['pedidosDuplicadosList.periodo']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoPeriodo}" />
	    </p:column>
	    
	    <p:column sortBy="#{lista.codigoCliente}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['pedidosDuplicadosList.codCliente']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoCliente}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.nombreCliente}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['pedidosDuplicadosList.cliente']}" />
	         </f:facet>
	         <h:outputText value="#{lista.nombreCliente}"/>
	    </p:column>
	    
	    <p:column sortBy="#{lista.descripcionRegion}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['pedidosDuplicadosList.region']}" />
	         </f:facet>
	         <h:outputText value="#{lista.descripcionRegion}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.descripcionZona}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['pedidosDuplicadosList.zona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.descripcionZona}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.fechaSolicitud}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['pedidosDuplicadosList.fecha']}" />
	         </f:facet>
	         <h:outputText value="#{lista.fechaSolicitud}" />  
	    </p:column>   
 
   </ui:define>
</ui:composition>

</body>
</html>
