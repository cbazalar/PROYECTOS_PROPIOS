<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteOCRMasVeinteUnidadesAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteOCRMasVeinteUnidadesForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 	<h:panelGrid columns="2">
 		 		
		<ssicc:label key="#{i18n['reporteOCRMasVeinteUnidadesForm.codigoPais']}" required="true"/>
		<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />

		<ssicc:label key="#{i18n['reporteOCRMasVeinteUnidadesForm.codigoPeriodo']}" required="true"/>			
		<ssicc:campaignCalendar2 id="idCodigoPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formReporte.codigoPeriodo}"/>

		<ssicc:label key="#{i18n['reporteOCRMasVeinteUnidadesForm.fechaFact']}" required="true"/>
		<ssicc:label value="#{mAlias.formReporte.fechaFact}"/>
		
		<ssicc:label key="#{i18n['reporteOCRMasVeinteUnidadesForm.numeroUnidades']}" required="true"/>			
		<ssicc:inputText value="#{mAlias.formReporte.numeroUnidades}" size="5" maxlength="5" esNumerico="true" required="true"/>
  			
    	<p:selectOneRadio value="#{mAlias.formReporte.tipoConsulta}" id="idTipoConsulta">
     		<f:selectItem itemLabel="#{i18n['reporteOCRMasVeinteUnidadesForm.tipoConsulta.SinFacturar']}" itemValue="Sin Facturar"/>
     		<f:selectItem itemLabel="#{i18n['reporteOCRMasVeinteUnidadesForm.tipoConsulta.Todos']}" itemValue="Todos"/>
    	</p:selectOneRadio>
	    
	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
