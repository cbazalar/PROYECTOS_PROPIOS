<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteLIDPedidosSeccionCampaniaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteLIDPedidosSeccionCampaniaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteLIDPedidosSeccionCampaniaForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mAlias.formReporte.descPais}" />
              
       <ssicc:label key="#{i18n['reporteLIDPedidosSeccionCampaniaForm.codigoMarca']}" required="true" />
       <ssicc:selectMenu id="codigoComision" value="#{mAlias.formReporte.codigoMarca}" required="true">
       		<f:selectItems value="#{mAlias.siccMarcaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>

       <ssicc:label key="#{i18n['reporteLIDPedidosSeccionCampaniaForm.codigoPeriodo']}"/>
       <ssicc:campaignCalendar2 id="codigoPeriodo" required="true" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}"/>
       
       <ssicc:label key="#{i18n['reporteLIDPedidosSeccionCampaniaForm.regionList']}" required="true" />
       <ssicc:selectMenu id="regionList" value="#{mAlias.formReporte.codigoRegion}" required="true"
       						accionListener="#{reporteLIDPedidosSeccionCampaniaAction.showZonasxRegion}" update=":principalForm:panelFiltroReporte">
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
        <ssicc:label key="#{i18n['reporteLIDPedidosSeccionCampaniaForm.zonaList']}" required="true" />
       <ssicc:selectMenu id="zonaList" value="#{mAlias.formReporte.zonaList}" required="true">
       		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectMenu>

    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
