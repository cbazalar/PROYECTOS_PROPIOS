<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteSTOInformeEstatusSolicitudesCreditoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteSTOInformeEstatusSolicitudesCreditoForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		 <ui:define name="body_toolbar_adicionales">	
			<!-- Modificar-->	
			<ssicc:linkAjax value="#{msg['button.envio']}" 
			        title="#{i18n['button.envio']}" 
					icon="/resources/images/mailForm2.png"
					width = "30"
					height = "30"
					accion="#{reporteSTOInformeEstatusSolicitudesCreditoAction.sendReporte}"
					process="@this :principalForm:panelReporteSTO"
					update=":principalForm:messagesPrincipalForm 
							:principalForm:panelReporteSTO
					        @this" />	
						
  		</ui:define>
  

		<ui:define name="body_filtro_reporte">

			<h:panelGrid id="panelReporteSTO" columns="2">

				<ssicc:label
					key="#{i18n['reporteSTOInformeEstatusSolicitudesCreditoForm.codigoPais']}"
					required="false" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="false" />


				<!--############### FECHA INICIO Y FINAL ########################-->
				<ssicc:label
					key="#{i18n['reporteSTOInformeEstatusSolicitudesCreditoForm.fechaInicio']}"
					required="true" />
				<ssicc:calendar id="fechaInicioD"
					value="#{mAlias.formReporte.fechaInicioD}" required="true" />

				<ssicc:label
					key="#{i18n['reporteSTOInformeEstatusSolicitudesCreditoForm.fechaFin']}"
					required="true" />
				<ssicc:calendar id="fechaFinD"
					value="#{mAlias.formReporte.fechaFinD}" required="true" />
			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
