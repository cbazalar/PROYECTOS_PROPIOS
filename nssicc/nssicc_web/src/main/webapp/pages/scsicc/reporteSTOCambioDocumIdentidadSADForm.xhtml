<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">
<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteSTOCambioDocumIdentidadSADAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteSTOCambioDocumIdentidadSADForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">

				<ssicc:label key="#{i18n['reporteSTOCambioDocumIdentidadSADForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
				
				<ssicc:label key="#{i18n['reporteSTOCambioDocumIdentidadSADForm.codigoPeriodo']}" required="false"/>
       			<ssicc:campaignCalendarListener id="codigoPeriodo"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" 
       				actionListener="#{reporteSTOCambioDocumIdentidadSADAction.loadFechasPeriodo}" 
       				onkeyup="loadFechas(this);"
       				update=":principalForm:fechaInicio:calendar :principalForm:fechaFin:calendar"/>
			
			   <ssicc:label key="#{i18n['reporteSTOCambioDocumIdentidadSADForm.codigoRegion']}" />
		       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.codigoRegion}" 
		       				accionListener="#{reporteSTOCambioDocumIdentidadSADAction.showZonasxRegion}" update=":principalForm:zona:selectMany"
		       				style="width:250px; height:auto;">
		       		<f:selectItem itemLabel="Todos" itemValue="" />
		       		<f:selectItems value="#{mAlias.siccRegionList}" 
		       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectManyMenu>

       
    		   <ssicc:label key="#{i18n['reporteSTOCambioDocumIdentidadSADForm.codigoZona']}" />
		       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.codigoZona}" style="width:250px; height:auto;">
		       		<f:selectItems value="#{mAlias.siccZonaList}" 
		       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
    	 	
		       <ssicc:label key="#{i18n['reporteSTOCambioDocumIdentidadSADForm.fechaInicio']}" required="true"/>
		       <ssicc:calendar id="fechaInicio" value="#{mAlias.formReporte.fechaInicioD}" required="true"/>
		       <ssicc:label key="#{i18n['reporteSTOCambioDocumIdentidadSADForm.fechaFin']}" required="true"/>
		       <ssicc:calendar id="fechaFin" value="#{mAlias.formReporte.fechaFinD}" required="true"/>  
		       
		       <h:outputScript>
					function loadFechas(e)
					{
						if(e.value.length == 6)
						{
							loadFechasPeriodo(e.value);
						}				
					}		
				</h:outputScript>
				<pe:remoteCommand name="loadFechasPeriodo"
					process=":principalForm:codigoPeriodo:campanya @this"
					update=":principalForm:fechaInicio:calendar :principalForm:fechaFin:calendar"
					actionListener="#{reporteSTOCambioDocumIdentidadSADAction.loadFechasPeriodo}">
					<pe:methodSignature parameters="java.lang.String" />
					<pe:methodParam name="valor" />
				</pe:remoteCommand>
			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
