<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCOBSaldosCampanaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCOBSaldosCampanaForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCOBSaldosCampanaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
        <ssicc:labelBlank /><ssicc:labelBlank /> 
       
         <ssicc:label key="#{i18n['reporteCOBSaldosCampanaForm.codigoCanal']}" required="true" />
       <ssicc:selectMenu id="canal" required="true" value="#{mAlias.formReporte.codigoCanal}" process="@this">
       		<f:selectItems value="#{mAlias.siccCanalList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank /><ssicc:labelBlank /> 
       
        <ssicc:label key="#{i18n['reporteCOBSaldosCampanaForm.codigoMarca']}" required="true" />
       <ssicc:selectMenu id="marca" required="true" value="#{mAlias.formReporte.codigoMarca}" process="@this">
       		<f:selectItems value="#{mAlias.siccMarcaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank /><ssicc:labelBlank /> 
       
       
         
       <ssicc:label key="#{i18n['reporteCOBSaldosCampanaForm.codigoPeriodoInicial']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoInicial" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
       
         <ssicc:label key="#{i18n['reporteCOBSaldosCampanaForm.codigoPeriodoFinal']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFinal" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}" />
            
       
       
        <ssicc:label key="#{i18n['reporteCOBSaldosCampanaForm.tipoTotal']} " required="true" />
       <ssicc:selectMenu id="vista" value="#{mAlias.formReporte.tipoTotal}" process="@this" required="true">
       		<f:selectItem itemLabel="Periodos" itemValue="P"/>
       		<f:selectItem itemLabel="Regiones" itemValue="R"/>
       		<f:selectItem itemLabel="Zonas" itemValue="Z"/>
       		<f:selectItem itemLabel="Secciones" itemValue="S"/>
       </ssicc:selectMenu>
         <ssicc:labelBlank /><ssicc:labelBlank />  
                                                 
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
