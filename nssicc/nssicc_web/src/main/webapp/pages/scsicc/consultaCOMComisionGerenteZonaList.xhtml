<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{consultaCOMComisionGerenteZonaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">

       <ssicc:label key="#{i18n['consultaCOMComisionGerenteZonaSearchForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
             
       <ssicc:label key="#{i18n['consultaCOMComisionGerenteZonaSearchForm.codigoComision']}" required="true" />
       <ssicc:selectManyMenu value="#{mAlias.formReporte.codigoComision}" required="true"  style="width:300px; height:auto;">
       		<f:selectItems value="#{mAlias.siccComisionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
      
         
       <ssicc:label key="#{i18n['consultaCOMComisionGerenteZonaSearchForm.codigoPeriodoIni']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoIni}" />
       
        
       <ssicc:label key="#{i18n['consultaCOMComisionGerenteZonaSearchForm.codigoPeriodoFin']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFin}"/>
		
	  <ssicc:label key="#{i18n['consultaCOMComisionGerenteZonaSearchForm.codigoRegion']}"/>
       <ssicc:selectMenu value="#{mAlias.formReporte.codigoRegion}"> 
       		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
      
    </h:panelGrid> 
   
  </ui:define>

	    </p:column>

	         <f:facet name="header">

	         </f:facet>
