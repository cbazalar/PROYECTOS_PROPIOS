<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteOCRPedidosGP1SinErrorAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteOCRPedidosGP1SinErrorForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="2">
       
	 	<ssicc:label key="#{i18n['reporteOCRPedidosGP1SinErrorForm.codigoPais']}" required="true"/>
	    <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>

		<ssicc:label key="#{i18n['reporteOCRPedidosGP1SinErrorForm.fechaInicial']}" required="true"/>
		<ssicc:calendar id="idFechaInicialDate" value="#{mAlias.formReporte.fechaInicialDate}" required="true"/>
		
		<ssicc:label key="#{i18n['reporteOCRPedidosGP1SinErrorForm.fechaFinal']}" required="true"/>
		<ssicc:calendar id="idfechaFinalDate" value="#{mAlias.formReporte.fechaFinalDate}" required="true"/>
	     
	</h:panelGrid>       
	</ui:define>
	<ui:define name="body_columna_datatable_busqueda">
		<p:column sortBy="#{lista.codigoZona}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['reporteOCRPedidosGP1SinErroList.codigoZona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoZona}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.cantidad}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['reporteOCRPedidosGP1SinErroList.cantidad']}" />
	         </f:facet>
	         <h:outputText value="#{lista.cantidad}" />  
	    </p:column>
	</ui:define>
</ui:composition>

</body>
</html>
