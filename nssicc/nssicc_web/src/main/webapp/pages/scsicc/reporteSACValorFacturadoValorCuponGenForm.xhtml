<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteSACValorFacturadoValorCuponGenAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSACValorFacturadoValorCuponGenForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="2" >
       
	 	<ssicc:label key="#{i18n['reporteSACValorFacturadoValorCuponGenForm.codigoPais']}"/>
	    <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}"/>
	    
	    <ssicc:label key="#{i18n['reporteSACValorFacturadoValorCuponGenForm.codigoPeriodo']}" required="true"/>
	    <ssicc:campaignCalendar2 id="idCodigoPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formReporte.codigoPeriodo}"/>
	    	    
	    <ssicc:label key="#{i18n['reporteSACValorFacturadoValorCuponGenForm.fecha']}" required="true"/>
	    <ssicc:calendar value="#{mAlias.formReporte.fechaDate}" required="true"/>
	    
	    <ssicc:label key="#{i18n['reporteSACValorFacturadoValorCuponGenForm.montoDiferencia']}" required="true"/>
	    <ssicc:inputText value="#{mAlias.formReporte.montoDiferencia}" esNumerico="true" required="true"/>
	    
	    <ssicc:label key="#{i18n['reporteSACValorFacturadoValorCuponGenForm.codigoRegion']}"/> 
		<ssicc:selectManyMenu id="idCodigoRegion" value="#{mAlias.formReporte.codigoRegion}"
							accionListener="#{reporteSACValorFacturadoValorCuponGenAction.cambiaZonasByRegion}"
							update=":principalForm:idCodigoZona:select">
				<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
		
		<ssicc:label key="#{i18n['reporteSACValorFacturadoValorCuponGenForm.codigoZona']}"/>
  		<ssicc:selectManyMenu id="idCodigoZona" value="#{mAlias.formReporte.codigoZona}">  			
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
	     	     
	</h:panelGrid>       
       
  </ui:define> 
     
</ui:composition>

</body>
</html>
