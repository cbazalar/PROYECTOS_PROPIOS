<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteSTODuplicadasySinDetallesAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteSTODuplicadasySinDetalleForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">

				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### TIPO DE DOCUMENTO ########################-->
				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.tipoDocumento']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formReporte.tipoDocumento}" process="@this"
					
					accionListener="#{reporteSTODuplicadasySinDetallesAction.loadReportes}"
					update=":principalForm:idtiporeporte:select" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.stoTipoDocumentoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### PERIODO ########################-->
				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.codigoPeriodo']}"
					required="false" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### CARGA ########################-->
				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.carga']}"
					required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### FECHA Y HORA INICIO ########################-->

				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.fechaInicioProceso']}"
					required="false" />

				<ssicc:calendar id="fechaInicioProcesoD"
					value="#{mAlias.formReporte.fechaInicioProcesoD}" required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.horaInicioCarga']}"
					required="false" />
				<ssicc:selectMenu value="#{mAlias.formReporte.horaInicioCarga}"
					required="false">
					<f:selectItem 	itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.stoHorasCargaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<!--############### FECHA Y HORA FIN ########################-->

				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.fechaFinProceso']}"
					required="false" />

				<ssicc:calendar id="fechaFinProcesoD"
					value="#{mAlias.formReporte.fechaFinProcesoD}" required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.horaFinCarga']}"
					required="false" />
				<ssicc:selectMenu value="#{mAlias.formReporte.horaFinCarga}"
					required="false">
					<f:selectItem 	itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.stoHorasCargaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


				<!--############### NUMERO LOTE ########################-->
				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.numeroLote']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formReporte.numeroLote}" size="10"
					maxlength="10" esNumerico="true" required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### CLIENTE ########################-->
				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.codigoCliente']}"
					required="false" />
				<ssicc:inputText value="#{mAlias.formReporte.codigoCliente}"
					size="15" maxlength="15" esNumerico="true" required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### TIPO CONSULTA ########################-->
				<ssicc:label
					key="#{i18n['reporteSTODuplicadasySinDetalleForm.tipoConsulta']}"
					required="false" />
					<ssicc:selectMenu value="#{mAlias.formReporte.tipoConsulta}" id="idtiporeporte"
						required="false">
						<f:selectItems itemLabel="" itemValue="" />
						<f:selectItems value="#{mAlias.stoReporteTipoDocumentoList}"
							var="lista" itemLabel="#{lista.label}"
							itemValue="#{lista.value}" />
					</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
