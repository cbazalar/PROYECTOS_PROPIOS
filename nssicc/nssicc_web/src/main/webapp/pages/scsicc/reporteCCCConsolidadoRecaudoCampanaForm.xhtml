<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"	value="#{reporteCCCConsolidadoRecaudoCampanaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteCCCConsolidadoRecaudoCampanaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="4">

				<ssicc:label key="#{i18n['reporteCCCConsolidadoRecaudoCampanaForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true" />
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>

				<ssicc:label key="#{i18n['reporteCCCConsolidadoRecaudoCampanaForm.tipoReporte']}" required="true" />
				<ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="true">
					<f:selectItem itemLabel="Seleccione" itemValue=""/>
					<f:selectItem itemLabel="#{i18n['reporteCCCConsolidadoRecaudoCampanaForm.tipoReporte.consolidado']}" itemValue="C"/>
					<f:selectItem itemLabel="#{i18n['reporteCCCConsolidadoRecaudoCampanaForm.tipoReporte.detallado']}" itemValue="D"/>
				</ssicc:selectMenu>
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>
				
				<ssicc:label key="#{i18n['reporteCCCConsolidadoRecaudoCampanaForm.fechaDesde']}" required="true" />
				<ssicc:calendar value="#{mAlias.formReporte.fechaDesde}" required="true" ></ssicc:calendar>
				<ssicc:label key="#{i18n['reporteCCCConsolidadoRecaudoCampanaForm.fechaHasta']}" required="true" />
				<ssicc:calendar value="#{mAlias.formReporte.fechaHasta}" required="true" ></ssicc:calendar>

			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
