<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reportePEDRecalculoPorcDescuentoAction}"/>
	
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reportePEDRecalculoPorcDescuentoForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="2">
  		<ssicc:label key="#{i18n['reportePEDRecalculoPorcDescuentoForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reportePEDRecalculoPorcDescuentoAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
  		
  		<!-- porc. descuento -->
  		<ssicc:label key="#{i18n['reportePEDRecalculoPorcDescuentoForm.porcDescuento']}" required="true"/>
  		<ssicc:inputText value="#{mAlias.formReporte.porcentajeDescuento}" required="true" 
  						onkeypress="return jsEsNumeroDecimal(event);" maxlength="10"/>
  		
<!--   		Desc. Plano -->
<!--   		<ssicc:label key="#{i18n['reportePEDRecalculoPorcDescuentoForm.dsctoPlano']}" required="true"/> -->
<!--   		<ssicc:inputText value="#{mAlias.formReporte.dsctoPlano}" esNumerico="true" required="true"/> -->
  		
  		<!-- Nro Doc -->
  		<ssicc:label key="#{i18n['reportePEDRecalculoPorcDescuentoForm.nroDocumento']}" />
  		<ssicc:inputText value="#{mAlias.formReporte.nroDocumento}" esNumerico="true" />
  		 		  		
  		<ssicc:label key="#{i18n['reportePEDRecalculoPorcDescuentoForm.fechaFactura']}"/>
  		<ssicc:calendar id="idFechaFinal" value="#{mAlias.formReporte.fechaFacturaDate}"/>
  		
  		<!-- Nro Factura -->
  		<ssicc:label key="#{i18n['reportePEDRecalculoPorcDescuentoForm.nroFactura']}" required="true"/>
  		<ssicc:inputText value="#{mAlias.formReporte.nroFactura}" esNumerico="true" required="true"/>
  		
  		<!-- Check  -->
  		<ssicc:label key="#{i18n['reportePEDRecalculoPorcDescuentoForm.descuentoPlano']}" />  		
  		<ssicc:selectBooleanCheckbox value="#{mAlias.condicionDsctoPlano}"/>
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
