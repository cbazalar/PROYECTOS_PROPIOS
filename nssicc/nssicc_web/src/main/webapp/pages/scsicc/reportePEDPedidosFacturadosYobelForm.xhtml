<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reportePEDPedidosFacturadosYobelAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reportePEDPedidosFacturadosYobelForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="4">
  		<ssicc:label key="#{i18n['reportePEDPedidosFacturadosYobelForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reportePEDPedidosFacturadosYobelAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reportePEDPedidosFacturadosYobelForm.codigoPeriodo']}" required="true"/>
  		<ssicc:campaignCalendarListener id="idCodigoPeriodo" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" required="true"
  				actionListener="#{reportePEDPedidosFacturadosYobelAction.loadFechasPeriodos}"
				update=":principalForm:idFechaInicial:calendar :principalForm:idFechaFinal:calendar"/>  		
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reportePEDPedidosFacturadosYobelForm.fechaInicial']}"/>
  		<ssicc:calendar id="idFechaInicial" value="#{mAlias.formReporte.fechaInicialDate}"/>
		<ssicc:label key="#{i18n['reportePEDPedidosFacturadosYobelForm.fechaFinal']}"/>
  		<ssicc:calendar id="idFechaFinal" value="#{mAlias.formReporte.fechaFinalDate}"/>
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
