<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECValidacionSolicitudesRecAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECValidacionSolicitudesRecForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteRECValidacionSolicitudesRecForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
           <ssicc:label key="#{i18n['reporteRECValidacionSolicitudesRecForm.userList']}" />
       <ssicc:selectManyMenu id="usuarios" value="#{mAlias.formReporte.userList}" >
       		<f:selectItems value="#{mAlias.siccUserList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
         <ssicc:label key="#{i18n['reporteRECValidacionSolicitudesRecForm.regionList']}" />
       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" process="@this"
       				accionListener="#{reporteRECValidacionSolicitudesRecAction.showZonasxRegion}" update=":principalForm:zona:selectMany :principalForm:territorio:selectMany">
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank /> 
    	
       <ssicc:label key="#{i18n['reporteRECValidacionSolicitudesRecForm.zonaList']}" />
       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}" accionListener="#{reporteRECValidacionSolicitudesRecAction.showTerritorioxZona}"
       						 update=":principalForm:territorio:selectMany ">
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       
           <ssicc:label key="#{i18n['reporteRECValidacionSolicitudesRecForm.territorioList']}" />
       <ssicc:selectManyMenu id="territorio" value="#{mAlias.formReporte.territorioList}">
       		<f:selectItems value="#{mAlias.siccTerritorioList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       
       <ssicc:label	key="#{i18n['reporteRECValidacionSolicitudesRecForm.tipoReporte']}" required="false" />
		<ssicc:selectMenu id="idTipoPedido" value="#{mAlias.formReporte.tipoReporte}" required="false">
			<f:selectItem itemLabel="#{i18n['select.resumen']}" itemValue="R" />
			<f:selectItem itemLabel="#{i18n['select.detalle']}" itemValue="D" />
		</ssicc:selectMenu>
		<ssicc:labelBlank /><ssicc:labelBlank />
		
		   <ssicc:label key="#{i18n['reporteRECValidacionSolicitudesRecForm.operacionList']}" />
       <ssicc:selectManyMenu id="operacion" value="#{mAlias.formReporte.operacionList}">
       <f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccOperacionesList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
        <ssicc:label key="#{i18n['reporteRECValidacionSolicitudesRecForm.codigoPeriodo']}" required="false" />
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" required="false"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />
       <ssicc:labelBlank /><ssicc:labelBlank />
       
             <ssicc:label key="#{i18n['reporteRECValidacionSolicitudesRecForm.fechaValidacion']}" required="true" />	  	  
	   <ssicc:calendar id="calendarDesde" required="true" value="#{mAlias.formReporte.fechaValidacionD}" />
	   
	   <ssicc:label key="#{i18n['reporteRECValidacionSolicitudesRecForm.fechaValidacionFinal']}" required="true" />	  	  
	   <ssicc:calendar id="calendarHasta" required="true" value="#{mAlias.formReporte.fechaValidacionFinalD}" />
		
		
		
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
