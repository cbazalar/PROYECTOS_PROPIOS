<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteVENFacturasEmitidasServicioRentasInternasEcuadorAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteVENFacturasEmitidasServicioRentasInternasEcuadorForm.title']}"	styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['reporteVENFacturasEmitidasServicioRentasInternasEcuadorForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true" />
				
				<ssicc:label key="#{i18n['reporteVENFacturasEmitidasServicioRentasInternasEcuadorForm.codigoSociedad']}" required="true" />
				<ssicc:selectMenu id="codigoSociedad" value="#{mAlias.formReporte.codigoSociedad}" required="true">
					<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label key="#{i18n['reporteVENFacturasEmitidasServicioRentasInternasEcuadorForm.tipoDocumento']}" required="true" />
				<ssicc:selectMenu id="tipoDocumento" value="#{mAlias.formReporte.tipoDocumento}" required="true"
								accionListener="#{reporteVENFacturasEmitidasServicioRentasInternasEcuadorAction.muestraCamposPorTipoDocumento}" 
								update=":principalForm:panelFactura :principalForm:panelFactura2 :principalForm:panelFactura3 :principalForm:panelFactura4 
										:principalForm:panelNotaCredito :principalForm:panelNotaCredito2" >
					<f:selectItems value="#{mAlias.siccTipoDocumentoList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label key="#{i18n['reporteVENFacturasEmitidasServicioRentasInternasEcuadorForm.tipoReporte']}" required="true" />
				<ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="true" >
					<f:selectItems value="#{mAlias.siccTipoReporteList}" var="lista"
							itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<h:panelGroup id="panelFactura">
					<ssicc:label key="#{i18n['reporteVENFacturasEmitidasServicioRentasInternasEcuadorForm.codigoPeriodo']}" required="true" rendered="#{mAlias.mostrarTipoDocFactura}" />
				</h:panelGroup>	
				<h:panelGroup id="panelFactura2">
					<ssicc:campaignCalendar2 id="codigoPeriodo" value="#{mAlias.formReporte.codigoPeriodo}" required="true" manage="#{mAlias}" rendered="#{mAlias.mostrarTipoDocFactura}" />
				</h:panelGroup>
				
				<h:panelGroup id="panelFactura3">
					<ssicc:label key="#{i18n['reporteVENFacturasEmitidasServicioRentasInternasEcuadorForm.fechaFacturacion']}" required="true" rendered="#{mAlias.mostrarTipoDocFactura}" />
				</h:panelGroup>
				<h:panelGroup id="panelFactura4">
					<ssicc:calendar id="fechaFacturacion" manage="#{mAlias}" value="#{mAlias.formReporte.fechaFacturacionD}" required="true" rendered="#{mAlias.mostrarTipoDocFactura}" />
				</h:panelGroup>

				<h:panelGroup id="panelNotaCredito">
					<ssicc:label key="#{i18n['reporteVENFacturasEmitidasServicioRentasInternasEcuadorForm.fechaEmision']}" required="true" rendered="#{mAlias.mostrarTipoDocNotaCredito}" />
				</h:panelGroup>
				<h:panelGroup id="panelNotaCredito2">
					<ssicc:calendar id="fechaEmision" manage="#{mAlias}" value="#{mAlias.formReporte.fechaEmisionD}" required="true" rendered="#{mAlias.mostrarTipoDocNotaCredito}" />
				</h:panelGroup>

			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
