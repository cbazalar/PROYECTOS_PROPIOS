<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateConsultaSearch.xhtml">
  <ui:param name="mAlias" value="#{consultaRECProductosReclamadosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaRECProductosReclamadosForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_criterio_busqueda">
 
 <h:panelGrid columns="5" >
       
 	 <ssicc:label key="#{i18n['interfazRECProductosReclamadosForm.codigoPais']}" required="true"/>
     <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
     <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
      <!-- SubAccesso -->
     
     <ssicc:label key="#{i18n['interfazRECProductosReclamadosForm.subAcceso']}" required="false"/>
     <ssicc:selectManyMenu id="subAcceso" value="#{mAlias.formBusqueda.subAccesos}" required="false">
       		<f:selectItems value="#{mAlias.siccSubAccesoList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
     </ssicc:selectManyMenu>
     <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
     <!-- Tipo Ingreso -->
     
     <ssicc:label key="#{i18n['interfazRECProductosReclamadosForm.tipoIngreso']}" required="false"/>
     <ssicc:selectMenu id="tipoIngreso" value="#{mAlias.formBusqueda.tipoIngreso}" required="false">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccTipoIngresoList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
     </ssicc:selectMenu>
     <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
     
     <!-- Operacion -->
     
     <ssicc:label key="#{i18n['interfazRECProductosReclamadosForm.operacion']}" required="false"/>
     <ssicc:selectMenu id="operacion" value="#{mAlias.formBusqueda.operacion}" required="false">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccOperacionesList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
     </ssicc:selectMenu>
     <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
     
      <!-- Region -->
     
     <ssicc:label key="#{i18n['interfazRECProductosReclamadosForm.region']}" required="false"/>
     <ssicc:selectManyMenu id="regiones" value="#{mAlias.formBusqueda.regiones}" required="false">
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
     </ssicc:selectManyMenu>
     <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
     
     <!-- Fechas Inicio y Fin -->
     
     <ssicc:label key="#{i18n['interfazRECProductosReclamadosForm.fechaInicio']}" required="true" />
	 <ssicc:calendar id="idFechaInicio" value="#{mAlias.formBusqueda.fechaInicioDate}" required="true"/>   
	 <ssicc:label key="#{i18n['interfazRECProductosReclamadosForm.fechaFin']}" required="true"/>
	 <ssicc:calendar id="idFechaFin" value="#{mAlias.formBusqueda.fechaFinDate}" required="true"/>
	 <ssicc:labelBlank/>    
    
     <!-- Indicador Envio SAP -->
     
     
  
     <ssicc:label key="#{i18n['interfazRECProductosReclamadosForm.indicadorSap']}" required="false"/>
     <ssicc:selectMenu id="indicadorSap" value="#{mAlias.formBusqueda.indicadorSap}" required="false">
       		<f:selectItem itemLabel="Todas" itemValue="" />
       		<f:selectItem itemLabel="Enviado" itemValue="1" />
       		<f:selectItem itemLabel="Sin Enviar" itemValue="0" />
     </ssicc:selectMenu>
     <ssicc:labelBlank/><ssicc:labelBlank/><ssicc:labelBlank/>
     
     <!-- ### INDEPENDIENTES -->
     
     <!-- Doc. Ref y Cliente-->
     
    <ssicc:label key="#{i18n['consultaRECProductosReclamadosForm.docRef']}" required="false"/>
    <ssicc:inputText id="docRef" value="#{mAlias.formBusqueda.docRef}" required="false" />
	<ssicc:label key="#{i18n['consultaRECProductosReclamadosForm.cliente']}" required="false"/>
	<ssicc:inputText id="cliente" value="#{mAlias.formBusqueda.cliente}" required="false" />
	<ssicc:labelBlank/>
	 
	 <!-- Codigo Sap y codigo de Venta-->
     
    <ssicc:label key="#{i18n['consultaRECProductosReclamadosForm.codSap']}" required="false"/>
    <ssicc:inputText id="codSap" value="#{mAlias.formBusqueda.codSap}" required="false" />
	<ssicc:label key="#{i18n['consultaRECProductosReclamadosForm.codVenta']}" required="false"/>
	<ssicc:inputText id="codVenta" value="#{mAlias.formBusqueda.codVenta}" required="false" />
	<ssicc:labelBlank/>
	
	 <!-- Producto y Campaña Ref-->
     
    
    <ssicc:label key="#{i18n['consultaRECProductosReclamadosForm.descProd']}" required="false"/>
    <ssicc:inputText id="descProd" value="#{mAlias.formBusqueda.descProd}" required="false" />
	<ssicc:label key="#{i18n['consultaRECProductosReclamadosForm.campRef']}" required="false"/>
	<ssicc:inputText id="campRef" value="#{mAlias.formBusqueda.campRef}" required="false" />
	<ssicc:labelBlank/>
	<!-- número lote y unidades-->
     
    
    <ssicc:label key="#{i18n['interfazRECProductosReclamadosForm.numeroLote']}" required="false"/>
    <ssicc:inputText id="numeroLote" value="#{mAlias.formBusqueda.numeroLote}" required="false" />
	<ssicc:label key="#{i18n['consultaRECProductosReclamadosForm.unidades']}" required="false"/>
	<ssicc:inputText id="unidades" value="#{mAlias.formBusqueda.unidades}" required="false" />
	<ssicc:labelBlank/>
	
	
	
	
	</h:panelGrid>
	
	  
       
  </ui:define>
  
   
   <ui:define name="body_columna_datatable_busqueda">
  
		<p:column sortBy="#{lista.documentoref}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['productosRecList.documentoref']}" />
	         </f:facet>
	         <h:outputText value="#{lista.documentoref}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.cliente}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['productosRecList.cliente']}" />
	         </f:facet>
	         <h:outputText value="#{lista.cliente}" />
	    </p:column>
	    
	    <p:column sortBy="#{lista.codoperacion}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['productosRecList.codoperacion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoOperacion}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.codigoSap}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['productosRecList.codigoSap']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoSap}"/>
	    </p:column>
	    
	    <p:column sortBy="#{lista.codigoVenta}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['productosRecList.codigoVenta']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoVenta}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.numLote}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['productosRecList.numeroLote']}" />
	         </f:facet>
	         <h:outputText value="#{lista.numLote}" />  
	    </p:column>
	    
	    <p:column sortBy="#{lista.descProducto}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['productosRecList.descProducto']}" />
	         </f:facet>
	         <h:outputText value="#{lista.descProducto}" />  
	  </p:column>   
	  
	  <p:column sortBy="#{lista.unidadAdevolver}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['productosRecList.unidadesDevu']}" />
	         </f:facet>
	         <h:outputText value="#{lista.unidadAdevolver}" />  
	  </p:column>  
	  
	  <p:column sortBy="#{lista.campanhaRef}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['productosRecList.campanhaRef']}" />
	         </f:facet>
	         <h:outputText value="#{lista.campanhaRef}" />  
	  </p:column>  
	  
	  <p:column sortBy="#{lista.fechareclamo}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['productosRecList.fechareclamo']}" />
	         </f:facet>
	         <h:outputText value="#{lista.fechareclamo}" />  
	  </p:column>  
	  
	 
 
   </ui:define>
  
  
</ui:composition>

</body>
</html>
