<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components"> <body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias"
		value="#{reporteCCCDetalladoPagosPorRegularizarEliminadosAction}" />

	<ui:define name="titulo_Pantalla">
		<h:outputText
			value="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.heading']}"
			styleClass="clsEncabezadoPantalla" />
	</ui:define>

	<ui:define name="body_filtro_reporte">

		<h:panelGrid columns="3">


			

			<ssicc:label
				key="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.codigoPais']}"
				required="true" />
			<ssicc:label
				value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
			<ssicc:labelBlank />
	
			
			<ssicc:label
				key="#{i18n['reportePERLiquidacionCobranzasForm.codigoBanco']}"
				required="false" />
			<ssicc:selectMenu id="codigoBanco"
				value="#{mAlias.formReporte.codigoBanco}" required="false">
				<f:selectItem itemLabel="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.opcion.todos']}" itemValue="" />
				<f:selectItems value="#{mAlias.siccBancoList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			</ssicc:selectMenu>
			<ssicc:labelBlank />


			<ssicc:label
				key="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.fechaPago']}"
				required="false" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			
			<ssicc:label
				key="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.fechaDesde']}"
				required="false" />
			<ssicc:calendar id="fechaPagoDesdeDt" manage="#{mAlias}"
				value="#{mAlias.formReporte.fechaPagoDesdeDt}" />
			<ssicc:labelBlank />
			<ssicc:label
				key="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.fechaHasta']}"
				required="false" />
			<ssicc:calendar id="fechaPagoHastaDt" manage="#{mAlias}"
				value="#{mAlias.formReporte.fechaPagoHastaDt}" />
			<ssicc:labelBlank />


			<ssicc:label
				key="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.fechaProceso']}"
				required="false" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			
			<ssicc:label
				key="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.fechaDesde']}"
				required="false" />
			<ssicc:calendar id="fechaProcDesdeDt" manage="#{mAlias}"
				value="#{mAlias.formReporte.fechaProcDesdeDt}"  />
			<ssicc:labelBlank />
			
			
			<ssicc:label
				key="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.fechaHasta']}"
				required="false" />
			<ssicc:calendar id="fechaProcHastaDt" manage="#{mAlias}"
				value="#{mAlias.formReporte.fechaProcHastaDt}" />
			<ssicc:labelBlank />
			
			<ssicc:label
				key="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.fechaEliminacion']}"
				required="false" />
			<ssicc:labelBlank />
			<ssicc:labelBlank />
			
			<ssicc:label
				key="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.fechaDesde']}"
				required="false" />
			<ssicc:calendar id="fechaElimDesdeDt" manage="#{mAlias}"
				value="#{mAlias.formReporte.fechaElimDesdeDt}" />
			<ssicc:labelBlank />
			<ssicc:label
				key="#{i18n['reporteCCCDetalladoPagosPorRegularizarEliminadosForm.fechaHasta']}"
				required="false" />
			<ssicc:calendar id="fechaElimHastaDt" manage="#{mAlias}"
				value="#{mAlias.formReporte.fechaElimHastaDt}" />
			<ssicc:labelBlank />
		</h:panelGrid>

	</ui:define>

</ui:composition> </body> </html>
