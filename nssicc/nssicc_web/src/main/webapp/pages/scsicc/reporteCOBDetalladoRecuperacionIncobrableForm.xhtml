<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCOBDetalladoRecuperacionIncobrableAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCOBDetalladoRecuperacionIncobrableForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
    <h:panelGrid columns="5" >
       
       <ssicc:label key="#{i18n['reporteCOBDetalladoRecuperacionIncobrableForm.codigoPais']}" required="true"/>
      <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
      <ssicc:labelBlank/>
      <ssicc:labelBlank/>
      <ssicc:labelBlank/>
      
      <ssicc:label key="#{i18n['reporteCOBDetalladoRecuperacionIncobrableForm.tipoReporte']}"  required="true" />
      <ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}"  required="false" >
	  <f:selectItem itemLabel="Formato Impuesto" itemValue="TES001" />
	  </ssicc:selectMenu>
      <ssicc:labelBlank/>
      <ssicc:labelBlank/>
      <ssicc:labelBlank/>
      
		 
       <ssicc:label key="#{i18n['reporteCOBDetalladoRecuperacionIncobrableForm.fechaDesde']}" required="true" />
       <ssicc:calendar id="fechaDesdeD" required="true" manage="#{mAlias}"  value="#{mAlias.formReporte.fechaDesdeD}"/>
       <ssicc:label key="#{i18n['reporteCOBDetalladoRecuperacionIncobrableForm.fechaHasta']}" required="true" />
       <ssicc:calendar id="fechaHasta"   manage="#{mAlias}"  required="true" value="#{mAlias.formReporte.fechaHastaD}"/>    
       <ssicc:labelBlank/>            
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
