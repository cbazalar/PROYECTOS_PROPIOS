<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECBoletaRecojoStatusAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECBoletaRecojoStatusForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   	
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteRECBoletaRecojoStatusForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />     
       <ssicc:labelBlank /><ssicc:labelBlank />
      
	   <ssicc:label key="#{i18n['reporteRECBoletaRecojoStatusForm.regionList']}" />
       <ssicc:selectManyMenu id="cRegion" value="#{mAlias.formReporte.regionList}"
      accionListener="#{reporteRECBoletaRecojoStatusAction.showZonasxRegion}" update=":principalForm:cZona:selectMany">
      		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>     
       <ssicc:labelBlank /><ssicc:labelBlank />
            
       <ssicc:label key="#{i18n['reporteRECBoletaRecojoStatusForm.zonaList']}"/>
       <ssicc:selectManyMenu id="cZona" value="#{mAlias.formReporte.zonaList}" style="width:250px; height:auto;">      		
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />      
       
       <ssicc:label key="#{i18n['reporteRECBoletaRecojoStatusForm.gestionList']}" required="true"/>
       <ssicc:selectManyMenu id="gesList" value="#{mAlias.formReporte.gestionList}" required="true">      		
       		<f:selectItem itemLabel="Todos" itemValue="Todos" />
       		<f:selectItems value="#{mAlias.siccEstadosBorecList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>     		
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />  
        
       
       <ssicc:label key="#{i18n['reporteRECBoletaRecojoStatusForm.resultadoList']}" required="true"/>
       <ssicc:selectManyMenu id="resuList" value="#{mAlias.formReporte.resultadoList}" required="true">      		
       		<f:selectItem itemLabel="Todos" itemValue="Todos" />
       		<f:selectItems value="#{mAlias.siccResultadosBorecList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>     		
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />  
                
      
        <ssicc:label key="#{i18n['reporteRECBoletaRecojoStatusForm.codigoPeriodoInicio']}" required="true"/>
       <ssicc:campaignCalendar2 id="cInicio" required="true" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicio}"/>      
       
       <ssicc:label key="#{i18n['reporteRECBoletaRecojoStatusForm.codigoPeriodoFin']}" required="true"/>
       <ssicc:campaignCalendar2 id="cFin" required="true" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFin}"/> 
       
       <ssicc:label key="#{i18n['reporteRECBoletaRecojoStatusForm.fechaProceso']}"/>
       <ssicc:calendar id="fecPro" value="#{mAlias.formReporte.fechaProcesoD}"/> 
       <ssicc:labelBlank /><ssicc:labelBlank />     
       
        
   
    </h:panelGrid>           
    
  </ui:define>
</ui:composition>

</body>
</html>
