<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components"> <body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteAPEDistribucionCdrsRecojosAction}" />

	<ui:define name="titulo_Pantalla">
		<h:outputText value="#{i18n['reporteAPEDistribucionCdrsRecojosForm.heading']}" 
		 			  styleClass="clsEncabezadoPantalla" />
	</ui:define>

	<ui:define name="body_filtro_reporte">

		<h:panelGrid columns="4">
		       <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsRecojosForm.codigoPais']}" required="true"/>
		       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
               <ssicc:labelBlank/>
               <ssicc:labelBlank/>
               
   			   <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsRecojosForm.codigoPeriodo']}"/>
	           <ssicc:campaignCalendar2 id="periodoGeneracion"  manage="#{mAlias}" value="#{mAlias.formReporte.periodoGeneracion}" />
               <ssicc:labelBlank/>
               <ssicc:labelBlank/>
             
               <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsRecojosForm.periodoDespacho']}"/>
	           <ssicc:campaignCalendar2 id="periodoDespacho"  manage="#{mAlias}" value="#{mAlias.formReporte.periodoDespacho}" />
               <ssicc:labelBlank/>
               <ssicc:labelBlank/>
               
               <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsRecojosForm.numeroRecojo']}"/>
               <ssicc:inputText value="#{mAlias.formReporte.numeroRecojo}" esNumerico="true"/>
   				<ssicc:labelBlank/>
               <ssicc:labelBlank/>
               
   			   <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsRecojosForm.fechaFacturacionInicio']}"/>
               <ssicc:calendar value="#{mAlias.formReporte.fechaFacturacionInicio}"/>
               
               <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsRecojosForm.fechaFacturacionFin']}"/>
               <ssicc:calendar value="#{mAlias.formReporte.fechaFacturacionFin}"/>
   
     
               <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsRecojosForm.codigoRegion']}" />
		       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.codigoRegion}" 
		                             process="@this" accionListener="#{reporteAPEDistribucionCdrsRecojosAction.showZonasxRegion}" 
		                             update=":principalForm:zona:select">
		            <f:selectItem itemLabel="Todos" itemValue=""/>
		       		<f:selectItems value="#{mAlias.siccRegionList}"  var="lista" 
		       		               itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectManyMenu>
			   <ssicc:labelBlank/>
               <ssicc:labelBlank/>
               
		       <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsRecojosForm.codigoZona']}" />
		       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.codigoZona}" process="@this">
		       		<f:selectItems value="#{mAlias.siccZonaList}"  var="lista" 
		       		               itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
			   <ssicc:labelBlank/>
               <ssicc:labelBlank/>
			
			 
		   </h:panelGrid>
	</ui:define>

</ui:composition> </body> </html>
