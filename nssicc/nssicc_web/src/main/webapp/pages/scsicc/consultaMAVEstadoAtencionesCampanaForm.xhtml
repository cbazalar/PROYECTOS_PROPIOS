<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateConsultaSearch.xhtml">
  <ui:param name="mAlias" value="#{consultaMAVEstadoAtencionesCampanaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaMAVEstadoAtencionesCampanaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    
	<h:panelGrid columns="2">
        
       <ssicc:label key="#{i18n['consultaMAVEstadoAtencionesCampanaForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
	   
	   <ssicc:label key="#{i18n['consultaMAVEstadoAtencionesCampanaForm.codigoPeriodo']}" required="true"/>
	   <ssicc:campaignCalendar2 id="codigoPeriodo" required="true"  manage="#{mAlias}" value="#{mAlias.formBusqueda.codigoPeriodo}" />
	
	  </h:panelGrid>  
	
  </ui:define>
  
  
  <ui:define name="body_columna_datatable_busqueda">
  		<p:column width="50" sortBy="#{lista.facturacion}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteMAVEstadoAtencionesList.facturacion']}" />
            </f:facet>
            <h:outputText value="#{lista.facturacion}" />  
        </p:column>  
        
        <p:column width="50" sortBy="#{lista.lote}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteMAVEstadoAtencionesList.lote']}" />
            </f:facet>
            <h:outputText value="#{lista.lote}" />  
        </p:column>
         
         <p:column width="50" sortBy="#{lista.zona}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteMAVEstadoAtencionesList.zona']}" />
            </f:facet>
            <h:outputText value="#{lista.zona}" />  
        </p:column>  
        
  

        
        <p:column width="30" sortBy="#{lista.producto}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteMAVEstadoAtencionesList.producto']}" />
            </f:facet>
            <h:outputText value="#{lista.producto}" />  
        </p:column>
        
         <p:column width="30" sortBy="#{lista.descripcion}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['reporteMAVEstadoAtencionesList.descripcion']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcion}" />  
        </p:column>
        
  </ui:define>

</ui:composition>

</body>
</html>
