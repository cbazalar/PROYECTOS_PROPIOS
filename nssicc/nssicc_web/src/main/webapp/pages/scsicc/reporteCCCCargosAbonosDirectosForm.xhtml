<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCCargosAbonosDirectosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCCargosAbonosDirectosForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCCCCargosAbonosDirectosForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank /> 
       
        <ssicc:label key="#{i18n['reporteCCCCargosAbonosDirectosForm.codigoSociedad']}"  />
		<ssicc:selectMenu id="sociedad" value="#{mAlias.formReporte.codigoSociedad}" >
			<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>
		<ssicc:labelBlank /><ssicc:labelBlank /> 
		
		<ssicc:label key="#{i18n['reporteCCCCargosAbonosDirectosForm.tipoReporte']}"  />
		<ssicc:selectMenu id="reporte" value="#{mAlias.formReporte.tipoReporte}" >
			<f:selectItem itemLabel="#{i18n['reporteCCCCargosAbonosDirectosForm.tipoReporte.consolidado']}" itemValue="C" />
			<f:selectItem itemLabel="#{i18n['reporteCCCCargosAbonosDirectosForm.tipoReporte.detallado']}" itemValue="D" />
			</ssicc:selectMenu> 
		<ssicc:labelBlank /><ssicc:labelBlank />  
		
		<ssicc:label key="#{i18n['reporteCCCCargosAbonosDirectosForm.tipoCAD']}"  />
		<ssicc:selectMenu id="tipoCad" value="#{mAlias.formReporte.tipoCAD}" >
			<f:selectItem itemLabel="Todos" itemValue="" />
			<f:selectItems value="#{mAlias.cccTiposCargosAbonosDiretosList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>
		<ssicc:labelBlank /><ssicc:labelBlank /> 
              
                                   
    </h:panelGrid>   
    
    
    <h:panelGrid columns="5" >
	 <ssicc:label key="#{i18n['reporteCCCCargosAbonosDirectosForm.fecha']}" required="true" />
    	 <ssicc:label key="#{i18n['reporteCCCCargosAbonosDirectosForm.fechaDesde']}" required="true" />
       <ssicc:calendar id="fechaBloqueoDesde" manage="#{mAlias}" value="#{mAlias.formReporte.fechaDesdeD}" required="true" />
       
        <ssicc:label key="#{i18n['reporteCCCCargosAbonosDirectosForm.fechaHasta']}" required="true" />
       <ssicc:calendar id="fechaBloqueoHasta" manage="#{mAlias}" value="#{mAlias.formReporte.fechaHastaD}" required="true" />          
    </h:panelGrid>   
    
  </ui:define>

</ui:composition>

</body>
</html>
