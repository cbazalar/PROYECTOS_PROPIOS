<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteSACSaldoConsultorasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSACSaldoConsultorasForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="2" >
       
	 	<ssicc:label key="#{i18n['reporteSACSaldoConsultorasForm.codigoPais']}" required="true"/>
	    <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
	     
	    <ssicc:label key="#{i18n['reporteSACSaldoConsultorasForm.regionList']}"/>
		<ssicc:selectManyMenu id="idCodigoRegion" value="#{mAlias.formReporte.regionList}"
							accionListener="#{reporteSACSaldoConsultorasAction.cambiaZonasByRegion}"
							update=":principalForm:idCodigoZona:select">
				<f:selectItem itemLabel="Todos" itemValue="Todos"/>
				<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
		
		<ssicc:label key="#{i18n['reporteSACSaldoConsultorasForm.zonaList']}"/>
  		<ssicc:selectManyMenu id="idCodigoZona" value="#{mAlias.formReporte.zonaList}">
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
		
		<ssicc:label key="#{i18n['reporteSACSaldoConsultorasForm.estadoList']}"/>
		<ssicc:selectManyMenu id="idEstadoList" value="#{mAlias.formReporte.estadoList}">
			<f:selectItems value="#{mAlias.sACestadosList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
	     	     
	    <ssicc:label key="#{i18n['reporteSACSaldoConsultorasForm.numeroPedidos']}"/>
	    <ssicc:selectManyMenu id="idNumeroPedidos" value="#{mAlias.formReporte.numeroPedidos}">
	    	<f:selectItem itemValue="1" itemLabel="#{i18n['reporteSACSaldoConsultorasForm.select.primero']}"/>
	    	<f:selectItem itemValue="2" itemLabel="#{i18n['reporteSACSaldoConsultorasForm.select.segundo']}"/>
	    	<f:selectItem itemValue="3" itemLabel="#{i18n['reporteSACSaldoConsultorasForm.select.tercero']}"/>
	    	<f:selectItem itemValue="4" itemLabel="#{i18n['reporteSACSaldoConsultorasForm.select.cuarto']}"/>
	    	<f:selectItem itemValue="5" itemLabel="#{i18n['reporteSACSaldoConsultorasForm.select.quinto']}"/>
	    	<f:selectItem itemValue="6" itemLabel="#{i18n['reporteSACSaldoConsultorasForm.select.sexto']}"/>
	    	<f:selectItem itemValue="7" itemLabel="#{i18n['reporteSACSaldoConsultorasForm.select.septimo']}"/>
	    	<f:selectItem itemValue="8" itemLabel="#{i18n['reporteSACSaldoConsultorasForm.select.octavo']}"/>
	    	<f:selectItem itemValue="9" itemLabel="#{i18n['reporteSACSaldoConsultorasForm.select.noveno']}"/>
	    	<f:selectItem itemValue="10" itemLabel="#{i18n['reporteSACSaldoConsultorasForm.select.decimo']}"/>
	    </ssicc:selectManyMenu>
	     
	</h:panelGrid>       
       
  </ui:define> 
     
</ui:composition>

</body>
</html>
