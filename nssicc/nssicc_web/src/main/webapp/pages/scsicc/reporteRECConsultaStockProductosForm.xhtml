<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECConsultaStockProductosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECConsultaStockProductosForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
    <ui:define name="body_busqueda_popup">
		<ssicc:linkPopupCrearAjax id="buscarHIPDatosCliente"
			managePopup="#{mAlias.busquedaProductoSearchAction}"
			accionAceptar="#{reporteRECConsultaStockProductosAction.aceptarPopup}"
			accionSalir="#{reporteRECConsultaStockProductosAction.salirPopup}"
			parametroAccion="SACPRODUCTO"
			visible="#{mAlias.mostrarPopupProducto}"
			paginaxhtml="/pages/popup/popupSearchProductos.xhtml"
			update=":principalForm:idPanelCriterio"
			title="#{i18n['popup.generico.busqueda.productos']}" />
	</ui:define>
  
    <ui:define name="body_filtro_reporte">
  
   
	   <h:panelGrid id="idPanelCriterio" columns="2" >
       
       <ssicc:label key="#{i18n['reporteRECConsultaStockProductosForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       
           <ssicc:label key="#{i18n['reporteRECConsultaStockProductosForm.codigoPeriodo']}" required="true" />	  	  
	   <ssicc:campaignCalendar2  required="true" id="codigoPeriodo" manage="#{mAlias}"  value="#{mAlias.formReporte.codigoPeriodo}" />
	   
	   <ssicc:label key="#{i18n['reporteRECConsultaStockProductosForm.codigoSap']}"/>
	   <h:panelGroup>
			<ssicc:label value=""/>
			<ssicc:inputText value="#{mAlias.formReporte.codigoSap}"/>
			<ssicc:linkPopupInvocarAjax accion="#{reporteRECConsultaStockProductosAction.invocarPopup}" 
										parametroAccion="SACPRODUCTO"/>
		</h:panelGroup>
		
		  <ssicc:label key="#{i18n['reporteRECConsultaStockProductosForm.codigoVenta']}"/>
		<ssicc:inputText value="#{mAlias.formReporte.codigoVenta}"/>
	
	   
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
