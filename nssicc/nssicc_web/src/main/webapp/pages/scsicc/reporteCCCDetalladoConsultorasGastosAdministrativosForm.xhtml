<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteCCCDetalladoConsultorasGastosAdministrativosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteCCCDetalladoConsultorasGastosAdministrativosForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasGastosAdministrativosForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
	
				<ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasGastosAdministrativosForm.tipoReporte']}" required="true" />
		        <ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="true">
		        		<f:selectItem itemLabel="#{i18n['reporteCCCDetalladoConsultorasGastosAdministrativosForm.tipoReporte.consolidado']}" itemValue="C"/>
		        		<f:selectItem itemLabel="#{i18n['reporteCCCDetalladoConsultorasGastosAdministrativosForm.tipoReporte.detallado']}" itemValue="D"/>
		        </ssicc:selectMenu>

				<ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasGastosAdministrativosForm.fechaInicio']}" required="true"/>
		        <ssicc:calendar value="#{mAlias.formReporte.fechaInicioD}" required="true"/>
		        
		        <ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasGastosAdministrativosForm.fechaFin']}" required="true"/>
		        <ssicc:calendar value="#{mAlias.formReporte.fechaFinD}" required="true"/>
        		
		
			   <ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasGastosAdministrativosForm.regionList']}" />
		       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" 
		       						accionListener="#{reporteCCCDetalladoConsultorasGastosAdministrativosAction.showZonasxRegion}" 
		       						update=":principalForm:zona:selectMany :principalForm:seccion:selectMany">
		       		<f:selectItem itemLabel="Todos" itemValue="" />
		       		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
		       						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectManyMenu>

       		   <ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasGastosAdministrativosForm.zonaList']}" />
		       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}" 
		       						accionListener="#{reporteCCCDetalladoConsultorasGastosAdministrativosAction.showSeccionxZona}" 
		       						update=":principalForm:seccion:selectMany">
		       		<f:selectItems value="#{mAlias.siccZonaList}" var="lista" 
		       						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
       		   
    	
		       <ssicc:label key="#{i18n['reporteCCCDetalladoConsultorasGastosAdministrativosForm.seccionList']}" />
		       <ssicc:selectManyMenu id="seccion" value="#{mAlias.formReporte.seccionList}"> 
		       		<f:selectItems value="#{mAlias.siccSeccionList}" var="lista" 
		       						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
    
    	



			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
