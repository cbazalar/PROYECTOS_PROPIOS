<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components"> <body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteAPEMapaAnaquelBalanceoDiarioAction}" />

	<ui:define name="titulo_Pantalla">
		<h:outputText value="#{i18n['reporteAPEMapaAnaquelBalanceoDiarioForm.heading']}" 
		 			  styleClass="clsEncabezadoPantalla" />
	</ui:define>

	<ui:define name="body_filtro_reporte">

		<h:panelGrid columns="4">
		       <ssicc:label key="#{i18n['reporteAPEMapaAnaquelBalanceoDiarioForm.codigoPais']}" required="true"/>
		       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
               <ssicc:labelBlank/>
			   <ssicc:labelBlank/>
			   
               <ssicc:label key="#{i18n['reporteAPEMapaAnaquelBalanceoDiarioForm.codigoCentro']}" />
			   <ssicc:selectMenu id="codigoCentro" value="#{mAlias.formReporte.codigoCentro}" 
			   			  			accionListener="#{reporteAPEMapaAnaquelBalanceoDiarioAction.showLineYMapa}" 
		                             update=":principalForm:mapa:select :principalForm:codigoLinea:select"
			     >
				<f:selectItem itemLabel="" itemValue=""/>
				<f:selectItems value="#{mAlias.siccCentroDList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   
			   <ssicc:label key="#{i18n['reporteAPEMapaAnaquelBalanceoDiarioForm.mapa']}"/>
			   <ssicc:selectMenu id="mapa" value="#{mAlias.formReporte.mapa}">
				  <f:selectItem itemLabel="" itemValue=""/>
				  <f:selectItems value="#{mAlias.siccMapaList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>


				<ssicc:label key="#{i18n['reporteAPEMapaAnaquelBalanceoDiarioForm.codigoLinea']}"  />
			   <ssicc:selectMenu id="codigoLinea" value="#{mAlias.formReporte.codigoLinea}" >
				  <f:selectItem itemLabel="" itemValue=""/>
				  <f:selectItems value="#{mAlias.siccLineaList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   <ssicc:labelBlank/>
			   <ssicc:labelBlank/>
			   
			   
			   <ssicc:label key="#{i18n['reporteAPEMapaAnaquelBalanceoDiarioForm.codigoMarca']}"  />
			   <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" >
				<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   
			   <ssicc:label key="#{i18n['reporteAPEMapaAnaquelBalanceoDiarioForm.codigoCanal']}" />
			   <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" 
			      >
				<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   
               <ssicc:label key="#{i18n['reporteAPEMapaAnaquelBalanceoDiarioForm.codigoPeriodo']}" />
		       <ssicc:campaignCalendar2 id="codigoPeriodo" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />
		       
		       <ssicc:label key="#{i18n['reporteAPEMapaAnaquelBalanceoDiarioForm.fechaFacturacion']}" />
		       <ssicc:calendar value="#{mAlias.formReporte.fechaFacturacion}"/>
             
		   </h:panelGrid>
	</ui:define>

</ui:composition> </body> </html>
