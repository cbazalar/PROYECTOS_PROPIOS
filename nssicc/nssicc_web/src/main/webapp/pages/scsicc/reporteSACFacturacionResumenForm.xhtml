<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteSACFacturacionResumenAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSACFacturacionResumenForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="2" >
       
	 	<ssicc:label key="#{i18n['reporteSACFacturacionResumenForm.codigoPais']}" required="true"/>
	    <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
	    
	    <ssicc:label key="#{i18n['reporteSACFacturacionResumenForm.codigoPeriodo']}" required="true"/>
	    <ssicc:campaignCalendar2 id="idCodigoPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formReporte.codigoPeriodo}"/>
	    
	    <ssicc:label key="#{i18n['reporteSACFacturacionResumenForm.fechaProceso']}" required="true"/>
	    <ssicc:calendar id="idFechaProcesoDate" value="#{mAlias.formReporte.fechaProcesoDate}" required="true"/>
	    
	    <ssicc:label key="#{i18n['reporteSACFacturacionResumenForm.regionList']}" />
		<ssicc:selectManyMenu id="idCodigoRegion" value="#{mAlias.formReporte.regionList}"
							accionListener="#{reporteSACFacturacionResumenForm.cambiaZonasByRegion}">
				<f:selectItem itemLabel="Todos" itemValue="Todos"/>
				<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
	     	     
		<ssicc:label key="#{i18n['reporteSACFacturacionResumenForm.vistaReporte']}"/>
		<ssicc:selectMenu id="idTipoPedido" value="#{mAlias.formReporte.vistaReporte}">
			<f:selectItem itemLabel="#{i18n['select.facturacion']}" itemValue="Facturacion"/>
		 	<f:selectItem itemLabel="#{i18n['select.premios']}" itemValue="Premios"/>
		 	<f:selectItem itemLabel="#{i18n['select.fueraCaja']}" itemValue="Fuera de Caja"/>
		</ssicc:selectMenu>

		<ssicc:label key="#{i18n['reporteSACFacturacionResumenForm.almacen']}"/>
		<ssicc:selectMenu id="idAlmacen" value="#{mAlias.formReporte.almacen}">
			<f:selectItem itemLabel="Todos" itemValue=""/>
			<f:selectItems value="#{mAlias.siccAlmacenList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
		
		<ssicc:label key="#{i18n['reporteSACFacturacionResumenForm.origen']}"/>
	    <ssicc:selectMenu id="idOrigen" value="#{mAlias.formReporte.origen}">
			<f:selectItem itemLabel="Todos" itemValue=""/>
			<f:selectItems value="#{mAlias.stoOrigenesByDocumento}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
		
	</h:panelGrid>       
       
  </ui:define> 
     
</ui:composition>

</body>
</html>
