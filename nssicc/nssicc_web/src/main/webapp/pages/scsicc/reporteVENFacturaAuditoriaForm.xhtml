<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteVENFacturaAuditoriaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteVENFacturaAuditoriaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">   
	<h:panelGrid columns="5" >       
       <ssicc:label key="#{i18n['reporteVENFacturaAuditoriaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank />
       <ssicc:labelBlank />  
       <ssicc:labelBlank />
       
       <ssicc:label	key="#{i18n['reporteVENFacturaAuditoriaForm.tipoReporte']}" required="true" />
	   <ssicc:selectMenu id="tipoTotal" value="#{mAlias.formReporte.tipoReporte}" required="true">
			<f:selectItem itemLabel="#{i18n['reporteVENFacturaAuditoriaForm.tipoReporte.consolidado']}" itemValue="C" />
			<f:selectItem itemLabel="#{i18n['reporteVENFacturaAuditoriaForm.tipoReporte.detallado']}" itemValue="D" />
	   </ssicc:selectMenu>
	   <ssicc:labelBlank />
       <ssicc:labelBlank />  
       <ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteVENFacturaAuditoriaForm.fecha']}" required="true" />
       <ssicc:label key="#{i18n['reporteVENFacturaAuditoriaForm.fechaDesde']}" required="true" />	  	  
	   <ssicc:calendar id="fechaDesdeD" value="#{mAlias.formReporte.fechaDesdeD}" required="true" />	   
	   <ssicc:label key="#{i18n['reporteVENFacturaAuditoriaForm.fechaHasta']}" required="true" />	  	  
	   <ssicc:calendar id="fechaHastaD" value="#{mAlias.formReporte.fechaHastaD}" required="true" />
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
