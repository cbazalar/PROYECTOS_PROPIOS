<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCOMComisionRecuperacionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCOMComisionRecuperacionForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
  
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteCOMComisionRecuperacionForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
              
       <ssicc:label key="#{i18n['reporteCOMComisionRecuperacionForm.codigoMarca']}" required="true" />
       <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" required="true">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAplicacionBean.listaMarcas}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>

	   <ssicc:label key="#{i18n['reporteCOMComisionRecuperacionForm.codigoCanal']}" required="true" />
       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" required="true">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mPantallaPrincipalBean.listaCanales}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteCOMComisionRecuperacionForm.presentacion']}" required="true" />
       <ssicc:selectMenu id="presentacion" value="#{mAlias.formReporte.presentacion}" required="true">      		
       		<f:selectItems value="#{mAlias.listaPresentacion}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       		       
	   <ssicc:label key="#{i18n['reporteCOMComisionRecuperacionForm.codigoComision']}" required="true" />
       <ssicc:selectMenu id="codigoComision" value="#{mAlias.formReporte.codigoComision}" required="true">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAplicacionBean.listaComision}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
        <ssicc:label key="#{i18n['reporteCOMComisionRecuperacionForm.codigoComisionIngreso']}"/>
       <ssicc:selectMenu id="codigoComisionIngreso" value="#{mAlias.formReporte.codigoComisionIngreso}" >
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAplicacionBean.listaComision}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
              
	   <ssicc:label key="#{i18n['reporteCOMComisionRecuperacionForm.codigoPeriodo']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodo" required="true" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}"/>
                              
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
