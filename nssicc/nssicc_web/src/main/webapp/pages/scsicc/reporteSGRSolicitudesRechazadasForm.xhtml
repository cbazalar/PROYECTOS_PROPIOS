<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteSGRSolicitudesRechazadasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteSGRSolicitudesRechazadasForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['reporteSGRSolicitudesRechazadasForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ################## Lista region ################### -->
				<ssicc:label
					key="#{i18n['reporteSGRSolicitudesRechazadasForm.codigoRegion']}" />
				<ssicc:selectMenu id="region"
					value="#{mAlias.formReporte.codigoRegion}" process="@this"
					accionListener="#{reporteSGRSolicitudesRechazadasAction.loadzonas}"
					update=":principalForm:zona:select :principalForm:seccion:select">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### Lista Zona ######################## -->
				<ssicc:label
					key="#{i18n['reporteSGRSolicitudesRechazadasForm.codigoZona']}" />
				<ssicc:selectMenu id="zona" value="#{mAlias.formReporte.codigoZona}"
					process="@this"
					accionListener="#{reporteSGRSolicitudesRechazadasAction.loadseccion}"
					update=":principalForm:seccion:select">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### Lista Seccion ######################## -->
				<ssicc:label
					key="#{i18n['reporteSGRSolicitudesRechazadasForm.codigoSeccion']}" />
				<ssicc:selectMenu id="seccion"
					value="#{mAlias.formReporte.codigoSeccion}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccSeccionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### Fechas ######################## -->
				<ssicc:label
					key="#{i18n['reporteSGRSolicitudesRechazadasForm.fechaInicio']}"
					required="false" />
				<ssicc:calendar id="fechaInicioD"
					value="#{mAlias.formReporte.fechaInicioD}" required="false" />

				<ssicc:label
					key="#{i18n['reporteSGRSolicitudesRechazadasForm.fechaFinal']}"
					required="false" />
				<ssicc:calendar id="fechaFinalD"
					value="#{mAlias.formReporte.fechaFinalD}" required="false" />
					
				<!--############### PERIODO ######################## -->
				<ssicc:label
					key="#{i18n['reporteSGRSolicitudesRechazadasForm.codigoPeriodoInicio']}"
					required="false" />
				<ssicc:campaignCalendar2 id="codigoPeriodoInicio" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoInicio}" required="false" />

				<ssicc:label
					key="#{i18n['reporteSGRSolicitudesRechazadasForm.codigoPeriodoFin']}"
					required="false" />
				<ssicc:campaignCalendar2 id="codigoPeriodoFin" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoFin}" required="false" />



			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
