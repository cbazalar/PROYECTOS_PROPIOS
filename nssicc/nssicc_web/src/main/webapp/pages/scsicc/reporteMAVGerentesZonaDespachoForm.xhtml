<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteMAVGerentesZonaDespachoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteMAVGerentesZonaDespachoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
         <ssicc:label key="#{i18n['reporteMAVGerentesZonaDespachoForm.codigoPais']}" required="true" />
         <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
      
       	 <ssicc:label key="#{i18n['reporteMAVGerentesZonaDespachoForm.codigoMarca']}" required="true" />
         <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" required="true">
         	<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
         </ssicc:selectMenu>
         
         <ssicc:label key="#{i18n['reporteMAVGerentesZonaDespachoForm.codigoCanal']}" required="true" />
         <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" required="true">
         	<f:selectItems value="#{mAlias.siccCanalList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
         </ssicc:selectMenu>
         

    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
