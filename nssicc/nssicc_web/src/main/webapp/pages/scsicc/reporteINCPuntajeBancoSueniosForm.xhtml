<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">
<body>
	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteINCPuntajeBancoSueniosAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteINCPuntajeBancoSueniosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label id="codigoPais"
					key="#{i18n['reporteINCPuntajeBancoSueniosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"  required="true" />
					
				<ssicc:label
					key="#{i18n['reporteINCPuntajeBancoSueniosForm.codigoMarca']}" required="true"/>
				<ssicc:selectMenu id="codigoMarca" required="true"
					value="#{mAlias.formReporte.codigoMarca}"
					accionListener="#{reporteINCPuntajeBancoSueniosAction.obtenerConcursosByPaisMarcaCanal}"
					update=":principalForm:panelFiltroReporte">					
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['reporteINCPuntajeBancoSueniosForm.codigoCanal']}" required="true" />
				<ssicc:selectMenu id="codigoCanal" required="true"
					value="#{mAlias.formReporte.codigoCanal}"
					accionListener="#{reporteINCPuntajeBancoSueniosAction.obtenerConcursosByPaisCanalMarca}"
					update=":principalForm:panelFiltroReporte">						
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"></f:selectItems>
				</ssicc:selectMenu>


				<ssicc:label
					key="#{i18n['reporteINCPuntajeBancoSueniosForm.codigoConcurso']}" required="true" />
				<ssicc:selectMenu id="codigoConcurso" required="true"
					value="#{mAlias.formReporte.codigoConcurso}">
					<f:selectItems value="#{mAlias.siccConcursoList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>

				<ssicc:label key="" />
				<ssicc:selectOneRadio id="tipoReporte"
					value="#{mAlias.formReporte.tipo}">
					<f:selectItem
						itemLabel="#{i18n['reporteINCPuntajeBancoSueniosForm.resumen']}"
						itemValue="1" />
					<f:selectItem
						itemLabel="#{i18n['reporteINCPuntajeBancoSueniosForm.detalle']}"
						itemValue="2" />
				</ssicc:selectOneRadio>



			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>

</html>
