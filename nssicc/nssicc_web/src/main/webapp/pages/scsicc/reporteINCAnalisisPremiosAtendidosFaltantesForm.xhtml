<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteINCAnalisisPremiosAtendidosFaltantesAction}"/>
  
  <ui:define name="titulo_Pantalla">
	<h:outputText value="#{i18n['reporteINCAnalisisPremiosAtendidosFaltantesForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="4" >
       
		<ssicc:label key="#{i18n['reporteINCAnalisisPremiosAtendidosFaltantesForm.codigoPais']}" required="true"/>
		<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
		<ssicc:label value=""/>
		<ssicc:label value=""/>
              
		<ssicc:label key="#{i18n['reporteINCAnalisisPremiosAtendidosFaltantesForm.periodoInicio']}" required="true"/>
		<ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.periodoInicio}" />
       	<ssicc:label key="#{i18n['reporteINCAnalisisPremiosAtendidosFaltantesForm.periodoFin']}" required="true" />
       	<ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.periodoFin}"/>
       	
       	<ssicc:label key="#{i18n['reporteINCAnalisisPremiosAtendidosFaltantesForm.fechaInicio']}" required="true"/>
       	<ssicc:calendar id="fechaInicioFacturacion" value="#{mAlias.formReporte.fechaDateInicio}"/>
       	<ssicc:label key="#{i18n['reporteINCAnalisisPremiosAtendidosFaltantesForm.fechaFin']}" required="true"/>
       	<ssicc:calendar id="fechaFinFacturacion" value="#{mAlias.formReporte.fechaDateFin}"/>
       
    </h:panelGrid>
  </ui:define>
</ui:composition>
</body>
</html>
