<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteRETResumenComisionVentaRetailAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteRETResumenComisionVentaRetailForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">
				<!-- ###### CODIGO PAIS ######## -->
				<ssicc:label
					key="#{i18n['reporteRETResumenComisionVentaRetailForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ###### LISTA DE REGION Y ZONA ######## -->
				<ssicc:label
					key="#{i18n['reporteRETResumenComisionVentaRetailForm.regionList']}" required="true" />
				<ssicc:selectManyMenu id="regionList" style="width:250px; height:auto;"
					value="#{mAlias.formReporte.regionList}" required="true" 
					process="@this"
					accionListener="#{reporteRETResumenComisionVentaRetailAction.loadZonas}"
					update=":principalForm:zonaList:selectMany">
					<f:selectItem itemLabel="Todos" itemValue="Todos" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['reporteRETResumenComisionVentaRetailForm.zonaList']}" required="true" />
				<ssicc:selectManyMenu id="zonaList" required="true" 
					value="#{mAlias.formReporte.zonaList}">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!-- ###### FECHA INICIO Y FINAL ######## -->
				<ssicc:label
					key="#{i18n['reporteRETResumenComisionVentaRetailForm.fechaInicio']}"
					required="true" />
				<ssicc:calendar id="fechaInicioD"
					value="#{mAlias.formReporte.fechaInicioD}" required="true" />

				<ssicc:label
					key="#{i18n['reporteRETResumenComisionVentaRetailForm.fechaFinal']}"
					required="true" />
				<ssicc:calendar id="fechaFinalD"
					value="#{mAlias.formReporte.fechaFinalD}" required="true" />

			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
