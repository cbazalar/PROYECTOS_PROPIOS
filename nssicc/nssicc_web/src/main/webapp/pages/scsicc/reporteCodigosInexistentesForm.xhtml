<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteCodigosInexistentesAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCodigosInexistentesForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="4">
  		<ssicc:label key="#{i18n['reporteCodigosInexistentesForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteCodigosInexistentesAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteCodigosInexistentesForm.codigoRegion']}"/>
  		<ssicc:selectMenu id="idCodigoRegion" value="#{mAlias.formReporte.codigoRegion}"
						accionListener="#{reporteCodigosInexistentesAction.cambiaZonasByRegion}"
						update=":principalForm:idCodigoZona:select">
			<f:selectItem itemLabel="Todas" itemValue=""/>
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteCodigosInexistentesForm.codigoZona']}"/>
  		<ssicc:selectMenu id="idCodigoZona" value="#{mAlias.formReporte.codigoZona}">
  			<f:selectItem itemValue="" itemLabel="#{i18n['select.cobranzas.todos']}"/>
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteCodigosInexistentesForm.periodoInicial']}" required="true"/>
  		<ssicc:campaignCalendar2 id="idPeriodoInicial" manage="#{mAlias}" value="#{mAlias.formReporte.periodoInicial}" required="true"/>
		<ssicc:label key="#{i18n['reporteCodigosInexistentesForm.periodoFinal']}" required="true"/>
  		<ssicc:campaignCalendar2 id="idPeriodoFinal" manage="#{mAlias}" value="#{mAlias.formReporte.periodoFinal}" required="true"/>
  		
  		<ssicc:label key="#{i18n['reporteCodigosInexistentesForm.fechaFacturacionInicio']}"/>
  		<p:calendar id="idFechaInicial" value="#{mAlias.formReporte.fechaFacturacionInicioDate}" showOn="button" pattern="dd/MM/yyyy"/>
  		<ssicc:label key="#{i18n['reporteCodigosInexistentesForm.fechaFacturacionFin']}"/>
  		<p:calendar id="idFechaFinal" value="#{mAlias.formReporte.fechaFacturacionFinDate}" showOn="button" pattern="dd/MM/yyyy"/>
  		
  		<ssicc:label key="#{i18n['reporteCodigosInexistentesForm.preimpreso']}"/>
  		<ssicc:inputText id="idPreimpreso" value="#{mAlias.formReporte.preimpreso}"/>
  		<ssicc:label key="#{i18n['reporteCodigosInexistentesForm.codigoCliente']}"/>
  		<ssicc:inputText id="idCodigoCliente" value="#{mAlias.formReporte.codigoCliente}"/>
  		
  		<ssicc:label key="#{i18n['reporteCodigosInexistentesForm.estado']}"/>
  		<ssicc:selectMenu id="idEstado" value="#{mAlias.formReporte.estado}">
  			<f:selectItem itemLabel="Todos" itemValue=""/>
  			<f:selectItem itemLabel="Solucionados" itemValue="SOLUCIONADO"/>
  			<f:selectItem itemLabel="Pendientes" itemValue="PENDIENTE"/>
  			<f:selectItem itemLabel="Rechazado" itemValue="RECHAZADO"/>
  		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
