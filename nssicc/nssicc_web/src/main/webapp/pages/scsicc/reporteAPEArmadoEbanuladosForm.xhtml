<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">

		<ui:param name="mAlias" value="#{reporteAPEArmadoEbanuladosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteAPEArmadoEbanuladosForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['reporteAPEArmadoEbanuladosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mAlias.mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />

				<!-- ************** PEDIDO ****************** -->
				<ssicc:label key="#{i18n['reporteAPEArmadoEbanuladosForm.codigoFactura']}" />
				<ssicc:inputText value="#{mAlias.formReporte.codigoFactura}" />

				<!-- ************** ARCHIVO PEDIDOS ****************** -->
				<ssicc:label key="#{i18n['reporteAPEArmadoEbanuladosForm.facturaFile']}"/>
				<h:form prependId="true" id="formcontract"
					enctype="multipart/form-data">
					<p:fileUpload fileUploadListener="#{mAlias.handleFileUpload}"
						mode="advanced"
						update=":principalForm:mensajesGrowl, 
						        :principalForm:idAtachment, 
						        :principalForm:messagesPrincipalForm
						        :principalForm:toolbar_principal"
						multiple="false" allowTypes="/(\.|\/)(txt|TXT)$/"
						dragDropSupport="false" label="Buscar archivo"
						invalidFileMessage="Debe ingresar un archivo con extension .txt"
						uploadLabel="Cargar" cancelLabel="Cancelar" required="true">
					</p:fileUpload>
				</h:form>
				
				<!-- ************** NOMBRE ARCHIVO ****************** -->
				<ssicc:labelBlank />
				<h:panelGrid id="idAtachment">
					<ssicc:label value="#{mAlias.attachment}" />
				</h:panelGrid>
				


			</h:panelGrid>


		</ui:define>
	</ui:composition>


</body>
</html>
