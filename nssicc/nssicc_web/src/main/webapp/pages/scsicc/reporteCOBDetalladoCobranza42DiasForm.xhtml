<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCOBDetalladoCobranza42DiasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCOBDetalladoCobranza42DiasForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCOBDetalladoCobranza42DiasForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
        <ssicc:labelBlank /><ssicc:labelBlank />
      <ssicc:label key="#{i18n['reporteCOBDetalladoCobranza42DiasForm.codigoSociedad']}" required="true" />
       <ssicc:selectMenu id="tipoSociedad" value="#{mAlias.formReporte.codigoSociedad}" required="true">
       <f:selectItems value="#{mAlias.siccSociedadList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteCOBDetalladoCobranza42DiasForm.regionList']}" />
       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" process="@this"	accionListener="#{reporteCOBDetalladoCobranza42DiasAction.showZonasxRegion}" update=":principalForm:zona:select">
       		<f:selectItem  itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
    	
    	 <ssicc:label key="#{i18n['reporteCOBDetalladoCobranza42DiasForm.zonaList']}" />
       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}" process="@this">
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
    	<ssicc:labelBlank /><ssicc:labelBlank />
    	
   	<ssicc:label key="#{i18n['reporteCOBDetalladoCobranza42DiasForm.codigoPeriodoInicial']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" process="@this" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
       
        
       <ssicc:label key="#{i18n['reporteCOBDetalladoCobranza42DiasForm.codigoPeriodoFinal']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" process="@this" value="#{mAlias.formReporte.codigoPeriodoFinal}"/>
    	
              
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
