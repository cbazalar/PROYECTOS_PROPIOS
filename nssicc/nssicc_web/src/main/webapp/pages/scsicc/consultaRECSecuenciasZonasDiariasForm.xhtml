<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateConsultaSearch.xhtml">
  <ui:param name="mAlias" value="#{consultaRECSecuenciasZonasDiariasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaRECSecuenciasZonasDiariasForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    
	<h:panelGrid columns="2">        
       <ssicc:label key="#{i18n['consultaRECSecuenciasZonasDiariasForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />      
	
	</h:panelGrid>
  </ui:define>
  
  
  <ui:define name="body_columna_datatable_busqueda">
  		<p:column width="30" sortBy="#{lista.codigoZona}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['recSecuenciaZonaList.codigoZona']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoZona}" />  
        </p:column>  
        <p:column width="50" sortBy="#{lista.descripcionZona}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['recSecuenciaZonaList.descripcionZona']}" />
            </f:facet>
            <h:outputText value="#{lista.descripcionZona}" />  
        </p:column>
         <p:column width="50" sortBy="#{lista.numeroSecuencia}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['recSecuenciaZonaList.numeroSecuencia']}" />
            </f:facet>
            <h:outputText value="#{lista.numeroSecuencia}" />  
        </p:column>         
  </ui:define>

</ui:composition>

</body>
</html>
