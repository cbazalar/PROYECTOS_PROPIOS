<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteCCCAntiguedadNotasCreditoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteCCCAntiguedadNotasCreditoForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">


			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['reporteCCCAntiguedadNotasCreditoForm.codigoPais']}" required="true" />
				<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />

				<ssicc:label key="#{i18n['reporteCCCAntiguedadNotasCreditoForm.tipoReporte']}" required="false" />
				<ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="false">
					<f:selectItem itemLabel="#{i18n['reporteCCCAntiguedadNotasCreditoForm.consolidado']}" itemValue="C"/>
					<f:selectItem itemLabel="#{i18n['reporteCCCAntiguedadNotasCreditoForm.detallado']}" itemValue="D"/>
				</ssicc:selectMenu>

				<ssicc:label key="#{i18n['reporteCCCAntiguedadNotasCreditoForm.fechaDesde']}" required="true" />
				<ssicc:calendar id="fechaDesde" value="#{mAlias.formReporte.fechaDesde}" required="true" />

				<ssicc:label key="#{i18n['reporteCCCAntiguedadNotasCreditoForm.fechaHasta']}" required="true" />
				<ssicc:calendar id="fechaHasta" value="#{mAlias.formReporte.fechaHasta}" required="true" />
				
			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
