<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECControlBoletaRecojoxZonaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECControlBoletaRecojoxZonaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   	
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoxZonaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank />
              
       <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoxZonaForm.fechaInicial']}" required="true"/>
       <ssicc:calendar id="fecIni" value="#{mAlias.formReporte.fechaInicialD}" required="true"/>      
       
       <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoxZonaForm.fechaFinal']}" required="true"/>
       <ssicc:calendar id="fecFin" value="#{mAlias.formReporte.fechaFinalD}" required="true"/>       

      
	   <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoxZonaForm.regionList']}" />
       <ssicc:selectManyMenu id="cRegion" value="#{mAlias.formReporte.regionList}"
      accionListener="#{reporteRECControlBoletaRecojoxZonaAction.showZonasxRegion}" update=":principalForm:cZona:selectMany">
      		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
            
       <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoxZonaForm.zonaList']}"/>
       <ssicc:selectManyMenu id="cZona" value="#{mAlias.formReporte.zonaList}">      		
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoxZonaForm.resultadoList']}"/>
       <ssicc:selectManyMenu id="resuList" value="#{mAlias.formReporte.resultadoList}">      		
       		<f:selectItem itemLabel="Todos" itemValue="" />
       		<f:selectItem itemLabel="#{i18n['select.reclamos.ex']}" itemValue="EX"/>
       		<f:selectItem itemLabel="#{i18n['select.reclamos.nx']}" itemValue="NX"/>
       		<f:selectItem itemLabel="#{i18n['select.reclamos.ne']}" itemValue="NE"/>
       		<f:selectItem itemLabel="#{i18n['select.reclamos.cd']}" itemValue="CD"/>       		
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoxZonaForm.recojoList']}"/>
       <ssicc:selectManyMenu id="recList" value="#{mAlias.formReporte.recojoList}">      		
       		<f:selectItem itemLabel="Todos" itemValue="" />
       		<f:selectItem itemLabel="#{i18n['select.recojo.primer']}" itemValue="PRIMER RECOJO"/>
       		<f:selectItem itemLabel="#{i18n['select.recojo.segundo']}" itemValue="SEGUNDO RECOJO"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />   
      
       
    </h:panelGrid>           
    
  </ui:define>
</ui:composition>

</body>
</html>
