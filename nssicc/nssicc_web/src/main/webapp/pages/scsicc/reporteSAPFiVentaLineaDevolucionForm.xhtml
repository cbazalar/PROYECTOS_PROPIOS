<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteSAPFiVentaLineaDevolucionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSAPFiVentaLineaDevolucionForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="3" >
       
       <ssicc:label key="#{i18n['reporteSAPFiVentaLineaDevolucionForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank/>
          
        <ssicc:label key="#{i18n['reporteSAPFiVentaLineaDevolucionForm.codigoTipoReporte']}" required="true"/>
        <ssicc:selectMenu id="tipoRepor" value="#{mAlias.formReporte.codigoTipoReporte}" required="true">      		
        	<f:selectItem itemLabel="#{i18n['reporteSAPFiVentaLineaDevolucionForm.codigoTipoReporte.materialPromocional']}" itemValue="M"/>
        	<f:selectItem itemLabel="#{i18n['reporteSAPFiVentaLineaDevolucionForm.codigoTipoReporte.promUsuario']}" itemValue="P"/>
        	<f:selectItem itemLabel="#{i18n['reporteSAPFiVentaLineaDevolucionForm.codigoTipoReporte.ventaLinea']}" itemValue="V"/>
		</ssicc:selectMenu>
		
		<ssicc:selectMenu id="tipoOpe" value="#{mAlias.formReporte.codigoTipoOperacion}" required="true">      		
        	<f:selectItem itemLabel="#{i18n['reporteSAPFiVentaLineaDevolucionForm.codigoTipoOperacion.venta']}" itemValue="T"/>
        	<f:selectItem itemLabel="#{i18n['reporteSAPFiVentaLineaDevolucionForm.codigoTipoOperacion.devolucion']}" itemValue="D"/>
        	<f:selectItem itemLabel="#{i18n['reporteSAPFiVentaLineaDevolucionForm.codigoTipoOperacion.ventaT87']}" itemValue="T87"/>
		</ssicc:selectMenu>
        
              
       	<ssicc:label key="#{i18n['reporteSAPFiVentaLineaDevolucionForm.fechaInicio']}" required="true" />
        <ssicc:calendar id="fecIni" value="#{mAlias.formReporte.fechaInicioD}" required="true"/>
        <ssicc:labelBlank/>
        
        <ssicc:label key="#{i18n['reporteSAPFiVentaLineaDevolucionForm.fechaFin']}" required="true" />
        <ssicc:calendar id="fecFin" value="#{mAlias.formReporte.fechaFinD}" required="true"/> 
        <ssicc:labelBlank/>
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
