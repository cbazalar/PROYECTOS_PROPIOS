<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteVENFlujoResultadosEconomicosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteVENFlujoResultadosEconomicosForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteVENFlujoResultadosEconomicosForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteVENFlujoResultadosEconomicosForm.codigoMarca']}"  required="true"/>
       <ssicc:selectMenu id="marca" value="#{mAlias.formReporte.codigoMarca}" required="true" 
       				accionListener="#{reporteVENFlujoResultadosEconomicosAction.showRegionesxMarca}"
       				update=":principalForm:region:select :principalForm:zona:select">
       		<f:selectItems value="#{mAlias.siccMarcaList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:label key="#{i18n['reporteVENFlujoResultadosEconomicosForm.codigoCanal']}" required="true" />
		<ssicc:selectMenu id="canal" value="#{mAlias.formReporte.codigoCanal}" required="true"
					accionListener="#{reporteVENFlujoResultadosEconomicosAction.showRegionesxCanal}"
       				update=":principalForm:region:select :principalForm:zona:select">
       		<f:selectItems value="#{mAlias.siccCanalList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteVENFlujoResultadosEconomicosForm.codigoRegion']}" />
       <ssicc:selectMenu id="region" value="#{mAlias.formReporte.codigoRegion}" 
					accionListener="#{reporteVENFlujoResultadosEconomicosAction.showZonasxRegion}"  
					update=":principalForm:zona:select" 
					process="@this">
         	<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteVENFlujoResultadosEconomicosForm.codigoZona']}" />
       <ssicc:selectMenu id="zona" value="#{mAlias.formReporte.codigoZona}" process="@this" >
         	<f:selectItem itemLabel="Todos" itemValue="Todos"/>
       		<f:selectItems value="#{mAlias.siccZonaList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
		<ssicc:label key="#{i18n['reporteVENFlujoResultadosEconomicosForm.anio']}" required="true" />
        <ssicc:selectMenu id="anio" value="#{mAlias.formReporte.anio}" required="true"> 	
       		<f:selectItems value="#{mAlias.siccAnioList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank />
       <ssicc:labelBlank /> 
                                   
    </h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
