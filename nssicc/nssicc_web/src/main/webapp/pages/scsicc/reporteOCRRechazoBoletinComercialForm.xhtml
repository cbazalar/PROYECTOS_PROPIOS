<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteOCRRechazoBoletinComercialAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteOCRRechazoBoletinComercialForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">
				<!-- ###### CODIGO PAIS ######## -->
				<ssicc:label
					key="#{i18n['reporteOCRRechazoBoletinComercialForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ###### CODIGO PERIODO ######## -->
				<ssicc:label
					key="#{i18n['reporteOCRRechazoBoletinComercialForm.codigoPeriodo']}"
					required="false" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ###### FECHA INICIO Y FINAL ######## -->
				<ssicc:label
					key="#{i18n['reporteOCRRechazoBoletinComercialForm.fechaDesde']}"
					required="false" />
				<ssicc:calendar id="fechaDesdeD"
					value="#{mAlias.formReporte.fechaDesdeD}" required="false" />

				<ssicc:label
					key="#{i18n['reporteOCRRechazoBoletinComercialForm.fechaHasta']}"
					required="false" />
				<ssicc:calendar id="fechaHastaD"
					value="#{mAlias.formReporte.fechaHastaD}" required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!-- ###### LISTA DE REGION Y ZONA ######## -->
				<ssicc:label
					key="#{i18n['reporteOCRRechazoBoletinComercialForm.regionList']}" />
				<ssicc:selectManyMenu id="regionList"
					value="#{mAlias.formReporte.regionList}"
					style="width:250px; height:auto;"
					accionListener="#{reporteOCRRechazoBoletinComercialAction.loadZonas}"
					update=":principalForm:zonaList:selectMany">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>

				<ssicc:label
					key="#{i18n['reporteOCRRechazoBoletinComercialForm.zonaList']}" />
				<ssicc:selectManyMenu id="zonaList"
					value="#{mAlias.formReporte.zonaList}"
					style="width:250px; height:auto;">
					
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
