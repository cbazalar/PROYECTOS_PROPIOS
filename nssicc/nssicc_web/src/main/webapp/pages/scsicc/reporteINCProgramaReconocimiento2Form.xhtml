<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteINCProgramaReconocimiento2Action}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteINCProgramaReconocimiento2Form.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label id="codigoPais"
					key="#{i18n['reporteINCProgramaReconocimiento2Form.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
					
				<ssicc:label
					key="#{i18n['reporteINCProgramaReconocimiento2Form.oidConcurso']}"
					required="true" />
				<ssicc:selectMenu id="codigoConcurso"
					value="#{mAlias.formReporte.numConcurso}">
					<f:selectItems value="#{mAlias.siccConcursoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['reporteINCProgramaReconocimiento2Form.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="calendar" required="true"
					manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />

				<ssicc:label
					key="#{i18n['reporteINCProgramaReconocimiento2Form.puntajeMinimo']}"
					/>
				<ssicc:inputText id="puntajeMinimo"
					value="#{mAlias.formReporte.puntajeMinimo}"
					styleClass="cls-inputfield" size="10" maxlength="7" 
					esNumerico="true"/>
					
				<ssicc:label
					key="#{i18n['reporteINCProgramaReconocimiento2Form.puntajeMaximo']}"
					 />
				<ssicc:inputText id="puntajeMaximo"
					value="#{reporteINCProgramaReconocimiento2Action.formReporte.puntajeMaximo}"
					size="10" maxlength="7"
					esNumerico="true" />
		
			</h:panelGrid>
			
		</ui:define>		
	</ui:composition>
</body>
</html>
