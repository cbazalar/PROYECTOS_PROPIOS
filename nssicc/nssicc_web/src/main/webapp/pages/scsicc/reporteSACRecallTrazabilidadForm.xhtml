<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteSACRecallTrazabilidadAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSACRecallTrazabilidadForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="4">
  		<ssicc:label key="#{i18n['reporteSACRecallTrazabilidadForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteSACRecallTrazabilidadAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteSACRecallTrazabilidadForm.codigoSAP']}" required="true"/>
  		<ssicc:inputText value="#{mAlias.formReporte.codigoSAP}" esNumerico="true" required="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteSACRecallTrazabilidadForm.numeroLote']}" required="true"/>
  		<ssicc:inputText value="#{mAlias.formReporte.numeroLote}" esNumerico="true" required="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteSACRecallTrazabilidadForm.fechaInicial']}" required="true"/>
  		<ssicc:calendar id="idFechaInicial" value="#{mAlias.formReporte.fechaInicialDate}" required="true"/>  		
  		<ssicc:label key="#{i18n['reporteSACRecallTrazabilidadForm.fechaFinal']}" required="true"/>
  		<ssicc:calendar id="idFechaFinalDate" value="#{mAlias.formReporte.fechaFinalDate}" required="true"/>
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
