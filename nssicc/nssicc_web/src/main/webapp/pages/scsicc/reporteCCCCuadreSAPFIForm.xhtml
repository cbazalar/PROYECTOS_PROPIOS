<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCCuadreSAPFIAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCCuadreSAPFIForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
                     
       <ssicc:label key="#{i18n['reporteCCCCuadreSAPFIForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
      	<ssicc:label key="#{i18n['reporteCCCCuadreSAPFIForm.fechaDesde']}" required="true" />
        <ssicc:calendar id="fDesde" value="#{mAlias.formReporte.fechaProcDesdeD}"/> 
        
        
        <ssicc:label key="#{i18n['reporteCCCCuadreSAPFIForm.fechaHasta']}" required="true" />
        <ssicc:calendar id="fHasta" value="#{mAlias.formReporte.fechaProcHastaD}"/>         
              
      
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
