<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">
<body>
	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteRECIndFactVentasZonaAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteRECIndFactVentasZonaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['reporteRECIndFactVentasZonaForm.codigoPeriodoInicio']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoInicio" required="true"
					manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoInicio}" />
				<ssicc:label
					key="#{i18n['reporteRECIndFactVentasZonaForm.codigoPeriodoFin']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"
					manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFin}" />
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
