<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteOCRMontoMayorAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteOCRMontoMayorForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="4">
  		<ssicc:label key="#{i18n['reporteOCRMontoMayorForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteOCRMontoMayorAction.mPantallaPrincipalBean.currentCountry.descripcion}"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMayorForm.codigoPeriodo']}" required="true"/>
  		<ssicc:campaignCalendar2 id="idCodigoPeriodo" value="#{mAlias.formReporte.codigoPeriodo}" manage="#{mAlias}" required="true"></ssicc:campaignCalendar2>
		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['reporteOCRMontoMayorForm.codigoRegion']}"/>
		<ssicc:selectMenu id="idCodigoRegion" value="#{mAlias.formReporte.codigoRegion}"
						accionListener="#{reporteOCRMontoMayorAction.cambiaZonasByRegion}"
						update=":principalForm:idCodigoZona:select">
			<f:selectItem itemLabel="Todos" itemValue="Todos"/>
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMayorForm.codigoZona']}"/>
  		<ssicc:selectMenu id="idCodigoZona" value="#{mAlias.formReporte.codigoZona}">
  			<f:selectItem itemLabel="Todos" itemValue="Todos"/>
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMayorForm.montoMayor']}" required="true"/>
  		<ssicc:inputText value="#{mAlias.formReporte.montoMayor}" required="true" esNumerico="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRMontoMayorForm.fechaInicial']}"/>
  		<ssicc:calendar id="idFechaInicial" value="#{mAlias.formReporte.fechaInicialDate}"/>
  		<ssicc:label key="#{i18n['reporteOCRMontoMayorForm.fechaFinal']}"/>
  		<ssicc:calendar id="idFechaFinal" value="#{mAlias.formReporte.fechaFinalDate}"/>
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
