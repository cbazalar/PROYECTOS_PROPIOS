<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reportePEDOrigenPedidoFacturadoCampanaAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reportePEDOrigenPedidoFacturadoCampanaForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['reportePEDOrigenPedidoFacturadoCampanaForm.codigoPais']}" required="true"/>
				<ssicc:label value="#{reportePEDOrigenPedidoFacturadoCampanaAction.mPantallaPrincipalBean.currentCountry.descripcion}" />
				
				<!-- tipo Reporte -->
				<ssicc:label key="#{i18n['reportePEDOrigenPedidoFacturadoCampanaForm.tipoReporte']}" required="true"/>
				<ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}"
								  accionListener="#{reportePEDOrigenPedidoFacturadoCampanaAction.mostrarPeriodo}"
								  update=":principalForm:labelPeriodo
								  		  :principalForm:periodo"
								  required="true">
					<f:selectItem itemLabel="Actual" itemValue="ACTU"/>
					<f:selectItem itemLabel="HistÃ³rico" itemValue="HISTO"/>
				</ssicc:selectMenu>
				
				<!-- periodo -->
				<h:panelGroup id="labelPeriodo">
					<ssicc:label  key="#{i18n['reportePEDOrigenPedidoFacturadoCampanaForm.codigoPeriodo']}" rendered="#{reportePEDOrigenPedidoFacturadoCampanaAction.muestraPeriodo}"/>
				</h:panelGroup>
				<h:panelGroup id="periodo">
					<ssicc:campaignCalendar2 manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" rendered="#{reportePEDOrigenPedidoFacturadoCampanaAction.muestraPeriodo}"/>
				</h:panelGroup>
			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
