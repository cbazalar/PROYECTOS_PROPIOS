<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteSICPedidosDigitadosZonaAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSICPedidosDigitadosZonaForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="2">
  		<ssicc:label key="#{i18n['reporteSICPedidosDigitadosZonaForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteSICPedidosDigitadosZonaAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
  		
  		<ssicc:label key="#{i18n['reporteSICPedidosDigitadosZonaForm.periodo']}" required="true"/>
  		<ssicc:campaignCalendar2 id="idPeriodo" manage="#{mAlias}" value="#{mAlias.formReporte.periodo}" required="true"/>
  		
  		<ssicc:label key="#{i18n['reporteSICPedidosDigitadosZonaForm.region']}" required="true"/>
  		<ssicc:selectManyMenu id="idRegionList"	value="#{mAlias.formReporte.regionList}" required="true">
		    <f:selectItem itemLabel="Todos" itemValue=""/>
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectManyMenu>
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
