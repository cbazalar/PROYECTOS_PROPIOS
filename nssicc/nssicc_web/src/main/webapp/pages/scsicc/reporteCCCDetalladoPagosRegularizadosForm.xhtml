<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCDetalladoPagosRegularizadosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCDetalladoPagosRegularizadosForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="5" >
       
       <ssicc:label key="#{i18n['reporteCCCDetalladoPagosRegularizadosForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank />
                  
       <ssicc:label key="#{i18n['reporteCCCDetalladoPagosRegularizadosForm.codigoBanco']}"  />
       <ssicc:selectMenu id="banco" value="#{mAlias.formReporte.codigoBanco}"   >
       		<f:selectItem  itemLabel="#{i18n['reporteCCCDetalladoPagosRegularizadosForm.opcion.todos']}" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccBancoList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank />
    </h:panelGrid>  
       
     <h:panelGrid columns="5" >
        <ssicc:label key="#{i18n['reporteCCCDetalladoPagosRegularizadosForm.fechaPago']}" required="false" />
        <ssicc:label key="#{i18n['reporteCCCDetalladoPagosRegularizadosForm.fechaDesde']}" required="false" />	  	  
	   <ssicc:calendar id="fechaCobroDesdeD" value="#{mAlias.formReporte.fechaPagoDesdeD}" />
	   
	   <ssicc:label key="#{i18n['reporteCCCDetalladoPagosRegularizadosForm.fechaHasta']}" required="false" />	  	  
	   <ssicc:calendar id="fechaCobroHastaD" value="#{mAlias.formReporte.fechaPagoHastaD}" />
	 
	   <ssicc:label key="#{i18n['reporteCCCDetalladoPagosRegularizadosForm.fechaProceso']}" required="false" />
	    <ssicc:label key="#{i18n['reporteCCCDetalladoPagosRegularizadosForm.fechaDesde']}" required="false" />	  	  
	   <ssicc:calendar id="fechaProcDesd" value="#{mAlias.formReporte.fechaProcDesdeD}" />
	   
	   <ssicc:label key="#{i18n['reporteCCCDetalladoPagosRegularizadosForm.fechaHasta']}" required="false" />	  	  
	   <ssicc:calendar id="fechaProcHastaD" value="#{mAlias.formReporte.fechaProcHastaD}" />
                                
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
