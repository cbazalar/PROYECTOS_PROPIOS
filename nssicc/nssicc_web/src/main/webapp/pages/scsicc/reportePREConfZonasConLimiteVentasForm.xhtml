<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reportePREConfZonasConLimiteVentasAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reportePREConfZonasConLimiteVentasForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="4">
  		<ssicc:label key="#{i18n['reportePREConfZonasConLimiteVentasForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteSICApoyadosParaPromocionesAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reportePREConfZonasConLimiteVentasForm.periodoIni']}" required="true"/>
  		<ssicc:campaignCalendar2 id="idPeriodoIni" manage="#{mAlias}" value="#{mAlias.formReporte.periodoIni}" required="true"/>  		
  		<ssicc:label key="#{i18n['reportePREConfZonasConLimiteVentasForm.periodoFin']}"/>
  		<ssicc:campaignCalendar2 id="idPeriodoFin" manage="#{mAlias}" value="#{mAlias.formReporte.periodoFin}"/>
  		
  		<ssicc:label key="#{i18n['reportePREConfZonasConLimiteVentasForm.tipoOferta']}" required="true"/>
		<ssicc:selectMenu id="idTipoOfertaList" value="#{mAlias.formReporte.tipoOferta}" required="true">
			<f:selectItems value="#{mAlias.siccTipoOfertaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu> 
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reportePREConfZonasConLimiteVentasForm.codigoVenta']}"/>
  		<ssicc:inputText value="#{mAlias.formReporte.codigoVenta}"/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reportePREConfZonasConLimiteVentasForm.codigoSAP']}"/>
  		<ssicc:inputText value="#{mAlias.formReporte.codigoSAP}"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
