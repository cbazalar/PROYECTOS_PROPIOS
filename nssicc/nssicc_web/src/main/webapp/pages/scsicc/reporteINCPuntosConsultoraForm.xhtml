<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteINCPuntosConsultoraAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteINCPuntosConsultoraForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   	
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteINCPuntosConsultoraForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
              
       
       <ssicc:label key="#{i18n['reporteINCPuntosConsultoraForm.numeroConcurso']}" required="true" />
       <ssicc:selectMenu id="mConcurso" value="#{mAlias.formReporte.numeroConcurso}" required="true">
      		<f:selectItems value="#{mAlias.incConcursoVigentesCerradosList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>

      
	   <ssicc:label key="#{i18n['reporteINCPuntosConsultoraForm.codigoRegion']}" />
       <ssicc:selectManyMenu id="cRegion" value="#{mAlias.formReporte.codigoRegion}"
      accionListener="#{reporteINCPuntosConsultoraAction.showZonasxRegion}" update=":principalForm:cZona:selectMany">
      		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
       
            
       <ssicc:label key="#{i18n['reporteINCPuntosConsultoraForm.codigoZona']}"/>
       <ssicc:selectManyMenu id="cZona" value="#{mAlias.formReporte.codigoZona}">      		
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       
       <ssicc:label key="#{i18n['reporteINCPuntosConsultoraForm.puntajeMinimo']}" required="true"/>
       <ssicc:inputText id="puntMin" value="#{mAlias.formReporte.puntajeMinimo}" size="10" 
       maxlength="7" required="true" esNumerico="true" />
       
       
       <ssicc:label key="#{i18n['reporteINCPuntosConsultoraForm.codigoCampania']}"/>
       <ssicc:selectMenu id="codigoCamp" value="#{mAlias.formReporte.codigoCampania}">
      		<f:selectItem itemLabel="Por consultora" itemValue="1"/>
      		<f:selectItem itemLabel="Por campaÃ±a" itemValue="2"/>       		
		</ssicc:selectMenu>
       
    </h:panelGrid>           
    
  </ui:define>
</ui:composition>

</body>
</html>
