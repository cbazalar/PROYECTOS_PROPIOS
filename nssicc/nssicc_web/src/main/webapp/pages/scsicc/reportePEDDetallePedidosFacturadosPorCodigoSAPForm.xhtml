<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>
	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reportePEDDetallePedidosFacturadosPorCodigoSAPAction}"/>
	  
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reportePEDDetallePedidosFacturadosPorCodigoSAPForm.title']}" styleClass="clsEncabezadoPantalla" />        
		</ui:define>
	  
		<ui:define name="body_filtro_reporte">
			<h:panelGrid id="idPanelCriterio" columns="2" >
				
				<ssicc:label key="#{i18n['reportePEDDetallePedidosFacturadosPorCodigoSAPForm.codigoPais']}" required="true" />
		        <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true" />

				<ssicc:label key="#{i18n['reportePEDDetallePedidosFacturadosPorCodigoSAPForm.codigoPeriodo']}" required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" required="true" />
				
				<ssicc:label key="#{i18n['procesoEDUExoneracionAsistenciaSearchForm.fichero']}" />
				<h:form prependId="true" id="formCargaArchivo" enctype="multipart/form-data">
					<p:fileUpload widgetVar="upload" fileUploadListener="#{mAlias.handleFileUpload}" mode="advanced"
									update=":principalForm:idPanelCriterio @this"							
									multiple="false" allowTypes="/(\.|\/)(xlsx|XLSX)$/"
									invalidFileMessage="Debe ingresar un archivo con extension .xlsx"
									dragDropSupport="true" label="Buscar archivo"
									uploadLabel="Cargar" cancelLabel="Cancelar" auto="false" 
									process="@this">
					</p:fileUpload>					
				</h:form>
				
				<ssicc:labelBlank />
				<ssicc:label id="idAtachment" value="#{mAlias.attachment}"/>
				
				<ssicc:label key="#{i18n['reportePEDDetallePedidosFacturadosPorCodigoSAPForm.codigoSAP']}" />
				<ssicc:inputText id="codigoSAP" manage="#{mAlias}" value="#{mAlias.formReporte.codigoSAP}" />
		         
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
