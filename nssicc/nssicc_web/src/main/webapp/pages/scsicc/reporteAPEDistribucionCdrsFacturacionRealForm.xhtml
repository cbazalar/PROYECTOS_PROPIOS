<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components"> <body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteAPEDistribucionCdrsFacturacionRealAction}" />

	<ui:define name="titulo_Pantalla">
		<h:outputText value="#{i18n['reporteAPEDistribucionCdrsFacturacionRealForm.heading']}" 
		 			  styleClass="clsEncabezadoPantalla" />
	</ui:define>

	<ui:define name="body_filtro_reporte">

		<h:panelGrid columns="4">
		       <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsFacturacionRealForm.codigoPais']}" required="true"/>
		       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
   			   <ssicc:labelBlank/>
   			   <ssicc:labelBlank/>	
   
   			   <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsFacturacionRealForm.codigoPeriodo']}" required="true"/>
	           <ssicc:campaignCalendar2 id="codigoPeriodo" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />
               <ssicc:labelBlank/>
   			   <ssicc:labelBlank/>
   
               <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsFacturacionRealForm.centroAcopio']}" />
			   <ssicc:selectMenu id="centroAcopio" value="#{mAlias.formReporte.centroAcopio}" >
			   <f:selectItem 
					itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.apeCentroAcopioList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   <ssicc:labelBlank/>
   			   <ssicc:labelBlank/>
   			   
   			   <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsFacturacionRealForm.companhiaTransporte']}" />
			   <ssicc:selectMenu id="companhiaTransporte" value="#{mAlias.formReporte.companhiaTransporte}" >
			   <f:selectItem 
					itemLabel="" itemValue="" />
				<f:selectItems value="#{mAlias.apeCiaTransporteList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   <ssicc:labelBlank/>
   			   <ssicc:labelBlank/>

				<ssicc:label key="#{i18n['reporteAPEDistribucionCdrsFacturacionRealForm.fechaFacturacionInicio']}" />
				<ssicc:calendar id="fechaFacturacionInicio" value="#{mAlias.formReporte.fechaFacturacionInicio}"></ssicc:calendar>

                <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsFacturacionRealForm.fechaFacturacionFin']}" />
				<ssicc:calendar id="fechaFacturacionFin" value="#{mAlias.formReporte.fechaFacturacionFin}"></ssicc:calendar>

               <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsFacturacionRealForm.codigoRegion']}" />
		       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.codigoRegion}" 
		                             process="@this" accionListener="#{reporteAPEDistribucionCdrsFacturacionRealAction.showZonasxRegion}" 
		                             update=":principalForm:zona:select">
		            <f:selectItem itemLabel="Todos" itemValue=""/>
		       		<f:selectItems value="#{mAlias.siccRegionList}"  var="lista" 
		       		               itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectManyMenu>
			    <ssicc:labelBlank/>
   			   <ssicc:labelBlank/>
   			   
		       <ssicc:label key="#{i18n['reporteAPEDistribucionCdrsFacturacionRealForm.codigoZona']}" />
		       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.codigoZona}" process="@this">
		       		<f:selectItems value="#{mAlias.siccZonaList}"  var="lista" 
		       		               itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
			   <ssicc:labelBlank/>
   			   <ssicc:labelBlank/>
		
		   </h:panelGrid>
	</ui:define>

</ui:composition> </body> </html>
