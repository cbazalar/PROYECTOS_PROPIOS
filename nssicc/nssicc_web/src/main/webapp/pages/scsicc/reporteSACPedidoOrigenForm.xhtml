<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteSACPedidoOrigenAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSACPedidoOrigenForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="4">
  		<ssicc:label key="#{i18n['reporteSACPedidoOrigenForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteSACPedidoOrigenAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteSACPedidoOrigenForm.codigoPeriodoInicial']}" required="true"/>
  		<ssicc:campaignCalendar2 id="idPeriodoInicial" manage="#{mAlias}" required="true" value="#{mAlias.formReporte.codigoPeriodoInicial}"/>
		<ssicc:label key="#{i18n['reporteSACPedidoOrigenForm.codigoPeriodoFinal']}" required="true"/>
  		<ssicc:campaignCalendar2 id="idPeriodoFinal" manage="#{mAlias}" required="true" value="#{mAlias.formReporte.codigoPeriodoFinal}"/>
  		
  		<ssicc:label key="#{i18n['reporteSACPedidoOrigenForm.codigoOrigen']}"/>
  		<ssicc:selectMenu id="idCodigoOrigen" value="#{mAlias.formReporte.codigoOrigen}">
  			<f:selectItems value="#{mAlias.siccOrigenList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
  		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteSACPedidoOrigenForm.tipoReporte']}" required="true"/>
  		<ssicc:selectMenu id="idTipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="true">
			<f:selectItem itemLabel="#{i18n['select.consolidado']}" itemValue="0"/>
			<f:selectItem itemLabel="#{i18n['select.detallado']}" itemValue="1"/>
		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteSACPedidoOrigenForm.tipoAgrupacion']}" required="true"/>
  		<ssicc:selectMenu id="idTipoAgrupacion" value="#{mAlias.formReporte.tipoAgrupacion}" required="true">
			<f:selectItem itemLabel="#{i18n['select.porRegion']}" itemValue="0"/>
			<f:selectItem itemLabel="#{i18n['select.porZona']}" itemValue="1"/>
		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['reporteSACPedidoOrigenForm.codigoRegion']}"/>
		<ssicc:selectMenu id="idCodigoRegion" value="#{mAlias.formReporte.codigoRegion}"
						accionListener="#{reporteSACPedidoOrigenAction.cambiaZonasByRegion}"
						update=":principalForm:idCodigoZona:select">
			<f:selectItem itemValue="" itemLabel="#{i18n['select.cobranzas.todos']}"/>
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteSACPedidoOrigenForm.codigoZona']}"/>
  		<ssicc:selectMenu id="idCodigoZona" value="#{mAlias.formReporte.codigoZona}">
  			<f:selectItem itemValue="" itemLabel="#{i18n['select.cobranzas.todos']}"/>
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteSACPedidoOrigenForm.fechaInicial']}" />
  		<ssicc:calendar id="idFechaInicial" value="#{mAlias.formReporte.fechaInicialDate}" />
  		<ssicc:label key="#{i18n['reporteSACPedidoOrigenForm.fechaFinal']}" />
  		<ssicc:calendar id="idFechaFinal" value="#{mAlias.formReporte.fechaFinalDate}" />
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
