<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>


<ui:composition template="/templates/templateConsultaSearch.xhtml">
  <ui:param name="mAlias" value="#{consultaCOMComisionGerenteRegionSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaCOMComisionGerenteRegionSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    
	<h:panelGrid columns="2">
        
       <ssicc:label key="#{i18n['consultaCOMComisionGerenteRegionSearchForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mAlias.formBusqueda.descPais}" />
	          
       <ssicc:label key="#{i18n['consultaCOMComisionGerenteRegionSearchForm.codigoComision']}" required="true" />
       <ssicc:selectManyMenu id="codigoComision" value="#{mAlias.formBusqueda.codigoComision}" required="true" >
       		<f:selectItems value="#{mAlias.siccComisionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
	  
   
      <ssicc:label key="#{i18n['consultaCOMComisionGerenteRegionSearchForm.codigoPeriodoIni']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" value="#{mAlias.formBusqueda.codigoPeriodoIni}" />
       
	  <ssicc:label key="#{i18n['consultaCOMComisionGerenteRegionSearchForm.codigoPeriodoFin']}" required="true"/>
	  <ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" value="#{mAlias.formBusqueda.codigoPeriodoFin}"/>
	
	  </h:panelGrid>  
	
  </ui:define>
  
  
  <ui:define name="body_columna_datatable_busqueda">
  		<p:column width="50" sortBy="#{lista.codPeriodo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCOMComisionGerenteRegionList.codPeriodo']}" />
            </f:facet>
            <h:outputText value="#{lista.codPeriodo}" />  
        </p:column>  
        <p:column width="50" sortBy="#{lista.codRegion}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCOMComisionGerenteRegionList.codRegion']}" />
            </f:facet>
            <h:outputText value="#{lista.codRegion}" />  
        </p:column>  
        <p:column width="50" sortBy="#{lista.numeroDocumentIdentidad}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCOMComisionGerenteRegionList.numeroDocumentIdentidad']}" />
            </f:facet>
            <h:outputText value="#{lista.numeroDocumentIdentidad}" />  
        </p:column>  
        <p:column width="50" sortBy="#{lista.montoEstimado}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCOMComisionGerenteRegionList.montoEstimado']}" />
            </f:facet>
            <h:outputText value="#{lista.montoEstimado}" />  
        </p:column>  
        <p:column width="50" sortBy="#{lista.montoReal}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCOMComisionGerenteRegionList.montoReal']}" />
            </f:facet>
            <h:outputText value="#{lista.montoReal}" />  
        </p:column> 
        <p:column width="50" sortBy="#{lista.porcentajeVenta}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCOMComisionGerenteRegionList.porcentajeVenta']}" />
            </f:facet>
            <h:outputText value="#{lista.porcentajeVenta}" />  
        </p:column> 
        <p:column width="50" sortBy="#{lista.porcentajeComision}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCOMComisionGerenteRegionList.porcentajeComision']}" />
            </f:facet>
            <h:outputText value="#{lista.porcentajeComision}" />  
        </p:column>
        <p:column width="50" sortBy="#{lista.valorComi}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['consultaCOMComisionGerenteRegionList.valorComi']}" />
            </f:facet>
            <h:outputText value="#{lista.valorComi}" />  
        </p:column>
        
  </ui:define>

</ui:composition>

</body>
</html>
