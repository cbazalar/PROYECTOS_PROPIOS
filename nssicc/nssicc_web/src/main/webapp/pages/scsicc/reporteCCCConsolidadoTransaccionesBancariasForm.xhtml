<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCConsolidadoTransaccionesBancariasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCConsolidadoTransaccionesBancariasForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="5" >
       
       <ssicc:label key="#{i18n['reporteCCCConsolidadoTransaccionesBancariasForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank /> <ssicc:labelBlank /> 
       
       <ssicc:label	key="#{i18n['reporteCCCConsolidadoTransaccionesBancariasForm.tipoVista']}" required="true" />
				<ssicc:selectMenu id="idTipoVista" value="#{mAlias.formReporte.tipoVista}" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem itemLabel="Por Mes" itemValue="CM" />
					<f:selectItem itemLabel="Por Banco" itemValue="CB" />
					<f:selectItem itemLabel="Por Mes y Banco" itemValue="CMB" />
				</ssicc:selectMenu>
		<ssicc:labelBlank /><ssicc:labelBlank />    <ssicc:labelBlank /> 
       

        <ssicc:label key="#{i18n['reporteCCCConsolidadoTransaccionesBancariasForm.tipoOrigenLote']}"  required="false" />
       <ssicc:selectMenu id="tipoOrigenLote" value="#{mAlias.formReporte.tipoOrigenLote}"  required="false" >
      		<f:selectItem itemLabel="#{i18n['reporteCCCConsolidadoTransaccionesBancariasForm.opcion.todos']}" itemValue="" />
       		<f:selectItems value="#{mAlias.cccTiposOrigenLotesBancariosList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank /> 
       
       
       <ssicc:label key="#{i18n['reporteCCCConsolidadoTransaccionesBancariasForm.codigoBanco']}"  required="false" />
       <ssicc:selectMenu id="siccCuentaCorriente" value="#{mAlias.formReporte.codigoBanco}"  required="false" >
       		<f:selectItem itemLabel="#{i18n['reporteCCCConsolidadoTransaccionesBancariasForm.opcion.todos']}" itemValue="" />
       		<f:selectItems value="#{mAlias.siccCuentaCorrienteList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank /><ssicc:labelBlank /><ssicc:labelBlank /> 
       
       
       <ssicc:label key="#{i18n['reporteCCCConsolidadoTransaccionesBancariasForm.fechaPago']}" required="false" />	 
       
       <ssicc:label key="#{i18n['reporteCCCConsolidadoTransaccionesBancariasForm.fechaDesde']}" required="false" />	  	  
	   <ssicc:calendar id="calendarDesde" value="#{mAlias.formReporte.fechaPagoDesdeD}" />
	   
	   <ssicc:label key="#{i18n['reporteCCCConsolidadoTransaccionesBancariasForm.fechaHasta']}" required="false" />	  	  
	   <ssicc:calendar id="calendarHasta" value="#{mAlias.formReporte.fechaPagoHastaD}" />
       
       
              
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
