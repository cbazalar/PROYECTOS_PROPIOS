<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteSTOSolucionesCentroAcopioManualAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSTOSolucionesCentroAcopioManualForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="2" >
       
	 	<ssicc:label key="#{i18n['reporteSTOSolucionesCentroAcopioManualForm.codigoPais']}" required="true"/>
	 	<ssicc:label value="#{reporteSICFacturacionMatrizAction.mPantallaPrincipalBean.currentCountry.descripcion}"/>
	 		 	
	 	<ssicc:label key="#{i18n['reporteSTOSolucionesCentroAcopioManualForm.centroAcopio']}" required="true"/>
         <ssicc:selectMenu id="zona" value="#{mAlias.formReporte.centroAcopio}"  required="true">
       	  <f:selectItems value="#{mAlias.stoCentroAcopioList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
	</h:panelGrid>       
       
  </ui:define>
  
  
     
</ui:composition>

</body>
</html>
