
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteINCSolicitudesPremiosRechazadasAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteINCSolicitudesPremiosRechazadasForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
    <h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteINCSolicitudesPremiosRechazadasForm.codigoPais']}" required="true"/>
      <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
		
		<ssicc:label key="#{i18n['reporteINCSolicitudesPremiosRechazadasForm.codigoConcurso']}" required="true" />
		<ssicc:selectMenu value="#{mAlias.formReporte.codigoConcurso}" required="true" >
			<f:selectItems value="#{mAlias.siccConcursosList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			
		</ssicc:selectMenu>	    
		
	
		
       <ssicc:label key="#{i18n['reporteINCSolicitudesPremiosRechazadasForm.codigoPeriodo']}" required="false" />
       <ssicc:campaignCalendar2 id="codigoPeriodo" required="false" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}"/>
                       
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
