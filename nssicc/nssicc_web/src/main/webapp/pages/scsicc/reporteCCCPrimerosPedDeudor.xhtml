<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCPrimerosPedDeudorAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCPrimerosPedDeudorForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCCCPrimerosPedDeudorForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank />
       
        <ssicc:label key="#{i18n['reporteCCCPrimerosPedDeudorForm.codigoSociedad']}" />
       <h:panelGroup id="idPanelOperacion"> 
       <ssicc:selectMenu id="operacion" value="#{mAlias.formReporte.codigoSociedad}" >
       		<f:selectItems value="#{mAlias.siccSociedadList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       </h:panelGroup>
       <ssicc:labelBlank /><ssicc:labelBlank />
       
       <ssicc:label	key="#{i18n['reporteCCCPrimerosPedDeudorForm.tipoVista']}" required="true" />
				<ssicc:selectMenu id="idTipoPedido" value="#{mAlias.formReporte.tipoVista}" required="true">
					<f:selectItem itemValue="" />
					<f:selectItem itemLabel="Detallado" itemValue="D" />
					<f:selectItem itemLabel="Por Seccion" itemValue="PS" />
				</ssicc:selectMenu>
		<ssicc:labelBlank /><ssicc:labelBlank />  
       
       <ssicc:label key="#{i18n['reporteCCCPrimerosPedDeudorForm.codigoPeriodoInicial']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
       
       <ssicc:label key="#{i18n['reporteCCCPrimerosPedDeudorForm.codigoPeriodoFinal']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}"/>
                               
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
