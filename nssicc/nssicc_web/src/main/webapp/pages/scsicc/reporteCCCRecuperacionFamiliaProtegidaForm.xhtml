<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCRecuperacionFamiliaProtegidaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCRecuperacionFamiliaProtegidaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCCCRecuperacionFamiliaProtegidaForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank/>
       <ssicc:labelBlank/>
   
       
       <ssicc:label key="#{i18n['reporteCCCRecuperacionFamiliaProtegidaForm.tipoReporte']}" required="true" />
       <ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="true">
       		<f:selectItem itemLabel="#{i18n['reporteCCCRecuperacionFamiliaProtegidaForm.tipoReporte.consolidado']}" itemValue="C"/>
       		<f:selectItem itemLabel="#{i18n['reporteCCCRecuperacionFamiliaProtegidaForm.tipoReporte.detallado']}" itemValue="D"/>
       </ssicc:selectMenu>
       <ssicc:labelBlank/>
       <ssicc:labelBlank/>
       
       <ssicc:label key="#{i18n['reporteCCCRecuperacionFamiliaProtegidaForm.codigoCampañaInicial']}" required="false"/>
       <ssicc:campaignCalendar2 id="codigoCampanaInicial"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoCampanaInicial}" required="false"/>
       
       <ssicc:label key="#{i18n['reporteCCCRecuperacionFamiliaProtegidaForm.codigoCampañaFinal']}" required="false"/>
       <ssicc:campaignCalendar2 id="codigoCampanaFinal" manage="#{mAlias}" value="#{mAlias.formReporte.codigoCampanaFinal}" required="false"/>
		
		<ssicc:label key="#{i18n['reporteCCCRecuperacionFamiliaProtegidaForm.fechaCargo']}" required="false"/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
		<ssicc:labelBlank/>
		
		<ssicc:label key="#{i18n['reporteCCCRecuperacionFamiliaProtegidaForm.fechaDesde']}" required="false"/>
        <ssicc:calendar value="#{mAlias.formReporte.fechaDesdeD}" required="false"/>
        <ssicc:label key="#{i18n['reporteCCCRecuperacionFamiliaProtegidaForm.fechaHasta']}" required="false"/>
        <ssicc:calendar value="#{mAlias.formReporte.fechaHastaD}" required="false"/>
		
	   
		
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
