<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"	value="#{reporteMAVConfiguracionPorCampanaAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteMAVConfiguracionPorCampanaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="6">
				<ssicc:label
					key="#{i18n['reporteMAVConfiguracionPorCampanaForm.codigoPais']}"
					required="true" />
				<ssicc:label required="true"
					value="#{reporteMAVConfiguracionPorCampanaAction.mPantallaPrincipalBean.currentCountry.descripcion}"></ssicc:label>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ########################## Periodo ############################## -->
				<ssicc:label
					key="#{i18n['reporteMAVConfiguracionPorCampanaForm.periodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="periodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.periodo}" required="true" />

				<!-- ########################## Tipo Cliente ############################## -->
				<ssicc:label key="#{i18n['reporteMAVConfiguracionPorCampanaForm.tipoCliente']}" required="true"/>
				<ssicc:selectMenu id="tipoCliente" value="#{mAlias.formReporte.tipoCliente}" required="true"	>
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccTipoClienteList}" var="lista"
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ########################## Tipo Oferta ############################## -->
				<ssicc:label key="#{i18n['reporteMAVConfiguracionPorCampanaForm.tipoOferta']}" />
				<ssicc:selectManyMenu id="tipoOfertaList" value="#{mAlias.formReporte.tipoOfertaList}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccTipoOperaList}" var="lista"
									itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>

				<!-- ########################## Lista RegionZona ############################## -->
				<ssicc:label key="#{i18n['reporteMAVConfiguracionPorCampanaForm.listaRegionZona']}" />			
				<ssicc:selectOneRadio id="listaRegionZona" value="#{mAlias.formReporte.listaRegionZona}">
					<f:selectItem	itemLabel="SI"	itemValue="0" />
					<f:selectItem	itemLabel="NO"	itemValue="1" />
				</ssicc:selectOneRadio>
				
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				
				<!-- ########################## Lista Cliente ############################## -->
				<ssicc:label key="#{i18n['reporteMAVConfiguracionPorCampanaForm.listaClientes']}" />			
				<ssicc:selectOneRadio id="listaClientes" value="#{mAlias.formReporte.listaCliente}">
					<f:selectItem	itemLabel="SI"	itemValue="0" />
					<f:selectItem	itemLabel="NO"	itemValue="1" />
				</ssicc:selectOneRadio>
				
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
