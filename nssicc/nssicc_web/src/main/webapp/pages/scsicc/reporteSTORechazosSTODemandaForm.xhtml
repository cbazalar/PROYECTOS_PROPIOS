<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteSTORechazosSTODemandaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSTORechazosSTODemandaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteSTORechazosSTODemandaForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
        
       <ssicc:label key="#{i18n['reporteSTORechazosSTODemandaForm.codigoPeriodo']}" required="false" />
       <ssicc:campaignCalendar2 id="codigoPeriodo" required="false" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}"/>
       
       <ssicc:label key="#{i18n['reporteSTORechazosSTODemandaForm.fechaFacturacion']}" required="false" />
       <ssicc:calendar id="fechaFacturacionD" required="false" value="#{mAlias.formReporte.fechaFacturacionD}"/>
       
       <ssicc:label key="#{i18n['reporteSTORechazosSTODemandaForm.region']}" />
       <ssicc:selectMenu id="region"  value="#{mAlias.formReporte.regionList}"
           accionListener="#{reporteSTORechazosSTODemandaAction.loadZonas}"  update=":principalForm:zona:select @this"
           process="@this">
             <f:selectItem itemLabel="" itemValue=""/>
             <f:selectItems value="#{reporteSTORechazosSTODemandaAction.regiones}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
       </ssicc:selectMenu>
        
       <ssicc:label key="#{i18n['reporteSTORechazosSTODemandaForm.zona']}" />
       <ssicc:selectMenu id="zona" value="#{mAlias.formReporte.zonaList}"  >
         <f:selectItem itemLabel="" itemValue=""/>
       	 <f:selectItems value="#{mAlias.siccZonaList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectMenu> 
          
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
