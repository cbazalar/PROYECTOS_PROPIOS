<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	  xmlns:bel="http://www.belcorp.biz/ssicc/components">


<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteCUPIngresoMetasAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteCUPIngresoMetasForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="4">
				<ssicc:label key="#{i18n['reporteCUPIngresoMetasForm.codigoPais']}" required="true"/>
				<ssicc:label 
					value="#{mAlias.mPantallaPrincipalBean.currentCountry.descripcion}"></ssicc:label>
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>
				
				<!--################## REGION ########################  -->

				<ssicc:label key="#{i18n['reporteCUPIngresoMetasForm.codigoRegion']}"/>
				<ssicc:selectMenu id="codigoRegion" manage="#{mAlias}" style="width:150px"
								  value="#{mAlias.formReporte.codigoRegion}"								 
								  accionListener="#{reporteCUPIngresoMetasAction.loadZonas}"
								   update=":principalForm:codigoZona:select" >
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
				</ssicc:selectMenu> 
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>				
				
				<!--################## ZONA ########################  -->
				<ssicc:label key="#{i18n['reporteCUPIngresoMetasForm.codigoZona']}"/>
				<ssicc:selectMenu id="codigoZona" value="#{mAlias.formReporte.codigoZona}"  style="width:150px">									
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
				</ssicc:selectMenu> 
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>
								
				<!--################## CAMPANHA INICIAL ########################  -->
				<ssicc:label key="#{i18n['reporteCUPIngresoMetasForm.codigoPeriodoInicial']}" required="true"/>
				<ssicc:campaignCalendar2 id="campanhaInicial" value="#{mAlias.formReporte.codigoPeriodoInicial}" manage="#{mAlias}" required="true"></ssicc:campaignCalendar2>				
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>
				
				<!--################## CAMPANHA FINAL ########################  -->
				<ssicc:label key="#{i18n['reporteCUPIngresoMetasForm.codigoPeriodoFinal']}" required="true"/>
				<ssicc:campaignCalendar2 id="campanhaFinal" value="#{mAlias.formReporte.codigoPeriodoFinal}" manage="#{mAlias}" required="true"></ssicc:campaignCalendar2>				
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>
				
				<!--################## ORIGEN REGISTRO ########################  -->
				<ssicc:label key="#{i18n['reporteCUPIngresoMetasForm.origenRegistro']}"/>
				<ssicc:selectMenu id="origenRegistro" value="#{mAlias.formReporte.origenRegistro}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItem itemLabel="Sistema Comercial" itemValue="S" />
					<f:selectItem itemLabel="OCR" itemValue="O" />
					<f:selectItem itemLabel="Web" itemValue="W" />
					<f:selectItem itemLabel="BlacBerry" itemValue="B" />
				</ssicc:selectMenu> 
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>
								
				<!--################## ESTADO ########################  -->
				<ssicc:label key="#{i18n['reporteCUPIngresoMetasForm.estado']}"/>
				<ssicc:selectMenu id="estado" value="#{mAlias.formReporte.estado}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItem itemLabel="APROBADOS" itemValue="A" />
					<f:selectItem itemLabel="RECHAZADOS" itemValue="R" />
				</ssicc:selectMenu> 
				<ssicc:labelBlank></ssicc:labelBlank>
				<ssicc:labelBlank></ssicc:labelBlank>
										
			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>

</html>
