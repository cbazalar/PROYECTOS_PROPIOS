<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteSTOLimiteVentaFocalizadoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSTOLimiteVentaFocalizadoForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid id="panel_grid_principal" columns="4" >
       
       <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank/> <ssicc:labelBlank/>
       	 <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.codigoPeriodo']}"  />
      	<ssicc:campaignCalendar2 id="codigoPeriodo"  manage="#{mAlias}" 
      							 value="#{mAlias.formReporte.codigoPeriodo}" />
      		<ssicc:labelBlank/> <ssicc:labelBlank/>					 
       <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.carga']}"  />		
      	 <ssicc:labelBlank/> <ssicc:labelBlank/>  <ssicc:labelBlank/> 				 
        <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.fechaInicioCarga']}"  />
    	<ssicc:calendar id="fechaInicioCargaD" value="#{mAlias.formReporte.fechaInicioCargaD}" />
    	
    	<ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.horaInicioCarga']}"/>
    	
	  	<ssicc:selectMenu id="horaCargarInicio" value="#{mAlias.formReporte.horaInicioCarga}">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.stoHorasCargaList}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectMenu>
       
		<ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.fechaFinCarga']}"  />
    	<ssicc:calendar id="fechaFinCargaD" value="#{mAlias.formReporte.fechaFinCargaD}" />
    	
    	<ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.horaFinCarga']}"/>
	  	<ssicc:selectMenu id="horaCargarFin" value="#{mAlias.formReporte.horaFinCarga}">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.stoHorasCargaList}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>      
        </ssicc:selectMenu>
       
        <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.proceso']}"  />		
      	 <ssicc:labelBlank/> <ssicc:labelBlank/>  <ssicc:labelBlank/> 				 
        <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.fechaInicioProceso']}"  />
    	<ssicc:calendar id="fechaInicioProcesoD" value="#{mAlias.formReporte.fechaInicioProcesoD}" />
    	
    	<ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.horaInicioCarga']}"/>
    	
	  	<ssicc:selectMenu id="horaInicioProceso" value="#{mAlias.formReporte.horaInicioProceso}">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.stoHorasProcesoList}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectMenu>
       
		<ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.fechaFinProceso']}"  />
    	<ssicc:calendar id="fechaFinProceso" value="#{mAlias.formReporte.fechaFinProcesoD}" />
    	
    	<ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.horaFinProceso']}"/>
	  	<ssicc:selectMenu id="horaFinProceso" value="#{mAlias.formReporte.horaFinProceso}">
	  		<f:selectItem itemLabel="" itemValue=""/>
	  		<f:selectItems value="#{mAlias.stoHorasProcesoList}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>      
        </ssicc:selectMenu> 
        
        <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.fechaProgFacturacion']}"/>
	  	<ssicc:calendar id="fechaProgFacturacionD" value="#{mAlias.formReporte.fechaProgFacturacionD}" />   
         <ssicc:labelBlank/> <ssicc:labelBlank/>
              <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.numeroLote']}" />
       <ssicc:inputText value="#{mAlias.formReporte.numeroLote}"></ssicc:inputText>
       <ssicc:labelBlank/> <ssicc:labelBlank/>
       <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.codigoCliente']}"  />
       <ssicc:inputText value="#{mAlias.formReporte.codigoCliente}"></ssicc:inputText>  
        <ssicc:labelBlank/> <ssicc:labelBlank/>
       
       <ssicc:label key="#{i18n['mantenimientoSTOLimiteVentaFocalizadoConsejeraSearchForm.clienteFile']}" />
       <h:form prependId="true" id="formcontract" enctype="multipart/form-data">
	 		<p:fileUpload fileUploadListener="#{reporteSTOLimiteVentaFocalizadoAction.loadfile}" 
	 				mode="advanced"	 				
	                multiple="false"
	                fileLimit="1"
	                allowTypes="/(\.|\/)(xls|xlsx|txt)$/"
	                invalidFileMessage="Debe ingresar un archivo con extension .xls / .xlsx / .txt"
	                dragDropSupport="false"
	                label="Buscar archivo"
	                uploadLabel="Cargar"
	                cancelLabel="Cancelar"
	                update=":principalForm:messagesPrincipalForm"
	                required="true">
	        </p:fileUpload>
	</h:form>
        	<ssicc:labelBlank/> <ssicc:labelBlank/>
	  	 <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.regionList']}" />
        <ssicc:selectManyMenu id="selectMenuRegion" value="#{mAlias.formReporte.regionList}" process="@this" 
       						 accionListener="#{reporteSTOLimiteVentaFocalizadoAction.showZonasxRegion}"
       						 update=":principalForm:idzonas:selectMany 
       						         :principalForm:panel_grid_principal @this">
       		<f:selectItem itemLabel="Todos" itemValue="" />
       		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
       					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       	</ssicc:selectManyMenu>    
       	
       	  	
	  	<ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.zonaList']}"/>
	  	<ssicc:selectManyMenu id="idzonas" value="#{mAlias.formReporte.zonaList}">
	  		<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
	  					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectManyMenu>
	  	
        <ssicc:label key="#{i18n['reporteSTOLimiteVentaFocalizadoForm.detalleModificado']}" required="false" />
        <ssicc:selectBooleanCheckbox value="#{mAlias.detalleModificado}"></ssicc:selectBooleanCheckbox>     
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
