<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteCCCProcesoFamiliaProtegidaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteCCCProcesoFamiliaProtegidaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['reporteCCCProcesoFamiliaProtegidaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteCCCProcesoFamiliaProtegidaForm.tipoVista']}"
					required="true" />
				<ssicc:selectMenu id="idTipoNegocio"
					value="#{mAlias.formReporte.tipoVista}" required="true">
					<f:selectItem itemValue="" />
					<f:selectItem itemLabel="Cargos"
						itemValue="CA" />
					<f:selectItem itemLabel="Anulaciones"
						itemValue="AN" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
		
		
		<ssicc:label key="#{i18n['reporteCCCProcesoFamiliaProtegidaForm.regionList']}" />
       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" 
       				accionListener="#{reporteCCCProcesoFamiliaProtegidaAction.showZonasxRegion}" update=":principalForm:zona:selectMany">
       		<f:selectItem itemLabel="Todos" itemValue="" />
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank />
		<ssicc:labelBlank />
       
    	
    	 <ssicc:label key="#{i18n['reporteCCCProcesoFamiliaProtegidaForm.zonaList']}" />
       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}">
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
    	<ssicc:labelBlank />
		<ssicc:labelBlank />
    
    	<ssicc:label key="#{i18n['reporteCCCProcesoFamiliaProtegidaForm.codigoPeriodoInicial']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
       
        
       <ssicc:label key="#{i18n['reporteCCCProcesoFamiliaProtegidaForm.codigoPeriodoFinal']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodoFin" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}"/>



			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
