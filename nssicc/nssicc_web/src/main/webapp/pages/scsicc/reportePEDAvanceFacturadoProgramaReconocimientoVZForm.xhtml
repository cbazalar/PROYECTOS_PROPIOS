<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reportePEDAvanceFacturadoProgramaReconocimientoVZAction}" />
		
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reportePEDAvanceFacturadoProgramaReconocimientoVZForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['reportePEDAvanceFacturadoProgramaReconocimientoVZForm.codigoPais']}" required="true"/>
				<ssicc:label value="#{reportePEDCUVPedidoCampanaFaltanteAction.mPantallaPrincipalBean.currentCountry.descripcion}" />					
				
				<!-- Periodo Inicio-->
				<ssicc:label key="#{i18n['reportePEDAvanceFacturadoProgramaReconocimientoVZForm.campaniaInicio']}" required="true"/>
  				<ssicc:campaignCalendar2 id="idPeriodoInicio" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicio}" required="true"/>
  				
  				<!-- Periodo Fin-->
				<ssicc:label key="#{i18n['reportePEDAvanceFacturadoProgramaReconocimientoVZForm.campaniaFin']}" required="true"/>
  				<ssicc:campaignCalendar2 id="idPeriodoFin" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFin}" required="true"/>
  				
  				<!-- Codigo Consultora -->
  				<ssicc:label key="#{i18n['reportePEDAvanceFacturadoProgramaReconocimientoVZForm.codigoConsultora']}" />
				<ssicc:inputText id="codigoConsultora" manage="#{mAlias}" value="#{mAlias.formReporte.codigoConsultora}" />
  		
				<!-- Lista Codigos -->
				<ssicc:label key="#{i18n['reportePEDAvanceFacturadoProgramaReconocimientoVZForm.archivoClientes']}" />
				<h:panelGroup id="panelArchivo">
				<h:form prependId="true" id="formCargaArchivo" enctype="multipart/form-data">
				<p:fileUpload widgetVar="upload" fileUploadListener="#{mAlias.handleFileUpload}" mode="advanced"
								update=":principalForm:panelArchivo @this"							
								multiple="false" allowTypes="/(\.|\/)(xlsx|XLSX)$/"
								invalidFileMessage="Debe ingresar un archivo con extension .xlsx"
								dragDropSupport="true" label="Buscar archivo"
								uploadLabel="Cargar" cancelLabel="Cancelar" auto="false" 
								process="@this">
				</p:fileUpload>					
				</h:form> 
				<ssicc:labelBlank />
				<ssicc:label id="idAtachment" value="#{mAlias.attachment}"/>							
			</h:panelGroup>

			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
