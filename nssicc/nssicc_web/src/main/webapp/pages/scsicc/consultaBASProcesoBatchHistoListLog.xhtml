<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      
      xmlns:p="http://primefaces.org/ui"
      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      >

<body>

<ui:composition template="/templates/templateMantenimientoPopupConsultaForm.xhtml">
  <ui:param name="mAlias" value="#{consultaBASProcesoBatchHistoSearchAction}"/>
  
  <ui:define name="titulo_Pantalla_Popup_Consulta">
        <h:outputText value="#{i18n['consultaBASProcesoBatchHistoListLog.viewErrorestitle']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_mantenimiento">
    
    <h:panelGrid columns="1" >
    	<h:panelGroup styleClass="recomendacion" rendered="#{not empty mAlias.formBusqueda.recomendacion}">
    		<div class="recomendacion">
			<h:outputText value="#{i18n['titulo.recomendacion']}" styleClass="fbold"/> <br/>
			<h:outputText value="#{mAlias.formBusqueda.recomendacion}" escape="false"/>
			</div>
		</h:panelGroup>
		
		<ssicc:labelBlank/>
		      
		<ssicc:inputTextArea value="#{mAlias.formBusqueda.log}" cols="70" rows="15" readonly="true" />	   
    </h:panelGrid>   
    
  </ui:define>      
    
</ui:composition>
</body>
</html>
