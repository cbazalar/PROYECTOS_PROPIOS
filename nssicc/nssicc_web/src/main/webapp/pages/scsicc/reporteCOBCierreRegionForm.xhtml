	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteCOBCierreRegionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteCOBCierreRegionForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">


			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['reporteCOBCierreRegionForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />


				<ssicc:label
					key="#{i18n['reporteCOBCierreRegionForm.codigoSociedad']}"
					required="true" />
				<ssicc:selectMenu id="sociedad"
					value="#{mAlias.formReporte.codigoSociedad}" 
					required="true">
					<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['reporteCOBCierreRegionForm.tipoVista']}"
					required="true" />
				<ssicc:selectMenu id="tipoVista"
					value="#{mAlias.formReporte.tipoVista}" required="true">
					<f:selectItem itemValue="" />
					<f:selectItem itemLabel="Consolidado por CampaÃ±a" itemValue="C" />
					<f:selectItem itemLabel="Recuperacion 21 Dias" itemValue="21" />
					<f:selectItem itemLabel="Recuperacion 31 Dias" itemValue="31" />
					<f:selectItem itemLabel="Recuperacion 42 Dias" itemValue="42" />
					<f:selectItem itemLabel="Recuperacion 63 Dias" itemValue="63" />

				</ssicc:selectMenu>
	

				<ssicc:label
					key="#{i18n['reporteCOBCierreRegionForm.codigoRegion']}" />
				<ssicc:selectMenu id="region"
					value="#{mAlias.formReporte.codigoRegion}">
					<f:selectItem itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label key="#{i18n['reporteCOBCierreRegionForm.codigoPeriodo']}" required="true" />
       			<ssicc:campaignCalendar2  id="fechaCorteD" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />

				

			

			</h:panelGrid>



		</ui:define>

	</ui:composition>

</body>
</html>
