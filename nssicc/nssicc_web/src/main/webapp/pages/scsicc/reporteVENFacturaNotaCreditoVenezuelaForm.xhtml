<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteVENFacturaNotaCreditoVenezuelaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteVENFacturaNotaCreditoVenezuelaForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteVENFacturaNotaCreditoVenezuelaForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
              
       <ssicc:label key="#{i18n['reporteVENFacturaNotaCreditoVenezuelaForm.tipoReporte']}" required="true" />
       <ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="true">
      		<f:selectItem itemLabel="#{i18n['button.select']}" itemValue=""/>
      		<f:selectItem itemLabel="#{i18n['reporteVENFacturaNotaCreditoVenezuelaForm.trFactura']}" itemValue="FAC"/>
      		<f:selectItem itemLabel="#{i18n['reporteVENFacturaNotaCreditoVenezuelaForm.trNotaCredito']}" itemValue="CRED"/>       		
       </ssicc:selectMenu>
      
	   <ssicc:label key="#{i18n['reporteVENFacturaNotaCreditoVenezuelaForm.fechaInicio']}" required="true"/>	  	  
	   <ssicc:calendar id="fecInicio" value="#{mAlias.formReporte.fechaInicioDate}" required="true"/>
	   
	   <ssicc:label key="#{i18n['reporteVENFacturaNotaCreditoVenezuelaForm.fechaFin']}" required="true"/>	  	  
	   <ssicc:calendar id="fecFin" value="#{mAlias.formReporte.fechaFinDate}" required="true"/>
                              
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
