<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{procesoVENLibroVentasDetalleSIIAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['procesoVENLibroVentasDetalleSIIForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['procesoVENLibroVentasDetalleSIIForm.codigoPais']}" required="false"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank />
       
        <ssicc:label key="#{i18n['procesoVENLibroVentasDetalleSIIForm.fecha']}" required="true" />	  	  
	   <ssicc:calendar id="calendarDesde" value="#{mAlias.formReporte.fechaDesdeD}"  required="true" />
	   
	   <ssicc:label key="#{i18n['procesoVENLibroVentasDetalleSIIForm.fechaHasta']}" required="true" />	  	  
	   <ssicc:calendar id="calendarHasta" value="#{mAlias.formReporte.fechaHastaD}"  required="true"/>
       
       <ssicc:label key="#{i18n['procesoVENRegistroVentasIngresosForm.accion']}" required="true"/>	
       <ssicc:selectOneRadio id="idAccion" value="#{mAlias.formReporte.accion}"  required="true" layout="grid" columns="1" >
 			<f:selectItem itemLabel="#{i18n['procesoVENLibroVentasDetalleSIIForm.nota']}" itemValue="0"/>
 			<f:selectItem itemLabel="#{i18n['procesoVENLibroVentasDetalleSIIForm.boleta']}" itemValue="1"/>
 		</ssicc:selectOneRadio>                            
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
