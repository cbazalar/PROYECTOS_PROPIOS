<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCDetalleDocumentosContablesAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCDetalleDocumentosContablesForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCCCDetalleDocumentosContablesForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
          <ssicc:labelBlank /><ssicc:labelBlank />
          
     <ssicc:label key="#{i18n['reporteCCCDetalleDocumentosContablesForm.codigoSociedad']}"  />
		<ssicc:selectMenu id="sociedad" value="#{mAlias.formReporte.codigoSociedad}" >
			<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>     
          <ssicc:labelBlank /><ssicc:labelBlank />
          
            <ssicc:label key="#{i18n['reporteCCCDetalleDocumentosContablesForm.tipoReporte']}"  />
		<ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}" >
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleDocumentosContablesForm.tipoReporte.consolidado']}" itemValue="C" />
			<f:selectItem itemLabel="#{i18n['reporteCCCDetalleDocumentosContablesForm.tipoReporte.detallado']}" itemValue="D" />		
		</ssicc:selectMenu>     
          <ssicc:labelBlank /><ssicc:labelBlank />
            
 <ssicc:label key="#{i18n['reporteCCCDetalleDocumentosContablesForm.tipoDocumento']}"  />
		<ssicc:selectMenu id="documentos" value="#{mAlias.formReporte.tipoDocumento}" >
			<f:selectItems value="#{mAlias.cccDocumentosContablesList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />	
		</ssicc:selectMenu>     
          <ssicc:labelBlank /><ssicc:labelBlank />
              
        <ssicc:label key="#{i18n['reporteCCCDetalleDocumentosContablesForm.fechaDesde']}" required="false" />
       <ssicc:calendar id="fechaDesde" manage="#{mAlias}" value="#{mAlias.formReporte.fechaDesdeD}" required="false" />
       
        <ssicc:label key="#{i18n['reporteCCCDetalleDocumentosContablesForm.fechaHasta']}" required="false" />
       <ssicc:calendar id="fechaHasta" manage="#{mAlias}" value="#{mAlias.formReporte.fechaHastaD}" required="false" />
       
                              
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
