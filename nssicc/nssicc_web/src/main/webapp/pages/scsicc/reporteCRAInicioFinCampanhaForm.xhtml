<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteCRAInicioFinCampanhaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteCRAInicioFinCampanhaForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['reporteCRAInicioFinCampanhaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ###################### AÃ‘O ######################### -->
				<ssicc:label key="#{i18n['reporteCRAInicioFinCampanhaForm.anio']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formReporte.anio}" size="5"
					maxlength="4" esNumerico="true" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!-- ######################## MARCA ########################### -->
				<ssicc:label
					key="#{i18n['reporteCRAInicioFinCampanhaForm.codigoMarca']}"
					required="true" />
				<ssicc:selectMenu id="codigoMarca"
					value="#{mAlias.formReporte.codigoMarca}" required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccMarcaList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<!-- ######################## CANAL ########################### -->
				<ssicc:label
					key="#{i18n['reporteCRAInicioFinCampanhaForm.codigoCanal']}"
					required="true" />
				<ssicc:selectMenu id="codigoCanal" required="true"
					value="#{mAlias.formReporte.codigoCanal}" process="@this"
					accionListener="#{reporteCRAInicioFinCampanhaAction.loadAcceso}"
					update=":principalForm:codigoAcceso:select">
					<f:selectItem itemLabel="" itemValue="T" />
					<f:selectItems value="#{mAlias.siccCanalList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

			
			<!-- ######################## Acceso ########################### -->
				<ssicc:label
					key="#{i18n['reporteCRAInicioFinCampanhaForm.codigoAcceso']}"
					required="true" />
				<ssicc:selectMenu id="codigoAcceso" required="true"
					value="#{mAlias.formReporte.codigoAcceso}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccAccesoListTodos}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigoAcceso}" />
				</ssicc:selectMenu>


				<!-- ######################## Opcion Impresion ########################### -->
				<ssicc:label
					key="#{i18n['reporteCRAInicioFinCampanhaForm.opcionesImpresion']}"
					required="true" />
				<ssicc:selectMenu id="opcionesImpresion" required="true"
					value="#{mAlias.formReporte.opcionesImpresion}">
					<f:selectItem itemLabel="#{i18n['reporte.completo']}"
						itemValue="01" />
					<f:selectItem itemLabel="#{i18n['reporte.sin.venta']}"
						itemValue="02" />
					<f:selectItem itemLabel="#{i18n['reporte.sin.factu']}"
						itemValue="03" />
				</ssicc:selectMenu>

				<!-- ######################## CODIGO PERIODO ########################### -->
				<ssicc:label
					key="#{i18n['reporteCRAInicioFinCampanhaForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />




				<!-- ######################## FECHA RECLAMO ########################### -->
				<ssicc:label
					key="#{i18n['reporteCRAInicioFinCampanhaForm.fechaInicioPeriodoFacturacion']}"
					required="false" />
				<ssicc:calendar id="fechaInicioPeriodoFacturacionD"
					value="#{mAlias.formReporte.fechaInicioPeriodoFacturacionD}"
					required="false" />

				<ssicc:label
					key="#{i18n['reporteCRAInicioFinCampanhaForm.fechaFinalPeriodoFacturacion']}"
					required="false" />
				<ssicc:calendar id="fechaFinalPeriodoFacturacionD"
					value="#{mAlias.formReporte.fechaFinalPeriodoFacturacionD}"
					required="false" />


			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
