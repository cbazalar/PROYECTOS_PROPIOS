<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteRECListadoRecAreasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteRECListadoRecAreasForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">

				<ssicc:label
					key="#{i18n['reporteRECListadoRecAreasForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### OPERACION Y TIPO DE OPERACION ######################## -->
				<ssicc:label
					key="#{i18n['reporteRECListadoRecAreasForm.operacionList']}"
					required="true" />
				<ssicc:selectManyMenu value="#{mAlias.formReporte.operacionList}"
					process="@this"
					accionListener="#{reporteRECListadoRecAreasAction.loadTipoOperaciones}"
					update=":principalForm:tipooperacionList:selectMany"
					required="true">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccOperacionesList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:label
					key="#{i18n['reporteRECListadoRecAreasForm.tipoOperacionList']}"
					required="true" />


				<ssicc:selectManyMenu
					value="#{mAlias.formReporte.tipoOperacionList}" required="true"
					id="tipooperacionList">
					<f:selectItems value="#{mAlias.siccTipoOperacionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />

				</ssicc:selectManyMenu>

				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### TIPO DE PERIODO ######################## -->
				<ssicc:label
					key="#{i18n['reporteRECListadoRecAreasForm.tipoPeriodo']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formReporte.tipoPeriodo}"
					required="true">
					<f:selectItem itemLabel="#{i18n['select.reclamos.referencia']}"
						itemValue="0" />
					<f:selectItem itemLabel="#{i18n['select.reclamos.registro']}"
						itemValue="1" />

				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### TIPO DE REPORTE ######################## -->
				<ssicc:label
					key="#{i18n['reporteRECListadoRecAreasForm.tipoReporte']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formReporte.tipoReporte}"
					required="true">
					<f:selectItem itemLabel="#{i18n['select.region']}" itemValue="0" />
					<f:selectItem itemLabel="#{i18n['select.zona']}" itemValue="1" />

				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### PERIODO INICIAL Y FINAL ########################-->


				<ssicc:label
					key="#{i18n['reporteRECIndFactTransaccionesForm.codigoPeriodoInicio']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoInicial"
					manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoInicial}" required="true" />

				<ssicc:label
					key="#{i18n['reporteRECListadoRecAreasForm.codigoPeriodoFinal']}"
					required="false" />
				<ssicc:campaignCalendar2 id="codigoPeriodoFinal" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoFinal}" required="true" />

				<ssicc:labelBlank />
				<ssicc:labelBlank />



				<!-- ###### LISTA DE REGION Y ZONA ######## -->
				<ssicc:label
					key="#{i18n['reporteRECListadoRecAreasForm.regionList']}" />
				<ssicc:selectManyMenu id="regionList"
					value="#{mAlias.formReporte.regionList}"
					accionListener="#{reporteRECListadoRecAreasAction.loadZonas}"
					update=":principalForm:zonaList:selectMany">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label key="#{i18n['reporteRECListadoRecAreasForm.zonaList']}" />
				<ssicc:selectManyMenu id="zonaList"
					value="#{mAlias.formReporte.zonaList}">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
