<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCOBNumeroPagosCampannaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCOBNumeroPagosCampannaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">   
	<h:panelGrid columns="4">       
        <ssicc:label key="#{i18n['reporteCOBNumeroPagosCampannaForm.codigoPais']}" required="true" />
        <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
        <ssicc:labelBlank/>
        <ssicc:labelBlank/>
             
        <ssicc:label key="#{i18n['reporteCOBNumeroPagosCampannaForm.codigoSociedad']}" required="true" />
	  	<ssicc:selectMenu value="#{mAlias.formReporte.codigoSociedad}" required="true">
	  		<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
	  					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectMenu>
	  	<ssicc:labelBlank/>
        <ssicc:labelBlank/>
       
        <ssicc:label key="#{i18n['reporteCOBNumeroPagosCampannaForm.tipoReporte']}" required="true"/>
	  	<ssicc:selectMenu value="#{mAlias.formReporte.tipoReporte}" required="true">
	  		<f:selectItem itemLabel="#{i18n['reporteCOBNumeroPagosCampannaForm.tipoReporte.consultora']}" itemValue="C" />
	  		<f:selectItem itemLabel="#{i18n['reporteCOBNumeroPagosCampannaForm.tipoReporte.consultoraBanco']}" itemValue="B" />	  		
	  	</ssicc:selectMenu>
       	<ssicc:labelBlank/>
       	<ssicc:labelBlank/>        
       	
        <ssicc:label key="#{i18n['reporteCOBNumeroPagosCampannaForm.regionList']}" />
        <ssicc:selectManyMenu id="idregiones" value="#{mAlias.formReporte.regionList}"
       						  accionListener="#{reporteCOBNumeroPagosCampannaAction.loadZonas}"
       						  update=":principalForm:idzonas:selectMany">
       		<f:selectItem itemLabel="#{i18n['select.cobranzas.todos']}" itemValue="" />
       		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       	</ssicc:selectManyMenu>       	
       	<ssicc:labelBlank  />   
       	<ssicc:labelBlank  /> 
       	     	
       	     	       	    	
	  	<ssicc:label key="#{i18n['reporteCOBNumeroPagosCampannaForm.zonaList']}"/>
	  	<ssicc:selectManyMenu id="idzonas" value="#{mAlias.formReporte.zonaList}">
	  		<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
	  					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectManyMenu>
	  	<ssicc:labelBlank  /> 
	  	<ssicc:labelBlank  /> 
	  	
	  	       	
       	<ssicc:label key="#{i18n['reporteCOBNumeroPagosCampannaForm.codigoPeriodoInicial']}" required="true" />
    	<ssicc:campaignCalendar2 id="codigoPeriodoInicial" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" required="true" />
    	<ssicc:label key="#{i18n['reporteCOBNumeroPagosCampannaForm.codigoPeriodoFinal']}" required="true" />
    	<ssicc:campaignCalendar2 id="codigoPeriodoFinal" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}" required="true" />
    	
    	<ssicc:label key="#{i18n['reporteCOBNumeroPagosCampannaForm.numeroPagos']}" required="true" />
		<ssicc:inputText value="#{mAlias.formReporte.numeroPagos}" size="8" maxlength="6" esNumerico="true" required="true" />
    </h:panelGrid>         
    
  </ui:define>

</ui:composition>

</body>
</html>
