<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteINCPuntObtenidosPuntFaltantesAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteINCPuntObtenidosPuntFaltantesForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteINCPuntObtenidosPuntFaltantesForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mAlias.formReporte.descPais}" />
              
       <ssicc:label key="#{i18n['reporteINCPuntObtenidosPuntFaltantesForm.codigoMarca']}" required="true" />
       <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" required="true"
           accionListener="#{reporteINCPuntObtenidosPuntFaltantesAction.loadRegionesMarca}" 
	       update=":principalForm:codigoRegion:selectMany :principalForm:codigoZona:selectMany :principalForm:codigoConcurso:select">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccMarcaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteINCPuntObtenidosPuntFaltantesForm.codigoCanal']}" required="true" />
       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" required="true"
           accionListener="#{reporteINCPuntObtenidosPuntFaltantesAction.loadRegionesCanal}" 
	       update=":principalForm:codigoRegion:selectMany :principalForm:codigoZona:selectMany :principalForm:codigoConcurso:select">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccCanalList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteINCPuntObtenidosPuntFaltantesForm.codigoConcurso']}" required="true" />       
       <ssicc:selectMenu id="codigoConcurso" value="#{mAlias.formReporte.codigoConcurso}" required="true">
       		<f:selectItems value="#{mAlias.siccConcursoList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteINCPuntObtenidosPuntFaltantesForm.codigoEstado']}"/>
       <ssicc:selectMenu id="codigoEstado" value="#{mAlias.formReporte.codigoEstado}">
       		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.incestadosList}" 
       					   var="listaEstado" itemLabel="#{listaEstado.descripcion}" itemValue="#{listaEstado.codigo}"/>
       </ssicc:selectMenu>

       <ssicc:label key="#{i18n['reporteINCPuntObtenidosPuntFaltantesForm.codigoRegion']}" required="true" />
       <ssicc:selectManyMenu id="codigoRegion" value="#{mAlias.formReporte.codigoRegion}" required="true"
       							accionListener="#{reporteINCPuntObtenidosPuntFaltantesAction.showZonasxRegion}" update=":principalForm:codigoZona:selectMany">
       		<f:selectItem itemLabel="Todos" itemValue="Todos"/>
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="listaRegion" itemLabel="#{listaRegion.label}" itemValue="#{listaRegion.value}"/>
       </ssicc:selectManyMenu>
       
        <ssicc:label key="#{i18n['reporteINCPuntObtenidosPuntFaltantesForm.codigoZona']}" required="true" />
       <ssicc:selectManyMenu id="codigoZona" value="#{mAlias.formReporte.codigoZona}" required="true">
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="listaZona" itemLabel="#{listaZona.label}" itemValue="#{listaZona.value}"/>
       </ssicc:selectManyMenu>

    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
