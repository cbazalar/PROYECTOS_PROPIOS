<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCRATotalActividadAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCRATotalActividadForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">     
	<h:panelGrid columns="4">       
       <ssicc:label key="#{i18n['reporteCRATotalActividadForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank/>
       <ssicc:labelBlank/>
       
       <ssicc:label key="#{i18n['reporteCRATotalActividadForm.anio']}" required="true" />
       <ssicc:inputText value="#{mAlias.formReporte.anio}" esNumerico="true" 
       					maxlength="4" required="true" />
       <ssicc:labelBlank/>
       <ssicc:labelBlank/>
       
       <ssicc:label key="#{i18n['reporteCRATotalActividadForm.actividad']}" required="true" />
       <ssicc:selectMenu value="#{mAlias.formReporte.actividad}" required="true">
       		<f:selectItems value="#{mAlias.siccActividadList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
       </ssicc:selectMenu>
       <ssicc:labelBlank/>
       <ssicc:labelBlank/>
       
       <ssicc:label key="#{i18n['reporteCRATotalActividadForm.grupoFacturacion']}" required="true" />
       <ssicc:selectManyMenu value="#{mAlias.formReporte.grupoFacturacion}" required="true">
       		<f:selectItems value="#{mAlias.siccGrupoFacturacionList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       	</ssicc:selectManyMenu>
       <ssicc:labelBlank/>
       <ssicc:labelBlank/>               
    </h:panelGrid>      
  </ui:define>
</ui:composition>

</body>
</html>
