<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteAPEUnidadesPicadasDiaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteAPEUnidadesPicadasDiaForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
    <h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteAPEUnidadesPicadasDiaForm.codigoPais']}" required="true"/>
      <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
		
		
		<ssicc:label key="#{i18n['reporteAPEAbastecimientoLineaEmbForm.centroDistribucion']}" required="false" />
		<ssicc:selectMenu value="#{mAlias.formReporte.codigoCentro}" required="false"
		 accionListener="#{reporteAPEListaPickingsublineaForm.loadLinea}" update=":principalForm:codigoLinea:select">
			<f:selectItems value="#{mAlias.siccCentrodList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>	    
		
		
		<ssicc:label key="#{i18n['reporteAPEUnidadesPicadasDiaForm.linea']}" required="false" />
		<ssicc:selectMenu id="codigoLinea" value="#{mAlias.formReporte.codigoLinea}" required="false">
			<f:selectItems value="#{mAlias.siccLineaEstList}" var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}" />
		</ssicc:selectMenu>	
		
		<ssicc:label key="#{i18n['reporteAPEListaPickingsublineaForm.fechaFacturacion']}" required="false" />
       <ssicc:calendar id="fechaFacturacionDt" required="false" manage="#{mAlias}" value="#{mAlias.formReporte.fechaFacturacionDt}"/>
		
		
		
    </h:panelGrid>           
   
  </ui:define>

</ui:composition>

</body>
</html>
