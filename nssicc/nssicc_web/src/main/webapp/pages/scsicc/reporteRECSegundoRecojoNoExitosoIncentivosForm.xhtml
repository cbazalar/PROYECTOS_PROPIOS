<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECSegundoRecojoNoExitosoIncentivosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECSegundoRecojoNoExitosoIncentivosForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="2" >
       
        <ssicc:label key="#{i18n['reporteRECSegundoRecojoNoExitosoIncentivosForm.codigoPais']}" required="true"/>
        <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       
        <ssicc:label key="#{i18n['reporteRECSegundoRecojoNoExitosoIncentivosForm.regionList']}" />
	  	<ssicc:selectManyMenu id="idRegionList" value="#{mAlias.formReporte.regionList}" 
	  							accionListener="#{reporteRECSegundoRecojoNoExitosoIncentivosAction.showZonasxRegion}" 
		                        update=":principalForm:idZonaList:select">
		    <f:selectItem itemValue="" itemLabel="Todos"/> 
	  		<f:selectItems value="#{mAlias.siccRegionList}" 
	       					var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	  	</ssicc:selectManyMenu>
	  	
	  	<ssicc:label key="#{i18n['reporteRECSegundoRecojoNoExitosoIncentivosForm.zonaList']}"/>
	  	<ssicc:selectManyMenu id="idZonaList" value="#{mAlias.formReporte.zonaList}" >	  	 
	  		<f:selectItems value="#{mAlias.siccZonaList}" 
	       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectManyMenu>
	  	
	  	
	  	<ssicc:label key="#{i18n['reporteRECSegundoRecojoNoExitosoIncentivosForm.fechaInicio']}" required="true"/>
	  	<ssicc:calendar value="#{mAlias.formReporte.dfechaInicio}" required="true"/>
       
        <ssicc:label key="#{i18n['reporteRECSegundoRecojoNoExitosoIncentivosForm.fechaFin']}" required="true"/>
	  	<ssicc:calendar value="#{mAlias.formReporte.dfechaFin}" required="true"/>  
                                   
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
