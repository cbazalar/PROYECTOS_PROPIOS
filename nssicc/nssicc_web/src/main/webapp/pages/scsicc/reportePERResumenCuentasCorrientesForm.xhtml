<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reportePERResumenCuentasCorrientesAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reportePERResumenCuentasCorrientesForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">   
	<h:panelGrid columns="5">       
        <ssicc:label key="#{i18n['reportePERResumenCuentasCorrientesForm.codigoPais']}" required="true"/>
        <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
        <ssicc:labelBlank/>
        <ssicc:labelBlank/>
        <ssicc:labelBlank/>
        
        <ssicc:label key="#{i18n['reportePERResumenCuentasCorrientesForm.sociedad.required']}" required="true" />
	  	<ssicc:selectMenu value="#{mAlias.formReporte.codigoSociedad}" required="true">
	  		<f:selectItems value="#{mAlias.siccSociedadList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
	  	</ssicc:selectMenu>
       	<ssicc:labelBlank/>
       	<ssicc:labelBlank/>        
       	<ssicc:labelBlank/>

       	<ssicc:label key="#{i18n['reportePERResumenCuentasCorrientesForm.fecha']}" required="true" />
    	<ssicc:label key="#{i18n['reportePERResumenCuentasCorrientesForm.fechaDesde']}" required="true" />
    	<ssicc:calendar id="fechaDesdeD" required="true" value="#{mAlias.formReporte.fechaDesdeD}" />
    	<ssicc:label key="#{i18n['reportePERResumenCuentasCorrientesForm.fechaHasta']}" required="true" />
    	<ssicc:calendar id="fechaHastaD" required="true" value="#{mAlias.formReporte.fechaHastaD}" />

    </h:panelGrid>         
    
  </ui:define>

</ui:composition>

</body>
</html>
