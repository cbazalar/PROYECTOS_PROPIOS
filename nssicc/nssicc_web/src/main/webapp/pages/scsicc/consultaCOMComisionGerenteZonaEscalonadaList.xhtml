<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{consultaCOMComisionGerenteZonaEscalonadaSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
	<h:panelGrid columns="2">
		<ssicc:label key="#{i18n['consultaCOMComisionGerenteZonaEscalonadaSearchForm.codigoPais']}" required="true"/>
		<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
		
		<ssicc:label key="#{i18n['consultaCOMComisionGerenteZonaEscalonadaSearchForm.codigoComision']}" required="true"/>
		<ssicc:selectManyMenu value="#{mAlias.formReporte.codigoComision}" required="true" style="width:300px; height:auto;">
	       		<f:selectItems value="#{mAlias.siccComisionList}" var="lista" 
								itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		</ssicc:selectManyMenu>   
	   
	    <ssicc:label key="#{i18n['consultaCOMComisionGerenteZonaEscalonadaSearchForm.codigoPeriodoIni']}" required="true"/>
     	<ssicc:campaignCalendar2 id="codigoPeriodoIni" value="#{mAlias.formReporte.codigoPeriodoIni}" manage="#{mAlias}" required="true"/>
		 
		<ssicc:label key="#{i18n['consultaCOMComisionGerenteZonaEscalonadaSearchForm.codigoPeriodoFin']}" required="true"/>
		<ssicc:campaignCalendar2 id="codigoPeriodoFin" value="#{mAlias.formReporte.codigoPeriodoFin}" manage="#{mAlias}" required="true"/>
	      
		<ssicc:label key="#{i18n['consultaCOMComisionGerenteZonaEscalonadaSearchForm.codigoRegion']}"/>
	    <ssicc:selectMenu id="codigoRegion" value="#{mAlias.formReporte.codigoRegion}">
	      		<f:selectItem itemLabel="Todos" itemValue=""/>
	       		<f:selectItems value="#{mAlias.siccRegionList}" 
	       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	    </ssicc:selectMenu>
	 
	</h:panelGrid>
 
  </ui:define>
  
  <ui:define name="body_columna_datatable_busqueda">
		<p:column width="50" sortBy="#{lista.codigoPeriodo}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.periodo']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoPeriodo}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.codigoZona}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.codigoZona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoRegion}" />  
	         <h:outputText value="#{lista.codigoZona}" />
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.nombreLiderZona}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.codigoLiderZona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.nombreLiderZona}" />

	     <p:column width="50" sortBy="#{lista.porcentajeRecuperacionTramo1}"  >

	         </f:facet>

	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.simporteAntesLimiteTramo1}" >

	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.cargoFraccionado']}" />
	         </f:facet>
	         <h:outputText value="#{lista.scargoFraccionado}" />  
	    </p:column>
	    
	     <p:column width="50" sortBy="#{lista.scargoFraccionado}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.abonoFraccionado']}" />
	         </f:facet>
	         <h:outputText value="0" />  
	    </p:column>
	    
   		<p:column width="50" sortBy="#{lista.sfacturadoTotal}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.facturadoTotal']}" />
	         </f:facet>
	         <h:outputText value="#{lista.sfacturadoTotal}" />  
	    </p:column>
    	
    	<p:column width="50" sortBy="#{lista.simporteImpuesto}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.importeImpuesto']}" />
	         </f:facet>
	         <h:outputText value="#{lista.simporteImpuesto}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.simporteReclamo}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.abonoNoMonetario']}" />

	    <p:column width="50" sortBy="#{lista.ssaldo}"  >

	     <p:column width="50" sortBy="#{lista.sventaNetaEfectiva}"  >

	    <p:column width="50" sortBy="#{lista.sdiferenciaVentaNetaEfectiva}" >

	         <h:outputText value="#{lista.sdiferenciaVentaNetaEfectiva}" />  
	    </p:column>
	    
	     <p:column width="50" sortBy="#{lista.escalaInicial}"  >  
	         <f:facet name="header">

	    </p:column>
	    
	     <p:column width="50" sortBy="#{lista.escalaFinal}"  >  
	         <f:facet name="header">

	    <p:column width="50" sortBy="#{lista.porcentajeComisionParametrizado}" >

	     <p:column width="50" sortBy="#{lista.porcentajeIncremento}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.porIncremento']}" />
	         </f:facet>
	         <h:outputText value="#{lista.porcentajeIncremento}" />  
	    </p:column>
	    
	     <p:column width="50" sortBy="#{lista.simporteComisionTramo1}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.montComision']}" />
	         </f:facet>
	         <h:outputText value="#{lista.simporteComisionTramo1}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.vencimiento}"  >  
	         <f:facet name="header">

	    <p:column width="50" sortBy="#{lista.demandaAnticipada}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionGerenteZonaEscalonadaList.demandaAnticipada']}" />

   </ui:define>
</ui:composition>

</body>
