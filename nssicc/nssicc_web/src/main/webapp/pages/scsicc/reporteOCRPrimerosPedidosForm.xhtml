<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>
<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteOCRPrimerosPedidosAction}"/>
	<ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteOCRPrimerosPedidosForm.title']}" styleClass="clsEncabezadoPantalla" />
  </ui:define>
  <ui:define name="body_filtro_reporte">
  	<h:panelGrid id="idPanelCriterio" columns="4">
  		<ssicc:label key="#{i18n['reporteOCRPrimerosPedidosForm.codigoPais']}" required="true"/>
  		<ssicc:label value="#{reporteOCRPrimerosPedidosAction.mPantallaPrincipalBean.currentCountry.descripcion}"/>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRPrimerosPedidosForm.codigoPeriodo']}" required="true"/>
  		<ssicc:selectMenu id="idCodigoPeriodo" value="#{mAlias.formReporte.codigoPeriodo}">
			<f:selectItems value="#{mAlias.siccPeriodoList}" var="lista"
						itemLabel="#{lista.codigo}" itemValue="#{lista.descripcion}" />
		</ssicc:selectMenu>
		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
		<ssicc:label key="#{i18n['reporteOCRPrimerosPedidosForm.codigoRegion']}"/>
		<ssicc:selectManyMenu id="idCodigoRegion" value="#{mAlias.formReporte.codigoRegion}"
						accionListener="#{reporteOCRPrimerosPedidosAction.cambiaZonasByRegion}"
						update=":principalForm:idCodigoZona:selectMany">
			<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		
  		<ssicc:label key="#{i18n['reporteOCRPrimerosPedidosForm.codigoZona']}"/>
  		<ssicc:selectManyMenu id="idCodigoZona" value="#{mAlias.formReporte.codigoZona}">
			<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
  		<ssicc:labelBlank/>
  		<ssicc:labelBlank/>
  		  		
  		<ssicc:label key="#{i18n['reporteOCRPrimerosPedidosForm.fechaReporte']}" required="true"/>
  		<ssicc:calendar id="idFechaReporteDate" value="#{mAlias.formReporte.fechaReporteDate}" required="true"/>
  		<ssicc:label key="#{i18n['reporteOCRPrimerosPedidosForm.fechaFin']}" required="true"/>
  		<ssicc:calendar id="idFechaFinal" value="#{mAlias.formReporte.fechaFinDate}" required="true"/>
  		
  	</h:panelGrid>
  </ui:define>
</ui:composition>

</body>
</html>
