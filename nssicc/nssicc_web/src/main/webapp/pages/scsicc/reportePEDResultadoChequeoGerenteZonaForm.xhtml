<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reportePEDResultadoChequeoGerenteZonaAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reportePEDResultadoChequeoGerenteZonaForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label
					key="#{i18n['reportePEDResultadoChequeoGerenteZonaForm.codigoPais']}" />
				<ssicc:label
					value="#{reportePEDResultadoChequeoGerenteZonaAction.mPantallaPrincipalBean.currentCountry.descripcion}"></ssicc:label>

				<ssicc:label
					key="#{i18n['reportePEDResultadoChequeoGerenteZonaForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="true" />


				<ssicc:label
					key="#{i18n['reportePEDResultadoChequeoGerenteZonaForm.codigoRegion']}" />
				<ssicc:selectMenu id="codigoRegion"
					value="#{mAlias.formReporte.codigoRegion}" process="@this"
					accionListener="#{reportePEDResultadoChequeoGerenteZonaAction.loadZonas}"
					update=":principalForm:codigoZona:select">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>

				<ssicc:label
					key="#{i18n['reportePEDResultadoChequeoGerenteZonaForm.codigoZona']}" />
				<ssicc:selectMenu id="codigoZona"
					value="#{mAlias.formReporte.codigoZona}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectMenu>



			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
