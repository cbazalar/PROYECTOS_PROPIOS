<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components"> 
<body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteRECControlBoletaRecojoAction}" />

	<ui:define name="titulo_Pantalla">
		<h:outputText value="#{i18n['reporteRECControlBoletaRecojoForm.heading']}" styleClass="clsEncabezadoPantalla" />
	</ui:define>

	<ui:define name="body_filtro_reporte">

		<h:panelGrid columns="2">
		       <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoForm.codigoPais']}" required="true"/>
		       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
   
               <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoForm.codigoPeriodoInicial']}" required="true"/>
	           <ssicc:campaignCalendar2 id="codigoPeriodoInicial" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
             
   			   <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoForm.codigoPeriodoFinal']}" required="true"/>
	           <ssicc:campaignCalendar2 id="codigoPeriodoFinal" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}" />
             
               <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoForm.regionList']}" />
		       <ssicc:selectManyMenu id="regionList" value="#{mAlias.formReporte.regionList}">
		             <f:selectItem itemLabel="Todos" itemValue=""/>                
		       		<f:selectItems value="#{mAlias.siccRegionList}"  var="lista" 
		       		               itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectManyMenu>
			   
		       <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoForm.resultadoList']}" />        	    
		       <ssicc:selectMenu id="resuList" value="#{mAlias.formReporte.resultadoList}">
		       	   <f:selectItem itemLabel="" itemValue="TODOS"/>
		           <f:selectItem itemLabel="#{i18n['select.reclamos.ex']}" itemValue="EX"/>
		           <f:selectItem itemLabel="#{i18n['select.reclamos.nx']}" itemValue="NX"/>
		           <f:selectItem itemLabel="#{i18n['select.reclamos.ne']}" itemValue="NE"/>
		           <f:selectItem itemLabel="#{i18n['select.reclamos.cd']}" itemValue="CD"/>
		       </ssicc:selectMenu>

			   <ssicc:label key="#{i18n['reporteRECControlBoletaRecojoForm.recojoList']}" />        	    
		       <ssicc:selectMenu id="recoList" value="#{mAlias.formReporte.recojoList}" >
		       	   <f:selectItem itemLabel="" itemValue="TODOS"/>
		           <f:selectItem itemLabel="#{i18n['select.recojo.primer']}" itemValue="PRIMER RECOJO"/>
		           <f:selectItem itemLabel="#{i18n['select.recojo.segundo']}" itemValue="SEGUNDO RECOJO"/>
		       </ssicc:selectMenu>
		       					
		   </h:panelGrid>
	</ui:define>

</ui:composition> </body> </html>
