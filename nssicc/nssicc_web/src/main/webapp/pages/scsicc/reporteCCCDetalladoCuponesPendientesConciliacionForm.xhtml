<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCDetalladoCuponesPendientesConciliacionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCDetalladoCuponesPendientesConciliacionForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteCCCDetalladoCuponesPendientesConciliacionForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank /><ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteCCCDetalladoCuponesPendientesConciliacionForm.codigoSociedad']}"  />
		<ssicc:selectMenu id="sociedad" value="#{mAlias.formReporte.codigoSociedad}" >
			<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>
		<ssicc:labelBlank /><ssicc:labelBlank /> 
                                   
    </h:panelGrid>           
    <h:panelGrid columns="5" >
	 <ssicc:label key="#{i18n['reporteCCCDetalladoCuponesPendientesConciliacionForm.fechaCupon']}" required="false" />
    	 <ssicc:label key="#{i18n['reporteCCCDetalladoCuponesPendientesConciliacionForm.fechaCuponDesde']}" required="false" />
       <ssicc:calendar id="fechaCuponDesde" manage="#{mAlias}" value="#{mAlias.formReporte.fechaCuponDesdeD}" required="false" />
       
        <ssicc:label key="#{i18n['reporteCCCDetalladoCuponesPendientesConciliacionForm.fechaCuponHasta']}" required="false" />
       <ssicc:calendar id="fechaCuponHasta" manage="#{mAlias}" value="#{mAlias.formReporte.fechaCuponHastaD}" required="false" />          
    </h:panelGrid> 
    
      <h:panelGrid columns="5" >
	 <ssicc:label key="#{i18n['reporteCCCDetalladoCuponesPendientesConciliacionForm.importeCupon']}" required="false" />
    	 <ssicc:label key="#{i18n['reporteCCCDetalladoCuponesPendientesConciliacionForm.importeCuponDesde']}" required="false" />
       <ssicc:inputText  value="#{mAlias.formReporte.importeCuponDesde}" ></ssicc:inputText>
       
        <ssicc:label key="#{i18n['reporteCCCDetalladoCuponesPendientesConciliacionForm.importeCuponHasta']}" required="false" />
       <ssicc:inputText  value="#{mAlias.formReporte.importeCuponHasta}" ></ssicc:inputText>
                 
    </h:panelGrid>   
    
  </ui:define>

</ui:composition>

</body>
</html>
