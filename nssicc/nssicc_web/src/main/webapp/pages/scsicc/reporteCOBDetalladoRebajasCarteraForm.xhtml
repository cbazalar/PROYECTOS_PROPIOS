<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components"> <body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteCOBDetalladoRebajasCarteraAction}" />

	<ui:define name="titulo_Pantalla">
		<h:outputText value="#{i18n['reporteCOBDetalladoRebajasCarteraForm.heading']}" 
		 			  styleClass="clsEncabezadoPantalla" />
	</ui:define>

	<ui:define name="body_filtro_reporte">
		<h:panelGrid columns="4">
		       <ssicc:label key="#{i18n['reporteCOBDetalladoRebajasCarteraForm.codigoPais']}" required="true"/>
		       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
              <ssicc:labelBlank />
			<ssicc:labelBlank />
               <ssicc:label key="#{i18n['reporteCOBDetalladoRebajasCarteraForm.codigoSociedad']}" required="true" />
			   <ssicc:selectMenu id="codigoSociedad" value="#{mAlias.formReporte.codigoSociedad}" required="true"
			       process="@this" accionListener="#{reporteCOBDetalladoRebajasCarteraAction.showEtapasXSociedad}" 
		                             update=":principalForm:codigoEtapaDeuda:select">
				     <f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
					         itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			  </ssicc:selectMenu>
			  <ssicc:labelBlank />
			<ssicc:labelBlank />
		
               <ssicc:label key="#{i18n['reporteCOBDetalladoRebajasCarteraForm.codigoEtapaDeuda']}"  />
			  <ssicc:selectMenu id="codigoEtapaDeuda" value="#{mAlias.formReporte.codigoEtapaDeuda}">
						 <f:selectItems value="#{mAlias.siccEtapaDeudaList}" var="lista"
							itemLabel="#{lista.label}" itemValue="#{lista.value}" />
			  </ssicc:selectMenu>
			  <ssicc:labelBlank />
			<ssicc:labelBlank />
			 
               <ssicc:label key="#{i18n['reporteCOBDetalladoRebajasCarteraForm.regionList']}" />
		       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" 
		                             process="@this" accionListener="#{reporteCOBDetalladoRebajasCarteraAction.showZonasxRegion}" 
		                             update=":principalForm:zonaList:select">
		            <f:selectItem itemLabel="Todos" itemValue=""/>
		       		<f:selectItems value="#{mAlias.siccRegionList}"  var="lista" 
		       		               itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectManyMenu>
		       <ssicc:labelBlank />
			   <ssicc:labelBlank />
			   
		       <ssicc:label key="#{i18n['reporteCOBDetalladoRebajasCarteraForm.zonaList']}" />
		       <ssicc:selectManyMenu id="zonaList" value="#{mAlias.formReporte.zonaList}" process="@this">
		       		<f:selectItems value="#{mAlias.siccZonaList}"  var="lista" 
		       		               itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
			   <ssicc:labelBlank />
			   <ssicc:labelBlank />
			
			  <ssicc:label key="#{i18n['reporteCOBDetalladoRebajasCarteraForm.codigoPeriodoInicial']}" required="true"/>
	          <ssicc:campaignCalendar2 id="codigoPeriodoInicial" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoInicial}" />
              <ssicc:label key="#{i18n['reporteCOBDetalladoRebajasCarteraForm.codigoPeriodoFinal']}" required="true"/>
	          <ssicc:campaignCalendar2 id="codigoPeriodoFinal" required="true"  manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodoFinal}" />
           
		   </h:panelGrid>
	</ui:define>

</ui:composition> </body> </html>
