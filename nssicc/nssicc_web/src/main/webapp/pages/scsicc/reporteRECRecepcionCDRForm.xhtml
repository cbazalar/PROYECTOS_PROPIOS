<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECRecepcionCDRAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECRecepcionCDRForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
    <h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteRECRecepcionCDRForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       
       <ssicc:label key="#{i18n['reporteRECRecepcionCDRForm.tipoIndicadorCDR']}" required="true"/>
       <ssicc:selectMenu id="tipoIndicadorCDR" value="#{mAlias.formReporte.tipoIndicadorCDR}" required="true">
      		<f:selectItem itemLabel="#{i18n['reporteRECRecepcionCDRForm.tipoIndicadorCDR.pendiente']}" itemValue="0"/>
      		<f:selectItem itemLabel="#{i18n['reporteRECRecepcionCDRForm.tipoIndicadorCDR.enviadoSAP']}" itemValue="1"/>
		</ssicc:selectMenu>
       
 	   
 	   <ssicc:label key="#{i18n['reporteRECRecepcionCDRForm.codigoUsuario']}" required="false"/>
 	   <ssicc:inputText id="Usuario" value="#{mAlias.formReporte.codigoUsuario}" />
 		
 	   <ssicc:label key="#{i18n['reporteRECRecepcionCDRForm.codigoCampanhaCDR']}" required="false" />
 	   <ssicc:campaignCalendar2 id="codigoCampanhaCDR"  manage="#{mAlias}"  value="#{mAlias.formReporte.codigoCampanhaCDR}"/>
       
       <ssicc:label key="#{i18n['reporteRECRecepcionCDRForm.codigoCampanhaPedido']}" required="false" />
       <ssicc:campaignCalendar2 id="codigoCampanhaPedido"  manage="#{mAlias}"  value="#{mAlias.formReporte.codigoCampanhaPedido}"/>
       
       <ssicc:label key="#{i18n['reporteRECRecepcionCDRForm.fechaIngreso']}" required="false" />
       <ssicc:calendar id="fechaIngresoDt"  manage="#{mAlias}"   value="#{mAlias.formReporte.fechaIngresoDt}"/>                
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
