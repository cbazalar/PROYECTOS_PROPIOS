<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateConsultaSearch.xhtml">
  <ui:param name="mAlias" value="#{consultaEVIConsultaMicaRecepcionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['searchEVIConsultaMicaRecepcionForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['searchEVIConsultaMicaRecepcionForm.codigoPais']}"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       
       <ssicc:label key="#{i18n['searchEVIConsultaMicaRecepcionForm.codigoPeriodo']}"  />
       <h:outputText value="#{mAlias.formBusqueda.codigoPeriodo}" /> 
       
       <ssicc:label key="#{i18n['searchEVIConsultaMicaRecepcionForm.codigoRegion']}"  />
       <h:outputText value="#{mAlias.formBusqueda.codigoRegion}" /> 
     

    </h:panelGrid>    
       
    <h:panelGroup id="panelDatateble">
		<h:panelGrid id="panelDatateble1">
				
				<p:dataTable widgetVar="dataTableWidgetVar" id="dataTableTest"
					var="lista" paginator="true" value="#{mAlias.zonaMicaDataModel}"
					emptyMessage="#{msg['dataTable.noExistenRegistrosFiltro']}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
	                currentPageReportTemplate="{totalRecords} registros encontrados"
					rows="10" rowIndexVar="rowIndex"   paginatorPosition="top" sortBy="#{lista.COD_ZONAGuia}">

					<!-- Exportar -->
				     <f:facet name="{Exporters}">
				            &nbsp;&nbsp;&nbsp;&nbsp;
				            <h:commandLink>
				                <p:graphicImage value="#{resource['images:excelForm.png']}"
								                width="26"
								                height="24"                    
                                                title="#{msg['botonExcel.tooltip']}" styleClass="clsImagen" 
						               			style="vertical-align:middle"/>  
				                <p:dataExporter type="xls" target="dataTableTest" fileName="consultaEVIMicaRecepcionPedidosZonaDet" postProcessor="#{mDataExporterBean.postProcessXLS}"/>
				            </h:commandLink>          
						
				    </f:facet>
				    
					<p:column width="40"  headerText="#{i18n['zonaEVIList2.COD_ZONA']}">               
						<h:outputText value="#{lista.COD_ZONA}" />            	
			        </p:column>
			         
			        <p:column width="40"  headerText="#{i18n['zonaEVIList2.DES_ZONA']}">               
						<h:outputText value="#{lista.DES_ZONA}" />            	
			        </p:column> 
			        
			        <p:column width="60"  headerText="#{i18n['zonaEVIList2.GER_ZONA']}">               
						<h:outputText value="#{lista.GER_ZONA}" />            	
			        </p:column>
			        
			        <p:column width="50"  headerText="#{i18n['zonaEVIList2.NUM_PEDI_ESTI']}">               
						<h:outputText value="#{lista.NUM_PEDI_ESTI}" />            	
			        </p:column>
			         
			        <p:column width="30"  headerText="#{i18n['zonaEVIList2.NUM_PEDI_ANTE']}">               
						<h:outputText value="#{lista.NUM_PEDI_ANTE}" />            	
			        </p:column>
			        
			        <p:column width="50"  headerText="#{i18n['zonaEVIList2.NUM_PEDI_REAL_CAB']}">               
						<h:outputText value="#{lista.NUM_PEDI_REAL_CAB}" />            	
			        </p:column>
			        
			         <p:column width="50"  headerText="#{i18n['zonaEVIList2.VAL_PORC_RECE_CAB']}">               
						<h:outputText value="#{lista.VAL_PORC_RECE_CAB}" />            	
			        </p:column>
			        
			        <p:column width="50"  headerText="#{i18n['zonaEVIList2.NUM_PEDI_RECA_CAB']}">               
						<h:outputText value="#{lista.NUM_PEDI_RECA_CAB}" />            	
			        </p:column>
			        
			         <p:column width="50"  headerText="#{i18n['zonaEVIList2.VAL_DIFE_REAL_ESTI']}">               
						<h:outputText value="#{lista.VAL_DIFE_REAL_ESTI}" />            	
			        </p:column>
			        
			         <p:column width="50"  headerText="#{i18n['zonaEVIList2.TOT_FACT_REGU_CAB']}">               
						<h:outputText value="#{lista.TOT_FACT_REGU_CAB}" />            	
			        </p:column>
			        
			        <p:column width="50"  headerText="#{i18n['zonaEVIList2.TOT_FACT_BOLS_CAB']}">               
						<h:outputText value="#{lista.TOT_FACT_BOLS_CAB}" />            	
			        </p:column>
			        
			        <p:column width="40"  headerText="#{i18n['zonaEVIList2.FEC_RECE']}">        
						 <h:outputText value="#{lista.FEC_RECE}" >  
			              <f:convertDateTime pattern="dd/MM/yyyy"/>
			            </h:outputText>          	
			        </p:column>
			        
			         <p:column width="40"  headerText="#{i18n['zonaEVIList2.NUM_LOTE']}">               
						<h:outputText value="#{lista.NUM_LOTE}" />            	
			        </p:column>
			        
			        <p:column width="50"  headerText="#{i18n['zonaEVIList2.NUM_PEDI_REAL_DET']}">               
						<h:outputText value="#{lista.NUM_PEDI_REAL_DET}" />            	
			        </p:column>
					
					 <p:column width="40"  headerText="#{i18n['zonaEVIList2.VAL_PORC_ENVI']}">               
						<h:outputText value="#{lista.VAL_PORC_ENVI}" />            	
			        </p:column>
			        
			        <p:column width="50"  headerText="#{i18n['zonaEVIList2.NUM_PEDI_RECA_DET']}">               
						<h:outputText value="#{lista.NUM_PEDI_RECA_DET}" />            	
			        </p:column>
			        
			        <p:column width="30"  headerText="#{i18n['zonaEVIList2.NUM_PRIM_PEDI_DET']}">               
						<h:outputText value="#{lista.NUM_PRIM_PEDI_DET}" />            	
			        </p:column>
			        
			        <p:column width="50"  headerText="#{i18n['zonaEVIList2.TOT_FACT_REGU_DET']}">               
						<h:outputText value="#{lista.TOT_FACT_REGU_DET}" />            	
			        </p:column>
			        
			        <p:column width="50"  headerText="#{i18n['zonaEVIList2.TOT_FACT_BOLS_DET']}">               
						<h:outputText value="#{lista.TOT_FACT_BOLS_DET}" />            	
			        </p:column>  
		
		
					<p:summaryRow>
			            <p:column colspan="19" style="text-align:left" >		
			           
			            		<h:outputText value="#{lista.COD_ZONAGuia}" />&nbsp;&nbsp;
			            		<h:outputText value="subtotal:" />
			                    
			                
			            </p:column>			    
			        </p:summaryRow>
			        
			        
				</p:dataTable>
			</h:panelGrid>
		</h:panelGroup>
  </ui:define>
  


</ui:composition>

</body>
</html>
