<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteINCConfiguracionConcursoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteINCConfiguracionConcursoForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteINCConfiguracionConcursoForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mAlias.formReporte.descPais}" />
              
       <ssicc:label key="#{i18n['reporteINCConfiguracionConcursoForm.codigoMarca']}"/>
       <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}"
           accionListener="#{reporteINCConfiguracionConcursoAction.loadConcursoMarca}" 
	       update=":principalForm:codigoConcurso:select">
      		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccMarcaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteINCConfiguracionConcursoForm.codigoCanal']}"/>
       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}"
           accionListener="#{reporteINCConfiguracionConcursoAction.loadConcursoCanal}" 
	       update=":principalForm:codigoConcurso:select">
      		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccCanalList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
       
       <ssicc:label key="#{i18n['reporteINCConfiguracionConcursoForm.codigoConcurso']}"/>
       <ssicc:selectMenu id="codigoConcurso" value="#{mAlias.formReporte.codigoConcurso}">
       		<f:selectItems value="#{mAlias.siccConcursoList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectMenu>

       <ssicc:label key="#{i18n['reporteINCConfiguracionConcursoForm.tipoReporte']}"/>
       <ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}">
       		<f:selectItems value="#{mAlias.tipoReporteList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
