<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reporteSTOConsolidadoPostVentaRechazadosAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">


			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
					<ssicc:labelBlank /><ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.numeroLote']}" />
				<ssicc:inputText value="#{mAlias.formReporte.numeroLote}"></ssicc:inputText>
					<ssicc:labelBlank /><ssicc:labelBlank />
					
					
				<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.regionList']}" />
				<ssicc:selectManyMenu id="regionList"
					value="#{mAlias.formReporte.regionList}"
					accionListener="#{reporteSTOConsolidadoPostVentaRechazadosAction.showZonasxRegion}"
					update=":principalForm:zonaList:selectMany">
					<f:selectItem itemLabel="Todos" itemValue="Todos" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank /><ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.zonaList']}" />
				<ssicc:selectManyMenu id="zonaList"
					value="#{mAlias.formReporte.zonaList}">
					<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank /><ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.codOperacionList']}" required="true" />
				<ssicc:selectManyMenu id="operacionList"
					value="#{mAlias.formReporte.codOperacionList}" required="true">
					<f:selectItem 
						itemLabel="Todos" itemValue="Todos" />
					<f:selectItems value="#{mAlias.siccOperacionesList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectManyMenu>
				<ssicc:labelBlank /><ssicc:labelBlank />
				<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.codigoPeriodoInicial']}"
					required="false" />
				<ssicc:campaignCalendar2 id="codigoPeriodoInicial" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoInicial}" required="false" />
					
					<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.codigoPeriodoFinal']}"
					required="false" />
				<ssicc:campaignCalendar2 id="codigoPeriodoFinal" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoFinal}" required="false" />
					
					<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.fechaInicio']}"
					required="false" />
				<ssicc:calendar id="fechaInicio"
					value="#{mAlias.formReporte.fechaInicioD}" required="false" />

				<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.fechaFin']}"
					required="false" />
				<ssicc:calendar id="fechaFin"
					value="#{mAlias.formReporte.fechaFinD}" required="false" />
				
				<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.fechaProceso']}"
					required="false" />
				<ssicc:calendar id="fechaProceso"
					value="#{mAlias.formReporte.fechaProceso}" required="false" />
				<ssicc:labelBlank /><ssicc:labelBlank />	
					
					<ssicc:label
					key="#{i18n['reporteSTOConsolidadoPostVentaRechazadosForm.codTipoReporte']}" />
				<ssicc:selectMenu id="tipoReporte"
					value="#{mAlias.formReporte.tipoReporte}">
					<f:selectItem itemLabel="#{STO_TIPO_DOCUMENTO_CABECERA}" itemValue="C" />
					<f:selectItem itemLabel="#{STO_TIPO_DOCUMENTO_DETALLE}" itemValue="D" />
				</ssicc:selectMenu>
				<ssicc:labelBlank /><ssicc:labelBlank />
				
			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
