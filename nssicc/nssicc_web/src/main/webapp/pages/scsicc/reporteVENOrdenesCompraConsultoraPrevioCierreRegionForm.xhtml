<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteVENOrdenesCompraConsultoraPrevioCierreRegionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteVENOrdenesCompraConsultoraPrevioCierreRegionForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">   
	<h:panelGrid columns="5">       
        <ssicc:label key="#{i18n['reporteVENOrdenesCompraConsultoraPrevioCierreRegionForm.codigoPais']}" required="true"/>
        <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
        <ssicc:labelBlank/>
        <ssicc:labelBlank/>
        <ssicc:labelBlank/>
              
		<ssicc:label key="#{i18n['reporteVENOrdenesCompraConsultoraPrevioCierreRegionForm.codigoPeriodo']}" required="true" />
      	<ssicc:campaignCalendarListener id="codigoPeriodo" required="true" manage="#{mAlias}" 
      							 		value="#{mAlias.formReporte.codigoPeriodo}" 
	       			 	  		 		actionListener="#{reporteVENOrdenesCompraConsultoraPrevioCierreRegionAction.loadFechasPeriodos}"
	       			 	  		 		update=":principalForm:fechaDesdeD:calendar, :principalForm:fechaHastaD:calendar" />
      	<ssicc:labelBlank/>
      	<ssicc:labelBlank/>
       	<ssicc:labelBlank/>
       	
       	<ssicc:label key="#{i18n['reporteVENOrdenesCompraConsultoraPrevioCierreRegionForm.fechaFacturacion']}" required="true" />
    	<ssicc:label key="#{i18n['reporteVENOrdenesCompraConsultoraPrevioCierreRegionForm.fechaDesde']}" required="true" />
    	<ssicc:calendar id="fechaDesdeD" value="#{mAlias.formReporte.fechaDesdeD}" required="true" />
    	<ssicc:label key="#{i18n['reporteVENOrdenesCompraConsultoraPrevioCierreRegionForm.fechaHasta']}" required="true" />
    	<ssicc:calendar id="fechaHastaD" value="#{mAlias.formReporte.fechaHastaD}" required="true" />

        <ssicc:label key="#{i18n['reporteVENOrdenesCompraConsultoraPrevioCierreRegionForm.regionList']}" />
        <ssicc:selectManyMenu value="#{mAlias.formReporte.regionList}" 
       						  accionListener="#{reporteVENOrdenesCompraConsultoraPrevioCierreRegionAction.showZonasxRegion}"
       						  update=":principalForm:idzonas:selectMany">
       		<f:selectItem itemLabel="Todos" itemValue="" />
       		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
       					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       	</ssicc:selectManyMenu>       	
       	<ssicc:labelBlank  />       	
	  	<ssicc:label key="#{i18n['reporteVENOrdenesCompraConsultoraPrevioCierreRegionForm.zonaList']}"/>
	  	<ssicc:selectManyMenu id="idzonas" value="#{mAlias.formReporte.zonaList}" 
	  						  accionListener="#{reporteVENOrdenesCompraConsultoraPrevioCierreRegionAction.showSeccionxZona}"
       						  update=":principalForm:idsecciones:selectMany">
	  		<f:selectItems value="#{mAlias.siccZonaList}" var="lista"
	  					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectManyMenu>

        <ssicc:label key="#{i18n['reporteVENOrdenesCompraConsultoraPrevioCierreRegionForm.seccionList']}" />
        <ssicc:selectManyMenu id="idsecciones" value="#{mAlias.formReporte.seccionList}" 
       						  accionListener="#{reporteVENOrdenesCompraConsultoraPrevioCierreRegionAction.showTerritorioxSeccion}"
       						  update=":principalForm:idterritorios:selectMany">
       		<f:selectItems value="#{mAlias.siccSeccionList}" var="lista" 
       					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       	</ssicc:selectManyMenu>       	
       	<ssicc:labelBlank  />       	
	  	<ssicc:label key="#{i18n['reporteVENOrdenesCompraConsultoraPrevioCierreRegionForm.territorioList']}"/>
	  	<ssicc:selectManyMenu id="idterritorios" value="#{mAlias.formReporte.territorioList}" >
	  		<f:selectItems value="#{mAlias.siccTerritorioList}" var="lista"
	  					   itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
	  	</ssicc:selectManyMenu>         
                 
    </h:panelGrid>         
    
  </ui:define>

</ui:composition>

</body>
</html>
