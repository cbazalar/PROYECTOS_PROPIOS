<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteFuenteVentasPrevistaAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteFuenteVentasPrevistaForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   	
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteFuenteVentasPrevistaForm.codigoPais']}" required="true" />
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
       <ssicc:labelBlank />
       <ssicc:labelBlank />
              
       <ssicc:label key="#{i18n['reporteFuenteVentasPrevistaForm.periodoInicio']}" required="true" />
       <ssicc:campaignCalendar2 id="codInicio" required="true" manage="#{mAlias}" 
          value="#{mAlias.formReporte.periodoInicio}"/>
       
       <ssicc:label key="#{i18n['reporteFuenteVentasPrevistaForm.periodoFin']}" required="true" />
       <ssicc:campaignCalendar2 id="codFin" required="true" manage="#{mAlias}" 
          value="#{mAlias.formReporte.periodoFin}"/>
       
       <ssicc:label	key="#{msg['reporteFuenteVentasPrevistaForm.tipoReporte']}" required="true" 
           rendered = "#{mAlias.indTipoFvp == '1'}" />
       
       <ssicc:selectOneRadio id="tipoReporte"
					value="#{mAlias.formReporte.tipoReporte}"
					rendered = "#{mAlias.indTipoFvp == '1'}" >

					<f:selectItem
						itemLabel="#{i18n['reporteFuenteVentasPrevistaForm.porSeccion']}"
						itemValue="seccion" />
					<f:selectItem
						itemLabel="#{i18n['reporteFuenteVentasPrevistaForm.porZona']}"
						itemValue="zona" />
				
		</ssicc:selectOneRadio>
       
    </h:panelGrid>           
    
  </ui:define>
</ui:composition>

</body>
</html>
