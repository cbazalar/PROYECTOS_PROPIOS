<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reportePERLiquidacionCobranzasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reportePERLiquidacionCobranzasForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">

				<ssicc:label
					key="#{i18n['reportePERLiquidacionCobranzasForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### SOCIEDAD ########################-->
				<ssicc:label
					key="#{i18n['reportePERLiquidacionCobranzasForm.codigoSociedad']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formReporte.codigoSociedad}" 
					required="true">
					<f:selectItems value="#{mAlias.siccSociedadList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />



				<!--############### BANCO ########################-->
				<ssicc:label
					key="#{i18n['reportePERLiquidacionCobranzasForm.codigoBanco']}"
					required="false" />
				<ssicc:selectMenu id="codigoBanco"
					value="#{mAlias.formReporte.codigoBanco}" required="false">
					<f:selectItem itemLabel="Todos" itemValue=""/>
					<f:selectItems value="#{mAlias.siccBancoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />



				<!--############### FECHA DE PAGO ########################-->
				<ssicc:label
					key="#{i18n['reporteCCCLiquidacionCobranzasForm.fechaPago']}"
					required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteCCCLiquidacionCobranzasForm.fechaDesde']}"
					required="false" />
				<ssicc:calendar id="fechaPagoDesdeD"
					value="#{mAlias.formReporte.fechaPagoDesdeD}" required="false" />

				<ssicc:label
					key="#{i18n['reporteCCCLiquidacionCobranzasForm.fechaHasta']}"
					required="false" />
				<ssicc:calendar id="fechaPagoHastaD"
					value="#{mAlias.formReporte.fechaPagoHastaD}" required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### FECHA DE PROCESO ########################-->
				<ssicc:label
					key="#{i18n['reporteCCCLiquidacionCobranzasForm.fechaProceso']}"
					required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reporteCCCLiquidacionCobranzasForm.fechaDesde']}"
					required="false" />
				<ssicc:calendar id="fechaProcDesdeD"
					value="#{mAlias.formReporte.fechaProcDesdeD}" required="false" />

				<ssicc:label
					key="#{i18n['reporteCCCLiquidacionCobranzasForm.fechaHasta']}"
					required="false" />
				<ssicc:calendar id="fechaProcHastaD"
					value="#{mAlias.formReporte.fechaProcHastaD}" required="false"/>
				<ssicc:labelBlank />
				<ssicc:labelBlank />

			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
