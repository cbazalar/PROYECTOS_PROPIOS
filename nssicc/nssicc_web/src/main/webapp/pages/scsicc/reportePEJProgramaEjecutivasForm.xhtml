<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reportePEJProgramaEjecutivasAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reportePEJProgramaEjecutivasForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['reportePEJProgramaEjecutivasForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
	
				<ssicc:label key="#{i18n['reportePEJProgramaEjecutivasForm.tipoReporte']}" required="true" />
		        <ssicc:selectMenu id="tipoReporte" value="#{mAlias.formReporte.tipoReporte}" required="true">
		        		<f:selectItems value="#{mAlias.pejTipoReporteList}" 
		       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		        		
		        </ssicc:selectMenu>

			   <ssicc:label key="#{i18n['reportePEJProgramaEjecutivasForm.codigoRegion']}" />
		       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.codigoRegion}" 
		       				accionListener="#{reporteCCCDetalladoConsultorasGastosAdministrativosAction.showZonasxRegion}" update=":principalForm:zona:selectMany :principalForm:seccion:selectMany">
		       		<f:selectItem itemLabel="Todos" itemValue="" />
		       		<f:selectItems value="#{mAlias.siccRegionList}" 
		       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectManyMenu>

       		   <ssicc:label key="#{i18n['reportePEJProgramaEjecutivasForm.codigoZona']}" />
		       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.codigoZona}" 
		       				accionListener="#{reporteCCCDetalladoConsultorasGastosAdministrativosAction.showSeccionxZona}" update=":principalForm:seccion:selectMany">
		       		<f:selectItem itemLabel="Todos" itemValue="" />
		       		<f:selectItems value="#{mAlias.siccZonaList}" 
		       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
       		   
    	
		       <ssicc:label key="#{i18n['reportePEJProgramaEjecutivasForm.codigoSeccion']}" />
		       <ssicc:selectManyMenu id="seccion" value="#{mAlias.formReporte.codigoSeccion}">
		       		<f:selectItems value="#{mAlias.siccSeccionList}" 
		       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
    			
    		    <ssicc:label key="#{i18n['reportePEJProgramaEjecutivasForm.fechaFacturacion']}" required="true"/>
		        <ssicc:calendar value="#{mAlias.formReporte.fechaFacturacionD}" required="true"/>
    	
				<ssicc:label key="#{i18n['reportePEJProgramaEjecutivasForm.campanyaProceso']}" required="true"/>
  				<ssicc:campaignCalendar2 id="campanyaProceso" manage="#{mAlias}" value="#{mAlias.formReporte.campanyaProceso}" required="true"/>


			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
