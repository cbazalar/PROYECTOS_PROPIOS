<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">
<body>
	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" 	value="#{reporteINCTotalPremFactsAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteINCTotalPremiosFacturadosForm.title']}" styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid id="idPanelReport" columns="2" >
				<ssicc:label key="#{i18n['reporteINCTotalPremiosFacturadosForm.codigoPais']}" required="true" />
       			<ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       			
       			<ssicc:label key="#{i18n['reporteINCProyeccionPremiosForm.numeroConcurso']}" required="true" />
	       		<ssicc:selectManyMenu id="codigoComision" value="#{mAlias.formReporte.numeroConcurso}" >
		      		<f:selectItem itemLabel="Todas" itemValue=""/>
		       		<f:selectItems value="#{mAlias.siccConcursoList}" 
		       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
	       		</ssicc:selectManyMenu>
	       					   
	       		
		       	
		       	
		       	<ssicc:label key="#{i18n['reporteINCTotalPremiosFacturadosForm.codigoPeriodo']}" required="true" />
		       	<ssicc:campaignCalendarListener id="codigoPeriodo"
						manage="#{mAlias}" process="@this"
						value="#{mAlias.formReporte.codigoPeriodo}" required="true"
						actionListener="#{reporteINCTotalPremFactsAction.loadFechasPeriodo}"
						update=":principalForm:cap1 :principalForm:idPanelReport :principalForm:cap2 :principalForm:fechaInicioFacturacion:calendar :principalForm:fechaFinFacturacion:calendar "/>
		       
		       	<ssicc:label key="#{i18n['reporteINCTotalPremiosFacturadosForm.fechaInicioFacturacion']}" required="true" />
		       	<h:panelGroup id="cap1"> 
		       	<ssicc:calendar id="fechaInicioFacturacion" value="#{mAlias.fechaInicioFacturacionD}"  />
		       </h:panelGroup>
		       	<ssicc:label key="#{i18n['reporteINCTotalPremiosFacturadosForm.fechaFinFacturacion']}" required="true" />
		       	<h:panelGroup id="cap2">
		       	<ssicc:calendar id="fechaFinFacturacion" value="#{mAlias.fechaFinFacturacionD}" required="true"/>
		        </h:panelGroup>
		       	<ssicc:label key="#{i18n['reporteINCTotalPremiosFacturadosForm.codTotales']}" />
		       	<ssicc:labelBlank/>
		       
		      
		       
		       	<ssicc:label key="#{i18n['reporteINCTotalPremiosFacturadosForm.codUnidAdim']}" />
		       	<ssicc:selectMenu id="codUnidAdim" value="#{mAlias.formReporte.codUnidAdim}" >
		       		<f:selectItems value="#{mAlias.siccUnidadAdminList}" 
		       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       	</ssicc:selectMenu>
		       
		       	<ssicc:label key="#{i18n['reporteINCTotalPremiosFacturadosForm.whithFecha']}"  />
		       	<ssicc:selectBooleanCheckbox id="whithFecha" value="#{mAlias.whithFecha}" />
		       
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
