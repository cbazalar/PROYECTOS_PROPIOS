<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteRECSolicitudesPendientesAtencionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteRECSolicitudesPendientesAtencionForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.codigoPais']}" required="false"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
       
       <ssicc:label key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.grupoProcesoList']}" />
       
       <ssicc:selectManyMenu required="false" id="grupoList" value="#{mAlias.formReporte.grupoProcesoList}" process="@this" >
       		<f:selectItems value="#{mAlias.siccGrupoProceso}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
     
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.operacionList']}" />
       
       <ssicc:selectManyMenu required="false" id="operacionList" value="#{mAlias.formReporte.operacionList}" process="@this" >
       		<f:selectItems value="#{mAlias.siccOperacionesList}" var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
     
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
       
       <ssicc:label key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.codigoPeriodoInicio']}" required="true" />	  	  
	   <ssicc:campaignCalendar2  required="true" id="codigoPeriodoInicial" manage="#{mAlias}"  value="#{mAlias.formReporte.codigoPeriodoInicio}" />
	   <ssicc:label key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.codigoPeriodoFin']}" required="true" />	  	  
	   <ssicc:campaignCalendar2 manage="#{mAlias}"  required="true" id="codigoPeriodoFinal" value="#{mAlias.formReporte.codigoPeriodoFin}" />
		
		
		
	   <ssicc:label key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.fechaFacturacionInicio']}" required="false" />	  	  
	   <ssicc:calendar required="false" id="fechaFacturacionInicio"   value="#{mAlias.formReporte.fechaFacturacionInicioD}" />
	   
	   <ssicc:label key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.fechaFacturacionFin']}" required="false" />	  	  
	   <ssicc:calendar required="false" id="fechaFacturacionFin" value="#{mAlias.formReporte.fechaFacturacionFinD}" />
		
		

       <ssicc:label key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.regionList']}" />
       <ssicc:selectManyMenu id="region" value="#{mAlias.formReporte.regionList}" process="@this"
       				accionListener="#{reporteRECSolicitudesPendientesAtencionAction.showZonasxRegion}" update=":principalForm:zona:selectMany :principalForm:territorio:selectMany">
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>
       <ssicc:labelBlank /><ssicc:labelBlank />
    	
       <ssicc:label key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.zonaList']}" />
       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}" accionListener="#{reporteRECSolicitudesPendientesAtencionAction.showTerritorioxZona}"
       						 update=":principalForm:territorio:selectMany ">
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       
        <ssicc:label key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.territorioList']}" />
       <ssicc:selectManyMenu id="territorio" value="#{mAlias.formReporte.territorioList}">
       		<f:selectItems value="#{mAlias.siccTerritorioList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
       </ssicc:selectManyMenu>
       

       <ssicc:label	key="#{i18n['reporteRECSolicitudesPendientesAtencionForm.tipoReporte']}" required="false" />
				<ssicc:selectMenu id="idTipoPedido" value="#{mAlias.formReporte.tipoReporte}" required="false">
					<f:selectItem itemLabel="#{i18n['select.reclamos.reclamosPendientes']}" itemValue="0" />
					<f:selectItem itemLabel="#{i18n['select.reclamos.incentivosFaltantes']}" itemValue="1" />
					<f:selectItem itemLabel="#{i18n['select.reclamos.bolsaFaltantes']}" itemValue="2" />
				</ssicc:selectMenu>
		<ssicc:labelBlank /><ssicc:labelBlank />  
		
		
		
		
		
                              
    </h:panelGrid>           
   
  </ui:define>

</ui:composition>

</body>
</html>
