<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteSACActualizacionDireccionesAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteSACActualizacionDireccionesForm.titulo']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_filtro_reporte">
 
 	<h:panelGrid columns="2" >
       
	 	<ssicc:label key="#{i18n['reporteSACActualizacionDireccionesForm.codigoPais']}" required="true"/>
	    <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
	    
	    <ssicc:label key="#{i18n['reporteSACActualizacionDireccionesForm.codigoPeriodo']}"/>
	    <ssicc:campaignCalendar2 id="idPeriodo" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" deshabilitado="true"/>

		<ssicc:label key="#{i18n['reporteSACActualizacionDireccionesForm.fechaFact']}" required="true"/>
		<ssicc:calendar id="idFechaFacturacion" value="#{mAlias.formReporte.fechaFactDate}" required="true"/>
	     
	</h:panelGrid>       
  </ui:define>
</ui:composition>

</body>
</html>
