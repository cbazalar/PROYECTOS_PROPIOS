<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCChequesBancariosAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCChequesBancariosForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteCCCChequesBancariosForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
      
                  
    
       
       <ssicc:label key="#{i18n['reporteCCCChequesBancariosForm.tipoReporte']}"  required="false" />
       <ssicc:selectMenu id="tipoOrigenLote" value="#{mAlias.formReporte.tipoReporte}"  required="false" >
		<f:selectItem itemLabel="#{i18n['reporteCCCChequesBancariosForm.tipoReporte.consolidado']}" itemValue="C" />
		<f:selectItem itemLabel="#{i18n['reporteCCCChequesBancariosForm.tipoReporte.detallado']}" itemValue="D" />
		</ssicc:selectMenu>
                  
       <ssicc:label key="#{i18n['reporteCCCChequesBancariosForm.tipoCheque']}"  required="false" />
       <ssicc:selectMenu id="tipoCheque" value="#{mAlias.formReporte.tipoCheque}"  required="false" >
		    <f:selectItem itemLabel="#{i18n['reporteCCCChequesBancariosForm.opcion.todos']}" itemValue="T" />
		    <f:selectItem itemLabel="#{i18n['reporteCCCChequesBancariosForm.tipoCheque.fecha']}" itemValue="F" />
		    <f:selectItem itemLabel="#{i18n['reporteCCCChequesBancariosForm.tipoCheque.dia']}" itemValue="D" />
	    </ssicc:selectMenu>

       <ssicc:label key="#{i18n['reporteCCCChequesBancariosForm.codigoBanco']}"  />
       <ssicc:selectMenu id="banco" value="#{mAlias.formReporte.codigoBanco}"   >
       		<f:selectItem  itemLabel="#{i18n['reporteCCCChequesBancariosForm.opcion.todos']}" itemValue="T"/>
       		<f:selectItems value="#{mAlias.siccBancoList}" var="lista" 
       						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
     
     </h:panelGrid>
    
      
       
     <h:panelGrid columns="5" >
        <ssicc:label key="#{i18n['reporteCCCChequesBancariosForm.fechaCobro']}" required="false" />
        <ssicc:label key="#{i18n['reporteCCCChequesBancariosForm.fechaDesde']}" required="false" />	  	  
	   <ssicc:calendar id="fechaCobroDesdeD" value="#{mAlias.formReporte.fechaCobroDesdeD}" />
	   
	   <ssicc:label key="#{i18n['reporteCCCChequesBancariosForm.fechaHasta']}" required="false" />	  	  
	   <ssicc:calendar id="fechaCobroHastaD" value="#{mAlias.formReporte.fechaCobroHastaD}" />
	 
	   <ssicc:label key="#{i18n['reporteCCCChequesBancariosForm.fechaProceso']}" required="false" />
	    <ssicc:label key="#{i18n['reporteCCCChequesBancariosForm.fechaDesde']}" required="false" />	  	  
	   <ssicc:calendar id="fechaProcDesd" value="#{mAlias.formReporte.fechaProcDesdeD}" />
	   
	   <ssicc:label key="#{i18n['reporteCCCChequesBancariosForm.fechaHasta']}" required="false" />	  	  
	   <ssicc:calendar id="fechaProcHastaD" value="#{mAlias.formReporte.fechaProcHastaD}" />
                                
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
