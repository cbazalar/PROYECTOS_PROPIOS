<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteCCCLiquidacionCobranzasAplicacionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
  
   
	<h:panelGrid columns="5" >
       
       <ssicc:label key="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
              
       
       <ssicc:label key="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.tipoVista']}"/>
    
		<ssicc:selectMenu id="tipoVista" value="#{mAlias.formReporte.tipoVista}">			
			<f:selectItem itemLabel="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.tipoVista.consolidadoLoteProceso']}" itemValue="CLR" />
			<f:selectItem itemLabel="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.tipoVista.consolidadoBancoProceso']}" itemValue="CBR" />
			<f:selectItem itemLabel="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.tipoVista.consolidadoLotePago']}" itemValue="CLP" />
			<f:selectItem itemLabel="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.tipoVista.consolidadoBancoPago']}" itemValue="CBP" />
		</ssicc:selectMenu>
	
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
       
       <ssicc:label key="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.tipoOrigen']}" />
		<ssicc:selectMenu id="tipoOrigen" value="#{mAlias.formReporte.tipoOrigen}" >
			<f:selectItem itemLabel="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.opcion.todos']}" itemValue="" />
			<f:selectItems value="#{mAlias.siccTiposOrigenLotesBancariosList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />	
		</ssicc:selectMenu>
		<ssicc:labelBlank />
        <ssicc:labelBlank />
        <ssicc:labelBlank />
       
       
       
       <ssicc:label key="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.codigoBanco']}" />
       <ssicc:selectMenu id="codigoBanco" value="#{mAlias.formReporte.codigoBanco}">
			<f:selectItem itemLabel="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.opcion.todos']}" itemValue="" />
			<f:selectItems value="#{mAlias.siccBancoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
		</ssicc:selectMenu>
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
   
       <ssicc:label key="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.fechaPago']}" />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       
       <ssicc:label key="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.fechaDesde']}" required="false" />
       <ssicc:calendar id="fechaPagoDesde" manage="#{mAlias}" value="#{mAlias.formReporte.fechaPagoDesdeD}" required="false" />  
       <ssicc:label key="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.fechaHasta']}" required="false" />
       <ssicc:calendar id="fechaPagoHasta" manage="#{mAlias}" value="#{mAlias.formReporte.fechaPagoHastaD}" required="false" />
       <ssicc:labelBlank />

	   <ssicc:label key="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.fechaProceso']}" required="false" />
	   <ssicc:labelBlank />
       <ssicc:labelBlank />
       <ssicc:labelBlank />
       <ssicc:labelBlank />    
       
       <ssicc:label key="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.fechaDesde']}" required="false" />
       <ssicc:calendar id="fechaDesdeP" manage="#{mAlias}" value="#{mAlias.formReporte.fechaProcDesdeD}" required="false" />
       <ssicc:label key="#{i18n['reporteCCCLiquidacionCobranzasAplicacionForm.fechaHasta']}" required="false" />
       <ssicc:calendar id="fechaHastaD" manage="#{mAlias}" value="#{mAlias.formReporte.fechaProcHastaD}" required="false" />
	   <ssicc:labelBlank />                            
    </h:panelGrid>           
   
  </ui:define>

</ui:composition>

</body>
</html>
