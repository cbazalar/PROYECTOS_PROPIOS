<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{consultaPERConsolidadoPercepcionesAcumuladoAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['consultaPERConsolidadoPercepcionesAcumuladoForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['consultaPERConsolidadoPercepcionesAcumuladoForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />

				<!-- ###################### AÃ‘O ######################### -->
				<ssicc:label
					key="#{i18n['consultaPERConsolidadoPercepcionesAcumuladoForm.anho']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formReporte.anho}" size="5"
					maxlength="4" esNumerico="true" />

				<ssicc:label
					key="#{i18n['consultaPERConsolidadoPercepcionesAcumuladoForm.mes']}"
					required="true" />
				<ssicc:selectMenu id="mes" value="#{mAlias.formReporte.mes}"
					required="true">
					<f:selectItems value="#{mAlias.siccMesesList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>


			</h:panelGrid>

		</ui:define>

		<ui:define name="body_columna_datatable_busqueda">
			<p:column width="50" sortBy="#{lista.descripcionCanal}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['consolidadoPercepcionesAcumuladoList.canal']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionCanal}" />
			</p:column>
			<p:column width="50" sortBy="#{lista.descripcion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['consolidadoPercepcionesAcumuladoList.descripcion']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcion}" />
			</p:column>
			<p:column width="50" sortBy="#{lista.descripcionSubAcceso}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['consolidadoPercepcionesAcumuladoList.subacceso']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionSubAcceso}" />
			</p:column>
			<p:column width="50" sortBy="#{lista.montoPago}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['consolidadoPercepcionesAcumuladoList.montoPago']}" />
				</f:facet>
				<h:outputText value="#{lista.descripcionSubAcceso}" />
			</p:column>
			<p:column width="50" sortBy="#{lista.montoPercepcion}">
				<f:facet name="header">
					<h:outputText
						value="#{i18n['consolidadoPercepcionesAcumuladoList.montoPercepcion']}" />
				</f:facet>
				<h:outputText value="#{lista.montoPercepcion}" />
			</p:column>


		</ui:define>
	</ui:composition>

</body>
</html>
