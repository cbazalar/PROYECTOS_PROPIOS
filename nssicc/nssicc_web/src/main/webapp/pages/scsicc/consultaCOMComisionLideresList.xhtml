<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateConsultaSearch.xhtml">
  <ui:param name="mAlias" value="#{consultaCOMComisionLideresSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaCOMComisionLideresSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
 <ui:define name="body_criterio_busqueda">
 
 <h:panelGrid columns="2" >
       
 	 <ssicc:label key="#{i18n['consultaCOMComisionLideresSearchForm.codigoPais']}" required="true"/>
     <ssicc:label value="#{mAlias.formBusqueda.descPais}" />
     
     
     <ssicc:label key="#{i18n['consultaCOMComisionLideresSearchForm.codigoComision']}" required="true"/>
     <ssicc:selectMenu id="codigoComision" value="#{mAlias.formBusqueda.codigoComision}" required="true">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccComisionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
     </ssicc:selectMenu>
     
     <ssicc:label key="#{i18n['consultaCOMComisionLideresSearchForm.codigoComisionIngreso']}" required="true"/>
     <ssicc:selectMenu id="codigoComisionIngreso" value="#{mAlias.formBusqueda.codigoComisionIngreso}" required="true">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccComisionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
     </ssicc:selectMenu>
     
     <ssicc:label key="#{i18n['consultaCOMComisionLideresSearchForm.codigoPeriodo']}" required="true"/>
     <ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" required="true" value="#{mAlias.formBusqueda.codigoPeriodo}"/>
      
     <ssicc:label key="#{i18n['consultaCOMComisionLideresSearchForm.codigoRegion']}"/>
     <ssicc:selectMenu id="codigoRegion" value="#{mAlias.formBusqueda.codigoRegion}" 
     				   accionListener="#{consultaCOMComisionLideresSearchAction.showZonasxRegion}" 
     				   update=":principalForm:codigoZona:select">
      		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
     </ssicc:selectMenu>
     
     <ssicc:label key="#{i18n['consultaCOMComisionLideresSearchForm.codigoZona']}"/>
     <ssicc:selectMenu id="codigoZona" value="#{mAlias.formBusqueda.codigoZona}">
      		<f:selectItem itemLabel="Todos" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccZonaList}" 
       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
     </ssicc:selectMenu>

	</h:panelGrid>       
       
  </ui:define>
  
  <ui:define name="body_columna_datatable_detalle">
  
		<p:column width="50" sortBy="#{lista.codigoZona}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.codigoZona']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoZona}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.codigoSeccion}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.codigoSeccion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoSeccion}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.codigoLiderSeccion}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.codigoLiderSeccion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.codigoLiderSeccion}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.nombreLiderSeccion}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.nombreLiderSeccion']}" />
	         </f:facet>
	         <h:outputText value="#{lista.nombreLiderSeccion}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.importeNetoSinReclamo}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.importeNetoSinReclamo']}" />
	         </f:facet>
	         <h:outputText value="#{lista.importeNetoSinReclamo}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.importeAntesLimiteTramo1}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{mAlias.parametroTramo1.numeroDiasComision}" />
	         </f:facet>
	         <h:outputText value="#{lista.importeAntesLimiteTramo1}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.porcentajeRecuperacionTramo1}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.porcentajeRecuperacionTramo1']}" />
	         </f:facet>
	         <h:outputText value="#{lista.porcentajeRecuperacionTramo1}" />  
	    </p:column>
	    
	     <p:column width="50" sortBy="#{lista.importeAntesLimiteTramo2}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{mAlias.parametroTramo2.numeroDiasComision}" />
	         </f:facet>
	         <h:outputText value="#{lista.importeAntesLimiteTramo2}" />  
	    </p:column>
	    
	     <p:column width="50" sortBy="#{lista.porcentajeRecuperacionTramo2}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.porcentajeRecuperacionTramo2']}" />
	         </f:facet>
	         <h:outputText value="#{lista.porcentajeRecuperacionTramo2}" />  
	    </p:column>
	    
	
   		 <p:column width="50" sortBy="#{lista.importeComisionTramo1}" >  
	         <f:facet name="header">
	            <h:outputText value="#{mAlias.parametroTramo1.porcentajeComision}" />
	         </f:facet>
	         <h:outputText value="#{lista.importeComisionTramo1}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.importeComisionTramo2}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{mAlias.parametroTramo2.porcentajeComision}" />
	         </f:facet>
	         <h:outputText value="#{lista.importeComisionTramo2}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.importeRetribucionTotal}" >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.importeRetribucionTotal']}" />
	         </f:facet>
	         <h:outputText value="#{lista.importeRetribucionTotal}" />  
	    </p:column>
	    
	     <p:column width="50" sortBy="#{lista.importeVentaIngreso}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.importeVentaIngreso']}" />
	         </f:facet>
	         <h:outputText value="#{lista.importeVentaIngreso}" />  
	    </p:column>
	    
	     <p:column width="50" sortBy="#{lista.importeComisionIngreso}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.importeComisionIngreso']}" />
	         </f:facet>
	         <h:outputText value="#{lista.importeComisionIngreso}" />  
	    </p:column>
	    
	    <p:column width="50" sortBy="#{lista.importeComisionIngresoAnterior}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.importeComisionIngresoAnterior']}" />
	         </f:facet>
	         <h:outputText value="#{lista.importeComisionIngresoAnterior}" />  
	    </p:column>
	    
	     <p:column width="50" sortBy="#{lista.importeComisionTotal}"  >  
	         <f:facet name="header">
	            <h:outputText value="#{i18n['consultaCOMComisionLideresList.importeComisionTotal']}" />
	         </f:facet>
	         <h:outputText value="#{lista.importeComisionTotal}" />  
	    </p:column>
 
   </ui:define>
</ui:composition>

</body>
</html>
