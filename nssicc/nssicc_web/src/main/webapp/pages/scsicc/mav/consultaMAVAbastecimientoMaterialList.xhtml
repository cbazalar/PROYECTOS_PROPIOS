<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc">

<body>
<ui:composition template="/templates/templateMantenimientoSearch.xhtml">
  <ui:param name="mAlias" value="#{consultaMAVAbastecimientoMaterialSearchAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['consultaMAVAbastecimientoMaterialSearchForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_criterio_busqueda">
    <h:panelGrid columns="2" >
                 
      <ssicc:label key="#{i18n['consultaMAVAbastecimientoMaterialSearchForm.codigoPais']}" required="true"/> 
      <ssicc:label value="#{mPantallaPrincipalBean.currentUser.pais.descripcion}"/>   
       
      <ssicc:label key="#{i18n['consultaMAVAbastecimientoMaterialSearchForm.oidActividad']}" /> 
	  <ssicc:selectMenu value="#{mAlias.formBusqueda.oidActividad}">
      		<f:selectItems value="#{mAlias.siccActividadList}" var="lista" 
       					   itemLabel="#{lista.descripcion}" itemValue="#{lista.oid}"/>
      </ssicc:selectMenu>
      
      <ssicc:label key="#{i18n['consultaMAVAbastecimientoMaterialSearchForm.fechaFacturacion']}" /> 
	  <ssicc:calendar value="#{mAlias.formBusqueda.fechaFacturacionD}" />
      
      <ssicc:label key="#{i18n['consultaMAVAbastecimientoMaterialSearchForm.codigoPeriodo']}" /> 
      
	  <ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" value="#{mAlias.formBusqueda.codigoPeriodo}" />

      <h:inputHidden id="codigoPais" value="#{mPantallaPrincipalBean.currentUser.pais.codigo}" required="true" />
	  
    </h:panelGrid>         
    
  </ui:define>    
       
  <ui:define name="body_columna_datatable_busqueda">     	
                             
        <p:column sortBy="#{lista.codigoPeriodo}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mavAbastecimientoMaterialList.codigoPeriodo']}" />
            </f:facet>
             <h:outputText value="#{lista.codigoPeriodo}" />  
        </p:column>  
   
        <p:column sortBy="#{lista.fechaFacturacion}"  >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mavAbastecimientoMaterialList.fechaFacturacion']}" />
            </f:facet>
            <h:outputText value="#{lista.fechaFacturacion}" />  
        </p:column> 
        
        <p:column sortBy="#{lista.codigoSAP}" >  
            <f:facet name="header">
               <h:outputText value="#{i18n['mavAbastecimientoMaterialList.codigoSAP']}" />
            </f:facet>
            <h:outputText value="#{lista.codigoSAP}" />  
        </p:column>  
        
        <p:column width="200" sortBy="#{lista.producto}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mavAbastecimientoMaterialList.producto']}" />
            </f:facet> 
            <h:outputText value="#{lista.producto}" />  
        </p:column>  
        
        <p:column sortBy="#{lista.solicitada}"  > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mavAbastecimientoMaterialList.solicitada']}" />
            </f:facet> 
            <h:outputText value="#{lista.solicitada}" />  
        </p:column>
        
        <p:column sortBy="#{lista.entregada}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mavAbastecimientoMaterialList.entregada']}" />
            </f:facet> 
            <h:outputText value="#{lista.entregada}" />  
        </p:column>
        
        <p:column sortBy="#{lista.pendiente}" > 
            <f:facet name="header">
               <h:outputText value="#{i18n['mavAbastecimientoMaterialList.pendiente']}" />
            </f:facet> 
            <h:outputText value="#{lista.pendiente}" />  
        </p:column>
        
   </ui:define>      
   
</ui:composition>
</body>
</html>
