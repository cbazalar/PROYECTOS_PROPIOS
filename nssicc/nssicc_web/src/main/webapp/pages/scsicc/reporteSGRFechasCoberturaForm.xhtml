<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	  xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteSGRFechasCoberturaAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteSGRFechasCoberturaForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="2">

				<ssicc:label key="#{i18n['reporteSGRFechasCoberturaForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />				

				<!--############### PERIODO ######################## -->
				<ssicc:label
					key="#{i18n['reporteSGRFechasCoberturaForm.codigoPeriodoInicio']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoInicio" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoInicio}" required="true" />

				<ssicc:label
					key="#{i18n['reporteSGRFechasCoberturaForm.codigoPeriodoFin']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodoFin" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodoFin}" required="true" />
					
					
				<!-- ################## Lista region ################### -->
				<ssicc:label key="#{i18n['reporteSGRFechasCoberturaForm.codigoRegion']}" />
				<ssicc:selectMenu id="region"
					value="#{mAlias.formReporte.codigoRegion}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
					
				


			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>

</html>
