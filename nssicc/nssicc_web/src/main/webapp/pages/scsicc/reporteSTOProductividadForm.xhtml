<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteSTOProductividadAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText value="#{i18n['reporteSTOProductividadForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="6">

				<ssicc:label key="#{i18n['reporteSTOProductividadForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}"
					required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />


				<!--############### TIPO DOCUMENTO ########################-->
				<ssicc:label
					key="#{i18n['reporteSTOProductividadForm.tipoDocumento']}"
					required="true" />
				<ssicc:selectMenu value="#{mAlias.formReporte.tipoDocumento}"
					required="true">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.stoTipoDocumentoList}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<!--############### CAMPAÃ‘A DE FACTURACION ########################-->
				<ssicc:label
					key="#{i18n['reporteSTOProductividadForm.codigoPeriodo']}"
					required="false" />
				<ssicc:campaignCalendarListener id="codigoPeriodo" manage="#{mAlias}"
					value="#{mAlias.formReporte.codigoPeriodo}" required="false"
					actionListener="#{reporteSTOProductividadAction.loadFechasPeriodo}"
					update=":principalForm:fechaDesdeD:calendar :principalForm:fechaHastaD:calendar" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
				<ssicc:labelBlank />



				<!--############### FECHA DE INICIO Y FIN ########################-->
				<ssicc:label key="#{i18n['reporteSTOProductividadForm.fechaDesde']}"
					required="false" />
					<ssicc:calendar id="fechaDesdeD"
						value="#{mAlias.formReporte.fechaDesdeD}" required="false" />
				<ssicc:label key="#{i18n['reporteSTOProductividadForm.fechaHasta']}"
					required="false" />
				<ssicc:calendar id="fechaHastaD"
					value="#{mAlias.formReporte.fechaHastaD}" required="false" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />
			</h:panelGrid>

		</ui:define>

	</ui:composition>

</body>
</html>
