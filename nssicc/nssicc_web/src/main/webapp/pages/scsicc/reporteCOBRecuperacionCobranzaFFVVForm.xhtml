<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias" value="#{reporteCOBRecuperacionCobranzaFFVVAction}" />
		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reporteCOBRecuperacionCobranzaFFVVForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>
		<ui:define name="body_filtro_reporte">
			<h:panelGrid columns="2">
				<ssicc:label key="#{i18n['reporteCOBRecuperacionCobranzaFFVVForm.codigoPais']}" />
				<ssicc:label value="#{reporteCOBCargaMasivaGestionAction.mPantallaPrincipalBean.currentCountry.descripcion}" required="true"/>
				
				<ssicc:label key="#{i18n['reporteCOBRecuperacionCobranzaFFVVForm.codigoPeriodo']}" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" value="#{mAlias.formReporte.codigoPeriodo}" manage="#{mAlias}" required="true" />
				
				<ssicc:label key="#{i18n['reporteCOBRecuperacionCobranzaFFVVForm.codigoRegion']}" />
				<ssicc:selectMenu id="codigoRegion" value="#{mAlias.formReporte.codigoRegion}" required="true" >
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{mAlias.siccRegionList}" var="lista"
						itemLabel="#{lista.label}" itemValue="#{lista.value}"  />
				</ssicc:selectMenu>
					
			</h:panelGrid>
		</ui:define>
	</ui:composition>

</body>
</html>
