<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateConsultaSearch.xhtml">
		<ui:param name="mAlias" value="#{consultaPREMatrizFacturacionAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['consultaPREMatrizFacturacionForm.title']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_toolbar_adicionales">

			<ui:insert name="body_toolbar_adicionales_hiper">

			</ui:insert>

		</ui:define>

		<ui:define name="body_criterio_busqueda">

			<h:panelGrid columns="2">

				<ssicc:label
					key="#{i18n['consultaPREMatrizFacturacionForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />


				<ssicc:label
					key="#{i18n['consultaPREMatrizFacturacionForm.codigoPeriodo']}"
					required="true" />
				<ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}"
					required="true" value="#{mAlias.formBusqueda.codigoPeriodo}" />


				<ssicc:label
					key="#{i18n['consultaPREMatrizFacturacionForm.codigoVentaBuscar']}"
					required="true" />
				<ssicc:inputText value="#{mAlias.formBusqueda.codigoVentaBuscar}"
					size="20" maxlength="15" required="true" />

			</h:panelGrid>

		</ui:define>

		<ui:define name="body_final_busqueda">
			<c:if test="${not empty mAlias.mapDatosGenerales}">

				<!-- ############################## PRIMER BLOQUEE ################################ -->
				<h:panelGrid styleClass="ui-panelgrid ui-widget" width="100%">
					<h:panelGrid class="ui-widget-header" width="100%"
						style="padding:10px">
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.leyendaCodigoVentaPrincipal']}"
							class="clsTituloFieldset" />
					</h:panelGrid>
					<h:panelGrid columns="5" layout="grid" width="100%"
						style="margin:15px">

						<!-- ################### FILA 1 ##################### -->
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.codigoVenta']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.codigoSAP']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.descripcionProducto']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.tipoOferta']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.precioCatalogo']}"
							styleClass="clsLabelRequeridoKey" />

						<ssicc:label value="#{mAlias.formBusqueda.codigoVenta}" />
						<ssicc:label value="#{mAlias.formBusqueda.codigoSAP}" />
						<ssicc:label value="#{mAlias.formBusqueda.descripcionProducto}" />
						<ssicc:label value="#{mAlias.formBusqueda.tipoOferta}" />
						<ssicc:label value="#{mAlias.formBusqueda.precioCatalogo}" />

						<!-- ################### FILA 2 ##################### -->
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.formaPago']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.precioPosicionamiento']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.catalogo']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.numeroPagina']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.numeroGrupo']}"
							styleClass="clsLabelRequeridoKey" />

						<ssicc:label value="#{mAlias.formBusqueda.formaPago}" />
						<ssicc:label value="#{mAlias.formBusqueda.precioPosicionamiento}" />
						<ssicc:label value="#{mAlias.formBusqueda.catalogo}" />
						<ssicc:label value="#{mAlias.formBusqueda.numeroPagina}" />
						<ssicc:label value="#{mAlias.formBusqueda.grupo}" />

						<!-- ################### FILA 3 ##################### -->
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.estrategia']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.factorRepeticion']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.indAplicaComisiones']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.indEstadisticable']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.indAplicaPuntajes']}"
							styleClass="clsLabelRequeridoKey" />

						<ssicc:label value="#{mAlias.formBusqueda.estrategia}" />
						<ssicc:label value="#{mAlias.formBusqueda.factorRepeticion}" />
						<ssicc:label value="#{mAlias.formBusqueda.indAplicaComisiones}" />
						<ssicc:label value="#{mAlias.formBusqueda.indEstadisticable}" />
						<ssicc:label value="#{mAlias.formBusqueda.indAplicaPuntajes}" />

						<!-- ################### FILA 4 ##################### -->
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.indDigitable']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.indPrincipal']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.productoReemplazo']}"
							styleClass="clsLabelRequeridoKey" />
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.productoAlternativo']}"
							styleClass="clsLabelRequeridoKey" />
						<ssicc:labelBlank />
						
						<ssicc:label value="#{mAlias.formBusqueda.indDigitable}" />
						<ssicc:label value="#{mAlias.formBusqueda.indPrincipal}" />
						<ssicc:label value="#{mAlias.formBusqueda.productoReemplazo}" />
						<ssicc:label value="#{mAlias.formBusqueda.productoAlternativo}" />
						<ssicc:labelBlank />
					</h:panelGrid>
				</h:panelGrid>


				<!-- ############################## SEGUNDO BLOQUEE ################################ -->
				<h:panelGrid styleClass="ui-panelgrid ui-widget" width="950px"
					style="margin-top:20px">

					<h:panelGrid class="ui-widget-header" width="100%"
						style="padding:10px">
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.leyendaCodigoVentaRelacionados']}"
							class="clsTituloFieldset" />
					</h:panelGrid>

					<h:panelGrid id="panel_detalle_grilla" width="100%">

						<p:dataTable id="dataGrillaDetalle" var="lista"
							exportable="false" 
							value="#{mAlias.preCodigoVentaRelacList}" scrollable="true"
							scrollWidth="950px"
							scrollHeight="30px">

							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.codigoVenta']}" />
								</f:facet>
								<h:outputText value="#{lista.codigoVenta}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.codigoSAP']}" />
								</f:facet>
								<h:outputText value="#{lista.codigoSAP}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.descripcionProducto']}" />
								</f:facet>
								<h:outputText value="#{lista.descripcionProducto}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.tipoOferta']}" />
								</f:facet>
								<h:outputText value="#{lista.tipoOferta}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.precioCatalogo']}" />
								</f:facet>
								<h:outputText value="#{lista.precioCatalogo}" />
							</p:column>

							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.formaPago']}" />
								</f:facet>
								<h:outputText value="#{lista.formaPago}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.precioPosicionamiento']}" />
								</f:facet>
								<h:outputText value="#{lista.precioPosicionamiento}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.catalogo']}" />
								</f:facet>
								<h:outputText value="#{lista.descripcionCatalogo}" />
							</p:column>

							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.numeroPagina']}" />
								</f:facet>
								<h:outputText value="#{lista.numeroPagina}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.numeroGrupo']}" />
								</f:facet>
								<h:outputText value="#{lista.numeroGrupo}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.estrategia']}" />
								</f:facet>
								<h:outputText value="#{lista.estrategia}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.factorRepeticion']}" />
								</f:facet>
								<h:outputText value="#{lista.factorRepeticion}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.indAplicaComisiones']}" />
								</f:facet>
								<h:outputText value="#{lista.indAplicaComisiones}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.indEstadisticable']}" />
								</f:facet>
								<h:outputText value="#{lista.indEstadisticable}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.indAplicaPuntajes']}" />
								</f:facet>
								<h:outputText value="#{lista.indAplicaPuntajes}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.indCuadre']}" />
								</f:facet>
								<h:outputText value="#{lista.indCuadre}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.factorCuadre']}" />
								</f:facet>
								<h:outputText value="#{lista.factorCuadre}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.indDespAuto']}" />
								</f:facet>
								<h:outputText value="#{lista.indDespAuto}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.producoReemplazo']}" />
								</f:facet>
								<h:outputText value="#{lista.producoReemplazo}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.productoAlternativo']}" />
								</f:facet>
								<h:outputText value="#{lista.productoAlternativo}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.indDigitable']}" />
								</f:facet>
								<h:outputText value="#{lista.indDigitable}" />
							</p:column>
							<p:column width="140">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preCodigoVentaRelacionadoList.indPrincipal']}" />
								</f:facet>
								<h:outputText value="#{lista.indPrincipal}" />
							</p:column>

						</p:dataTable>

					</h:panelGrid>

				</h:panelGrid>
				<!-- ############  Fin SEGUNDO BLOQUE ############ -->

				<!-- ############################## TERCER BLOQUEE ################################ -->
				<h:panelGrid styleClass="ui-panelgrid ui-widget" width="100%"
					style="margin-top:20px">

					<h:panelGrid class="ui-widget-header" width="100%"
						style="padding:10px">
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.leyendaVentaExclusiva']}"
							class="clsTituloFieldset" />
					</h:panelGrid>

					<h:panelGrid id="panel_detalle_grilla2">

						<ssicc:dataTable id="dataGrillaDetalle2"
							mostrarTituloPanel="false" toggleable="true" draggable="false"
							draggableColumns="true" exportable="false"
							titulo="#{msg['dataTable.resultadoBusqueda']}"
							value="#{mAlias.preVentaExclusivaList}" resizableColumns="true"
							manage="#{mAlias}" paginator="false">

							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preVentaExclusivaList.indVentaExclusica']}" />
								</f:facet>
								<h:outputText value="#{lista.indVentaExclusica}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preVentaExclusivaList.tipoCliente']}" />
								</f:facet>
								<h:outputText value="#{lista.tipoCliente}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preVentaExclusivaList.subTipoCliente']}" />
								</f:facet>
								<h:outputText value="#{lista.subTipoCliente}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preVentaExclusivaList.tipoClasificacion']}" />
								</f:facet>
								<h:outputText value="#{lista.tipoClasificacion}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText
										value="#{i18n['preVentaExclusivaList.clasificacion']}" />
								</f:facet>
								<h:outputText value="#{lista.clasificacion}" />
							</p:column>

						</ssicc:dataTable>

					</h:panelGrid>
				</h:panelGrid>

				<!-- ############  Fin TERCER BLOQUE ############ -->

				<!-- ############################## CUARTO BLOQUEE ################################ -->
				<h:panelGrid styleClass="ui-panelgrid ui-widget" width="100%"
					style="margin-top:20px">

					<h:panelGrid class="ui-widget-header" width="100%"
						style="padding:10px">
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.leyendaLimiteVenta']}"
							class="clsTituloFieldset" />
					</h:panelGrid>

					<h:panelGrid id="panel_detalle_grilla3">

						<ssicc:dataTable id="dataGrillaDetalle3"
							mostrarTituloPanel="false" toggleable="true" draggable="false"
							draggableColumns="true" exportable="false"
							value="#{mAlias.preLimiteVentaList}" resizableColumns="true"
							manage="#{mAlias}" paginator="false">

							<p:column width="120">
								<f:facet name="header">
									<h:outputText value="#{i18n['preLimiteVentaList.region']}" />
								</f:facet>
								<h:outputText value="#{lista.descripcionRegion}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText value="#{i18n['preLimiteVentaList.zona']}" />
								</f:facet>
								<h:outputText value="#{lista.descripcionZona}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText value="#{i18n['preLimiteVentaList.unidades']}" />
								</f:facet>
								<h:outputText value="#{lista.unidades}" />
							</p:column>
						</ssicc:dataTable>

					</h:panelGrid>
				</h:panelGrid>

				<!-- ############  Fin CUARTO BLOQUE ############ -->

				<!-- ############################## QUINTO BLOQUEE ################################ -->
				<h:panelGrid styleClass="ui-panelgrid ui-widget" width="100%"
					style="margin-top:20px">

					<h:panelGrid class="ui-widget-header" width="100%"
						style="padding:10px">
						<h:outputText
							value="#{i18n['consultaPREMatrizFacturacionForm.leyendaControlStock']}"
							class="clsTituloFieldset" />
					</h:panelGrid>

					<h:panelGrid id="panel_detalle_grilla4">

						<ssicc:dataTable id="dataGrillaDetalle4"
							mostrarTituloPanel="false" toggleable="true" draggable="false"
							draggableColumns="true" exportable="false" fileExport="false"
							value="#{mAlias.preControlStockList}" resizableColumns="true"
							manage="#{mAlias}" paginator="false">

							<p:column width="120">
								<f:facet name="header">
									<h:outputText value="#{i18n['preControlStockList.region']}" />
								</f:facet>
								<h:outputText value="#{lista.descripcionRegion}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText value="#{i18n['preControlStockList.zona']}" />
								</f:facet>
								<h:outputText value="#{lista.descripcionZona}" />
							</p:column>
							<p:column width="120">
								<f:facet name="header">
									<h:outputText value="#{i18n['preControlStockList.unidades']}" />
								</f:facet>
								<h:outputText value="#{lista.unidades}" />
							</p:column>
						</ssicc:dataTable>

					</h:panelGrid>
				</h:panelGrid>

				<!-- ############  Fin QUINTO BLOQUE ############ -->
			</c:if>
		</ui:define>


	</ui:composition>

</body>
</html>
