<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components"> <body>

<ui:composition template="/templates/templateReporte.xhtml">
	<ui:param name="mAlias" value="#{reporteRECExcepcionValidacionesAction}" />

	<ui:define name="titulo_Pantalla">
		<h:outputText value="#{i18n['reporteRECExcepcionValidacionesForm.heading']}" 
		 			  styleClass="clsEncabezadoPantalla" />
	</ui:define>

	<ui:define name="body_filtro_reporte">

		<h:panelGrid columns="6">
		       <ssicc:label key="#{i18n['reporteRECExcepcionValidacionesForm.codigoPais']}" required="true"/>
		       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
               <ssicc:labelBlank/>
               <ssicc:labelBlank/>
               <ssicc:labelBlank/>
               <ssicc:labelBlank/>
              
               <ssicc:label key="#{i18n['reporteRECExcepcionValidacionesForm.tipoDocumento']}" required="true" />
			   <ssicc:selectMenu id="tipoDocumento" value="#{mAlias.formReporte.tipoDocumento}" 
			                    process="@this" accionListener="#{reporteRECExcepcionValidacionesAction.showTipoDocXVald}" 
		                        update=":principalForm:validacion:select"
			                    required="true">
			     <f:selectItem itemLabel=" " itemValue=""/>
				<f:selectItems value="#{mAlias.stoTipoDocumentoExcepcionList}" var="lista"
					itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
			   </ssicc:selectMenu>
			   <ssicc:labelBlank/>
               <ssicc:labelBlank/>
               <ssicc:labelBlank/>
               <ssicc:labelBlank/>

				<ssicc:label key="#{i18n['reporteRECExcepcionValidacionesForm.validacion']}" />
				 <ssicc:selectMenu id="validacion" value="#{mAlias.formReporte.validacion}" >
							<f:selectItems value="#{mAlias.stoValidacionesExcepcionByDocumento}" var="lista"
								itemLabel="#{lista.label}" itemValue="#{lista.value}" />
			   </ssicc:selectMenu>
			   <ssicc:labelBlank/>
               <ssicc:labelBlank/>
               <ssicc:labelBlank/>
               <ssicc:labelBlank/>

               <ssicc:label key="#{i18n['reporteRECExcepcionValidacionesForm.regionList']}" />
		       <ssicc:selectManyMenu id="regionList" value="#{mAlias.formReporte.regionList}" 
		                             process="@this" accionListener="#{reporteRECExcepcionValidacionesAction.showZonasxRegion}" 
		                             update=":principalForm:zona:select">
                    <f:selectItem itemLabel="Todos" itemValue=""/>
		       		<f:selectItems value="#{mAlias.siccRegionList}"  var="lista" 
		       		               itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
		       </ssicc:selectManyMenu>
			   
		       <ssicc:label key="#{i18n['reporteRECExcepcionValidacionesForm.zonaList']}" />
		       <ssicc:selectManyMenu id="zona" value="#{mAlias.formReporte.zonaList}" process="@this">
		       		<f:selectItems value="#{mAlias.siccZonaList}"  var="lista" 
		       		               itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		       </ssicc:selectManyMenu>
			   <ssicc:labelBlank/>
               <ssicc:labelBlank/>
			
			  <ssicc:label key="#{i18n['reporteRECExcepcionValidacionesForm.codigoPeriodo']}" />
	          <ssicc:campaignCalendar2 id="codigoPeriodo" manage="#{mAlias}" value="#{mAlias.formReporte.codigoPeriodo}" />
              <ssicc:label key="#{i18n['reporteRECExcepcionValidacionesForm.consultora']}"/>
              <ssicc:inputText id="consultora" value="#{mAlias.formReporte.consultora}" maxlength="20" esNumerico="true"/>
              <ssicc:label key="#{i18n['reporteRECExcepcionValidacionesForm.fecha']}"/>
              <ssicc:calendar value="#{mAlias.formReporte.fecha}" id="fecha"></ssicc:calendar>
              
		   </h:panelGrid>
	</ui:define>

</ui:composition> </body> </html>
