<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteEVIMicaRecepcionPedidosRegionAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteEVIMicaRecepcionPedidosRegionForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
    <h:panelGrid columns="4" >
       
       <ssicc:label key="#{i18n['reporteEVIMicaRecepcionPedidosRegionForm.codigoPais']}" required="true"/>
      <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
      <ssicc:labelBlank/>
      <ssicc:labelBlank/>
       <ssicc:label key="#{i18n['reporteEVIMicaRecepcionPedidosRegionForm.codigoPeriodo']}" required="true" />
       <ssicc:campaignCalendar2 id="codigoPeriodo"  manage="#{mAlias}" required="true"  value="#{mAlias.formReporte.codigoPeriodo}"/>
       
       <ssicc:label key="#{i18n['reporteEVIMicaRecepcionPedidosRegionForm.codigoRegion']}" required="false" />
        <ssicc:selectMenu id="ccodigoRegion" value="#{mAlias.formReporte.codigoMarca}" required="false">
      		<f:selectItem itemLabel="Todas" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccRegionList}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>                
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
