<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteINCConsolidadoPremioDespachadoAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteINCConsolidadoPremioDespachadoForm.heading']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
    
	<h:panelGrid columns="2" >
       
       <ssicc:label key="#{i18n['reporteCOMComisionIngresoForm.codigoPais']}" required="true"/>
       <ssicc:label value="#{mPantallaPrincipalBean.currentCountry.descripcion}" />
                            
       <ssicc:label key="#{i18n['reporteINCConsolidadoPremioDespachadoForm.codigoMarca']}" required="true" />
       <ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" required="true">
      		<f:selectItem itemLabel="Todos" itemValue="Todos"/>
       		<f:selectItems value="#{reporteINCConsolidadoPremioDespachadoAction.listaMarca}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>

	   <ssicc:label key="#{i18n['reporteINCConsolidadoPremioDespachadoForm.codigoCanal']}" required="true" />
       <ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" required="true">
      		<f:selectItem itemLabel="Todos" itemValue="Todos"/>
       		<f:selectItems value="#{reporteINCConsolidadoPremioDespachadoAction.listaCanal}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectMenu>
		       
	   <ssicc:label key="#{i18n['reporteINCConsolidadoPremioDespachadoForm.listConcursos']}" required="true" />
       <ssicc:selectManyMenu id="codigoComision" value="#{mAlias.formReporte.listConcursos}" required="true">
      		<f:selectItem itemLabel="Todos" itemValue="Todos"/>
      		<f:selectItem itemLabel="Solo Activos" itemValue="Solo Activos"/>
       		<f:selectItems value="#{reporteINCConsolidadoPremioDespachadoAction.listaConcurso}" var="lista" 
       	       			   itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       </ssicc:selectManyMenu>           
                       
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
