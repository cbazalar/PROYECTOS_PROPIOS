<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
	xmlns:bel="http://www.belcorp.biz/ssicc/components">

<body>

	<ui:composition template="/templates/templateReporte.xhtml">
		<ui:param name="mAlias"
			value="#{reportePERRegistroControlClienteAction}" />

		<ui:define name="titulo_Pantalla">
			<h:outputText
				value="#{i18n['reportePERRegistroControlClienteForm.heading']}"
				styleClass="clsEncabezadoPantalla" />
		</ui:define>

		<ui:define name="body_filtro_reporte">

			<h:panelGrid columns="4">

				<ssicc:label
					key="#{i18n['reportePERRegistroControlClienteForm.codigoPais']}"
					required="true" />
				<ssicc:label
					value="#{mPantallaPrincipalBean.currentCountry.descripcion}" required="true" />
				<ssicc:labelBlank />
				<ssicc:labelBlank />

				<ssicc:label
					key="#{i18n['reportePERRegistroControlClienteForm.fechaDesde']}"
					required="true" />
				<ssicc:calendar id="fecIni" value="#{mAlias.formReporte.fechaDesdeDt}" />

				<ssicc:label
					key="#{i18n['reportePERRegistroControlClienteForm.fechaHasta']}"
					required="true" />
				<ssicc:calendar id="fecFin" value="#{mAlias.formReporte.fechaHastaDt}" />
				
				<ssicc:label
					key="#{i18n['reportePERRegistroControlClienteForm.tipoDocumento']}"
					required="false" />
				<ssicc:selectMenu id="tipoDocumento"
					value="#{mAlias.formReporte.tipoDocumento}" required="false">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{mAlias.listTipoDocumento}" var="lista"
						itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}" />
				</ssicc:selectMenu>
				
				<ssicc:label
					key="#{i18n['reportePERRegistroControlClienteForm.numeroDocumento']}"
					required="false" />
				<ssicc:inputText id="numeroDocumento"
					value="#{mAlias.formReporte.numeroDocumento}" />

		

			</h:panelGrid>
		</ui:define>

	</ui:composition>

</body>
</html>
