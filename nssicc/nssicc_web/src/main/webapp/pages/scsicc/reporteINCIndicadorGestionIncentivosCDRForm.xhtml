<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:p="http://primefaces.org/ui"
      xmlns:ssicc="http://java.sun.com/jsf/composite/componentes/ssicc"
      xmlns:bel="http://www.belcorp.biz/ssicc/components">
	
<body>

<ui:composition template="/templates/templateReporte.xhtml">
  <ui:param name="mAlias" value="#{reporteINCIndicadorGestionIncentivosCDRAction}"/>
  
  <ui:define name="titulo_Pantalla">
        <h:outputText value="#{i18n['reporteINCIndicadorGestionIncentivosCDRForm.title']}" styleClass="clsEncabezadoPantalla" />        
  </ui:define>
  
  <ui:define name="body_filtro_reporte">
   
	<h:panelGrid id="idCocorococo" columns="4">
       
       	<ssicc:label key="#{i18n['reporteINCIndicadorGestionIncentivosCDRForm.codigoPais']}" />
       	<ssicc:label value="#{mAlias.formReporte.descPais}" />
       	<ssicc:labelBlank/>
       	<ssicc:labelBlank/>
              
       	<ssicc:label key="#{i18n['reporteINCIndicadorGestionIncentivosCDRForm.codigoMarca']}" required="true" />
       	<ssicc:selectMenu id="codigoMarca" value="#{mAlias.formReporte.codigoMarca}" required="true">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccMarcaList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       	</ssicc:selectMenu>       
       	<ssicc:label key="#{i18n['reporteINCIndicadorGestionIncentivosCDRForm.codigoCanal']}" required="true" />
       	<ssicc:selectMenu id="codigoCanal" value="#{mAlias.formReporte.codigoCanal}" required="true">
      		<f:selectItem itemLabel="" itemValue=""/>
       		<f:selectItems value="#{mAlias.siccCanalList}" 
       					   var="lista" itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
       	</ssicc:selectMenu>
 
       	<ssicc:selectOneRadio id="idPorConsurso" value="#{mAlias.formReporte.tipo}" 
       						accionListener="#{reporteINCIndicadorGestionIncentivosCDRAction.loadSeleccion}"
       						
       						update=":principalForm:idCocorococo">
       		<f:selectItem itemLabel="#{i18n['reporteINCIndicadorGestionIncentivosCDRForm.porConcurso']}" itemValue="1"/>
       		<f:selectItem itemLabel="#{i18n['reporteINCIndicadorGestionIncentivosCDRForm.porCampana']}" itemValue="2"/>
       	</ssicc:selectOneRadio>
       	<ssicc:labelBlank/>
       	<ssicc:labelBlank/>
       	<ssicc:labelBlank/>
       
		<ssicc:label key="#{i18n['reporteINCIndicadorGestionIncentivosCDRForm.codigoConcurso']}"/>		   
	   	<ssicc:selectManyMenu id="codigoConcurso" value="#{mAlias.formReporte.codigoConcurso}" 
	   							disabled="#{mAlias.concursoSelected}">
	   		<f:selectItems value="#{mAlias.siccConcursosList}" 
	       					   var="lista" itemLabel="#{lista.label}" itemValue="#{lista.value}"/>
		</ssicc:selectManyMenu>
		<ssicc:labelBlank/>
       	<ssicc:labelBlank/>
       
       
       <ssicc:label key="#{i18n['reporteINCIndicadorGestionIncentivosCDRForm.periodoInicio']}"/>
       <ssicc:campaignCalendar2 id="codigoPeriodoIni" manage="#{mAlias}" 
       							value="#{mAlias.formReporte.periodoInicio}"
       							deshabilitado="#{mAlias.campanaSelected}"/>
       
       <ssicc:label key="#{i18n['reporteINCIndicadorGestionIncentivosCDRForm.periodoFin']}"/>
       <ssicc:campaignCalendar2 id="codigoPeriodoFin" manage="#{mAlias}" 
       							value="#{mAlias.formReporte.periodoFin}"
       							deshabilitado="#{mAlias.campanaSelected}"/>
       
		
    </h:panelGrid>           
    
  </ui:define>

</ui:composition>

</body>
</html>
