<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
 </h:head>
 <h:body>
   <composite:interface displayName="label texto" >
      <composite:attribute name="key"    required="false" />
      <composite:attribute name="value"    required="false" />
      <composite:attribute name="required"  required="false" default="false" />  
      <composite:attribute name="visible"  required="false" default="true"/>
      <composite:attribute name="subtitle"  required="false" default="false"/>
   </composite:interface>
   
   <composite:implementation>
     
     <c:if test="${not empty cc.attrs.key}">
	 	 <c:if test="${cc.attrs.subtitle}">
	 	 	 <h:panelGroup rendered="#{cc.attrs.visible}">
		         <h:outputText id="label" value="#{cc.attrs.key}" styleClass="clsLabelSubtitleIzquierda" />
			 </h:panelGroup>
		 </c:if>
		 <c:if test="${not cc.attrs.subtitle}">
		 	<h:panelGroup rendered="#{cc.attrs.visible}">
		         <h:outputText id="label" value="#{cc.attrs.key} #{cc.attrs.required ? '(*) : ' : ': '}" styleClass="#{cc.attrs.required ? 'clsLabelRequeridoIzquierda' : 'clsLabelIzquierda'}" />
			</h:panelGroup>
		 </c:if>
	 </c:if>
	   
	  <c:if test="${not empty cc.attrs.value}">
	     <h:panelGroup rendered="#{cc.attrs.visible}">
	         <h:outputText id="label" value="#{cc.attrs.value}" styleClass="clsLabelRequeridoIzquierda" />
		 </h:panelGroup>
	 </c:if>   
   </composite:implementation>
 </h:body>
</html>
