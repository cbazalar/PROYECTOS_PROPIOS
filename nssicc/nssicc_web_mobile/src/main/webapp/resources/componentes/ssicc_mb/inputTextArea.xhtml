<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"         
         xmlns:pe="http://primefaces.org/ui/extensions"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:composite="http://java.sun.com/jsf/composite">
 <h:head>
   <title>This will not be present in rendered output</title>
   
 </h:head>
 <h:body>
   <composite:interface displayName="Input text" >
      <composite:attribute name="value"    	required="true" />      
      <composite:attribute name="cols"     	required="false" default="30" />
      <composite:attribute name="rows"		required="false" default="4" />
      <composite:attribute name="required" 	required="false" default="false" />
      <composite:attribute name="style"    	required="false" />
   </composite:interface>
   
   <composite:implementation>	    

		    <h:inputTextarea id="inputtextarea" 
		    	value="#{cc.attrs.value}"   
		        style="#{cc.attrs.style}"
		        styleClass="#{component.valid ? 'clsTextArea' : 'ui-state-error'}"
		        required="#{cc.attrs.required}"
		        title="#{component.valid ? cc.attrs.required ? msg['sistema.requerido'] : '' : mPantallaPrincipalBean.getErrorMessage(component.clientId)}"		  
		        cols="#{cc.attrs.cols}"
		        rows="#{cc.attrs.rows}"/>
       
   </composite:implementation>
 </h:body>
</html>
