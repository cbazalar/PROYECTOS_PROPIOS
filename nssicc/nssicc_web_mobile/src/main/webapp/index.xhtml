<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" 
	xmlns:ssicc_mb="http://java.sun.com/jsf/composite/componentes/ssicc_mb">
	 
<h:head>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
    <f:loadBundle var="i18n" basename="biz.belcorp.ssicc.i18n.ApplicationResources"/>    
</h:head>
     
 <h:body>
   <pm:page title="Pagina de Login">
     	     <ui:param name="mAlias" value="#{mPantallaPrincipalMobileBean}" />
	   		 <pm:header title="Login - NSSiCC Mobile"/>
   		 	 <pm:content>
   		 	     <h:form prependId="false" id="frmIni" >
   		 	               <p:growl id="messages" showDetail="true" />
      					   <h:outputText value="#{i18n['login.title']}" styleClass="clsEncabezadoPantalla"/>
						   <p:separator />
						   <br/>
						   <pm:field>
								<p:outputLabel for="usuario" value="#{msg['index.usuario']}" />
								<p:inputText id="usuario" value="#{mAlias.codigoUsuario}" required="true"/>
						   </pm:field>
						   <pm:field>
								<p:outputLabel for="password" value="#{msg['index.password']}" />
								<p:password id="password" value="#{mAlias.password}" required="true" inline="true" feedback= "true"/>
						   </pm:field>
						   <pm:field>
								<p:outputLabel for="selPais" value="#{msg['index.pais']}" />
								<p:selectOneMenu id="selPais" value="#{mAlias.countryCode}" required="true" >
								     <f:selectItem itemLabel="" itemValue="0" />
			                         <f:selectItems value="#{mAplicacionBean.listaPaises}" var="lista" 
						       	         itemLabel="#{lista.descripcion}" itemValue="#{lista.codigo}"/>
								</p:selectOneMenu>
						   </pm:field>
						   
				            <p:separator />
				            <br/>
				            
					        <p:commandButton id="btnLogin" ajax="false"
					                 value="#{msg['botonAceptar.titulo']}" 
									action="#{mAlias.ingresarSistemaMobile}" icon="check" />
		
					  	 	<p:focus for="usuario"/>	   
    		     </h:form>
     		 </pm:content>
             <pm:footer title="Belcorp CorporaciÃ³n"/>
   </pm:page>
</h:body>
	
</html>
