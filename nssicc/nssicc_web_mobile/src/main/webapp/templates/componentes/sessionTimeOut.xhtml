<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      >

	<ui:composition>
	
            <p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
            
            <p:dialog 
            	header="#{i18n['sessionExpired.title']}" 
            	widgetVar="sessionTimeOutDialog" 
            	modal="true" 
            	fixedCenter="true" 
            	closable="false" 
            	appendTo="@(body)" 
            	width="450" height="250" visible="false">
            
				<h1>
					<h:outputText value="#{i18n['sessionExpired.title']}" styleClass="clsEncabezadoPantalla" />
				</h1>
				<p:separator />
            	
            	<br/>
            	<br/>
                
                <h:outputFormat value="#{i18n['sessionExpired.message']}" escape="false">
   					<f:param value="#{facesContext.externalContext.requestContextPath}/index.xhtml" />
				</h:outputFormat>
					
            </p:dialog>
     
    </ui:composition>
</html>
