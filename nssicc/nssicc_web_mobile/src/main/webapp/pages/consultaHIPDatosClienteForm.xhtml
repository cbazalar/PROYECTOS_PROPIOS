									       <ul>
										   <c:forEach items="${mAlias.hipTipoClienteList}" var="hijo" varStatus="status" >
												<c:if test="${hijo.descripcion !=''}">
													<li><p:outputLabel value="${hijo.descripcion}"/></li>
												</c:if>
										   </c:forEach>
										   </ul> 
									   </h:panelGroup>

	<!--Grupo Unidades Administrativas  -->
	<pm:view id="GUA">
			
			<pm:header title="Grupo Unidades Administrativas" >
			    <f:facet name="left">
			       <p:button value="Volver" icon="back" onclick="PrimeFaces.back()"/>
			   </f:facet>
			</pm:header>   
			
			<pm:content>
				<h:form id="frmGUA" prependId="false">
				   <p:dataTable id="unidadAdministrativaDetal" var="lista" 
								value="#{mAlias.hipUnidadesAdministrativasList}"
								>
							   <f:attribute name="columnToggle" value="false" />
                                <f:attribute name="btnText" value="Columnas..." />  
								<p:column headerText="#{i18n['reporteSACAuditoriaEnvioForm.periodoDesde']}"  >
								     <f:attribute name="priority" value="1" />
									<h:outputText value="#{lista.nombrePeriodo}" />
								</p:column>
		
								<p:column headerText="#{i18n['reporteRECBoletaRecojoStatusForm.regionList']}" >
								     <f:attribute name="priority" value="2" />
									<h:outputText value="#{lista.descripcionRegion}" />
								</p:column>
		
								<p:column headerText="#{i18n['reporteRECBoletaRecojoStatusForm.zonaList']}" >
								     <f:attribute name="priority" value="3" />
									<h:outputText value="#{lista.descripcionZona}"/>
								</p:column>
		
								<p:column headerText="#{i18n['reportePEREstadoCtaCteVendedoraForm.codigoSeccion']}" >
								     <f:attribute name="priority" value="4" />
									<h:outputText value="#{lista.codigoSeccion}"/>&nbsp;<h:outputText value="#{lista.descripcionSeccion}"/>
								</p:column>
		
								<p:column headerText="#{i18n['reportePEREstadoCtaCteVendedoraForm.codigoTerritorio']}" >
									 <f:attribute name="priority" value="5" />
									<h:outputText value="#{lista.codigoTerritorio}"/>
								</p:column>
		
					</p:dataTable>
				
				</h:form>
			</pm:content>
		
		</pm:view>
